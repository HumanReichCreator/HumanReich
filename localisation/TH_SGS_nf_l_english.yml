SGS_battle_fairy_talent_idea:0 "战场妖精的天赋"
SGS_battle_fairy_talent_idea_desc:0 "诞生于战场环境的妖精天生在战斗上有着更强的能力，也更渴望着战斗"
SGS_battle_fairy_talent_pacified_idea:0 "战场妖精的天赋"
SGS_battle_fairy_talent_pacified_idea_desc:0 "诞生于战场环境的妖精天生在战斗上有着更强的能力，也更渴望着战斗"
SGS_battle_fairy_restlessness_idea:0 "躁动的战场妖精"
SGS_battle_fairy_restlessness_idea_desc:0 "生性好战的战场妖精在和平期间会异常躁动"
SGS_battle_fairy_restlessness_at_war_idea:0 "躁动的战场妖精-战争中"
SGS_battle_fairy_restlessness_at_war_idea_desc:0 "在战争中好好发泄这个躁动！"
SGS_donot_attack_fairy_idea:0 "不攻击妖精同族"
SGS_donot_attack_fairy_idea_desc:0 "妖精的族群意识让我们走向了独立和自由，所以攻击同族是及其错误的事。"
SGS_hurry_mic_idea:0 "急功近利的军事工业"
SGS_hurry_mic_idea_desc:0 "为了能更快造出能用的武器，战场妖精们并不想多花功夫在提高生产效率上"
SGS_mic_spoil0_idea:0 "军工厂掠夺-无"
SGS_mic_spoil0_idea_desc:0 "现在已经没有掠夺来的军工厂生产设备"
SGS_mic_spoil1_idea:0 "军工厂掠夺-低"
SGS_mic_spoil1_idea_desc:0 "我们从掠夺中得到的生产设备还有少量剩余"
SGS_mic_spoil2_idea:0 "军工厂掠夺-中"
SGS_mic_spoil2_idea_desc:0 "我们从掠夺中得到了中等数量的生产设备"
SGS_mic_spoil5_idea:0 "军工厂掠夺-高"
SGS_mic_spoil5_idea_desc:0 "我们从掠夺中得到了充足的生产设备"
SGS_get_intel_from_NTR_idea:0 "取得河童的情报"
SGS_get_intel_from_NTR_idea_desc:0 "对河童恶作剧中，我们顺便拿到了一些情报可以帮助我们了解如何和他们作战"
SGS_get_trained_get_strong_idea:0 "修炼使我们更强"
SGS_get_trained_get_strong_idea_desc:0 "经过刻苦的训练，我们的军队得到了实力上的回报"
SGS_get_trained_training_faster_idea:0 "自发修炼"
SGS_get_trained_training_faster_idea_desc:0 "训练极为成功，不少还没有入伍的妖精也自发修炼，她们将能更为轻松的成为一名合格的战士"
SGS_pay_tension_in_product_idea:0 "生产热情"
SGS_pay_tension_in_product_idea_desc:0 "生产活动的号召激发了大家的热情。"
SGS_use_a_factory_picking_idea:0 "民用工厂占用"
SGS_use_a_factory_picking_idea_desc:0 "现在需要利用工厂的产能做一些事情"
SGS_use_a_factory_picking_2_idea:0 "民用工厂占用"
SGS_use_a_factory_picking_2_idea_desc:0 "现在需要利用工厂的产能做一些事情"
SGS_country_building_idea:0 "家园建设"
SGS_country_building_idea_desc:0 "建设家园是我们这段时间的工作重点"
SGS_country_building_mic_idea:0 "家园建设"
SGS_country_building_mic_idea_desc:0 "建设家园是我们这段时间的工作重点"
SGS_country_building_cic_idea:0 "家园建设"
SGS_country_building_cic_idea_desc:0 "建设家园是我们这段时间的工作重点"
SGS_organize_smart_fairy_idea:0 "组织起来聪明的妖精"
SGS_organize_smart_fairy_idea_desc:0 "听说发展科技才能成为真正的最强。所以需要着急聪明的妖精来从事这一工作。"
CIR_trainer_from_SGS_idea:0 "来自[SGS.GetName]的教官"
CIR_trainer_from_SGS_idea_desc:0 "来自[SGS.GetName]的教官在帮助我们训练士兵，提升质量。"
SGS_imitate_guns_idea:0 "枪支仿制"
SGS_imitate_guns_idea_desc:0 "通过逆向解析妖怪山的先进武器，我们找到了高效仿制的方法。"
SGS_buy_comsume_idea:0 "购买点心"
SGS_buy_comsume_idea_desc:0 "在和红魔馆妖精的交流中，我们采购了一批甜点"
SGS_smuggle_comsume_from_SCA_idea:0 "甜点走私通道"
SGS_smuggle_comsume_from_SCA_idea_desc:0 "我们建立了一条与[SCA.GetName]的妖精持续进行甜点走私的通道"
SCA_smuggle_comsume_to_SGS_idea:0 "甜点走私"
SCA_smuggle_comsume_to_SGS_idea_desc:0 "似乎我们的妖精在走私甜点卖给国外"
SGS_battle_fairy_training_pattern_idea:0 "战场妖精训练模式"
SGS_battle_fairy_training_pattern_idea_desc:0 "战场妖精分享的练兵模式可以提升我们的训练速度与质量"
SGS_industry_support_idea:0 "外国工业援助"
SGS_industry_support_idea_desc:0 "通过谈判我们得到了来自国外的建设方面的工业援助"
SGS_industry_big_support_idea:0 "外国大量工业援助"
SGS_industry_big_support_idea_desc:0 "通过谈判我们得到了来自国外的建设与生产方面的工业援助"
SGS_NIT_learnt_org_idea:0 "观察战场妖精的组织形式"
SGS_NIT_learnt_org_idea_desc:0 "通过谈判我们得到了观察战场妖精这一依靠天赋形成强大战斗组织能力的种族的机会，并且通过观察有所收获"
BAF_ingore_product_idea:0 "无视生产"
BAF_ingore_product_idea_desc:0 "三月精那套先生产再战斗的说辞完全是空话。现在我们要做的就是拿起武器，战斗、战斗、战斗"
BAF_strong_army_idea:0 "战场妖精精锐"
BAF_strong_army_idea_desc:0 "叛军的主力是极为狂热躁动的战场妖精，有着杰出的战斗能力和战术素养"
BAF_supply_cut_idea:0 "补给线路被切断"
BAF_supply_cut_idea_desc:0 "前方急于作战的部队并没有对保护后勤运输有太多考虑，狡猾的敌人抓住了这一点控制了我方的大量补给线路，现在向前方运送补给会更加困难"
SGS_for_unite_idea:0 "为了统一"
SGS_for_unite_idea_desc:0 "胜利终将属于我们。为了统一，前进！"
SGS_BaF_economy_system_idea:0 "战场经济体制"
SGS_BaF_economy_system_idea_desc:0 "为了我们的战争大业，我们需要一套完善的经济体制来让生产供给战争"
SGS_BaF_economy_system_control_civ_idea:0 "战场经济体制"
SGS_BaF_economy_system_control_civ_idea_desc:0 "为了我们的战争大业，我们需要一套完善的经济体制来让生产供给战争"
SGS_science_bureau_idea:0 "尝试建立科学局"
SGS_science_bureau_idea_desc:0 "曾经我们聚集过聪明的妖精来尝试进行科研，现在我们可以扩大规模，效仿先进国家尝试建立科学局"
SGS_science_battle_team:0 "科研攻坚小队"
SGS_science_battle_team_desc:0 "科学上的落后是我们屡次难以取胜的原因。因此，我们组织起了全国最聪明的妖精成立科研攻坚小队，来和战场之外的敌人战斗"
SGS_basic_edu_idea:0 "推广基础教育"
SGS_basic_edu_idea_desc:0 "为了科学研究的持续发展，我们推广了基础教育"
SGS_basic_edu_2_idea:0 "开展扫盲教育"
SGS_basic_edu_2_idea_desc:0 "为了科学研究的持续发展，我们进一步推广了基础教育"
SGS_itazura_ban_idea:0 "恶作剧禁令"
SGS_itazura_ban_idea_desc:0 "沉迷于幼稚无聊的恶作剧只会消磨军人们的战斗意志，摒弃妖精的本性是不容易的事，但为了斗争大业这也是必不可少的"
SGS_itazura_ban_worker_idea:0 "强制劳动"
SGS_itazura_ban_worker_idea_desc:0 "禁止恶作剧之后，一批平民妖精似乎在工作时间之外显得无所事事，那么不如延长工作时间"
SGS_itazura_ban_mil_idea:0 "”平民沙包“"
SGS_itazura_ban_mil_idea_desc:0 "禁止恶作剧之后，一批平民妖精似乎在工作时间之外显得无所事事，那么不如定期把平民组织起来去当军人训练的”沙包“"
SGS_easy_product_support_idea:0 "简易支援装备制造"
SGS_easy_product_support_idea_desc:0 "为了扩大装备产量，我们试着摸索了以支援装备为主导的简易生产方式"
SGS_easy_product_artillery_idea:0 "简易重武器制造"
SGS_easy_product_artillery_idea_desc:0 "为了扩大装备产量，我们试着摸索了护盾、火炮等重武器的简易生产方式"
SGS_easy_product_all_idea:0 "普适性装备制造工艺"
SGS_easy_product_all_idea_desc:0 "我们艰辛的自主探索终于得到了回报。工程师们设计出了适用于多种类装备的可靠的简易制作工艺"
SGS_BLM_paying_done_idea:0 "交付货款"
SGS_BLM_paying_done_idea_desc:0 "装备收到，我们将支付尾款"
SGS_BLM_paying_done_idea_double:0 "交付货款"
SGS_BLM_paying_done_idea_double_desc:0 "装备收到，我们将支付尾款"
