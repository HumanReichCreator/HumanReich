 #YKR_DAWN_DESC:0 "八云紫想到让“科学解释妖怪”来缓解幻想乡妖怪的危机，引入给人类之后，自己就去外界寻找结界受损的原因。尽管得出的结论是外界的实验意外正好歪打正着，然而这个结论也引起了幻想乡所有贤者的畏惧：外界开始拥有破坏结界的能力，这便意味着重启幻想乡将没有任何意义（修复后仍然会被破坏），有必要做好与外界接触的最坏打算。然而，这个结论的正确性都是建立在紫一人之上的，也正因此，也有猜测紫故意损坏结界推动妖怪社会改革。但不管怎样，博丽巫女作为幻想乡秩序的维护者已经崩溃了，幻想乡的贤者们必须亲自承担其这一切了。然而这一切的背后，一切看似巧合与不巧合，或许是一个更大的阴谋。。。"
 # HUM_DAWN_DESC:0 "为了让妖怪克服生存危机，妖怪帮助人类发展了科技，同时确立了稗田家在人间之里的统治地位。之后由于灵气异变，妖怪势力开始互相争斗而逐渐失去对人里的控制。于是趁着妖怪力量失衡和人类科技的短暂强势期，稗田政府发动了人类复权运动，让原来弱小的人类大大影响了幻想乡的格局，直到145季被幻想乡各界联合打垮。但尽管如此，人间之里的人类已经大致明白自己在幻想乡的微妙地位了，把自己置身于幻想乡的争斗之外，看着妖怪们愚蠢地自相残杀。。。"
