 yyk.53.t:0 "来自冥界的最后通牒"
 yyk.53.d:0 "在上次紫大人到访[231.GetName]回来之后，脸色一直不是很好的样子。当下更是迫在眉睫，最近与幻想乡势力矛盾的激化导致我们之间爆发了战争，在这种局势下[YKR.GetLeader]大人依然作为元帅奋力指挥军队。作为她最为忠心式神的蓝大人已经察觉到，原本需要用“特殊”手端才能唤醒熟睡中的紫大人，而现在哪怕是轻轻叩开她的房门也会将她惊醒。\n此时东线传来紧急情报，冥界正在大规模调遣军队至我国边境，并且由幽幽子亲自派一名幽灵军官将亲笔信送了过来。\n以下是信件内容：\n“敬启：\n亲爱的挚友，我已经不忍心看到你因为幻想乡的动乱而日夜操劳的憔悴模样了。停战吧，回到只有我们二人的世界来！不然我就只能忍痛使用强制手段了！ \n[YYK.GetLeader]”\n紫大人，我们该怎么做……"
 yyk.53.1:0 "“不能深陷于此了，鸣金收兵！”"
 yyk.53.2:0 "“幽幽子，你知道我也是有底线的！”"
