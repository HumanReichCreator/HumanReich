l_english:
 SCA_hongmochengshijian:0 "红魔城"
 SCA_hongmochengshijian_desc:0 ""
 SCA_pachy:0 "帕秋莉·诺蕾姬"
 SCA_pachy_desc:0 "开放派帕秋莉·诺蕾姬暂时取得了这个妖精帝国的权力，她会对妖精更加宽容。"
 SCA_sakura:0 "十六夜咲夜"
 SCA_sakura_desc:0 "被认为完全是蕾米莉亚的声音的十六夜咲夜暂时取得了权力，她会基本延续原来对妖精折中的策略。"
 SCA_flandre:0 "芙兰朵露·斯卡蕾特"
 SCA_flandre_desc:0 "无知的芙兰朵露暂时取得了权力，她对红魔城事件耿耿于怀，因此会做出一些激进的方案。。。"
 SCA_souchahongmocheng:0 "搜查红魔城"
 SCA_souchahongmocheng_desc:0 "我们及时关闭了红魔城，因此袭击蕾米的犯人很有可能还留在红魔城里，加大对红魔城内的可以人物的搜索。"
 SCA_guanbiguojie:0 "关闭国界"
 SCA_guanbiguojie_desc:0 "尽管我们已经关闭了红魔城，但我们担心犯人通过一些方式离开了红魔城，我们更应该关闭国界来阻止犯人外逃。"
 SCA_jixucelve:0 "继续之前的策略"
 SCA_jixucelve_desc:0 "幻草原的叛乱让我们把精力放到了别的地方，但我们仍然保持原来的精力来找到犯人。"
 SCA_fengsuopanluanquyu:0 "封锁叛乱区域"
 SCA_fengsuopanluanquyu_desc:0 "犯人更有可能的是混在叛军之中，因此我们需要再分出封锁力量于叛乱的区域之中。"
 SCA_gonggusca:0 "巩固斯卡蕾特的威望"
 SCA_gonggusca_desc:0 "红魔城事件和幻草原叛乱削弱了斯卡蕾特的威望。但我们仍然要意识到，只有斯卡蕾特家，才能带领我们走向如今的繁荣！"
 SCA_hexinzhuanyi:0 "核心转移"
 SCA_hexinzhuanyi_desc:0 ""为了斯卡蕾特"这样的想法，如今已经难以适应这样的幻想乡，我们必须削弱其部分权力。"
 SCA_huancaoyuan:0 "幻草原"
 SCA_huancaoyuan_desc:0 ""
 SCA_zhenduiyaojingruodian:0 "针对妖精弱点"
 SCA_zhenduiyaojingruodian_desc:0 "我们了解妖精，尤其是这一带的妖精，这对我们镇压现在的叛军有很大的帮助。"
 SCA_gongguyaojingxinnian:0 "巩固妖精的信念"
 SCA_gongguyaojingxinnian_desc:0 "我们的妖精军的信念被她们的叛乱所影响，我们应该巩固她们的信念。"
 SCA_kuozhanyaoguaijun:0 "扩展妖怪军"
 SCA_kuozhanyaoguaijun_desc:0 "幻草原的叛乱，让我们意识到。比起妖精，我们应该组建更多由妖怪建成的军队编制。"
 SCA_nvpujinweijun:0 "加大女仆禁卫军的投入"
 SCA_nvpujinweijun_desc:0 "我们不能保证所有的妖精能够对我们忠诚，但我们可以保持一部分，尤其是那些自危机以来就在红魔馆的妖精女仆，她们的信念足以成为我们的最后一道防线。"
 SCA_xiqujiaoxun:0 "吸取教训"
 SCA_xiqujiaoxun_desc:0 "这次的叛乱让我们吸收了很多教训，尤其是现在该如何对待妖精。"
 SCA_jingjichongzheng:0 "经济重整"
 SCA_jingjichongzheng_desc:0 ""
