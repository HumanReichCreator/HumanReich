  NMS_congdongdangzhonghuifu:0 "从动荡中恢复"
  NMS_congdongdangzhonghuifu_desc:0 "我们的状况终于从之前的动荡中恢复了过来。"
  NMS_fojiaodeyueshu:0 "佛教的约束"
  NMS_fojiaodeyueshu_desc:0 "佛教终究是一个和平的宗教，尽管幻想乡普遍好斗，但我们必须要坚持和平理念不动摇，避免与幻想乡的这些人发生纷争。"
  NMS_yingxiangyaoguaideguanian:0 "影响妖怪的观念"
  NMS_yingxiangyaoguaideguanian_desc:0 "部分妖怪总是觉得妖怪天生就应该和其他人战斗，[NMS.GetName]一直也在努力改变妖怪这固有观念，虽然之前的纷争令我们这一理念产生了动摇，但我们仍然会坚持改变妖怪的路线。"
  NMS_xiudingjiaozhi:0 "修订教旨"
  NMS_xiudingjiaozhi_desc:0 "我们一直都认为圣大人的理念是正确的，但与人类的战争已经告诉我们，想要用原生的佛教感化这个特殊的幻想乡是几乎不可能的，幻想乡的幻想终究指的不是外界没有的理念。因此，[NMS.GetName]决定改变佛教的教旨，虽然这有违初心，但这能让信教的妖怪们被迫再度杀戮之时不会有过多的犹豫和后悔。"
  NMS_pingxiyaoguaizuoluan:0 "平息妖怪的作乱"
  NMS_pingxiyaoguaizuoluan_desc:0 "部分好战的妖怪信徒仍然在一部分地区作乱，我们必须要平定她们。"
  NMS_zhichikuojianqurenleigongye:0 "支持扩建区的人类工业"
  NMS_zhichikuojianqurenleigongye_desc:0 "我们对人战争胜利后，从他们的手里拿到的扩建区仍然有部分人类的存在，为了表现出[NMS.GetName]的宽大胸怀，决定支持我们这些过去的敌人的工业建设。"
  NMS_chongshiheping:0 "重拾和平"
  NMS_chongshiheping_desc:0 "[NMS.GetName]在经过了一系列动荡之后终于还是走回了佛教最初的道路——以和为贵，虽然这在那些好战的妖怪们看起来是难以理解的，但只要相信我们每个妖怪和人类心怀怜悯之心，最终会改变这个幻想乡。"
  NMS_anzhixinjinyaoguai:0 "安置新进妖怪们"
  NMS_anzhixinjinyaoguai_desc:0 "一部分新进妖怪在对人战争之时和之后出于种种原因来到了[NMS.GetName]，随后我们又产生了内部纷争，她们迟迟都没有安置。现在是时候安定她们在[NMS.GetName]的席位了，尽管她们之中很多可能不会就此定居下来。"
  NMS_gaibianguhuasixiang:0 "改变妖怪的固化思想"
  NMS_gaibianguhuasixiang_desc:0 "绝大多数，甚至某些强大的妖怪都把让人类恐惧或者战斗认为是妖怪必不可少的，但在结界危机以前，就已经证实是没必要的了。在这个纷争的年代，我们更加要让其他好战的妖怪知道斗争是没有必要的，妖怪不会因为没有恐惧而消失。"
  NMS_kuojianzhujiaoqu:0 "扩建主教区"
  NMS_kuojianzhujiaoqu_desc:0 "为了表现出我们对云居一轮的支持，我们决定扩建她所管理的主教区。"
  NMS_anfushuimidebudui:0 "安抚水蜜的军队"
  NMS_anfushuimidebudui_desc:0 "村纱水蜜在对人战争中做出了巨大贡献，其驾驶的圣辇船被人类所击毁，虽然圣大人本人表示会在合适的时候再建一艘圣辇船，但她们对人类仍然耿耿于怀。因此，我们需要安抚一下这些为[NMS.GetName]立下汗马功劳的精英特战队。"
  NMS_jiaohuahepingyaoguai:0 "教化命莲寺的“和平”妖怪"
  NMS_jiaohuahepingyaoguai_desc:0 "一部分妖怪在对抗人类的战争中表现不佳，甚至连最简单的杀伤性弹幕都不会使用了。为了她们好，我们决定再教化一下她们如何作为妖怪战斗。"
  NMS_ningjumingliansideyaoguai:0 "凝聚[NMS.GetName]的妖怪们"
  NMS_ningjumingliansideyaoguai_desc:0 "[NMS.GetName]的妖怪们从来都没有过如此响亮的声音，也从来没有如此强大的凝聚力。虽然我们抛弃了部分佛教的教旨，但我们全得到了一群对[NMS.GetName]和[NMS.GetLeader]都忠心耿耿的妖怪信徒们。"
  NMS_jiuzhengyaoguaidecuowulinian:0 "纠正妖怪的错误理念"
  NMS_jiuzhengyaoguaidecuowulinian_desc:0 "虽然一轮和水蜜一直对圣大人忠心耿耿，但这次内部纠纷中她们难得表现出了对圣大人的敌意。因此，我们要特地纠正一下她们的错误理念，尤其是她们在[NMS.GetName]中有着巨大影响力的情况下。"
  NMS_duineiyingxianglikuoda:0 "对内影响力扩大"
  NMS_duineiyingxianglikuoda_desc:0 "虽然响子和猯藏也宣称自己会信仰佛教，但她们在这次内部纠纷中有所摇摆。因此，我们得加深一下对她们的影响，尤其是她们在[NMS.GetName]中有着巨大影响力的情况下。"
  NMS_zhuangtaidechubugaishan:0 "状态的初步改善"
  NMS_zhuangtaidechubugaishan_desc:0 "经过对内的一系列调整，我们的状态初步稳定了下来。"

  NMS_huanxiangxianghepingxuanyan:0 "幻想乡和平宣言"
  NMS_huanxiangxianghepingxuanyan_desc:0 "如今幻想乡相互间都不再信任，为了重拾以前的幻想乡，我们得利用我们的影响力，组建一个希望回到以前幻想乡的联盟！"
  NMS_huanxiangxianghepinglianheti:0 "幻想乡和平联合体"
  NMS_huanxiangxianghepinglianheti_desc:0 "由于之前我们参与了对抗[NMS.GetName]的战争，[SRB.GetName]的态度对我们从友好转为了中立，但我们觉得能够重拾友好关系。"
  NMS_changshiherenleihejie:0 "尝试与[HUM.GetName]和解"
  NMS_changshiherenleihejie_desc:0 "曾经我们在结界危机前也帮助过[HUM.GetName]，但结界危机后的对人战争中，我们为了幻想乡成为了和[HUM.GetName]发生战斗最多的妖怪势力，因此人类把我们视为了阻碍他们所谓崛起的最大敌人，但我们本意只是为了幻想乡罢了。而现在[HUM.GetName]的状态，应该能够理解我们曾经对人类所作出的罪过，并得到他们的原谅。"
  NMS_changshichongjianlianbang:0 "尝试重建道佛联邦"
  NMS_changshichongjianlianbang_desc:0 "在幻想乡战争大范围爆发之前，我们和[SRB.GetName]曾尝试过组建道佛联邦来宣扬和平理念，但最后失败了。如今我们的势力已经强势了起来，如果[SRB.GetName]仍然有这一意向，重拾这一联邦未尝不可。"
  NMS_zhudaotuolirenlei:0 "主导脱离人类运动"
  NMS_zhudaotuolirenlei_desc:0 "幻想乡的建立就有脱离人类生存的目标在这其中，我们或许可以领导这一幻想乡大众的思想。"
  NMS_yaoguaizizhu:0 "妖怪自主"
  NMS_yaoguaizizhu_desc:0 "对于偏向精神侧的妖怪来说，脱离人类，自己就不应认为因人类的恐惧或是别的原因而生，而应当贯彻"妖怪是独立种族"这一思想。"
  NMS_xuanyangwomendelinian:0 "宣扬我们的理念"
  NMS_xuanyangwomendelinian_desc:0 "我门想要脱离人类的理念应该在幻想乡得到宣扬，让她们不要再过度纠结于恐惧与斗争。"
  NMS_zhenzhengrenyaopingdeng:0 "真正的妖人平等"
  NMS_zhenzhengrenyaopingdeng_desc:0 "人类的产生不会因外来的客观因素而不存在，妖怪只要能摆脱这一点，往妖人平等的目标就大大前进了一步。"
  NMS_yaoguaideyouyuexing:0 "妖怪的优越性"
  NMS_yaoguaideyouyuexing_desc:0 "妖怪本身就因人类的种种神奇的想法而诞生，因而被赋予了各种奇怪的能力，这是我们妖怪这一种族最大的优越性。"
  NMS_shulituanzangdeweixin:0 "树立猯藏的威信"
  NMS_shulituanzangdeweixin_desc:0 "二岩猯藏在树立妖怪的优越性上起到了巨大作用，尤其是其出色的变身能力。妖怪自身就具有一定的变身能力，只不过现在习惯了以人类女性的状态出现。"
  NMS_chongbaiyaoguaizhili:0 "崇拜妖怪之力"
  NMS_chongbaiyaoguaizhili_desc:0 "妖怪的力量给予未来的灵力科学发展无限可能，这一力量自然也会促进幻想乡的全方面发展。"
  NMS_jianligerenchongbai:0 "建立个人崇拜"
  NMS_jianligerenchongbai_desc:0 "[NMS.GetLeader]大人是幻想乡最伟大的领导人，给予了现在的妖怪更多无限的可能！"
  NMS_jianzaodiaoxiang:0 "建造雕像"
  NMS_jianzaodiaoxiang_desc:0 "我们决定为[NMS.GetLeader]大人建造她的雕像，让幻想乡其他人来崇拜[NMS.GetLeader]大人！"
  NMS_kuangredechuanjiaoshi:0 "妖怪传教士"
  NMS_kuangredechuanjiaoshi_desc:0 "我们培养了一些对[NMS.GetLeader]大人狂热的传教士，并让她们游离我们的周边势力，就为说服更多的妖怪信仰佛教和[NMS.GetLeader]大人！"
  NMS_womendejuezhe:0 "我们的觉者"
  NMS_womendejuezhe_desc:0 "[NMS.GetLeader]大人是幻想乡妖怪的救世主，挽救了广大妖怪，把她们从人类的恐惧爪牙里拯救了出来，而其他的妖怪终究只是为了一点恐惧和土地就打架的原始野蛮妖怪，她们最终也需要被[NMS.GetLeader]大人所救赎！"
  NMS_duiwaixuanyanghepinglinian:0 "对外宣扬和平理念"
  NMS_duiwaixuanyanghepinglinian_desc:0 "虽然幻想乡和[NMS.GetName]都有所变化，但我们的佛教和平理念终究是不会变的。"
  NMS_jianliyaoguaideguodu:0 "建立妖怪的国度"
  NMS_jianliyaoguaideguodu_desc:0 "如今的幻想乡种族和民族主义盛行，我们[NMS.GetName]也需要建立一个属于自己的国度来更好的凝聚自己的信徒兼国民！"
  NMS_baochizongjiaoxianzhuang:0 "政教合一"
  NMS_baochizongjiaoxianzhuang_desc:0 "我们完美的将宗教和政治结合在了一起，并相互弥补各自的缺点，让我们的行政能力更强！"
  NMS_waijiaoliliang:0 "外交力量"
  NMS_waijiaoliliang_desc:0 "随着我们对内理念的加深，我们终于可以制定对外策略了"
  NMS_shouhuiKYK:0 "收回[KYK.GetName]"
  NMS_shouhuiKYK_desc:0 "[KYK.GetName]在之前的纷争中脱离了，但这一片地区终究是我们从人类手里用血的代价换来的，我们怎能让她们随意脱离？"
  NMS_shouhuiMAM:0 "请求狸猫回归"
  NMS_shouhuiMAM_desc:0 "狸猫在结界危机前就自愿加入了命莲寺，在纷争之后脱离了。但随着我们在妖怪中影响力的增加，或许现在可以说服让她们重新加入。"
  NMS_jiuzhengfusangshendelinian:0 "纠正付丧神的理念"
  NMS_jiuzhengfusangshendelinian_desc:0 "付丧神在脱离我们影响之外走向了极端，我们应该纠正她们错误的理念！"
  NMS_kuochongyingxiangli:0 "向无缘冢地区扩充我们的影响力"
  NMS_kuochongyingxiangli_desc:0 "作为宗教势力，我们有必要向偏僻地区传教。"
  NMS_cunluochuanbo:0 "向驱鬼村落传教"
  NMS_cunluochuanbo_desc:0 "西北的孤立人类村落如今受到周边势力的威胁，我们应该向她们传播我们的信仰，并将她们纳入保护圈。"
  NMS_cunluoqufu:0 "要求驱鬼村落屈服"
  NMS_cunluoqufu_desc:0 "西北的孤立人类村落如今受到周边势力的威胁，因而她们更能够直接屈服于我们。"
  NMS_huatianyouhao:0 "向花田妖怪友好"
  NMS_huatianyouhao_desc:0 "妖精终究都是笨蛋，如果花田妖怪能够很好的压制她们的革命，这对于我们乃至幻想乡来说，都是一大福音。"
  NMS_jiefanghuatianyaojing:0 "解放花田妖精"
  NMS_jiefanghuatianyaojing_desc:0 "妖精和妖怪一样，也应该享受一样的同等待遇，不应该受到任何一个妖怪的压迫。"
  NMS_emodezhuangtai:0 "恶魔的状态"
  NMS_emodezhuangtai_desc:0 "[SCA.GetName]如今陷入了被围攻的危险状况，我们应该怎么办呢？"
  NMS_shentouboruodiqu:0 "渗透薄弱地区"
  NMS_shentouboruodiqu_desc:0 "[SCA.GetName]在幻想乡南方的影响力还没有站稳，我们可以利用我们的地理优势，进一步渗透。"
  NMS_jiefangtamen:0 "解放她们！"
  NMS_jiefangtamen_desc:0 "[SCA.GetName]现在处于战争之中，我们或许现在可以解放她们了！"
  NMS_hongmoguanyouhao:0 "和[SCA.GetName]友好"
  NMS_hongmoguanyouhao_desc:0 "[SCA.GetName]能够有效地压制妖精，所以，为了防止妖精们的叛乱，我们得和她们友好。"
  NMS_muhouyouhao:0 "向贤者幕后势力友好"
  NMS_muhouyouhao_desc:0 "幻想乡的总体趋势或许还在贤者的掌控之下，为了幻想乡的和平，我们或许应该主动向她们抛出橄榄枝。"
  NMS_renleiwenti:0 "人类问题"
  NMS_renleiwenti_desc:0 "[HUM.GetName]的人类永远是幻想乡和妖怪的不确定因素之一，但也是幻想乡存在的必要条件，我们或许应该就这一问题作出相对平衡的策略。"
  NMS_jianshirenlei:0 "监视人类"
  NMS_jianshirenlei_desc:0 "如今[HUM.GetName]的科技发展，即便是使用妖术，监视人类的难度也已经大大上升。但作为妖怪社会的一部分，监视人类是维持幻想乡稳定必须的。"
  NMS_zairenleizhouweikuozhang:0 "在人类周围扩张"
  NMS_zairenleizhouweikuozhang_desc:0 "我们应该在[HUM.GetName]周边扩张来抑制[HUM.GetName]的再度扩张，虽然这会让其他妖怪感觉我们想控制[HUM.GetName]，但她们的想法会被时间证明是多余没必要的。"
  NMS_shengchengzhengrendajiangjun:0 "声称征人大将军"
  NMS_shengchengzhengrendajiangjun_desc:0 "人类在妖怪面前终究是低贱的蛮夷般的存在，因此我们的领导[NMS.GetLeader]宣称征人大将军来使自己的地位得到提升。虽然对其他妖怪来说特地针对人类非常可笑，但这会让加深那些人类对我们的恐惧。"
  NMS_kongzhirenlei:0 "控制人类"
  NMS_kongzhirenlei_desc:0 "为了防止人类再次出现之前的情况，应该由我们教育她们意识到幻想乡终究是妖怪的！"
  NMS_lituifojiao:0 "力推佛教"
  NMS_lituifojiao_desc:0 "我们要在人类周边地区推广我们的佛教理念，来对抗那些可能的异教，尤其是[SRB.GetName]。"
  NMS_zongjiaozhanzheng:0 "宗教战争"
  NMS_zongjiaozhanzheng_desc:0 "[SRB.GetName]和我们信仰截然不同的宗教，且她们亲人的立场也让她们的宗教在[HUM.GetName]更有市场。我们应当从宗教上打败她们，并最终控制[HUM.GetName]。"
  NMS_jianshifojiaoxinyang:0 "坚实佛教信仰"
  NMS_jianshifojiaoxinyang_desc:0 ""
  
  
  
  
  
  
  

 
  #新加国策
  
  

  nms_shenglizhezhongdeshibaizhe_idea:0 "胜利者中的失败者"
  nms_shenglizhezhongdeshibaizhe_idea_desc:0 "圣白莲为了保护妖怪，参与了对人类的战争。命莲寺为了幻想乡和妖怪的和平付出了巨大的代价，但得到的回报却并不是圣白莲想要的——大量的好战以及想要报复人类的妖怪加入了她们，并把佛教视为一个好战的宗教而信仰了它。至此，圣白莲苏醒并进入幻想乡以后塑造起来的和平宗教形象就此破灭。"
  NMS_xiudingjiaozhi_idea:0 "修订教旨"
  NMS_xiudingjiaozhi_idea_desc:0 "为了适应现在好战的命莲寺信徒，圣白莲和几位妖怪将修改了佛教的意义，将其修改成了一个好战的宗教。虽然和传统的佛教相差甚远，但幻想乡里谁知道传统的佛教是怎样的呢？"
  nms_yaoguaifojiaokuangrezhe_idea:0 "妖怪佛教狂热者"
  nms_yaoguaifojiaokuangrezhe_idea_desc:0 "圣辇船将圣白莲从魔界救了出来，某种程度上是命莲寺的圣物。但圣辇船在对人战争中最后阶段不幸被人间之里的防空炮击毁了。教徒认为贤者们和人类对她们的补偿不足，因此想着再次侵入人间之里来让人类血债血偿。"
  nms_yaoguaifojiaokuangrezhedebaodong_idea:0 "妖怪佛教狂热者的暴动"
