 sgs.20.t:0 "前辈的苦恼"
 sgs.20.d:0 "桑尼驾临了训练场——\n\n这很少见。代表日光的少女散发出与红魔馆截然不同的威严，看着面前曾经是，现在也是自己旧友的战场妖精。\n\n这位也许可以称之为贵人的战场妖精眼中早已没有了那份对战争的无限渴求，老一辈的人总是理智的，大概吧。\n\n“你好啊。”\n\n桑尼的声音听起来过于空虚与纯净，一瞬间让她想起了当年——\n\n红魔馆的骄傲早已是过眼云烟，在妖精们的团结下，属于她们自己的旗帜在照样中冉冉升起，如同易逝的幻想。少女知道这一切的起源——她是第一批诞生于战场，而又走出战场的妖精，她记得将步枪指向长官时的后者惊恐的表情。对妖怪山的战争毫无意义，少女们的牺牲满足的不过是吸血鬼的幻梦，至少对她们而言如此——得到了战场妖精支持的三月精，终于在世界的一隅建立起了妖精坚实的庇护所。\n\n但如今，身居高位的少女们正失去公信力——慢慢地，曾经推举她们的人们明白自己和其它妖精完全不同——新生的战场妖精们渴求着战斗，她们全无前辈们的深思远虑，她们不过是没有经历过妖精哗变的漫长时光的愣头青罢了。如今，战场妖精以自己的身份秉持着妖精不应该有的自傲，渴求着新的战争。纵然她们之中不缺少明白三月精的重要性之人——但是归根结底，这只是少部分。官居高位的战场妖精们深明发展的重要性，但却难以压制众多的新生者。\n\n少女站在训练场上，她知道自己将会被其它战场妖精卷进洪流中，但她深谙三月精为何有能力做到她们上面——当她们面对着敌人渴望着战斗时，是三月精将她们独立出来——并赋予了她们现在所呼喊的名字。若非战场妖精异样的团结感，三月精绝不可能以此带动其他妖精推翻红魔馆的暴政。\n\n然而共同的敌人早已是过眼云烟，现在少女们需要新的敌人——而三月精提供不了。\n\n她长叹一口气，她还记得妖精独立时的畅快与欢愉，遥远地仿佛上个世纪的记忆，却又真真切切地镌刻在眼前。如今蠢蠢欲动的少女们根本不明白什么种族大同，她们只想顺应自己的欲望——她在害怕着，她害怕这终将成为她们毁灭的前奏。\n\n毁灭——纵然她是绝对的老前辈，但是欲望依旧无法压制，和三月精坐在一起的时候实在压抑太多了啊。\n\n“你还好吗？”\n\n日光妖精的声音将她扯回现实，眼前的桑尼面带疑惑。\n\n“我还好，桑尼小姐——我要去监督民兵训练了。”\n\n她相信对方能理解自己——她目送着桑尼的背影，随后径直向前走去，盯着那个残破的训练假人，完全无视了身边等待她训练的民兵。"
 sgs.20.1:0 "妖精依旧是妖精"
 sgs.21.t:0 "入伍"
 sgs.21.d:0 "少女静静地站在缭乱的土地上。\n\n眼前，烟尘弥漫，夯土制成的简易操场上，未来也许可以被称为同僚的少女们奔跑着，喧闹的声音与外面的世界完全隔绝——没有上漆的红砖围墙在凌乱的房屋中突兀地宣示着主权，这是属于战场妖精的土地，不属于这个世界的任何一股势力。\n\n她不知道为什么要来到这里——她还记得自己睁开眼看到的机枪碉堡的断壁残垣，她只想走出那里，但是终点却是这个同样不明所以的地方。\n\n她也终将在战场上举起手中的步枪，以微微颤抖的手随着大家一同前行，以根植心中的信念踏下沉重的脚步，直到碾碎面前的每一个敌人。\n\n但是现在并不是战斗的时候——对普通妖精来说这会是一件好事，但是对于面前怒吼的大多数而言，这不是好消息。\n\n她们在操场上怒吼着奔跑，字眼里充斥着对怯弱的领导者的愤怒。\n\n“三月精的战争承诺都是骗人的！”“战争属于战场妖精！”\n\n——诸如此类，此起彼伏，令少女们感慨万千，也让远方的贵人们头疼不已。\n\n少女迈开腿，沉甸甸的帆布包在激昂的空气下愈发叛逆，死死地扯着她，不愿意向前。\n\n但是，和眼前自己不愿意接受的现实一样，战场妖精的宿命就是在战场上拼尽一切，这是她们一直以来被教导的，也是根植于心的本能——但是她知道，毫无准备的开战只会带来灾难性的后果，她想迎接一场有把握的战争。\n\n毫无来由的冷风掠过她的身子，吹起她的全套装备，甚至还有她渴求自保的心。她并不支持战火在当下燃起，但是离群索居者必定孤独，她不得不支持。\n\n少女的脚步坚实地砸在地上，不远处总算有人注意到她。\n\n她向微笑着欢迎她入伍的人走去，直至自我随着脚步磨成碎屑，飘扬在充满战争气氛的空中，再无踪迹。"
 sgs.21.1:0 "这会是遵循本能的第一步"
 sgs.22.t:0 "自傲的暗流"
 sgs.22.d:0 "少女依然疑惑着。\n\n3年前的突袭中河童的公社卫队倒在眼前的场景仿佛就在昨天。如今，少女伫立于行伍之中，她背后的同僚们渴求着战争，一如1868年迫切地等待着火炮轰响的白虎队一般。\n\n酒杯的脆响将她拉回现实。眼前，怀抱同样梦想的少女正以激昂的陈词抨击着怯弱的领导者，高喊着“推翻”之类饱含禁忌的词汇。\n\n战争没有来临，名为光之三月精的“普通”妖精们领导着她们，毫无来由，同样不被所有人理解。领导者们反对着她们想要带来的任何一场大规模战斗，至少当下如此。\n\n“那个什么桑妮·米尔克讲了几年的‘现在埋头发展工业，就是为了为了将来战争中更大的胜利’这样的鬼话啊！”少女的声音饱含着百分之九十五的激情与百分之五的稚嫩，少女依然记得自己手握着步枪，面对着溃退的河童冲锋——当然，她也记得那天，河童的猛烈炮火砸向妖精等待复苏的尸体，滂沱大雨中步枪上的刺刀映照出炮弹爆炸的刺眼光芒。\n\n“你说前年第二次入侵河童的战争？这不过是一场偶然的失败，我们那天只是指挥失误，不然这无法解释为什么曾经对河童、对人类、对幽灵的几次劫掠中我们收获满满？”\n\n所谓缺少装备便无法作战绝对是一个伪命题，绝对是。少女坚信这一点，酒杯中的淡黄色液体回转激荡，旧日的战场遗迹上满是无主的武器，再不济的话触手可及的农具乃至手中坚实的拳头都是武器——所谓工业亦或者装备问题只是三月精巧妙的欺诈手段罢了，一定是。\n\n她坚信着这一点——不止是她，在座的其他人也坚信着。\n\n她们等待着战争。贵人们的运筹帷幄只是无聊的应付，战场妖精应由自己做主。所谓三月精，不过是需要被取代的存在罢了。如今，暗流涌动，一股无名的激流准备将三月精推下宝座。\n\n少女们满怀希望，等待着那一天的来临。"
 sgs.22.1:0 "这会是遵循本能的第一步"
