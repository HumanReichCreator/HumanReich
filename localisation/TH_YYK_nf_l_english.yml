l_english:
YYK_fangwendiyu:0 "访问地狱"
YYK_fangwendiyu_desc:0 "幽幽子大人近期的行为已引起了地狱四方尤其是阎魔们的不满，为了改善形象，幽幽子大人决定亲自去地狱一趟。"
YYK_fangwenhuanxiangxiang:0 "访问幻想乡"
YYK_fangwenhuanxiangxiang_desc:0 "我们的政策最近越来越偏向幻想乡了，因此幽幽子大人决定在近期去一次幻想乡。"
YYK_zhuzhongdangqianzhuangkuang:0 "注重冥界当前状况"
YYK_zhuzhongdangqianzhuangkuang_desc:0 "冥界的幽灵们因幻想乡的变化而骚动起来，幽幽子大人决定亲自去看看那些幽灵的情况。"
YYK_xiangsijiqingzui:0 "向四季请罪"
YYK_xiangsijiqingzui_desc:0 "幽幽子大人来到了他的上司四季大人的审判所，让我们看到了平时天真无邪的幽幽子大人的另一面，竟主动向四季大人请罪，尤其是帮助幻想乡妖怪的残害人类的罪行。按理来说，幽幽子大人已经罪不可赦了，但四季大人显然还需要幽幽子大人对冥界幽灵的管理能力，所以四季大人对幽幽子大人的惩罚看似没这么严重……吧？"
YYK_kaifangyouling:0 "访问想要开放冥界的幽灵"
YYK_kaifangyouling_desc:0 "这部分幽灵对上次在春雪异变以后来到冥界的其他妖怪和生者耿耿于怀。对于他们来说，已经很长时间没有看到过生者或妖怪了。他们希望开放冥界于生者，以此有更多的人能来到冥界。"
YYK_guiyiyouling:0 "访问思想诡异的幽灵"
YYK_guiyiyouling_desc:0 "这部分幽灵听说了其他世界的幽灵同胞受到的不公，希望身为冥界管理者的幽灵公主幽幽子大人能够出面帮助他们，让他们在其他世界一样能过上和冥界一样的悠闲自在的生活。"
YYK_shangyingyouling:0 "访问想要赏樱的幽灵"
YYK_shangyingyouling_desc:0 "这部分幽灵对于在春雪异变时快要开花的[217.GetName]很是在意，希望能够看到真正开花的[217.GetName]。甚至说出：“这虽然可能会导致更多无辜的人死亡，但幽幽子大人实际上本应很乐于引导生者死亡不是吗？而且大家死后不都能看到美丽的樱花，这样即便让他们死亡的幽幽子大人也就毫无愧疚之感。”之类的话语，这让幽幽子大人再度望向了自己家的[217.GetName]，以及想起了自己很长时间没对生者用过的引导死亡的能力……"
YYK_guliyouling:0 "访问孤立状态的幽灵"
YYK_guliyouling_desc:0 "这部分幽灵对于幽幽子大人最近过分注重幻想乡十分不满，希望幽幽子大人能够重新把精力放到冥界身上。值得注意的是当某个幽灵提出：“要是幽幽子大人放不下紫大人的话，不如想办法让紫大人不要再去幻想乡瞎折腾了。”的想法时，幽幽子大人似乎那一刻变得腹黑了起来？"
YYK_anfuyouling:0 "安抚幽灵"
YYK_anfuyouling_desc:0 "幽幽子大人访问了冥界相当多的幽灵，让她清楚现在应该如何让幽灵好好地平静下来了。"
YYK_qingqiukuodaminjie:0 "请求扩大冥界"
YYK_qingqiukuodaminjie_desc:0 "虽然现在的冥界已经很大了，但考虑到最近幻想乡战事的增多，冥界的空间可能会不够用，于是幽幽子大人请求将冥界的空间再度扩大，当然扩大的方式是多种多样的——比如把别的地方的土地强行归为冥界。"
YYK_jiashenyubayunzidelianxi:0 "加深与八云紫的联系"
YYK_jiashenyubayunzidelianxi_desc:0 "幽幽子大人据说自生前就已经和八云紫大人建立了深刻的友谊，在死后的千年里更甚。幽幽子大人甚至放弃了冥界管理者应有的一切职责，支持紫近期在幻想乡的一切行为，甚至可能已经超越了友谊的范畴。"
YYK_zhichibayunzi:0 "与八云紫联合瓜分世界"
YYK_zhichibayunzi_desc:0 "紫大人早在幻想乡的结界危机之初就找过了幽幽子大人，在这两人的闲谈之中，得知了紫大人有通过这次危机来“让妖怪彻底翻身做世界的主人，而紫会成为她们唯一领导”人的想法，而需要幽幽子大人动用冥界的力量来帮助紫先在幻想乡取得绝对的优势。而幽幽子大人纯粹是觉得冥界生活很无聊，再加上和紫大人的友情决定帮助了紫，这才间接造成了幻想乡后续一系列事件的发生。如今，八云紫已是幻想乡贤者之中的最有影响力和存在感的贤者，虽然幽幽子大人已经知道再继续帮助八云紫肯定会引起幻想乡势力的失衡，但在紫的一系列富有决心的行动之中，幽幽子大人也萌生了当死后世界主人的想法。而当她把这一想法无意间告诉给了八云紫后，紫大人竟然支持了幽幽子大人的想法，称“如果生者世界属于我，那么死后世界就是属于我最好的朋友西行寺幽幽子了。”于是，这对千年好友，就打起了瓜分世界的如意算盘……"
YYK_xuanbutuolidiyu:0 "宣布脱离地狱管辖"
YYK_xuanbutuolidiyu_desc:0 "幽幽子大人虽然有着冥界之主的称号，但这也意味着她将永远是地狱阎魔们的下属。而也因四季对冥界的制裁，我们是时候彻底和地狱的臭阎王们划清界限了。"
YYK_youlingquanli:0 "为幽灵争取权利"
YYK_youlingquanli_desc:0 "身为冥界之主以及有着亡灵公主称号的幽幽子大人，自然也爱护着幽灵们，这个范围可不仅限于冥界，其他世界的幽灵她也很重视。而如今幻想乡的变化对于幽灵来说越来越不利了，幽幽子大人决定要做些什么。"
YYK_zaicikaihua:0 "让[217.GetName]再次开花"
YYK_zaicikaihua_desc:0 "幽幽子大人重新燃起了对[217.GetName]的兴趣，上次在博丽巫女的干扰下失败了，然而现在博丽巫女已经在幻想乡失势，又有谁能阻止幽幽子大人收集春度呢？"
YYK_weiUUZ:0 "为幽幽子而战！"
YYK_weiUUZ_desc:0 "为了幽幽子大人的目标，我们将与其他势力开战！"
YYK_guizudeguanli:0 "学习鬼族对幽灵的管理技巧"
YYK_guizudeguanli_desc:0 "难得来到了地狱的幽幽子大人，特地观察了一下地狱鬼族对那些有罪之人灵魂的惩罚方式，似乎这让一向腹黑的幽幽子大人学到了什么不好的东西……"
YYK_huifuhediyudeguanxi:0 "恢复和地狱的正常关系"
YYK_huifuhediyudeguanxi_desc:0 "幽幽子大人最近的一切行为被四季大人看在眼里，尤其是开始和隙间妖怪划清界限，这让原来很是担忧幽幽子倒向妖怪阵营的四季大人大大地松了一口气——至少要让冥界在未来的冲突中能保持中立。于是四季大人决定取消原先对冥界的制裁。"
YYK_huifuminjie:0 "恢复冥界的正常职能"
YYK_huifuminjie_desc:0 "冥界是那些既不是歹毒之人也不是极善之人的平常人死后安静的栖息地，随着我们和地狱关系的正常化，冥界也再度恢复正常。"
YYK_tingzhiyuanzhu:0 "停止对八云紫的援助"
YYK_tingzhiyuanzhu_desc:0 "虽然幽幽子大人和紫大人有超过千年的友情，但这份友情不是用来公事私办，为幻想乡的妖怪们谋取利益的。"
YYK_diyuyoulingdechongliuru:0 "地狱幽灵的重新流入"
YYK_diyuyoulingdechongliuru_desc:0 "随着我们和地狱关系的正常化，冥界和地狱的流通已变得正常，经过审判的地狱幽灵们再度来到冥界。"
YYK_duiziyuanzhujinsuo:0 "对紫援助的紧缩"
YYK_duiziyuanzhujinsuo_desc:0 "考虑到冥界最近状况的变化，幽幽子大人艰难地向紫大人表明未来一段时间将减少对紫在幻想乡行为的支持，紫大人笑了笑，表示理解。"
YYK_zidejunshiyuanzhu:0 "寻求紫的军事援助"
YYK_zidejunshiyuanzhu_desc:0 "紫大人在幻想乡近期的战争中得到了最新型的武器装备，虽然这对于幽幽子大人和紫大人个人战斗能力提升甚微，但考虑到未来战争规模的扩大化，我们也得把普通幽灵武装起来，于是幽幽子大人找到紫大人请求分享一部分新型武器装备。"
YYK_zidegongyeyuanzhu:0 "寻求紫的工业援助"
YYK_zidegongyeyuanzhu_desc:0 "幻想乡近期的战争使得其基础工业开始成型，考虑到冥界的变化以及未来需更好的与幻想乡打交道，于是幽幽子大人请求紫大人分享一些幻想乡新的工业知识到冥界。"
YYK_pohuaiyouminjiejie:0 "破坏幽冥结界"
YYK_pohuaiyouminjiejie_desc:0 "幽冥结界是隔开冥界和幻想乡的结界，而如今幽幽子大人与紫大人的计划中，这个结界已经没有必要再存在了，未来冥界就是幻想乡的一部分了。"
YYK_jijiganshehxx:0 "积极干涉幻想乡事物"
YYK_jijiganshehxx_desc:0 "随着作为我们融入幻想乡的第一步，我们的立场要和八云紫保持一致，那就是要干涉那些和八云紫利益不一致的势力们。"
YYK_yinruzhiliuyouling:0 "引入幻想乡滞留的幽灵"
YYK_yinruzhiliuyouling_desc:0 "四季不仅制裁了我们，也制裁了幻想乡，虽然制裁的方式看起来是不负责任的——那就是故意不接收来自幻想乡的幽灵。但如今，我们可以直接通过已破坏的幽冥结界将滞留的幽灵从另外一边引入冥界。"
YYK_liaojieyaoguaizhuangkuang:0 "与八云紫了解进一步了解幻想乡的状况"
YYK_liaojieyaoguaizhuangkuang_desc:0 "如今幻想乡的状况已与幽幽子大人上次拜访之时千差万别，即便是身为亡灵公主的幽幽子大人也已经感受到一些普通妖怪和人类的武器对她有了一定威胁，于是她决定再次找到八云紫。"
YYK_mingquetongmeng:0 "向外明确与紫的同盟"
YYK_mingquetongmeng_desc:0 "很多人都知道幽幽子大人和紫大人的千年之友情。也正因此，两人的友情达成了现在的盟友关系，现在要向外部宣布[YYK.GetName]和[YKR.GetName]将是永久的军事同盟。"
YYK_xinminjiejihua:0 "冥界新建设计划"
YYK_xinminjiejihua_desc:0 "随着从幻想乡引入新的幽灵，我们的人口增加了，可以更好地建设冥界了。"
YYK_renleichengshihuiyi:0 ""
YYK_renleichengshihuiyi_desc:0 ""
YYK_minjieshangyinhui:0 "开展冥界赏樱会"
YYK_minjieshangyinhui_desc:0 "在幻想乡的关键时刻，为了展示冥界的强大和幽幽子大人的威望，邀请各界、无论敌友，再开一次冥界特有的赏樱会，表明我们将干涉幻想乡的决心。"
YYK_rongruhxx:0 "融入幻想乡"
YYK_rongruhxx_desc:0 "随着近期的一系列外交措施，都不需要我们特地强调，一些人已经默认冥界也是幻想乡的一部分了，我们融入幻想乡的措施取得了最后的成功。"
YYK_fanxiangruqindiyu:0 "反向入侵地狱"
YYK_fanxiangruqindiyu_desc:0 "脱离管辖的第一步，为了证明幽幽子大人的决心，决定反向入侵地狱，已告诉地狱的阎魔们冥界的实力早已超过了她们的想象。"
YYK_yaoqiudiyuyoulingchenfu:0 "要求地狱幽灵臣服"
YYK_yaoqiudiyuyoulingchenfu_desc:0 "地狱的幽灵一直臣服于强大的势力，而我们作为由亡灵公主幽幽子大人领导的强大势力，相信很快能让他们转变臣服的对象。"
YYK_diyuyoulingdiqu:0 "建设地狱幽灵地区"
YYK_diyuyoulingdiqu_desc:0 "随着我们对地狱的占领，我们得开始建设地狱了，首先就得先建设地狱的幽灵地区。"
YYK_xiangdiyuyimin:0 "向地狱移民幽灵"
YYK_xiangdiyuyimin_desc:0 "为了更好的方便管理地狱，我们决定把一部分幽灵从冥界转移到地狱，让幽灵逐步占据地狱的更多区域。"
YYK_qudisiji:0 "取缔四季审判所"
YYK_qudisiji_desc:0 "虽然四季自认为能明辨黑白，但实际上她把一切利于人类的辩为白，利于妖怪的都辩为黑，我们将彻底终结这个虚伪的审判所。"
YYK_zhudaosihoushijie:0 "主导死后世界"
YYK_zhudaosihoushijie_desc:0 "我们彻底征服了[SKI.GetName]后意味着我们主导了死后灵魂的去留之地，也就是主导了死后世界，夺得了这一权利的幽幽子大人第一步先把原来的四季审判所之名改成了西行寺审判所，但似乎她并没有想好后面一步应该怎么做……"
YYK_tongyisihoushijie:0 "统一死后世界的雄心"
YYK_tongyisihoushijie_desc:0 "幽幽子大人的部队已经占领了地狱的大部分，而她的雄心就是要让地狱和冥界彻底统一，让两界不再有任何区别之分！"
YYK_zhengfuchushengjie:0 "征服畜生界"
YYK_zhengfuchushengjie_desc:0 "畜生界的动物灵和人类灵长期处于斗争之中，我们现在是时候统一这个纷争之地了。"
YYK_tianjiedaolu:0 "通往天界的道路"
YYK_tianjiedaolu_desc:0 "我们的下一步是要进入天界，首先得征服天界的中转站。"
YYK_shangcengyouling:0 "征服上级幽灵的世界"
YYK_shangcengyouling_desc:0 "所谓的天人之地，实际上更多是幽灵成佛以后的目的地，对于我们来说，天人只不过是简单的上层幽灵罢了，拥有亡灵公主称号的幽幽子，自然对天界也有着合法的统治权。"
YYK_datonghxxdezhengmian:0 "统一三途河"
YYK_datonghxxdezhengmian_desc:0 "为了重新开放三途河，我们决定直接占领三途河，并让这片地区的妖怪也彻底屈服于我们。"
YYK_quzhudiyushenming:0 "驱逐地狱的神明"
YYK_quzhudiyushenming_desc:0 "虽然地狱的神明并没有明确站在人类的立场上，但她们既然也是神明，自然终有一天会站到幽幽子大人的朋友八云紫的对立面上，我们或许不能彻底击败她们，但至少能把她们赶出地狱。"
YYK_wanglingnvhuang:0 "真正的亡灵女皇"
YYK_wanglingnvhuang_desc:0 "我们现在已经占据了三大幽灵的家园——地狱、冥界和天界的大部分，原来的冥界之主称号已经不能代表幽幽子大人了，她将有一个新的更伟大的称号——亡灵女皇！"
YYK_renleijizhongying:0 "外界人类集中营"
YYK_renleijizhongying_desc:0 "据八云紫的消息，外界人类有着要入侵幻想乡的打算，作为已经统一了死后世界的幽幽子大人，自然要做些什么帮助她的好友，于是她决定特地把近几年所有外界人类的灵魂囚禁起来到一个集中营里审问，看看能不能问出一些有关的信息。"
YYK_youlingyuanzhu:0 "幽灵援助计划"
YYK_youlingyuanzhu_desc:0 "幽幽子大人访问了冥界大部分的幽灵，她决定好好改善现在幽灵在冥界的生活状况，决定好好援助幽灵们，看样子妖梦最近会比较忙了。"
YYK_guliyudouzhengzhiwai:0 "孤立于斗争之外"
YYK_guliyudouzhengzhiwai_desc:0 "如今幻想乡的一些乱象已经开始波及到了冥界，这让幽幽子大人和妖梦开始有点应接不暇。幽幽子大人做事一向是自己兴趣使然，包括之前帮助八云紫和所谓的死后世界的主人的想法，现在她又想回到以前冥界那种无忧无虑的生活了。而且认为紫大人的一些行为已让幽幽子大人处于不利的地位之上，于是她也想好好地“提醒”一下八云紫。"
YYK_zhongshihxxweiji:0 "重视幻想乡的危机"
YYK_zhongshihxxweiji_desc:0 "幻想乡表面解决了人类引起的一系列混乱，但实际上更深层的危机已经埋在了战后各大妖怪势力之中，而冥界的一系列乱象和幻想乡脱离不了干系，我们必须时刻关注幻想乡的变化。"
YYK_yuzibeidezhixin:0 "与紫的背德之行"
YYK_yuzibeidezhixin_desc:0 "这次幽幽子大人和紫大人的交谈方式有点特别：一开始幽幽子大人和紫大人在[231.GetName]的一间屋子里进行着交谈，妖梦拿出最好的厨艺服侍着两人，似乎一同寻常。突然幽幽子大人笑着对妖梦说：“我的朋友有点累了，她需要休息一下，妖梦先去看照看下庭院吧。”然后关起了门。当在妖梦回来之时紫已经离开了，而幽幽子则突然对妖梦说：“我的八云紫会好好重新考虑冥界和我的立场。”然而事实上有传言说一些幽灵路过房间时听见里面发出了不雅的声音，而且紫似乎处在了不利的地位，没人具体知道房间里发生了什么……"
YYK_lalongziguli:0 "拉拢紫一起孤立"
YYK_lalongziguli_desc:0 "在上次的交谈过后，幽幽子大人已经表明了立场，而紫似乎还有点捉摸不定，于是幽幽子大人决定主动去找八云紫。"
YYK_jiaqiangfangyu:0 "与紫加强防御工作"
YYK_jiaqiangfangyu_desc:0 "终于幽幽子大人和紫大人同意一起孤立于斗争之外了，但这不代表其他势力会和平地解决一切，我们还是要防御其他外来势力。"
YYK_zhishenyushiwai:0 "置身于事外的冥界"
YYK_zhishenyushiwai_desc:0 "随着幽幽子大人的一系列策略的成功，我们成功孤立于幻想乡的斗争之外，终于能够好好在冥界赏樱喝茶了。"
YYK_jiuzhengsixiang:0 "调整好友，纠正思想"
YYK_jiuzhengsixiang_desc:0 "八云紫还是执迷不悟，仍然想搞什么伟大的计划，这不仅危害着幻想乡，还危害着与幽幽子大人的千年友谊，于是幽幽子大人决定主动出击好好调教一下八云紫，纠正一下她错误的想法。"
YYK_youqingronghe:0 "千年友情的融合"
YYK_youqingronghe_desc:0 "幽幽子大人的幽灵大队终于成功占据了隙间世界，迫使八云紫彻底屈服于幽幽子大人，她们两人的友情似乎在这一刻彻底融合，想法不再分离了。"
YYK_xuanchenxianzhe:0 "宣称幻想乡的贤者"
YYK_xuanchenxianzhe_desc:0 "让八云紫彻底屈服之后，幽幽子大人还夺取了八云紫在幻想乡的贤者地位，称只要幻想乡承认她的地位，她就不会干涉幻想乡的一切，看起来幽幽子大人好像误会了贤者在幻想乡的职责……"
YYK_annei:0 "安内"
YYK_annei_desc:0 "冥界内战之后，幽灵的骚动还没有完全平息，我们要进一步安内。"
YYK_baohuxixingyao:0 "保护[217.GetName]"
YYK_baohuxixingyao_desc:0 "[217.GetName]对于幽幽子大人有着特殊的意义，我们得好好地保护它。"
YYK_xixingyaodeliliang:0 "释放[217.GetName]的力量"
YYK_xixingyaodeliliang_desc:0 "在必要的时候我们将释放[217.GetName]的力量，在敌人踏上冥界的土地之时，将会被我们的[217.GetName]所影响，让她们产生自杀的倾向。"
YYK_lequsihoushijie:0 "充满乐趣的死后世界"
YYK_lequsihoushijie_desc:0 "果然，幽幽子大人对所谓的伟大计划没什么兴趣，她还是更注重冥界本身。现在的冥界虽然广阔无比，但真的太无聊了，有什么方法能让这片地方变得像幻想乡一样有趣呢？"
YYK_minjiekaifangfangan:0 "冥界开放方案"
YYK_minjiekaifangfangan_desc:0 "虽然冥界按常识来说是死后幽灵的聚集之地，但我们怎么能被常识所束缚呢？我们不是也邀请过生者来到过冥界吗？幽幽子大人现在希望更多的生者能够来到冥界，而不仅仅是毫无生气的幽灵！"
YYK_zhinengyoulingdingju:0 "谁说冥界只能有幽灵定居？"
YYK_zhinengyoulingdingju_desc:0 "在冥界开放法案颁布后，幽幽子大人决定进一步脱离常识：要让生者来到冥界定居！如果说幻想乡或者其他地方的土地有限，而冥界是完全不存在这个问题的，生者和亡者想在冥界拥有多少土地就让他们拥有！"
YYK_shengzhedeminjieshequ:0 "面对生者的冥界社区"
YYK_shengzhedeminjieshequ_desc:0 "允许生者在冥界定居后，我们决定进一步建立面向生者的冥界社区，来吸引更多的人来到冥界。"
YYK_zhicaiguizu:0 "请求制裁地狱鬼族"
YYK_zhicaiguizu_desc:0 "幽幽子大人发现一部分幽灵心理阴暗，据询问之后才发现原来是他们在来到冥界经过地狱之时受到了鬼族的虐待，身为冥界之主的幽幽子自然会为她的臣民们出口气，于是向四季大人申请由她来好好制裁一下地狱的鬼族们，提醒他们的行为不要太过分了。"
YYK_jiaoxunguizu:0 "教训地狱的鬼们"
YYK_jiaoxunguizu_desc:0 "在经过周全的计划后，我们决定好好教训一下地狱那些无法无天的鬼族们。"
YYK_guizuzaijiaoyu:0 "鬼族再教育"
YYK_guizuzaijiaoyu_desc:0 "我们的作战计划成功后，接下来是处置这些鬼族了，幽幽子大人要求这些鬼族不要对不应下地狱的灵魂做出没必要的惩罚，这看似很简单，但对于这群无人管理的鬼族来说，实行起来还是有一些难度的。"
YYK_shengsizhedezhihuijiehe:0 "生者与死者智慧的结合"
YYK_shengsizhedezhihuijiehe_desc:0 "在新来的生者和已有的死者的共同智慧之下，我们的研究能力提升了！"
YYK_minjieshiwaitaoyuan:0 "冥界——世外桃源"
YYK_minjieshiwaitaoyuan_desc:0 "如果说幻想乡是世外桃源，那么冥界是世外桃源中的世外桃源了，广阔无际还无比安静，要不是这里被规划作为死者的居所，冥界早已发展得比幻想乡还完美了。"
YYK_beihushideshenling:0 "被忽视的灵——神灵"
YYK_beihushideshenling_desc:0 "实际上，不仅亡灵是幽灵的亲戚，神灵也是，但她们由于和神明之间的微妙关系一直被我们忽视了，为了取得更多灵的支持，我们也要重视起神灵。"
YYK_youlingfaan:0 "宣布幽灵保护法案"
YYK_youlingfaan_desc:0 "冥界一直以来并没有真正的为其他世界的幽灵发过声，而现在为了让所有的幽灵知道幽幽子大人将成为保护他们的存在，幽幽子大人设想了一套简单的幽灵保护法案 ，来表明自己的新立场。"
YYK_jiashenlianxi:0 "加深与各处幽灵的联系"
YYK_jiashenlianxi_desc:0 "现在需要想办法联系那些在冥界之外的幽灵了，幽灵大部分只拥有落后的科技（虽然冥界也差不多），这可要辛苦妖梦了。"
YYK_tongyilun:0 "幽灵亡灵神灵统一论"
YYK_tongyilun_desc:0 "幽灵、亡灵、神灵都是灵的一部分，相互之间本为一体。"
YYK_yuanzhuwaibushili:0 "援助外部的幽灵势力"
YYK_yuanzhuwaibushili_desc:0 "在了解到了冥界之外的幽灵状况，幽幽子大人决定要援助她们了，这会极大地增强我们的影响力，但这会引起四季对我们微微的不满。"
YYK_youyouzishenling:0 "所以幽幽子也是神灵？"
YYK_youyouzishenling_desc:0 "得到了援助的幽灵们开始侍奉幽幽子大人为幽灵之神，既然神灵本来就和亡灵有联系，再加上幽幽子的亡灵公主的称号，所以某种程度上来说幽幽子大人也可以算作是神灵？"
YYK_fanyouling:0 "泛幽灵主义"
YYK_fanyouling_desc:0 "在统一了幽灵、亡灵和神灵的概念之后，幽幽子大人提出了一个设想，那就让所有幽灵、亡灵和神灵接受幽幽子大人的领导，来形成一个可以和妖怪对抗的超级势力。然而冥界目前还是缺少与其他幽灵亡灵的更密切的联系，神灵似乎对这一点并不是很关心，所以幽幽子大人决定要往这一方向努力了！"
YYK_suoyouyoulingdejia:0 "所有幽灵的家"
YYK_suoyouyoulingdejia_desc:0 "冥界是所有幽灵的家，而冥界之外有幽灵生活的地方所蕴含的亡者的气息也和冥界接近，所以所有有幽灵生活的地方都可以称作是冥界，在这一套理论之下，我们可以让更多关系与我们接近的幽灵势力投入我们的怀抱，组成一个完整的幽灵大家庭！"
YYK_chunduzaishouji:0 "春度再收集计划"
YYK_chunduzaishouji_desc:0 "这一次为了能够更快收集春度，幽幽子大人决定不仅让妖梦去收集，让一部分冥界的幽灵也去收集，而自己则亲自迎击前来冥界来犯的敌人。虽然妖梦很是担心独自一人的幽幽子大人，但妖梦怎能质疑幽幽子的计划和实力呢？"
YYK_youlinglveduo:0 "幽灵掠夺分队"
YYK_youlinglveduo_desc:0 ""
YYK_yaomengyaoshu:0 "妖梦的妖术训练"
YYK_yaomengyaoshu_desc:0 "考虑到幻想乡的变化会让春度的收集变得困难，幽幽子大人决定亲自教授一些自己的妖术给妖梦，让她能够在幻想乡顺利的收集春度。"
YYK_chunduduo:0 "春度多的地方"
YYK_chunduduo_desc:0 "根据妖梦的最新情报，那些有自然之力，尤其是春之妖精所在的地方，春度会比较多，我们决定向那个地方前进。此外还有一个地方春度也很多，但那个地方是和紫大人同等地位的贤者隐岐奈所在的空间，会比较危险。"
YYK_chenggongkaihua:0 "成功开花的[217.GetName]？"
YYK_chenggongkaihua_desc:0 "这一次似乎真的成功了，在冥界所有幽灵、妖梦、妖忌和幽幽子大人的注视之下，放入开花所需的最后一点材料之时，[217.GetName]发出了光芒，然后，突然就爆炸了？所有人都对此感到失望，而妖忌似乎早就意识到会是这样的结果。不过唯一不失望的是幽幽子大人，她说她在最后的爆炸前看到了开花后[217.GetName]，虽然只有这么一瞬间，但她已经满足了。或许是[217.GetName]被幽幽子大人的执着所感动，给她看到了开花的幻象吧……不过，之后冥界的所有人都感到[217.GetName]和幽幽子大人的妖力提升巨大，因为其收集的力量都给[217.GetName]和在其之下的埋葬之人……"
YYK_ziranzhili:0 "榨干自然之力"
YYK_ziranzhili_desc:0 "让[217.GetName]开花令幽幽子大人想象中的要困难，已经到了上次春雪异变之时的程度，但幻想乡的春度已经快消耗殆尽了，为了要让[217.GetName]开花，我们得榨干他们！"
YYK_linghunshouji:0 "开花的另一种可能——灵魂收集"
YYK_linghunshouji_desc:0 "上次[217.GetName]在最后阶段迟迟不开花，幽幽子大人觉得应该是收集的内容不对，考虑到[217.GetName]是通过吸收人的血和灵魂而生长的，或许我们应该去收集灵魂，而收集灵魂——或者说是让人死亡，这是幽幽子大人隐藏了许久的爱好……"
YYK_youdaosiwang:0 "乐于诱导死亡的幽幽子"
YYK_youdaosiwang_desc:0 "终于幽幽子大人比起以前变得更有动力了，不仅是因为她觉得这次肯定能让[217.GetName]开花，而且还可以通过自己最爱的能力来让[217.GetName]开花，然而这对于众多生者来说可能是噩梦的开始。"
YYK_zibaoyouling:0 "大量的自爆幽灵"
YYK_zibaoyouling_desc:0 ""
YYK_gansidui:0 "灵魂侵占敢死队"
YYK_gansidui_desc:0 ""
YYK_siwangheping:0 "死亡即和平"
YYK_siwangheping_desc:0 "一边诱导着生者死亡的幽幽子，一边又看着幻想乡的情况，她感觉自己不仅在帮[217.GetName]开花，而且还在帮助幻想乡重新回归和平。“只要大家都死了，就不会有纷争了。”幽幽子这样看似天真地想着，又一次夺取了眼前之人的灵魂。"
YYK_kaihuazhihui:0 "建立开花指挥部"
YYK_kaihuazhihui_desc:0 "为了使收集任务不失败，我们决定建立一个指挥部。"
YYK_zhouquanjihua:0 "周全的收集计划"
YYK_zhouquanjihua_desc:0 "光建立指挥部可还不行，我们还得有一个完整周全的收集计划。"
YYK_hongsejihua:0 "红色作战计划"
YYK_hongsejihua_desc:0 "针对岩浆四处的地狱，我们制定了一份完整的作战计划，并起名为红色作战计划。"
YYK_lianhediyulouling:0 "联合地狱的幽灵"
YYK_lianhediyulouling_desc:0 "地狱之中也有形成规模的幽灵势力，如果他们能够帮助我们，进入地狱将不会是一间很困难的事情。"
YYK_zizhuchuji:0 "自主出击"
YYK_zizhuchuji_desc:0 "对于冥界来说，几个地狱的鬼族势力根本不足为据，我们能够轻易碾碎他们。"
YYK_qingsuanguizu:0 "清算地狱的鬼族"
YYK_qingsuanguizu_desc:0 "地狱的鬼族早就无法无天了，甚至敢欺负本因来到冥界之人的灵魂，我们得好好地教训一下他们。"
YYK_anfudiyuyouling:0 "安抚地狱滞留的幽灵"
YYK_anfudiyuyouling_desc:0 "在战胜鬼族之后，考虑到地狱都是一些罪不可赦的幽灵，我们决定建立一个新的辖区来管理他们。"
YYK_diyuyoulingliliang:0 "地狱幽灵的力量"
YYK_diyuyoulingliliang_desc:0 "地狱幽灵靠着他们被鬼族虐待的极端环境之下，甚至有时能够占据那些欺压他们的鬼族，发挥出了更强的侵占他人灵魂的能力！"
YYK_huisejihua:0 "灰色作战计划"
YYK_huisejihua_desc:0 "针对阴暗潮湿的旧地狱，我们制定了一份完整的作战计划，并起名为灰色作战计划。"
YYK_kaifangtonglu:0 "试图开放和旧地狱的通路"
YYK_kaifangtonglu_desc:0 "地狱实际上和旧地狱相通的，但出于一些原因封堵了，然而对于幽幽子大人来说，现在得重新开通这一通路！"
YYK_jiudiyuzhongxin:0 "进攻旧地狱的政治中心"
YYK_jiudiyuzhongxin_desc:0 "在开通通路之后，我们来到了奢华的地灵殿和繁荣的旧都，只要我们能攻占这两个地方，那么整个旧地狱就会向我们屈服！"
YYK_caisejihua:0 "彩色作战计划"
YYK_caisejihua_desc:0 "针对富有色彩的幻想乡，我们制定了一份完整的作战计划，并起名为彩色作战计划。"
YYK_tupojiejie:0 "突破幽冥结界"
YYK_tupojiejie_desc:0 "连接冥界和幻想乡的地区被幽冥结界所隔开，为了进入幻想乡，我们将不得不与八云紫发生冲突。我们普遍认为即便八云紫是幽幽子大人的好友，她也不会在这一问题上妥协，尤其是我们放弃了与她合作的情况之下，所以我们决定直接强行突破幽冥结界突击八云紫的住所。"
YYK_zhanlingxijian:0 "占据隙间世界"
YYK_zhanlingxijian_desc:0 "我们最终完全占领了八云紫的[257.GetName]，相信我们很快会让紫臣服。"
YYK_yuzigoutong:0 "与紫沟通"
YYK_yuzigoutong_desc:0 "或许八云紫能够默许我们对幻想乡的入侵，毕竟幽幽子大人和八云紫可是千年好友呢！"
YYK_ruqintonglu:0 "构建入侵幻想乡的通路"
YYK_ruqintonglu_desc:0 "在与紫谈妥之后，我们加大对入侵幻想乡的道路的建设。"
YYK_datongtonglu:0 "打通旧地狱——幻想乡的通路"
YYK_datongtonglu_desc:0 "随着我们攻占了旧地狱的主要地区以及幽冥结界，幽幽子大人现在想彻底连通这两个地区，而向间歇泉地区发起攻击！"
YYK_xinqixidi:0 "幽灵的新栖息地"
YYK_xinqixidi_desc:0 "这是幽幽子大人的伟大成就！我们终于在旧地狱和幻想乡终于建立一个真正意义上的幽灵栖息地，幽灵在旧地狱和幻想乡不再是任人宰割的存在了！"
YYK_minjieqingkuangehua:0 "冥界情况的恶化"
YYK_minjieqingkuangehua_desc:0 "冥界的混乱最终还是爆发了，不过秉着不同理念的幽灵在为谁应该进入白玉楼打了起来，我们可以先趁此先最好准备。"
YYK_sizhedezhuangbei:0 "来自死者的装备"
YYK_sizhedezhuangbei_desc:0 "一些幽灵进入冥界之后还带了一些生前的武器装备，虽然不知道她们是怎么逃过死神和阎魔的检查的，不过这对于我们来说是很有用的。"
YYK_uuzyinweijun:0 "重组幽幽子禁卫军"
YYK_uuzyinweijun_desc:0 "由于妖梦的叛逃，妖梦领导的禁卫军变得有些混乱，不过幽幽子大人很快亲自接管了他们。"
YYK_yaomengzuozhanruodian:0 "针对妖梦的作战弱点"
YYK_yaomengzuozhanruodian_desc:0 "妖梦虽然拥有优秀的剑术，但她的妖术相对较弱，这会是我们击败她们部队的关键。"
YYK_jingjizhuangkuangtiaozheng:0 "经济状况的调整"
YYK_jingjizhuangkuangtiaozheng_desc:0 "冥界的生活比起幻想乡还要呆滞，这才是我们无法一下子应对这场危机的原因，所以是时候做出一点调整了。"
YYK_uuzweiyan:0 "重现幽幽子大人的威严"
YYK_uuzweiyan_desc:0 "幽幽子大人平时对于幽灵们还是太过善良了，那些幽灵以为操纵死亡的幽幽子大人对他们毫无办法，但他们错了。"
YYK_yaomengcuiruolingdao:0 "针对妖梦脆弱的领导力"
YYK_yaomengcuiruolingdao_desc:0 "妖梦虽然表面领导了一部分幽灵反抗幽幽子大人，但她之前对于幽幽子大人的过分忠心使其并没有获得下面幽灵的完全支持，我们可以通过这一点攻击她们。"
YYK_mingjiechongtongyi:0 "冥界的重新统一"
YYK_mingjiechongtongyi_desc:0 "终于在幽幽子大人和我们的不懈努力之下，冥界重归统一。"
YYK_mingjiedehepingguodu:0 "冥界的和平过渡"
YYK_mingjiedehepingguodu_desc:0 "在幽幽子大人出色的领导下，我们似乎避免了一场血腥的纷争。"
###
YYK_sijidezhicai_op2:0 "被四季制裁"
YYK_sijidezhicai_op:0 "被四季制裁"
YYK_sijidezhicai_op3:0 "被四季制裁"
YYK_sijidezhicai_idea:0 "四季的制裁"
YYK_sijidezhicai_idea_desc:0 "由于我们对于八云紫的支持，幻想乡的阎魔四季映姬制裁了我们，大大削减了审判进入冥界的名额，但我们相信地狱并没有这么大的空间承载那么多的幽灵，很快四季就会向我们妥协。"
YYK_sihoushijie_dy:0 "$YYK_sihoushijie_idea$"
YYK_sihoushijie_idea:0 "死后世界"
YYK_sihoushijie_idea_desc:0 "冥界是死后生物灵魂的栖息之地，只要有死亡，就有灵魂不断地来到冥界。§Y来到的多少会受你与[SKI.GetFlag][SKI.GetName]的关系影响。§!\n当前[conscription_factor] [?YYK_sihoushijie_conscription|%+]"
YYK_duibayunzideyuanzhu_idea:0 "对老朋友八云紫的援助"
YYK_duibayunzideyuanzhu_idea_desc:0 "为了支持八云紫在幻想乡的行动，幽幽子大人决定用冥界的一部分资源支援她，然而这个支援程度看起来是匪夷所思的，也不知道幽幽子大人在想什么。。。"
YYK_mingjiedongdang1_idea:0 "冥界动荡"
