l_english:
 nee.1.t:0 "寻找地上的繁殖空间"
 nee.1.d:0 "土蜘蛛也需要繁殖后代，而地上阳光充裕，是个非常适合的地方。而现在幻想乡处于混乱的状态，对于我们幻想乡或许不会顾及，我们可以尝试浑水摸鱼拿到一块适合繁殖的地皮。"
 nee.1.1:0 "试试让他们加入。"
 nee.1.2:0 "我们对幻想乡没兴趣。"
 nee.1.3:0 ""
 nee.1.4:0 ""

 nee.2.t:0 "[YMM.GetName]向我们寻求繁殖空间"
 nee.2.d:0 "土蜘蛛首领[YMM.GetLeader]希望我们成为她们的繁殖空间。虽然这会让她们来到地上，但对于我们来说，这样就更加安全了。"
 nee.2.1:0 "或许我们可以接受。"
 nee.2.2:0 "你们还是另寻出路吧。"
 nee.2.3:0 ""
 nee.2.4:0 ""

 nee.3.t:0 "[YMM.GetName]向地上繁殖"
 nee.3.d:0 "出于自身考虑和双方的考虑，[YMM.GetName]现在正式把[UNA.GetName]变为了自己的繁殖空间。虽然[YMM.GetName]声称自己毫无敌意同时不会传播疾病到幻想乡，但幻想乡部分势力仍然表示出了一部分担忧。不过也仅仅如此，幻想乡各大势力仍然把精力放在了她们在幻想乡的敌人之中，而对地底的土蜘蛛并无太大兴趣。"
 nee.3.1:0 "看样子并没有引起很大的波澜。"
 nee.3.2:0 "你们怎么样都好。"
 nee.3.3:0 ""
 nee.3.4:0 ""

 nee.4.t:0 "[LIL.GetName]的风水宝地"
 nee.4.d:0 "随着在地上扩张的成功，我们继续寻找更好的繁殖区域，而这片妖精幻草原是一片真正的风水宝地，虽然幻想乡对我们有小部分顾忌，但比起这个她们更顾忌妖精势力，或许我们可以以镇压妖精革命的名义来把这片草原也变为自己的繁殖区域！"
 nee.4.1:0 "我们来帮助镇压妖精了！"
 nee.4.2:0 "或许幻想乡没有这么傻。"
 nee.4.3:0 ""
 nee.4.4:0 ""

 nee.5.t:0 "[YMM.GetName]称[LIL.GetName]威胁到了幻想乡"
 nee.5.d:0 "在幻想乡得到繁殖空间的[YMM.GetName]突然声称在幻草原的妖精威胁到了幻想乡，并帮助幻想乡镇压她们。然而所有人都知道，她们只是看上了这片土地，因为有非常适合蜘蛛繁殖栖息的环境存在。"
 nee.5.1:0 "这太过分了！"
 nee.5.2:0 "这是一个很好的借口。"
 nee.5.3:0 "只要能对付妖精，我们可以睁一只眼闭一只眼。"
 nee.5.4:0 ""

 nee.6.t:0 "要求人类的[HU7.GetName]加入"
 nee.6.d:0 "有一部分人类复权失败者来到了我们所在的幻草原，侵占了我们的部分空间。虽然我们很讨厌他们，但他们有从人类带来的先进科技，贸然开战我们可能会吃亏。尽管我们可以强行让他们滚蛋，但也可以试试让他们主动加入，人类是需要吃东西的。"
 nee.6.1:0 "别想这么多了，让他们混蛋。"
 nee.6.2:0 "或许人类会臣服于妖精？"
 nee.6.3:0 "这些人类不是什么大问题。"
 nee.6.4:0 ""

 nee.7.t:0 "[LIL.GetName]要我们加入她们！"
 nee.7.d:0 "[LIL.GetName]的妖精们看到狼狈的场面，向我们抛出橄榄：只要我们停止对妖精的恶意，这些妖精将允许我们加入她们，快快乐乐地和平地生活在这片草原上，忘记一切烦恼。"
 nee.7.1:0 "我们累了。"
 nee.7.2:0 "我们还想回到人类村落！"
 nee.7.3:0 ""
 nee.7.4:0 ""