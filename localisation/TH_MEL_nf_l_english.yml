 MEL_militia_0:0 "梅兰可莉民兵团"
 MEL_militia_0_desc:0 "梅兰可莉民兵团是梅蒂欣在无缘冢地区聚集的一股由草根妖怪（主要是付丧神）组成的地方性军事集团，她们与南方的幽灵和北方的人类居民都在发生长期的武装冲突。"
 MEL_messy_economy:0 "混乱的经济状况"
 MEL_messy_economy_desc:0 "梅蒂欣和她的手下的收入来源除了掠夺便是她们经营的种植园和无名之村里的手工作坊，不过她们是否擅长管理这些收入就是另一回事了..."
 
