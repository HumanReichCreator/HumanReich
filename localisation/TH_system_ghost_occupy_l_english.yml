 ghost_category_desc:0 "幽灵种族可以在战争期间，占据敌方部队的灵魂，对其造成巨大困扰，这会§R给予我们的部队对于他们一定的加成§!，同时，§R他们的部队的部队也会受到巨大的减成。§!\n实际效果会根据对方的种族和地区效果受到变化，对精神力相对强大的§R人类和魔法使时的效果减半§!,而且§R对妖精、神明和其他幽灵无效§!，所以占据那些§R精神脆弱的妖怪(也就是剩下的种族)§!是最好的选择。另外对那些长期和幽灵打交道的§R地狱和旧地狱势力效果也会减半§!。此外，§R[YYK.GetFlag][YYK.GetName]开局因政策禁止使用这个能力（需国策解锁）§!。\n占据对方灵魂的持续时间: [?GO_time_current]天\n给予对方的基础攻防修正: [?GO_attack_defence_nerf_base_current|%]"
