NET_shared_youlinghuayumimi:0 "幽灵的话语秘密"
NET_shared_youlinghuayumimi_desc:0 "幽灵也有自己的想法，而知道他们想法的人少之又少。虽然现在有很多人想要了解幽灵的真实想法，但这一秘密会被我们永远保留下去。"
NET_shared_jiemiyoulinghuayu:0 "解密幽灵话语的装置？"
NET_shared_jiemiyoulinghuayu_desc:0 "幽灵是不会说话的，但像我们经常与幽灵打交道的存在是能够“听”懂幽灵的话的，因此幽灵的想法就成为了秘密。如今的世界正在变化，也许我们可以通过一些装置来解密幽灵的话语，来让更多普通人了解幽灵的想法。"
NET_shared_jinshujiejin:0 "禁术的解禁——幽灵占据"
NET_shared_jinshujiejin_desc:0 "我们之前一直被四季大人和道德所束缚，实际上幽灵在一定程度上也能够像怨灵一样占据其他人的灵魂，虽然这很困难，但为了未来战争有利于我们，我们决定开放这一禁术了。"
NET_shared_youlingdeqinzhannengli:0 "幽灵的侵占能力"
NET_shared_youlingdeqinzhannengli_desc:0 "通过对幽灵本身的研究，幽灵的侵占能力得到了提升。"
NET_shared_jianshulianxi:0 "[NET_shared_jianshulianxi0]"
NET_shared_jianshulianxi_desc:0 "[NET_shared_jianshulianxi0_desc]"
NET_shared_jianshulianxi1:0 "幽幽子与妖梦的剑术修炼"
NET_shared_jianshulianxi1_desc:0 "虽然幽幽子大人的妖术已经足够强大，但幽幽子大人突发奇想和妖梦说自己也想学习一下剑术，说是为了防身，于是妖梦只好小心翼翼地教起了她的主人剑术。"
NET_shared_jianshulianxi2:0 "妖梦的剑术修炼"
NET_shared_jianshulianxi2_desc:0 "虽然妖梦现在要处理大事了，但她还是没有忘记自己需要修炼剑术。"
NET_shared_yaoqingyaoji:0 "邀请妖忌辅助"
NET_shared_yaoqingyaoji_desc:0 "如今的冥界需要更多的有才人士，妖梦经过千辛万苦，找到了她的师傅妖忌，并成功说服他回归[231.GetName]。"
NET_shared_yaojixiulian:0 "和妖忌的修炼"
NET_shared_yaojixiulian_desc:0 "妖梦找到他的师傅妖忌后，向他的师傅诉说了现在冥界和幻想乡的情况，但妖忌仍然不愿复出。不过答应帮助妖梦和幽幽子大人进行一次更深刻的剑术修炼。"
NET_shared_fukajuedou:0 "与八云紫的符卡决斗"
NET_shared_fukajuedou_desc:0 "经过一系列修炼的幽幽子大人突然想和八云紫大人来一趟符卡决斗，结果会怎样呢？"
NET_shared_fukajuedou2:0 "挑战幽幽子"
NET_shared_fukajuedou2_desc:0 "妖梦终于鼓起勇气用SC符卡规则挑战幽幽子了，她作为新的冥界管理者，必须要在各个方面超过原来的管理者和她的前上司——西行寺幽幽子，SC符卡决斗是简单的第一步，但这也是妖梦走向成熟的必经之路。"
NET_shared_jiandefumo:0 "剑的附魔"
NET_shared_jiandefumo_desc:0 "幻想乡的结界危机既削弱了妖怪的力量也促使了科技的发展，即便是原来擅长近战肉搏妖怪也逐渐改为使用妖术远程攻击。虽然妖梦是剑术大师，但在现今需要考虑更多的远程攻击手段了，于是妖梦尝试给她的两把宝剑附魔，使得这两把剑有着更多出其不意的远程攻击手段。"

