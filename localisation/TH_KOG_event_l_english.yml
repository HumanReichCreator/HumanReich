 kog2.71.t:0 "[KOG.GetName]竟称[HUM.GetName]属于她们"
 kog2.71.d:0 "[KOG.GetName]一直秉持着亲人立场，但她们自从人类的控制中脱离后，就迅速发展，如今的实力已经远超了人类本身。虽然遭到一部分亲人的付丧神的阻拦，但膨胀的付丧神们竟想着彻底成为[HUM.GetName]唯一控制者，完成她们最大的愿望——下克上。趁着幻想乡妖怪的混乱，在向人类“提出”要求无果后，她们竟然直接将军队派向了[HUM.GetName]！"
 kog2.71.1:0 "这是重要的一步！"
 kog2.71.2:0 "当初就应该把你们也制裁了！"
 kog2.71.3:0 "为什么？"
