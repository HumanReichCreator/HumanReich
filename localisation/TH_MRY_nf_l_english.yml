MRY_shenmingdeweiji_idea:0 "神明的危机"
 MRY_shenmingdeweiji_idea_desc:0 "妖怪贤者八云紫主导的幻想乡科学改革严重损害了那些以信仰为生的神明的利益，尤其是妖怪和神明力量共通这一点，使神明不仅开始失去人类的信仰，还被妖怪嘲笑神明之力的神圣性。因此神明逐渐走向没落，被同化成为在幻想乡更具有话语权的妖怪。。。"
 MRY_kejizhishen_idea:0 "科技之神"
 MRY_kejizhishen_idea_desc:0 "八坂神奈子在进入幻想乡后宣称自己是科技之神，虽然这和她的过去差别很大，但作为曾生活在外界过的神明，以她的知识目前还能可以宣称这一神格。\n§R但在当幻想乡的整体科技水平达到一定程度以后，这一宣称就不会这么有力了。§!"
 MRY_fugushenwei_idea:0 "复古神威"
 MRY_fugushenwei_idea_desc:0 "为了挽救神明的信仰危机，八坂神奈子被迫采取复古的道路，以神明特有的力量来逼迫别人来信仰她们。虽然这与她们最初来到幻想乡的时候背道而驰，但为了避免别人把神明视为妖怪的延伸，她们不得不这么做。"
