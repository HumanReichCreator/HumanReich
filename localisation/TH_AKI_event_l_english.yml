 l_english:
  aki.1.t:0 "向贫民演讲"
  aki.1.d:0 "“诸位，我知道你们的处境艰难，但是这并不是科技的本身的过错。是的，没有必要把矛头对准彼此，那仅仅是少数利欲熏心的恶徒在作祟。而作为神明我从未怀疑一直坚持的理念，坚持人与自然的调和之道才是根本，即使是在当下我们仍不能放弃！”秋穰子在台上神情激昂可惜人群反应冷淡，类似的话听了这么多也没必要再听一遍了。"
  aki.1.1:0 "该如何找到一个平衡点？"

  aki.2.t:0 "向受害者演讲"
  aki.2.d:0 "“对不起！各位！我知道我的姐姐也许并没有直接动手，但毫无疑问是她给了那些人胆量去做这些暴行，我一定会找到并阻止她。”就在秋穰子这么说的时候，旁边好几个贫民纷纷开始冲着这几个受害者家属吐口水，在他们的说法中这户人家可是个大地主。“抢了那么多地死了活该！”"
  aki.2.1:0 "逐渐分化的两极。"

  aki.3.t:0 "键山雏的建议"
  aki.3.d:0 "出乎秋穰子意料的是键山雏对于当前局势的把控相当清晰，“往昔我确实对生活于不稳定中的人们充满同情，确实我对你们二姐妹也有意见，因而我在大危机后选择帮助他们，却没想到...”“总之我应该是不能代表他们所有人的，据我所知，中有之道的商人正与部分大地主互有来往，似乎希望构建一个由他们掌控的新国家。”“而剥削这种东西似乎在外界也没有消亡，至少部分外界人正努力将它减轻到最小，我想这也是这片土地未来的道路吧。”"
  aki.3.1:0 "“谢谢你。”"

  aki.4.t:0 "秋静叶的想法"
  aki.4.d:0 "“啊妹妹，我知道你觉得我这么做有点难以理喻，可是你何曾考虑过我们自己呢？”“你我这样的“神明”在某种意义上甚至只是个骗局，实际上你我只不过是农人们无法理解世界才臆造出来的角色罢了。”“是的，这就是血淋淋的事实，如果我不这么做的话我们的力量何止会是消亡，最终我们将被那“科学”完全覆盖，再无人想起这世上还有两个小姑娘曾经在秋收之际蹦蹦跳跳的来到他们跟前...”秋静叶的声音越说越小，当她的部下们来到跟前时又恢复了平日的样子。"
  aki.4.1:0 "“均贫富！”"

  aki.5.t:0 "整理议题"
  aki.5.d:0 "简言之，当下所有的问题全是由“科技进步”衍生而来，其中分别有“人类生活水平的提高”“愈发严重的土地兼并”以及“神明的信仰”...还有我们的对外政策！这肯定能找到一个平衡点满足各方的需要，可也势必需要各方做出一定的让步，那就试试看吧！"
  aki.5.1:0 "“我会做到的！”"

  aki.6.t:0 "丰收大会开幕"
  aki.6.d:0 "今天受到所有人重视的丰收大会终于开始了，天还没亮的时候秋穰子已经就坐在了台上，现在她都有些犯困了。过了会儿键山雏和她代表的“改革派”就到了，看得出来他们并不像姐姐说的那样已是全民公敌，在场围观的民众向其欢呼的有不少。就在这声音中秋静叶和她的“凋零者”突然如旋风般席卷了会场，尽管没佩戴武器可还是让那些支持改革的人们不敢发声，至少这伙人的支持者倒没有借着这势头进一步攻击改革派，那现在就宣布大会开始吧。"
  aki.6.1:0 "“让我们来解决问题！”"
  
  aki.7.t:0 "第一项议题：如何看待科技进步"
  aki.7.d:0 "关于幻想乡的这场科技革命与会者都给出了自己的提案，不过关键还是要说服绝大多数没有自我意见的群体，那么在这里是谁的建议得到了众人的赞同？"
  aki.7.1:0 "必须与时俱进，但是不能忘记传统。"
  aki.7.2:0 "务必像我们的住在山顶的邻居那样锐意进取。"
  aki.7.3:0 "科技是当下一切毒瘤的根源！给我立刻铲除！"  

  aki.8.t:0 "第二项议题：如何对待土地兼并"
  aki.8.d:0 "事实上前两项话题的火药味可以说是最浓厚的，当这个议题宣布完毕后现场的气氛近乎凝固一般...秋穰子看出来原来争执的双方都暗藏了武器。"
  aki.8.1:0 "保障人人有地是神明的义务。"
  aki.8.2:0 "兼并无法避免，但是可以设立合理的规则。"
  aki.8.3:0 "地主必须把他们多余的地皮吐出来！"  

  aki.9.t:0 "突如其来的暴乱"
  aki.9.d:0 "在改革派的提议连续受到两次喝彩后极端保守派终于无法忍受了，秋静叶身边的一名法师直接引爆了设置在改革派会场那边的灵力炸弹，一场混战随即爆发。显然改革派确实得到了与会大众的支持，最终是他们控制住了局面，秋穰子不得不将权柄交由键山雏以保证落败的姐姐的安全，部分全身而退“凋零者”则回到了他们的根据地驱鬼村落并宣布了独立。"
  aki.9.1:0 "本不应该如此，可我们不会放弃。"

  aki.10.t:0 "突如其来的暴乱"
  aki.10.d:0 "在改革派的提议连续受到两次喝彩后极端保守派终于按捺不住了，秋静叶身边的一名法师直接引爆了设置在改革派会场那边的灵力炸弹，一场混战随即爆发。显然保守派早就计划了一场政变且得到了与会大众的支持，最终是他们控制住了局面，在秋穰子的求情下秋静叶最终没对键山雏做什么，然而支持改革的丰收村落与锻造村落在得知会场的消息后已经宣布独立。"
  aki.10.1:0 "没人能反抗我们。"

  aki.11.t:0 "第三项议题：信仰的存续"
  aki.11.d:0 "幸好，我们还是度过了前面两道难关来到了这里，接下来将要探讨秋神信仰是否该延续，看起来火药味也就下降了那么一丁点。而在这个议题上改革派中的激进分子的声音一度盖过了键山雏所代表的温和派，他们叫喊着要直接废除秋神信仰，自然对面的脸色开始不好看了。"
  aki.11.1:0 "传统信仰应当保留，但神明也不会再干涉人类。"
  aki.11.2:0 "神明可以作为虚衔，此外不能阻碍人类的发展。"
  aki.11.3:0 "无条件的尊奉秋神！没有任何妥协的余地！"  

  aki.12.t:0 "突如其来的暴乱"
  aki.12.d:0 "秋穰子捉摸不清的中立态度终于引发了所有人的质疑，有着严重对立态度的双方甚至联手指责她“只想浑水摸鱼”，很快现场的气氛一发不可收拾。在秋穰子试图辩解的时候一颗炸弹突然在改革派人群中炸响..."
  aki.12.1:0 "改革派赢得了混战。"
  aki.12.2:0 "极端保守派赢得了混战。"

  aki.13.t:0 "第四项议题：外交策略"
  aki.13.d:0 "呼...总算是到了最后一步，现场的气氛已经...秋穰子啃了口红薯后拿出了最后一份议题。首先是关乎于相邻势力的领土纠纷，[SCA.GetName]与[SGS.GetName]这两个妖精势力都在先后的战争中羞辱了我们，无论哪一派都主张夺回我们的合法领土。然而改革派同时还希望构建一个统一的人类国家，极端保守派则力主对南部荒地推行扩张主义。"
  aki.13.1:0 "坚持和平理念，但是不能饶恕侵略者。"
  aki.13.2:0 "构建西人类村落！"
  aki.13.3:0 "用剑犁取更多的土地！"  

  aki.14.t:0 "一致的认同"
  aki.14.d:0 "结束了，剑拔弩张的讨论后双方终于有了一致的认同，随着键山雏与秋静叶的握手长期笼罩在妖怪山山脚下的阴霾终于散去，坐在高处的秋穰子看到这一幕后长舒了一口气并满意的啃了一大口红薯。"
  aki.14.1:0 "未来人人都有红薯吃！" 

  aki.15.t:0 "讨伐极端组织"
  aki.15.d:0 "做好准备！让他们看看我们也不是好惹的！"
  aki.15.1:0 "进攻！"

  aki.16.t:0 "讨伐叛徒"
  aki.16.d:0 "没人能再脱离我们，他们必将付出代价。"
  aki.16.1:0 "进攻！"

  aki.17.t:0 "力量的再定义"
  aki.17.d:0 "毫无疑问，秋神之力绝非部分小人嘴里的闲言碎语那般仅仅是“靠物理攻击使秋叶落下”，说这话的几个异端已经被吾等信奉之真神强制“枯萎”了。现在她现在完全可以向全幻想乡宣称“凋零者”之名，不过有一些忠诚的信徒突然进谏希望更进一步，不仅仅是凋零这么简单，只要进一步强化祈祷吾之神明的力量完全可以匹敌所谓后户贤者！！"
  aki.17.1:0 "不需要那么多事，我就是凋零者！"
  aki.17.2:0 "凋零远远不够！如秋之寂寥！寂灭万物！"  

  aki.18.t:0 "[AKI.GetName]希望与我们订立贸易协定"
  aki.18.d:0 "能赚钱的事我们绝不会不做！[AKI.GetName]目前的掌权者貌似也是一个这样的神/妖，在她的经营下妖怪山山脚下已经是相当繁荣了，而她也没有对我们过去的“商业行为”发难，那么这份提案肯定是该签了。"
  aki.18.1:0 "签署协定。"
  aki.18.2:0 "拒绝？！！"  

  aki.19.t:0 "[AKI.GetName]正在我们的边境部署部队"
  aki.19.d:0 "我们应当做好准备。"
  aki.19.1:0 "我明白。"

  aki.20.t:0 "[AKI.GetName]希望开垦我们的荒地"
  aki.20.d:0 "北边的人类在与我们再度接壤后提议希望帮助我们垦荒，而确实我们有一些荒地，交由[AKI.GetName]种植一些他们自己的作物并且再种点花也是不错的。不过[AKI.GetName]的要求也不止这么简单，在人类被妖精赶出去后我们开始宣称一块往昔人类领土的主权，他们同时也希望这个有可能的战争导火索可以就此熄灭。"
  aki.20.1:0 "那只是为了防范，无所谓了。"
  aki.20.2:0 "我拒绝！"  

  aki.21.t:0 "妖怪山外交"
  aki.21.d:0 "完成了在无缘冢的事务后我们又可以把目光转向矛盾重重的妖怪山上了，如今强大的我们无论参与哪一边的纷争都会显著的增加那一边的力量，然而我们为什么要为山上的妖怪而死呢？办个庆典放松放松岂不美哉。"
  aki.21.1:0 "不管了，举办一场庆典宣布我们的强盛。"
  aki.21.2:0 "我们将与天狗并肩作战！"  
  aki.21.3:0 "这次我们将为山顶而战！"  
  aki.21.4:0 "不如宣称[NMN.GetName]的土地！"  

  aki.22.t:0 "[AKI.GetName]希望与我们相互保障"
  aki.22.d:0 "[AKI.GetName]的崛起已成为既定事实，如今她们也是个帝国了。而她们的想法与我们相差不...还是有点大，不过毫无疑问大家都对[TEG.GetName]的那套思想充满了反感。如果我们接受提议的话未来天狗们可就得掂量掂量主动入侵的风险了，不过[AKI.GetLeader]同时表示她没有进一步结盟的打算，如果我们主动攻击天狗的话她将不会提供任何协助。"
  aki.22.1:0 "这是好的。"
  aki.22.2:0 "那没必要。"  

  aki.23.t:0 "处理佛教徒"
  aki.23.d:0 "我们应当如何处理和佛教徒之间的关系？"
  aki.23.1:0 "警惕她们随时可能发起的全面入侵。"
  aki.23.2:0 "她们已经正常了，应当和解。"  
  aki.23.3:0 "复仇！捣毁她们进行跨境袭击的基地！"  

  aki.24.t:0 "[AKI.GetName]希望与我们和解"
  aki.24.d:0 "过去我们确实没能约束好部分妖怪，她们私自进行的一系列行动对周边势力的关系造成了严重损害。而受害者其一的[AKI.GetName]不仅没有进行报复，今日还主动提议希望我们双方取得彼此的谅解，甚至许可我们入境传播“和平的宗教”。"
  aki.24.1:0 "她们真是好人。"
  aki.24.2:0 "那种事情没必要特地拿出来说。"  

  aki.25.t:0 "向[OKI.GetName]割让土地？"
  aki.25.d:0 "据小道消息显示后户贤者似乎打算在无缘冢取得一块领地，恰好她想要的那块地正好就在我们的控制之下，或许我们应该在她正式发出最后通牒前先把地交过去？招惹上她可就不是一件轻松的事情了。"
  aki.25.1:0 "赶紧给她！"
  aki.25.2:0 "她算个什么东西？" 

  aki.51.t:0 "[AKI.GetName]第十五届丰收大会闭幕"
  aki.51.d:0 "在前天狗帝国对雾之湖畔的进攻引发席卷妖怪山的一系列灾难中[AKI.GetName]是一大受害者，不仅遭到了外敌的羞辱其内部更是在不同阶层的激烈冲突中来回倾轧了几年也没个结果。如今[AKI.GetLeader]宣告这届提前几个月召开的丰收大会的圆满结束基本可以宣告[AKI.GetName]的政局开始稳定，从会议结果总结来看[AKI.GetName]会开始对人类权利的完善并坚持一贯主张和平的秋神信仰，不过同时她们也在声索在大乱中被外来者夺取的领土。"
  aki.51.1:0 "我们再度团结。"
  aki.51.2:0 "向秋神致敬！"  
  aki.51.3:0 "事到如今我们不会让出地盘！"  
  aki.51.4:0 "她们还想再来试试？"  
  aki.51.5:0 "她们终于没继续乱下去了。"  

  aki.52.t:0 "[AKI.GetName]第十五届丰收大会上的混乱"
  aki.52.d:0 "天狗对于妖怪山人类山民的影响不可估量，过去天狗与山民一同参与了对雾之湖畔的进攻，如今二者又似乎再度走到了一块儿。近日倾向于改革的[AKI.GetLeader]在[AKI.GetName]提前几个月举办的第十五届丰收大会上取得了政权，尽管她们上位是靠着在会场突发的暴乱中击败了对立的极端保守组织，据称起因是极端保守组织在会场突然袭击改革派不过最终他们还是落败且逃回了根据地[HU4.GetName]。作为人类领袖的厄神[AKI.GetLeader]在宣布讨伐[HU4.GetName]的同时对外发表声明称将“不会纵容内外一切扩张主义者”，矛头直指[SCA.GetName]。"
  aki.52.1:0 "首先来解决眼前的问题！"
  aki.52.2:0 "人类也不能打外族？！"  
  aki.52.3:0 "我们又一次站在了一起。"  
  aki.52.4:0 "估计她们还是不会放过我们。"  
  aki.52.5:0 "当年是你们先侵略我们的！"  
  aki.52.6:0 "也许这之后他们会逐渐稳定下来。"  

  aki.53.t:0 "[AKI.GetName]第十五届丰收大会上的混乱"
  aki.53.d:0 "神明在幻想乡大动荡中受到了极大的冲击，目前居于妖怪山顶之神的做法可见一斑，然而妖怪山脚可能也要这么做了。极端保守民兵组织“凋零者”在[AKI.GetName]提前几个月举办的第十五届丰收大会上用一颗炸弹发起了对改革派的全面进攻并将击溃了她们，在改革派的残余势力逃亡至[HU1.GetName]与[HU2.GetName]后两座村落随即宣布独立，而[AKI.GetLeader]很快表示将对这两个已经宣布独立的村落予以讨伐。从以往的言行来看她坚持着绝对的保守主义以及强烈的对外扩张愿望，尽管本神尚未做出明确表态，“凋零者”民兵们却已经把整个无缘冢地区用国界圈进了地图。"
  aki.53.1:0 "为了真神！进攻！"
  aki.53.2:0 "向秋神致敬！"  
  aki.53.3:0 "这不是好事。"  
  aki.53.4:0 "真是侵略成性！"  
  aki.53.5:0 "山脚山顶遥相呼应。"  

  aki.54.t:0 "西南联村的成立"
  aki.54.d:0 "近来[AKI.GetName]的神明主导的一系列改革措施有了极大进展，一个人与神之间平等相待的联盟西南联村在[AKI.GetLeader]的宣告下正式成立了，已经获得独立的人类村庄纷纷再一次加入了秋神的旗帜下————这一次是完全平等的身份。[AKI.GetLeader]表示这是传统的秋神信仰在新时代的一次升华，从古至今秋神就不是什么热衷于干涉人类生活的神明，而如今不干涉已经演变为互助关系，在这个混沌的时代秋神通过自身灵力保障人类的安全，而人类自然地相信自己的神明并祈祷提供力量，“团结一致我们将不会再被击败。”"
  aki.54.1:0 "这才是秋神独有的力量！"
  aki.54.2:0 "向秋神致敬！"  
  aki.54.3:0 "他们的力量又变强了。"  
  aki.54.4:0 "听起来还有点那么回事。"  

  aki.55.t:0 "西边的人类村落"
  aki.55.d:0 "生活于妖怪山山脚下的人类近来十分活跃，在最近的一系列工业发展项目下他们的实力正在飞速扩充彷佛就是当年的[HUM.GetName]，恐怕他们的想法也确实有些类似吧。就在前两天[AKI.GetLeader]对外宣称已经建成了[AKI.GetName]，声明书宣读仪式上[HU1.GetName] [HU2.GetName]以及[HU4.GetName]的长老都在场，看起来[HU4.GetName]的代表们的心情还是不太好，不过他无法阻止这个囊括西南幻想乡绝大多数人类的联邦成立。而大多数直接参加过人类战争的妖怪们对此感觉自然都有点不太好，“人类又崛起了？”————不知名妖怪如是说道。"
  aki.55.1:0 "我们首先保证绝不率先使用武力！"
  aki.55.2:0 "或许她们有将我们吞并的打算。"  
  aki.55.3:0 "我会保持关注。"  
  aki.55.4:0 "我们不发表任何评论。"  
  aki.55.5:0 "他们的种族构成中不有一部分是神吗？"  

  aki.56.t:0 "[AKI.GetLeader]展示自己的力量"
  aki.56.d:0 "秋神的力量到底意味着什么？长期以来有一种论调意指整个[AKI.GetName]的神明都是欺世盗名之辈，其领导者一个坐等农作物成熟一个不过装装样子在树上踹几脚使秋叶落下。现在很可能这种看法要过时了，[AKI.GetName]说一不二的神明[AKI.GetLeader]近来公开展示了自己的力量，她与其妹妹当着众人众妖的面一挥手，随即面前一棵还在壮年的大树就在肉眼可见的急速枯萎中迅速化为腐朽。“这力量可以施加给一切活物，只要我们想做。”"
  aki.56.1:0 "凋零如风中残叶！"
  aki.56.2:0 "真神万岁！"  
  aki.56.3:0 "是不是装的？"  

  aki.57.t:0 "[AKI.GetLeader]展示自己的力量"
  aki.57.d:0 "秋神的力量到底意味着什么？长期以来有一种论调意指整个[AKI.GetName]的神明都是欺世盗名之辈，其领导者一个坐等农作物成熟一个不过装装样子在树上踹几脚使秋叶落下。现在很可能这种看法要过时了，[AKI.GetName]说一不二的神明[AKI.GetLeader]近来公开展示了自己的力量，她与其妹妹在大量护卫的簇拥下来到南部边界，两神只是简单的将手掌贴于地表...瞬间黄色的枯萎横扫了整片草地与森林！当二神收手之际距离她们最近的枯死之物甚至都被抽干了生命力呈现出恐怖的黑色，除了空中观察的天狗记者外就只有她们与其信徒们立于死亡之间。"
  aki.57.1:0 "寂灭带来慰藉，拥抱这命运吧！"
  aki.57.2:0 "真神万岁！"  
  aki.57.3:0 "这是对我挑衅吗？！"  
  aki.57.4:0 "有点儿厉害..."  

  aki.58.t:0 "神明复兴联盟与[HU3.GetName]宣布成立[AKI.GetName]"
  aki.58.d:0 "[HU3.GetName]是往昔秋神领下最大的人类村落，同时也是它在145年时率先脱离了与秋神的从属关系并开始加入无缘冢争霸，但是目前它又一次回到了秋神的属下。秋神与人类军阀似乎达成了一项协议，大致来看应该是让渡出一部分神权交予人类鹰派掌管的世俗政权以此换取[HU3.GetName]的和平回归。不过最大的新闻或许还是神与人一同选择了“联盟国”作为新的国号，她们曾经的对手 键山雏所领导的改革派也曾使用过“西人类村落”的术语，谁知道如今那早已消亡的改革派的梦想倒又在某种层面上实现了呢？而大多数直接参加过人类战争的妖怪们对此感觉自然都有点不太好，“人类又来了？！”————不知名妖怪如是说道。"
  aki.58.1:0 "这世道神明也只能妥协。"
  aki.58.2:0 "真神万岁！"  
  aki.58.3:0 "她们总归也只是个地方势力而已。"  
  aki.58.4:0 "我们啥也不说。"  
  aki.58.5:0 "某种意义上[AKI.GetLeader]输了。" 

  aki.59.t:0 "[HU3.GetName]再度臣服于[AKI.GetName]"
  aki.59.d:0 "很早就脱离[AKI.GetName]辖制的[HU3.GetName]在无缘冢争霸中遇上了前所未有的大麻烦，抱着在乱世中浑水摸鱼心态选择南下的人类们在近来的几场战役中几乎被彻底击溃。为了至于沦为毫无主权的傀儡他们只能选择向曾经的宗主[AKI.GetName]求助，得益于分离后仍长期维持的良好关系他们很快得到了肯定的答复。目前秋神的直属部队已经开入了无缘冢前线，这个相对重量级的势力参与进这一带究竟会造成多大的影响？"
  aki.59.1:0 "感谢我们的神。"
  aki.59.2:0 "还得让我来收拾烂摊子。"  
  aki.59.3:0 "这边的人类倒是离不开神明。"  

  aki.60.t:0 "[AKI.GetName]对[SGS.GetName]开战"
  aki.60.d:0 "过去在被[SCA.GetName]的妖精大军击退后[AKI.GetName]与其属下村落又遭到了三月精领导的流亡妖精的入侵，因长期战争而疲惫的人类轻轻松松被一群妖精打败并占领了大片领地一度被全体山民视作奇耻大辱。现在恢复元气的[AKI.GetName]终于开始了收复失地，当然他们与[SGS.GetName]的妖精是不存在什么谈判空间的，妖精完全没有离开占领地只希望人类承认这个既定事实，那么在当下的幻想乡只能靠拳头来说话了。"
  aki.60.1:0 "夺回我们的领地！"
  aki.60.2:0 "我们不会逃第二次！"  
  aki.60.3:0 "这又怎么了？"  

  aki.61.t:0 "[AKI.GetName]对[YUK.GetName]开战"
  aki.61.d:0 "[AKI.GetName]似乎已经彻底膨胀了，评估了综合实力后他们仍然决定对[YUK.GetName]宣战，理由还是“[AKI.GetLeader]拥有对一切农田的天然主权。”。不说[YUK.GetLeader]的个人实力如何，花田中同时也有大量妖精会为保卫自己的家园而战，这帮已然陷入疯狂的人与神能否拿下这片土地献给他们的唯二的真神呢？"
  aki.61.1:0 "幻想乡所有的农田都属于真神！"
  aki.61.2:0 "这群人都疯了吧？！"  
  aki.61.3:0 "勇气可嘉。"  

  aki.62.t:0 "[AKI.GetName]宣布讨伐[HU3.GetName]"
  aki.62.d:0 "在[AKI.GetLeader]当权后[AKI.GetName]早已与[HU3.GetName]翻脸，现在双方终于到了相互诉诸武力的地步，在[AKI.GetLeader]的命令下[AKI.GetName]部队打着“消灭扩张主义”的旗号对[HU3.GetName]发起了攻击。目前除了[TEG.GetName]及其盟友外大部分势力都觉得这不过是[AKI.GetLeader]在美化自家的扩张主义而已，也许她们在击溃[HU3.GetLeader]后就会开始他们自己的征服游戏呢？"
  aki.62.1:0 "纯粹的污蔑！"
  aki.62.2:0 "我们不会放弃宣战的权利！！"  
  aki.62.3:0 "他们是在为正义而战。"  
  aki.62.4:0 "我们应当予以支持。"  
  aki.62.5:0 "无非是挂羊头卖狗肉。"   

  aki.63.t:0 "西南大一统"
  aki.63.d:0 "自幻想乡大乱后主要以无缘冢周边地区为代表的西南幻想乡长期处于各个势力割据乱战的情况，然而在山脚下的秋神宣布介入后这种情况似乎已经得到了改变，目前秋神的军队已经摧毁了[SGS.GetName]与[MEL.GetName]的武装力量并占据了她们的根据地。在取得一系列胜利后近日[AKI.GetLeader]在大量信徒的簇拥下正式宣布自己为“妖怪山人类的女皇 无缘冢的守护者 妖精的征服者”，这标志着[AKI.GetName]的正式成立，[AKI.GetLeader]同时表明[AKI.GetLeader]的征服之路并不会就此停下，显然她们将继续发动战争直到这一带再没有非臣属。"
  aki.63.1:0 "帝国万岁！"
  aki.63.2:0 "我们会保持关注。"  
  aki.63.3:0 "他们还算是人类吧？"  
  aki.63.4:0 "新时代的一个又一个帝国。"  

  aki.64.t:0 "[AKI.GetName]的旧怨"
  aki.64.d:0 "位于妖怪山山脚下的[AKI.GetName]自幻想乡建立以来就是人与神共存的乐土，不过在妖怪山-红魔馆大战后一切都改变了。战败于妖精更加激化了由于幻想乡科技进步带来的“土地兼并”问题，皆由河童们输入的廉价机械，大量新崛起的“地主”开始吞并贫农的土地。而被兼并土地的对象自然也不会容忍这种行为，他们将对外与对内的仇恨一并整合，由此掀起了在一位秋神领导下的极端主义运动。在一年前人类战败后这种矛盾已经完全由地下走上街头，声势浩大的极端主义者不断开展对被认定为“地主”之对象的暴力袭击，贫民与地主的对立渐渐成为了极端保守派和科技革新派的矛盾，看起来两极分化的局面已经不可扭转。"
  aki.64.1:0 "可我会尝试扭转。"

  aki.65.t:0 "妖怪的跨境袭击"
  aki.65.d:0 "[ICR.GetName]又一次袭击了我们！几个妖怪突然出现在[HU4.GetName]的边界聚居点，掠走了三个人的同时将两名哨兵杀死。要知道目前[HU4.GetName]已经是完全被极端主义控制，如果我们仅仅选择安抚受害者的话可能得多花费很多精力了，而当地民兵指挥官则宣称已经做好了报复准备。"
  aki.65.1:0 "这种行为不可容忍！复仇！"
  aki.65.2:0 "没有必要这样以眼还眼。"

  aki.66.t:0 "人类的复仇"
  aki.66.d:0 "似乎人类完全被我们惹急了，他们几乎尾随我们的掠夺小队一路跟到了我们的前线营地，一场大战很快发生..."
  aki.66.1:0 "来自[MNM.GetName]的增援突然抵达..."

  aki.67.t:0 "我们打平了"
  aki.67.d:0 "突袭非常顺利，不过该死的妖怪们突然得到了另一支妖怪武装的增援。我们的突袭者虽然带回了被掳掠者但是自身也有二十二人伤亡，虽然没有占到妖怪的便宜但至少我们解救了人质，勉强算是挫了挫妖怪的锐气。"
  aki.67.1:0 "严防边界，不能再发生这种事。"

  aki.68.t:0 "我们大胜！"
  aki.68.d:0 "突袭非常顺利，即使该死的妖怪们突然得到了另一支妖怪武装的增援也没能阻挡我们的勇士。被掳掠的村民不仅被救了回来而且我方竟然是零伤亡！毕竟我们在战术上更胜一筹，预先在北方妖怪的增援道路上设伏给予其迎头痛击，而毫无防备的掠夺者们则被我们杀得落花流水。"
  aki.68.1:0 "太棒了！估计妖怪再也不敢来了。"

  aki.69.t:0 "妖精的恶作剧"
  aki.69.d:0 "[SGS.GetName]在占据了[HU4.GetName]的土地后竟然还敢来我们这里“恶作剧”，虽然她们不会造成什么实质性的损失，然而我们的现在完全没有精力去管她们！这一次我们就开枪吧？"
  aki.69.1:0 "开枪！"
  aki.69.2:0 "我们没必要和她们一样蠢。"

  aki.70.t:0 "人类杀害了我们的同胞"
  aki.70.d:0 "我们的一些同伴日常前往北方的人类村落玩，可没想到...人类竟然对着她们开枪？！这不可容忍！"
  aki.70.1:0 "我们会记着这笔帐。"

  aki.71.t:0 "改革派准备邀请天狗访问"
  aki.71.d:0 "眼下两派的分歧已无比巨大，而改革派竟然仍打算按计划邀请天狗大使访问并开展工业技术座谈会，毫无疑问“凋零者”必然会阻挠这一行为，那么我们该如何应对？"
  aki.71.1:0 "勒令改革派取消集会。"
  aki.71.2:0 "保障他们安全集会。"

  aki.72.t:0 "改革派强行举办了集会"
  aki.72.d:0 "秋神的权威果然是大大的下降了...这应该仅仅是针对台上坐着的那位。我们的强制命令没有得到理睬，一部分激进的改革派还是把天狗大使请过了边界，既然来都来了那么我们必须做点什么，否则他们肯定没法安全把集会搞完。"
  aki.72.1:0 "派出安保，集会圆满结束。"
  aki.72.2:0 "坐视不管，保守派袭击了会场。"

  aki.73.t:0 "我们的大使在[AKI.GetName]遭到袭击"
  aki.73.d:0 "[AKI.GetName]是我们输出革命的一个重要环节，尽管她们过去是和天魔结盟，但随着时间的变化她们之中也出现了倾向于民主革命的群体。不过当下我们按期派往那里举办科技座谈会的大使在集会上遭到了当地反动派的袭击，毫无疑问这自然是革命路上的一颗应当排除的路障，不过我们可不能一次性得罪了所有的山民，改革派目前的政治声望已经有些岌岌可危了。"
  aki.73.1:0 "她们必须道歉！"
  aki.73.2:0 "不必争面子，暗中提供政治支持。"

  aki.74.t:0 "[TEG.GetName]要求我们为袭击行为道歉"
  aki.74.d:0 "放任保守派的袭击的代价来了，[TEG.GetName]官方出面要求我们为大使遇袭负责。鉴于大使并没有受到什么伤害（她很快就飞到了空中），所以她们仅仅要求一份书面的致歉信即可，然而毫无疑问这会被极端分子视作是一份羞辱，而无论如何向来依赖天狗河童科技支持的改革派的声誉必将受到巨大的冲击。"
  aki.74.1:0 "那就道歉吧。"
  aki.74.2:0 "我拒绝。"

  aki.75.t:0 "改革派成功举办了集会"
  aki.75.d:0 "在自警团的保障下集会顺利结束，虽然部分自警团成员也是“凋零者”的一员，不过他们至少还是会听从秋神的指令，至少是现在。"
  aki.75.1:0 "总算搞定了。"

  aki.76.t:0 "投资匮乏"
  aki.76.d:0 "土地兼并已经成为历史，参与其中的获利者已纷纷离去，对我们来说这固然是好事。然而在近几年的兼并时光中我们的社会已经与他们形成了某种利益链条，例如缺乏了[ZYD.GetName]商人的投资部分公用设施的维护已经荒废，北边接待河童商人的小旅馆也几乎倒闭，安置这些人的义务自然又落到了我们头上。"
  aki.76.1:0 "比起土地兼并这都不算什么。"

  aki.77.t:0 "追诉期已过？"
  aki.77.d:0 "“凋零者”已经被收编为正规武装部队，然而关于这个组织的争议似乎永远不会停止，很多来自[HU1.GetName]与[HU2.GetName]的受害者要求继续追查“凋零者”成员的恶行。然而这样的的话秋静叶是不会开心的，她代表[HU4.GetName]的长老提议淡处理此事，如果真追查下去怕是很多人都要牵扯进来。"
  aki.77.1:0 "我们能做的也只有妥协。"

  aki.78.t:0 "视察新社区"
  aki.78.d:0 "长期以来这片土地的居民仍过着靠天吃饭的日子，如果天神发怒收成不好那总会发生些触目惊心的事儿...这都是过去了，近来二位秋神特地离开了神社开展为期一周的视察活动，在“福神（人们的爱称）”键山雏的陪伴下从[HU1.GetName]一路视察至[HU4.GetName]。如今小村庄的泥路已经基本由[HU2.GetName]自制原料所建的宽敞大路取代，并且由于交通的改善各个村落的交流也多了起来，这街边随处可见的集市发展成新的聚落也只是时间问题吧。"
  aki.78.1:0 "现在真好啊。"

  aki.79.t:0 "联合演习"
  aki.79.d:0 "自组建西南联村组织以来我们与数个村落的团结性已得到了空前的加强，近来在稻田聚落举办的第一届联村大会时各方态度都非常友善，完全看不到146季时剑拔弩张的状态了。而在讨论民用建设项目的空档间[HU4.GetName]的长老突然提出的联合演习方案一下子得到了广泛的认同，他认为当下我们必然要在南部和占据村落一角的妖精或者是其他什么东西打上一仗，[HU1.GetName]与[HU2.GetName]则纷纷表示支持，他们在乐意全面提供经济协助的情况下同时也希望一并训练提升各自武装部队的战斗力。"
  aki.79.1:0 "我们也参加吧。"

  aki.80.t:0 "联合科研"
  aki.80.d:0 "目前我们和各村间的发展水平仍有较大差距，为确保他们也能跟上时代，一个包含各村间知识分子的联合科研组织已经建立。"
  aki.80.1:0 "至少我们的水平足够帮助他们了。"

  aki.81.t:0 "投资增长"
  aki.81.d:0 "土地市场得到规范化后反而吸引来了更多的投资，就连许多持反对态度的农民也逐渐发现了自由市场的奥妙，纷纷搭上了全面工业化的大潮。可以说我们的的社会已经完全为调动了起来，从[ZYD.GetName]商人那收取的账款被用于购买更多的河童机械，而在标准工资法案下得到了足够多工资的工人回去一说又吸引了更多人前来就职，这要不是局面大好还能怎么样呢？"
  aki.81.1:0 "这很有帮助。"

  aki.82.t:0 "绝不饶恕？"
  aki.82.d:0 "与其他恶行比起来杀人永远是极恶，对于“凋零者”一类的极端组织决不能手软。不过我们的严厉措施进来也遭遇了些许反弹，同情他们的农民们以秋神的名义上书要求停止追捕，如果我们仍要继续这么做的话他们很可能会做点什么。"
  aki.82.1:0 "正义必将得到声张。"
  aki.82.2:0 "妥协吧，停止一切行动。"

  aki.83.t:0 "最后一个"
  aki.83.d:0 "近日“凋零者”终于正式宣告解散，贴出告示者也是它的最后一名成员随即于稻田聚落自警团总部发动自杀袭击并死去，同时也有四名自警团成员阵亡于爆炸声中。作为一场恶性恐怖事件理应得到舆论的谴责，但我们必须注意到现场的群众正在自发的祈祷...自然这不是为四名效忠于改革派的自警团成员而是为了凶手，最后我们不得不依靠秋神出面才得以化解一场声势浩大的抗议。"
  aki.83.1:0 "这不会是真正意义上的最后一个。"

  aki.84.t:0 "[TEG.GetName]与[AKI.GetName]共同开展宣传活动"
  aki.84.d:0 "天狗，准确的说是天狗革命派，她们的领头者有两位原本都在报社中工作，而这两位也理所当然的将报社变成宣传机构。当然天狗们已经不满足于继续以自身为例宣扬民主自由理念了，近来与其思想高度贴近的[AKI.GetName]成为了一个重要的宣传目标，在天狗记者的笔下位于妖怪山山脚下的人类村落群彷佛变成了人间天堂一般，“毫无疑问这是新思想的结晶。”就目前来看，将这些遍布幻想乡的宣传单奉为真理的人类还真有不少，许多对[HUM.GetName]现政权不满的人类纷纷收拾行李，追随着天狗飞行的方向前往妖怪山。"
  aki.84.1:0 "应当保障路上的安全。"
  aki.84.2:0 "我们需要更多的典例。"  
  aki.84.3:0 "我会保持关注。"  
  aki.84.4:0 "我对此不发表任何评论。"  
  aki.84.5:0 "完全的政治宣传。"  

  aki.85.t:0 "邀请[TEG.GetLeader]回访？"
  aki.85.d:0 "过去[AKI.GetLeader]在过去一次访问时曾与共和国现任总统[TEG.GetLeader]见过面，这次再邀请她回访一次可是个不错的选择。而且现在我们可不用偷偷摸摸的，就是要让整个妖怪山以及整个幻想乡都明白[AKI.GetName]与[TEG.GetName]的共同立场！当然，这并不是不得不做之事，出于更实际的考量[AKI.GetLeader]有时也会...向山顶眺望。"
  aki.85.1:0 "发出邀请函。"
  aki.85.2:0 "确实应该慎重考虑。"

  aki.86.t:0 "[AKI.GetLeader]邀请[TEG.GetLeader]公开访问[AKI.GetName]"
  aki.86.d:0 "[AKI.GetName]目前已经是亲我们的立场了，不过[AKI.GetLeader]似乎希望更多人知道这件事，为此只需要我们的总统[TEG.GetLeader]在百忙之中抽个空去一趟来个公开访问即可，要去吗？"
  aki.86.1:0 "没有不去的理由啊。"
  aki.86.2:0 "懒得去。"

  aki.87.t:0 "[TEG.GetLeader]公开访问[AKI.GetName]"
  aki.87.d:0 "[AKI.GetName]的第十五期丰收大会上的失败政变导致了亲天狗的[AKI.GetLeader]上台执政，而她似乎完全不想掩饰与天狗之间的关系，在内部动乱还没完全解决的情况下仍然邀请了[TEG.GetLeader]前来访问。而后者显然也对这次访问颇为重视，可谓出动了天魔规格的排场，铺天盖地的黑色天狗群浩浩荡荡的掠过山脚直接在稻田聚落降下。随后的气氛倒还是融洽，额外出动的自警团没有让“凋零者”的残余分子成功发动袭击，这还归功于一部分临时加入戒备的天狗士兵。整场访问约莫持续了大约两天，当[TEG.GetLeader]离去的时候仍然像是一阵风，除了村落街道上的黑色羽毛外完全不像她们来过似的。"
  aki.87.1:0 "为我们的友谊干杯。"
  aki.87.2:0 "为我们的友谊干杯。"  
  aki.87.3:0 "山脚下也变成了敌人。"  
  aki.87.4:0 "该死的厄神！"  
  aki.87.5:0 "总之她们又是朋友了吧。"  

  aki.88.t:0 "统计数字"
  aki.88.d:0 "[AKI.GetLeader]并没有杀掉所有的地主，除了排头二十五个“大恶人”外其他的基本都被判无限期苦役，“这是为了用劳动净化他们邪恶的心灵。”凋零者成员纷纷感叹她的仁慈。"
  aki.88.1:0 "本来他们都该死的。"

  aki.89.t:0 "[AKI.GetName]宣称无缘冢的主权"
  aki.89.d:0 "[AKI.GetLeader]已经代表整个[AKI.GetName]宣布了对整个无缘冢地区的领土要求，“这一带已经混乱了太久，而我们将用剑为此地重铸秩序！”这一声明倒是非常的文雅，然而周边每个势力都清楚她和追随者们的真实愿望，仅仅是彻头彻尾的扩张主义而已。"她们已经将所拥有的土地平均分配给了每一个人，现在她们又迫切的想要增加每个人的平均值"————一名不愿透露姓名的花田妖怪评论道。而从现实的方面讲，[AKI.GetName]的武装部队在这一带并没有什么出名的战绩，但谁也不知道在秋神近来创新式的信仰狂热下她们已经有了多大的改变，若仅仅根据纸面上的实力[AKI.GetName]固然能够碾压分裂的无缘冢。"
  aki.89.1:0 "我们将用剑犁取信仰和土地！"
  aki.89.2:0 "真神万岁！"  
  aki.89.3:0 "土地可不是什么好东西..."  
  aki.89.4:0 "我们需要尽快统一！"  
  aki.89.5:0 "山顶上都没这么直白。"  

  aki.90.t:0 "公开处决"
  aki.90.d:0 "对于所谓“改革派”必须一个不留，固然他们并不能与地主挂等号，这也导致其处于所谓“信念”持续的与我们作对！那么该做什么显而易见。"
  aki.90.1:0 "杀。"

  aki.91.t:0 "[AKI.GetName]宣布神罚[HU3.GetName]"
  aki.91.d:0 "根据大量报道来看[HU3.GetName]自145年脱离了[AKI.GetName]的辖制后长期与[AKI.GetLeader]的“凋零者”维持互利关系，然而掌权许久的[AKI.GetLeader]竟然对利益伙伴宣战了...这或许是表明现在的幻想乡根本没有朋友只有利益吧。[AKI.GetName]明面上使用的宣战理由为“对背信者施以神罚。”，可对于[HU3.GetName]这么一个把信仰之名写在脸上的势力总是很怪异，对此[AKI.GetLeader]更是历数了[HU3.GetName]自145年以来的种种无礼之举，“他们会在这之后明白当年没有任何资格与神明谈条件。”"
  aki.91.1:0 "让背信者付出代价！！"
  aki.91.2:0 "为什么..."  
  aki.91.3:0 "这帮疯子和山顶没区别。"  
  aki.91.4:0 "我们要不要支持[HU3.GetName]？"  
  aki.91.5:0 "神罚也泛滥了。"   

  aki.92.t:0 "[AKI.GetName]将摧毁资本主义的代言人"
  aki.92.d:0 "“是什么导致了[AKI.GetName]过去的土地兼并？是资本主义！”[AKI.GetLeader]用自己的方式向广大信徒解释着“资本主义”，在她看来所有的商业活动均为邪恶，而操控这邪恶的即为“资本主义”。“那么现在就是碾碎资本主义的时候！”在她的号令下[AKI.GetName]全军杀向[ZYD.GetName]，这里的商人在挺过了146年的幽灵战争后恐怕真要迎来真正的末日了，如今的[AKI.GetName]如日中天若无盟友的话[ZYD.GetName]几乎不可能阻挡。"
  aki.92.1:0 "杀光资本家！！"
  aki.92.2:0 "我们会为商品战斗到底！"  
  aki.92.3:0 "那些商人我们还挺熟..."  
  aki.92.4:0 "我们要不要支持[ZYD.GetName]？"  
  aki.92.5:0 "资本主义到底是什么？"   

  aki.93.t:0 "[AKI.GetName]目光向外"
  aki.93.d:0 "不知是出于对自身力量的自信还是对外部环境变化的担忧，[AKI.GetLeader]已代表[AKI.GetName]宣布她们将开始对外干涉。对于长期处于混乱的无缘冢地区来说这恐怕不是一个好消息，除了[SCA.GetName]外与[AKI.GetName]具有领土纠纷的存在也大都位于此地了，只要[AKI.GetName]使用武力介入必将点爆这个早已燃烧了数年的火药桶。不过还有一种论调认为[AKI.GetName]的干涉或许可以给整个无缘冢地区带来新的秩序与和平，然而那一样建立在武力征服的基础上，或许目前也只能期待[AKI.GetLeader]懂得什么叫节制了。"
  aki.93.1:0 "该拿回我们的东西了！"
  aki.93.2:0 "她们终于做好了准备。"  
  aki.93.3:0 "我会盯紧她们。"  
  aki.93.4:0 "或许她们已经盯上我们了..."  
  aki.93.5:0 "火星愈加旺盛..."  

  hu3.1.t:0 "[HU3.GetName]希望支持他们的补给线"
  hu3.1.d:0 "[HU3.GetName]在征服无缘冢的战争中遇到了些补给问题，按照我们先前签署的协议在这种情况下我们有义务保障他们的补给问题。"
  hu3.1.1:0 "送出支援。"
  hu3.1.2:0 "现在不行。"  

  hu3.2.t:0 "[AKI.GetName]同意提供补给"
  hu3.2.d:0 "她们同意了。"
  hu3.2.1:0 "感谢吾等之神明。"

  hu3.3.t:0 "[AKI.GetName]拒绝给我们东西"
  hu3.3.d:0 "她们拒绝了？！"
  hu3.3.1:0 "我们的耐心也是有限的。"
  
  hu3.4.t:0 "[HU3.GetName]希望支持他们的攻势"
  hu3.4.d:0 "[HU3.GetName]在征服无缘冢的战争中遇到了些战术问题，按照我们先前签署的协议在这种情况下我们有义务支援他们的战线。"
  hu3.4.1:0 "送出支援"
  hu3.4.2:0 "现在不行"  
 
  hu3.5.t:0 "[AKI.GetName]同意支援战线"
  hu3.5.d:0 "她们同意了。"
  hu3.5.1:0 "感谢吾等之神明。" 
  
  hu3.6.t:0 "[HU3.GetName]向我们上缴贡品"
  hu3.6.d:0 "我们与[HU3.GetName]签署的分离协议中规定他们在无缘冢的征服行动中所获之物需要上交给我们一部分以此换取军事支持，现在他们按约将战利品拿来了。"
  hu3.6.1:0 "使用战利品投资建设。"
  hu3.6.2:0 "使用战利品投资生产。"    
  hu3.6.3:0 "我们不在接受这些血钱！"     
  
  hu3.7.t:0 "[AKI.GetName]拒绝了贡品"
  hu3.7.d:0 "看来[AKI.GetName]那边的政局动荡确实造成了很大的影响，新政权出于其“理念需要”切断了对我们的一切援助，自然当年签署的分离协议也作废了。"
  hu3.7.1:0 "为什么？！"  
  
  hu3.8.t:0 "[HU3.GetName]请求支援"
  hu3.8.d:0 "[HU3.GetName]已经快要在战争中输掉最后一条裤子，他们只得抓住最后一根救命稻草那就是向我们求援。要接受吗？这会使我们参加到他们的战争中去。"
  hu3.8.1:0 "再怎么样也没有把[HU3.GetName]送给别家的理由！"   
  hu3.8.2:0 "我们负担不起在无缘冢的战争。"     
  
  hu3.9.t:0 "对[MEL.GetName]的最后一战"
  hu3.9.d:0 "[MEL.GetName]必须被毁灭！无论是为了获取本应属于我们的外界垃圾还是根除这个危险毒物，总之我们有足够的理由去做这件事情！！"
  hu3.9.1:0 "就是现在！进攻！！！"         
  
  hu3.10.t:0 "有条件议和？"
  hu3.10.d:0 "战争不能被继续下去了，我们孤立无援只能向妖怪和妖精祈求和平。然而如果这么做了就代表我们的征服计划就此结束了，未来再没有机会获取贡品，[AKI.GetName]自然也不会再提供支持。"
  hu3.10.1:0 "没有办法了。"    
  hu3.10.2:0 "奋战到底！" 

  hu3.11.t:0 "[HU3.GetName]的和谈条件"
  hu3.11.d:0 "我们接近于胜利然而总是差那么一步，在这样下去或许有打成消耗战的地步，而这时[HU3.GetName]告知我们他们愿意割让先前占领的土地并以此请求和平，我们是否应该接受呢？"
  hu3.11.1:0 "就这样吧。"      
  hu3.11.2:0 "不彻底灭了他们我绝不罢手！"     