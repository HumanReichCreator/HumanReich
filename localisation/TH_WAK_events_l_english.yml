 wak.75.t:0 "斯卡蕾特姐妹遭到了囚禁"
 wak.75.d:0 "[SCA.GetName]的新政府推翻了原先的斯卡蕾特家，我们曾今高贵的女皇和她的妹妹一起沦为了监下囚。考虑到斯卡蕾特家曾经帮助我们对抗人类，并且帕秋莉新政府是个非法的且不稳定的政权，我们是否要营救她们而对抗[SCA.GetName]呢？"
 wak.75.1:0 "我们应该营救她们，她们将是我们对抗[SCA.GetName]最合适的砝码。为此我们可以策划一次老式支援装备购买谈判来创造机会。"
 wak.75.2:0 "但是我们人民的苦难也是斯卡蕾特家带来的，而且我们也不想敌视一个温和对待妖精与妖怪的政权。"
 wak.75.3:0 "那是她们活该。"
 
 wak.76.t:0 "购买老式支援装备的谈判地点"
 wak.76.d:0 "我们的目的是解救被囚禁的斯卡蕾特姐妹，但我们连她们位于哪个地区都不知道，那么只有选择最可能的谈判地点了。"
 wak.76.1:0 "辰野地区"
 wak.76.2:0 "红魔馆"
 wak.76.3:0 "雾之湖湖畔"
 
 wak.77.t:0 "命令潜行人员探索区域"
 wak.77.d:0 "我们的谈判团队来到了红魔馆，现在我们可以指派团队里的调查员秘密潜入红魔馆内部探索斯卡蕾特姐妹所处的房间了。潜入的时间越长越危险，我们只能选择一个地方仔细探查。"
 wak.77.1:0 "探索靠近钟楼的区域"
 wak.77.2:0 "探索大厅周围各个房间"
 wak.77.3:0 "探索地下室"
 
 wak.78.t:0 "哪间房才是关押的地方？" #蕾米莉亚
 wak.78.d:0 "我们的调查员利用灵力探测器发现了三个隐蔽且灵力气氛浓厚的房间，相信斯卡蕾特姐妹一定在三者的其中一间了。"
 wak.78.1:0 "绯红之间"
 wak.78.2:0 "命运之间"
 wak.78.3:0 "毁灭之间"
 
 wak.79.t:0 "哪间房才是关押的地方？" #芙兰朵露
 wak.79.d:0 "我们的调查员利用灵力探测器发现了三个隐蔽且灵力气氛浓厚的房间，相信斯卡蕾特姐妹一定在三者的其中一间了。"
 wak.79.1:0 "绯红之间"
 wak.79.2:0 "命运之间"
 wak.79.3:0 "毁灭之间"
 
 wak.80.t:0 "我们的计划失败了" #妖怪骚动
 wak.80.d:0 "谈判期间辰野地区爆发了妖怪骚动，妖怪们冲入当地的行政大厅开始大肆破坏。双方的谈判人员不得不从那里紧急撤离，此次谈判就此作罢。"
 wak.80.1:0 "碍事的妖怪们！"
 
 wak.81.t:0 "我们的计划失败了" #妖精骚动
 wak.81.d:0 "谈判期间雾之湖湖畔爆发了妖精骚动，妖精们冲入当地的行政大厅开始大肆破坏。双方的谈判人员不得不从那里紧急撤离，此次谈判就此作罢。"
 wak.81.1:0 "碍事的妖精们！"
 
 wak.82.t:0 "我们与[SCA.GetName]的谈判成功了" #未能找到
 wak.82.d:0 "我们的调查人员尽心竭力却仍然没有找到斯卡蕾特姐妹被囚禁的地方。不过我们与[SCA.GetName]的谈判成功了。"
 wak.82.1:0 "就这样吧。"
 
 wak.83.t:0 "我们的计划失败了" #潜行人员因受困而被发现
 wak.83.d:0 "当调查员进入房间中心时，地板上的六芒星符咒发出了耀眼的紫色光芒，随后整个房间充满了淡紫色的结界。调查员试图离开房间却被门外的结界阻挡了。几分钟后她被赶来的小恶魔发现并禁锢了起来。[SCA.GetName]的谈判人员闻讯立即向我们发出抗议，指责我们在谈判期间为了达到不可告人的目的而进行间谍行为。目前我们与[SCA.GetName]的谈判彻底失败，营救斯卡蕾特姐妹的计划化为了泡影。"
 wak.83.1:0 "令人失望。"
 
 wak.84.t:0 "我们的计划失败了" #潜行人员营救蕾米莉亚被发现
 wak.84.d:0 "“命运向我展示了你们的失败。”这是我们的调查员被击晕时最后听到的声音。"
 wak.84.1:0 "命运向我开了个玩笑？"
 
 wak.85.t:0 "我们的计划失败了" #潜行人员营救芙兰朵露被发现
 wak.85.d:0 "当调查员进入房间并将芙兰朵露带出地下室时正好遇上了前来查看情况的小恶魔，小恶魔见状立刻发出警报。尽管她们合力击败了小恶魔，但是对赶来的帕秋莉和数十名妖精女仆无能为力。我们的调查员被妖精女仆抓走而芙兰朵露被关押到了其他地方，计划因此失败。"
 wak.85.1:0 "离成功只差一步之遥。"
 
 wak.86.t:0 "解救蕾米莉亚的行动成功了"
 wak.86.d:0 "调查员收到消息进入房间，看见了坐在血色十字棺木上的蕾米莉亚。“尊敬的蕾米莉亚大小姐，我们来帮助您离开这里。”“那就快走吧，不过帕琪在这里布下了抑制灵力的结界，我们最好不要被人发现。”“我们可以利用感应器来定位附近其他人的位置来协助我们离开。”\n随后调查员顺利地将蕾米莉亚带离红魔馆，交给了完成撤退任务的间谍们。间谍们不出所望安全地将蕾米莉亚转移至我们境内。\n在我们救出蕾米莉亚后，[SCA.GetLeader]愤怒地撕毁了与我们签订的购买协议，严厉谴责[WAK.GetName]干涉[SCA.GetName]内政。"
 wak.86.1:0 "不管怎么说，命运最后掌握在我们手里。"
 
