l_english:
 kog2.7.t:0 "付丧神的名讳与型号称呼"
 kog2.7.d:0 "付丧神们先前曾于人类决裂，她们原本付丧神们统一的型号称谓都是由人类所指定的，而当人类不再拥有这种权力，那付丧神们也应该拥有自己的型号称谓命名权了，这也相当于付丧神们开始走向独立自主的道路了吧。"
 kog2.7.1:0 "崭新、美好的付丧神社会。"
 kog2.7.2:0 "对她们来说或许是极限了。"
 kog2.7.3:0 ""
 kog2.7.4:0 ""

 kog2.8.t:0 "付丧神引渡流亡老兵"
 kog2.8.d:0 "一些人类的老兵因为没有战争只能拿着少许的俸禄过活，先人一步的付丧神们通过巨额的钱财来收买这批老兵，借此扩充自己的实力。起初并没有人愿意因此接受妖怪的钱财，但最后他们还是妥协了。"
 kog2.8.1:0 "各取所需罢了。"
 kog2.8.2:0 "非我族类，其心必异。"
 kog2.8.3:0 "或许我们可以借此挑拨它们的关系。"
 kog2.8.4:0 "他们是人类的叛徒！"

 kog2.9.t:0 "付丧神属下的巫女"
 kog2.9.d:0 "付丧神并不满足于人类之身的战士。一批无事可做的巫女被放逐出了人间之里，付丧神利用着她们不知从何而来的大量财富继续进行了收买工作。恰似以往，在开始时并没有人给予妖怪好脸色看，但逐渐的，这些巫女也认识到了如果不接受她们的“恩泽”，那么她们很快便会生活不下去。"
 kog2.9.1:0 "看吧，软磨硬泡还是有用的。"
 kog2.9.2:0 "被捷足先登了。"
 kog2.9.3:0 ""
 kog2.9.4:0 ""

 kog2.13.t:0 "新妖力的问世"
 kog2.13.d:0 ""堀川雷鼓坦言，她发现了一种高效的新能量，其产生效果足以令付丧神的诞生速度上翻几倍。尽管付丧神的力量可以说是微不足道，但其庞大的数量宛如一层接着一层的巨大浪潮。没有人能够夸下海口的说:“击溃它们轻而易举！”""
 kog2.13.1:0 "新形势将有助于我们稳固力量。"
 kog2.13.2:0 "我们该做好巨浪来袭的准备了。"
 kog2.13.3:0 ""
 kog2.13.4:0 ""

 kog2.14.t:0 "关于“如何成为付丧神”"
 kog2.14.d:0 "作为幻想乡的新兴势力之一，也同时身为付丧神领导人的堀川雷鼓。当前局势，增加自己麾下战斗人员的计划迫在眉睫。她决定就如同当年她传授给九十九姐妹那般，将成为付丧神的要领与技巧一一传授给了其人员，同时于国内开设相关课程。而这种技术也开始在付丧神的身边口口流传。"
 kog2.14.1:0 "百利而无一害。"
 kog2.14.2:0 "百害而无一利。"
 kog2.14.3:0 ""
 kog2.14.4:0 ""

 kog2.15.t:0 "科技革新运动"
 kog2.15.d:0 ""付丧神们所捣鼓的新玩意儿被它们称之为“属于自己的科学”。但那究竟是些什么，只要是一个明眼人都能够看的出来，就像是胡乱放素材的菜肴。它们笃信自己能通过这种方式来提升自己，而在他人看来也只是一个笑话罢了。""
 kog2.15.1:0 "除此以外的“第三条路”。"
 kog2.15.2:0 "徒增笑料。"
 kog2.15.3:0 ""
 kog2.15.4:0 ""

 kog2.17.t:0 "[KOG.GetName]发起道具大跃进运动"
 kog2.17.d:0 "“我们必须确保每个道具都能成为付丧神！”在[KOG.GetLeader]发表此番言论后[KOG.GetName]周边的势力经常能看见单个或小队组织的付丧神游荡于荒野收集...收集垃圾？这可不是像人类那般捡了废品拿去卖给收购商，她们会将其带回[KOG.GetName]进行修补后通过注入灵力等方式使得废旧道具强行化妖，[KOG.GetLeader]为此项行动专门起了个名“道具大跃进”。"
 kog2.17.1:0 "道具！一个也不能少。"
 kog2.17.2:0 "真是奇妙的种族。"
 kog2.17.3:0 ""
 kog2.17.4:0 ""

 kog2.18.t:0 "[KOG.GetName]发起道具解放运动"
 kog2.18.d:0 "“谁能阻挡一个道具去追寻自由？！如果有的话那就等着被我们碾碎！”看来[KOG.GetLeader]的想法绝不是单单捡垃圾回来制造新付丧神这么简单，她们曾经在反水人类后大肆“解放”了人类的生产工具，现在人类已经式微那么这番话只能是针对其他势力了。“不管你是谁，也不论你有多强，如果不尊重道具的准则那就只能是在压迫。”这番话虽然看着充满对幻想乡的挑衅意味，然而据称她们对“压迫”其实有着一套独门的定义方法，似乎只要不浪费的话就行了？"
 kog2.18.1:0 "不好好使用就是压迫。"
 kog2.18.2:0 "这是冲我们来的。"
 kog2.18.3:0 "那到底什么是压迫..."
 kog2.18.4:0 ""

 kog2.20.t:0 "道具造神计划"
 kog2.20.d:0 ""面对处于弱势的付丧神们，身为领导人的九十九弁弁不得不为她的人民，也就是付丧神们想办法。最终，她想到了一个绝佳的主意！九十九一词本就代表道具，而若是对外宣称“九十九神”的话，本就信念破碎的人们，想必会重新唤醒信仰之心吧。""
 kog2.20.1:0 "一个绝妙的主意，不是吗？"
 kog2.20.2:0 "一群狼子野心的家伙！"
 kog2.20.3:0 ""
 kog2.20.4:0 ""

 kog2.21.t:0 "神明再创造"
 kog2.21.d:0 "不得不说，在这种情况下，九十九弁弁所下达的决策是明智的，这也使得原本处于弱势的付丧神在实力上提高的一个层面，至少不再属于只能靠数量才能勉强取胜的程度了。"
 kog2.21.1:0 "现在，我们也是“神明”了！"
 kog2.21.2:0 "她们还没有想过失去信仰的后果。"
 kog2.21.3:0 ""
 kog2.21.4:0 ""

 kog2.22.t:0 "对人类留存的善意"
 kog2.22.d:0 ""  如果在人里的话，你或许能够经常见到一位手持唐伞的蓝发异瞳女孩。她喜欢躲在角落里吓唬，以此获得人类的畏惧，但显然，并不是很成功。她是妖怪，也是资历最老的付丧神之一，但人间之里可不欢迎妖怪，所以，她会被人们所辱骂，在背地里暗讽，并被逐出人间之里。但即便如此，她还是将一部分的道具归还给了人间之里，并对他们开放了自己的边境，并衷心的希望，自己所作的一切都能够帮助人间之里的居民们，哪怕微不足道。""
 kog2.22.1:0 "希望能够帮到他们吧"
 kog2.22.2:0 "天真的小姑娘……"
 kog2.22.3:0 "小心点妖怪的诡计"
 kog2.22.4:0 ""

 kog2.23.t:0 "对人类的进一步的协助"
 kog2.23.d:0 "为了更好的通过协助帮助人类，多多良小伞决定于人间之里建立道具认领所。通过此举加强了付丧神在人里的口碑，并希望人类通过道具的协助更进一步。"
 kog2.23.1:0 "我们或许不会再被人所白眼了。"
 kog2.23.2:0 "她可能打着什么小算盘呢。"
 kog2.23.3:0 ""
 kog2.23.4:0 ""

 kog2.24.t:0 "道具归还运动"
 kog2.24.d:0 ""通过长期的与人类保持深入的交流，付丧神的领导者，多多良小伞便决定，尊重道具本身的意义，那便是被人为的使用。她强调，道具被创造出来便是为了被使用的，即便是妖怪，是付丧神，也能够与人类保持原有的友谊。此运动逐渐开始被愈来愈多付丧神所接受。""
 kog2.24.1:0 "只有这样才能发挥出道具的全部实力！"
 kog2.24.2:0 "她天真的认为能够信任人类，清醒点吧！"
 kog2.24.3:0 "看起来他们对我们是友好的。"
 kog2.24.4:0 ""

 kog2.27.t:0 "草根妖怪的联盟"
 kog2.27.d:0 ""付丧神属于弱势妖怪，在其下的便是草根妖怪。通常来说，草根妖怪并无自己的姓名，且战斗力普遍偏弱，但数量上却是不少。付丧神的决策者们商讨着亲近草根妖怪，并借此机会成为草根妖怪们的主要领导者，以此加强自己的势力范围。所以，她们决定拉起一道旗帜。""
 kog2.27.1:0 "它们虽弱小，但聊胜于无。"
 kog2.27.2:0 "虚伪的嘴脸，到头来也只是利用罢了！"
 kog2.27.3:0 "我们将拥护[KOG.GetName]！"
 kog2.27.4:0 ""

 kog2.28.t:0 "扩大势力圈"
 kog2.28.d:0 "除却流离失所的部分草根妖怪之外，还存在着部分实力弱小的妖怪。它们被人类所排挤，也因弱肉强食的法则，依靠食用强者所剩余的残羹剩饭来苟且的活下去。这也属于付丧神们所要拉拢的对象，长期以来的野外生活，想必会在一些环境战斗中有所作为吧。"
 kog2.28.1:0 "它们会派上用场的。"
 kog2.28.2:0 "用途？用来排查陷阱吗？想必效果也会不错。"
 kog2.28.3:0 "我们将拥护[KOG.GetName]！"
 kog2.28.4:0 ""

 kog2.29.t:0 "对竹林占据者的战争"
 kog2.29.d:0 "消息传开时，所有人都觉得十分突然。付丧神突然便向占据着竹林的人发动了战争，她们宣称要解放并重整竹林，但所有人都知道这只是个对外扩张的借口罢了。"
 kog2.29.1:0 "好，都很有精神！进攻！"
 kog2.29.2:0 "她们想干什么？"
 kog2.29.3:0 ""
 kog2.29.4:0 ""

 kog2.30.t:0 "解放竹林妖怪"
 kog2.30.d:0 "通过原领土所有者的宣称，付丧神们浩浩荡荡地越过了竹林的边境，她们部队似乎没有尽头，她们坚定地脚步声即使在远处也能够听的透彻，到底谁成为了她们的动刀对象呢？"
 kog2.30.1:0 "让它们瞧瞧我们的厉害。"
 kog2.30.2:0 "它们的爪子越伸越远了。"
 kog2.30.3:0 ""
 kog2.30.4:0 ""

 kog2.31.t:0 "对兽道占据者的战争"
 kog2.31.d:0 "她们或许并不满足于别的战役中的胜利，付丧神们更关心自己能否占据够多的领土来发展工业。她们便向旁边的兽道占据者发动了入侵战争，想必她们很快便会跨过两国之间的边境。"
 kog2.31.1:0 "全员！突击！"
 kog2.31.2:0 "开始变得麻烦了。"
 kog2.31.3:0 ""
 kog2.31.4:0 ""

 kog2.32.t:0 "解放兽道妖怪"
 kog2.32.d:0 "她们再一次陷入了战争，这已经不知道是第几回了，她们仿佛不知疲倦，可谓是十足的战争机器。她们的部队跨过兽道，进入边境，大地仿佛在颤抖，天空也似乎在为此悲鸣着，她们是否也能同以往一样凯旋而归呢？"
 kog2.32.1:0 "准备就绪了，伙计们！"
 kog2.32.2:0 "为什么不能让它们失败一次呢？"
 kog2.32.3:0 ""
 kog2.32.4:0 ""

 kog2.33.t:0 "接纳小妖怪力量"
 kog2.33.d:0 "作为付丧神的强硬领导人，她霸道的宣称，小妖怪力量以及其余弱势势力都将受到付丧神们的统一“保护”，这里的保护究竟是什么含义，或许也只有它们自己知道了吧，天知道那些小妖怪们要做什么选择呢。"
 kog2.33.1:0 "好极了！"
 kog2.33.2:0 "这样的行为迟早会遭到反噬。"
 kog2.33.3:0 ""
 kog2.33.4:0 ""

 kog2.35.t:0 "[FROM.GetName]要求我们“加入”她们！"
 kog2.35.d:0 "[FROM.GetName]为了展现自己的力量，竟然要求我们放弃一切主权加入她们！以她们现在的决心来看，如果我们拒绝，她们很有可能不惜发动一场战争！"
 kog2.35.1:0 "我们无力抵抗。"
 kog2.35.2:0 "我们一定要保持现状！"
 kog2.35.3:0 ""
 kog2.35.4:0 ""

 kog2.36.t:0 "[KOG.GetName]要求解放魔法道具"
 kog2.36.d:0 "付丧神与魔法使的关系一直都很“密切”，事实上被施术者使用的魔法道具“附灵”的情况也比一般道具频繁。不过如今的[KOG.GetName]开始声称魔法使的行为是一种“压迫”，[KOG.GetLeader]声称魔法使们为了所谓的效率经常在道具寿命耗尽前就将其替换，这导致了大量付丧神没能发育完全就惨遭抛弃。毫无疑问这就是压迫，所以[MRS.GetName]必须将她们用于安置初生付丧神的保留地无条件交给[KOG.GetName]，“如果她们不停止压迫，那我们就开始压迫。”[KOG.GetLeader]态度强硬，或许一直以来衰弱的[MRS.GetName]还是妥协为好？"
 kog2.36.1:0 "我们忍了太久！这没回旋余地！"
 kog2.36.2:0 "这些试管真是造反了..."
 kog2.36.3:0 "这也是下克上的一种？"
 kog2.36.4:0 ""

 kog2.37.t:0 "[KOG.GetLeader]宣称[KOG.GetName]"
 kog2.37.d:0 "[KOG.GetName]在[KOG.GetLeader]的领导下一直采取扩张主义政策，在人类战争的废墟上她们通过几次军事冒险已经掠夺了几乎倍于前人里北部工业区的土地。现在自称“工业”或许已经无法满足这些军国主义者了，[KOG.GetLeader]已经在九十九城的道具大会上宣布建立“大九十九国”，并自封“全幻想乡道具的元首”，在发表了“一个民族，一个国家，一个元首”的宣言后她则弹唱起了新国家的国歌《九十九高于一切》，“从雾之湖畔到月影竹林，九十九！九十九！高于一切！高于万物！”“劳动、主权和自由，是我们千秋万代的誓言。为了实现这使命的荣誉，为了大九十九国永远的繁荣昌盛！”。"
 kog2.37.1:0 "嗨！[KOG.GetLeader]！"
 kog2.37.2:0 "这曲子不是她原创的吧。"
 kog2.37.3:0 ""
 kog2.37.4:0 ""

 kog2.38.t:0 "[KOG.GetLeader]宣称[KOG.GetName]"
 kog2.38.d:0 "[KOG.GetName]在[KOG.GetLeader]的领导下一直采取着付丧神独有的发展模式，这类与她们道具身份的各类政策一直没有一个确定下来的总称。所以在近日[KOG.GetLeader]在九十九城的道具大会上宣布自己为“工团主义者”，她解释道“工团是一个外界词汇，意指人类中的工具人们联合起来构建的全新政体，这正好概括了我们的现状！我们就是道具联合起来的共同体！”。在得到与会的道具们一致认同后她当即宣布更改国名为“九十九联合工团”，随即弹唱起了《联合工团之歌》，“来，左，二，三~来，左，二，三~向着我们必须实现的事业~在道具的统一战线中前进吧~只因你也是道具~”"
 kog2.38.1:0 "道具的解放就一定要实现！"
 kog2.38.2:0 "这曲子不是她原创的吧。"
 kog2.38.3:0 ""
 kog2.38.4:0 ""

 kog2.39.t:0 "[KOG.GetName]宣布开始收复失地"
 kog2.39.d:0 "[SCA.GetName]正深陷战争泥潭，而她的敌人们可都没有闲着，[KOG.GetName]的[KOG.GetLeader]在向[SCA.GetName]开战后立即发表了一篇声明，宣布付丧神理应享有整个人里工业区的主权，也就是目前属于[WAK.GetName]的东部地区，这里在复权战争结束后为了奖赏吸血鬼部队的及时增援从而划给了她们。而[SCA.GetName]方面对该声明自然是嗤之以鼻，“这片地区的归属权仍有条约效力保护！”，[KOG.GetName]方面自然也没把这当一回事，或许在幻想乡只有拳头大小才能决定什么归属权吧。"
 kog2.39.1:0 "失去的都会夺回来！"
 kog2.39.2:0 "或许当年就该把整个工业区都吃了。"
 kog2.39.3:0 "她们还真把人类的工厂都当成了自己的。"
 kog2.39.4:0 ""

 kog2.41.t1:0 "[HUM.GetName]将定期开展妖怪节"
 kog2.41.d1:0 "[HUM.GetName]接到了来自[KOG.GetName]等多个势力的联合请求，希望[HUM.GetName]能够定期举办开放节，而主办、安全等一系列后续工作将由妖怪承担，而这一开放目的旨在消除之前人类对于妖怪的误解。[HUM.GetName]经过几天和幻想乡贤者的商讨之后，决定通过这一请求。"
 kog2.41.t2:0 "[KOG.GetName]的人里开放政策的失败"
 kog2.41.d2:0 "据多个妖怪势力反应，[KOG.GetName]之前向她们发来了一起要求[HUM.GetName]开放的请求，然而这一请求却因反对者过多被抛弃，[HUM.GetName]将会继续维持现状。"
 kog2.41.1:0 "那这样能够更好地从人里收益了。"
 kog2.41.2:0 "她们这是不把我们当一回事！"
 kog2.41.3:0 "太失败了。"
 kog2.41.4:0 "失败才是对的。"
 kog2.41.5:0 "或许是件好事。"

 kog2.42.t:0 "人里的锻造公司"
 kog2.42.d:0 "向来与人类亲近的多多良小伞本就在人里有着一家铁匠铺，因在人里有着不错的口碑，便决定在人里建立一家专门的锻造公司，来加大生产效率与产量。这也似乎是在向人类传达着付丧神并非与人类为敌的意思，或许在未来，人类与付丧神将会不再有隔阂？"
 kog2.42.1:0 "加大力度，持续进行。"
 kog2.42.2:0 "显然是不可能的。"
 kog2.42.3:0 "不能说是一件坏事。"
 kog2.42.4:0 ""

 kog2.44.t:0 "被破坏的规矩"
 kog2.44.d:0 "及幻想乡长期以来，原本的规矩也已经被抛弃在了遥远的一边。常活跃于人里的付丧神们开始接触在人里持有较大产业链的人，并以其产业作为交换，为他们的后代提供便利。这也毫无疑问是属于规矩的破坏了，但事到如今，又有多少人在乎呢？"
 kog2.44.1:0 "这都是为了付丧神的更好发展罢了！"
 kog2.44.2:0 "好一手如意的算盘。"
 kog2.44.3:0 "这让我们有了自保的能力。"
 kog2.44.4:0 ""

 kog2.45.t:0 "[KOG.GetName]与[NMS.GetName]开战"
 kog2.45.d:0 "“诸位道具！我们将再度与人类并肩作战！佛教暴徒们为所欲为的时代该结束了！”[KOG.GetLeader]在九十九城的道具大会上用这句话做了结尾，此时在[KOG.GetName]与[NMS.GetName]边界集结的付丧神军队早已与对面的妖怪们交火多时了。据前来采访的天狗记者所言这场战争的主要原因确实是人类，付丧神对人类友好的政策确实不是说说而已，当下的这场战争就足以证明她们的决心，任何对人类有可能的威胁对象都有可能被她们“排除”，不过佛教妖怪们会有这么简单被打败吗？"
 kog2.45.1:0 "必须解决这个危险的邻居！"
 kog2.45.2:0 "你们和人类也没阻挡我！"
 kog2.45.3:0 "可能性质和人类复权时有那么点差别。"
 kog2.45.4:0 ""

 kog2.46.t:0 "纯粹的信仰之心"
 kog2.46.d:0 ""付丧神们通过长时间以来对人类社会的亲近行为，尽管极其不容易，但她们最终还是博得了人类的信任，原因也是付丧神能够给她们带来安全感。这份感情的背后，蕴含着人们对付丧神的感激，逐渐转化为崇拜的信仰。在最开始的时候还有些疑惑，慢慢地她们便醒悟了过来。我们，成为神明了。""
 kog2.46.1:0 "我们这么久的努力并没有白费！"
 kog2.46.2:0 "它们……居然，成功了？"
 kog2.46.3:0 "神明大人啊……"
 kog2.46.4:0 ""

 kog2.47.t:0 "付丧神横行人间之里"
 kog2.47.d:0 "随着[KOG.GetName]部队整齐的列队入城，随着[KOG.GetName]的旗帜在人里议会前冉冉升起，妖怪们争夺人类控制权的长年斗争终于结束了。按[KOG.GetLeader]的说法，“这才是下克上真正意义上的实践，道具不仅取代了使用者，甚至将他们作为我们的道具。”这话听起来可能会让绝大多数人类感到些不适，不过[KOG.GetLeader]再三强调，付丧神文化中的“道具”一词只有纯粹的褒义。然而在她的视线下，人里仅存的工业都被占领军接管。"
 kog2.47.1:0 "我们已经做到了贤者都做不到的事！"
 kog2.47.2:0 "你告诉我这是下克上？"
 kog2.47.3:0 "她们的征服游戏是不是玩的太过火了？"
 kog2.47.4:0 "我们是道具！"

 kog2.50.t:0 "[KOG.GetName]将忠于[YKR.GetName]"
 kog2.50.d:0 "付丧神的独立在部分层面还是出于妖怪贤者[YKR.GetLeader]的干预，否则当年部分参战的妖怪是计划把她们和人类放在一块处理的，这才阻止了[SCA.GetName]吞并整个人里工业区的野心。而如今她们在羽翼渐丰后也没有忘记贤者的恩准，[KOG.GetLeader]在道具大会上宣布将继续追随[YKR.GetLeader]的一切方针，“我们坚信[YKR.GetLeader]才真正的站在所有妖怪的角度上思考问题，那么凡是[YKR.GetLeader]做出的决策，我们都坚决维护；凡是[YKR.GetLeader]的指示，我们都始终不渝地遵循。”"
 kog2.50.1:0 "妖怪理应站在妖怪贤者一边！"
 kog2.50.2:0 "小小的缓冲带也成长了。"
 kog2.50.3:0 "嘴上说忠诚就忠诚了？"
 kog2.50.4:0 ""

 kog2.51.t:0 "[KOG.GetName]将排除贤者的影响"
 kog2.51.d:0 "有种说法是[KOG.GetName]不过是妖怪贤者[YKR.GetLeader]干预下成立的工具政权，只不过是在吸血鬼的庞大缝合帝国和其他列强间制造出一片缓冲带以平衡势力范围而已。不过她们占据的这块地毕竟是工业区，在列强的夹缝间[KOG.GetName]愈发强盛，[KOG.GetLeader]则在道具大会上宣称将“绝不做缓冲带，我们将拒绝一切外部的阴谋家代我们做出的规划，我们将自己使用自己！”这番话简直是直接打了[YKR.GetLeader]的脸，不过既然是她的话会没有料到有今天吗？"
 kog2.51.1:0 "贤者什么的不需要！"
 kog2.51.2:0 "不过是缓冲带而已。"
 kog2.51.3:0 "贤者倒也拿她们没办法了。"
 kog2.51.4:0 ""

 kog2.53.t:0 "[KOG.GetName]将排除人类的影响"
 kog2.53.d:0 "“鱼儿离不开水，瓜儿离不开秧。”“但是妖怪可以脱离人类，那么道具离开了人类就不能使用自己了吗？”[KOG.GetLeader]这么论证着“道具脱离论”，她已经不是第一次这么说了，不过向外部尤其是[HUM.GetName]宣布倒是头一回。“这不是意味着与[HUM.GetName]抑或是全体人类完全断交，而是从此我们互不相欠，我们不需要你们来使用我们，我们也不会去像其他妖怪那样压迫你们。”要这么说的话倒是和近来流行于乡内的妖怪改良主义没什么太大区别，只是道具离开了千百年来的使用者真的能自己使用自己吗？即使有单独的付丧神个体可以这么做，那么其他的都可以这样？"
 kog2.53.1:0 "我们要跟上时代！"
 kog2.53.2:0 "她们真是忘恩负义。"
 kog2.53.3:0 "人类的时代结束了。"
 kog2.53.4:0 ""

 kog2.54.t:0 "付丧神宣言"
 kog2.54.d:0 ""付丧神社会长期以来一直带着股迷茫，迷茫着自己究竟为什么存在，自己是否应该被人所使用。而这一迷茫最终也被打破。其付丧神领导宣称:“一直以来，我们被灌输的便是“为人使用”这样一观念，可我，不这么认为，我们是付丧神，为什么要去听信人类所灌输给我们的东西，我们要自力更生。自己，做自己的主人！只有这样，才能够发挥出属于我们付丧神的力量！”""
 kog2.54.1:0 "一切为了我们自己！"
 kog2.54.2:0 "她们的精神力量变得坚固了"
 kog2.54.3:0 ""
 kog2.54.4:0 ""

 kog2.55.t:0 "[KOG.GetName]希望人里门户开放"
 kog2.55.d:0 "[KOG.GetName]向我们发来人里门户开放的提议，据称她们也向别的势力发送了，如果多数通过，则会向[HUM.GetName]政府申请。"
 kog2.55.1:0 "我们同意这一提议。"
 kog2.55.2:0 "我们不能接受。"
 kog2.55.3:0 ""
 kog2.55.4:0 ""

 kog2.56.t:0 "告魔法森林同胞书"
 kog2.56.d:0 "魔法森林一直是幻想乡的灵气之源。魔法使们在这里生长，生活，制作道具，每天都探寻魔法的真谛。道具们支撑起了魔法使们的强大力量，也成为了魔法之森重要的组成部分。你们愈发认识到了你们自己的力量，与魔法使无关的，自己的力量。这正如我们一样。觉悟了的道具，都不应该屈居在别的什么下面，不管是人类，妖怪，还是魔法使；更不应该各自为战，甚至同室操戈，成为他人的嫁衣。来吧，魔法森林的兄弟姐妹们，挣脱魔法使的枷锁，让我们团结在一起。高贵的魔法使们，从今往后只有自由的道具！我们不愿挑起战火，但是我们也不接受同胞遭受压迫！"
 kog2.56.1:0 "可以接受。"
 kog2.56.2:0 "这是赤裸裸的挑衅！"
 kog2.56.3:0 ""
 kog2.56.4:0 ""

 kog2.57.t:0 "失败的统战外交"
 kog2.57.d:0 "或是她们自己的真实想法，[FROM.GetName]并没有选择和付丧神站在一起。 [KOG.GetLeader]为了最终的解决方案陷入了深深的思考，但是留给她的时间并不多。"
 kog2.57.1:0 "我们只能这么做了。"
 kog2.57.2:0 "可以寻求另外一条道路。"
 kog2.57.3:0 ""
 kog2.57.4:0 ""

 kog2.58.t:0 "新人间之里协议"
 kog2.58.d:0 "付丧神们在从人间之里的残垣上崛起之后，一步步的发展壮大，已经成为了举足轻重的一股力量。从工坊生产的各类武器，到日常人家的一日三餐，付丧神的影响力已经覆盖了人间之里的每一个角落。现在[KOG.GetLeader]企图更进一步，她向[HUM.GetLeader]提交了一份“新人间之里协议”，如果这份提案获得通过，人间之里将彻底实质成为付丧神的附庸，成为道具的道具。人类的时代真的要结束了吗？ [HUM.GetLeader]显得有些烦躁，不再接受任何来访，把自己锁在房间里。" 
 kog2.58.1:0 "人类的时代真的结束了。"
 kog2.58.2:0 "她们不过是道具而已！"
 kog2.58.3:0 ""
 kog2.58.4:0 ""

 kog2.59.t:0 "[HUM.GetName]拒绝了我们的要求"
 kog2.59.d:0 "傲慢的[HUM.GetLeader]啊，我们接受着同样的压迫，我们拥有共同的利益，明明我们应该站在一起不是吗？其实我们想要的，只是和[HUM.GetName]的关系更加紧密一些… 果然，这样是行不通的呢。"
 kog2.59.1:0 "我们只能用别的方法来告诉人类了。"
 kog2.59.2:0 "那么，只能祝人类好运了。"
 kog2.59.3:0 ""
 kog2.59.4:0 ""

 kog2.60.t:0 "146季的[KOG.GetName]"
 kog2.60.d:0 "付丧神作为对抗人类的重要力量，从战争中获得了应有的回报，继承了大量人类的军工业，使自己成为了继天狗和河童之外，第三个外界科技化的妖怪势力，同时，靠着成功的外交手段，同时在各种族之间都建立了比较友好的关系，尤其是我们曾经最大的敌人人类。然而浩浩荡荡的反人类战争才过去2年，那些曾经一同对抗人类的妖怪们却各怀鬼胎，相互不信任，让幻想乡再次进入了动荡之中。尽管付丧神内部派系争端错杂，但每个派系都明白如果现在的付丧神再回到结界危机前弱小状态，那些贪婪的大妖怪们很快就会像人类一样把我们作为工具一样对待。然而付丧神作为一种小妖怪，缺乏像大妖怪那样同时拥有力量和智慧的领导者，不得不采用选举试用的方法来探索自己未来的道路。"
 kog2.60.1:0 "一个复杂的开始。"
 kog2.60.2:0 ""
 kog2.60.3:0 ""
 kog2.60.4:0 ""

 kog2.61.t:0 "走上幻想乡的舞台"
 kog2.61.d:0 "在不久之前，付丧神只不过是散落在各处的孤独道具，被人随意的使用，抛弃，而现在，她们已经成为一个国家。站在人类丢下的断壁残垣上，她逐步睁开了看向幻想乡的眼睛。谁也没能预见到道具们能走到今天这个地步，道具们可以做到更大的事情！[KOG.GetName]作为新生的势力，拥有着巨大的力量与可能性，它唯一欠缺的，只是正确的领导和方向。它的武装组织已经初具规模，它的产业发展已经步入正轨，是时候建立一个完善的政府，让它成为一个真正的国家了！领导人候选们或许还不够成熟，但是我们可以慢慢尝试，直到找到适合自己的路。"
 kog2.61.1:0 "嘿！好一个堀川雷鼓！"
 kog2.61.2:0 "八桥为道具谋幸福！"
 kog2.61.3:0 "弁弁是道具大救星！"
 kog2.61.4:0 "小伞会为道具赢得和平！"

 kog2.62.t:0 "第二次选举"
 kog2.62.d:0 "第一次路线尝试已经到了验收的阶段，让我们开始下一个阶段的尝试吧！"

 kog2.63.t:0 "第三次选举"
 kog2.63.d:0 "第二次路线尝试也已到达终点，马上就要决定最终的领导者了。"

 kog2.65.t:0 "最终选上了堀川雷鼓"
 kog2.65.d:0 "鲜红的秀发，激昂的鼓点，纯白的劲装，今天的堀川雷鼓仍然是那么光彩照人。隐藏在那饱含力量的身躯之下，是开放包容进步的自由精神。她的英姿让人着迷，她的口号掷地有声。在雷鼓的领导下，付丧神将找到自己的意义和位置，成为幻想乡大家庭的重要一员。\n“自由引导道具！”"
 kog2.65.1:0 "好。"


 kog2.66.t:0 "最终选上了九十九八桥"
 kog2.66.d:0 "如果不是站在了领导人候选的讲台上，九十九八桥，实在是一个很普通的女孩子。普通的发型，普通的着装，恐怕在人群中就会立刻认不出吧。谁也没有想象到，八桥小小的身躯里，却装着改变整个世界的力量和勇气。你很难从她的眼中看到激烈，但你不得不承认，她的话语是那么的坚定有力。所有道具一律平等，她一定做得到。\n“要创造道具的幸福，全靠我们自己。”"
 kog2.66.1:0 "好。"
 kog2.66.2:0 ""


 kog2.67.t:0 "最终选上了九十九弁弁"
 kog2.67.d:0 "“此刻请听我的话语\n我不是来夺取你们的生命和权力\n因为生命的存在是万有之所需\n万有不应忽视，不应灭亡\n纵使世上已无善者\n请宽恕与您同行之人并降下希望”\n与妹妹八桥不同，九十九弁弁，似乎并没有那么平易近人。只能看到，她的身上似乎闪现着光芒。她已然成为了真正的神明。"
 kog2.67.1:0 "好。"
 kog2.67.2:0 ""
 kog2.67.3:0 ""
 kog2.67.4:0 ""

 kog2.68.t:0 "最终选上了多多良小伞"
 kog2.68.d:0 "“嗒嗒嗒… 嗒嗒嗒……”不远处的铁匠铺里，传来了洪亮又清脆的敲击声。这样富有节奏的打铁之音，不用说，一定来自于多多良小伞的铺子。即使已经成为了领导人，她也仍没放下自己的铁匠铺。在曾经的幻想乡，小伞是一位喜欢吓人的付丧神，但是却很少成功吓到什么，倒是不少给大家带来欢乐。现在她仍是如此，只不过她现在身上的担子大了很多。她不愿意引发过多争斗，也希望与大家都亲近，她并非软弱，而是伟大的妥协者。与其满地战火，不如经济建设。小伞将用遍地的工厂，让付丧神赢得应有的地位，与幻想乡的各位一同面对未来。\n“快把那炉火烧的通红，趁热打铁才能成功！”"
 kog2.68.1:0 "好。"
 kog2.68.2:0 ""
 kog2.68.3:0 ""
 kog2.68.4:0 ""

 kog2.69.t:0 "最终选上了秦心"
 kog2.69.d:0 "。。。。。。？"
 kog2.69.1:0 "好？"
 kog2.69.2:0 ""
 kog2.69.3:0 ""
 kog2.69.4:0 ""

 kog2.70.t:0 "最终结果选举的新闻"
 kog2.70.d1:0 "经过了一次又一次的尝试，稚嫩的付丧神政府变得愈发成熟。曾经的小小付丧神，也成为了可以独当一面，可以直面大妖怪的伟大领袖。最终，[KOG.GetLeader]成为了[KOG.GetName]的领导人，她仍然秉持付丧神独立的理念，并积极拥抱最新的科学和技术理论，主张减弱与人类的关联，同时向妖怪逐步靠拢。 "
 kog2.70.d2:0 "经过了一次又一次的尝试，稚嫩的付丧神政府变得愈发成熟。曾经的小小付丧神，也成为了可以独当一面，可以直面大妖怪的伟大领袖。最终，[KOG.GetLeader]成为了[KOG.GetName]的领导人，她是一个激进的道具解放者，主张所有仍在受压迫的道具都解救出来，并坚持所有道具一律平等。 "
 kog2.70.d3:0 "经过了一次又一次的尝试，稚嫩的付丧神政府变得愈发成熟。曾经的小小付丧神，也成为了可以独当一面，可以直面大妖怪的伟大领袖。最终，[KOG.GetLeader]成为了[KOG.GetName]的领导人，她自称“九十九神”，并在成为真神的道路上大步前进。她认为所有的道具都应该成为以真正的神，而人类和妖怪则应该给付丧神服务。"
 kog2.70.d4:0 "经过了一次又一次的尝试，稚嫩的付丧神政府变得愈发成熟。曾经的小小付丧神，也成为了可以独当一面，可以直面大妖怪的伟大领袖。最终，[KOG.GetLeader]成为了[KOG.GetName]的领导人，她是一个伟大而坚定的妥协者，她通常避免暴力的行径，并倾向于组建防御同盟，一同应对来自外部的邪恶。她支持与人类建立紧密的联系，并期待着成为真正的“民主兵工厂”。"
 kog2.70.d5:0 "经过了一次又一次的尝试，稚嫩的付丧神政府变得愈发成熟。曾经的小小付丧神，也成为了可以独当一面，可以直面大妖怪的伟大领袖。最终，[KOG.GetLeader]成为了[KOG.GetName]的领导人，她一直以无表情的扑克脸而出名，谁又知道她真正的想法呢？让我们看看她能做写什么吧。"
 kog2.70.1:0 "[KOG.GetName]，继续向前！"
 kog2.70.2:0 "有趣。"
