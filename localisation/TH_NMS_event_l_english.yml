 nms2.59.t:0 "[NMS.GetLeader]的问题"
 nms2.59.d:0 "娜兹玲从自己手下的纠察队得到了一个惊人的消息，作为现在[NMS.GetName]象征的[NMS.GetLeader]竟然私底下吃肉，而且可能已被一些信徒所知道！虽然她原本是虎，但这对于不稳定的[NMS.GetName]来说，如果这件事情被曝光，这一定会让好不容易稳定下来的局势变得更加多变，还会让寄予我们厚望的圣大人大大失望，于是娜兹玲找到了[NMS.GetLeader]并说明了情况。[NMS.GetLeader]意识到了自己的问题会让[NMS.GetName]再度陷入危机，于是提出让毘沙门天的手下——也就是娜兹玲来接替她当住持，而且[NMS.GetLeader]相信这是她的决定，圣大人是肯定支持的。于是娜兹玲……"
 nms2.59.1:0 "以“觉得那些信徒还是不会把吃肉的事情爆出去，不必太多疑。”为由，推辞了。"
 nms2.59.2:0 "为了[NMS.GetName]的未来，必须亲自上场。"
