 scn142.2.desc:0 "随着战争局势的变化，人间之里也加入了战争，进入了恶劣的魔法之森内。"
 scn142.2.a:0 "知道了"
 scn142.31.title:0 "斯卡雷特帝国干涉战争"
 scn142.31.desc:0 "斯卡雷特帝国认为崛起的革命势力会对其造成巨大的威胁，也向我们宣战了！"
 scn142.31.a:0 "知道了"
 scn142.4.title:0 "兽道同盟打劫"
 scn142.4.desc:0 "生活在兽道的妖怪们尽管没有加入革命军，单独向人类联军宣战，意在趁火打劫。"
