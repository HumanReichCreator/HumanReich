# mrs.53.2:0 ""
MRS_neiluanhuanchong_idea:0 "内战的激情"

mrs.54.t:0 "南魔法之森的动乱"
mrs.54.d:0 "南魔法之森地区，或者说是魔法使的魔法之森地区今日因为非魔法使的种种不合理请求导致了内部混乱，起因是各个种族想依靠魔法使的外界压力而获得特权，然而魔法使并没有完全这么做，导致了这场内乱。\n幻想乡各界预计其周边的其他种族也会或多或少干涉这场内乱，如果内乱的规模过大，甚至魔法使会从此之后被妖怪下克上。"
mrs.54.1:0 "我们能够解决！"
mrs.54.2:0 "还是把魔法之森叫为妖怪森林算了。"

mrs.56.t:0 "魔理沙不在之后"
mrs.56.d:0 "魔理沙离开以后，有一些人改变了她的想法，支持了某些理念。"
mrs.56.1:0 "听起来不错。"

mrs.57.t:0 "[MRS.GetName]寻求我们的直接支持"
mrs.57.d:0 "在[MRS.GetLeader]成为[MRS.GetName]元首后，希望借助霖之助和[MRS.GetLeader]以前的关系，得到一部分先进武器来镇压其他种族以维持她作为元首的地位。作为回报，[RNS.GetName]将受到魔法使们的无条件保护。"
mrs.57.1:0 "这是个很好的建议。"
mrs.57.2:0 "我们不需要这样的保护。"

mrs.58.t:0 "[MRS.GetName]称她们将帮助我们解除妖怪的束缚"
mrs.58.d:0 "随着[MRS.GetName]的强大，她们开始寻求自己的种族根源，也就是人类。她们一并认为人类是这个世界上最高贵的种族，魔法使是人类的一个分支，同样也是高贵的种族。而现在，她们看到了人类被妖怪、神明压迫的事实，想要帮助我们解脱。不过，她们认为上白泽慧音是帮助妖怪压迫人类的叛徒，必须让其下台。"
mrs.58.1:0 "我们或许可以通过这样再次复权。"
mrs.58.2:0 "魔法使，你们想的太远了。"

mrs.59.t:0 "[HUM.GetLeader]拒绝了我们的提议！"
mrs.59.d:0 "果然，妖怪在[HUM.GetName]的影响力非同寻常，她们自然而然的拒绝了我们的提议。"
mrs.59.1:0 "我们来主动帮助人类！"
mrs.59.2:0 "我们没必要热脸贴冷屁股。"

 mrs.60.t:0 "[MRS.GetLeader]接受元首的称号"
 mrs.60.d:0 "魔法使在幻想乡大乱中的损失可能不是最严重的一个，然而她们的心态似乎变得有些...奇怪？一向分裂的她们近来举行了一次聚会，讨论的结果竟是授予大魔女[MRS.GetLeader]独裁权并尊为“元首”。魔法使们声称这个称号能更凸显[MRS.GetLeader]的至高地位，从此这位幻想乡无人不知无妖不晓的英雄人物就能运用她在往昔解决各种异变中所展现的智慧与勇气去帮助魔法使们再度伟大，而当事人似乎也不再是当年吊儿郎当的样子，散会的时候她一举手，大多穿着黑衣的魔法使们突然整齐列队喊起了奇怪的口号..."
 mrs.60.1:0 "魔理沙万岁！"
 mrs.60.2:0 "果然她只是个短视的人类"
 mrs.60.3:0 "啊，我的女儿..."
 mrs.60.4:0 "人类复权战争的又一个受害者..."
 mrs.60.5:0 "这一看就是准备集权了。"

 mrs.61.t:0 "《我们的土地！我们的力量！》"
 mrs.61.d:0 "[MRS.GetLeader]近来进行了一次公开演说以阐述自己的政治蓝图，在这篇题为《我们的土地！我们的力量！》的演讲辞中[MRS.GetLeader]宣称"我们定居于此，我们的力量源自于此，这是我们的土地，我们的力量！"“没有谁能把我们从这里赶出去，而我们注定要成为魔法之森的主宰！”由魔法设备全程投影直播的演说场面很快扩散到了整个魔法之森地区，多数妖怪带着戏谑的心情观看时也有一些妖怪对此表示担忧，她们敢这么说是否意味着妖怪已不再令人恐惧？"
 mrs.61.1:0 "魔理沙万岁！！"
 mrs.61.2:0 "我知道你失去了很多..."
 mrs.61.3:0 "她到底是怎么了？"
 mrs.61.4:0 "只是失败者的哀嚎罢了。"

 mrs.62.t:0 "魔法使集会所纵火案"
 mrs.62.d:0 "[MRS.GetLeader]的元首之路并没有一帆风顺，执行的一系列极端主义政策开始遭到一部分魔法使的抵制，在抗议无果后反对派们竟将森林中的魔法使集会所烧毁...毫无疑问这是试图谋害正在那里开会的[MRS.GetLeader]。但是问题在于以上完全是[MRS.GetLeader]一派的说法，她们没有一人在火灾中伤亡且迅速反应过来，抓捕了几名被认作是嫌疑者的魔法使后又声称要扩大肃反，自然被她们投入魔法牢笼里的人全都是反对派那边的。"
 mrs.62.1:0 "我们可以借此列出一份长长的名单..."
 mrs.62.2:0 "她竟然干出这种事？"
 mrs.62.3:0 "感觉就不对劲..."
 mrs.62.4:0 ""

 mrs.63.t:0 "魔法使之夜"
 mrs.63.d:0 "[MRS.GetLeader]终于撕下了伪装，就在昨天晚上完全忠于她的“警卫旗队”突然开始在整个控制区内戒严，大量曾公开反对过她的魔法使都被逮捕，随后她们都被押送至魔法使集会所的废墟处与上次纵火案的嫌疑人一同遭到处决。这种暴虐的行为很快激起了周边势力的声讨，甚至部分看似“野蛮”的妖怪都加入了这一行列，看来[MRS.GetName]未来在幻想乡是没多少朋友了。"
 mrs.63.1:0 "不需要在乎别的，已经没人能阻挡我们了。"
 mrs.63.2:0 "永别了[MRS.GetLeader]。"
 mrs.63.3:0 "这是人干的事吗？！"
 mrs.63.4:0 ""

 mrs.64.t:0 "[MRS.GetName]入侵[TKM.GetName]"
 mrs.64.d:0 "[TKM.GetName]的付丧神中有部分的本体就是来自于魔法使们使用的魔法道具，显然他们和[MRS.GetName]一直有着十分的微妙的关系，这或许成为了某些付丧神针对[MRS.GetName]的领土要求...现实却是相反的，近来[MRS.GetLeader]竟突然宣称“付丧神作为下贱的妖怪只配任由伟大的魔法使主宰！”“劣等种族要么为我们工作！要么就给我去死！”自然付丧神不可能忍受这种疯狗般的侮辱，然而她们的回信还没发出，早已部署完毕的魔法使部队已经越过边境，一场大战随即爆发。"
 mrs.64.1:0 "跪下！下贱的妖怪！"
 mrs.64.2:0 "比起付丧神我更讨厌你。"
 mrs.64.3:0 "我们很快会让你知道自己的脑子出了什么问题。"
 mrs.64.4:0 "她到底从哪儿学到这些词汇的？"

 mrs.65.t:0 "魔法森林统一战争"
 mrs.65.d:0 "魔法森林一直都是妖怪居多的蛮荒森林，不过由于大量离开人里的魔法使在此居住致使这儿被冠上了这个称呼，而如今魔法使已经准备好让这里实至名归了。在[MRS.GetLeader]的命令下狂热的魔法使们主动向上次大战的主力[SEJ.GetName]宣战，自然这场战争除了争夺领土还有着浓重的复仇主义，往昔以“下克上”之名号召众妖击败人类的[SEJ.GetName]这一次又该如何面对更加疯狂的复仇者们呢？"
 mrs.65.1:0 "要么我们一雪前耻，要么我们身死会灭！"
 mrs.65.2:0 "你们会输的比上次还惨的。"
 mrs.65.3:0 "她们能赢？"
 mrs.65.4:0 ""

 mrs.66.t:0 "[MRS.GetName]进军人里"
 mrs.66.d:0 "[MRS.GetName]自征服[TKM.GetName]后实力急剧膨胀，与[HUM.GetName]接壤后更是据称她们的元首已经有了吞并人里的野心，那么她确实就是这么想的。[MRS.GetLeader]已经对[HUM.GetLeader]发出了最后通牒，她要求现在立刻马上把整个[HUM.GetName]的管辖权转交给她，“我们魔法使也是人类，我们正在为了全体人类的自由而战！如果你拒绝我们就会在24小时内占领人里议会！”自然她忠诚的魔法使们已经在[HUM.GetName]北部边界上准备好了，如果[HUM.GetLeader]拒绝那势必将…"
 mrs.66.1:0 "我们势不可挡！"
 mrs.66.2:0 "所以我应该？"
 mrs.66.3:0 "你有点不知天高地厚了..."
 mrs.66.4:0 "她们什么时候代表起了人类？"

 mrs.67.t:0 "[MRS.GetName]的最终解决方案"
 mrs.67.d:0 "[MRS.GetName]成功了，在一系列的苦战后她们真的取得了整个魔法森林的控制权，如今已经没有哪个妖怪敢跳出来反对元首之治。然而[MRS.GetLeader]对此仍不满足，在她的授意之下征服者们在各个林间空地中建设了大量被称为“转化营”的魔法设施，大量妖怪被遣送至此并被强制注能的方式“成为魔法使的一员”，也就是说整个魔法森林现在确实是魔法使们的森林了，至少根据她们的“魔法使民族标准”来看是这样的。"
 mrs.67.1:0 "胜利万岁！"
 mrs.67.2:0 "实属野蛮"
 mrs.67.3:0 ""
 mrs.67.4:0 ""

 mrs.68.t:0 "全幻想乡人类的元首"
 mrs.68.d:0 "从南魔法之森的雾雨魔法店店主到如今统治人里周边的元首，[MRS.GetLeader]做过的事情已经太多了，她已经感觉到有点累了，似乎永生的愿望正越来越遥远...“但是一个人的生死于她伟大的祖国比起来是多么一文不值！”以这句话结束一番感叹后[MRS.GetLeader]宣布自己已经不再是全魔法使的元首，然后在全人里居民的欢呼下她随即被人里议会授予“全幻想乡人类的元首”之头衔。“我们已经站起来了！我们所有人再一次屹立于阳光之下！统一的人类永远不会被击败！全人类！！万岁！！！！”"
 mrs.68.1:0 "胜利万岁！魔理沙万岁！！！"
 mrs.68.2:0 "战争永远的改变了一个人，也改变了这个世界。"
 mrs.68.3:0 ""
 mrs.68.4:0 ""