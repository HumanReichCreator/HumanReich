 l_english:
 yyk.1.t:0 "负荆请罪？"
 yyk.1.d:0 "其实从幻想乡的结界危机爆发之后，明眼人都知道幽幽子在帮助幻想乡的妖怪残害人类，而这并不能被她的上司四季大人允许。而现在，幽幽子主动向阎魔请罪了，而后者的态度现在还不明。\n幻想乡众多的妖怪势力对此不置可否，而人类，并不能相信这个冥界之主。\n幽幽子到底是真心认错，还是敷衍了事，亦或是包藏祸心，这只能由时间来回答了。"
 yyk.1.1:0 "首先把目光放在地狱。"
 yyk.1.2:0 "现在下结论还为时过早。"
 yyk.1.3:0 ""
 yyk.1.4:0 ""

 yyk.2.t:0 "冥界新的外交事态"
 yyk.2.d:0 "幽幽子所统御的冥界速来倾向明显，但却在近日更为倾斜。\n当妖怪贤者不断利用自身影响力发动幻想乡区域内的暴力冲突与文化冲击中总拜托不了幽幽子以及她身后的冥界。其中地区叛乱的人员拿着的是妖怪贤者与冥界的制式武器，并且随处可见冥界的幽灵志愿军。\n据说[SKI.GetLeader]裁判长已经以“地狱与冥界应当对外界保持立场中立。”的理由开展了对幽幽子的相关调查。"
 yyk.2.1:0 "我们应该做的更小心些……"
 yyk.2.2:0 "这会冥界怕是难逃责难。"
 yyk.2.3:0 ""
 yyk.2.4:0 ""

 yyk.3.t:0 "幽冥结界的破坏"
 yyk.3.d:0 "妖怪贤者[YKR.GetLeader]强势介入冥界事物，并协同冥界之主幽幽子一同击碎象征着冥界与幻想乡屏障的幽冥结界，它的碎裂意味着冥界从今以后将拜托地狱裁判所的控制归入幻想乡的范畴之中。\n裁判长[SKI.GetLeader]在事件曝光之后表示将要“严惩八云紫与[YYK.GetLeader]”但至今却仍未有任何大的动作。"
 yyk.3.1:0 "就算裁判长现在想要介入也为时过晚了。"
 yyk.3.2:0 "这会儿她们俩闹得动静可比任何时候都要大。"
 yyk.3.3:0 "可别指望有人会为她们求情！"
 yyk.3.4:0 ""

 yyk.4.t:0 "两家联合"
 yyk.4.d:0 "[YKR.GetLeader]与幽幽子这一利益集团的联合，令幻想乡各处割据一方，自立为王的势力心怀畏惧。这意味着[YKR.GetLeader]不再有后顾之忧，而冥界独有的丰富资源也能为其所用；意味着她可以全心全意的把棋子放在幻想乡这一棋盘之上。\n不少原先立场就偏向于[YKR.GetLeader]的小割据势力在目睹形势之后也纷纷宣布投诚，加入到八云紫的旗帜之下。"
 yyk.4.1:0 "因战争劳民伤财的斯卡蕾特与天狗不再会是我们的对手。"
 yyk.4.2:0 "这老太婆的号召力可真不小。"
 yyk.4.3:0 ""
 yyk.4.4:0 ""

 yyk.5.t:0 "幽灵潮"
 yyk.5.d:0 "自从幽冥结界被破坏后，原本由地狱订下的“不接收来自幻想乡逝去亡魂”的规矩被冥界单方面的打破了。此举或许会更加激化冥界与裁判所之间原本就并不和睦的关系，或许地狱方面不再会单单只是口头上的职责，而是将付诸实际行动了。"
 yyk.5.1:0 "她们连自己的烂摊子都顾不好。"
 yyk.5.2:0 "这两家干起来可是一出好戏。"
 yyk.5.3:0 "我们只能给予谴责……"
 yyk.5.4:0 ""

 yyk.6.t:0 "隙间冥界联合体"
 yyk.6.d:0 "众所周知[YKR.GetLeader]与幽幽子是千年至交，哪怕是经历了数次足以击垮幻想乡的战争也未能使她们的关系生锈，两国之间关系暧昧不明。\n幽幽子此次正式在幻想乡中现身，以亡灵之躯踏足幻想乡的大地。她宣称:此次与[YKR.GetLeader]的同盟将会是永久并无条件的战争同盟，直至[YKR.GetLeader]完全统一整个幻想乡为止。\n但这个联盟究竟是由谁主导，那自然是明眼人都能看出来。"
 yyk.6.1:0 "我们向好时代又迈进了一步。"
 yyk.6.2:0 "谁都不知道她们的家底有几斤几两……"
 yyk.6.3:0 ""
 yyk.6.4:0 ""

 yyk.7.t:0 "赏樱祭"
 yyk.7.d:0 "冥界的樱花在幻想乡或是在哪儿的小地方都是享誉盛名，但却真的没有哪个傻瓜真的为了去看冥界的樱花而去死的。\n本次冥界之主[YYK.GetLeader]主导樱花祭，宴请了来自各方势力的首脑。但部分领导人并未接受邀请，只是派去了各自的副手前去参加，全当给予一份面子。\n[YKR.GetLeader]喜欢弄些虚与委蛇的东西在所有稍微了解她一点的妖怪中并不是什么秘密，她们不愿意去听[YKR.GetLeader]在台上讲的任何话，哪怕冥界盛开的樱花多漂亮，似乎只要[YKR.GetLeader]在，那便一下子堕为了凡物似的。"
 yyk.7.1:0 "这次的宴会并不是很理想。"
 yyk.7.2:0 "虚的东西就免了吧。"
 yyk.7.3:0 ""
 yyk.7.4:0 ""

 yyk.8.t:0 "冥界的融入"
 yyk.8.d:0 "随着冥界介入幻想乡的日子逐渐长久，所有常住于幻想乡的人逐渐默许了冥界的介入，一些妖怪还能够通过某些渠道来与死去的战友或爱人重逢，尽管阴阳两隔。这在所有人的眼里似乎是一件好事，哪怕多了一个冥界似乎也不影响大家的日常生活，而有些人还能够通过冥界一年一次的亡灵节来与逝去的亲友会面。\n但有不少来自各方势力的政客却认为冥界与[YKR.GetLeader]正想通过此举来收买人心，来得到受到其恩惠的人的忠诚。"
 yyk.8.1:0 "很明显那些政客在胡扯。"
 yyk.8.2:0 "她们说的并无道理。"
 yyk.8.3:0 ""
 yyk.8.4:0 ""

 yyk.9.t:0 "冥界地狱大割裂"
 yyk.9.d:0 "冥界因为擅自干涉幻想乡事物并多次违反地狱的规矩，逾越来自裁判所的警告，对[SKI.GetLeader]亲自下达的指令也阳奉阴违，早已将冥界应当执掌的责任抛之脑后，这次更是直接反向给予地狱最后通牒，发送了一份[YYK.GetLeader]亲自措辞优雅的独立申请书，但书信内容却是强制意味十足。"
 yyk.9.1:0 "我们不用在等[SKI.GetLeader]的回信了。"
 yyk.9.2:0 "她们彻底走上对立了。"
 yyk.9.3:0 "她[YYK.GetLeader]莫不是在欺辱我们？！"
 yyk.9.4:0 ""

 yyk.10.t:0 "以下克上西行寺"
 yyk.10.d:0 "在宣布摆脱了裁判所的控制之后，[YYK.GetLeader]马不停蹄便请[YKR.GetLeader]拟了一份对四季映姬的檄文，并派遣副手送去裁判所。\n据说[SKI.GetLeader]在收到檄文之后大发雷霆，马上命令各部鬼神长集结军队驻守边境，时刻准备着上级的命令，踏入冥界的国境线。"
 yyk.10.1:0 "我们将彻底从地狱的控制下解放。"
 yyk.10.2:0 "让我们也凑凑热闹吧。"
 yyk.10.3:0 "这是挑衅！"
 yyk.10.4:0 "把裁判所抹除，冥界就可以一家独大了。"

 yyk.11.t:0 "更名西行寺裁判所(待修改）"
 yyk.11.d:0 "在[YYK.GetLeader]与[YKR.GetLeader]的联军彻底开入裁判所的本部后，来自裁判所的使节愿意同意[YYK.GetLeader]的独立，并不再干涉[YYK.GetLeader]与[YKR.GetLeader]的计划。\n但这份有条件的投降书自然是被[YKR.GetLeader]拒绝了，尽管这次战争的主导者是[YYK.GetLeader]。而[YYK.GetLeader]也在其后发布:“我们将取得彻底、全面的战争胜利。”\n应[YYK.GetLeader]的意愿，条约的最后一条详细明说道:自然四季映姬不再担任阎魔一职，那么原先的裁判所自然也不该再冠名为“四季”，应当是西行寺才对。"
 yyk.11.1:0 "她们已经怕了。"
 yyk.11.2:0 "看来胜利的天平已经转向冥界了。"
 yyk.11.3:0 "这样一来裁判所的威胁就消失了。"
 yyk.11.4:0 ""

 yyk.12.t:0 "畜生界征服"
 yyk.12.d:0 "地狱的畜生界一直处于长期的无政府状态，里面帮派林立，恶斗不断，是真正意义上的地狱。\n[YYK.GetLeader]在改组裁判所后对外宣称将接管上代裁判所未能完成的事物，那就是令畜生界重新回到地狱的掌控之中。\n这份宣言无疑是狂妄的，但现在的[YYK.GetLeader]与冥界仍处于战胜了裁判所之后前所未有的战争狂热之中，加之先前对冥界的多次错误判断，现在没人会不相信[YYK.GetLeader]说出的每一句话了。"
 yyk.12.1:0 "这就是我们要的效果。"
 yyk.12.2:0 "这样下去只能看着她们越做越大。"
 yyk.12.3:0 "希望幽幽子你能好好管理这块无序之地。"
 yyk.12.4:0 "让那大小姐见识一下什么叫才畜生界！"

 yyk.13.t:0 "征服天堂"
 yyk.13.d:0 "在所有人都在猜测着[YYK.GetLeader]的下一步扩张对象时，不过数月她们便发出了公告，她们将会对原先属于地狱管辖的天界发动又一次的收复战争。\n天界的中转站向诸多原先有良好关系的势力送去了求助信，并寄希望于她们之上。但令她们失望的事，这次所有的势力都保持绥靖，不愿介入其中，似乎所有人都已经认定中转站绝无生还的可能，冥界的军队已经势不可挡了。"
 yyk.13.1:0 "我们的影响力日益提高，她们已经不敢对我们动手了。"
 yyk.13.2:0 "希望在这之后她能稍微停停吧。"
 yyk.13.3:0 "这样一来我们的道路又开了一条。"
 yyk.13.4:0 "她们想干什么?"

 yyk.14.t:0 "驱逐地狱的神明"
 yyk.14.d:0 "在裁判所彻底崩溃之后，地狱的大量神明走的走留的留，不少的神明在见地狱大势已去之后趁势加入了[YYK.GetLeader]的一方，以求得平安。但仍有不少立场中立的神明迟迟不愿离开这片土地。\n[YYK.GetLeader]很快发布告示:“如果你们还在踌躇不定，整日不做事就待在地狱吃闲饭的话，我们将采取强制措施，即派遣军队将你们送出冥界。”"
 yyk.14.1:0 "冥界不养闲人。"
 yyk.14.2:0 "她们居然敢这么做？"
 yyk.14.3:0 "既然下定决心了，那就一往无前。"
 yyk.14.4:0 "我看她们是不自量力！"

 yyk.15.t:0 "亡灵女皇的加冕"
 yyk.15.d:0 "如今[YYK.GetLeader]已牢牢控制三界，大势不可阻挡。现今哪怕是自诩强国的天狗或是自傲的斯卡雷特也不敢自诩能够战胜这庞大的帝国，而[YKR.GetLeader]的夙愿似乎只差临门一脚。\n[YYK.GetLeader]的三界之主、冥界女皇的加冕礼举行于樱花绽放的四月，在[231.GetName]，这处[YYK.GetLeader]的起家之地。而为其加冕的并非[YKR.GetLeader]，而是四季映姬，据说这是[YKR.GetLeader]的安排。\n隆重的加冕仪式之后，冥界的所有军队整装待发，连续的胜利让其士气高涨，对冥界之主满腔狂热。她们此刻正等待着[YYK.GetLeader]下达进一步的战争指令。\n她们已经彻底成为了一座持续运转着的战争机器。"
 yyk.15.1:0 "紫的夙愿终将实现。"
 yyk.15.2:0 "我们还能抵御她们吗？"
 yyk.15.3:0 "祝贺你，幽幽子。"
 yyk.15.4:0 ""

 yyk.16.t:0 "关押着人类的牢笼"
 yyk.16.d:0 "“外界人类打算入侵幻想乡。”这一说法率先由[YKR.GetLeader]说出。处于幻想乡的各首脑们对此不以为然，她们都认为这只是杞人忧天，外界人根本不知道幻想乡这一存在，又何谈入侵一说。就连[YYK.GetLeader]也是如此认为，她更是相信外界人没理由那么做。\n但不过数日之后，[YYK.GetLeader]便开始着手在冥界中设立外界人类监察局，将近几年中死去的来自外界的人类的灵魂捕抓来，并从她们并不算牢靠的嘴巴里套取她所需要的情报。\n没人知道这几天[YYK.GetLeader]经历了怎样的变化让她由一开始的立场转向另一极端，所有人都将目光转向的[YKR.GetLeader]，这其中的意味自然是不言而喻。"
 yyk.16.1:0 "撬开她们的嘴。"
 yyk.16.2:0 "[YKR.GetLeader]真是坏事做尽……"
 yyk.16.3:0 "有劳你了，幽幽子。"
 yyk.16.4:0 ""

 yyk.17.t:0 "幽幽子和紫不雅爆出"
 yyk.17.d:0 "据悉，在妖怪贤者[YKR.GetLeader]和冥界管理者幽幽子在白玉楼进行了一场秘密会晤，在本次会晤的过程中，双方交谈融洽，充分交换了意见，但在会议结束后，[YKR.GetLeader]却没有立即离开会场，我们只看到魂魄妖梦从房间里退出，在庭院里进行警戒工作，并禁止所有人进入会场。\n以下是某知情人士的爆料：“从没看到过那样子的幽幽子，她们，她们在房间里干了很多“哔”——她们的身体“哔”在了一起，然后“哔”——”最后八云紫通红着脸衣衫不整地从屋子里跑了出来。\n紧急通知，为保障知情人的生命安全，本报已将某些过激内容删去，以免本报及知情人遭受灭顶之灾。"
 yyk.17.1:0 "正合我意。"
 yyk.17.2:0 "这是诽谤！损害了我的名誉！"
 yyk.17.3:0 "她们俩没法没天了？"
 yyk.17.4:0 ""

 yyk.18.t:0 "义或不义？"
 yyk.18.d:0 "早前，幽幽子发布了声明，她在宣称[YKR.GetLeader]违背了她们所定下的约定，她将举起正义之师讨不义之人，她现在正带领着幽灵大军向隙间世界进发，她称此举只是为了将[YKR.GetLeader]犯下的错误纠正，而非是一场侵略战争，究竟结果如何，任有待观察。"
 yyk.18.1:0 "久等了。"
 yyk.18.2:0 "幽幽子…你还是动手了吗。"
 yyk.18.3:0 "劫变之下无义战。"
 yyk.18.4:0 ""

 yyk.19.t:0 "一个时代的落幕"
 yyk.19.d:0 "幽幽子与[YKR.GetLeader]共同发布了一项声明，[YKR.GetLeader]在讲话中提出，她将放弃目前在幻想乡的一切地位，将贤者之位禅让给幽幽子，声明发表时的场面一度失控，不少激动的妖怪冲击会场秩序，但都被维持秩序的幽灵军镇压了下去，[YKR.GetLeader]挥手示意妖怪们不要激动，并称自己此举是为了幻想乡未来着想，并非是出卖妖怪的行为，她本人对幽幽子的能力也高度认可，希望今后在幽幽子的带领下能够维持起一个新的幻想乡秩序。幽幽子这场讲话从头到尾都没有说过一句话，她只是笑眯眯地看着[YKR.GetLeader]和在场的所有妖怪……"
 yyk.19.1:0 "紫，你干得不错。"
 yyk.19.2:0 "……"
 yyk.19.3:0 "最好的秩序就是没有秩序。"
 yyk.19.4:0 ""

 yyk.20.t:0 "《冥界开放法案》颁布"
 yyk.20.d:0 "[YYK.GetLeader]在统一冥界之后，颁布了一条令人瞠目的法案——《冥界开放法案》，该法案明确规定将冥界与外界封锁的渠道打开，亡灵和幻想乡的联系将会更加紧密，对此[YYK.GetLeader]表示：生者当然可以来冥界，冥界广袤的土地并不能只对幽灵开放。但是这在幻想乡内部引起了一定程度上的恐慌，双向的开放必然会导致幽灵的外漏。甚至有观点认为这是冥界对外扩张的信号，提前将幽灵渗透到幻想乡以便于到时候更好的侵略。"
 yyk.20.1:0 "下次就可以直接在冥界开宴会了。"
 yyk.20.2:0 "这可真是…前所未有。"
 yyk.20.3:0 "那些幽灵怨灵会控制你们的躯体！夺走你们的灵魂！"
 yyk.20.4:0 "也许我们应该讨论一下这个方案的可行性。"
 yyk.20.5:0 "不会真的有生物愿意去冥界吧？"
 yyk.20.6:0 "这个玩笑可真不经开。"

 yyk.21.t:0 "阎魔同意幽幽子制裁鬼族"
 yyk.21.d:0 "[YYK.GetLeader]将地狱鬼族虐待幽灵的证据交给四季映姬后，双方一致同意对地狱的鬼族进行制裁。有人认为四季映姬是将本应自己处理的事务交给了幽幽子进行处理，悲观者认为地狱即将屈从于冥界。这次制裁有可能改善本就实力之上的地狱秩序吗？"
 yyk.21.1:0 "感谢阎魔大人的支持与配合。"
 yyk.21.2:0 "地狱的秩序也确实应该整顿了。"
 yyk.21.3:0 "制裁就制裁，地狱从来都是靠实力说话的。"
 yyk.21.4:0 "引狼入室还是驱虎吞狼？"

 yyk.22.t:0 "冥界竟为“世外桃源”"
 yyk.22.d:0 "在冥界上下不懈的努力之下，适宜生者的社区建成，[YYK.GetLeader]称冥界为最包容的乐园。事实也正是如此，在正视生死之界限，直面世俗之阻力之后。冥界从一片荒芜的幽魂之地到生机盎然，生物与亡灵跨越了从前的界限生活在一起。而幽幽子也通过一系列外交手段成功使得统一后的冥界没有发生过较大的战乱，与如今混乱不堪的幻想乡相比那更是天壤之别。"
 yyk.22.1:0 "包容才是幻想乡的真谛。"
 yyk.22.2:0 "虽然是最美好的，但他们并不是最自由的。"
 yyk.22.3:0 "他们只不过是被亡灵控制了！"
 yyk.22.4:0 "此真为吾等之先驱。"
 yyk.22.5:0 "凭借地理位置优越与私底下的关系而已。"
 yyk.22.6:0 "这也是对秩序的挑战… "

 yyk.23.t:0 "开凿险路，奇袭敌军"
 yyk.23.d:0 "[YYK.GetLeader]突然发表了一份令整个幻想乡震惊的演讲，她准备打通本来已经被封堵的冥界与旧地狱的通路。虽然幽幽子一再声称这只是很普通的工程行为，但通过天狗调查员获取的情报来看，幽幽子的目的已经十分明确了。\n“幽幽子准备向旧地狱进军了。”一位天狗评论员评论到，“就是不知道地底的妖怪有没有做好准备。”"
 yyk.23.1:0 "旧地狱的繁华都将归我所有。"
 yyk.23.2:0 "我们必须遏制这个疯子的野心。"
 yyk.23.3:0 "死后世界也开始不太平了。"
 yyk.23.4:0 ""

 yyk.24.t:0 "血腥的盛宴"
 yyk.24.d:0 "[YYK.GetLeader]正式向地底的妖怪发宣战了，理由是地底妖怪拒绝成为餐桌上的食物。很显然，幽幽子残暴的行为几乎激怒了所有的地底妖怪，哪怕是在此之前一直保持沉默的[SAT.GetLeader]。“一定要将这个疯子赶出去。”一位不愿透露姓名的地底妖怪说道。"
 yyk.24.1:0 "奉献你们的美食。"
 yyk.24.2:0 "就用幽灵的尸体去填满那贪婪的胃吧。"
 yyk.24.3:0 "那个大胃王又不消停了。"
 yyk.24.4:0 ""

 yyk.25.t:0 "第二次结界危机"
 yyk.25.d:0 "一直以来，幽冥结界是连接冥界和幻想乡重要的通道。而现在，对于幻想乡征服的渴望相比和紫的友情占了上风，因而幽幽子正式宣战了。\n“她这是背叛。”一位不愿透露姓名的猫咪说道。\n而对于天狗评论员来说，[YYK.GetLeader]的行为无疑是对幻想乡的侵略，因此在报导的最后，天狗评论员也号召幻想乡的众人对幽幽子的行为警惕起来。“她的脚步很可能不会就此停下。”"
 yyk.25.1:0 "紫。让我看看。"
 yyk.25.2:0 "幽幽子？不要！"
 yyk.25.3:0 "变幻莫测的时代。"
 yyk.25.4:0 ""

 yyk.26.t:0 "博丽结界的终焉？"
 yyk.26.d:0 "有幽灵目睹幽幽子进入了八云之巢，这本应该是一件平平无奇的事情，但随后[YKR.GetLeader]突然宣布幽冥结界对幽灵开放，而后幽灵大军就浩浩荡荡的进入了幻想乡，这立刻引起了轩然大波。\n幻想乡的众多势力因此去找[YKR.GetLeader]讨要说法，但没有收到任何回应，以至于众妖怪以为紫被幽幽子囚禁了。直至紫再次发表了一个声明----自己不再保护幻想乡。\n幻想乡的所有势力几乎都被紫这种不负责任的行为激怒了，尤其是距离最近的博丽巫女，当即宣布与“这个恶心的老太婆”断绝关系。\n幻想乡的另外两位贤者摩罗多隐岐奈和茨木华扇则强调自己依然会履行三贤者原有的职责。"
 yyk.26.1:0 "正确的决定。"
 yyk.26.2:0 "还是幽幽子更重要。"
 yyk.26.3:0 "毫无疑问，这是背叛。"
 yyk.26.4:0 "黑暗的时代降临了。"

 yyk.27.t:0 "两面夹击"
 yyk.27.d:0 "旧地狱的被占领以及幽冥结界的打通之后，幽幽子很快宣布解放幻想乡。随着幽幽子一声令下，盘踞在怨灵通道和幽冥结界的幽灵同时向驻扎在间歇泉的妖怪发动攻击。\n无论是下克上的领袖鬼人正邪还是帝国同盟的针妙丸亦或是本地妖怪都对幽幽子的无理由攻击而愤怒。\n“就连整个地底和幽冥结界也填不满那大胃王的野心。”一个不知名的妖怪对此评论到。而更北方的莉格露威胁幽幽子要对虫子尊重些，而显然她不可能得到什么回应。"
 yyk.27.1:0 "是时候增加食谱了。"
 yyk.27.2:0 "贪婪的家伙。"
 yyk.27.3:0 "幻想乡也变得危险了。"
 yyk.27.4:0 ""

 yyk.28.t:0 "新冥界"
 yyk.28.d:0 "通过对旧地狱和幻想乡的征服，[YYK.GetLeader]获取了大量的土地，并将幽冥结界改名为凯旋结界并在视察怨灵通道的时候立刻宣布此地为新冥界。\n自此，幽灵和亡灵势力正式踏入了时代的舞台。"
 yyk.28.1:0 "正式开启黄金时代。"
 yyk.28.2:0 "忧心忡忡。"
 yyk.28.3:0 ""
 yyk.28.4:0 ""

 yyk.29.t:0 "[YYK.GetLeader]宣布幽灵保护法案"
 yyk.29.d:0 "冥界领导人[YYK.GetLeader]称幽灵过去所遭受的蔑视，轻视将必将得到偿还。并设立了《幽灵保护法案》，如今统一冥界的她似乎并打算不止步于保障冥界的幽灵，更妄图要求其他世界去共同遵守她的《幽灵保护法案》。不过暂且不论其他世界的幽灵，就算冥界与地狱的幽灵本身的层级就已经被[SKI.GetLeader]所规定好了，这种无理的要求势必会加深二人的矛盾。"
 yyk.29.1:0 "幽灵的权益已经被侵犯了太久，是时候了解了。"
 yyk.29.2:0 "幽灵的命也是命！"
 yyk.29.3:0 "幽灵？真是可笑。"
 yyk.29.4:0 "幽灵的权利吗…"
 yyk.29.5:0 "接下来我想都不敢想了。"
 yyk.29.6:0 "她该不会是认真的吧。"

 yyk.30.t:0 "[YYK.GetLeader]发表幽灵亡灵神灵统一论"
 yyk.30.d:0 "在《幽灵保护法案》发表后，[YYK.GetLeader]又发表惊人言论：“幽灵，亡灵，神灵事实上是一体的，他们虽没有实体，但是只要精神力足够强，便可化虚有为实效。”虽然目前没有对精神力强大的亡灵进行实地考察，但[YYK.GetLeader]勾结神灵的意图一览无遗。如果神灵彻底倒向亡灵，那妖怪本就脆弱的精神力将会被剥夺，望各界引起警觉。"
 yyk.30.1:0 "神灵也是亡灵，灵体即是一家。"
 yyk.30.2:0 "上一个是妖精，现在是亡灵！"
 yyk.30.3:0 "这些玩意闹够了吗？"
 yyk.30.4:0 "神明和亡灵有必然联系吗？"
 yyk.30.5:0 "还能再糟一点吗？"
 yyk.30.6:0 "亡灵也妄想与神明追根溯源？"

 yyk.31.t:0 "[YYK.GetLeader]宣称泛幽灵主义"
 yyk.31.d:0 "在同神灵追根溯源后，[YYK.GetLeader]对神灵给与了最大程度的宽放，声称所有加入自己的灵体都可以享受冥界原本灵体的待遇。并表示所有灵体只要接受自己的领导，便可形成一个足以与妖怪正面对抗的巨大联盟，她们将矛头完全指向了身为旧秩序的权威与代表的妖怪，这对于摇摇欲坠的旧秩序而言绝不是什么好消息，虽然旧秩序中的众多代表还都与幽幽子交情匪浅，但是后者貌似要将这些牵挂一刀两断，一心致力于保障所有幽灵的全部权益。"
 yyk.31.1:0 "为了幻想乡所有的灵体！"
 yyk.31.2:0 "我们当然欢迎幽灵！"
 yyk.31.3:0 "他们这分明是要颠覆整个幻想乡！"
 yyk.31.4:0 "他们的诉求过分了！"
 yyk.31.5:0 "为什么要在意已死之人的狂言呢？"
 yyk.31.6:0 "我们之间从来都没有这么深刻的矛盾吧……"

 yyk.32.t:0 "一场骇人听闻的阳谋"
 yyk.32.d:0 "幽幽子在平息冥界的叛乱后大胆的向全幻想乡宣布：全幻想乡的春度都是自己的囊中之物，现在是时候物归原主了！据称此次行动将会动员冥界所有可以动员的幽灵，以更快更好的收集春度。，但如今风雨飘摇的幻想乡能否制止住此次阳谋仍然是一个谜。"
 yyk.32.1:0 "寻得春度者，重重有赏！"
 yyk.32.2:0 "迎接她们的只有湮灭！"
 yyk.32.3:0 "[YKR.GetLeader]该不会徇私吧？"
 yyk.32.4:0 "这简直就是强盗。"
 yyk.32.5:0 "应该寻找些驱魂的方法了。"
 yyk.32.6:0 "向外以转移内部矛盾吗…"

 yyk.33.t:0 "“生”与“死”的决裂"
 yyk.33.d:0 "[YYK.GetLeader]称妖精乃万恶之源，不光是超乎生死的控制，而且还无端占据了大量本应属于西行妖的春，自己只恨不能将其吞而灭之。此言一出立即得到了台下亡灵的欢呼，它们被四季给判罚到这荒凉之地多有不满，而妖精却几乎不被这种体系限制，因此它们完全支持幽幽子对于这些“逃犯”补充审判（榨干）。这将从原本的资源归属问题上升至两个种族之间的矛盾。然而幻想乡的主流观点也默认支持幽幽子，比起被幽灵不断掠夺与袭扰，他们更愿意看一向自大与喜欢恶作剧的妖精遭殃。"
 yyk.33.1:0 "所有妖精都应接受她们逃避的惩罚！"
 yyk.33.2:0 "弱小的种族就不能联合吗？"
 yyk.33.3:0 "就该让这帮妖精认清自己的定位。"
 yyk.33.4:0 "看样子没有回转的余地了。"
 yyk.33.5:0 "生与死的对决吗？"
 yyk.33.6:0 "这样真的不会影响到原本的秩序吗？"

 yyk.34.t:0 "残酷的真相"
 yyk.34.d:0 "有报道称各地的自杀率突然暴增，或是集体向往死亡，幽灵也变多了，所有的线索都指向冥界，而一位记者用生命为我们揭示了这背后的真相:“西行妖在告诉我它想要更多！更多它本应得到的，仅仅只有这么一点点春怎么能满足？“[YYK.GetLeader]在严厉的训斥那些幽灵。”你们必须给我带来活物，越多越好，我要亲自让西行妖满意！“,训斥后幽幽子拍了俩下手，那位记者迅速地被幽灵包围了。“真棒！我已经许久没有见到主动过来的生灵，你也一定是聆听到西行妖的召唤了吧？”那记者又惊又怕，也难能突破幽灵的封锁，只能眼睁睁地看着幽幽子一步步地靠近。“还在直播吗？正好让你们猜猜他还能活多久”…虽然也有部分人质疑这并不是真正的幽幽子，但此番折磨的场面的确令人胆颤。"
 yyk.34.1:0 "真不错呢，能撑这么久…"
 yyk.34.2:0 "幽灵这是在挑战我们的底线！"
 yyk.34.3:0 "果然这种事情还是需要行家啊。"
 yyk.34.4:0 "这对冥界的坏影响不可估量。"
 yyk.34.5:0 "我很高兴我离冥界还有一段空间距离。"
 yyk.34.6:0 "西行妖真的被封印了吗？"

 yyk.35.t:0 "[YYK.GetLeader]称“死亡即是和平！”"
 yyk.35.d:0 "[YYK.GetLeader]将一名捕获的反抗军首领放在面前，开始了她的演讲：“死亡，理所当然是为着和平！就像这样”。说罢她轻而易举地夺取了这位首领的灵魂，并将其把玩于掌心，而那原本跪着的躯体迅速倒了下去，“这样就不会再有如此之多的纷争了！还能为西行妖的盛开添砖加瓦，这不是两全其美的事吗？”现场的幽灵十分认可这种做法，他们不仅是为了赏樱，更是为了和平能够更快的来到幻想乡而雀跃！它们中的大多数已经是因战争而死，对和平的渴望更是近乎狂热，而没有任何亡灵思索什么才是幽幽子式“和平”的代价……"
 yyk.35.1:0 "这不是在屠杀，这只是为了幻想乡的和平而奋战。"
 yyk.35.2:0 "死亡绝不是自由的唯一出路！"
 yyk.35.3:0 "你不朝着冥界去，冥界就向你奔来！"
 yyk.35.4:0 "你们在质疑什么，这是可以妥协的吗？"
 yyk.35.5:0 "谁都好，赶快阻止这个疯子！"
 yyk.35.6:0 "为什么会这样啊……"

 yyk.36.t:0 "西行妖的开花？"
 yyk.36.d:0 "约30年前引起春雪异变的罪魁祸首之一——西行妖，在[YYK.GetLeader]和她的仆从们的不懈努力下，终于达到了可能的开花状态。之所以是可能，因为在差最后一点开花的时候西行妖爆炸了，又返回到了以前完全枯萎的状态。这令当时所有在冥界的幽灵们都感到了巨大的失望，不过除了[YYK.GetLeader]本人除外，似乎她从西行妖中了解到了什么，比如埋葬在西行妖之下之人的身份，但具体是什么已经不得而知了。然而最恐怖的是，[YYK.GetLeader]本人从通过可能开过花的西行妖获得了更多的力量，这意味着她的能力会更加强大。考虑到[YYK.GetLeader]这几年以及在先前春雪异变之时为了让其开花所做的暴行，这对所有人来说可不是一件好事。"
 yyk.36.1:0 "或许这就是西行妖的真相。"
 yyk.36.2:0 "感觉到死亡的感觉就在我们身边了……"
 yyk.36.3:0 "幽幽子……你已经知道了吗？"
 yyk.36.4:0 ""

 yyk.37.t:0 "幽灵的偷窃者？"
 yyk.37.d:0 "近期，境内越来越多的目击者证明，冥界的庭师魂魄妖梦似乎在有意将我们中的一部分幽灵“偷走”，然后带到冥界。虽然我们有尝试过制止她，但都失败了，因为这部分幽灵有一部分似乎是自愿跟着她去冥界的。我们很不满冥界的这一系列行为，毕竟这样去冥界是没有经过阎魔们审判的，不过冥界似乎完全忽视了我们的态度。"
 yyk.37.1:0 "不管怎样，我们得制止这种行为！"
 yyk.37.2:0 ""
 yyk.37.3:0 ""
 yyk.37.4:0 ""

 yyk.38.t:0 "[YYK.GetName]要求我们臣服于她们"
 yyk.38.d:0 "冥界公主[YYK.GetLeader]难得向我们展现了她那高傲的一面：要求我们臣服于她们！如果我们选择屈服，或许能够避免被地狱的鬼族和其他种族攻击，但这意味着我们彻底放弃了独立地位；不过要是拒绝的话，她们也不会高兴的。"
 yyk.38.1:0 "冥界人总比地狱的混蛋们要好。"
 yyk.38.2:0 "我们已经为争取独立做好了万全的准备！"
 yyk.38.3:0 ""
 yyk.38.4:0 ""

 yyk.39.t:0 "[YYK.GetLeader]希望[YKR.GetLeader]走向孤立"
 yyk.39.d:0 "经过了上次事件，[YYK.GetLeader]对[YKR.GetLeader]的态度完全发生了变化，更占据了主动权，现在她竟要求[YKR.GetLeader]大人不能参加侵略其他势力，这对于妖怪大贤者[YKR.GetLeader]来说……"
 yyk.39.1:0 "是可以考虑一下的。"
 yyk.39.2:0 "是不可以接受的。"
 yyk.39.3:0 ""
 yyk.39.4:0 ""

 yyk.40.t:0 "与[YYK.GetName]加强防御工作"
 yyk.40.d:0 "在同意孤立后，[YYK.GetLeader]希望和[YKR.GetLeader]建立一条阻止幻想乡入侵的防线，一条在[YKR.GetLeader]的隙间边境上，还有一条在[YYK.GetName]与隙间的边境上，这样可以有效阻止幻想乡势力的入侵。"
 yyk.40.1:0 "这值得考虑一下。"
 yyk.40.2:0 "幻想乡的草民们怎么可能能进入隙间？"
 yyk.40.3:0 ""
 yyk.40.4:0 ""

 yyk.41.t:0 "军队中的自杀现象"
 yyk.41.d:0 "在踏入冥界的土地上之后，抑郁的情绪在军队中蔓延，甚至有部分人自杀了！我们怀疑这是冥界的[.GetName]搞的鬼！"
 yyk.41.1:0 "我们得烧了[217.GetName]！"
 yyk.41.2:0 "其他人"
 yyk.41.3:0 ""
 yyk.41.4:0 ""

 yyk.42.t:0 "[YKR.GetLeader]征求我们同意合力制裁鬼族"
 yyk.42.d:0 "[YYK.GetLeader]将证据摆放在四季的桌上。两只手撑在桌子上，说道“请您好好看看，阎魔大人。这些鬼族如此的对待着我的臣民，我不能对这种事情坐视不管，他们是我的臣民。如果再让这帮鬼族肆意妄为，不仅是对亡灵尊严的践踏，更是对您在地狱权威的亵渎。因此我请求由我来制裁这些鬼族！”"
 yyk.42.1:0 "这帮家伙实在是太过分了。"
 yyk.42.2:0 "关于这件事我持保留态度。"
 yyk.42.3:0 ""
 yyk.42.4:0 ""

 yyk.43.t:0 "[YYK.GetName]决定与我们加深联系"
 yyk.43.d:0 "[YYK.GetName]决定与我们加深联系，我们的军事实力得到了一定的提升。"
 yyk.43.1:0 "太好了。"
 yyk.43.2:0 ""
 yyk.43.3:0 ""
 yyk.43.4:0 ""

 yyk.44.t:0 "[YYK.GetName]对我们的援助"
 yyk.44.d:0 "[YYK.GetName]决定援助我们，我们的产出增加了！"
 yyk.44.1:0 "太好了。"
 yyk.44.2:0 ""
 yyk.44.3:0 ""
