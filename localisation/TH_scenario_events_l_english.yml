 fanyaoguaishan:0 "反妖怪山霸权同盟"
 # scn138.1.title:0 "138季战争危机"
 # scn138.1.desc:0 "自135季结界危机以来，幻想乡内的妖怪力量被极大的削弱，导致妖怪出现生存危机。贤者们决定牺牲妖怪的神秘性来维持妖怪的存在，从而向人间之里灌输支持妖怪存在的'伪'科学(妖怪科学)，这种科学很快就从人里传出不再限于人类之中。但这种'伪'除去妖怪相关部分和外界科学差距不大，导致以科技作为优势的妖怪山的强烈反对，然而。随后，妖怪科学导致了幻想乡灵气异变，使幻想乡出现了许多能够提升妖力/灵力的物质，致使乡内开始争夺这种资源，妖怪山决定通过其'仍有的压倒性的优势'向山下开发这种资源，而与山下的妖怪们起了冲突。局势目前难以平息，有传言说：这个冲突会完全破坏幻想乡的和平。。。"
 # scn138.1.a:0 "知道了。"
 # scn138.1.b:0 "我们必然取得胜利。"
 # scn138.1.c:0 "原来你们还喜欢玩酱油国家。"
 # scn138.101.title:0 "138季的妖怪山"
 # scn138.101.desc:0 "对于拥有强大力量和强大科技优势的我们来说，结界危机减小了我们和山下刁民们的力量差距，而妖贤们的'伪'科学不仅会减弱我们的科技优势，还给灌输给了妖怪们最大的敌人——人类。我们决定扩大紧张局势来引起妖贤们的妥协，正如结界建立战争一样。但目前妖贤们仍未作出反应，而博丽巫女由于136季人里惨案把精力完全放在了保护人类不受妖怪攻击的任务之中。但幻想乡内其他的妖怪势力已经把她们的注意力放在了这场危机之中，尤其是把山下作为自己势力范围的红魔馆。妖怪山的高层们说，只需要威慑妥协，决不能'再'爆发一场妖怪们自相残杀的战争。"
 # scn138.101.a:0 "不会打起来。。。吗？"
 # scn138.102.title:0 "妖怪山内局势"
 # scn138.102.desc:0 "挑起危机不是正确的行为，我们的支持者目前仅有同样拥有强大科技优势的河童，以及由于妖怪科学而遭受信仰危机的山中和山下神灵们。而山顶的外界神灵，以及山中的其他妖怪都对此保持中立，而山外的舆论不出意外全部站在了红魔馆一方。我们三方都希望削弱妖怪科学在幻想乡内的影响，尤其是神灵对此反应更是剧烈。如果我们能让妖贤们妥协，对于整个妖怪山是有绝对的益处的。"
 # scn138.102.a:0 "为了我们的未来！"
 # scn138.103.title:0 "我们决定扩大紧张局势"
 # scn138.103.desc:0 "妖贤和巫女仍然不对此作出任何反应，我们应该继续扩大兵力！"
 # scn138.103.a:0 "扩大兵力！让妖贤们妥协！"
 # scn138.201.title:0 "138季的红魔馆"
 # scn138.201.desc:0 "135季的结界危机削弱了妖怪们的力量，妖贤们提出妖怪科学牺牲神秘性、进一步牺牲力量来维持妖怪存在。尽管妖怪保住了，但随之而来的灵气资源导致了力量的变化，幻想乡的平衡也开始微妙的变化。各方开始开发这种能增强妖力的资源，我们也不例外的在这其中，但山上的'高等'妖怪们近期开始侵犯我们的势力范围，情况愈演愈烈。而她们拒绝以SC符卡规则解决这个问题，同时开始在我们势力范围周边部署兵力，我们也被迫开始动员兵力，但决不能开一枪，一旦开打我们会成为破坏幻想乡和平的罪人。目前我们已经做好了两手准备，一方面继续动员兵力，尝试以通过武力威慑使妖怪山停止无理行为；另一方面开始拉拢妖贤和博丽巫女干涉这场危机。截止目前，幻想乡内的舆论都站在了我们这边，或许通过这些手段，可以使妖怪山停止她们的侵略行为。。。"
 # scn138.201.a:0 "不会打起来。。。吗？"
 # scn138.202.title:0 "妖怪山扩大了她们部署的兵力"
 # scn138.202.desc:0 "妖怪山完全不顾乡内舆论危机，一心想要发动战争，我们在争取妖贤们的帮助之时，也得做好最坏的打算！"
 # scn138.202.a:0 "她们想打，就让她们来吧。"
 # scn138.301.title:0 "妖怪山-红魔馆危机升级"
 # scn138.301.desc:0 "!!!!"
 # scn138.301.a:0 "我们相信妖贤和巫女已经出动了。"
