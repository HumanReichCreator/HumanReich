 SEJ_wendingneibu:0 "稳定内部"
 SEJ_wendingneibu_desc:0 "由于激进的运动和自身的政策，社会一片混乱，采取整顿是必要的。"
 SEJ_fansiguoqu:0 "反思过去"
 SEJ_fansiguoqu_desc:0 "这次下克上比起上次更庞大，但却并没有得到和上次一样的反应，我们的策略是出错在哪里了呢？"
 SEJ_xinshidaixiakeshang:0 "新时代的下克上"
 SEJ_xinshidaixiakeshang_desc:0 "过去那种纯粹为反而反的思想已经难以吸引现在的草根妖怪加入我们了，我们必须在目标和执行上进行大大的改进。"
 SEJ_linglidezhongyaoxing:0 "灵力的重要性"
 SEJ_linglidezhongyaoxing_desc:0 "由于我们的客观情况，我们必须加大对灵力发展的投入。"
 SEJ_laizhibuyiduli:0 "来之不易的独立"
 SEJ_laizhibuyiduli_desc:0 "为了新的地位，我们付出了血汗，为了保护它，我们也定会全力以赴。"
 SEJ_cuihuijiushidaiyunie:0 "摧毁旧时代的余孽"
 SEJ_cuihuijiushidaiyunie_desc:0 "新时代证明个人力量在幻想乡的分量越来越低，但那些靠着上个时代受益的大妖怪们也因而从幻想乡得到了大量的灵力或科学的资料，只有完全打倒她们，才能让幻想乡的所有人享受新时代的机遇！"
 SEJ_xiaorengongzhu:0 "小人公主"
 SEJ_xiaorengongzhu_desc:0 "针妙丸的理念逐渐得到更多人的认可，领导核心已经转移。"
 SEJ_gudinghuizhencheng:0 "固定辉针城"
 SEJ_gudinghuizhencheng_desc:0 "辉针城曾经漂浮于幻想乡各地，但我们现在不必再流浪于幻想乡各地了，固定辉针城也更利于我们融入当地。"
 SEJ_xiaozhuiyanjiu:0 "对小槌的研究"
 SEJ_xiaozhuiyanjiu_desc:0 "小槌是我们过去革命的最大功臣，但如果我们只依靠一个鬼的道具，那么终究发展是有限的，所以我们决定对其原理进行研究。"
 SEJ_xinhuizhencheng:0 "新辉针城"
 SEJ_xinhuizhencheng_desc:0 "辉针城在过去是一座空城，如今有了一部分妖怪的支持，因此辉针城如今能够名副其实了。"
 SEJ_yingduiqiangdayaoguai:0 "应对强大妖怪的措施"
 SEJ_yingduiqiangdayaoguai_desc:0 "大妖怪们能够轻易渗透我们各个地区，如果我们不重视，可能一下子就会被她们所颠覆。"
 SEJ_sixianggonggu:0 "思想巩固"
 SEJ_sixianggonggu_desc:0 "在战争后有人迷茫了，但我们的初心仍然未变，革命尚未成功！"
 SEJ_guifanyaojinglinian:0 "规范妖精的理念"
 SEJ_guifanyaojinglinian_desc:0 "妖精暴发户如今也想走那些妖怪独裁者的老道路，如果这样，她们将终究成为我们的敌人！"
