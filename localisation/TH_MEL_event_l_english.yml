 l_english:

  mel.1.t:0 "重新考虑我们和妖精的关系"
  mel.1.d:0 "我们和妖精一起打败了人类军阀，那么现在是不是该考虑让她们也滚出无缘冢了？反正她们本来就是外来入侵者。"
  mel.1.1:0 "为什么要这样？"
  mel.1.2:0 "她们也该滚蛋了。"    

  mel.2.t:0 "[MEL.GetName]终止了团结协定"
  mel.2.d:0 "看来[MEL.GetLeader]对我们的好感已经随着外敌的消失而一并散去，她正式声明取消与我们缔结的一系列友好协定并威胁要送我们滚蛋，那只能..."
  mel.2.1:0 "那就试试看吧！"   
  
  mel_dlc.1.t:0 "袭击[MEL.GetName]"
  mel_dlc.1.d:0 "现在的[MEL.GetName]虚弱不堪，是时候夺回我们的土地了！"
  mel_dlc.1.1:0 "进攻！"
  
  mel_dlc.2.t:0 "[FROM.GetName]向我们移交神佑村落"
  mel_dlc.2.d:0 "[FROM.GetName]在与[HU3.GetName]的战争中胜利后，立刻认识到了这个地区与我们国家以及秋神姐妹的深刻联系，并决定将这片地区交还给我们，仅保留神佑村落之前从他们那里夺取的部分地区。"
  mel_dlc.2.1:0 "算他们识相。"
  
  mel_dlc.3.t:0 "[FROM.GetName]向我们请求军事援助"
  mel_dlc.3.d:0 "[FROM.GetName]向我们移交神佑村落以后似乎没有寻求回报，但是近期由于他们忙于对付南面的敌人，她们决定向我们寻求军事援助。我们需要做的只是向她们派出一些参谋人员和军事顾问，并且给与她们一点“技术援助”。"
  mel_dlc.3.1:0 "毕竟欠他们一个人情。"
  mel_dlc.3.2:0 "他们的事与我们无关。"
  
  mel_dlc.4.t:0 "[FROM.GetName]同意给予援助"
  mel_dlc.4.d:0 "看来我们归还神佑村落是正确的，一支顾问团将会马上抵达我们的指挥部。"
  mel_dlc.4.1:0 "好！"
  
  mel_dlc.5.t:0 "[FROM.GetName]拒绝给予援助"
  mel_dlc.5.d:0 "虽然我们向她们归还了神佑村落，但是她们表示一事归一事，在军事援助问题上就是不愿松口。"
  mel_dlc.5.1:0 "太糟糕了。"
  
  mel_dlc.6.t:0 "太阳花田协定"
  mel_dlc.6.d:0 "[FROM.GetName]如今已经成为无缘冢地区的一个重要军事力量，但是她们的领导人[MEL.GetLeader]近日已经表示她们对扩大势力范围并没有兴趣，并且打算就地发展经济。近日，[FROM.GetName]向我们提议就双方的经济发展和防务事务展开一次合作，我们双方都将为此受益。"
  mel_dlc.6.1:0 "为什么不呢？"
  mel_dlc.6.2:0 "[MEL.GetLeader]？她算哪根葱？"
  
  mel_dlc.7.t:0 "[FROM.GetName]签署了太阳花田协定"
  mel_dlc.7.d:0 "[FROM.GetLeader]对我们的提议很感兴趣，并且愿意与我们合作。"
  mel_dlc.7.1:0 "好！"
  
  mel_dlc.8.t:0 "[FROM.GetName]拒绝签署协定"
  mel_dlc.8.d:0 "虽然我们向她们归还了神佑村落，但是她们表示一事归一事，在军事援助问题上就是不愿松口。"
  mel_dlc.8.1:0 "太糟糕了。"
  
  mel_dlc.9.t:0 "扩大团结协定"
  mel_dlc.9.d:0 "没有一个付丧神会料到[FROM.GetLeader]居然能存活下来，不仅如此，她的势力还发展壮大起来。近日，[FROM.GetLeader]向我们提议组建一个共同对抗命莲寺的同盟，并且谦卑地表示愿意让我们主导这个阵营。"
  mel_dlc.9.1:0 "太好了，要的就是这个！"
  mel_dlc.9.2:0 "我们没有时间管他们。"
  
  mel_dlc.10.t:0 "[FROM.GetName]同意了联盟"
  mel_dlc.10.d:0 "[FROM.GetLeader]对我们的提议很感兴趣，并且愿意与我们结盟。"
  mel_dlc.10.1:0 "好！"
  
  mel_dlc.11.t:0 "[FROM.GetName]拒绝签署协定"
  mel_dlc.11.d:0 "九十九方面拒绝了我们的同盟提议，他们对于西部的命莲寺势力并没有兴趣。"
  mel_dlc.11.1:0 "太糟糕了。"
  
  mel_dlc.12.t:0 "[FROM.GetName]擅自为彼岸花定价"
  mel_dlc.12.d:0 "由于[FROM.GetName]掌握了彼岸花在幻想乡地区的出售价格，导致大量投机商人前往彼岸采集彼岸花并且牟取暴利，我们需要采取行动吗？"
  mel_dlc.12.1:0 "不值得"
  mel_dlc.12.2:0 "是可忍，孰不可忍？"