l_english:
 minigame_21p.1.t:0 "弹幕决斗开始"
 minigame_21p.1.d:0 "你进行了一场弹幕决斗。\n决斗规则：每人轮流随机抽取符卡并发动。每张符卡拥有1~10点的Power值。\n但是参与决斗的双方根据自己的灵力能力，有不同的累计Power值上限。\n如果累计Power值超过了上限则会导致灵力过载，决斗直接失败。因此需要选择合适的时间停止抽取符卡。\n如果双方都停止了抽卡，那么累计Power值更大的一方获胜。\n\n你的Power上限是[?minigame_21p_player_limit|0]\n\n对方的Power上限是[?minigame_21p_AI_limit|0]"
 minigame_21p.1.1:0 "先下手为强，率先抽卡"
 minigame_21p.1.2:0 "待时而动，等待对方先抽卡"
 minigame_21p.1.3:0 "随机决定"
 minigame_21p.2.t:0 "玩家回合"
 minigame_21p.2.d:0 "上一回对方抽取的符卡Power值为[?num_dogs|0]（0表示停止抽取）\n你的累计Power是：[?minigame_21p_player_point|0]/[?minigame_21p_player_limit|0]\n对方的累计Power是：[?minigame_21p_AI_point|0]/[?minigame_21p_AI_limit|0]\n[Player21pStatus]\n[AI21pStatus]"
 minigame_21p.2.1:0 "继续抽取符卡"
 minigame_21p.2.2:0 "停止抽取符卡"
 minigame_21p.3.t:0 "对方回合"
 minigame_21p.3.d:0 "上一回玩家抽取的符卡Power值为[?num_dogs|0]（0表示停止抽取）\n你的累计Power是：[?minigame_21p_player_point|0]/[?minigame_21p_player_limit|0]\n对方的累计Power是：[?minigame_21p_AI_point|0]/[?minigame_21p_AI_limit|0]\n[Player21pStatus]\n[AI21pStatus]"
 minigame_21p.3.1:0 "对方行动"
 minigame_21p.3.2:0 "对方已停止抽卡"
 minigame_21p.4.t:0 "玩家灵力过载"
 minigame_21p.4.d:0 "上一回玩家抽取的符卡Power值为[?num_dogs|0]。已经灵力过载。\n你的累计Power是：[?minigame_21p_player_point|R0]/[?minigame_21p_player_limit|0]\n对方的累计Power是：[?minigame_21p_AI_point|0]/[?minigame_21p_AI_limit|0]\n[Player21pStatus]\n[AI21pStatus]"
 minigame_21p.4.1:0 "决斗结束"
 minigame_21p.5.t:0 "对方灵力过载"
 minigame_21p.5.d:0 "上一回对方抽取的符卡Power值为[?num_dogs|0]。已经灵力过载。\n你的累计Power是：[?minigame_21p_player_point|0]/[?minigame_21p_player_limit|0]\n对方的累计Power是：[?minigame_21p_AI_point|R0]/[?minigame_21p_AI_limit|0]\n[Player21pStatus]\n[AI21pStatus]"
 minigame_21p.5.1:0 "决斗结束"
 minigame_21p.6.t:0 "双方均停止抽卡"
 minigame_21p.6.d:0 "双方均停止抽卡，决斗结束。你的累计Power是：[?minigame_21p_player_point|0]/[?minigame_21p_player_limit|0]\n对方的累计Power是：[?minigame_21p_AI_point|0]/[?minigame_21p_AI_limit|0]"
 minigame_21p.6.1:0 "平局，再来一局"
 minigame_21p.6.2:0 "恭喜你，你赢了"
 minigame_21p.6.3:0 "很遗憾，你输了"


