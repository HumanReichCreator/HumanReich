 l_english:
 CIR_yaojingpaiwaihua:0 "妖精排外化"
 CIR_yaojingpaiwaihua_desc:0 "幻想乡的其他种族总是想着怎么破坏我们的生活环境，只会利用我们的力量。如今我们强大了，我们现在有力量对抗她们了！"
 CIR_yaojingziqiang:0 "妖精自强"
 CIR_yaojingziqiang_desc:0 "妖精要在实力上强大，必须得牺牲一部分生活环境。"
 CIR_zhengmingyaojing:0 "正名妖精"
 CIR_zhengmingyaojing_desc:0 "幻想乡从来不把妖精当作一回事，我们必须让她们意识到妖精不仅仅是被利用的工具所在。"
 CIR_yaojingjiansheguihua:0 "妖精建设规划"
 CIR_yaojingjiansheguihua_desc:0 "新的规划能够更有效地集中我们的工厂。"
 CIR_yaojingdemuguang:0 "妖精的远大目光"
 CIR_yaojingdemuguang_desc:0 "幻想乡的妖精一直以来都是卑微的种族，我们必须树立起我们共同的雄心壮志。"
 CIR_yanshenbeibubianjie:0 "妖怪世界的威胁"
 CIR_yanshenbeibubianjie_desc:0 "北部的革命妖怪想把我们作为她们革命的工具，我们可不会屈服的！"
 CIR_wanquankongzhidongbeiwuzhihu:0 "完全控制东北雾之湖"
 CIR_wanquankongzhidongbeiwuzhihu_desc:0 "雾之湖大部分地区都在[SCA.GetName]的直接和间接控制之下，为了避免这一情况，我们或许得先发制人控制魔法之森地区。"
 CIR_zhengzhibianhua:0 "政治内务的变化"
 CIR_zhengzhibianhua_desc:0 "虽然我取得了对[SCA.GetName]的部分胜利，但在如今的幻想乡已经危机四伏，我们因此必须处理好政治内务。"
 CIR_yaojingzhongzuzhuyi:0 "宣扬妖精种族主义"
 CIR_yaojingzhongzuzhuyi_desc:0 "妖精在长期以来在幻想乡内地位卑微，甚至不如被暗中保护人类。而如今在这个年代混乱的年代，只有团结一切妖精，才有机会在崇尚实力的幻想乡中有一番话语权。"
 CIR_womendelingxiu:0 "妖精的领袖"
 CIR_womendelingxiu_desc:0 "妖精现在需要一个强大的领袖，就应该是带领妖精们从吸血鬼的魔爪中挣脱出来的琪露诺！"
 CIR_yaojingchengshihua:0 "妖精城市化"
 CIR_yaojingchengshihua_desc:0 "随着妖精数量的进一步增加，我们可以从最初的小村庄，发展成一个大城市。"
 CIR_wenbugongye:0 "稳步工业"
 CIR_wenbugongye_desc:0 "妖精的工业水平一直以来都十分低下，为了弥补这个空缺，需要制定一个工业计划来稳步我们的工业。"
 CIR_yaojingzuzhihua:0 "妖精组织化训练"
 CIR_yaojingzuzhihua_desc:0 "分散的训练是不会有太大效率的，我们必须做到有组织化的部队训练。"
 CIR_tichangyaojinggeming:0 "提倡妖精革命斗争"
 CIR_tichangyaojinggeming_desc:0 "同志们！尽管我们已经解放了北雾之湖的绝大部分妖精们，但在幻想乡的别处，仍有许多妖精饱受压迫和折磨！她们需要我们的拯救！行动起来吧！打倒压迫妖精的恶魔！"
 CIR_zhenduiemo:0 "针对恶魔"
 CIR_zhenduiemo_desc:0 "[SCA.GetName]才是统一妖精和扩大妖精革命的最大敌人，我们必须得做好万全的措施应对她们。"
 CIR_chongxinxiakeshang:0 "重新进行下克上革命"
 CIR_chongxinxiakeshang_desc:0 "[SEJ.GetName]如今已经恢复了内部秩序，而她的理念和我们妖精的理想是一样的，也许我们应该和她们达成同一战线。"
 CIR_jieqiqizhi:0 "接起革命的旗帜"
 CIR_jieqiqizhi_desc:0 "[SEJ.GetName]已经背叛了她们最初的理念，幻想乡的下克上革命应该由我们来执行。"
 CIR_fangyanshijie:0 "放眼世界"
 CIR_fangyanshijie_desc:0 "尽管[SCA.GetName]对我们虎视眈眈，但我们应该放眼幻想乡的其他地方，别的地方也有许多阻止妖精崛起的敌人。"
 CIR_huanxiangxiangdeqitayaojing:0 "幻想乡其他的妖精"
 CIR_huanxiangxiangdeqitayaojing_desc:0 "还有很多妖精受到压迫，我们不能继续等待了！"
 CIR_junshichaoyue:0 "超越红魔馆：军事实力"
 CIR_junshichaoyue_desc:0 "我们必须组建一支能够和红魔馆抗衡的强大的革命武装力量，以便在未来对抗红魔馆的战争中占据优势。"
 CIR_gemingdejianxin:0 "妖精的艰辛路程"
 CIR_gemingdejianxin_desc:0 "曾经，我们妖精是幻想乡最弱小，实力最低下的种族，但是现在，我们不会再背负那个耻辱的称号了，我们会成为幻想乡未来的点睛之笔！"
 CIR_shengchanchaoyue:0 "超越红魔馆：生产实力"
 CIR_shengchanchaoyue_desc:0 "在生产实力上，我们也应该超越红魔馆，以便在未来对抗红魔馆的战争中占据更多的优势。"
 CIR_tongyiyaojing:0 "建立妖精合众国"
 CIR_tongyiyaojing_desc:0 "统一妖精的大业在此时刻完成了，我们现在是一个真正意义上的妖精国度了！"
 CIR_yaojingmuguo:0 "妖精的母国"
 CIR_yaojingmuguo_desc:0 "在我们的不懈努力之下，恶魔终于被我们亲自摧毁了，我们解放了所有红魔城的妖精。[CIR.GetLeader]的名字也从幻想乡传播到了其他世界，成为了令所有妖精向往的地方，现在每天都会有来自其他地方的妖精来到这里学习成功革命的经验。而现在，[CIR.GetLeader]认为我们已经成为名副其实的妖精之乡了，幻想乡的所有的妖精也将融入我们的妖精之乡，而幻想乡也终究成为妖精的世界！"
 CIR_juezhanshike:0 "决战时刻"
 CIR_juezhanshike_desc:0 "[SCA.GetName]永远是压在幻想乡的妖精的一座大山，我们只有亲自将其移除，才能够让妖精真正的强大！"
 CIR_shunyingbianhua:0 "顺应幻想乡的变化"
 CIR_shunyingbianhua_desc:0 "就像妖怪减轻对人类的依靠一样，妖精也能够减轻对自然的依靠，或许我们应该往这条道路发展"
 CIR_duifazhandegaibian:0 "对发展态度的改变"
 CIR_duifazhandegaibian_desc:0 "从自然获得力量的方式从来都不稳定，我们应该像人类那样发展工具和道具来弥补自身的缺陷。"
 CIR_zirandedingyi:0 "自然的新定义"
 CIR_zirandedingyi_desc:0 "妖精是自然的化身，如今为了适应幻想乡的发展，或许得像现在的妖怪一样，重新定义我们自己和自然。"
 CIR_mingliansijiaoliu:0 "与[NMS.GetName]的交流"
 CIR_mingliansijiaoliu_desc:0 "[NMS.GetName]如今正积极引导妖怪脱离人类的进程，也许在这之中我们可以学到什么？"
 CIR_tiangoujiaoliu:0 "与天狗的交流"
 CIR_tiangoujiaoliu_desc:0 "天狗从外界学来的民主制度似乎更能够表达所有妖精的想法，也许我们应该从这之中得到什么？"
 CIR_yupanluandejiaoliu:0 "与[SEJ.GetName]的交流"
 CIR_yupanluandejiaoliu_desc:0 "[SEJ.GetName]的混乱让我们意识到原先的下克上思想即便在幻想乡也行不通，不过她们如今进行了变革，不知道她们的变革是否能够给我们带来什么启示？"
 CIR_yaojingheshanhua:0 "现代妖精"
 CIR_yaojingheshanhua_desc:0 "大妖精似乎比起想要让妖精变强的琪露诺，对妖精种族的进步发展有着更深远的目标，也许我们应该做出一些改变？"
 CIR_yumofashihejie:0 "与魔法使和解"
 CIR_yumofashihejie_desc:0 "魔法之森不仅有魔法使，也有妖精的存在。但如今我们和魔法使的实力已经彻底逆转，而我们要统一妖精的理想，让那些魔法使感到畏惧，或许得让魔法使意识到我们对她们并没有敌意？"
 CIR_bangzhumofashi:0 "帮助魔法使的方法?"
 CIR_bangzhumofashi_desc:0 "魔法使仍然妄想着回到原来的幻想乡之中来安安静静地研究魔法，或许我们可以做出一个这样的交易：我们给她们提供保护，而她们为我们提供一部分魔法知识。"
 CIR_yaojinglianbang:0 "妖精联邦的提议"
 CIR_yaojinglianbang_desc:0 "妖怪山附近的妖精之前和我们一同抗击了吸血鬼的暴政，如果我们能够战胜吸血鬼的话，我们就不仅能够在理念上达成共识，还能够成为一个连接魔法之森和妖怪山的妖精联邦！"
 CIR_qianhoujiaji:0 "前后夹击"
 CIR_qianhoujiaji_desc:0 "我们和[LIL.GetName]商讨了一个夹击[SCA.GetName]的方案，考虑到其他可能反对[SCA.GetName]的势力，意在将[SCA.GetName]的1/4的兵力包围在东北方向。"
