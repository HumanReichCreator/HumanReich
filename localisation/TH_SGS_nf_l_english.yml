SGS_starlight_factory_idea:0 "星光方案"
SGS_starlight_factory_idea_desc:0 "工业发展应当尽可能去中心化，如同星辰一般散落分布于国家各地，以避免少数工业受损带来的灾难性后果。"
SGS_sunlightlight_factory_idea:0 "日光方案"
SGS_sunlightlight_factory_idea_desc:0 "工业发展应当尽可能集中起来，如同万物围绕太阳旋转一般围绕少数几个中心，以充分集聚优势、减少管理成本。"

SGS_admit_attack_fairy_idea:0 "解禁攻击同族"
SGS_admit_attack_fairy_idea_desc:0 "尽管违背我们多年以来的原则，但出于局势所迫，我们不得不考虑像同胞们开战、统一妖精区域"
SGS_big_fairy_war_idea:0 "准备妖精大战争"
SGS_big_fairy_war_idea_desc:0 "最终的妖精大战争要开始啦！虽然表面上是同种族间的手足相残，但是一场大战将为妖精们带来永久的和平。别想这么多了，进攻！"
SGS_prepare_for_LIL_idea:0 "幻草原竞速"
SGS_prepare_for_LIL_idea_desc:0 "盘踞在幻草原的[LIL.GetName]非常擅长机动作战，我们也需要设法提高军队的行进速度，以确保我们在和[LIL.GetName]的战争中不落下风"
SGS_prepare_for_CIR_idea:0 "应对[CIR.GetLeader]"
SGS_prepare_for_CIR_idea_desc:0 "号称最强妖精的冰晶琪露诺有着不可小觑的实力和威望，我们需要抓住其自身弱点，进行专门性应对。"

SGS_aim_SCA_idea:0 "瞄准妖精屠夫"
SGS_aim_SCA_idea_desc:0 "[SCA.GetName]是我们目前的头号大敌，我们应该做好针对性准备，并随时准备修理、再利用[SCA.GetName]的先进工业设施"
SGS_aim_all_fairy_idea:0 "统一的野心"
SGS_aim_all_fairy_idea_desc:0 "我们的眼光不仅仅局限于临近的对手，还是在于对整个妖精区域统一的野心。因此我们需要做好更加长远的计划和准备"
