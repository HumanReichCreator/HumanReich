 net.1.t:0 "幽幽子大人的最终决定"
 net.1.d:0 "[231.GetName]外的幽灵们越来越嘈杂了，虽然幽幽子大人之前就访问过各地幽灵来安抚她们，但这些[231.GetName]外的幽灵们还是组织起来为自己的理想形成了一个个小组织，而且还很快地找到了许多志同道合的幽灵们，尽管这些幽灵不想公开直接与她们管理者幽幽子大人唱反调，但受到幻想乡人类以及其他小妖怪的鼓舞，她们还是组建了几支简单的部队，试图加大自己一方的筹码，让幽幽子大人做出有利于自己的打算。就在这一天，这些小组织的幽灵代表们鼓起勇气一起找到了幽幽子大人，要让幽幽子大人做出最终的答复了："
 net.1.1:0 "幽幽子大人仅仅是笑了笑。"
 net.1.2:0 "幽幽子大人决定在幻想乡未来的冲突中孤立。"
 net.1.3:0 "幽幽子大人决定将在未来开放冥界。"
 net.1.4:0 "幽幽子大人放眼保护世界各地的幽灵。"
 net.1.5:0 "幽幽子大人尝试再让西行妖开花。"

 net.2.t:0 "幽灵们的动乱"
 net.2.d:0 "一部分幽灵们被幽幽子大人的决定所激怒，决定奋起反抗！然而她们内部并不是铁板一片，理想不同的幽灵们也为了自己的理想而打了起来！"
 net.2.1:0 "我们应该利用她们的内部混乱！"
 net.2.2:0 ""
 net.2.3:0 ""
 net.2.4:0 ""

 net.3.t:0 "受欢迎的幽幽子大人？"
 net.3.d:0 "虽然幽幽子大人只满足了一少部分幽灵的愿望，但冥界的所有幽灵们仍名义上视幽幽子大人为她们的主人——冥界的亡灵公主，[231.GetName]外针对幽幽子大人的诋毁已经逐渐消失。不过幽幽子大人还是问了那些幽灵代表为何要组织起部队，她们说是为未来的战斗做好的提前演习，然而显然她们是原打算反抗幽幽子的，不过幽幽子大人或许是出于种种原因并没有深究这些组织起部队的幽灵们，毕竟后续的安抚可把她们招安。总而言之，冥界的危机似乎就这样渡过了。"
 net.3.1:0 "这太好了。"
 net.3.2:0 ""
 net.3.3:0 ""
 net.3.4:0 ""

 net.4.t:0 "对西行寺家的忤逆"
 net.4.d:0 "整块冥界在今天完完全全被分割为了五块，以下犯上的各部占据了冥界通往各界的交通要道，并将[YYK.GetLeader]围困于[231.GetName]之中，正正的处于冥界的正中央，被反叛势力无死角的包围着。\n所有关注着这场冥界内战的政客或是军事观察家都认为以[YYK.GetLeader]为首，妄图拨乱反正的[231.GetName]冥界是几乎没有胜利的希望的，毋宁说补给或是志愿军根本无从送入或是派遣，只得坐吃山空，最终被叛党夺权。"
 net.4.1:0 "我看她们是小瞧了西行寺家的底蕴！"
 net.4.2:0 "敌在白玉楼！不得让别人抢先了去！"
 net.4.3:0 "希望幽幽子能够挺过去吧……"
 net.4.4:0 "瞧瞧乐呵乐呵。"

 net.5.t:0 "冥界暂时的和平？"
 net.5.d:0 "近来冥界的紧张局势一直被津津乐道着，有好事者盼着冥界快些爆发内战以从中赚得大量的战争财。似乎都有人都认为这座冥界的火药桶只需要一丝丝火星子便能完全的燃烧最后爆炸。\n但令人意外的是，[YYK.GetLeader]新出台的法案有效的约束住了各地妄图反叛的苗头。而在几天之后，部分占据着大量领土，并且曾多次与幻想乡或天界内势力眉来眼去的各领导人们遽然放弃了手中的一切权力，并愿意将自己领地的管辖权全权交由[YYK.GetLeader]掌管。\n据小道消息称:[YYK.GetLeader]曾邀请冥界各地执政官到[231.GetName]赏樱，至于她们谈论的内容，无从知晓。"
 net.5.1:0 "这样一来，我们便没有后顾之忧了。"
 net.5.2:0 "我的人便是您的人。"
 net.5.3:0 "这一手很有我的作风。"
 net.5.4:0 "真可惜。"

 net.6.t:0 "妖梦出逃"
 net.6.d:0 "“妖梦，你最近的反应变慢了，是有什么心事吗？”伫立在白玉楼门口的魂魄妖梦被吓了一个激灵，“没，没事，劳烦幽幽子大人担忧。”虽然她经常被幽幽子捉弄，但这次行动切实的打断了她的思绪。 “是因冥界的动荡而烦闷？妖梦，你要记住一点，我现在是冥界之主，那些事不过是些许的噪音而已。她们完全不知道我容忍了他们多少。她们甚至现在还在污蔑我。还有地狱那个四季映姬，她抱怨我管理不力，说我罪不可赦，可她却从没想过复权战争意味着什么……妖梦只是低下头呆呆地听着幽幽子的抱怨，“妖梦，请认真点，我现在没有让你感觉到不自在吧？”“不，属下怎敢？” “接下来还需要你这位心腹帮我好好整治一下这些内部的噪音呢。” "
 net.6.1:0 "没事的，这一切都会过去的。"
 net.6.2:0 "要不你替我去侦察孤山镇的实情。"
 net.6.3:0 "要不你替我去调查泛幽灵主义集会的暴动？"
 net.6.4:0 "要不你替我去探明冥界开放组织的请愿？"
 net.6_tt:0 "§R妖梦会随机叛逃到一个你未控制的幽灵附庸中。§!"
 net.6_tt3:0 "§R你将扮演这个幽灵叛军。§!"
 ROA_YOM_focus:0 "妖梦专有国策树"

 net.7.t:0 "魂魄妖梦的以下犯上"
 net.7.d:0 "各地正陷入针对[YYK.GetLeader]的围剿之中，但战事不利，西行寺冥界的底蕴并没有外人看来那么空虚，那么脆弱不堪，哪怕是四方共同进攻仍是破不开一层皮囊。正在其中联军中的一处冥界总司令部中，里面的将军们正因为进攻[231.GetName]的原因忙的焦头烂额。正在此时，一位意想不到的人出现了，那便是在战争开始之初便不见了踪影的[YYK.GetLeader]的庭师，魂魄妖梦。“我的原主[YYK.GetLeader]已堕入魔道，其思想已被那[YKR.GetLeader]老妖婆所掌握，此幽幽子大人早已不是我最初所见，我会以此双刃，斩断她的一切，送她去该待着的地方。我将完全接管这里的一切权力，包括我应该将各部士兵分配在哪块战区。若是有不服从我的话，还请问过我手中的楼观与白楼吧。”"
 net.7.1:0 "我们将听从您的差遣，妖梦将军！"
