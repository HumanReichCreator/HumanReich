 MEL_DAWN_DESC:0 "梅蒂欣，一个被称作“毒人偶”的妖怪，或者更准确地说，一个变成付丧神的人偶，在上一次大战之后成了幻想乡一隅的小军阀，通过分拣外界垃圾获得了不少物资和军备。尽管暂时立住了脚跟，这支由部分付丧神和其他妖怪组成的杂牌军如今却面临不小的困境。\n蠢蠢欲动的幽灵势力，和北部已经脱离秋神控制的人类军阀都在威胁着这片地区最后的安宁。生死存亡之际梅蒂欣遇到了她的新朋友——妖精。他们的盟约会长久吗？这位毒人偶会用自己的方式维护她的统治吗？以及……\n她会忘记自己当初作为一名挣脱支配的人偶的雄心壮志吗？"
 