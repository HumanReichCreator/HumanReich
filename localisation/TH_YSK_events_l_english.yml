 l_english:
 ysk.1.t:0 "[MRY.GetName]的建立"
 ysk.1.d:0 "在守矢三人的英明领导下，守矢神社发展实现了历史性飞跃，取得了举世瞩目的巨大成就，于是正式决定建立[MRY.GetName]。虽然自天狗与红魔馆战争以来，幻想乡进入了新时代，守矢神社依然将继续坚持对神明的信仰。站在新的历史起点上，[MRY.GetName]正式成立了。"
 ysk.1.1:0 "守矢神社终将到达天空的彼方。"
 ysk.1.2:0 "山上的神明终于也坐不住了么。"
 ysk.1.3:0 ""
 ysk.1.4:0 ""

 ysk.2.t:0 "[MRY.GetName]重释神明的力量"
 ysk.2.d:0 "[MRY.GetLeader]近日在守矢神社大打出手，再度展现了昔日的神威，守矢神社逐渐沦为了神明的古战场，强大的神格让周围的妖怪重新燃起了对神明的敬畏之心。[MRY.GetLeader]再次表示即使自己是幻想乡最后的神明，她也将用自己仅有的力量继续维持守矢神社对神明的信仰。"
 ysk.2.1:0 "神明尚在。"
 ysk.2.2:0 "但神明的时代已经结束了。"
 ysk.2.3:0 ""
 ysk.2.4:0 ""

 ysk.3.t:0 "[MRY.GetName]宣称妖怪山的山神"
 ysk.3.d:0 "随着[MRY.GetLeader]重振神威，守矢的影响力也逐步扩大，守矢神社的信仰渐渐恢复，守矢神社也逐渐发展壮大，[MRY.GetLeader]开始宣称自己是妖怪山的山神，虽然这引起了部分势力的不满，但事情还是稳步的进行了下去，不过想要获得所有势力的合法承认可能还需要些关键性的证据。"
 ysk.3.1:0 "山神保佑，大愿成就。"
 ysk.3.2:0 "[MRY.GetLeader]才不是山神。"
 ysk.3.3:0 "是～这样么？"
 ysk.3.4:0 ""

 ysk.4.t:0 "[MRY.GetName]重新探讨信仰为何物"
 ysk.4.d:0 "在守矢神社新的信仰诠释下，为了获得心灵慰藉和存在稳定的人和妖前扑后继的来到守矢神社成为信徒，信徒们也因此对神明不在恐惧，大家各取所需，互利共惠。在早苗鼓吹信仰自由的努力下，守矢的信仰从而传播到各个势力，成为幻想乡分布最广的信仰之一。"
 ysk.4.1:0 "这就是奇迹的力量。"
 ysk.4.2:0 "这是渗透！"
 ysk.4.3:0 ""
 ysk.4.4:0 ""

 ysk.5.t:0 "守矢的现人神"
 ysk.5.d:0 "实际上守矢神社的神明并非二人而是三人，作为现人神的[MRY.GetLeader]也同样具有神格，在新的信仰诠释和信仰自由的帮助下，平易近人，体贴可爱的[MRY.GetLeader]自然收获了更多的信仰，信仰决定了神明的力量，所以[MRY.GetLeader]的力量可能已经逐步凌驾于侍奉的两位神明之上，神明代理正在向真正的神明转移，守矢的权利中心可能已经发生了改变。守矢的强硬政策也将受到一定程度的影响。"
 ysk.5.1:0 "归宿就要由自己来守护。"
 ysk.5.2:0 "还不能掉以轻心！"
 ysk.5.3:0 ""
 ysk.5.4:0 ""

 ysk.6.t:0 "[MRY.GetName]的妖怪成神企划"
 ysk.6.d:0 "[MRY.GetLeader]的妖怪成神企划让神明如雨后春笋般遍地开花，使神明的数量一时间陡增不止，新旧理念的巨大差异让曾经的神明无所适从，这种近乎背弃神明的行为也逐渐遭到越来越多的神明唾弃…"
 ysk.6.1:0 "奇迹是存在的。"
 ysk.6.2:0 "这是亵渎！"
 ysk.6.3:0 "真是自作自受！"
 ysk.6.4:0 ""

 ysk.7.t:0 "[MRY.GetLeader]的野望"
 ysk.7.d:0 "在危机四伏的妖怪山山顶上，守矢神社开始效仿古老的洩矢王国加强礼法。在积极备战的同时也几乎封闭了与外界的联系，就像曾经盘踞妖怪山的天狗一样几乎拒绝信徒以外的人员进出，然而为了顺应局势，守矢似乎依然在积极打听四周的情况，这一谨慎的举动也缓解了守矢周边的紧张状态。不过随着大家对守矢的了解越来越少，众说纷纭的猜测也接踵而至，而这些猜测也都随着一句谣言一起消失了——古老的洩矢王国在妖怪山山顶降临了。"
 ysk.7.1:0 "诹访明神降临了。"
 ysk.7.2:0 "我们也要加紧步伐了。"
 ysk.7.3:0 ""
 ysk.7.4:0 ""

 ysk.8.t:0 "[MRY.GetName]称神明是妖怪"
 ysk.8.d:0 "随着幻想乡科技的进一步发展，幻想乡的信仰心已经彻底泯灭，纯粹由信仰构成的神明为了避免彻底消失，只能寻求其他的存活之法，守矢神社的神明为了避免[MRY.GetLeader]的消失不惜对其他势力妥协，通过将神明与妖怪的概念混同而将[MRY.GetLeader]留存下来，不过这是否符合符合[MRY.GetLeader]本人的期望就不得而知了。"
 ysk.8.1:0 "既当烬，何故空余灰。"
 ysk.8.2:0 "神明才不是妖怪。"
 ysk.8.3:0 "这些已经不重要了。"
 ysk.8.4:0 ""

 ysk.9.t:0 "[MRY.GetName]开始重视天狗的威胁"
 ysk.9.d:0 "天狗失去了其在妖怪山的领导地位后，自尊心极强的天狗不堪受辱组建了反对天魔的革命军。并最终建立了具有平等，民主制度的[TEG.GetName]。在革命军解放运动中支持反动政府军的河童，守矢，天界等势力也与新兴的[TEG.GetName]之间关系愈发险恶。天狗建立的新意识形态无论是在政治，经济，还是军事上都相当于对妖怪山旧有势力投下的重磅炸弹，他何时被引爆就成了妖怪山势力所面临最大的无声威胁。"
 ysk.9.1:0 "天狗的威胁已经临近！"
 ysk.9.2:0 "新的意识形态会对我们造成严重的冲击。"
 ysk.9.3:0 "妖怪山将继续混乱。"
 ysk.9.4:0 ""

 ysk.10.t:0 "[MRY.GetName]把目光放在了河童的分裂上"
 ysk.10.d:0 "妖怪山——红魔馆战争后，妖怪科技的力量就被各势力所高度重视，而其中掌握大部分妖怪科技里高新技术的河童就成了众势力的眼中钉，而作为战争战败方的河童也自然就沦为了砧板上的活鱼任人鱼肉，好在河童生性自由，不受拘束，也并未就此一蹶不振，但依然因为意见分歧而逐渐分裂成了几个派系。优先介入河童的内部纠纷就有很高的概率可以获得河童的核心技术——打着这个主意而进行准备的河童周边势力已经开始蠢蠢欲动。"
 ysk.10.1:0 "这可能真正获得河童的最后机会了。"
 ysk.10.2:0 "不能让其他势力先行一步！"
 ysk.10.3:0 "河童真是凄惨。"
 ysk.10.4:0 ""

 ysk.11.t:0 "[MRY.GetName]介入河童事务"
 ysk.11.d:0 "自[KAP.GetName]倒向守矢神社以来，[MRY.GetName]和河童共享妖怪科技并和睦共处。河童对[MRY.GetLeader]也逐渐由怀疑转向信任，然而还是有许多河童仍然生活在水深火热之中，[MRY.GetName]为了把剩下的河童从苦难中解救出来，宣称[KAP.GetName]已经和守矢成为一体，[MRY.GetName]拥有河童的全部主权，并将逐步收回河童所有分裂的固有领土，解救那些被非法奴役的河童技工。"
 ysk.11.1:0 "是时候替河童主持公道了！"
 ysk.11.2:0 "这根本就是鬼扯！"
 ysk.11.3:0 ""
 ysk.11.4:0 ""

 ysk.12.t:0 "[MRY.GetName]对[NTR.GetName]宣战"
 ysk.12.d:0 "近日，[MRY.GetName]遵循旧有的盟约对[NTR.GetName]进行宣战，因为曾多次要求对方立即停止分裂行为无果，所以将以盟友的身份介入这场内战。"
 ysk.12.1:0 "停下你们无意义的争斗！"
 ysk.12.2:0 "这是侵略！"
 ysk.12.3:0 "看来最好留心“善意”的盟友。"
 ysk.12.4:0 ""

 ysk.13.t:0 "[MRY.GetName]对天狗的忌惮"
 ysk.13.d:0 "天狗的新意识形态威胁一直以来受到了守矢的高度重视。随着妖怪山周边局势的每况愈下，守矢信徒对守矢神社有所作为的呼声越来越高。加之两边的关系的逐渐紧张，[MRY.GetName]也为了尽早解除妖怪山上的后顾之忧，决定优先解决天狗分裂者这个潜在问题，一场腥风血雨可能又在所难免。"
 ysk.13.1:0 "守矢会是最终的赢家。"
 ysk.13.2:0 "天狗会让你后悔的！"
 ysk.13.3:0 "应该不会波及到我们吧。"
 ysk.13.4:0 ""

 ysk.14.t:0 "守矢分社在[HU5.GetName]建立"
 ysk.14.d:0 "[HU5.GetName]是一个古老的孤立村落，因为村中的居民都是拥有灵力的人类，所以他们世世代代都在山上修炼自身，曾经妖怪山寂寥少妖，再加上居民中有风水师，修炼村落也就顺势占据了妖怪山的地理要地，为了生活需要，他们也曾有过信仰，秋姐妹就一直是这个村庄丰收的保障，但是猫捉老鼠狗看门，丰收以外的事情秋神姐妹也爱莫能助，然而今时不同往日，现在妖怪山危机四伏，单单靠着自己修炼的单薄灵力已经无法安心占据这个风水宝地，还好天无绝人之路，守矢神社的神明发出邀请，只要[HU5.GetName]信仰守矢并在村里修建分社，[MRY.GetLeader]就会分一部分力量给他们用于应对山上的各种威胁。目前已经进入洽谈阶段，但结果似乎已经不言自明了。"
 ysk.14.1:0 "不考虑信仰一下守矢么？"
 ysk.14.2:0 "这可能是最好的结果了。"
 ysk.14.3:0 "守矢变得越来越麻烦了呢！"
 ysk.14.4:0 ""

 ysk.15.t:0 "[MRY.GetName]与[OTG.GetName]的再合作"
 ysk.15.d:0 "天狗的新意识形态威胁一直是守矢的一块心病，但同时与曾经的盟友反目成仇也令守矢她们头疼不已，曾经辉煌的天魔已经一去不返，但为了解决天狗分裂者这一共同威胁，守矢决定与曾经的天魔再次合作，通过这次合作威慑希望能让妖怪山的局势再次归于平静。"
 ysk.15.1:0 "势在必得！"
 ysk.15.2:0 "不过是垂死挣扎罢了。"
 ysk.15.3:0 "不过是卷土重来罢了。"
 ysk.15.4:0 ""

 ysk.16.t:0 "[MRY.GetName]对[TEG.GetName]宣战"
 ysk.16.d:0 "天狗的新意识形态已经触碰了[MRY.GetName]的核心利益，[MRY.GetName]并不打算坐以待毙，在最近一段时间内做好了充足的准备，目前已经对天狗分裂者下达了最后通牒，似乎对此次战争的胜利势在必得。"
 ysk.16.1:0 "准备接受神罚吧！"
 ysk.16.2:0 "为了天狗的尊严！"
 ysk.16.3:0 "往妖怪山方向加强戒备。"
 ysk.16.4:0 ""

 ysk.17.t:0 "[MRY.GetName]获得了全体天狗的信仰"
 ysk.17.d:0 "在[MRY.GetName]的帮助下，天狗再次恢复成了一个整体，为了表达在危难关头曾经的盟友对自己不离不弃的感激之情，天魔决定率全体天狗成为[MRY.GetName]忠实的信徒。[MRY.GetName]所面临的信仰危机问题也得以圆满解决。壮大的[MRY.GetName]已经成为了妖怪山的主要领头势力，这同时也引起了各路势力的警惕和重点关注。"
 ysk.17.1:0 "满满的都是信仰！"
 ysk.17.2:0 "天狗也输了么！"
 ysk.17.3:0 ""
 ysk.17.4:0 ""

 ysk.18.t:0 "[MRY.GetName]正式成为妖怪山的山神？"
 ysk.18.d:0 "据说妖怪山曾经的山神是石长姬，但是[MRY.GetName]已经成为妖怪山最大的势力之一，信徒们都将[MRY.GetLeader]认做妖怪山真正的山神，似乎要明确妖怪山的山神身份还需要某些关键性的证明，但现在只要提到新的妖怪山之主，已经毋庸置疑归[MRY.GetName]的神明莫属了。"
 ysk.18.1:0 "妖怪山以后就是我们的了。"
 ysk.18.2:0 "守矢要霸占妖怪山么！"
 ysk.18.3:0 ""
 ysk.18.4:0 ""

 ysk.19.t:0 "[YKR.GetLeader]认同了[MRY.GetName]对妖怪山的山神的宣称"
 ysk.19.d:0 "对于解决了妖怪山潜在危险的[MRY.GetName]，八云紫的式神八云蓝近日前往[MRY.GetName]表示了感谢，鉴于妖怪山实质上还没有正式的山神，[MRY.GetLeader]的实力和贡献又够资格接任山神一职，幻想乡的贤者之一的八云紫认同[MRY.GetLeader]是妖怪山的山神，[MRY.GetName]也就名正言顺的拥有了妖怪山的实际控制权。"
 ysk.19.1:0 "这座山以后就是守矢的圣山了。"
 ysk.19.2:0 "守矢已经拥有了妖怪山！"
 ysk.19.3:0 ""
 ysk.19.4:0 ""

 ysk.20.t:0 "[MRY.GetName]在修建御柱"
 ysk.20.d:0 "[MRY.GetName]最近在神社频繁修建设施，据调查，守矢现在已经随处可见的御柱可能就是最近频繁修建的设施正体。这些足以震慑住大部分妖怪的巨大御柱可能就是[MRY.GetName]守护自己领土的最后一道保障。"
 ysk.20.1:0 "守矢是牢不可破的。"
 ysk.20.2:0 "我们也该修建防御设施了。"
 ysk.20.3:0 ""
 ysk.20.4:0 ""

 ysk.21.t:0 "[MRY.GetName]建立妖怪山自卫联盟"
 ysk.21.d:0 "为了应对妖怪山上天狗和河童的剧变[MRY.GetName]组建了以自卫为目的妖怪山自卫联盟，妖怪山天狗和河童以外的势力对此表示高度关注，妖怪山局势或许可以借此迎来了短暂的和平。"
 ysk.21.1:0 "守矢将会是联盟的领导。"
 ysk.21.2:0 "守矢又搞大动作了。"
 ysk.21.3:0 ""
 ysk.21.4:0 ""

 ysk.22.t:0 "妖怪山吹起了新风"
 ysk.22.d:0 "在[MRY.GetLeader]的努力下，[MRY.GetFactionName]很好的维持了妖怪山的稳定和谐，虽然没能继续扩大影响，但守矢神社的理念还是让一心渴望和平的幻想乡贤者[KAS.GetLeader]再次看到了希望，并认同了现人神[MRY.GetLeader]。信徒们都说是多亏了[MRY.GetLeader]唤风的功劳，妖怪山吹起了和平的新风，并且未来会将这个新风刮向幻想乡的各个角落。"
 ysk.22.1:0 "妖怪山守矢一家亲。"
 ysk.22.2:0 "多亏了[MRY.GetName]的领导。"
 ysk.22.3:0 "或许我们也该考虑和平的方法。"
 ysk.22.4:0 ""

 ysk.23.t:0 "[MRY.GetName]的远见"
 ysk.23.d:0 "随着妖怪山逐渐动荡不安的同时妖怪山的各个势力都开始做起了各自的准备，就在大家都打算在妖怪山这次重新洗牌中分一杯羹时，[MRY.GetName]将目光放向了更加长远的未来，[MRY.GetName]注意到了妖怪山的周边产生了新的机遇，只要趁着妖怪山的势力为了妖怪山的利益争的头破血流时抢先将势力扩展到妖怪山以外的地方，就可以在遥远的将来获得远远大于妖怪山数倍的利益和版图。"
 ysk.23.1:0 "守矢的目标是星辰大海。"
 ysk.23.2:0 "守矢的野心不小啊。"
 ysk.23.3:0 ""
 ysk.23.4:0 ""

 ysk.24.t:0 "[MRY.GetName]和[SCA.GetName]共同的敌人"
 ysk.24.d:0 "妖怪山——红魔馆战争虽然是[SCA.GetName]的单方胜利，但天狗的有生力量并未被彻底消灭，[SCA.GetName]也同样付出了惨痛的代价。现在天狗的新意识形态无疑是对[SCA.GetName]最大的远程威慑，在经历了一系列动荡的[SCA.GetName]已经经不起第2次妖怪山——红魔馆战争的洗礼了，为了避免与天狗势力的再次交战，[SCA.GetName]很乐意向同样处于天狗新意识形态威胁的守矢抛出橄榄枝，而幸运的是，[MRY.GetName]也正着眼于妖怪山外的发展，双方一拍即合，精诚合作。据悉，这次双方的共同合作将成为未来实行[MRY.GetName]战略计划的重要步骤。"
 ysk.24.1:0 "成功迈出了第一步。"
 ysk.24.2:0 "这就是命运。"
 ysk.24.3:0 "希望能牵制住天狗。"
 ysk.24.4:0 "她们真是异想天开。"

 ysk.25.t:0 "[MRY.GetName]要求[SCA.GetName]交出下玄武川"
 ysk.25.d:0 "妖怪山——红魔馆战争后，胜利方的[SCA.GetName]抢夺了下玄武川作为自己的资源基地。然而事实证明[SCA.GetName]也没有多余的能力很好的管理下玄武川，而[MRY.GetName]已经拥有下玄武川的全部主权，所以红魔馆霸占下玄武川的行为引起了守矢神社的强烈不满。[MRY.GetName]通过以上证据表明这次要回被非法侵占的下玄武川本是必然。"
 ysk.25.1:0 "这只是取回属于我们的东西。"
 ysk.25.2:0 "这是[SCA.GetName]的领土。"
 ysk.25.3:0 "不过是一丘之貉。"
 ysk.25.4:0 ""

 ysk.26.t:0 "[MRY.GetName]决定消灭山下的妖精隐患"
 ysk.26.d:0 "妖怪山——红魔馆战争后，妖精的民族意识逐渐觉醒，但好在妖精的政治斗争经验还不够丰富，革命力量还很薄弱，很多妖精又因为丧失了记忆还没经过战争的洗礼，空有一个庞大的领土和人口而没有能力指挥她们，这些妖精正好成为了其他势力发展的营养沃土，而[MRY.GetName]就发现了这样一个脆弱不堪的妖精政权，她就是在[SCA.GetName]周边仍在苟延残喘的[LIL.GetName]，如果[MRY.GetName]不赶快收下这份大礼的话，将来也一定会被[SCA.GetName]彻底吞并，所以[MRY.GetName]先下手为强，消灭了这个未来隐患。"
 ysk.26.1:0 "我们先抢先一步。"
 ysk.26.2:0 "明明是我先来的。"
 ysk.26.3:0 "我们才不是肥料。"
 ysk.26.4:0 "为啥你们那么熟练啊。"

 ysk.27.t:0 "[MRY.GetName]获得了一个山下的机遇"
 ysk.27.d:0 "妖怪山——红魔馆战争后，妖精的民族意识逐渐觉醒，妖精也成为了不可忽视的一只有生力量，趁着大部分妖精现在还立足未稳，[MRY.GetName]正好可以拉拢她们壮大自己的势力，现在[SCA.GetName]周边就存在着元气大伤的[LIL.GetName]。[MRY.GetName]以保护她们为代价成功获得了[LIL.GetName]的加入。这也将进一步削弱[SCA.GetName]对周边的控制力量。"
 ysk.27.1:0 "把握住这个机遇！"
 ysk.27.2:0 "无奈的选择。"
 ysk.27.3:0 "这不过是借尸还魂。"
 ysk.27.4:0 ""

 ysk.28.t:0 "[MRY.GetName]向[SCA.GetName]武力夺取下玄武川"
 ysk.28.d:0 "对于[MRY.GetName]来说如果有一条不可妥协的底线，那一定就是守矢的领土问题。[SCA.GetName]非法霸占[MRY.GetName]的下玄武川不还久矣，已经触犯了[MRY.GetName]最后的底线，万般无奈之下[MRY.GetName]只得对[SCA.GetName]发动战争。"
 ysk.28.1:0 "这是最后的底线。"
 ysk.28.2:0 "我们还没有输！"
 ysk.28.3:0 "这篇报道的底线呢？"
 ysk.28.4:0 ""

 ysk.29.t:0 "[MRY.GetName]发展和地底的关系"
 ysk.29.d:0 "在间隙泉异变时，[MRY.GetName]就和地底是十分友好的盟友，现在幻想乡正发生这翻天覆地的变化，而地底则受到的影响有限而免受其害，趁着大家将目光着眼于幻想乡时，[MRY.GetName]和地底交往也日益频繁起来，两个势力在地理上互为屏障，相互依托，一旦局势有变，双方可能就是对方最后的保障。"
 ysk.29.1:0 "行事先准备后路。"
 ysk.29.2:0 "我们需要守护我们的盟友。"
 ysk.29.3:0 "李代桃僵么。"
 ysk.29.4:0 ""

 ysk.30.t:0 "[MRY.GetName]从地底妖怪那里得到了风洞"
 ysk.30.d:0 "随着幻想乡异变的进一步发展，地底也已经深受其害，为此地底势力极度渴望与幻想乡势力划清界限，避免更进一步被幻想乡的异变所影响，[MRY.GetName]愿意成为地底的屏障，抵挡幻想乡其他势力对地底的入侵，地底势力作为交换将风洞的控制权转交给了[MRY.GetName]。"
 ysk.30.1:0 "这将是最后的屏障。"
 ysk.30.2:0 "我们需要一个缓冲地带。"
 ysk.30.3:0 "地底的入口被守矢堵住了。"
 ysk.30.4:0 ""

 ysk.31.t:0 "[KAP.GetName]全面倒向[MRY.GetName]"
 ysk.31.d:0 "[KAP.GetName]目前已经决定倒向[MRY.GetName]，虽然这个决定下达的十分艰难，但是根据河童危险的地理位置估算，河童很可能已经没有更多余韵去寻找更为合适的靠山了。虽然这个决议引起相当部分喜好自由的河童的不满，但是被庇护的安全感显然比单纯的自由重要的多。随着时间变化，不满的声音也许会逐渐消失。"
 ysk.31.1:0 "你一定不会后悔的。"
 ysk.31.2:0 "也只能这样了。"
 ysk.31.3:0 "守矢获得了这场竞争的首胜么。"
 ysk.31.4:0 ""

 ysk.32.t:0 "[MRY.GetName]向[HU5.GetName]宣战"
 ysk.32.d:0 "[HU5.GetName]是妖怪山的战略要地，现在妖怪山危机四伏，抢先获得这里才能在妖怪山相关战争中更好的占据主动权。[MRY.GetName]也正极度渴望战略纵深，急切需要一个新的地理要地来分散本土的强大压力，[HU5.GetName]正好能成为[MRY.GetName]合适的前哨要塞，给予[MRY.GetName]更好的进退余地。正好[HU5.GetName]靠着单薄的力量已经无法长久占据此地，于是[MRY.GetName]以帮助人类的名义对[HU5.GetName]强制宣战。"
 ysk.32.1:0 "这都是为了你们好！"
 ysk.32.2:0 "这是暴力传教！"
 ysk.32.3:0 "这可不能让守矢得逞。"
 ysk.32.4:0 ""

 ysk.33.t:0 "我们的河童长老们提议全面倒向[MRY.GetName]"
 ysk.33.d:0 "随着我们丢失了下玄武川和南玄武川，河童们已经严重质疑我们的权威性了，或许我们应该倒向有着外界科技的[MRY.GetName]，用她们的科技力量继续维持河童。"
 ysk.33.1:0 "这是个好主意。"
 ysk.33.2:0 "这怎么行？"
 ysk.33.3:0 ""
 ysk.33.4:0 ""

 ysk.34.t:0 "[KAP.GetName]最终没有倒向我们"
 ysk.34.d:0 "[KAP.GetName]虽然有大量支持我们的人员，但出乎意料地失败了，或许我们应该强硬一点！"
 ysk.34.1:0 "强硬地宣战！"
 ysk.34.2:0 "不要引起恐慌。"
 ysk.34.3:0 ""
 ysk.34.4:0 ""

 ysk.35.t:0 "[KAP.GetName]终于决定倒向我们"
 ysk.35.d:0 "我们在妖怪山混乱时的赌博成功了，大量河童长老们决定依靠我们的外界科技来拉拢那些已经不听话的河童。但另一方面，现在河童局势复杂，如果我们接受了，可能会让那一部分固执的河童产生更加敌对的心理。"
 ysk.35.1:0 "当然要欣然接受她们！"
 ysk.35.2:0 "河童是很麻烦的。"
 ysk.35.3:0 ""
 ysk.35.4:0 ""

 ysk.36.t:0 "[MRY.GetName]强迫我们“信仰”她们"
 ysk.36.d:0 "由于山下神明的弱势退却，我们已经没有任何信仰的对象了。现在[MRY.GetName]强迫我们“信仰”她们，虽然这是个好的信仰对象，但她们很有可能会把我们拖入战争。而且我们拒绝的话，她们也有可能不会就此罢休。"
 ysk.36.1:0 "信仰个新的神明看看吧。"
 ysk.36.2:0 "我们永远忠于山下的神明！"
 ysk.36.3:0 ""
 ysk.36.4:0 ""

 ysk.37.t:0 "[MRY.GetName]拒绝信仰我们"
 ysk.37.d:0 "[HU5.GetName]拒绝信仰我们，我们或许应该展示一下我们真实的神力！"
 ysk.37.1:0 "给这帮不知好歹的人看看！"
 ysk.37.2:0 "那就慢慢让她们接受我们。"
 ysk.37.3:0 ""
 ysk.37.4:0 ""

 ysk.38.t:0 "[MRY.GetName]希望和我们再结盟"
 ysk.38.d:0 "[MRY.GetName]认为我们比起[TEG.GetName]更好相处，决定再次结盟，一起应对[TEG.GetName]威胁。"
 ysk.38.1:0 "这是个很好的建议。"
 ysk.38.2:0 "天魔不需要外人帮助！"
 ysk.38.3:0 ""
 ysk.38.4:0 ""

 ysk.39.t:0 "[MRY.GetName]希望我们认同她们对妖怪山的统治"
 ysk.39.d:0 "[MRY.GetName]费了很大的力气平息了妖怪山的外界理念动乱。虽然神明和妖怪在传统意义上是敌对的种族，但现在我们都需要用新的力量来复兴过去，因此我们都需要对抗幻想乡那些更加固执的势力和思想激进的势力。"
 ysk.39.1:0 "神明也会是我们妖怪复兴的重要盟友。"
 ysk.39.2:0 "神明最后终究会危害妖怪。"
 ysk.39.3:0 ""
 ysk.39.4:0 ""

 ysk.40.t:0 "[MRY.GetName]想和我们展开军事合作"
 ysk.40.d:0 "[MRY.GetName]决定分享一部分她们的外界科技，来交换一些我们对于灵力研究的情报。"
 ysk.40.1:0 "这是个很好的建议。"
 ysk.40.2:0 "我们的科技更宝贵。"
 ysk.40.3:0 ""
 ysk.40.4:0 ""

 ysk.41.t:0 "[MRY.GetName]希望和我们结盟"
 ysk.41.d:0 "[MRY.GetName]出于对于[TEG.GetName]的顾忌，决定和我们一起结盟对抗[TEG.GetName]。"
 ysk.41.1:0 "也许她们可以帮我们承担一下妖怪山。"
 ysk.41.2:0 "她们多虑了。"
 ysk.41.3:0 ""
 ysk.41.4:0 ""

 ysk.42.t:0 "[MRY.GetName]希望和我们结盟"
 ysk.42.d:0 "[MRY.GetName]最近开始转变态度，主动向和我们一样的妖怪山诸多势力示好，提议一起结盟，对抗妖怪山内外的威胁。"
 ysk.42.1:0 "那我们一起做好准备吧。"
 ysk.42.2:0 "外界神明不可信。"
 ysk.42.3:0 ""
 ysk.42.4:0 ""

 ysk.43.t:0 "[MRY.GetName]希望我们交出下玄武川！"
 ysk.43.d:0 "[MRY.GetName]觉得我们无力继续管理下玄武川，要求我们交出下玄武川，并警告不排除以武力方式。"
 ysk.43.1:0 "下玄武川已经不是很重要了。"
 ysk.43.2:0 "我们还能继续管理！"
 ysk.43.3:0 ""
 ysk.43.4:0 ""

 ysk.44.t:0 "[MRY.GetName]希望我们加入她们"
 ysk.44.d:0 "[MRY.GetName]认为我们太过弱小，很可能会被隔壁强大的[SCA.GetName]吞并，所以要求我们加入她们！"
 ysk.44.1:0 "隔壁的[SCA.GetName]的确太强大了。。。"
 ysk.44.2:0 "不行！"
 ysk.44.3:0 ""
 ysk.44.4:0 ""

 ysk.45.t:0 "[MRY.GetName]想和我们交好"
 ysk.45.d:0 "[MRY.GetName]最近将目光转移到了地底，考虑到在间歇泉异变时的友好关系，她们希望和我们开展一定的合作。"
 ysk.45.1:0 "这听起来不错。"
 ysk.45.2:0 "幻想乡的人还是自己去玩吧。"
 ysk.45.3:0 ""
 ysk.45.4:0 ""

 ysk.46.t:0 "[MRY.GetName]和地底达成协议，决定把我们转交给她们。"
 ysk.46.d:0 "地底的妖怪们不想再被地上的事情麻烦，决定把我们转交给地上的[MRY.GetName]。"
 ysk.46.1:0 "无奈的决定。"
 ysk.46.2:0 "我们是独立的！"
 ysk.46.3:0 ""
 ysk.46.4:0 ""

 ysk.47.t:0 "信仰的研究结果"
 ysk.47.d:0 "我们投入信仰于研究的结果出来了。。。"
 ysk.47.1:0 "结果是？"

 ysk.48.t:0 "[MRY.GetName]宣布[NUC.GetName]的建立"
 ysk.48.d:0 "在最近的守矢神社例大祭上，守矢神社的主神[MRY.LeaderName]坦言道:"我们将为幻想乡的科技和能源贡献更大一部分力量，建立间歇泉则是我们的证明，无知的妖精无法掌握这一危险而充满诱惑力的地区。为此，我们必须确保这一地区完全处于我们的统治下，才能最大程度上保护周围的和平以及妖精们的安全，发展我们的科技和能源。而少部分顽固不化的好战分子，现在也将被彻底流放，正义，将会伸张。"目前，前妖精乐园的领导人莉莉白下落不明。"
 ysk.48.1:0 "这是[MRY.GetName]的伟大时代！"
 ysk.48.2:0 "所谓的正义，不过是一己私利罢了。"

 ysk.49.t:0 "[MRY.GetName]提出瓜分[LIL.GetName]的提议"
 ysk.49.d:0 "[MRY.GetName]对于间歇泉地区的野心是显而易见的，我们对于北部的妖精也有不得不征服的理由，为了获得妖怪山下那些诱人的土地联合她们似乎是最佳的方法。但是，[MRY.LeaderName]那无止境的野心真的会被轻易满足吗?与守矢的接壤或许将开启幻想乡最大的同盟，亦或是一场永不停歇的战争"
 ysk.49.1:0 "接受来自[MRY.GetName]的瓜分邀请。"
 ysk.49.2:0 "拒绝她们的提议。"
 ysk.49_tt:0 "[LIL.GetName]被瓜分以后，北面将归[MRY.GetFlag][MRY.GetName]，南面将归[SCA.GetFlag][SCA.GetName]。"

 ysk.50.t:0 "[MRY.LeaderName]和[SCA.LeaderName]向我们展示了最后的容忍"
 ysk.50.d:0 "[MRY.GetName]的主神[MRY.LeaderName]指出，[LIL.GetName]处于间歇泉的上方，拥有极其优越的地理条件，守矢必须夺回这片曾经的领地，来恢复她们昔日的实力。对应的，[SCA.LeaderName]对于妖精的容忍度也到了极限，南部妖精们的表现让她们深深了解到了妖精的秉性，对于我们，她们认为容忍是愚蠢的行径。现在，她们打算将我们直接放逐。"
 ysk.50.1:0 "向她们屈服。"
 ysk.50.2:0 "碾碎她们！"

 ysk.51.t:0 "[LIL.GetName]对[MRY.GetName]和[SCA.GetName]屈服"
 ysk.51.d:0 "今天，[LIL.GetName]的领导人[LIL.GetLeader]承认了[MRY.GetName]与[SCA.GetName]的存在性，一众妖精放弃抵抗，在一片祥和中迎来了[MRY.GetName]与[SCA.GetName]的南北会师，随即，[MRY.LeaderName]与[SCA.LeaderName]发表了联合声明，宣称了对这[LIL.GetLeader]的所有权，并号称将带领当地的妖精开辟新的时代，带领她们走向繁荣与幸福，或许，这对于妖精们来说，是战争的终结。"
 ysk.51.1:0 "我们成功了。"
 ysk.51.2:0 "守矢和红魔的野心将无法阻挡。"

 ysk.52.t:0 "准备决一死战！" 
 ysk.52.d:0 "[LIL.GetName]的领导人[LIL.GetLeader]今日在[LIL.CapitalName]发表了演说：失去了自然家园的妖精相当于失去了生命，她号召所有的妖精联合起来，一同反抗外族的入侵，保护家园，保护国家，她的诡辩获得了妖精们的支持，自此，我们也有必要展示我们最强硬的一面，来讲她们污秽的本质揭露，夺回我们所宣称的领土。"
 ysk.52.1:0 "我们将碾碎她们！"

 ysk.53.t:0 "[LIL.GetName]的输死拼搏" 
 ysk.53.d:0 "[LIL.GetName]的领导人[LIL.GetLeader]今日在[LIL.CapitalName]发表了演说：失去了自然家园的妖精相当于失去了生命，她号召所有的妖精联合起来，一同反抗外族的入侵，保护家园，保护国家。自此，妖精们捍卫自己的战争开始了，尽管她们的土地正在被火炮和弹幕洗刷，许多妖精因战争而暂时停息，她们的躯体已经从从妖怪山横跨到了雾之湖，但妖精们仍然展现了自己包围家园，保卫祖国的决心。然而在居心叵测的[MRY.GetName]和强大的[SCA.GetName]的南北夹击下，妖精们真的能够保卫住自己的国家吗？"
 ysk.53.1:0 "我们将取得最终的胜利！"
 ysk.53.2:0 "妖精永不毁灭！"
 ysk.53.3:0 "或许胜负已定。"

 ysk.54.t:0 "寻求[MRY.GetName]的保护"
 ysk.54.d:0 "随着[TEG.GetName]的越来越强大、越来越激进，我们这些阴阳师将自身难保，也许我们应该寻求那些神明的庇护。"
 ysk.54.1:0 "哎，真没办法。"
 ysk.54.2:0 "天狗会尊重我们的独立的。"
 
 ysk.55.t:0 "[HU5.GetName]寻求我们的保护"
 ysk.55.d:0 "随着[TEG.GetName]的越来越强大、越来越激进，[HU5.GetName]意识到自己也需要被[MRY.GetName]的保护。她们宣布将信仰[MRY.GetLeader]大神，只要我们愿意保护她们。"
 ysk.55.1:0 "这真是奇迹的力量。"
 ysk.55.2:0 "我们也许应该避免刺激天狗。"