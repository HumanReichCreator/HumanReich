 country_status:0 "国家状况"
 decisions:0 "决议"
 none_theory:0 "无科技树"
 none_theory_desc:0 ""
 p_youkai_tech:0 "泛用灵能科技树"
 p_youkai_tech_desc:0 "因§Y妖怪山——红魔馆战争§!而传播开来的一种灵能科技树，核心在于灵力、妖力、神力等力量的存储，并在更必要的时候释放，被广泛地使用在幻想乡的平民人外之中。\n"
 big_youkai_tech:0 "特种灵能科技树"
 big_youkai_tech_desc:0 "特种灵能科技树严格意义上并非科技树，而是§Y大妖怪们§!为了§Y适应现在幻想乡的规则§!，将自己一部分的神秘力量组成的科技树。\n"
 hum_tech:0 "仿外界科学科技树"
 hum_tech_desc:0 "因§Y贤者的灵力科学计划§!而在人类之中建立起来的科技树，之后由于§Y人类复权战争§!，使其在幻想乡中的非人之中也传播开来。\n"
 kap_tech:0 "妖怪山科学科技树"
 kap_tech_desc:0 "在§Y结界危机以前§!，因§Y妖怪山中天狗和河童等妖怪的特权§!，在妖怪山之中扎根的科技树。\n"

 races:0 "主体种族"
 Human:0 "人类"
 Human_desc:0 "人类是幻想乡诸多非人种族存在的必要种族，大多数非人种族都需要人类的认知而存在；而幻想乡的人类自身受幻想乡的特殊性，也需要非人的帮助，因此有着一种互利的关系。但由于外界的人类同胞不需要非人种族且在人文科技方面对于幻想乡有着极大的威胁，所以幻想乡各族总体还是偏向于压制幻想乡的人类。"
 
 Fairy:0 "妖精"
 Fairy_desc:0 "妖精是大自然的具体化身，因此她们数量极多，在幻想乡是第二多种族；主要力量也来源于大自然。尽管通常认为妖精的智商很低，但幻想乡结界危机以后，妖精也有了一定的组织度，靠着其数量甚至有着成为幻想乡一大列强种族之一。"
 
 Youkai:0 "妖怪"
 Youkai_desc:0 "这里的妖怪泛指已经能够基本不受人类认知束缚的妖怪，在力量上比普通妖怪更强大，甚至部分有匹敌神明的力量。由于幻想乡目前仍然是个体实力至上且偏向妖怪的社会，因此她们通常比起神明更有话语权。"
 
 Tenggu:0 "天狗"
 Tenggu_desc:0 "幻想乡天狗的个体实力在幻想乡处于领先地位，有着高度组织化的社会，并在很早就学习着外界社会，在科技上有一定的领先地位，并以此自傲，但随着结界危机这一领先也逐渐不明显。随着天狗原先等级制度因革命而崩塌，她们引进了自认为能给幻想乡带来和平并先进的民主共和制度，仍然在幻想乡各处散播她们的影响力。"
 
 Kappa:0 "河童"
 Kappa_desc:0 "幻想乡的河童和天狗类似，有着比天狗更先进的科技，而且更偏向于商业社会，但自身个体实力较弱，所以总体上并没有那么的好斗。"
 
 Ghost:0 "幽灵/亡灵"
 Ghost_desc:0 "（幽灵/亡灵在本mod混合成了一个概念，与原作有着极大出入）幽灵/亡灵是死者的灵和自然流动气质的集合体，由于看起来类似，所以经常被误会成一种，是幻想乡数量最多的种族。因结界危机也开始联合了起来，但因没有领导者且大多数不会说话所以组织度很差，只能是引起周边骚动的程度。"
 
 Pri_youkai:0 "草根妖怪"
 Pri_youkai_desc:0 "草根妖怪泛指那些最初因人类恐惧而诞生并获得力量的妖怪们，最初并没有实体，但在幻想乡里经过数百年的改变逐渐拥有和类似人类一样的形态，虽然相当于幻想乡的基层，但其个体力量在幻想乡中层，绝大部分还不能脱离人类的恐惧束缚。而她们却是受结界危机的影响最大的种族，放弃了原来的独来独往，有着接近人类的组织水平，在总体实力上基本已经超越了除妖怪以外的种族，并通过种种方式向大妖怪的实力和影响力靠近。"

 Magician:0 "法师"
 Magician_desc:0 "法师并不是一个种族，这里泛指那些拥有灵力等奇异力量的人类，因此基本已经脱离了普通人类的范畴，且和普通人类认知价值甚远。在结界危机引起的人类复权战争以后，为进一步削弱人类，幻想乡有意分裂法师与人类的关系，甚至引起她们间的互相仇恨。"

 God:0 "神明"
 God_desc:0 "神明和妖怪的起源类似，是因人类的信仰而诞生并获得力量，在幻想乡里为了获得信仰通常以类人的形态出现，但比起妖怪来更加独来独往。虽然个体力量在幻想乡的中上层，但因幻想乡的人类被潜在压制也使神明在地位上相对比较微妙。而结界危机对神明几乎只有负面的，所以神明的情况反而是越来越糟糕。"
 
 Beast:0 "妖兽"
 Beast_desc:0 "妖兽可以算是草根妖怪的一种，但区别在于她们的拥有动物本体并力量通常是后天修炼而成的，并因此获得了和人类类似的形态，实力同样在幻想乡的中层。在结界危机后，改变了独来独往的传统，并更加靠近人类的社会，寻求实力和影响力的提升。"
 
