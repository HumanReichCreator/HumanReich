l_english:
 cir.2.t:0 "妖精的骚乱"
 cir.2.d:0 "在我们的领地内的妖精对我们的基础设施进行了破坏，造成了一定的损害。而妖精的神出鬼没使我们难以根治，或许我们应该和妖精们好好谈谈。"
 cir.2.1:0 "应该怎样让她们停止破坏呢？"

 cir.21.t:0 "[SCA.GetName]的部分妖精发动了叛乱"
 cir.21.d:0 "经过我们这几年的暗中渗透，我们策反了许多在[SCA.GetName]的妖精。而随着我们开始与[SCA.GetName]交战，她们也起来在后方帮助我们对抗[SCA.GetName]，相信我们很快就能胜利！"
 cir.21.1:0 "她们的牺牲我们会铭记在心。"

 cir.3.t:0 "妖精大暴动"
 cir.3.d:0 "一些妖精在后面破坏我们的设施，扰乱我们对前线的补给，很显然她们是受到敌人指使的，但我们相信能够克服这个困难。"
 cir.3.1:0 "该死的妖精。"

 cir.4.t:0 "妖精的解放大业"
 cir.4.d:0 "[CIR.GetLeader]的最终计划终于在这一天执行了，她们试图解放被[SCA.GetName]压迫的妖精，而不顾[SCA.GetName]背后可能的支持势力，向其发动了进攻。看似她们是为了打倒恶魔，但更多地造成妖精们的自相残杀。妖精终究是应该由妖精自身领导，还是比她们强大得多妖怪领导，在这场血腥的战争之后，将会得出答案。"
 cir.4.1:0 "我们一定要解放所有的妖精！"
 cir.4.2:0 "为了[SCA.GetName]！"
 cir.4.3:0 "但归根结底却是妖精间的自相残杀。"
 cir.4.4:0 "[CIR.GetLeader]加油！"

 cir.5.t:0 "[CIR.GetLeader]正式宣布与[SEI.GetName]成为敌对关系"
 cir.5.d:0 "来自雾之湖的消息，[CIR.GetLeader]宣布其曾经的盟友[SEI.GetName]，从一开始就把妖精当成其工具，而这是让每个妖精都不能忍受的。于是，[CIR.GetName]暂时放弃了其对[SCA.GetName]策略，转而向[SEI.GetName]进攻。"
 cir.5.1:0 "我们将寻求一条新的道路"
 cir.5.2:0 "妖精还真是疯狂。"
 cir.5.3:0 "妖精还能成何体统？"
 cir.5.4:0 "真是意外。"

 cir.6.t:0 "[CIR.GetLeader]称向魔法之森进击是为了保护妖精"
 cir.6.d:0 "今早，[CIR.GetName]的妖精大军突然向魔法之森进军，并随后发表了一则新的声明，称为了维护所有处于自由状态妖精的利益，将会控制处于独立状态的环雾之湖势力，以免她们陷入某些"巨大"的势力的控制之下。[CIR.GetName]的这则声明一经发出，[SCA.GetName]就立即进行了回击，声称[CIR.GetName]只是在故意捏造威胁，并希望[CIR.GetName]的妖精们"搞清"自己的地位，并表示她们对那些受到[CIR.GetName]威胁的势力给予一定的帮助。而受到攻击的[MRS.GetName]则表示[CIR.GetName]是在无视幻想乡的规则。"
 cir.6.1:0 "为了自由的妖精们！"
 cir.6.2:0 "这个关系听起来很复杂。"
 cir.6.3:0 "魔法之森也会是我们伟大的[SCA.GetLeader]的！"
 cir.6.4:0 "我们才是需要被保护的！"

 cir.7.t:0 "[CIR.GetLeader]宣扬妖精排外主义"
 cir.7.d:0 ""妖精长期以来在幻想乡的地位低下，无论是在此之前的异变当中，还是近期的战争之中，妖精一直充当着炮灰的角色。由于妖精可以复生，经常被一部分人忽悠着便成群结队的送死。"[CIR.GetLeader]如此说明到，于是[CIR.GetLeader]希望幻想乡的所有妖精团结起来，对抗那些罪恶的强者。当然，这只是她们的异想天开，真正是想确立她们在幻想乡妖精的领导地位。不过，她们这一番话语，会对幻想乡的妖精造成哪些影响呢？"
 cir.7.1:0 "我们只是叙述了幻想乡妖精的真正状况。"
 cir.7.2:0 "妖精很危险。。。"
 cir.7.3:0 "这太高调了。"

 cir.9.t:0 "[CIR.GetLeader]提倡妖精革命斗争"
 cir.9.d:0 "今天，[CIR.GetLeader]发表了十分高调的言论，要求幻想乡的所有妖精要为了自己的自由而奋斗，不要再屈服于那些大妖怪独裁者，她们看不起任何妖精，所有的妖精应该团结起来，建立自己的国度。而此外同样，她们也将帮助那些妖精的好朋友，也就是同样被大妖怪所压迫的其他种族。"
 cir.9.1:0 "妖精将解放整个幻想乡！不只是妖精！"
 cir.9.2:0 "果然是笨蛋才会说的话。"

 cir.10.t:0 "[CIR.GetLeader]宣布与[SEI.GetName]结盟"
 cir.10.d:0 "[CIR.GetLeader]宣布加入[SEI.GetName]的[SEI.GetFactionName]。这一点也不意外，尽管双方各自都经历了许多波折，[SEI.GetName]和[CIR.GetName]在意识形态上仍然步调一致，她们两个将引导幻想乡的下克上革命，无论是幻想乡的任何种族。"
 cir.10.1:0 "我们是必然团结的！"
 cir.10.2:0 "这居然还能团结？"

 cir.11.t:0 "[CIR.GetLeader]宣布其继承了下克上革命的意志"
 cir.11.d:0 "[CIR.GetLeader]声称，由于[SEI.GetName]已经背叛了革命，她们将继续走下克上的这一条道路。然而，这对于她们是凶多吉少，因为幻想乡大部分人都不信任妖精的力量，但最终会怎样呢？"
 cir.11.1:0 "我们将走出一条新的道路。"
 cir.11.2:0 "她们为何要拿着下克上不放？"

 cir.12.t:0 "[CIR.GetName]与[NMS.GetName]就幻想乡的各种族问题进行了探讨。"
 cir.12.d:0 "最近，[CIR.GetName]与[NMS.GetName]进行了友好的交流，双方就妖怪和妖精未来的变化与幻想乡变化的关系展开了交流，包括如何从人妖平等变为幻想乡各种族平等。[CIR.GetName]对此表示了极高的赞赏，因为妖精作为幻想乡原来一直被歧视的种族，如果妖精能够得到平等对待，那么各个种族的平等也许才能达到。而现阶段的主要目标，就是要让更多人意识到平等在幻想乡的必要性。"
 cir.12.1:0 "我们需要友好的合作。"
 cir.12.2:0 "看样子这些妖精是要信佛教？"

 cir.13.t:0 "[CIR.GetName]与[TEG.GetName]就幻想乡的制度问题进行了探讨。"
 cir.13.d:0 "[CIR.GetName]的妖精外交团历经艰辛终于达到了妖怪山，对妖怪山乃至幻想乡最发达的国家之一——[TEG.GetName]进行访问，就幻想乡未来的社会制度进行探讨。天狗认为幻想乡需要学习外界先进的民主共和制，来让逐渐更加重要的平民在幻想乡中发出自己的声音，而不是仅仅靠几个领导，包括不仅限于大妖怪、大贤者就决定了幻想乡何去何从。妖精外交团似乎对此并不是很理解，但仍然对此表示同意，尤其是大妖怪应该释放权力的部分，并表示，妖精将会是成为让幻想乡赶超外界的重要力量之一。"
 cir.13.1:0 "正常的交流行为。"
 cir.13.2:0 "或许妖精只是想学会如何像天狗一样偷取信息。"
 cir.13.3:0 "也许我们有一天也能像天狗一样飞得很快。"

 cir.14.t:0 "[CIR.GetName]改变妖精的意向"
 cir.14.d:0 "妖精的力量主要来源于自然，这是众所周知的。然而，如今她们也像妖怪脱离人类一样，也想脱离自然或者减少对自然的依靠，比如更加靠科技水平来代替从自然中获得的力量。但这只是她们的愿望罢了，毕竟妖精不像妖怪中有许多贤者，她们只能自寻出路，不过这还是令幻想乡感到了惊讶。"
 cir.14.1:0 "我们要用别的方式来让幻想乡重视起妖精。"
 cir.14.2:0 "妖精居然能想到这么多？"
 cir.14.3:0 "这是要让幻想乡诞生一名妖精贤者的意思吗？"

 cir.15.t:0 "[CIR.GetName]组建妖精联邦的提议"
 cir.15.d:0 "[CIR.GetName]和妖怪山附近的妖精——[SPG.GetName]，达成了一份协议，将组建一个妖精的联邦，来对抗那些所有对妖精不怀好意的势力。她们声称，现在最大的目标，是要将现在的联邦连接起来，这一目标，幕后的含义已经显然意见了。"
 cir.15.1:0 "为了新的妖精联邦，在所不辞！"
 cir.15.2:0 "看样子一场大战争已经不可避免了。"
 cir.15.3:0 "[CIR.GetLeader]、[SPG.GetLeader]加油！"

 cir.16.t:0 "[CIR.GetName]宣布[MRS.GetName]为其保护国"
 cir.16.d:0 "今早，[CIR.GetName]宣布[MRS.GetName]成为其保护国，将抵御一切针对[MRS.GetName]的势力。这令许多幻想乡的许多势力感到意外，魔法使居然甘于成为一个保护国，而且还是一个并不可信任的宗主。但不管怎样，和人类一样，魔法使的衰落已经不可避免。"
 cir.16.1:0 "她们想得太多了。"
 cir.16.2:0 "魔法使的没落。"

 cir.17.t:0 "[CIR.GetName]提议我们直接附属于她们"
 cir.17.d:0 "[CIR.GetName]考虑到我们需要一个安全的研究魔法的环境，提议我们直接附属于她们，这样她们会直接保护我们的安全。但我们也需要共享一部分魔法研究成果，并帮助她们在未来可能的战争当中。"
 cir.17.1:0 "也许同意是更好的？"
 cir.17.2:0 "我们怎么能臣服于妖精？"

 cir.18.t:0 "与[MRS.GetName]的和解办法"
 cir.18.d:0 "魔法使并没有和我们有太大的冲突，但我们统一妖精的理念让她们倍感危机，尤其是那些在魔法之森的妖精们，或许我们应该不要让魔法使们产生误会，于是我们应该做些什么？"
 cir.18.1:0 "返还她们所宣称的魔法之森省份并放弃宣称。"
 cir.18.3:0 "希望双方放弃各自之间的宣称。"

 cir.19.t:0 "[CIR.GetName]想与我们和解"
 cir.19.d1:0 "[CIR.GetName]的理念让我们倍感危机，如今她们寻求和解，和解方式是将从我们手里得到的省份归还予我们，我们应该怎样？"
 cir.19.d3:0 "[CIR.GetName]的理念让我们倍感危机，如今她们寻求和解，和解方式是要求双方放弃所有宣称，但这是难以忍受的！"
 cir.19.1:0 "和平是最好的。"
 cir.19.2:0 "我们要靠自己来拿，不要靠别人施舍！"

 cir.20.t:0 "克劳恩皮丝又出现了。"
 cir.20.d:0 "由于地上的战乱，克劳恩皮丝之前暂时回到了地狱。但最近的状况听说地上的妖精似乎要建立的一个妖精国度的消息让克劳恩皮丝回到了地上，高傲的她声称自己曾经带领了一群妖精成功打败了具有绝对优势的月球人，而这一点，她认为足以证明她自己能够领导地上的妖精们再次取得类似的胜利。虽然我们对她是否真正的打败了月球人存疑，但是从她是地狱近乎最强的妖精来看，让她加入是有利于我们的理想的，所以我们应该做出怎样的选择？"
 cir.20.1:0 "让她重现在月球上的疯狂！"
 cir.20.2:0 "让她为我们的妖精军队效力！"
 cir.20.3:0 "让她回到地狱领导革命可能更好。"

 cir.22.t:0 "地狱的[CIR.GetLeader]将领导地上妖精的革命"
 cir.22.d:0 "来自雾之湖的消息，[CIR.GetLeader]宣布，地上的妖精领导们已经决定，在这决定妖精命运的关键时刻，将由她来领导地上妖精的建国历程，而她在声称地狱以及打败月球人的经验将让幻想乡的妖精们能够更加强大。目前各方势力对这一变化感到奇怪，认为妖精在这关键时刻突然找外国人领导只会让妖精内部陷入动荡，但后续发展还有待观察。"
 cir.22.1:0 "This is lunatic time!"
 cir.22.2:0 "地狱的妖精也只不过是妖精。"
 cir.22.3:0 "这个地狱的妖精听起来很疯狂。"

 cir.23.t:0 "[CIR.GetName]的成立"
 cir.23.d:0 "[SCA.GetName]已经输光了老本，在旧帝国废墟上[CIR.GetLeader]指挥妖精们开始了重建工作，似乎她们已经不打算继续“解放”了...确实是这样没错，也不知道是出于对自身实力的考量还是所谓“见好就收”，总之[CIR.GetLeader]应该是不打算成为继[SHUM.GetName]和[SCA.GetName]后的下一个全乡公敌了。近日于差不多重建好的红魔馆阳台上[CIR.GetLeader]正式宣布了[CIR.GetName]的成立，如果说旧吸血鬼-妖精帝国呈西南-东北纵向那么新的妖精国度之领土就是反过来的，妖精们将会在这片广袤的领土上开始属于她们“自己人”的治理，那么她们究竟会把这片土地治理成的一个什么样的情况呢？是换汤不换药的下一个妖精帝国还是一个全新的时代？"
 cir.23.1:0 "妖精终究由妖精自己领导！"
 cir.23.2:0 "这不会是一个好的开始。"
 cir.23.3:0 "我们要和她们统一在一面旗帜之下吗？"

 cir.24.t:0 "妖精之乡的野望"
 cir.24.d1:0 "随着吸血鬼帝国的覆灭[CIR.GetLeader]的威望终于达到了顶峰，随之一同上升的更有她已膨胀至极的野心，近日于战后半倒塌的红魔馆的阳台上她正式向台下热情的妖精们宣布[CIR.GetName]成立了！“现在雾之湖畔就是所有妖精的家园！而且！老娘不会停下脚步！幻想乡还有更多的妖精等待我们去解放！”类似的发言她很早就说过，然而幻想乡的妖精们少有积极的回应...但是现在时代已经变了，各地妖精自发的举起了画有[CIR.GetLeader]头像的巨大旗帜，她们三五成群地开始离开栖息地向雾之湖靠拢，这一现象几乎引发了所有非妖精群体的大恐慌，难道妖精要成为下一个人类来席卷整个幻想乡吗？！"
 cir.24.d2:0 "随着吸血鬼帝国的覆灭[CIR.GetLeader]的威望终于达到了顶峰，而她在用自己的方式完成了好友琪露诺的梦想后也没有如其他势力预想的那样停下脚步，近日于战后半倒塌的红魔馆的阳台上她与老朋友一同正式向台下热情的妖精们宣布[CIR.GetName]成立了！“我们成功解放了雾之湖畔！但是幻想乡还有更多的妖精等待我们去解放！”似乎类似的发言琪露诺很早就说过，然而幻想乡的妖精们少有积极的回应...但是现在时代已经变了，各地妖精自发的举起了画有[CIR.GetLeader]头像的巨大旗帜，她们三五成群地开始离开栖息地向雾之湖靠拢，这一现象几乎引发了所有非妖精群体的大恐慌，难道妖精要成为下一个人类来席卷整个幻想乡吗？！"
 cir.24.1:0 "直到那一天前我们不会停止战斗。"
 cir.24.2:0 "当初不如让[SCA.GetName]灭了她们！"
 cir.24.3:0 "我们要和她们统一在一面旗帜之下吗？"

 cir.25.t:0 "[event_target:CIR_target.GetName]希望加入[CIR.GetName]"
 cir.25.d:0 "随着我们一起取得对恶魔的胜利，[event_target:CIR_target.GetName]如今也正式对我们表达了想作为一个成员正式加入[CIR.GetName]的愿望，这或许是一个好机会，但过大的领土也可能会导致其他势力敌视我们，我们应该接受她们的好意吗？"
 cir.25.1:0 "欢迎更多的妖精加入！"
 cir.25.2:0 "我们应该先守成，在考虑后一步打算。"

 cir.26.t:0 "[event_target:CIR_target.GetName]加入[CIR.GetName]"
 cir.26.d:0 "[CIR.GetName]的胜利使得越来越多把[CIR.GetName]认作是自己的妖精母国，现在[event_target:CIR_target]也宣布正式成为[CIR.GetName]的一部分。妖精的迅速统一，已经引起了幻想乡各界的恐慌，已经有大势力宣布要像制裁人类一样制裁妖精了，但具体措施目前为止仍未执行。"
 cir.26.1:0 "不管怎样，妖精的力量势不可挡。"
 cir.26.2:0 "或许我们也应该加入她们。"
 cir.26.3:0 "妖精已经做过头了！"

 cir.27.t:0 "新首都的选址"
 cir.27.d:0 "随着我们对[SCA.GetName]的全面胜利，我们已经成为幻想乡名副其实的妖精领袖，为了更好地展现我们妖精的辉煌，或许我们不应该把首都定在冰冠堡垒了，而是定在一个有着更多妖精的地方，体现出我们伟大的[CIR.GetLeader]的神圣性和庄严性。"
 cir.27.1:0 "冰冠堡垒永远是妖精革命的中心！"
 cir.27.2:0 "把首都迁到幻草原，妖精真正的家乡！"
 cir.27.3:0 "把首都迁到红魔馆并改名，展示我们对恶魔的征服！"