MNM_yaoguaizhiguo:0 "妖怪之国"
MNM_yaoguaizhiguo_desc:0 "回想我们令人骄傲的成就，从打破宗教的枷锁，到夺取生存空间，再到对人类的圣战，我们已经有充足的信心来宣称一个全新的时代的到来。这个全新的时代将以这个妖怪的国度作为最鲜明的标志。我们应当宣布一个全新的，强大的统一妖怪国家的成立，以向整个幻想乡证明妖怪的成就。"
MNM_kuozhangyaoguaiyingxiangli:0 "扩张妖怪影响力"
MNM_kuozhangyaoguaiyingxiangli_desc:0 "妖怪们不能局限于建立自己的国家，更需要在幻想乡里为自己谋得一席之地。在这种情况下，与某些列强正面角力是不可避免的。"
MNM_SCAshiliquan:0 "和斯卡蕾特划定势力圈"
MNM_SCAshiliquan_desc:0 "[SCA.GetName]与我们一样是值得尊敬的妖怪国家，我们可以尝试与她们划分势力范围，避免与她们发生无畏的冲突。在后背安全的情况下，我们可以放心地向南部和东部扩张。"
MNM_diandaoweizhi:0 "点到为止"
MNM_diandaoweizhi_desc:0 "我们与[SCA.GetName]的关系仅仅停留在井水不犯河水，我们没有卷入她们同妖精势力和草根妖怪的冲突的打算，也不应该因为我们尚且弱小就放弃我们决定自己命运的权力。"
MNM_jiarutixi:0 "加入体系"
MNM_jiarutixi_desc:0 "当前形势下，我们最应当做的事毫无疑问是执行“选边站”政策，加入[SCA.GetName]的体系。我们不但能够得到来自[SCA.GetName]的强大军事支援，还能获得经济贸易等方面的多种好处，何乐不为呢？"
MNM_bianhuidaoju:0 "把付丧神变回道具"
MNM_bianhuidaoju_desc:0 "在确立了主要的扩张方向之后，我们便需要明确我们的主要对手。毫无疑问，[TKM.GetName]是我们最大的敌人。她们在人类暴动战争中为人类卖命，在人类即将战败的时候又狡猾地反叛。除此之外，她们还掌握着大量的工业资源。我们除了将她们彻底摧毁以外别无选择。"
MNM_yuanzhenghuatian:0 "远征太阳花田"
MNM_yuanzhenghuatian_desc:0 "太阳花田有着肥沃的土壤和广袤的土地，但是这些土地却被毫不关心妖怪的花田暴君把持着。在后背安全的情况下，我们应该组织一场远征，将这片土地据为己有。"
MNM_qiangdashiliquan:0 "强大的妖怪势力圈"
MNM_qiangdashiliquan_desc:0 "仅仅团结前[NMS.GetName]范围内的妖怪是不够的，也是狭隘的。我们必须要将目光放长远：整个幻想乡的妖怪都应当团结在妖怪之国的旗帜之下。只要还有一只妖怪没有获得自由，还有一只妖怪还处在人类的支配之下，我们所有的妖怪就不是自由的。我们必然会建成一个涵盖幻想乡所有妖怪的势力圈，哪怕幻想乡的建立者并不愿意看到这一点。"
MNM_TKMshiliquan:0 "和付丧神划定势力圈"
MNM_TKMshiliquan_desc:0 "尽管付丧神们似乎一直在保护人类，[MNM.GetName]却认为我们和付丧神依然有合作的空间。事实上，如果我们不再执着于直接占领人类村落，那么我们或许可以同付丧神一起共享在人类村落的利益。"
MNM_jiaruxinzhixu:0 "加入新秩序"
MNM_jiaruxinzhixu_desc:0 "[TKM.GetLeader]是一个有野心的妖怪，[MNM.GetLeader]在她身上看到了同样伟大的可能性。如果我们强强联手，那么我们将有机会重塑幻想乡的秩序，开启属于南雾之湖妖怪的新时代。"
MNM_guafenSCA:0 "准备瓜分斯卡蕾特在南雾之湖势力范围"
MNM_guafenSCA_desc:0 "[SCA.GetName]是旧时代的腐朽帝国，它在南雾之湖掌握了大量的工业和人口资源。这些资源理应属于已经在南雾之湖生活并且在人类暴动战争中付出了大量牺牲的妖怪们，现在我们要做的就是做好准备，在适当的时候一举摧毁旧秩序。"
MNM_chenhunluanzhishi:0 "趁吸血鬼慌乱之时"
MNM_chenhunluanzhishi_desc:0 "时机到了！[SCA.GetName]现在已经陷入了首尾不相顾的尴尬局面，是时候一举摧毁她们在南雾之湖的霸权，并且夺回属于妖怪们的土地吧。"
MNM_tonghuasaoling:0 "同化骚灵"
MNM_tonghuasaoling_desc:0 "南雾之湖的骚灵一直处于[SCA.GetName]的控制和压迫之下。现在我们已经将她们解放了出来，是时候让她们融入我们全新的妖怪大家庭了。"
MNM_hezuoguafenHUM:0 "合作瓜分人类村落"
MNM_hezuoguafenHUM_desc:0 "我们在[HUM.GetName]的影响力使得我们有可能成为和[TKM.GetName]一样在人类村落拥有特殊地位的势力。事实证明，我们可以通过这种手段，在不破坏我们和[TKM.GetLeader]的关系的情况下逐步蚕食[HUM.GetName]，最终完成对[HUM.GetName]的瓜分。"
MNM_pinxiHUM:0 "平息人类暴动"
MNM_pinxiHUM_desc:0 "尽管考虑到[TKM.GetName]的立场，我们不会直接入侵人类村落，但是人类村落的政治变化却不容许我们继续保持克制了。可鄙的人类准备发动另一次暴动，在那之前我们必须将他们摧毁。[TKM.GetName]或许会在这次行动中保持中立，毕竟一旦发生第二次暴动，她们也将是受害者。"
MNM_lingyizhongfangshi:0 "另一种方式的对人类的复仇"
MNM_lingyizhongfangshi_desc:0 "尽管[MNM.GetLeader]坚持认为妖怪们应该完成对人类的复仇，但是和付丧神势力的接触是她认识到复仇也可以通过经济上的占领和榨取来实现。事实上，这种方式比武装入侵成本更低，风险更小，对妖怪们的长期发展也更为有利。"
MNM_yaoqiuMAMqufu:0 "要求狸猫屈服"
MNM_yaoqiuMAMqufu_desc:0 "[MAM.GetName]自以为[NMS.GetName]方面的变化与她们无关，她们可以置身事外。她们错了。我们会给她们做一个简单的选择题：加入我们，或者被摧毁。"
MNM_quganKYKderenlei:0 "驱逐参拜道路的人类"
MNM_quganKYKderenlei_desc:0 "参拜道路原本是[NMS.GetName]妖怪的地盘，但是无耻的人类以要到寺里参拜为由占据了这些地盘，而人类的代理人幽谷响子则为他们提供住所。现在这一切扭曲的现象马上就会被终结，所有参拜道路附近的人类都会被驱逐，妖怪们会夺回自己应得的地盘。"
MNM_shengzhanhaojiao:0 "吹响对人类圣战的号角"
MNM_shengzhanhaojiao_desc:0 "人类在叛乱中给妖怪们造成了极大的损失，但是由于[NMS.GetLeader]坚决要求克制，妖怪们没有能够采取手段让人类付出代价。但是在现在的新国家之下，妖怪们脱离了佛教的束缚，是时候吹响对人类复仇之战的号角了。"
MNM_HUMqinru:0 "人类村落侵入"
MNM_HUMqinru_desc:0 "我们的努力获得了回报。在清除了我们社会的所有障碍之后，我们终于等到了这一天——我们的复仇之日。野蛮的人类必须为他们在叛乱中对妖怪造成的伤害付出代价，他们要用他们的土地，他们的资源和他们的鲜血偿还他们对我们欠下的血债！"
MNM_shaohuiHU3:0 "烧毁西北的人类聚集地"
MNM_shaohuiHU3_desc:0 "西北地区的人类在秋神和厄神的庇护下继续为非作歹，我们应当集中力量摧毁这一讨厌的人类殖民地，确保妖怪能够掌握这一地区的资源和土地。"
MNM_xiaomieSRB:0 "消灭亲人庙"
