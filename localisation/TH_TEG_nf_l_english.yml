 TEG_lianhezhengfu:0 "联合政府"
 TEG_lianhezhengfu_desc:0 "天狗虽然强大，但经过内战的洗涤我们的力量大减，因此必须联合其他党派，统一我们的目标。"
TEG_jianlitiangouqingbaoju:0 "建立天狗情报局"
TEG_jianlitiangouqingbaoju_desc:0 "天狗的特点使得我们拥有了强大的新闻业，但如今幻想乡各方势力的情报比起新闻更加重要，如果我们这一次统一起来建立一个对应的情报处理机构，能够在关键时刻对其他势力甚至是潜在的敌人做出正确的判断。"
 TEG_jiejideliudongkaifang:0 "阶级的流动开放"
 TEG_jiejideliudongkaifang_desc:0 "阶级社会使得一只天狗的未来从一出生就定下了，我们得打破这一教条，不同族群的天狗也可以从事其他族群的职业。"
 TEG_quanmindongyuan:0 "全民动员"
 TEG_quanmindongyuan_desc:0 "共和国外部现在有着大量潜在的敌人，她们随时都会为了自己的利益，打着维护幻想乡的旗号向我们发起进攻，我们天狗必须得像过去一样团结一致！"
 TEG_jianshaozhengbing:0 "减少征兵"
 TEG_jianshaozhengbing_desc:0 "天狗的军事力量一直在幻想乡名列前茅，但幻想乡大部分地区的发展逐渐缩小了我们的军事优势，所以我们应该把精力放在发展之上。"
 TEG_pingxifennu:0 "平息愤怒"
 TEG_pingxifennu_desc:0 "天狗的影响力由于内战大大减小，甚至失去了对河童的控制力，这使得我们自傲的人民强烈不满，我们得采取措施改变这一情况。"
 TEG_touzitiangouyinshua:0 "投资天狗印刷企业"
 TEG_touzitiangouyinshua_desc:0 "天狗在结界危机以前，除了硬实力以外，更多的是因印刷业的强大而对幻想乡有着巨大的影响力，因此我们必须保持这一优势。"
TEG_wengudangneizhichidu:0 "稳固党内支持度"
TEG_wengudangneizhichidu_desc:0 "尽管在之前的危机之中我们成功获得了执政权，但因民主制度我们还需要稳固自己在党内的支持度，保证稳定性。"
TEG_bameitizouweishuchushouduan:0 "把媒体作为输出手段"
TEG_bameitizouweishuchushouduan_desc:0 "在结界危机以前我们就用自己的新闻控制着幻想乡的信息流通，但如今随着我们政治状况的变化，我们需要用新闻来宣传我们制度的合理性，来让幻想乡更多人接受我们的制度。"
TEG_tiangoudetianming:0 "天狗的昭昭天命"
TEG_tiangoudetianming_desc:0 "我们天狗在结界危机前成功地发展已证明外界事物的先进性，如今外界先进的民主制度让我们抛弃了原来腐朽的天魔和大天狗，天狗社会也从保守走向了开放。而天狗必然会成为这个新幻想乡历史上重要的一笔，那就是让幻想乡接纳我们的先进思想和制度。这就是我们的天命，要改变幻想乡！"
TEG_zhuanzhuyishixingtaishuchu:0 "专注意识形态输出"
TEG_zhuanzhuyishixingtaishuchu_desc:0 "我们仍然要把意识形态输出放在第一位，也就是输出民主制度。因为历史已经证明，即便是上百上千年的存在在关键时刻做出的错误的选择，如果没有对应的制度来限制她们，会造成严重的后果。而如今幻想乡现在也正处于这样的一个关键时刻。"
TEG_huanxiangxiangdeminzhubinggongchang:0 "幻想乡的民主兵工厂"
TEG_huanxiangxiangdeminzhubinggongchang_desc:0 "妖怪山终究只是幻想乡的一部分，而幻想乡的其他地方也跟我们一样存在着许多反威权独裁的势力，尽管制度上有一定的区别，但我们的最终目标是相同的。因此我们需要用自己在之前建立起来的宝贵生产力，支持她们这一系列行为，成为幻想乡幻想乡的民主兵工厂。"
TEG_xuanyangjiejidouzheng:0 "宣扬阶级斗争"
TEG_xuanyangjiejidouzheng_desc:0 "幻想乡现在最主要的问题是就是一部分个体和团体靠着其垄断的资源和强大的个人力量压制着下层种族的自由发展，而博丽的倒台已证明了所谓的个人强大在这个时代的压制力已经消失；新的通用灵力论证明在科学思想上她们已经不再拥有垄断性。而她们现在不敢反抗的原因就在于缺少一个坚实的后盾，而我们现在就将成为这样的一个后盾，鼓励宣扬她们去与这些垄断阶级进行斗争。"
 TEG_kaifangtiangoushehui:0 "开放天狗社会"
 TEG_kaifangtiangoushehui_desc:0 "虽然之前的缆车道一定程度上建立的妖怪山和外界的交流，但结界危机破坏了这一切，所以我们决定不再依靠守矢的缆车道，而是自己开放。"
TEG_yaoguaishanmaoyitongmeng:0 "妖怪山贸易同盟"
TEG_yaoguaishanmaoyitongmeng_desc:0 "我们决定和妖怪山的其他种族建立贸易同盟，同时在进行贸易时，优先以妖怪山内部为重。"
 TEG_chengnuoshanxiashenming:0 "承诺山下的神明"
 TEG_chengnuoshanxiashenming_desc:0 "神明上次加入了我们，但由于失策使得她们失去了东面天然保护人类的屏障，她们为了保护自己的信仰一直对红魔馆有着非常大的戒备，这对于我们来说是个再度合作的契机。"
 TEG_kaifangyaoguaishanjiaoliu:0 "开放妖怪山内部交流"
 TEG_kaifangyaoguaishanjiaoliu_desc:0 "妖怪山内各个妖怪种族实际也交流甚少，我们作为妖怪山最强大的种族，需要做出领导者应有的样子。"
 TEG_yijiantongyi:0 "意见统一"
 TEG_yijiantongyi_desc:0 "在这个动荡的年代，妖怪山的所有人都应该团结起来，应对外来的威胁！"
 TEG_zhuzhongyaoguaishanwai:0 "注重妖怪山外"
TEG_zhuzhongyaoguaishanwai_desc:0 "比起妖怪山，外面随着这几年的发展也在各种方面追赶上了妖怪山，所以我们更应该注重妖怪山外的事务。"
TEG_heyaojingjiemeng:0 "和妖精结盟"
TEG_heyaojingjiemeng_desc:0 "[CIR.GetName]目前主要以幻想乡最大的封建势力为敌，这和我们的反独裁的目标是一致的，因此我们得和她们建立盟友关系。"
TEG_hehuizhenchengjiemeng:0 "和辉针城结盟"
TEG_hehuizhenchengjiemeng_desc:0 "[SEI.GetName]想要推翻幻想乡那些顽固妖怪的一切，而这些妖怪也是我们最终的敌人，因此我们得和她们建立盟友关系。"
TEG_hemingliansijiemeng:0 "和命莲寺结盟"
TEG_hemingliansijiemeng_desc:0 "[NMS.GetName]虽然是一个宗教势力，但她们支持妖怪脱离人类独立，这和我们想要一个全新的幻想乡的目标是一致的，因此我们得建立盟友关系。"
TEG_hefusangshengjiemeng:0 "和付丧神结盟"
TEG_hefusangshengjiemeng_desc:0 "[KOG.GetName]成功吸取了人类中的精华部分，并且她们的种族性使她们有着成为幻想乡第二个“河童”的趋势，为此，我们或许得和她们建立盟友关系。"
TEG_xindetongmeng:0 "新的同盟"
TEG_xindetongmeng_desc:0 "为了彻底把重心转移倒妖怪山外，我们决定改变我们的阵营名字。"
TEG_yinlinghuanxiangxianggexin:0 "引领幻想乡的革新"
TEG_yinlinghuanxiangxianggexin_desc:0 "幻想乡的建立某种程度上可以说是一些不愿意或无法改变的神明和妖怪达成共识的妥协结果，而结界危机已经告诉幻想乡的所有人现在必须做出改变了，但迷茫的幻想乡却找不到一条正确的道路。因此，我们将以我们的方式引领幻想乡的革新道路，而那些仍然不愿意改变的势力，必然会成为新幻想乡的最大障碍。为此，我们将团结起来，一同对抗这些老顽固！"
TEG_jinyibuwengugongye:0 "进一步稳固工业"
TEG_jinyibuwengugongye_desc:0 "既然要成为兵工厂，我们得进一步稳固工业。"
TEG_gongguxianyoutongmeng:0 "巩固现有同盟"
TEG_gongguxianyoutongmeng_desc:0 "现有的河童盟友不像我们那样几乎完全驱逐了旧势力，我们因此得加强相互间的关系。"
TEG_hetongqingbaogongxiang:0 "河童情报共享"
TEG_hetongqingbaogongxiang_desc:0 "虽然我们掌握了幻想乡很多的情报，但河童有我们一些所不知道的内容。既然我们是牢固的盟友了，我们就可以放心的相互共享了。"
TEG_hulijianshe:0 "互利建设"
TEG_hulijianshe_desc:0 "和我们现在的盟友进行了交流后，我们的建设水平相互提高了。"
TEG_tongyineibuyishixingtai:0 "统一内部意识形态"
TEG_tongyineibuyishixingtai_desc:0 "我们在内部也要防御外来的势力的影响，尤其是天魔的影响力尚存的情况下。"
TEG_tiangoudegemingsiwei:0 "天狗的革命思维"
TEG_tiangoudegemingsiwei_desc:0 "我们天狗在这个时代仍然有着先驱性，因此我们的革命思想必须要成为幻想乡的主流。"
TEG_liaojieyaoguaishandediren:0 "了解妖怪山的敌人"
TEG_liaojieyaoguaishandediren_desc:0 "现在我们在妖怪山的敌人，最主要的就是守矢和她的走狗河童们了。"
TEG_direnbianbuhuanxiangxiang:0 "敌人遍布幻想乡"
TEG_direnbianbuhuanxiangxiang_desc:0 "幻想乡大部分地区仍然是独裁威权统治的社会，就这一点看来，幻想乡的大部分人都会是我们的敌人。虽然我们在尝试改变她们，但也要做好最坏的打算。"
TEG_yaoguaishangemingjidi:0 "妖怪山的革命基地"
TEG_yaoguaishangemingjidi_desc:0 "妖怪山在地理上不容易被外来势力攻破，因此那些被其他幻想乡势力驱逐的革命者可以来到妖怪山接受庇护——正如我们在大结界建立之初所做的那样。"
TEG_zhunbeiquanmianzhanzheng:0 "准备全面战争"
TEG_zhunbeiquanmianzhanzheng_desc:0 "在经过一系列行为之后，我们已经准备好一场全面战争了！"
TEG_quanmianjiebei:0 "全面戒备"
TEG_quanmianjiebei_desc:0 "幻想乡如今又处于全面战争的边缘，我们也已经休整好了，要做好战争的准备。"
TEG_quzhutianjieshili:0 "驱逐天界势力"
TEG_quzhutianjieshili_desc:0 "高傲的天界人要趁着妖怪山的混乱介入幻想乡的事务，我们要告诉她们，别以为是住在天上的，就高幻想乡一等了！"
TEG_tongyiyaoguaishan:0 "统一妖怪山"
TEG_tongyiyaoguaishan_desc:0 "我们最主要的目标还是要放在统一妖怪山上，消灭守矢和她的河童走狗们！"
TEG_chongjifengjiandiguo:0 "冲击封建帝国"
TEG_chongjifengjiandiguo_desc:0 "[SCA.GetName]在上次战争羞辱了整个天狗和妖怪山，我们现在是时候复仇了！"
TEG_quanyaoguaishangeming:0 "全妖怪山革命"
TEG_quanyaoguaishangeming_desc:0 "经过前期的修整，我们已经做好准备和妖怪山所有的封建势力决战了！"
 TEG_zhunbeijiejuetianmowenti:0 "准备解决天魔问题"
 TEG_zhunbeijiejuetianmowenti_desc:0 "内战使得团结的天狗出现了两个政府，与我们对立的是以天魔为首的天狗帝国，或许我们应该结束这一状况了。"
 TEG_tianmodediwei:0 "延续天魔的神圣地位"
 TEG_tianmodediwei_desc:0 "天魔对于天狗的历史发展有着不可磨灭的影响。不管怎样，天魔是我们所有天狗要尊敬的存在。"
 TEG_tianmotiangou:0 "天魔即天狗"
 TEG_tianmotiangou_desc:0 "即便是长寿的妖怪也会有判断出错的时候，我们不能只把目光聚焦在天魔过去所作所为上，而是现在以及未来的天狗社会之上，因此我们必须消除掉天魔过去的神圣地位。"
 TEG_tongyidekenengxing:0 "统一的可能性"
 TEG_tongyidekenengxing_desc:0 "我们之前对天魔提出了相应的要求，她们的回应会是和平回归。。。亦或是战争？"
 TEG_tianmogongdebaowu:0 "天魔宫的宝物"
 TEG_tianmogongdebaowu_desc:0 "天魔宫中封存了许多宝物和文件，一份关于大结界和科学之间的关系的文件引起了我们的高度注意，认为这份文件无疑是最大的宝物。"
 TEG_tiangoudezhongzuaomi:0 "天狗的种族奥秘"
 TEG_tiangoudezhongzuaomi_desc:0 "天魔按照外界的一些理论上来说可以是天狗的进化，或许我们可以从此之中得到一些关于我们自己种族的秘密。" 
 TEG_tongyiwancheng:0 "天狗重归统一！"
 TEG_tongyiwancheng_desc:0 "经过我们的不懈努力，天狗社会终于重新统一了。" 
 
