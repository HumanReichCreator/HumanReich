 sgs.301.t:0 "大会的结果"
 sgs.301.d:0 "大会上三位妖精分别提出了不同的发展方案，并受到了各级代表不同程度的支持。目前呼声最高的是：[SGSGetMostInfl]。而在最终表决里胜出的是："
 sgs.301.1:0 "桑尼·米尔克的“经典方案”"
 sgs.301.2:0 "露娜·切尔德的“特色方案”"
 sgs.301.3:0 "斯塔·萨菲雅的“民主方案”"
 sgs.301.4:0 "别暗箱操作了，直接按照支持比例抽选吧"
 sgs.302.t:0 "[SGS.GetName]的战后政治大会"
 sgs.302.d_sunny:0 "成功镇压叛乱的[SGS.GetName]政府在近期召开了所谓的“政治大会”，希望依此决定国家未来的方向。会议上，[SGS.GetLeader]坚持要维持过往的发展模式，认为战场妖精应当继续发挥自己的独特优势，继续为妖精的未来而斗争。她的方案得到了大多数代表的认可，在最终表决中胜出。\n\n“我将继续带领大家走向永远的战争！”[SGS.GetLeader]在结果公布后说。"
 sgs.302.d_luna:0 "近日，镇压了国内激进派叛乱的[SGS.GetName]召开了“政治大会”以决定今后的路线方案。饱受战乱苦难的代表们对[SGS.GetLeader]所提出的“和平方案”表现出了极大的兴趣。该方案得到了大多数代表的投票支持，在最终表决中胜出。\n\n[SGS.GetLeader]在会议后重申，自己将对这个国家进行“民主改造”，改变战场妖精“一言堂”的现状，并与周边国家建立更加“合适”的关系。\n\n这意味着我们的“野蛮人”终于逐渐开化，向正确的道路前行了。
 sgs.302.d_star:0 "“给我五年时间——你们将再也认不出现在的国家！”[SGS.GetLeader]在[SGS.GetName]近日召开的“政治大会”上如此说。除了这份“革新宣言”以外，[SGS.GetLeader]还主张利用战场妖精的天然优势“探索更加强大的力量”。这为她博得了那些反感“民主”的改革派代表们的好感，也令她的方案在最终表决中胜出。\n\n不知是否因为赢得认可而感到兴奋，[SGS.GetLeader]在离开大堂时难得地朝摄像机方向微笑示意，因而未能注意到脚下的水迹，摔倒在地。现场记者由于抓拍得时，因而成功记录下她的微笑。"
 sgs.302.1:0 "这会改变整个世界……吗？"

 sgs.3030.t:0 "决定先军体制的发展方向"
 sgs.3030.d:0 "在桑尼与躁动的战场妖精们谈判之后，主席团开始根据承诺体系化的先军国家体制的建设。但具体建设方向上，战场妖精内部也没有统一的意见，因此主席团认为——"
 sgs.3030.1:0 "应该扩大军队规模和编制等级"
 sgs.3030.2:0 "还是应该多把注意力放在军事生产上"
 sgs.3031.t:0 "平民外逃"
 sgs.3031.d:0 "一些平民似乎提前得知了我们正在着手推行的新政策，这些娇气包们似乎受不了辛苦付出服务战争与战场妖精，纷纷涌向边境准备离开"
 sgs.3031.1:0 "真是可耻"
 sgs.30310.t:0 "平民外逃"
 sgs.30310.d:0 "一批平民认为我们推行的战争与战场优先的一系列政策使他们无法忍受，选择逃亡到其他妖精国度。虽然已经有治安部队派出进行拦截，但似乎为时已晚。"
 sgs.30310.1:0 "无论哪个妖精国度都将入我手"
 sgs.3032.t:0 "军工文化为向导的改革方案"
 sgs.3032.d:0 "经过战场妖精议事团的讨论，最终一份以军工文化为向导的改革方案得到了通过，具体内容包括工厂早会，劳动标语等。面对这一方案，主席团决定："
 sgs.3032.1:0 "通过！"
 sgs.3032.2:0 "我们更应该着重军队文化"
 sgs.3033.t:0 "军队文化为向导的改革方案"
 sgs.3033.d:0 "经过战场妖精议事团的讨论，最终一份以军队文化为向导的改革方案得到了通过，具体内容包括唱诵军歌，定期操练等。面对这一方案，主席团决定："
 sgs.3033.1:0 "通过！"
 sgs.3033.2:0 "我们更应该着重军工文化"
 sgs.3034.t:0 "恶作剧的替代方案"
 sgs.3034.d:0 "单纯的恶作剧禁令并不能从根本上解决问题。那些游手好闲的平民妖精即使不能恶作剧也会无所事事或者干一些更加没有意义的事。因此需要将这些平民组织起来做一事情来代替恶作剧"
 sgs.3034.1:0 "延长他们的工时"
