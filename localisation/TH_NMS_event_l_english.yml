 nms2.43.t:0 "[NMS.GetName]试图与我们建立贸易协定"
 nms2.43.d:0 "经历了血腥的内战之后，[NMS.GetName]转向了以贸易为主的外交路线。她们提出与我们建立贸易关系，以期获得稳定的向日葵供应。与此同时，我们还需要用军事力量保卫这一贸易关系。至少从近期来看，这是对我们双方有益的，但是这也给我们带来了军事上的风险。我们的选择是？"
 nms2.43.1:0 "同意这项贸易决定。"
