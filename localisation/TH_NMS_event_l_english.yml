   nms.66.t:0 "[NMS.GetLeader]的上台"
   nms.66.d:0 "[NMS.GetName]爆发内战以后，原来的圣白莲仍然上前线试图感化那些妖怪叛军，但这证明是徒劳的。圣白莲在一场战斗中受伤，暂时无法主持[NMS.GetName]，于是作为[NMS.GetName]中仅次于圣白莲的僧侣宣布暂时将由她来主持[NMS.GetName]。但她实际上很少出现，谁知道她在主持[NMS.GetName]后会出现怎样的变化呢？"
   nms.66.1:0 "不容得对[NMS.GetLeader]进行猜疑！"
   nms.66.2:0 "我们有了更多的胜算！"
   nms.66.3:0 "实际上[NMS.GetLeader]最初也是一只妖兽吧。"
   nms.66.4:0 ""

   nms.67.t:0 "[NMS.GetName]的情况恢复"
   nms.67.d:0 "随着内战的结束，圣白莲大人的情况也彻底恢复了，但是作为毘沙门天化身的[NMS.GetLeader]在内战后半期展现出了更多的光芒，而且她本人也比圣白莲大人更佛教。。。"
   nms.67.1:0 "我们选择支持真正的毘沙门天！"
   nms.67.2:0 "我们继续支持我们的圣白莲大人！"
   nms.67.3:0 ""
   nms.67.4:0 ""

   nms.68.t:0 "[NMS.GetLeader]成为了[NMS.GetName]真正的住持。"
   nms.68.d:0 "一直作为[NMS.GetName]吉祥物的[NMS.GetLeader]现在成为了真正的住持，而她才是[NMS.GetName]下的毘沙门天的化身，但在圣白莲的光辉下她一直难以登上幻想乡世人的法眼。在这次内战之后，[NMS.GetName]的信徒们似乎更希望拥抱真正的佛教，在她短暂的摄政期，就得到了大量信徒的支持，于是她现在成为了[NMS.GetName]真正的住持。"
