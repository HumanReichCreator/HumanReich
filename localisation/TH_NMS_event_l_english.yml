 nms2.55.t:0 "[NMS.GetName]的宗教改革"
 nms2.55.d:0 "为了让日益加入的新成员能够适应[NMS.GetName]，[NMS.GetName]宣布将联系幻想乡妖怪的实际，对原来的佛教教旨进行重新解释，大大减少了佛法中抑制妖怪天性的内容，比如喝酒、吃肉等。最重要的是，她们的佛法现在支持对异教徒进行反击，而这无疑是鼓励她们的信徒们向外发动侵略战争。\n[NMS.GetName]作为以前最崇尚和平的势力之一，如今被迫做出如此变革，不经令人感到惋惜。现在，尽管人类威胁在南幻想乡已经消失，但似乎多出了一个更大的威胁。"
