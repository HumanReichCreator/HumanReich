l_english:
  CLO_battle:0 "地狱扩张计划"
  CLO_war:0 "向[FROM.GetFlag][FROM.GetName]扩张"

  hel.1.t:0 "彼岸纠纷"
  hel.1.d:0 "我们长时间以来一直与[KMC.GetName]的那帮死神们争夺在地狱的利益。她们作为正规组织我们也时有谦让，但她们这次的手似乎伸的有些长了，我们该怎么做?"
  hel.1.1:0 "一直装着君子模样可是煎熬。"
  hel.1.2:0 "让她们多得意几天。"
  hel.1.3:0 ""
  hel.1.4:0 ""

  hel.2.t:0 "彼岸战争"
  hel.2.d:0 "如所有人意料中的那样，出于对彼岸的利益纠纷使得两大势力大打出手。[URM.GetName]借口一名士兵在[KMC.GetName]的势力范围内失踪，以搜索的名义调动军力踏入[KMC.GetName]的国境线。这一场战争毫无疑问会导致其中一方的灭亡而使得另一方迅速崛起，且待我们泡上一壶茶静候佳音吧。"
  hel.2.1:0 "早就看这帮死神不爽了。"
  hel.2.2:0 "非法组织迟早要被取缔，她们只是加速了这一行程。"
  hel.2.3:0 "笼中狗斗。"
  hel.2.4:0 ""

  hel.4.t:0 "死神维新运动"
  hel.4.d:0 ""国内的激进主义者们纷纷要求向我们的往日领头上司[SKI.GetLeader]开战。她们认为不应该有人能够压死神一头。这番建议肯定是有失考虑的。\n大人，我们该怎么做？""
  hel.4.1:0 "她们说的不错。"
  hel.4.2:0 "我想还没到与四季大人开战的地步。"
  hel.4.3:0 ""
  hel.4.4:0 ""

  hel.5.t:0 "将死神关回牢笼"
  hel.5.d:0 ""死神们似乎有着脱离是非曲直厅控制的趋向，如果我们继续实行放宽政策，她们或许很快便会成立自家的势力。\n我们该怎么做，阎魔大人？""
  hel.5.1:0 "我们不允许鸟儿离她们的牢笼"
  hel.5.2:0 "让她们去吧"
  hel.5.3:0 ""
  hel.5.4:0 ""

  hel.6.t:0 "阎魔的奉劝"
  hel.6.d:0 "阎魔传来信息，要求我们重新服务于彼岸与是非曲直厅。若是拒绝的话，我想我们会陷入与阎魔的战争中。以我们的实力，我想我们有必要权衡一番。"
  hel.6.1:0 "阎魔依旧是我们的上司。"
  hel.6.2:0 "我们是一个独立国，不是吗？"
  hel.6.3:0 ""
  hel.6.4:0 ""

  hel.7.t:0 "死神拒绝服从"
  hel.7.d:0 ""死神告知我们不再为阎魔服务，并离开了是非曲直厅。她们曾是我们的得力助手，而失去了她们的助力，我们就像是失去了一条手臂。\n我们该怎么做，阎魔大人？""
  hel.7.1:0 "我们只能靠自己收回来了。"
  hel.7.2:0 "我们不能承担后果。"
  hel.7.3:0 ""
  hel.7.4:0 ""
  
  hel.25.t:0 "死神对阎魔战争"
  hel.25.d:0 ""死神们正式宣布与阎魔断绝，并在不久之后向是非曲直厅宣战。作为昔日的上下属关系的两方势力，在整体实力上或许也是阎魔方面较之强大，但没人能料到死神方面会使出怎么样的计谋。\n以下克上而闻名的革命家鬼人正邪曾收到死神所询问的:\n“您认为我们能够成功吗？”\n鬼人正邪表示不可能。""
  hel.25.1:0 "应对叛乱者惩戒。"
  hel.25.2:0 "是非曲直厅也该换人坐坐了。"
  hel.25.3:0 "彼岸最近可要比幻想乡还要乱。"
  hel.25.4:0 ""

  hel.8.t:0 "[KMC.GetName]重归阎魔掌控"
  hel.8.d:0 ""近日，阎魔向死神同盟下达最后通牒，如若不继续服务于是非曲直厅，则放置于彼岸的部队即刻踏入[KMC.GetName]的边境。\n碍于各方面的压力之下，死神重新回到了阎魔所编织的牢笼中。""
  hel.8.1:0 "继续为阎魔工作吧。"
  hel.8.2:0 "为我服务是你们的荣幸。"
  hel.8.3:0 "真是霸道的阎魔啊。"
  hel.8.4:0 ""

  hel.9.t:0 "死神拒绝服从阎魔指令"
  hel.9.d:0 "阎魔曾向[KMC.GetName]许诺同意后的种种好处，但被拒。恼羞成怒的阎魔便下令原本安置在边境的守军向彼岸进军。而当阎魔的军队踏入死神同盟的国境之后，这意味着，一场关于确立彼岸霸主地位的战争打响了。"
  hel.9.1:0 "就算是阎魔，也得给我沉到三途河去！"
  hel.9.2:0 "拨乱反正。"
  hel.9.3:0 "彼岸是否会易主呢？"
  hel.9.4:0 ""

  hel.10.t:0 "给予妖精自由？"
  hel.10.d:0 "很早的时候女神就决定给与[CLO.GetLeader]自由，不过现在看起来似乎她变得...自发的自由了，幻想乡妖精革命的风潮似乎对她产生了极大的影响，那么还要不要遵守承诺让她带领地狱妖精们自由行的呢？"
  hel.10.1:0 "她必须是自由的。"
  hel.10.2:0 "不能放任她危害地狱。"
  hel.10.3:0 ""
  hel.10.4:0 ""

  hel.24.t:0 "[HCT.GetLeader]宣布给予[CLO.GetLeader]自由"
  hel.24.d:0 "在幻想乡陷入乱局的时候，地狱的妖精[CLO.GetLeader]响应了主人[HCT.GetLeader]的呼唤回到了相对安全的地狱，然而她似乎将幻想乡妖精的一些想法也带到了地狱。所以当下[HCT.GetLeader]的这个声明可不仅仅是解放了[CLO.GetLeader]一只妖精，由[CLO.GetLeader]一手建立，旨在由妖精统治地狱的[CLO.GetName]也完全得到了解放，这对于整个地狱的影响不可不谓之于巨大。"
  hel.24.1:0 "这是我们之间的约定。"
  hel.24.2:0 "琪露诺看好老子的伟业！"
  hel.24.3:0 "女神是疯了吗？！"
  hel.24.4:0 "地狱的妖精也是妖精啊..."
  hel.24.5:0 "加油皮丝！"

  hel.11.t:0 "要求[CLO.GetName]重归于我们的附属？"
  hel.11.d:0 "[CLO.GetLeader]搞的事情已经够多了，我们不应当坐视不管...吧？"
  hel.11.1:0 "必须让她收敛点！"
  hel.11.2:0 "她爱做什么都行。"
  hel.11.3:0 ""
  hel.11.4:0 ""

  hel.12.t:0 "[HCT.GetLeader]要求我们重新成为她的附属"
  hel.12.d:0 "[HCT.GetLeader]认为我们的领袖把地狱搅得天翻地覆是不对的，现在她要来纠正这个错误了，那么领袖您意下何为？"
  hel.12.1:0 "她的话我不敢不听。"
  hel.12.2:0 "就算是她也阻止不了我！"
  hel.12.3:0 ""
  hel.12.4:0 ""

  hel.13.t:0 "[CLO.GetLeader]拒绝臣服"
  hel.13.d:0 "不出意料，凭[CLO.GetLeader]的性格基本没可能统一，如果还想让她回归那只能使用武力了。"
  hel.13.1:0 "我永远是你的主人！"
  hel.13.2:0 "那就这样吧。"
  hel.13.3:0 ""
  hel.13.4:0 ""

  hel.14.t:0 "[HCT.GetLeader]使用武力要求[CLO.GetLeader]回归"
  hel.14.d:0 "看来女神也有想错事的时候，在前不久她放出[CLO.GetLeader]在地狱自由行动后整个地狱已经被妖精掀了个天翻地覆，如今女神想要纠正这一错误的时候曾经的臣属早就已经不认她这个主人。于是女神只能派遣自己的直属部队试图通过武力迫使妖精臣服，然而[CLO.GetName]的实力早已今非昔比，而且对这帮疯狂的妖精来说即使是神那又如何？她们毫不犹豫的发起了还击。"
  hel.14.1:0 "你必须明白我才是主人！"
  hel.14.2:0 "神我也烧给你看啊！"
  hel.14.3:0 "这帮妖精是真的疯了..."
  hel.14.4:0 "她可真厉害..."
  hel.14.5:0 "上啊！女神算什么！"

 hel.15.t:0 "进攻天人中转站？"
 hel.15.d:0 "第二次灵长园战争后我们是输得最惨的一个，为了日后反攻天杀的埴轮我们可以找别人补偿损失，幽灵们升天的中转站是个好选择！"
 hel.15.1:0 "不管了给我打！"
 hel.15.2:0 "然而我们已经很虚了..."
 hel.15.3:0 ""
 hel.15.4:0 ""

 hel.16.t:0 "夺回我们的地盘？"
 hel.16.d:0 "那些废物动物灵简直不能用废物来形容！[KEK.GetName]在上次大战中轻松的把她们轻松将她们全部打败，而埴轮们扩张至鬼族的边界后一直与我们冲突不断，是时候反击了！"
 hel.16.1:0 "鬼族强大！"
 hel.16.2:0 "那帮人偶真的有点厉害..."
 hel.16.3:0 ""
 hel.16.4:0 ""

 hel.17.t:0 "鬼族最强大！"
 hel.17.d:0 "长期以来地狱中的鬼族都是最低等的劳工...很快这就不再是现状了！幻想乡的混乱逐步蔓延到地狱后我们与赤鬼们宣布了独立，女神并没有干涉我们，那么现在就是鬼族崛起的时候了！叫上赤鬼们杀向[HCT.GetName]！"
 hel.17.1:0 "我们一起上！"
 hel.17.2:0 "算了，地狱只需要我们来统治。"
 hel.17.3:0 ""
 hel.17.4:0 ""

 hel.18.t:0 "[AOO.GetName]邀请我们一同推翻女神的暴政"
 hel.18.d:0 "我们应当接受吗？实际上我们和他们都清楚彼此的想法， 地狱终究只有一个鬼王。"
 hel.18.1:0 "但是现在需要统一战线。"
 hel.18.2:0 "让他们先去送死吧。"
 hel.18.3:0 ""
 hel.18.4:0 ""

 hel.19.t:0 "[AOO.GetName]拒绝了"
 hel.19.d:0 "该死的赤鬼！他们在这个时候还在耍心眼！那么我们的行动是否要推迟？"
 hel.19.1:0 "干就完事了！"
 hel.19.2:0 "那就..算了吧。"
 hel.19.3:0 ""
 hel.19.4:0 ""

 hel.20.t:0 "地狱鬼族公开反抗[HCT.GetLeader]"
 hel.20.d:0 "下克上似乎是幻想乡近来的主题，现在地狱的鬼族也向女神正式举起了叛旗，尽管他们已经获得事实上的独立很久了。地狱女神[HCT.GetLeader]在震惊之余迅速调集了部队前往镇压，面对鬼这般力大无穷的凶悍对手她是否还能继续巩固自己在地狱的权威呢？而这一事件是否又标志着“鬼”这一种族全面复兴的开始呢？至少幻想乡现存的几位“鬼王”暂且都没发表评论。"
 hel.20.1:0 "你们一直...永远也会是最低等的苦役！"
 hel.20.2:0 "要不要去帮帮主人呢？"
 hel.20.3:0 "这是鬼族的崛起之日！"
 hel.20.4:0 "啊...我是不是该做点什么？"
 hel.20.5:0 "毕竟那可是鬼啊。"

 hel.21.t:0 "我们将保护人类"
 hel.21.d:0 "作为被信奉的埴安神，我们现在意识到，如果连目光所及之处的[KEK.GetName]都无法保卫的话,自己将彻底失去在畜生界之不易的席位，现在，我们要把保护人类这一决定贯彻到底，好让我们在生存空间与人类拥护度上，达到一个更高的领域----一个能够真正被称为波迩夜须毘古神的存在。"
 hel.21.1:0 "为了人类与和平!"
 hel.21.2:0 "更多的埴轮仍在准备中…"
 hel.21.3:0 ""
 hel.21.4:0 ""

 hel.22.t:0 ""为了畜生,打倒灵长""
 hel.22.d:0 "长期以来，造型神在在畜生界似乎占据着不可思议的优势。但事实上，这种三流的神明也已经被人类所抛弃，比起神明，人类更相信埴轮本身的存在。此刻，神明已经失去了她最后的力量，在弱肉强食的畜生世界里，对于所谓的个人英雄，从来都如末日一般。脆弱不堪的神明，现在只需要我们轻轻一脚，她的存在便会轰然倒塌。"
 hel.22.1:0 "放逐虚伪的神明！"
 hel.22.2:0 "我们不必理会她的恣意妄为。"
 hel.22.3:0 ""
 hel.22.4:0 ""

 hel.23.t:0 "整个畜生界乱成了一锅粥!"
 hel.23.d:0 "[KMC.GetName]的代表[KMC.GetLeader]在前一阵披露道:哪怕是在本来就死气沉沉毫无风景的地狱中，失去战斗力的灵体也不能被随意淹没在血与肉的火海里。近来，由于黑帮与神明的混乱斗争，地狱内部飘忽不定的亡灵越来越多，幻化成云与雾，让寂寥的地狱边境多了一种云雾缭绕的感觉。目前，畜生界各个巨头的战争还仍在继续，以后，处理这些无处可去的二次"死亡"的亡灵，也将会是死神的职责之一。"
 hel.23.1:0 "我们会继续战斗！"
 hel.23.2:0 "我们应该居安思危。"
 hel.23.3:0 "猜她们也不会去管。"
 hel.23.4:0 "无比肮脏的风景线。"