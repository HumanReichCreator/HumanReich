l_english:
 srb.9.t:0 "[SRB.GetLeader]谴责幻想乡的军阀时代"
 srb.9.d:0 "“看看你们都做了些什么？幻想乡怎么变成了这个样子？！”近来沉寂许久的[SRB.GetLeader]终于恢复了她往常的性格开始对外评头论足，不过直至近在咫尺的人类复权战争已经结束后一年才说出这种话想来也不过是客套客套吧，然而在表述了一番自己的大战见闻并加以谴责后，[SRB.GetLeader]突然声称“[SRB.GetName]将会为自身安全做一些准备”，这倒是激起了些许周边势力的议论。"
 srb.9.1:0 "我们将直面这个混乱的时代。"
 srb.9.2:0 "几个意思？"
 srb.9.3:0 "你真要做早就做了。"
 srb.9.4:0 "不过只是寒暄两句。"

 srb.10.t:0 "[SRB.GetName]宣称保持外交中立"
 srb.10.d:0 "近期以来的种种战争表明，正常的外交手段已经无法使各地的势力放下隔阂团结一起。战事的频繁也使得各地民怨四起，可却完全没有办法。[SRB.GetName]一方在见识到大势力之间的交战之后，颇有黑云压城城欲摧之感，所以，她们巧妙的选择了外交中立的手段，作为一个中立的国家，来保证自己不会陷入一场又一场没有尽头的战争。"
 srb.10.1:0 "我们不应该过多干涉她国外交。"
 srb.10.2:0 "我倒要看看她们能维持多久。"
 srb.10.3:0 ""
 srb.10.4:0 ""

 srb.11.t:0 "被差别之民的国度"
 srb.11.d:0 "[SRB.GetName]似乎与[OKI.GetName]有着暧昧的关系。她们两国的领导人似乎是多年以前的密友，这段关系或许还要从推古天皇的时代开始说起，但显然的，如果她们两国缔结良好同盟协定，那必然会使得幻想乡本就紧张的关系上添上一捆柴火，而剩下的，便是点燃它了。"
 srb.11.1:0 "秦河胜?是你吗？"
 srb.11.2:0 "她们必然会阻挠我们。"
 srb.11.3:0 "啊，神子殿下，真是好久不见啊。"
 srb.11.4:0 ""

 srb.12.t:0 "[SRB.GetLeader]政变"
 srb.12.d:0 "盛极一时的[SRB.GetName]原领导人丰聪耳神子在近日宣布[SRB.GetName]的所有指挥权全权交于[SRB.GetLeader]之手。借助密使的手段，原来早在圣德太子皈依道教之时，[SRB.GetLeader]就起了谋反之心。而也是借那次机会使得她完全控制了[SRB.GetName]的所有仙人，该说不亏是邪仙吗？如果幻想乡要讨论杰出阴谋家的奖项，那必然会有[SRB.GetLeader]的提名吧。"
 srb.12.1:0 "让事情变得有趣起来吧。"
 srb.12.2:0 "这可真是了不起的阴谋家。"
 srb.12.3:0 "丰聪耳神子……"
 srb.12.4:0 ""

 srb.13.t:0 "[SRB.GetLeader]的“兴趣战争”"
 srb.13.d:0 "如果说幻想乡有的人是为了让幻想乡再次统一，有的人是为了在这次混乱之中捞取一杯羹。那[SRB.GetName]目前的统治者，[SRB.GetLeader]，显然是不属于这两者之中的，她所作的一切都只是为了满足自己的感官刺激，宛如中国古代历史中，周幽王烽火戏诸侯那般，只为获得乐趣，而并不追求她物。毫无疑问，她将会成为所有人中最厌恶也最惧怕的一类势力。"
 srb.13.1:0 "请你们，满足我吧。"
 srb.13.2:0 "目的琢磨不清的敌人是最可怕的。"
 srb.13.3:0 ""
 srb.13.4:0 ""

 srb.14.t:0 "[SRB.GetLeader]宣称将保障人类的权利"
 srb.14.d:0 "随着幻想乡的局势愈发混乱，一直沉寂的[SRB.GetName]终于露出了真面目，她在痛斥了一番上次大战时妖怪暴行后正式宣布将接管[HUM.GetLeader]政权以“保障全体人类免受伤害的权利”。目前[SRB.GetLeader]已经亲率部队在人类村落边界驻扎，看来她已经完全不在乎周围的看法了。"
 srb.14.1:0 "骰子已经掷下。"
 srb.14.2:0 "这应该是你最后一次这么说了。"
 srb.14.3:0 "其实又是一个征服者。"
 srb.14.4:0 "她胆子真够大的。"

 srb.15.t:0 "[SRB.GetLeader]宣布自己的雄心"
 srb.15.d:0 "“对我而言,死亡之轮已经旋转一次,时间已经过去太多,有太多的事要做。”在照例的讲话中[SRB.GetLeader]突然陷入了沉思，直至信众中的窃窃私语响起时她突然抬起头来。“可包括我在内的所有人都把时间浪费在这片土地上太久了！这儿不是我们的归宿！”“跟着我！我会在外面那片广袤的天地中创造出一个新天地！！”"
 srb.15.1:0 "“我还会回去的..”"
 srb.15.2:0 "我不会让她过去的。"
 srb.15.3:0 "发什么疯。"
 srb.15.4:0 ""

 srb.16.t:0 "[SRB.GetLeader]牌量产僵尸"
 srb.16.d:0 "在控制了[SRB.GetName]众人之后，[SRB.GetLeader]意识到仅仅是利用人类来制作僵尸，显然是价值不大，特别是在这种情况之下。所以她便认为自己可以利用仙家或别的种族来炼成僵尸的躯体，她们的肉身力量可远远比人类的血肉之躯高上不止一个层次。量产型的僵尸军队肯定会使[SRB.GetName]站在风口浪尖之上。"
 srb.16.1:0 "以[SRB.GetLeader]之名，加快僵尸部队生产速度！"
 srb.16.2:0 "她们想做什么？"
 srb.16.3:0 ""
 srb.16.4:0 ""

 srb.17.t:0 "[SRB.GetName]的信仰"
 srb.17.d:0 "在[SRB.GetName]完全取得人类村落主导权以后，她们采取怀柔政策，利用其手段与政治影响力，使[HUM.GetName]的居民改信道教，并做出一系列承诺与空头支票。但此刻的人类村落已经是千疮百孔，需要时间进行战后重塑，她们或许也不愿意赶跑一头狼，进来一只虎吧。"
 srb.17.1:0 "且先稍作休整。"
 srb.17.2:0 "宗教家的可怖影响力。"
 srb.17.3:0 ""
 srb.17.4:0 ""

 srb.18.t:0 "圣德天皇"
 srb.18.d:0 "自推古天皇时期以来，圣德太子便开始利用其身份合理辅佐天皇，后逐渐变为摄政，称呼其为圣德王也并无大碍。且其拥有成为天皇的资格，而时机对于她来说已然成熟，她拥有着自己的直属军队，广袤的疆域（相对幻想乡而言）。在做出这项决定之前，她便废除了原先的各处自治领的自治权力，并将其领土划入自己的疆域范围内，因其影响力之大，各地无不向她屈躬卑膝。最终于[SRB.GetName]本殿，举行了天皇的授权仪式。"
 srb.18.1:0 "天皇陛下！万岁！"
 srb.18.2:0 "徒有虚名！"
 srb.18.3:0 ""
 srb.18.4:0 ""

 srb.19.t:0 "[SRB.GetName]向[MAM.GetName]宣战"
 srb.19.d:0 "看似坚持和平理念的[SRB.GetName]也开始用战争手段去解决问题了。在[NMS.GetName]失去了对[MAM.GetName]的控制后狸猫们已无靠山，[SRB.GetName]此刻对其宣战自然不会受到她们前宗主的阻挠，如果没有其它外部势力干涉的话战争很快将会结束，而一旦[SRB.GetName]胜利的话[NMS.GetName]的处境就有些危险了，那将陷入被[SRB.GetName]包围的局面。"
 srb.19.1:0 "这是我们的第一步。"
 srb.19.2:0 "可没那么容易。"
 srb.19.3:0 "秃鹫自以为是的找到了块肉…"
 srb.19.4:0 "她们不过是在演戏。"

 srb.20.t:0 "[SRB.GetName]向[KYK.GetName]宣战"
 srb.20.d:0 "看似坚持和平理念的[SRB.GetName]也开始用战争手段去解决问题了。在[NMS.GetName]失去了对[KYK.GetName]的控制后山彦领导的妖怪们们已无靠山，[SRB.GetName]此刻对其宣战自然不会受到她们前宗主的阻挠，如果没有其它外部势力干涉的话战争很快将会结束，而一旦[SRB.GetName]胜利的话[NMS.GetName]的处境就有些危险了，那将陷入被[SRB.GetName]包围的局面。"
 srb.20.1:0 "这是我们的第一步。"
 srb.20.2:0 "可没那么容易。"
 srb.20.3:0 "秃鹫自以为是的找到了块肉..."
 srb.20.4:0 "她们不过是在演戏。"

 srb.21.t:0 "[SRB.GetName]对[NMS.GetName]的背后一刀"
 srb.21.d:0 "[NMS.GetName]已经陷入战争多时，对于[NMS.GetLeader]得罪过的诸多仇家来说这自然是一个好机会，于是仇家之一[SRB.GetName]终于是动手了。多年前小打小闹的宗教战争终于演变成了真刀真枪的热战，这也意味着[SRB.GetName]开始了问鼎人类村落周边霸权的最后一步。"
 srb.21.1:0 "是时候了！进攻！"
 srb.21.2:0 "真是卑劣。"
 srb.21.3:0 "宗教家都不过尔尔。"
 srb.21.4:0 ""

 srb.22.t:0 "命莲寺纵火案"
 srb.22.d:0 "物部布都的调皮捣蛋是幻想乡众所周知的事情，但这项属性只有在对付命莲寺上尤为体现。在面对战后的命莲寺本寺，物部布都干脆便以三昧真火点燃了整座命莲寺，即便是陆续有人过来试图灭火，可三昧真火又哪是这么容易就能被熄灭的呢？而在[SRB.GetLeader]一行人回来以后，或许看到的就会是一片残垣断壁吧，这下子可得花费好些功夫来进行修复了。"
 srb.22.1:0 "得好好管管她的性子了。"
 srb.22.2:0 "一山不容二虎啊。"
 srb.22.3:0 ""
 srb.22.4:0 ""

 srb.23.t:0 "[SRB.GetName]羞辱过去的敌人"
 srb.23.d:0 "曾经反对圣德太子的人们在她的墓上盖了一座寺庙，借此想要封印住她，因为她们知道，如果让她复活，那后果不堪设想。可未曾想过，她打破了封印并回到了人间。那么丰聪耳神子也有了合理的理由来把她们曾经对她所做过的事情，再次重现吧一遍吧"
 srb.23.1:0 "感受到了吗？被镇压的感受。"
 srb.23.2:0 "呃，真是一记妙招。"
 srb.23.3:0 ""
 srb.23.4:0 ""

 srb.24.t:0 "[SRB.GetName]宣布将驱逐[HUM.GetName]的现政权"
 srb.24.d:0 "“作为全幻想乡人类的合法统治者我有权保障所有人类安全！”“所有的人类啊！我号召你们起来反对现有的伪政权！”由[SRB.GetLeader]亲自题写的传单上多是诸如此类的语句，这些纸片早在[SRB.GetName]对[HUM.GetName]发起进攻前就输送到了人类村落的各个角落，不过目前看来在[HUM.GetLeader]的紧急战时政策下少有人类挺身反对现政权。"
 srb.24.1:0 "等我们来解放你们吧！"
 srb.24.2:0 "我不会把全体人类交给你。"
 srb.24.3:0 "她的合法性从何而来？"
 srb.24.4:0 ""

 srb.25.t:0 "[SRB.GetLeader]宣布自己统治合法性"
 srb.25.d:0 "“如今幻想乡的人类大多是曾经的外界人，而他们又大多数来自于外界一个现名为日本的土地上，而我正是统治那片土地的天皇的血脉！”似乎[SRB.GetLeader]这么说她还真的有了些“天赋的统治权”，不过毫无疑问的是如果没有占领整个人类村落的话她是没机会这么说的。现在[SRB.GetName]的部队已在[HUM.GetName]四处立起[SRB.GetLeader]的雕像，无时无刻地提醒着她对这片土地至高无上的统治权。"
 srb.25.1:0 "我会开创一个新的时代。"
 srb.25.2:0 "这家伙很危险。"
 srb.25.3:0 "她的合法性从何而来？"
 srb.25.4:0 ""

 srb.26.t:0 "[SRB.GetName]驱逐妖怪"
 srb.26.d:0 "进来占据了人类村落全境的[SRB.GetName]开始驱逐人类村落的妖怪，借口非常多包括杀人罪间谍罪等，部分被认为“行为恶劣”的妖怪甚至在被捕获后直接公开处决，绝大部分还是被关在笼子里运到了竹林边缘后放逐。[SRB.GetLeader]对此评价称“人类复权的理想终于实现，我将从此开始建设一个纯净的人类村落。”"
 srb.26.1:0 "我已经做到了人类多年前就该做到的事情。"
 srb.26.2:0 "饶不了你！"
 srb.26.3:0 "种族主义于人类村落的再一次复兴。"
 srb.26.4:0 ""

 srb.27.t:0 "[SRB.GetName]摧毁人类村落上层阶级"
 srb.27.d:0 "过去在明面上妖怪一直控制着人类村落，实际上妖怪并不是人很难理解人类的想法，于是人类中的一部分开始与妖怪合作，确保了妖怪的控制稳固并同时借机为自己谋利，这些人后来渐渐形成了几个控制人类村落的大家族。而[SRB.GetName]在控制了的人类村落后逐渐开始打压他们，近来干脆将其全部宣布为“人奸”剥夺了一切财产并将不从者下狱，自然这受到了多数人类的欢迎。"
 srb.27.1:0 "这帮家伙无论怎么看都得被处理。"
 srb.27.2:0 "那些忠诚的人啊.."
 srb.27.3:0 "有点下克上的意思。"
 srb.27.4:0 ""

 srb.28.t:0 "[SRB.GetLeader]宣称帝国"
 srb.28.d:0 "人类村落的新政权已然稳固，在做好了一切准备后[SRB.GetLeader]在今日于人类村落议会举办了了重大的加冕典礼，她在换上了一身据说是外界天皇的长袍后在全体部属的簇拥下由神灵庙本殿启程，于无数群众的欢呼中慢慢游行至人类村落议会，在发表了题为《一个帝国的重生》的演讲后她宣布了[SRB.GetName]的成立，并由忠诚的物部布都为其戴上不知从哪搞来的皇冠。整个过程井然有序无一丝混乱，看起来人类对她的接受度还是挺高的。"
 srb.28.1:0 "欢呼吧臣民们！为了天皇！"
 srb.28.2:0 "人类站起来了？"
 srb.28.3:0 "复权运动终究还是成功了？"
 srb.28.4:0 ""