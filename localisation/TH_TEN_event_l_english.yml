l_english:
ten.1.t:0 "[TEN.GetName]想要推翻天庭"
ten.1.d:0 "对天庭一直心存不满的[TEN.GetLeader]带领一群不良天人在有顶天成立了反抗军，想要趁着天界妖精暴动，趁机入驻天宫，天庭在如此内忧外患之下，能保持情况的稳定吗？"
ten.1.1:0 "腐朽的天庭必将战败！"
ten.1.2:0 "看样子天界人没有我们想象中的那么高尚。"

ten.2.t:0 "[TEN.GetLeader]宣称新的天庭"
ten.2.d:0 "[TEN.GetLeader]成功灭亡了旧天庭政府，旧天庭军已经宣布投降，比那名居家已经入驻了天宫，具体新的天界会怎么样，还要等比那名居家进一步讨论。"
ten.2.1:0 "我们成功了！"
ten.2.2:0 "[TEN.GetLeader]居然能够成功？"

ten.3.t:0 "[TEN.GetLeader]成为了新的天界领导人"
ten.3.d:0 "出乎了每个人的意料，比那名居家居然把自己胜利的果实让给了龙宫使者们，之后龙宫使者们推出了了解幻想乡[TEN.GetLeader]成为了新的天庭领导人，或许这幕后有什么样的交易存在。但不管怎么样，比起疯子天人，这样的情况似乎更加好一点。"
ten.3.1:0 "这是必要的改变。"
ten.3.2:0 "天界看样子还是正常的。"

ten.4.t:0 "[TEN.GetLeader]成为了新的天界领导人"
ten.4.d:0 "[TEN.GetLeader]作为这次反抗军的领导人，最终毋庸置疑地登上了天界权力的宝座。野心膨胀的她，似乎有着更一步的打算。"
ten.4.1:0 "这是[TEN.GetLeader]的胜利！"
ten.4.2:0 "天界也要变得疯狂起来了。。。"

ten.5.t:0 "天界新政府和非幻想乡的异界建立关系"
ten.5.d:0 "由于天界是灵魂移动流程的重要部分之一，新的天界政府开始和相关异界重新建立关系，以保障死后灵魂的正常流通。"
ten.5.1:0 "天界依旧是天界。"
ten.5.2:0 "还是不能放下警惕心。"

ten.6.t:0 "[TEN.GetLeader]开始注意地狱局势"
ten.6.d:0 "随着天界新政府的成立，其领导人[TEN.GetLeader]访问了地狱，并称：天界作为灵魂流通的重要环节之一，应该在地狱有自己的机构，来再审判进入天界来的灵魂的质量。而地狱方面表示她们已经做好了相关流程，无需再审判一遍，因此不需要这样的机构。之后[TEG.GetLeader]表现出了异常的不满，于是双方不欢而散。考虑到新天界政府之前表示出的野心，地狱方面已经开始警惕天界了。"
ten.6.1:0 "看样子地狱不重视我们。"
ten.6.2:0 "我们要防御她们了。"
ten.6.3:0 "死后世界也不太平了，这时候死了可不是一件好事。"

ten.7.t:0 "[TEN.GetLeader]对冥界表现出很大的敌意"
ten.7.d:0 "[TEN.GetLeader]自称，其在幻想乡时，被不明幽灵的弹幕袭击，虽然幽灵胡乱袭击人是正常事，而且天人也能够轻易化解幽灵的攻击。然而天界方面有意把这一问题放大，造成了天界和冥界的关系紧张。尽管冥界方面声称这个幽灵不属于冥界，然而幽灵是没有任何标签的，再加上之前天界对地狱的行为，冥界对新天界采取敌对措施的可能性上升。[TEN.GetLeader]也深知这一点，于是便声称冥界无疑已经在挑战新的天界政府，天界很快会采取报复措施。"
ten.7.1:0 "我们也要控制冥界！"
ten.7.2:0 "新天界政府是个疯子。"
ten.7.3:0 "所以为什么会有死这件事呢？"

ten.8.t:0 "[TEN.GetLeader]关注妖怪山的局势"
ten.8.d:0 "妖怪山现在的局势也引起了[TEN.GetLeader]的关注，声称由于妖怪山能够直接进入玄云海，所以妖怪山的局势和天界的稳定是息息相关的，必要的时候天界将主动出击。"
ten.8.1:0 "时刻关注着。"
ten.8.2:0 "她们可不要进来。"
ten.8.3:0 "天界会通过妖怪山入侵幻想乡吗？"

ten.9.t:0 "[TEN.GetLeader]声称帝国"
ten.9.d:0 "[TEN.GetLeader]声称，天界已经横跨了几个异界，现在应该称天界为[TEN.GetName]。虽然这破坏了传统，然而现在都对[TEN.GetLeader]这一行为无能为力，天界已经极大的扩张了。"
ten.9.1:0 "我们要继续自己的雄心！"
ten.9.2:0 "为什么都喜欢当帝国呢？"

ten.10.t:0 "[TEN.GetName]将广泛使用天狗的结界科技"
ten.10.d:0 "在成功将自己的影响力注入天狗之中后，[TEN.GetName]将开始使用天狗禁忌的科技——"结界科技"，之所以是禁忌科技的原因就是其一定程度上解释了诸多大结界的建立原理以及构成，并有着相应的加固、改变、甚至破坏手段。由于这会对幻想乡的结界造成巨大影响，所以旧天魔政府在和贤者达成协议之后便把这项科技列入了禁止事项，然而[TEN.GetName]显然不这么想，毕竟幻想乡的结界和她们没有直接关系。"
ten.10.1:0 "这么好的科技为什么不用？"
ten.10.2:0 "看样子要好好教训一下那些天人。"
ten.10.3:0 "难道是她们把大结界给弄坏了？"

ten.11.t:0 "[TEN.GetLeader]想要统一妖怪山"
ten.11.d:0 "几千年以前，鬼族成功统一了妖怪山，给妖怪山带来了阶级制度。然而现在的天界，也就是[TEN.Leader]也表现出了如此的野心，然而大部分人说天界只是在满足自己侵略占领的欲望，对妖怪山没有任何益处。"
ten.11.1:0 "等你们被我们统一之后就不会这么说了。"
ten.11.2:0 "妖怪山会返回到以前类似的状态吗？"

ten.12.t:0 "[TEN.GetName]和[TEG.GetName]发表了友好的共同声明"
ten.12.d:0 "来自妖怪山的消息，新的天界领导人[TEN.GetLeader]到[TEG.GetName]进行了访问，双方就幻想乡的局势以及天界和妖怪山的关系进行了探讨。并表示，天狗的共和政府和天界新政府在理念上有着接近之处，这将帮助幻想乡接纳新的[TEG.GetName]，也能让幻想乡接纳新的[TEN.GetName]。"
ten.12.1:0 "这是一个巨大的进展。"
ten.12.2:0 "天人还真是有趣。"

ten.13.t:0 "[TEN.GetName]要求我们成为附庸！"
ten.13.d:0 "高傲的天界人希望我们成为她们的附庸，然而我们是属于地狱的一部分，不能这么做！"
ten.13.1:0 "为什么不能这么做？"
ten.13.2:0 "我们必须保持现状！"

ten.14.t:0 "[HUB.GetName]拒绝成为我们的附庸！"
ten.14.d:0 "她们拒绝了我们的请求，该怎么办？"
ten.14.1:0 "那就强制执行！"
ten.14.2:0 "和平第一。"

 ten.15.t:0 "我们妖精要推翻天庭！"
 ten.15.d:0 "我们应该像幻想乡的妖精一样，反抗那些强者！"
 ten.15.1:0 "好！"
 ten.15.2:0 "没有必要。"
 #XX
 ten.16.t:0 "天界妖精暴动"
 ten.16.d:0 "天界也有妖精的存在，而如今幻想乡妖精的状态，影响了天界的妖精，然而天庭似乎对此一直不以为然。于是就在前几天，在孤岛上的妖精突然开始冲击天庭主城区，令天庭大为震惊，急忙组织军队开始阻止妖精。" 
 ten.16.1:0 "该死的妖精！"
 ten.16.2:0 "但这和幻想乡有什么关系？"
 ten.16.3:0 "妖精的力量遍及整个世界！"

 ten.17.t:0 "[TEN.GetName]想要和我们结盟友好"
 ten.17.d:0 "[TEN.GetName]考虑到我们的状况，认为我们的理念和她们有着异曲同工之初，所以要和我们结盟友好。"
 ten.17.1:0 "这是很好的。"
 ten.17.2:0 "新天界政府不可信任。"