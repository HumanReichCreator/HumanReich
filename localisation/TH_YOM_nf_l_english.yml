l_english:
 ROA_YOM_1:0 "幽幽子情况的恶化"
 ROA_YOM_1_desc:0 "幽幽子大人也被八云紫疯狂的想法所影响，作为她的庭师[ROOT.GetLeader]，不得不和下面的幽灵们联合，一起阻止疯狂的幽幽子。"
 ROA_YOM_2:0 "赢得四季的支持"
 ROA_YOM_2_desc:0 "为了能让内外凝聚一心，[ROOT.GetLeader]想到去找[SKI.GetLeader]大人，让她来支持[ROOT.GetLeader]和她的幽灵们。"
 ROA_YOM_3:0 "本地幽灵的支持"
 ROA_YOM_3_desc:0 "[ROOT.GetLeader]经过了一番努力获得了当地幽灵的支持，虽然代价是要能够实现这些幽灵的一些愿望。"
 ROA_YOM_4:0 "挖掘武器装备"
 ROA_YOM_4_desc:0 "作为死后世界的冥界，地下埋藏着一些武器，或许是生着的时候偷偷地带进来的？"
 ROA_YOM_5:0 "调解幽灵间的纷争"
 ROA_YOM_5_desc:0 "为了能够战胜幽幽子，一向弱气的[ROOT.GetLeader]找了起义的各大幽灵首领，希望他们能先放下各自的偏见优先对抗幽幽子。虽然[ROOT.GetLeader]没有幽幽子大人那种说不出的威严，但考虑到强大的幽幽子，幽灵们还是放下了各自的纷争。"
 ROA_YOM_6:0 "组建幽灵联合战线"
 ROA_YOM_6_desc:0 "虽然幽灵们初步放下了纷争，但却还是各自为战，有被幽幽子逐个击破的风险，于是[ROOT.GetLeader]决定硬气起来组建联合战线。"
 ROA_YOM_7:0 "冥界的政治核心"
 ROA_YOM_7_desc:0 "如果幽幽子被推翻了，那么最有可能成为新的冥界正统的就是[ROOT.GetLeader]所领导的幽灵们，那么[ROOT.GetLeader]自然有对冥界政治中心——白玉楼的宣称。"
 ROA_YOM_8:0 "联合作战训练"
 ROA_YOM_8_desc:0 "为了对抗幽幽子，[ROOT.GetLeader]从来没想到有一天要和幽灵一起联合。但是，她不得不尝试一下了，这不仅是在战略上，还是在战术上。"
 ROA_YOM_9:0 "冥界联合政府"
 ROA_YOM_9_desc:0 "[ROOT.GetLeader]终于击败了幽幽子，但冥界却一片狼藉，为了今后的发展，[ROOT.GetLeader]尝试建立起一个中央联合政府来统领地方幽灵。"
 ROA_YOM_10:0 "提升妖梦政府的正统性"
 ROA_YOM_10_desc:0 "[ROOT.GetName]取代白玉楼后，需要一系列手段来保证其和白玉楼一样的地位。"
 ROA_YOM_11:0 "冥界再一统之路"
 ROA_YOM_11_desc:0 "经过了妖梦这段时间的管理，重新把冥界统一的计划已经提上了日程。"
 ROA_YOM_12:0 "保留幽幽子大人的头衔"
 ROA_YOM_12_desc:0 "幽幽子大人是冥界原来的管理者，给她保留原来亡灵公主的头衔有利于我们凝聚那些忠于幽幽子的幽灵。"
 ROA_YOM_17:0 "让幽幽子担任要职"
 ROA_YOM_17_desc:0 "经过再三思考，妖梦决定还是不过分追求幽幽子的过错了，并以赎罪的名义让幽幽子承担管理冥界部分地区的职责，不过要任命幽幽子让妖梦有点感觉怪怪的……"
 ROA_YOM_14:0 "采用武力的政策"
 ROA_YOM_14_desc:0 "这些幽灵仍然有着推翻我们妖梦政府的打算，我们还是得用武力的政策让她们屈服。"
 ROA_YOM_20:0 "针对混乱的幽灵们"
 ROA_YOM_20_desc:0 "这些幽灵虽然有着自己的理想，但实际上还是一群乌合之众，妖梦能够轻易地让她们全部成佛。"
 ROA_YOM_15:0 "采用外交的手段"
 ROA_YOM_15_desc:0 "这些幽灵还是想统一在一个旗帜之下的，只要我们简单地让步，她们便会重新和我们统一。"
 ROA_YOM_21:0 "说服想要开放冥界的幽灵"
 ROA_YOM_21_desc:0 "妖梦找到了开放幽灵的代表，她们希望新政府能够实施更多开放的政策。"
 ROA_YOM_22:0 "说服孤立状态的幽灵"
 ROA_YOM_22_desc:0 "妖梦找到了孤立幽灵的代表，她们希望新政府能够表现出更加孤立的倾向。"
 ROA_YOM_23:0 "说服思想诡异的幽灵"
 ROA_YOM_23_desc:0 "妖梦找到了诡异思潮幽灵的代表，她们希望新政府能够帮助更多冥界之外的幽灵。"
 ROA_YOM_24:0 "访问想要赏樱的幽灵"
 ROA_YOM_24_desc:0 "妖梦找到了赏樱幽灵的代表，她们希望新政府能够收集更多西行妖的樱花花瓣。"
 ROA_YOM_26:0 "统一的冥界"
 ROA_YOM_26_desc:0 "终于所有的幽灵重新回到了同一面旗帜之下，冥界重归统一！"
 ROA_YOM_27:0 "赏樱幽灵的力量"
 ROA_YOM_27_desc:0 "赏樱幽灵长期待在西行妖的附近，有了比一般幽灵更强大的力量。"
 ROA_YOM_37:0 "花落时"
 ROA_YOM_37_desc:0 "静观花落，一花一世界，一叶一菩提"
 ROA_YOM_46:0 "所见皆虚妄"
 ROA_YOM_46_desc:0 "眼见并非为实，眼开则花开,眼闭则花寂，追寻俗世之物终会落入魔枷"
 ROA_YOM_59:0 "万物皆不动"
 ROA_YOM_59_desc:0 "古语有，飞矢不动之理，道亦有心见万物之理，若心不动，则万物皆不动"
 ROA_YOM_71:0 "离一切诸相"
 ROA_YOM_71_desc:0 "世界万物是为诸相，肉身是桎梏，灵自身出，通天地之正道"
 ROA_YOM_13:0 "我才是冥界之主！"
 ROA_YOM_13_desc:0 "幽幽子大人的思维过于浮夸已经无法适应现在的冥界了，所以才会让各地的幽灵们怨声道道。为了拯救现在的冥界，妖梦决定自己挺身而出，继承原来幽幽子的职责。"
 ROA_YOM_18:0 "幽幽子再教育"
 ROA_YOM_18_desc:0 "幽幽子显然被幻想乡那些年老的大妖怪们的思想所侵蚀，说话变得让人难以理解捉摸不透。冥界的幽灵们都是直来直去的，我们得好好地让幽幽子改变一下说话方式，不需要猜谜式的语言！"
 ROA_YOM_19:0 "囚禁幽幽子"
 ROA_YOM_19_desc:0 "幽幽子不仅搞乱了冥界，还损害了冥界和阎魔们的关系。为了平息各方愤怒，我们和其他幽灵代表们商量还是将幽幽子囚禁起来，不过目前没人敢去亲自囚禁……"
 ROA_YOM_25:0 "阎魔的认可"
 ROA_YOM_25_desc:0 "在妖梦的领导下，地狱的阎魔们终于认可我们为新的冥界管理者，我们终于可以名副其实地称自己为冥界了。"
 ROA_YOM_29:0 "§W傲立白玉楼§!"
 ROA_YOM_29_desc:0 "白玉楼本是冥界的一块净土，不应与幻想乡有所干戈"
 ROA_YOM_30:0 "§G冥界避难所§!"
 ROA_YOM_30_desc:0 "冥界是这乱世的一处无战之地，至少在妖梦成为领导人之后是如此的，任何落难的生灵都被允许在此接受保护"
 ROA_YOM_28:0 "§R剑斩诸相§!"
 ROA_YOM_28_desc:0 "在与幽幽子的血与火中，妖梦意识到只有自己的剑才能让这片土地真正的得到和平"
 ROA_YOM_31:0 "入魔"
 ROA_YOM_31_desc:0 "§R只有我的剑能平息一切纷争！§!"
 ROA_YOM_34:0 "心斩"
 ROA_YOM_34_desc:0 "§R斩灭内心的一切枷锁！§!"
 ROA_YOM_38:0 "斩敬畏"
 ROA_YOM_38_desc:0 "对世上之物的敬畏是我们的敌人"
 ROA_YOM_39:0 "斩魂魄"
 ROA_YOM_39_desc:0 "对虚妄之物的恐惧是我们的敌人"
 ROA_YOM_32:0 "求道"
 ROA_YOM_32_desc:0 "在失去了幽幽子的统御后，妖梦在迷惘中艰难前进，她拾起了自己的修炼之路"
