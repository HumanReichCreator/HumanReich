introduce_backup:0 "1918年的枪声在11月11天11个小时之后沉寂了，当时被称为“最后一场战争”的第一次世界大战终于结束了，接下来的事情似乎就是如何争取和平。然而当法国陆军元帅斐迪南·福煦看到他所提出的《凡尔赛和约》签订之后，他说“这不是和平，这只是二十年的休战”。如今到了1936年1月1日，福煦的预言看来似乎正要成真。"
