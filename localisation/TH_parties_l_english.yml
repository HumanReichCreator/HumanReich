 qinwai_type_desc:0 "从外界学来的社会民主主义。试图以温和的方式改造幻想乡，实现平等。 \n§Y此意识形态下，将世界观往唯物发展会更加容易。§!"
 qinwai_modifier:0 "灵力对适宜人口修正和研究速度的正面影响: §G+25%§!"
 oldorder_type_desc:0 "在人类复权战争胜利的环境下仍然希望击败人类，恢复妖怪控制人类生活的思潮。一些崇拜强大妖怪的人类也会认同该思潮。\n§Y此意识形态下，获得灵力的加成会比平常多很多。§!"
 oldorder_modifier:0 "灵力对单位攻防和陆军组织度恢复修正的正面影响: §G+50%§!"
 guli_type_desc:0 "经历战争后一些势力希望维持目前和平的状态和自身的自由。"
 neworder_type_desc:0 "从战场妖精传出的新思潮，强调与一切的事物斗争，战斗就是一切。\n§Y此意识形态下，获得灵力的加成会比平常多。§!"
 neworder_modifier:0 "灵力对单位攻防和陆军组织度恢复修正的正面影响: §G+25%§!"
 fandong_type_desc:0 "从外界学来的工团主义，在自组织的生产下实现自由平等地发展。"
 authordemo_type_desc:0 "外界思想传播的产物，传统强权政治与新兴民主的结合，偏保守。"
 lienin_type_desc:0 "从外界学来的列宁主义，主张中心化集体组织的模式。因为列宁这名字大家不熟所以换了一个"
 humanfirst_type_desc:0 "因为人类复权战争赢了，所以要把妖怪踩到脚底下。失去信仰妖怪会变成人类，那就成为吧。有的妖怪也这么想。"
 destroyid_type_desc:0 "由于结界波动，出现了幻想乡即将毁灭的思潮，这些人希望离开幻想乡逃到外界。"
  
