   nms.60.t:0 "[NMS.GetName]的部分信徒宣布脱离[NMS.GetName]"
   nms.60.d:0 "反人类战争让[NMS.GetName]原先的和平立场不再坚定，发生了内部纷争，现在似乎终于结束了。但[NMS.GetLeader]偏袒好战妖怪的行为让那些爱好和平的妖怪难以接受，她们联合声明自己不信仰[NMS.GetName]下的佛教，而是会自己悟出一条新道路，但这对于妖怪来说是一个很艰难的路程。部分势力对于这些脱离[NMS.GetName]的妖怪教徒们提供了安全保障，以避免她们被[NMS.GetName]收回。"
   nms.60.1:0 "其他人这是在多管闲事！"
   nms.60.2:0 "这已经不是我们想象中的[NMS.GetName]了"
   nms.60.3:0 "以佛教来联合妖怪终究是妄想。"
   nms.60.4:0 ""

   nms.61.t:0 "[ICR.GetName]和[MNM.GetName]竟然发动内战"
   nms.61.d:0 "[ICR.GetLeader]和[MNM.GetLeader]仍然对[NMS.GetLeader]大人心存不满，竟召集追随自己的人，在命莲寺的发动了政变，试图囚禁[NMS.GetLeader]大人。幸好最忠于[NMS.GetLeader]的信徒及时发现，粉碎了她们推翻[NMS.GetLeader]大人的企图。尽管她们失败了，但在她们管辖区的妖怪追随者仍然发动了内战，试图以武力推翻我们！"
   nms.61.1:0 "她们终究没能悟出佛教的真谛。"
   nms.61.2:0 ""
   nms.61.3:0 ""
   nms.61.4:0 ""

   nms.62.t:0 "[NMS.GetName]之变的失败和内战的爆发"
   nms.62.d:0 "反人类战争让[NMS.GetName]原先的和平立场不再坚定，发生了内部纷争，现在似乎终于结束了。但[NMS.GetLeader]仍然想坚定原先和平佛教的立场让那些为战争付出巨大代价的妖怪士兵们不满，在[NMS.GetName]发动了企图推翻[NMS.GetLeader]的政变，不过她们的和平政变企图被挫败，于是她们被迫退回自己的管辖区发动了内战，试图以武力的方式推翻[NMS.GetName]。"
   nms.62.1:0 "我佛慈悲。"
   nms.62.2:0 "妖怪终究需要战斗。"
   nms.62.3:0 "[NMS.GetLeader]的立场真是坚定。"
   nms.62.4:0 ""

   nms.63.t:0 "[MAM.GetLeader]的建议"
   nms.63.d:0 "我们的情况现在发生了巨大的变化，[MAM.GetLeader]认为我们在往好战的方向发展。在之前被拒绝后，她又提出了新的建议——将妖怪之力与佛教联系起来，毕竟反人类战争已经证明在幻想乡只有妖怪的力量才能维持一切的稳定，神明和人类只会添乱。对于已经不是人类的[NMS.GetLeader]大人来说，这个建议似乎有一定的合理性。"
   nms.63.1:0 "接受[MAM.GetLeader]的好意"
   nms.63.2:0 "我们有自己的想法。"
