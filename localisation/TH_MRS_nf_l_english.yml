l_english:
MRS_pingximofashiqingkuang:0 "平息魔法使的情况"
MRS_pingximofashiqingkuang_desc:0 "尽管建立了大魔女联盟，但魔法使天性孤立，而且还有其他妖怪势力的涌动。不过我们当今还是把精力先放在魔法使内部，无论是先天还是后天，还是那些将要成为魔法使的。"
MRS_mianxianghoutianmofashi:0 "面向后天魔法使"
MRS_mianxianghoutianmofashi_desc:0 "后天魔法使能够带来其他种族的一些特性，注重她们能够增加魔法的丰富程度。"
MRS_mianxiangxiantianmofashi:0 "面向先天魔法使"
MRS_mianxiangxiantianmofashi_desc:0 "先天魔法使对魔法有着更为深刻的理解，且已经有着多方面的发展，注重她们更能够增强自身的力量。"
MRS_jianlimofashijiaoliusuo:0 "建立魔法使交流所"
MRS_jianlimofashijiaoliusuo_desc:0 "魔法某种程度上和科学类似，是需要相互交流发展的。"
MRS_mofahechangshou:0 "魔法和长寿"
MRS_mofahechangshou_desc:0 "那些想成为魔法使的人有相当一部分是为了长寿的。虽然幻想乡大多数都对这种行为有一种厌恶感，但为了寻求这些未来魔法使的支持，我们不得不做一些有利于她们的策略。"
MRS_xunzhaogengduomofayuanliao:0 "寻找更多魔法原料"
MRS_xunzhaogengduomofayuanliao_desc:0 "之所以魔法使来到这片森林，有一大原因就是这片森林天然盛产魔法原料。"
MRS_xianzhimofaliuchu:0 "限制魔法流出"
MRS_xianzhimofaliuchu_desc:0 "如果魔法人人都会，那就不是魔法了，那就是科学了，我们不能让魔法随意流出。"
MRS_bianjingchongtudebaofa:0 "边境冲突的爆发"
MRS_bianjingchongtudebaofa_desc:0 ""
MRS_jinjidongyuan:0 "紧急动员"
MRS_jinjidongyuan_desc:0 "兽道妖怪们攻击了我们，我们得动员起来！"
MRS_neibuqingkuangdebianhua:0 "内部情况的变化"
MRS_neibuqingkuangdebianhua_desc:0 ""
