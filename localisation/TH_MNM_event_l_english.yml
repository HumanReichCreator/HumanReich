 mnm.1.t:0 "[MNM.GetName]宣布终结“[NMS.GetLeader]主义”"
 mnm.1.d:0 "在武装起义并且摧毁了[NMS.GetName]的宗教政府以后，[MNM.GetLeader]主持召开了一次原[NMS.GetName]地区妖怪代表的大会。在各个分会场讨论并且谴责了前[NMS.GetName]政权的种种“无耻行径”和对妖怪的“全面奴役”以后，作为妖怪民族军最高领袖的[MNM.GetLeader]在一场由妖怪核心领导人参加的秘密会议上作了名为《论宗教个人崇拜及其后果》的报告。在报告中，[MNM.GetLeader]指出，佛教作为一种“妖怪的精神鸦片”，是用来麻痹妖怪以屈从于人类的全面压迫的工具。而[NMS.GetLeader]通过垄断了佛教的教义，建立了一种不容许被挑战的权威。\n“教导我们做这样，教导我们做那样，她以为她是谁？”[MNM.GetLeader]愤怒但是冷静地讲到，“这世界上还有一种压迫比用一种虚幻的、脱离实际的、伪善的思想给妖怪的心灵带上锁链更加可耻吗？妖怪需要的不是锁链上的花朵，只有把[NMS.GetLeader]从神坛上拉下来，妖怪才有可能获得真正的自由！”\n尽管很多出席者已经有了心理准备，如此彻底地否定[NMS.GetLeader]还是令一些代表感到震惊。当然，由于[MNM.GetLeader]事先的知会，一部分代表开始热烈地鼓掌，最终剩下的代表不得不一起鼓掌以避免自己成为下一个被批判的对象。"
 mnm.1.1:0 "必须拨乱反正了。"
 mnm.1.2:0 "世上可没什么是永恒的。"
 mnm.1.3:0 ""
 mnm.1.4:0 ""

 mnm.2.t:0 "妖怪反叛政权成立妖怪政府"
 mnm.2.d:0 "“一个幽灵，一个[NMS.GetName]的幽灵，飘荡在雾之湖和三途河之上……”这是幻想乡曾经流传甚广的一则关于[MNM.GetLeader]的传说。如今这个幽灵船长已经不打算满足于驾驶一艘船或者制造一些零星的船难了。在暴力推翻了她的师傅[NMS.GetLeader]的[NMS.GetName]政权以后，[MNM.GetLeader]已经成为了原[NMS.GetName]地区实质上的领袖。\n昨日，[MNM.GetLeader]把[NMS.GetName]的旧部众召集到了已经被战争摧残得一片凋敝的[NMS.GetName]院落，宣布了新的妖怪政府的成立。“[NMS.GetLeader]为我们打造了圣辇船和以基础的[NMS.GetName]，而人类却将它无耻地摧毁。船虽然被摧毁了，但是[NMS.GetName]作为一艘精神之船已经真正属于我们妖怪了。”村纱在残破的主庙门前宣布道，“但是我们只是截获了它，还没有真正拥有它。我们要用我们的双手把这艘船的零件一个一个换掉，把旧时代腐朽的、压迫性的制度、文化一点点地摧毁。圣辇船虽然被人类摧毁了，但是我们会把[NMS.GetName]这艘大船变成新的妖怪之船！我现在光荣地宣布[MNM.GetName]的正式成立！”\n场下响起了雷鸣般的欢呼声，没有人注意到村纱自己又陷入了沉默。“你来掌控这艘船。”[NMS.GetLeader]曾用这句话把她从诅咒之海解放出来，而她却选择了摧毁这个僧侣所创造的一切。没错，她确实在掌握这条大船了。"
 mnm.2.1:0 "至少这是我们的船。"
 mnm.2.2:0 "那它还是原来那条船吗？"
 mnm.2.3:0 ""
 mnm.2.4:0 ""

 mnm.3.t:0 "拆解[NMS.GetName]"
 mnm.3.d:0 "没有什么事物能永垂不朽，但是有一些事物却更容易被摧毁。在圣辇船被摧毁以后，在[NMS.GetName]原址上又建立了新的寺院，可是这寺院也无法经受住时间的考验。\n[MNM.GetLeader]将旧[NMS.GetName]改造成新的妖怪之国的工程如今已经进行到了尾声。作为终结“旧时代”的最后一场遗失，[MNM.GetLeader]高调地举办了[NMS.GetName]的“拆除仪式”。在仪式上，[MNM.GetLeader]亲手用船锚砸碎了[NMS.GetName]的牌匾，并且宣告到“钳制妖怪们的自由”的佛教，以及这座“以低劣的人类品味”修建的“思想牢狱”马上就会在整个原[NMS.GetName]地区被彻底摧毁。而妖怪们将不再依靠“被人类污染和控制的愚蠢宗教“来填补自己的道德和精神生活，并且将在为了新的妖怪民族的富强和繁荣中寻得自己的意义。\n发言结束后，妖怪们便使用各种工具将[NMS.GetName]的建筑全部破坏。尚能利用的木材被重新切割，金属装饰则被取走用于熔炼新的金属。据说这块土地将来要被用于修建一座”妖怪国民大楼”来彰显新的妖怪民族的凝聚力和经济成就。"
 mnm.3.1:0 "新时代的开始。"
 mnm.3.2:0 "没什么是永恒的，对吧。"
 mnm.3.3:0 ""
 mnm.3.4:0 ""

 mnm.4.t:0 "妖怪-付丧神战争"
 mnm.4.d:0 "在[MNM.GetLeader]转向红魔馆之后，[MNM.GetName]与[TKM.GetName]之间的冲突终于已经不可调和了。在[MNM.GetLeader]的直接指挥下，原[NMS.GetName]地区的妖怪跨过了交界线，向[TKM.GetName]发动了入侵。[MNM.GetLeader]宣称，[TKM.GetName]的主要成员付丧神，本来是“贪得无厌和野蛮的”人类掠夺者的帮凶，在上次战争中的转向不过是他们种族“固有的奸诈行为”。他们对人类村落的保护和在人类村落享有的特权充分表明了他们是妖怪成员中的“堕落分子”，是“历史的蛀虫”。\n[MNM.GetLeader]又声称，[MNM.GetName]的这次军事行动，目标是确保付丧神仍然只是道具，并且永远不会再次为人类势力生产任何剥夺妖怪“生命和自由”的武器。"
 mnm.4.1:0 "历史会惩罚他们！"
 mnm.4.2:0 "一场妖怪的争霸战而已。"
 mnm.4.3:0 "她们必然会胜利。"
 mnm.4.4:0 "保卫付丧神的家园！"

 mnm.5.t:0 "“血与土”"
 mnm.5.d:0 "“我问大家一个问题，我们的生存要靠什么？我们作为妖怪的荣耀是什么？”[MNM.GetLeader]在一次“全军代表大会”上这样问道。“以前我们被一种称之为佛教的锁链拴在一起，但是在我们已经自由的今天，我们的共同点又在哪里呢？”这个用略带激情的严肃语调演讲的水手服少女或者已经不再单单是一个海员了，“在我看来，我们妖怪之国的生存，依赖于我们的血统和土地。我们的生存质量，完全取决于我们的生存空间。在西南方向的太阳花田有大量肥沃的土壤和农业资源，可是它们却被一个完全不专心妖怪生存的暴君所垄断着。我们要用妖怪的剑为妖怪的犁争取土地，把我们从贫乏和不安中彻底地解放出来！”全场为这位少女的欢呼此起彼伏，士兵们喊着“村纱万岁！妖怪万岁！”的口号，在[MNM.GetLeader]的命令下向太阳花田浩浩荡荡地开动了。"
 mnm.5.1:0 "我们会夺得我们想要的！"
 mnm.5.2:0 "任何人都需要为侵略制造理由。"
 mnm.5.3:0 "前进，村纱船长！"
 mnm.5.4:0 "无耻的入侵者！"

 mnm.6.t:0 "[MNM.GetName]入侵人类村落"
 mnm.6.d:0 "[MNM.GetLeader]长期以来作为核心目标并且致力于此的对人类的复仇终于被付诸行动了。拂晓时刻，妖怪军队射出第一批点燃的箭头拉开了妖怪大军入侵人类村落的序幕。毫无疑问，这将是一场血腥的，令人战栗的复仇。在人类复权战争中人类摧毁了圣辇船，并且重创了[NMS.GetName]的妖怪，而这些妖怪的伤疤已经全部转变成了复仇的怒火。\n[MNM.GetLeader]在[NMS.GetName]旧址发表了关于这场入侵的讲话。在她少见的激情澎湃的演说中，[MNM.GetLeader]将这场入侵形容一次“神圣的复仇”，咆哮道人类不仅要为肉体上对妖怪的伤害付出代价，更要为[NMS.GetName]和佛教对于妖怪们的精神的钳制负责。在这位船长少女看来，这是一场神圣的妖怪民族解放之战，一场洗刷耻辱，夺取妖怪应得之物的战争。\n有拒绝透露身份的妖怪观察家指出，在慷慨陈词的时候村纱船长仿佛变成了另一个人：她的瞳孔放得很大但是没有神采，有一种令次级的妖怪干部也感到胆寒的气场。而读到这些消息的人类则表示，这与一些大规模的船难报告中对于她的描绘高度一致。"
 mnm.6.1:0 "这是神圣的战争！"
 mnm.6.2:0 "就算这样也休想击败我们。"
 mnm.6.3:0 "她们已经失去了最后的理智。"
 mnm.6.4:0 ""

 mnm.7.t:0 "[MNM.GetName]试图摧毁西部人类村落"
 mnm.7.d:0 "如果认为[MNM.GetName]和人类的矛盾仅局限于[MNM.GetName]与人类村落的地缘冲突那就大错特错了。就在昨日，[MNM.GetName]的一支几乎个个手持火炬的妖怪大军向位于他们西北的[HU4.GetName]发起了攻击。西部的人类往往被认为是置于以秋姐妹为首的神明的保护之下，但是这完全没有阻碍来自[MNM.GetName]的入侵者和策划了这场入侵的村纱船长的侵略热情。\n事实上，他们并不是想占领这些人类的居住地，他们是想将其从地图上抹去。妖怪所到之处，住房、农田甚至树木均被烧毁，以至于有人怀疑[MNM.GetLeader]是不是已经变成了一个火幽灵。[AKI.GetName]方面尚未立刻作出公开的回应，但是他们已经在调动军事力量决定将他们心中穷凶极恶的入侵者赶出这片最后的净土了。"
 mnm.7.1:0 "烧吧，烧吧，哈哈哈哈。"
 mnm.7.2:0 "她们休想得逞。"
 mnm.7.3:0 "幻想乡上还有哪里安全吗？"
 mnm.7.4:0 ""

 mnm.8.t:0 "[MNM.GetName]宣告成立"
 mnm.8.d:0 "历史的逆转有时候令人难以想象。原本为了人妖平等的理想而建立的[NMS.GetName]，如今却以一种令人惊讶和畏惧的方式孕育出了一个好战的、愤怒的妖怪团体。在排除了人类以及佛教在这个地区的所有影响以后，[MNM.GetLeader]宣布一个在[NMS.GetName]废墟上崛起的全新国度——[MNM.GetName]的成立。[MNM.GetLeader]宣称这个全新的国度将会终结[NMS.GetName]时代对于妖怪的“长期压迫”，为每个妖怪带来自由，并且将会承担起清算历史中“人类对妖怪欠下的血债”这一光荣的任务。\n这个新崛起的国度赢得了妖怪至上主义者的狂热的欢迎，[MNM.GetLeader]则被当作英雄在全国境内受到崇拜。这个[NMS.GetLeader]一手缔造的佛教团体，在对抗人类的战争中演变成了一个团结、强大但是狂热、好战的新民族。如今，[NMS.GetLeader]的名字已经被从历史上抹去了，空气中剩余的最后一点诵经声，也在妖怪狂热的呼喊中消散殆尽，剩下的只有历史的伤疤和对于人类的无尽的复仇怨念。"
 mnm.8.1:0 "Murasa Prevails!"
 mnm.8.2:0 "必须摧毁他们！"
 mnm.8.3:0 "历史在嘲笑我们所有人。"
 mnm.8.4:0 ""

 mnm.9.t:0 "[MNM.GetName]宣称狸猫的领导权"
 mnm.9.d:0 "[MNM.GetLeader]自从建立属于她自己的政权以来就把将前[NMS.GetName]地区的所有妖怪纳入到一个统一的妖怪民族国家中作为第一要务。自然，她是不会容忍南部狸猫的自治团体无视她的政权继续存在下去的。就在几日前，[MNM.GetName]向狸猫酋长会发送了外交照会，要求她们承认[MNM.GetLeader]是南雾之湖全体妖怪的“唯一合法领袖”。事实上，观察家们有充足的理由认为狸猫们除了屈从于[MNM.GetName]强大的武装实力以外没有其他选择。\n不过[TEG.GetName]的官方媒体在讨论这一问题的时候似乎别有用心地援引了一则来源未经确认的消息，暗示到[SRB.GetName]对此事正在密切关注。尽管如此，大多数当地的妖怪还是相信[MNM.GetName]的统一计划不会受到什么外部势力的影响。"
 mnm.9.1:0 "[MNM.GetName]的统一不可阻挡！"
 mnm.9.2:0 "吃相真难看。"
 mnm.9.3:0 ""
 mnm.9.4:0 ""

 mnm.10.t:0 "[MNM.GetName]讨伐[SRB.GetName]"
 mnm.10.d:0 "[SRB.GetLeader]自从进入幻想乡以来就非常关注人类的生活状况，这一点已经招致了[NMS.GetName]一部分成员的不满。在[NMS.GetName]的政权颠覆，并且[MNM.GetLeader]夺取了权力以后，这种不满已经演变成了公开的敌意。有[MNM.GetName]的知情人士透露，摧毁[SRB.GetName]的计划早在叛乱的初期就已经被摆上了台面，执行它只是时间问题。如今[MNM.GetLeader]已经不再打算容忍[SRB.GetName]继续在暗中保护[HUM.GetName]了。\n[MNM.GetName]已经对[SRB.GetName]发起了一场周密计划之后的入侵，看起来[MNM.GetLeader]想要迅速解决这个对手，她是否能成功，以及她是否要像摧毁佛教一样将[SRB.GetName]的道教也一并摧毁依然是未知数。"
 mnm.10.1:0 "阻碍我们的家伙只有灭亡！"
 mnm.10.2:0 "她们真是善于给自己树立敌人。"
 mnm.10.3:0 "她们势不可挡。"
 mnm.10.4:0 "胜利一定属于[SRB.GetLeader]。"

 mnm.11.t:0 "对人类村落的预防性镇压"
 mnm.11.d:0 "[MNM.GetName]与[TKM.GetName]划分势力范围并没有真正意味着人类村落的安全。在察觉到了人类村落的政治并未按照[MNM.GetLeader]设想的道路发展以后，[MNM.GetLeader]决定先发制人，摧毁人类村落潜在的叛乱力量。[TKM.GetLeader]对于[MNM.GetName]的行动并没有发表任何评论，或许她已经默许了这次入侵，又或许这也是她计划的一部分。[TKM.GetName]的付丧神们只是静静地观看人类村落冲天的火光。面对妖怪们的联盟，人类没有一点还手之力。复权战争中人类的沸腾的热血冷却下来之后，最后的火花也要被[MNM.GetName]掐灭，或许幻想乡的人类所面对的命运已经在举起复权大旗的一刻已经决定了吧。"
 mnm.11.1:0 "这是他们自己选的。"
 mnm.11.2:0 "令人慨叹。"
 mnm.11.3:0 "人类村落咎由自取。"
 mnm.11.4:0 "我们不会重蹈覆辙，一定不会。"

 mnm.12.t:0 "瓜分人类村落"
 mnm.12.d:0 "[MNM.GetLeader]与[TKM.GetLeader]之间的勾结早已不是什么新闻，但是当她们的部下大摇大摆地走进人类村落，占领了一些重要设施，并且进驻到了人类村落政府的办公建筑里后，很多驻扎在人类村落的观察家还是感到震惊。看起来[TKM.GetName]与[MNM.GetName]之间做了一个交易，使得她们能够“堂堂正正”地享有一部分人类村落的设施，并且[MNM.GetName]的妖怪拥有了出入人类村落重要建筑的特权。\n尽管不少妖怪要求借此机会对于人类村落发动一场“内部入侵”，[MNM.GetLeader]还是一反常态地要求妖怪们保持克制，并且告诉他们这是为了长久的利益、显然，[MNM.GetLeader]是在履行与[TKM.GetLeader]的约定。可以想见，[MNM.GetName]将会逐步蚕食人类村落的各种经济资源，而[TKM.GetName]显然也从中获得了好处，而[HUM.GetName]显然在这其中遭到了背叛。"
 mnm.12.1:0 "我们会拿回属于我们的东西。"
 mnm.12.2:0 "她们至少还有块遮羞布。"
 mnm.12.3:0 "各取所需罢了。"
 mnm.12.4:0 "真是无耻至极！"

 mnm.13.t:0 "[MNM.GetName]袭击[SCA.GetName]"
 mnm.13.d:0 "在[SCA.GetName]手忙脚乱地应对来自妖精和叛乱者的威胁的时候，[MNM.GetName]又在[SCA.GetName]的背上插了一刀。早在[MNM.GetLeader]与[TKM.GetLeader]宣布同盟关系的时候，[MNM.GetName]向北扩张的计划就已经是公开的秘密了。可是，在这个特定时间节点上的入侵依然使得[SCA.GetName]手足无措。[MNM.GetLeader]将这场战争描述为一场妖怪夺取生存空间的战争，一场对红魔馆霸权的“神圣的挑战”。“这场战争与我们对人类的复仇同等地重要。”[MNM.GetLeader]这样说道，“要么是我们击垮这个腐朽但是依然重压在我们所有人身上的帝国，要么是这个新生的妖怪国度的彻底灭亡。”。村纱船长或许并没有展现出对人类复仇中所展现的怨恨和杀气，但是可以看出她对于摧毁她的敌人依然抱有坚定的决心。"
 mnm.13.1:0 "生存，或者灭亡！"
 mnm.13.2:0 "他们会自取灭亡。"
 mnm.13.3:0 "这是他们的命运之战吗？"
 mnm.13.4:0 ""

 mnm.14.t:0 "[MNM.GetName]希望同我们划定势力范围"
 mnm.14.d:0 "今天上午，[SCA.GetLeader]在红魔馆的会客厅会见了[MNM.GetLeader]的秘密外交使节。她向我们传达了[MNM.GetLeader]对于[SCA.GetName]作为妖怪世界的强大领袖的称赞，以及[MNM.GetName]希望与我们达成良好关系的愿望。在一番不无虚伪的寒暄和礼节性称赞之后，使节向我们暗示，[MNM.GetLeader]希望与我们在双方的势力范围问题上达成一致。换言之，[SCA.GetName]不再干涉[MNM.GetName]在南部的扩张活动，而[MNM.GetName]会，按照特使的说法，像门卫一样守[SCA.GetName]的南部边界。\n尽管事后[SCA.GetLeader]向十六夜咲夜抱怨[MNM.GetName]的外交官也要穿着水手服一事充分反映了“低等妖怪”在文化上的匮乏，但是毫无疑问，她们的提议很有吸引力——消除一个雾之湖以南的强大对手可以使我们将兵力集中至东线对付妖精和妖怪的叛乱势力。"
 mnm.14.1:0 "我们可以信任她们。"
 mnm.14.2:0 "我们不能放弃向南部扩张的可能性。"
 mnm.14.3:0 ""
 mnm.14.4:0 ""

 mnm.15.t:0 "吹响对人类圣战的号角"
 mnm.15.d:0 "对于[MNM.GetLeader]来说，对人类的复仇是妖怪民族国家的头等大事。根据[MNM.GetLeader]的思想“妖怪动员统战部”开展了一系列反人类的宣传方针，并且就战时动员建立了专门的官僚部门。现在我们与人类势力战端再起，这些宣传机器又可以开始运作了。"
 mnm.15.1:0 "太好了！"
 mnm.15.2:0 "其他人"
 mnm.15.3:0 ""
 mnm.15.4:0 ""

 mnm.16.t:0 "[MNM.GetName]希望同我们划定势力范围"
 mnm.16.d:0 "昨日，[MNM.GetLeader]的外交使节意外地访问了我们。尽管这一举动出乎了大多数道具们的意料，但是[TKM.GetLeader]却如同早就知道了一样热情地接待了她。礼节性地寒暄过后，[MNM.GetLeader]首先提出了缓解双方在人类复权战争以来的紧张关系，并且表达了[MNM.GetLeader]对于承认[TKM.GetName]在人类村落特殊地位的态度。毫无疑问，在场的道具都松了一口气，而[TKM.GetLeader]则在讨论当中笑颜逐升，并且称赞[MNM.GetLeader]也是“伟大的下克上主义者”。\n当然，[MNM.GetName]的代表的目的自然不会止于相互吹捧，她提出了一个让我们双方划分势力范围的提议。如果我们接受了这个提议，那么雾之湖南部的妖怪可以避免互相争斗，并且一同对付真正的敌人，[SCA.GetName]。与此同时，我们在向东扩张的时候她们将保证我们后方的安全并且提供支援。不过作为代价，我们将无法再独享在人类村落的权益，她们也会来分一杯羹。\n最后，[TKM.GetLeader]表达了想与[MNM.GetLeader]进行面对面交谈和进行“亲密接触”的愿望，不过面对这一现实的提议，她会怎么抉择呢？"
 mnm.16.1:0 "伟大的妖怪民族下克上联盟万岁！"
 mnm.16.2:0 "我们不能相信她们。"
 mnm.16.3:0 ""
 mnm.16.4:0 ""

 mnm.17.t:0 "[MNM.GetName]要求我们承认她们的权威"
 mnm.17.d:0 "[MNM.GetName]向我们发出了外交照会，要求我们承认[MNM.GetLeader]对于前[NMS.GetName]地区所有妖怪，包括狸猫们的绝对领导权。看起来，我们利用[NMS.GetName]的虚弱获得的短暂自治已经到了尽头。当然，我们可以选择反抗，如果我们有信心在军事上保卫我们的独立权利的话。"
 mnm.17.1:0 "抵抗只会造成无意义的牺牲。"
 mnm.17.2:0 "绝不同她们妥协！"
 mnm.17.3:0 ""
 mnm.17.4:0 ""

 mnm.18.t:0 "[MNM.GetName]希望双方采取行动共享人类村落的利益"
 mnm.18.d:0 "[MNM.GetName]终于打算吃下这块到嘴的蛋糕了。[TKM.GetLeader]收到了[MNM.GetLeader]的亲笔信，信中明确提出了一个对于人类村落的“合作占领方案”，即双方共同占领人类村落的重要经济和政府设施。[MNM.GetLeader]承诺，只要人类村落不公开反抗，[MNM.GetName]的妖怪就不会对人类造成任何伤害。她们甚至还提出，占领可以完全由她们完成，我们只需要默许并且坐享其成就行。我们的回答是？"
 mnm.18.1:0 "我们早就想这么干了。"
 mnm.18.2:0 "这有点过了。"
 mnm.18.3:0 ""
 mnm.18.4:0 ""

 mnm.19.t:0 "雇佣人类老兵来为我们战斗"
 mnm.19.d:0 "正当我们为如何来打败圣大人的宗教信徒们之时，[MNM.GetLeader]突然决定雇佣那些为了生计而战的人类雇佣兵，只要我们能够为他们提供生存保障和足够的资金，他们不管是为人类还是为妖怪，什么样的战斗都会参加。而且还带着从人类复权时期遗留下来的装备，这对于我们的对抗[NMS.GetName]是十分有用的。不过我们的下属们会因此感到不能接受，如果雇佣太多的话，会造成稳定问题。"
 mnm.19.1:0 "那就只雇佣1个。"
 mnm.19.2:0 "那就只雇佣2个。"
 mnm.19.3:0 "那就只雇佣3个。"
 mnm.19.4:0 "胜利要紧！雇佣4个！"
 mnm.19.5:0 "胜利要紧！雇佣5个！"

 mnm.20.t:0 "内战的结束"
 mnm.20.d:0 "我们最终取得了对[NMS.GetName]的胜利，于是我们解除了和人类的雇佣条约。"
 mnm.20.1:0 "他们的价格还真是高昂。"