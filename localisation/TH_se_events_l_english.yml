l_english:
 see.1.t:0 "迷途竹林统一战争"
 see.1.d:0 "北面竹林的妖怪仍然停留在妖怪最初始的部落阶段，而地理上她们的位置至关重要，也许我们兔子应该控制她们。"
 see.1.1:0 "这是个好主意。"
 see.1.2:0 "不要引起幻想乡妖怪的注意。"

 see.2.t:0 "迷途竹林统一战争"
 see.2.d:0 "竹林地区主要以妖怪兔为主，但也有其他妖兽的存在。而妖怪兔和月人一直处于合作和结盟状态，再加上人类叛乱时期人类和月人的互不侵犯条约，使得兔子更加强势。如今，针对人类的妖怪包围网已经解散，之前没有参与对抗人类的妖怪兔这时反过来试图吞并了前反人类包围网的成员，意图统一迷途竹林，那些曾经的妖怪盟友会做出怎样的决定呢？"
 see.2.1:0 "这是兔子还是月人的阴谋？"
 see.2.2:0 "她们不可能理解我们的想法。"
 see.2.3:0 "可恶的外星人和她们的兔子走狗。"
 
 see.3.t:0 "妖怪贤者八云紫试图控制博丽神社"
 see.3.d:0 "由于博丽神社地理位置的关键，妖怪贤者八云紫宣布一定要保障幻想乡结界边缘地区的安全，于是派其直属部队向博丽神社进军，与博丽巫女的部队发生了剧烈冲突。幻想乡各界对此都感到震惊，但幻想乡各界都对此沉默，除了人类以外。"
 see.3.1:0 "贤者势力也在行动。"
 see.3.2:0 ""

 see.4.t:0 "和[KAG.GetName]和谈"
 see.4.d:0 "似乎这是一场毫无意义的纷争，我们应该和谈了。"
 see.4.1:0 "支持和谈。"
 see.4.2:0 "我们应该继续下去。"

 see.5.t:0 "和[INB.GetName]的边境冲突"
 see.5.d:0 "我们和[INB.GetName]一直有着冲突，如今[EET.GetName]的影响力在她们那里减弱，或许这是我们一个出击的好机会。"
 see.5.1:0 "我们要争夺我们的土地！"
 see.5.2:0 "外星人可能还会帮助她们。"

 see.6.t:0 "夺回被人类流亡者的土地"
 see.6.d:0 "145季早期，一部分人类在人类战败后逃到了竹林，侵占了我们的土地，但当时他们的武器太过先进。现在他们在竹林难以生存，且我们的武器装备也得到了改进，我们是时候拿回来了！"
 see.6.1:0 "我们要争夺我们的土地！"
 see.6.2:0 "这些人类也许还有别的价值。"

 see.7.t:0 "改组为人类自由市"
 see.7.d:0 "如今幻想乡的局势也越来越紧张，我们最好不要混入幻想乡妖怪们的斗争之中。所以，[HUM.GetLeader]提议将人间之里改组为自由市是最好的选择，如果我们的提案能够通过，相信幻想乡贤者也会支持我们的决定。"
 see.7.1:0 "我们不想再战斗了。"
 see.7.2:0 "再看看情况。"

 see.8.t:0 "人间之里改组为[HUM.GetName]"
 see.8.d:0 "幻想乡的人类自人类叛乱战争失败以后，虽然对非人有了更深的了解，但新的人里政府不太愿意对外表示太多。因此，在人里政府和幻想乡贤者的见证下，正式改组为人类自由市。自由市在外界的定义是其独立地位受各方保障的，而在幻想乡里自然是受贤者的保证，这样的话，自博丽神社部分职责转交给[YKR.GetName]之后，也意味着幻想乡90%以上的人类退出了如今幻想乡的政治舞台。"
 see.8.1:0 "我们去追求"幻想"了"
 see.8.2:0 "某种程度上来说，是妖怪最终的胜利。"

 see.9.t:0 "停止我们在[EMB.GetName]的投入"
 see.9.d:0 "由于幻想乡的局势变得紧张起来，我们或许应该把更多精力放在备战之上。"
 see.9.1:0 "我们还需要监视人类。"
 see.9.2:0 "她们的安全已经和我们没有太大关系了。"

 see.10.t:0 "诸多势力开始停止保障[EMB.GetName]"
 see.10.d:0 "联合使馆区最初由战胜人类的势力所建立起来，起到相互交流以及监视人类的作用。但由于幻想乡局势急剧恶化，各大势力开始准备战争，不再将精力投入于对联合使馆区的维护了。"
 see.10.1:0 "人类应该不会再作乱了。"
 see.10.2:0 "我们还得当心人类。"
 see.10.3:0 "幻想乡已经没人在意人类了。"

 see.11.t:0 "监视人类使馆的正面效果"
 see.11.d:0 "虽然[HUM.GetName]战败了，但为了防止[HUM.GetName]再次失控，战胜人类的大势力决定将[HUM.GetName]一部分区域分离出来来成立一个由许多大妖怪势力组成的联合使馆区，在履行大妖怪势力间的交流的同时，也起着监视和警告西面[HUM.GetName]和给予当地人类恐惧的作用。只要那些势力保独着[EMB.GetName]，她们对[HUM.GetName]潜移默化的影响就不会改变。"
 see.11.1:0 "我们还应该当心人类。"

 see.12.t:0 "监视人类使馆的效果消失"
 see.12.d:0 "由于我们不再保护使馆区，我们对人类的影响开始减弱。"
 see.12.1:0 "情况的变化。"

 see.13.t:0 "[INB.GetLeader]的衰落"
 see.13.d:0 "由于对妖怪狼战争的失败，妖怪兔的领导[INB.GetLeader]终于现在完全忠诚于我们，我们或许应该接受她们的请求。"
 see.13.1:0 "我们当然要接受地上兔子的好意。"
 see.13.2:0 "我们还是选择继续放养她们。"

 see.14.t:0 "[INB.GetLeader]宣布将完全附庸于[EET.GetName]"
 see.14.d:0 "由于对妖怪狼讨伐的失败，妖怪兔的领导[INB.GetLeader]宣布再度忠于[EET.GetName]，而[EET.GetLeader]又接受了她们的好意。"
 see.14.1:0 "她们假装自己不是一伙的罢了。"
 see.14.2:0 "欢迎新的兔子加入[EET.GetName]！"

 see.15.t:0 "[INB.GetName]请求和平"
 see.15.d:0 "由于战况的变化，妖怪兔子们终于愿意与我们和谈了，我们是否要接受她们的和谈请求？"
 see.15.1:0 "这是个满意的结果。"
 see.15.2:0 "我们还能获得更多！"