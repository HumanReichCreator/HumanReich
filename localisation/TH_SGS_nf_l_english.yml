SGS_battle_fariy_issue_focus:0 "战场妖精的问题"
SGS_battle_fariy_issue_focus_desc:0 "因为之前趁着打仗掠劫也没成功，战场妖精们很不爽"
SGS_pacify_battle_fariy_focus:0 "安抚战场妖精"
SGS_pacify_battle_fariy_focus_desc:0 "人都不高兴了，还能咋办，安抚一下呗"
SGS_develop_our_country_focus:0 "着重发展国家"
SGS_develop_our_country_focus_desc:0 "工业才是战争的底子，那些战场妖精根本不懂"
SGS_develop_cic_focus:0 "投入民生工业"
SGS_develop_cic_focus_desc:0 "没有民用工业，军工就是空中楼阁"
SGS_develop_infra_focus:0 "建设基础设施"
SGS_develop_infra_focus_desc:0 "红魔馆时代这里已经有很多基础设施。不过年久失修，当年这些设施带来的便利还是妖精们有目共睹的，有必要重新建设这些设施。"
SGS_develop_building_focus:0 "解析妖怪山建筑"
SGS_develop_building_focus_desc:0 "当年妖怪山在这一带修建了大量工事，解析他们的结构可以帮助我们建造建筑"
SGS_develop_resources_focus:0 "发挥资源优势"
SGS_develop_resources_focus_desc:0 "红魔馆和妖怪山当年就是为了争夺这里的灵力能源而爆发战争。现在我们也应该进一步勘探并利用这些能源，发挥我们的优势。"
SGS_try_new_ways_focus:0 "考虑新思路"
SGS_try_new_ways_focus_desc:0 "解决问题不容易，可以考虑解决提出问题的人嘛。"
SGS_fairy_withou_battle_focus:0 "强调妖精的一面"
SGS_fairy_withou_battle_focus_desc:0 "战场妖精说到底也是妖精，爱玩爱闹的妖精。不应该把战争当做生活的唯一。"
SGS_strong_fariy_be_youkai_focus:0 "强大的妖精将成为妖怪"
SGS_strong_fariy_be_youkai_focus_desc:0 "存在强大的妖精可以成为妖怪的说法。天生更强的战场妖精如果能变成妖怪的话，或许很多问题也可以游刃而解。"
SGS_develop_mic_focus:0 "推进旧厂房再利用"
SGS_develop_mic_focus_desc:0 "战争之前的遗留下来的废弃军工厂需要重开。现在缺少军事工业因而难以开战的情况下，这一行动极为必要"
SGS_develop_tech_focus:0 "妖精也能做科研"
SGS_develop_tech_focus_desc:0 "妖精才不是头脑简单，智商如同小孩子。聪明的妖精也可以带领我们一起进步。"
SGS_communicate_with_others_focus:0 "与其他势力联络"
SGS_communicate_with_others_focus_desc:0 "放下只会打仗的野蛮面孔，和其他势力的联络和合作可以成为破局的关键。"
SGS_trade_with_other_fairy_focus:0 "与其他妖精交易"
SGS_trade_with_other_fairy_focus_desc:0 "派出交流团访问妖精地区的国家，寻求建立与同族更为紧密的联系与合作的机会"
SGS_fairy_shrine_focus:0 "建造妖精神社"
SGS_fairy_shrine_focus_desc:0 "当年在魔法森林三月精就见过一个妖精喜闻乐见的妖精神社。在新家园我们可以再建一个。"
SGS_knowlege_from_BaF_focus:0 "整理战场妖精的知识"
SGS_knowlege_from_BaF_focus_desc:0 "似乎战场妖精天生就具备很多关于作战战术和武器使用的知识，把这些知识整理记录下来会对整个国家有大帮助。"
SGS_trade_about_industry_focus:0 "与工业国交易"
SGS_trade_about_industry_focus_desc:0 "我们拥有丰富的资源，却对工业发展不甚了解。出售资源或许可以换取一些援助"
SGS_raise_potential_focus:0 "激发妖精灵力"
SGS_raise_potential_focus_desc:0 "听说妖精和妖怪本质都是一样的，而共通之处就在所谓灵力上。因此尝试激发妖精们的灵力水平或许可以推进向更高等级种族迈进"
SGS_surpress_bad_BaF_focus:0 "镇压激进战场妖精"
SGS_surpress_bad_BaF_focus_desc:0 "过于激进的战场妖精除了带来狂暴的战争躁动并不会带来任何好处。以暴制暴才能解决问题。"
SGS_analysis_spirit_focus:0 "分析灵力能源"
SGS_analysis_spirit_focus_desc:0 "从丰富能源中分析其对妖精的影响既是发挥能源优势的一个方法，又可能带来妖精变妖怪的线索。"
SGS_war_school_focus:0 "战场妖精军校"
SGS_war_school_focus_desc:0 "虽然对外打仗没什么胜算，但让战场妖精在军校里当教官，既能维持军事生活，还可以通过训练发泄战斗本能。"
SGS_drill_in_the_mountain_focus:0 "喀尔巴阡山演习"
SGS_drill_in_the_mountain_focus_desc:0 "在各方面的准备下，我们要展开大规模的军事演习来释放战争躁动，同时也训练军队能力"
SGS_be_stronger_focus:0 "强化妖精能力"
SGS_be_stronger_focus_desc:0 "强大的妖精才能变成妖怪，因此妖精也要不听锻炼"
SGS_learning_weapon_blueprint_focus:0 "河童武器逆向工程"
SGS_learning_weapon_blueprint_focus_desc:0 "当年妖怪山-红魔馆战争的战场上遗留了不少的河童武器。仔细研究这些先进武器的构成和运作原理可以帮助我们修理、维护乃至仿制这样武器。这对我们的对外作战也至关重要。"
SGS_BaF_play_with_fairy_focus:0 "妖精大联谊"
SGS_BaF_play_with_fairy_focus_desc:0 "战场妖精和普通妖精的大联欢可以让大家都很高兴。可能也可以让战场妖精忘记那些躁动"