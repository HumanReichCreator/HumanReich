l_english:
############################
ALI_tonglingmofashixiehui:0 "统领魔女联盟"
ALI_tonglingmofashixiehui_desc:0 "经过了魔女联盟的内部变故，[ALI.GetLeader]成功统领了魔女联盟。"
ALI_jiaqiangailisiweiwang:0 "加强[ALI.GetLeader]的威望"
ALI_jiaqiangailisiweiwang_desc:0 "虽然[ALI.GetLeader]成功取得了魔女联盟的领导权，但有一些人质疑她只会做人偶的并无领导能力，或许我们应该用事实证明让这些人闭嘴。"
ALI_moheiquchumolisha:0 "抹黑驱除魔理沙"
ALI_moheiquchumolisha_desc:0 "尽管魔理沙被推翻了，但她在结界危机之前解决了大量异变，而[ALI.GetLeader]并没有做出过这样的成果。实际上[ALI.GetLeader]和其他魔法使都非常清楚，魔理沙只不过是SC符卡规则的受益者，而[ALI.GetLeader]的力量却被SC符卡规则束缚。我们必须“提醒”那些还在支持魔理沙的人们——魔理沙的真正实力，毕竟现在的幻想乡SC符卡规则已经不存在了。"
ALI_huodeMYKrentong:0 "尝试解决[MYK.GetName]的问题"
ALI_huodeMYKrentong_desc:0 "在[ALI.GetLeader]统领魔女联盟后，还需要解决在魔法森林的外来种族的问题——最主要的就是在东北方向的妖怪们。"
ALI_huodeMTMrentong:0 "尝试解决[MTM.GetName]的问题"
ALI_huodeMTMrentong_desc:0 "在[ALI.GetLeader]统领魔女联盟后，还需要解决在魔法森林的外来种族的问题——有了自我意识的魔法道具们。"
ALI_huodeMFArentong:0 "尝试解决[MFA.GetName]的问题"
ALI_huodeMFArentong_desc:0 "在[ALI.GetLeader]统领魔女联盟后，还需要解决在魔法森林的外来种族的问题——妖精在魔法森林的数量不可忽视。"
ALI_tongyidemofasenlin:0 "统一的南魔法森林"
ALI_tongyidemofasenlin_desc:0 "[ALI.GetLeader]成功收拾了魔理沙留下的烂摊子，让南魔法森林重归统一，我们终于恢复人类复权战争前的稳定统治了。"
