l_english:
 kog2.7.t:0 "付丧神的名讳与型号称呼"
 kog2.7.d:0 "付丧神们先前曾于人类决裂，她们原本付丧神们统一的型号称谓都是由人类所指定的，而当人类不再拥有这种权力，那付丧神们也应该拥有自己的型号称谓命名权了，这也相当于付丧神们开始走向独立自主的道路了吧。"
 kog2.7.1:0 "崭新、美好的付丧神社会。"
 kog2.7.2:0 "对她们来说或许是极限了。"
 kog2.7.3:0 ""
 kog2.7.4:0 ""

 kog2.8.t:0 "付丧神引渡流亡老兵"
 kog2.8.d:0 "一些人类的老兵因为没有战争只能拿着少许的俸禄过活，先人一步的付丧神们通过巨额的钱财来收买这批老兵，借此扩充自己的实力。起初并没有人愿意因此接受妖怪的钱财，但最后他们还是妥协了。"
 kog2.8.1:0 "各取所需罢了。"
 kog2.8.2:0 "非我族类，其心必异。"
 kog2.8.3:0 "或许我们可以借此挑拨它们的关系。"
 kog2.8.4:0 "他们是人类的叛徒！"

 kog2.9.t:0 "付丧神属下的巫女"
 kog2.9.d:0 "付丧神并不满足于人类之身的战士。一批无事可做的巫女被放逐出了人类村落，付丧神利用着她们不知从何而来的大量财富继续进行了收买工作。恰似以往，在开始时并没有人给予妖怪好脸色看，但逐渐的，这些巫女也认识到了如果不接受她们的“恩泽”，那么她们很快便会生活不下去。"
 kog2.9.1:0 "看吧，软磨硬泡还是有用的。"
 kog2.9.2:0 "被捷足先登了。"
 kog2.9.3:0 ""
 kog2.9.4:0 ""

 kog2.14.t:0 "关于“如何成为付丧神”"
 kog2.14.d:0 "作为幻想乡的新兴势力之一，也同时身为付丧神领导人的堀川雷鼓。当前局势，增加自己麾下战斗人员的计划迫在眉睫。她决定就如同当年她传授给九十九姐妹那般，将成为付丧神的要领与技巧一一传授给了其人员，同时于国内开设相关课程。而这种技术也开始在付丧神的身边口口流传。"
 kog2.14.1:0 "百利而无一害。"
 kog2.14.2:0 "百害而无一利。"
 kog2.14.3:0 ""
 kog2.14.4:0 ""

 kog2.15.t:0 "科技革新运动"
 kog2.15.d:0 ""付丧神们所捣鼓的新玩意儿被它们称之为“属于自己的科学”。但那究竟是些什么，只要是一个明眼人都能够看的出来，就像是胡乱放素材的菜肴。它们笃信自己能通过这种方式来提升自己，而在他人看来也只是一个笑话罢了。""
 kog2.15.1:0 "除此以外的“第三条路”。"
 kog2.15.2:0 "徒增笑料。"
 kog2.15.3:0 ""
 kog2.15.4:0 ""

 kog2.18.t:0 "[TKM.GetName]发起道具解放运动"
 kog2.18.d:0 "“谁能阻挡一个道具去追寻自由？！如果有的话那就等着被我们碾碎！”看来[TKM.GetLeader]的想法绝不是单单捡垃圾回来制造新付丧神这么简单，她们曾经在反水人类后大肆“解放”了人类的生产工具，现在人类已经式微那么这番话只能是针对其他势力了。“不管你是谁，也不论你有多强，如果不尊重道具的准则那就只能是在压迫。”这番话虽然看着充满对幻想乡的挑衅意味，然而据称她们对“压迫”其实有着一套独门的定义方法，似乎只要不浪费的话就行了？"
 kog2.18.1:0 "不好好使用就是压迫。"
 kog2.18.2:0 "这是冲我们来的。"
 kog2.18.3:0 "那到底什么是压迫..."
 kog2.18.4:0 ""

 kog2.20.t:0 "道具造神计划"
 kog2.20.d:0 ""面对处于弱势的付丧神们，身为领导人的九十九弁弁不得不为她的人民，也就是付丧神们想办法。最终，她想到了一个绝佳的主意！九十九一词本就代表道具，而若是对外宣称“九十九神”的话，本就信念破碎的人们，想必会重新唤醒信仰之心吧。""
 kog2.20.1:0 "一个绝妙的主意，不是吗？"
 kog2.20.2:0 "一群狼子野心的家伙！"
 kog2.20.3:0 ""
 kog2.20.4:0 ""

 kog2.21.t:0 "神明再创造"
 kog2.21.d:0 "不得不说，在这种情况下，九十九弁弁所下达的决策是明智的，这也使得原本处于弱势的付丧神在实力上提高的一个层面，至少不再属于只能靠数量才能勉强取胜的程度了。"
 kog2.21.1:0 "现在，我们也是“神明”了！"
 kog2.21.2:0 "她们还没有想过失去信仰的后果。"
 kog2.21.3:0 ""
 kog2.21.4:0 ""

 kog2.22.t:0 "对人类留存的善意"
 kog2.22.d:0 " 如果在人类村落的话，你或许能够经常见到一位手持唐伞的蓝发异瞳女孩。她喜欢躲在角落里吓唬，以此获得人类的畏惧，但显然，并不是很成功。她是妖怪，也是资历最老的付丧神之一，但人类村落可不欢迎妖怪，所以，她会被人们所辱骂，在背地里暗讽，并被逐出人类村落。但即便如此，她还是将一部分的道具归还给了人类村落，并对他们开放了自己的边境，并衷心的希望，自己所作的一切都能够帮助人类村落的居民们，哪怕微不足道。""
 kog2.22.1:0 "希望能够帮到他们吧"
 kog2.22.2:0 "天真的小姑娘……"
 kog2.22.3:0 "小心点妖怪的诡计"
 kog2.22.4:0 ""

 kog2.23.t:0 "对人类的进一步的协助"
 kog2.23.d:0 "为了更好的通过协助帮助人类，多多良小伞决定于人类村落建立道具认领所。通过此举加强了付丧神在人类村落的口碑，并希望人类通过道具的协助更进一步。"
 kog2.23.1:0 "我们或许不会再被人所白眼了。"
 kog2.23.2:0 "她可能打着什么小算盘呢。"
 kog2.23.3:0 ""
 kog2.23.4:0 ""

 kog2.24.t:0 "道具归还运动"
 kog2.24.d:0 ""通过长期的与人类保持深入的交流，付丧神的领导者，多多良小伞便决定，尊重道具本身的意义，那便是被人为的使用。她强调，道具被创造出来便是为了被使用的，即便是妖怪，是付丧神，也能够与人类保持原有的友谊。此运动逐渐开始被愈来愈多付丧神所接受。""
 kog2.24.1:0 "只有这样才能发挥出道具的全部实力！"
 kog2.24.2:0 "她天真的认为能够信任人类，清醒点吧！"
 kog2.24.3:0 "看起来他们对我们是友好的。"
 kog2.24.4:0 ""

 kog2.27.t:0 "草根妖怪的联盟"
 kog2.27.d:0 ""付丧神属于弱势妖怪，在其下的便是草根妖怪。通常来说，草根妖怪并无自己的姓名，且战斗力普遍偏弱，但数量上却是不少。付丧神的决策者们商讨着亲近草根妖怪，并借此机会成为草根妖怪们的主要领导者，以此加强自己的势力范围。所以，她们决定拉起一道旗帜。""
 kog2.27.1:0 "它们虽弱小，但聊胜于无。"
 kog2.27.2:0 "虚伪的嘴脸，到头来也只是利用罢了！"
 kog2.27.3:0 "我们将拥护[TKM.GetName]！"
 kog2.27.4:0 ""

 kog2.28.t:0 "扩大势力圈"
 kog2.28.d:0 "除却流离失所的部分草根妖怪之外，还存在着部分实力弱小的妖怪。它们被人类所排挤，也因弱肉强食的法则，依靠食用强者所剩余的残羹剩饭来苟且的活下去。这也属于付丧神们所要拉拢的对象，长期以来的野外生活，想必会在一些环境战斗中有所作为吧。"
 kog2.28.1:0 "它们会派上用场的。"
 kog2.28.2:0 "用途？用来排查陷阱吗？想必效果也会不错。"
 kog2.28.3:0 "我们将拥护[TKM.GetName]！"
 kog2.28.4:0 ""

 kog2.29.t:0 "对竹林占据者的战争"
 kog2.29.d:0 "消息传开时，所有人都觉得十分突然。付丧神突然便向占据着竹林的人发动了战争，她们宣称要解放并重整竹林，但所有人都知道这只是个对外扩张的借口罢了。"
 kog2.29.1:0 "好，都很有精神！进攻！"
 kog2.29.2:0 "她们想干什么？"
 kog2.29.3:0 ""
 kog2.29.4:0 ""

 kog2.30.t:0 "解放竹林妖怪"
 kog2.30.d:0 "通过原领土所有者的宣称，付丧神们浩浩荡荡地越过了竹林的边境，她们部队似乎没有尽头，她们坚定地脚步声即使在远处也能够听的透彻，到底谁成为了她们的动刀对象呢？"
 kog2.30.1:0 "让它们瞧瞧我们的厉害。"
 kog2.30.2:0 "它们的爪子越伸越远了。"
 kog2.30.3:0 ""
 kog2.30.4:0 ""

 kog2.31.t:0 "对兽道占据者的战争"
 kog2.31.d:0 "她们或许并不满足于别的战役中的胜利，付丧神们更关心自己能否占据够多的领土来发展工业。她们便向旁边的兽道占据者发动了入侵战争，想必她们很快便会跨过两国之间的边境。"
 kog2.31.1:0 "全员！突击！"
 kog2.31.2:0 "开始变得麻烦了。"
 kog2.31.3:0 ""
 kog2.31.4:0 ""

 kog2.32.t:0 "解放兽道妖怪"
 kog2.32.d:0 "她们再一次陷入了战争，这已经不知道是第几回了，她们仿佛不知疲倦，可谓是十足的战争机器。她们的部队跨过兽道，进入边境，大地仿佛在颤抖，天空也似乎在为此悲鸣着，她们是否也能同以往一样凯旋而归呢？"
 kog2.32.1:0 "准备就绪了，伙计们！"
 kog2.32.2:0 "为什么不能让它们失败一次呢？"
 kog2.32.3:0 ""
 kog2.32.4:0 ""

 kog2.33.t:0 "接纳小妖怪力量"
 kog2.33.d:0 "作为付丧神的强硬领导人，她霸道的宣称，小妖怪力量以及其余弱势势力都将受到付丧神们的统一“保护”，这里的保护究竟是什么含义，或许也只有它们自己知道了吧，天知道那些小妖怪们要做什么选择呢。"
 kog2.33.1:0 "好极了！"
 kog2.33.2:0 "这样的行为迟早会遭到反噬。"
 kog2.33.3:0 ""
 kog2.33.4:0 ""

 kog2.35.t:0 "[FROM.GetName]要求我们“加入”她们！"
 kog2.35.d:0 "[FROM.GetName]为了展现自己的力量，竟然要求我们放弃一切主权加入她们！以她们现在的决心来看，如果我们拒绝，她们很有可能不惜发动一场战争！"
 kog2.35.1:0 "我们无力抵抗。"
 kog2.35.2:0 "我们一定要保持现状！"
 kog2.35.3:0 ""
 kog2.35.4:0 ""

 kog2.36.t:0 "[TKM.GetName]要求解放魔法道具"
 kog2.36.d:0 "付丧神与魔法使的关系一直都很“密切”，事实上被施术者使用的魔法道具“附灵”的情况也比一般道具频繁。不过如今的[TKM.GetName]开始声称魔法使的行为是一种“压迫”，[TKM.GetLeader]声称魔法使们为了所谓的效率经常在道具寿命耗尽前就将其替换，这导致了大量付丧神没能发育完全就惨遭抛弃。毫无疑问这就是压迫，所以[MRS.GetName]必须将她们用于安置初生付丧神的保留地无条件交给[TKM.GetName]，“如果她们不停止压迫，那我们就开始压迫。”[TKM.GetLeader]态度强硬，或许一直以来衰弱的[MRS.GetName]还是妥协为好？"
 kog2.36.1:0 "我们忍了太久！这没回旋余地！"
 kog2.36.2:0 "这些试管真是造反了..."
 kog2.36.3:0 "这也是下克上的一种？"
 kog2.36.4:0 ""

 kog2.37.t:0 "[TKM.GetLeader]宣称[TKM.GetName]"
 kog2.37.d:0 "[TKM.GetName]在[TKM.GetLeader]的领导下一直采取扩张主义政策，在人类战争的废墟上她们通过几次军事冒险已经掠夺了几乎倍于前人类村落北部工业区的土地。现在自称“工业”或许已经无法满足这些军国主义者了，[TKM.GetLeader]已经在九十九城的道具大会上宣布建立“大九十九国”，并自封“全幻想乡道具的元首”，在发表了“一个民族，一个国家，一个元首”的宣言后她则弹唱起了新国家的国歌《九十九高于一切》，“从雾之湖畔到月影竹林，九十九！九十九！高于一切！高于万物！”“劳动、主权和自由，是我们千秋万代的誓言。为了实现这使命的荣誉，为了大九十九国永远的繁荣昌盛！”。"
 kog2.37.1:0 "嗨！[TKM.GetLeader]！"
 kog2.37.2:0 "这曲子不是她原创的吧。"
 kog2.37.3:0 ""
 kog2.37.4:0 ""

 kog2.38.t:0 "[TKM.GetLeader]宣称[TKM.GetName]"
 kog2.38.d:0 "[TKM.GetName]在[TKM.GetLeader]的领导下一直采取着付丧神独有的发展模式，这类与她们道具身份的各类政策一直没有一个确定下来的总称。所以在近日[TKM.GetLeader]在九十九城的道具大会上宣布自己为“工团主义者”，她解释道“工团是一个外界词汇，意指人类中的工具人们联合起来构建的全新政体，这正好概括了我们的现状！我们就是道具联合起来的共同体！”。在得到与会的道具们一致认同后她当即宣布更改国名为“九十九联合工团”，随即弹唱起了《联合工团之歌》，“来，左，二，三~来，左，二，三~向着我们必须实现的事业~在道具的统一战线中前进吧~只因你也是道具~”"
 kog2.38.1:0 "道具的解放就一定要实现！"
 kog2.38.2:0 "这曲子不是她原创的吧。"
 kog2.38.3:0 ""
 kog2.38.4:0 ""

 kog2.39.t:0 "[TKM.GetName]宣布开始收复失地"
 kog2.39.d:0 "[SCA.GetName]正深陷战争泥潭，而她的敌人们可都没有闲着，[TKM.GetName]的[TKM.GetLeader]在向[SCA.GetName]开战后立即发表了一篇声明，宣布付丧神理应享有整个人类村落工业区的主权，也就是目前属于[WAK.GetName]的东部地区，这里在复权战争结束后为了奖赏吸血鬼部队的及时增援从而划给了她们。而[SCA.GetName]方面对该声明自然是嗤之以鼻，“这片地区的归属权仍有条约效力保护！”，[TKM.GetName]方面自然也没把这当一回事，或许在幻想乡只有拳头大小才能决定什么归属权吧。"
 kog2.39.1:0 "失去的都会夺回来！"
 kog2.39.2:0 "或许当年就该把整个工业区都吃了。"
 kog2.39.3:0 "她们还真把人类的工厂都当成了自己的。"
 kog2.39.4:0 ""

 kog2.41.t1:0 "[HUM.GetName]将定期开展妖怪节"
 kog2.41.d1:0 "[HUM.GetName]接到了来自[TKM.GetName]等多个势力的联合请求，希望[HUM.GetName]能够定期举办开放节，而主办、安全等一系列后续工作将由妖怪承担，而这一开放目的旨在消除之前人类对于妖怪的误解。[HUM.GetName]经过几天和幻想乡贤者的商讨之后，决定通过这一请求。"
 kog2.41.t2:0 "[TKM.GetName]的人类村落开放政策的失败"
 kog2.41.d2:0 "据多个妖怪势力反应，[TKM.GetName]之前向她们发来了一起要求[HUM.GetName]开放的请求，然而这一请求却因反对者过多被抛弃，[HUM.GetName]将会继续维持现状。"
 kog2.41.1:0 "那这样能够更好地从人类村落收益了。"
 kog2.41.2:0 "她们这是不把我们当一回事！"
 kog2.41.3:0 "太失败了。"
 kog2.41.4:0 "失败才是对的。"
 kog2.41.5:0 "或许是件好事。"

 kog2.42.t:0 "人类村落的锻造公司"
 kog2.42.d:0 "向来与人类亲近的多多良小伞本就在人类村落有着一家铁匠铺，因在人类村落有着不错的口碑，便决定在人类村落建立一家专门的锻造公司，来加大生产效率与产量。这也似乎是在向人类传达着付丧神并非与人类为敌的意思，或许在未来，人类与付丧神将会不再有隔阂？"
 kog2.42.1:0 "加大力度，持续进行。"
 kog2.42.2:0 "显然是不可能的。"
 kog2.42.3:0 "不能说是一件坏事。"
 kog2.42.4:0 ""

 kog2.44.t:0 "被破坏的规矩"
 kog2.44.d:0 "及幻想乡长期以来，原本的规矩也已经被抛弃在了遥远的一边。常活跃于人类村落的付丧神们开始接触在人类村落持有较大产业链的人，并以其产业作为交换，为他们的后代提供便利。这也毫无疑问是属于规矩的破坏了，但事到如今，又有多少人在乎呢？"
 kog2.44.1:0 "这都是为了付丧神的更好发展罢了！"
 kog2.44.2:0 "好一手如意的算盘。"
 kog2.44.3:0 "这让我们有了自保的能力。"
 kog2.44.4:0 ""

 kog2.45.t:0 "[TKM.GetName]与[NMS.GetName]开战"
 kog2.45.d:0 "“诸位道具！我们将再度与人类并肩作战！佛教暴徒们为所欲为的时代该结束了！”[TKM.GetLeader]在九十九城的道具大会上用这句话做了结尾，此时在[TKM.GetName]与[NMS.GetName]边界集结的付丧神军队早已与对面的妖怪们交火多时了。据前来采访的天狗记者所言这场战争的主要原因确实是人类，付丧神对人类友好的政策确实不是说说而已，当下的这场战争就足以证明她们的决心，任何对人类有可能的威胁对象都有可能被她们“排除”，不过佛教妖怪们会有这么简单被打败吗？"
 kog2.45.1:0 "必须解决这个危险的邻居！"
 kog2.45.2:0 "你们和人类也没阻挡我！"
 kog2.45.3:0 "可能性质和人类复权时有那么点差别。"
 kog2.45.4:0 ""

 kog2.46.t:0 "纯粹的信仰之心"
 kog2.46.d:0 ""付丧神们通过长时间以来对人类社会的亲近行为，尽管极其不容易，但她们最终还是博得了人类的信任，原因也是付丧神能够给她们带来安全感。这份感情的背后，蕴含着人们对付丧神的感激，逐渐转化为崇拜的信仰。在最开始的时候还有些疑惑，慢慢地她们便醒悟了过来。我们，成为神明了。""
 kog2.46.1:0 "我们这么久的努力并没有白费！"
 kog2.46.2:0 "它们……居然，成功了？"
 kog2.46.3:0 "神明大人啊……"
 kog2.46.4:0 ""

 kog2.47.t:0 "付丧神横行人类村落"
 kog2.47.d:0 "随着[TKM.GetName]部队整齐的列队入城，随着[TKM.GetName]的旗帜在人类村落议会前冉冉升起，妖怪们争夺人类控制权的长年斗争终于结束了。按[TKM.GetLeader]的说法，“这才是下克上真正意义上的实践，道具不仅取代了使用者，甚至将他们作为我们的道具。”这话听起来可能会让绝大多数人类感到些不适，不过[TKM.GetLeader]再三强调，付丧神文化中的“道具”一词只有纯粹的褒义。然而在她的视线下，人类村落仅存的工业都被占领军接管。"
 kog2.47.1:0 "我们已经做到了贤者都做不到的事！"
 kog2.47.2:0 "你告诉我这是下克上？"
 kog2.47.3:0 "她们的征服游戏是不是玩的太过火了？"
 kog2.47.4:0 "我们是道具！"

 kog2.50.t:0 "[TKM.GetName]将忠于[YKR.GetName]"
 kog2.50.d:0 "付丧神的独立在部分层面还是出于妖怪贤者[YKR.GetLeader]的干预，否则当年部分参战的妖怪是计划把她们和人类放在一块处理的，这才阻止了[SCA.GetName]吞并整个人类村落工业区的野心。而如今她们在羽翼渐丰后也没有忘记贤者的恩准，[TKM.GetLeader]在道具大会上宣布将继续追随[YKR.GetLeader]的一切方针，“我们坚信[YKR.GetLeader]才真正的站在所有妖怪的角度上思考问题，那么凡是[YKR.GetLeader]做出的决策，我们都坚决维护；凡是[YKR.GetLeader]的指示，我们都始终不渝地遵循。”"
 kog2.50.1:0 "妖怪理应站在妖怪贤者一边！"
 kog2.50.2:0 "小小的缓冲带也成长了。"
 kog2.50.3:0 "嘴上说忠诚就忠诚了？"
 kog2.50.4:0 ""

 kog2.51.t:0 "[TKM.GetName]将排除贤者的影响"
 kog2.51.d:0 "有种说法是[TKM.GetName]不过是妖怪贤者[YKR.GetLeader]干预下成立的工具政权，只不过是在吸血鬼的庞大缝合帝国和其他列强间制造出一片缓冲带以平衡势力范围而已。不过她们占据的这块地毕竟是工业区，在列强的夹缝间[TKM.GetName]愈发强盛，[TKM.GetLeader]则在道具大会上宣称将“绝不做缓冲带，我们将拒绝一切外部的阴谋家代我们做出的规划，我们将自己使用自己！”这番话简直是直接打了[YKR.GetLeader]的脸，不过既然是她的话会没有料到有今天吗？"
 kog2.51.1:0 "贤者什么的不需要！"
 kog2.51.2:0 "不过是缓冲带而已。"
 kog2.51.3:0 "贤者倒也拿她们没办法了。"
 kog2.51.4:0 ""

 kog2.55.t:0 "[TKM.GetName]希望人类村落门户开放"
 kog2.55.d:0 "[TKM.GetName]向我们发来人类村落门户开放的提议，据称她们也向别的势力发送了，如果多数通过，则会向[HUM.GetName]政府申请。"
 kog2.55.1:0 "我们同意这一提议。"
 kog2.55.2:0 "我们不能接受。"
 kog2.55.3:0 ""
 kog2.55.4:0 ""

 kog2.56.t:0 "告魔法森林同胞书"
 kog2.56.d:0 "魔法森林一直是幻想乡的灵气之源。魔法使们在这里生长，生活，制作道具，每天都探寻魔法的真谛。道具们支撑起了魔法使们的强大力量，也成为了魔法之森重要的组成部分。你们愈发认识到了你们自己的力量，与魔法使无关的，自己的力量。这正如我们一样。觉悟了的道具，都不应该屈居在别的什么下面，不管是人类，妖怪，还是魔法使；更不应该各自为战，甚至同室操戈，成为他人的嫁衣。来吧，魔法森林的兄弟姐妹们，挣脱魔法使的枷锁，让我们团结在一起。高贵的魔法使们，从今往后只有自由的道具！我们不愿挑起战火，但是我们也不接受同胞遭受压迫！"
 kog2.56.1:0 "可以接受。"
 kog2.56.2:0 "这是赤裸裸的挑衅！"
 kog2.56.3:0 ""
 kog2.56.4:0 ""

 kog2.57.t:0 "失败的统战外交"
 kog2.57.d:0 "或是她们自己的真实想法，[FROM.GetName]并没有选择和付丧神站在一起。 [TKM.GetLeader]为了最终的解决方案陷入了深深的思考，但是留给她的时间并不多。"
 kog2.57.1:0 "我们只能这么做了。"
 kog2.57.2:0 "可以寻求另外一条道路。"
 kog2.57.3:0 ""
 kog2.57.4:0 ""

 kog2.58.t:0 "新人类村落协议"
 kog2.58.d:0 "付丧神们在从人类村落的残垣上崛起之后，一步步的发展壮大，已经成为了举足轻重的一股力量。从工坊生产的各类武器，到日常人家的一日三餐，付丧神的影响力已经覆盖了人类村落的每一个角落。现在[TKM.GetLeader]企图更进一步，她向[HUM.GetLeader]提交了一份“新人类村落协议”，如果这份提案获得通过，人类村落将彻底实质成为付丧神的附庸，成为道具的道具。人类的时代真的要结束了吗？ [HUM.GetLeader]显得有些烦躁，不再接受任何来访，把自己锁在房间里。" 
 kog2.58.1:0 "人类的时代真的结束了。"
 kog2.58.2:0 "她们不过是道具而已！"
 kog2.58.3:0 ""
 kog2.58.4:0 ""

 kog2.59.t:0 "[HUM.GetName]拒绝了我们的要求"
 kog2.59.d:0 "傲慢的[HUM.GetLeader]啊，我们接受着同样的压迫，我们拥有共同的利益，明明我们应该站在一起不是吗？其实我们想要的，只是和[HUM.GetName]的关系更加紧密一些… 果然，这样是行不通的呢。"
 kog2.59.1:0 "我们只能用别的方法来告诉人类了。"
 kog2.59.2:0 "那么，只能祝人类好运了。"
 kog2.59.3:0 ""
 kog2.59.4:0 ""

 kog2.60.t:0 "146季的[TKM.GetName]"
 kog2.60.d:0 "付丧神作为对抗人类的重要力量，从战争中获得了应有的回报，继承了大量人类的军工业，使自己成为了继天狗和河童之外，第三个外界科技化的妖怪势力，同时，靠着成功的外交手段，同时在各种族之间都建立了比较友好的关系，尤其是我们曾经最大的敌人人类。然而浩浩荡荡的反人类战争才过去2年，那些曾经一同对抗人类的妖怪们却各怀鬼胎，相互不信任，让幻想乡再次进入了动荡之中。尽管付丧神内部派系争端错杂，但每个派系都明白如果现在的付丧神再回到结界危机前弱小状态，那些贪婪的大妖怪们很快就会像人类一样把我们作为工具一样对待。然而付丧神作为一种小妖怪，缺乏像大妖怪那样同时拥有力量和智慧的领导者，不得不采用选举试用的方法来探索自己未来的道路。"
 kog2.60.1:0 "一个复杂的开始。"
 kog2.60.2:0 ""
 kog2.60.3:0 ""
 kog2.60.4:0 ""

 kog2.61.t:0 "走上幻想乡的舞台"
 kog2.61.d:0 "在不久之前，付丧神只不过是散落在各处的孤独道具，被人随意的使用，抛弃，而现在，她们已经成为一个势力。站在人类丢下的断壁残垣上，她逐步睁开了看向幻想乡的眼睛。谁也没能预见到道具们能走到今天这个地步，道具们可以做到更大的事情！[TKM.GetName]作为新生的势力，拥有着巨大的力量与可能性，它唯一欠缺的，只是正确的领导和方向。它的武装组织已经初具规模，它的产业发展已经步入正轨，是时候建立一个完善的政府，让它成为一个真正的势力了！领导人候选们或许还不够成熟，但是我们可以慢慢尝试，直到找到适合自己的路。"
 kog2.61.1:0 "嘿！好一个堀川雷鼓！"
 kog2.61.2:0 "八桥为道具谋幸福！"
 kog2.61.3:0 "弁弁是道具大救星！"
 kog2.61.4:0 "小伞会为道具赢得和平！"

 kog2.62.t:0 "第二次选举"
 kog2.62.d:0 "第一次路线尝试已经到了验收的阶段，让我们开始下一个阶段的尝试吧！"

 kog2.63.t:0 "第三次选举"
 kog2.63.d:0 "第二次路线尝试也已到达终点，马上就要决定最终的领导者了。"

 kog2.65.t:0 "最终选上了堀川雷鼓"
 kog2.65.d:0 "鲜红的秀发，激昂的鼓点，纯白的劲装，今天的堀川雷鼓仍然是那么光彩照人。隐藏在那饱含力量的身躯之下，是开放包容进步的自由精神。她的英姿让人着迷，她的口号掷地有声。在雷鼓的领导下，付丧神将找到自己的意义和位置，成为幻想乡大家庭的重要一员。\n“自由引导道具！”"
 kog2.65.1:0 "好。"


 kog2.66.t:0 "最终选上了九十九八桥"
 kog2.66.d:0 "如果不是站在了领导人候选的讲台上，九十九八桥，实在是一个很普通的女孩子。普通的发型，普通的着装，恐怕在人群中就会立刻认不出吧。谁也没有想象到，八桥小小的身躯里，却装着改变整个世界的力量和勇气。你很难从她的眼中看到激烈，但你不得不承认，她的话语是那么的坚定有力。所有道具一律平等，她一定做得到。\n“要创造道具的幸福，全靠我们自己。”"
 kog2.66.1:0 "好。"
 kog2.66.2:0 ""


 kog2.67.t:0 "最终选上了九十九弁弁"
 kog2.67.d:0 "“此刻请听我的话语\n我不是来夺取你们的生命和权力\n因为生命的存在是万有之所需\n万有不应忽视，不应灭亡\n纵使世上已无善者\n请宽恕与您同行之人并降下希望”\n与妹妹八桥不同，九十九弁弁，似乎并没有那么平易近人。只能看到，她的身上似乎闪现着光芒。她已然成为了真正的神明。"
 kog2.67.1:0 "好。"
 kog2.67.2:0 ""
 kog2.67.3:0 ""
 kog2.67.4:0 ""

 kog2.68.t:0 "最终选上了多多良小伞"
 kog2.68.d:0 "“嗒嗒嗒… 嗒嗒嗒……”不远处的铁匠铺里，传来了洪亮又清脆的敲击声。这样富有节奏的打铁之音，不用说，一定来自于多多良小伞的铺子。即使已经成为了领导人，她也仍没放下自己的铁匠铺。在曾经的幻想乡，小伞是一位喜欢吓人的付丧神，但是却很少成功吓到什么，倒是不少给大家带来欢乐。现在她仍是如此，只不过她现在身上的担子大了很多。她不愿意引发过多争斗，也希望与大家都亲近，她并非软弱，而是伟大的妥协者。与其满地战火，不如经济建设。小伞将用遍地的工厂，让付丧神赢得应有的地位，与幻想乡的各位一同面对未来。\n“快把那炉火烧的通红，趁热打铁才能成功！”"
 kog2.68.1:0 "好。"
 kog2.68.2:0 ""
 kog2.68.3:0 ""
 kog2.68.4:0 ""

 kog2.69.t:0 "最终选上了秦心"
 kog2.69.d:0 "。。。。。。？"
 kog2.69.1:0 "好？"
 kog2.69.2:0 ""
 kog2.69.3:0 ""
 kog2.69.4:0 ""

 kog2.70.t:0 "最终结果选举的新闻"
 kog2.70.d1:0 "经过了一次又一次的尝试，稚嫩的付丧神政府变得愈发成熟。曾经的小小付丧神，也成为了可以独当一面，可以直面大妖怪的伟大领袖。最终，[TKM.GetLeader]成为了[TKM.GetName]的领导人，她仍然秉持付丧神独立的理念，并积极拥抱最新的科学和技术理论，主张减弱与人类的关联，同时向妖怪逐步靠拢。 "
 kog2.70.d2:0 "经过了一次又一次的尝试，稚嫩的付丧神政府变得愈发成熟。曾经的小小付丧神，也成为了可以独当一面，可以直面大妖怪的伟大领袖。最终，[TKM.GetLeader]成为了[TKM.GetName]的领导人，她是一个激进的道具解放者，主张所有仍在受压迫的道具都解救出来，并坚持所有道具一律平等。 "
 kog2.70.d3:0 "经过了一次又一次的尝试，稚嫩的付丧神政府变得愈发成熟。曾经的小小付丧神，也成为了可以独当一面，可以直面大妖怪的伟大领袖。最终，[TKM.GetLeader]成为了[TKM.GetName]的领导人，她自称“九十九神”，并在成为真神的道路上大步前进。她认为所有的道具都应该成为以真正的神，而人类和妖怪则应该给付丧神服务。"
 kog2.70.d4:0 "经过了一次又一次的尝试，稚嫩的付丧神政府变得愈发成熟。曾经的小小付丧神，也成为了可以独当一面，可以直面大妖怪的伟大领袖。最终，[TKM.GetLeader]成为了[TKM.GetName]的领导人，她是一个伟大而坚定的妥协者，她通常避免暴力的行径，并倾向于组建防御同盟，一同应对来自外部的邪恶。她支持与人类建立紧密的联系，并期待着成为真正的“民主兵工厂”。"
 kog2.70.d5:0 "经过了一次又一次的尝试，稚嫩的付丧神政府变得愈发成熟。曾经的小小付丧神，也成为了可以独当一面，可以直面大妖怪的伟大领袖。最终，[TKM.GetLeader]成为了[TKM.GetName]的领导人，她一直以无表情的扑克脸而出名，谁又知道她真正的想法呢？让我们看看她能做写什么吧。"
 kog2.70.1:0 "[TKM.GetName]，继续向前！"
 kog2.70.2:0 "有趣。"
 kog2.70.3:0 ""
 kog2.70.4:0 ""

 kog2.71.t:0 "[TKM.GetName]竟称[HUM.GetName]属于她们"
 kog2.71.d:0 "[TKM.GetName]一直秉持着亲人立场，但她们自从人类的控制中脱离后，就迅速发展，如今的实力已经远超了人类本身。虽然遭到一部分亲人的付丧神的阻拦，但膨胀的付丧神们竟想着彻底成为[HUM.GetName]唯一控制者，完成她们最大的愿望——下克上。趁着幻想乡妖怪的混乱，在向人类“提出”要求无果后，她们竟然直接将军队派向了[HUM.GetName]！"
 kog2.71.1:0 "这是重要的一步！"
 kog2.71.2:0 "当初就应该把你们也制裁了！"
 kog2.71.3:0 "为什么？"
 kog2.71.4:0 ""

 kog2.72.t:0 "[TKM.GetName]对我们执行裁军"
 kog2.72.d:0 "注意，可能阁下您忘记了一件事，作为条约上规定的战败势力，[HUM.GetName]的武装部队规模仅适用于自卫，不能超过[TKM.GetName]现役武装部队的90%。————付丧神观察员如是说到。"
 kog2.72.1:0 "行吧。"

 kog2.73.t:0 "[TKM.GetName]对我们执行裁军"
 kog2.73.d:0 "注意，可能阁下您还是忘记了一件事，作为条约上规定的战败势力，[HUM.GetName]的武装部队规模仅适用于自卫，不能超过[TKM.GetName]现役武装部队的90%。————付丧神观察员还是这么说。"
 kog2.73.1:0 "明白了。"
 
 kog2.74.t:0 "[TKM.GetName]的部队过境通知"
 kog2.74.d:0 "尊敬的[HUM.GetLeader]阁下，近来我方的情报显示在人类村落有许多不怀好意的组织正在策划些什么，为防止地区稳定受到破坏，我军奉命前来清剿这些叛乱分子。————付丧神指挥官如是说到。"
 kog2.74.1:0 "好吧。" 
 
 kog2.75.t:0 "[TKM.GetName]的部队过境通知"
 kog2.75.d:0 "尊敬的[HUM.GetLeader]阁下，近来我方的情报显示在人类村落还是有许多不怀好意的组织正在策划些什么，为防止地区稳定受到破坏，还是我奉命前来清剿这些叛乱分子。————付丧神指挥官如是说到，看起来脸色不太好。"
 kog2.75.1:0 "我知道了。"  
 
 kog2.76.t:0 "[TKM.GetName]正在边境部署军队"
 kog2.76.d:0 "我们似乎激怒了[TKM.GetName]，她们正在策划发动进攻！"
 kog2.76.1:0 "我会准备的。"  

 kog2.77.t:0 "《解放道具协议》"
 kog2.77.d:0 "付丧神简直是疯了，突然被呈到[HUM.GetLeader]面前的《解放道具协议》规定她们有权从人类村落提走任何被认作是“有潜力”的道具，一旦签署对我们的经济将造成极大影响。经历了十几分钟的无果谈判，[TKM.GetName]的大使干脆自己提笔在协议上签署了双方领导的名字，随后在一众武装卫队的簇拥下扬长而去。"
 kog2.77.1:0 "这算什么保护？！"  
 
 kog2.78.t:0 "来自[TKM.GetName]的工业援助"
 kog2.78.d:0 "作为共荣圈的一员，[TKM.GetName]的使者向我们推荐了[TKM.GetLeader]亲自制定的合作共荣计划，她们将向我们提供免费的工业生产设备，而我们唯一要做的也仅仅是扩大一下资源出口罢了。"
 kog2.78.1:0 "这是好的！"  
 kog2.78.2:0 "算了吧。"

 kog2.79.t:0 "来自[TKM.GetName]的技术人员"
 kog2.79.d:0 "工厂建设完毕后，[TKM.GetName]继续向我们派遣了一些技术道具前来指导工业革新，这当然很好，只是在协议上我们似乎得将一些工厂的管理权交给她们了。"
 kog2.79.1:0 "无所谓。"  
 kog2.79.2:0 "算了，现在就挺好的。"  

 kog2.80.t:0 "[TKM.GetName]的最后一次援助"
 kog2.80.d:0 "两次援助后我们的工业产能确实有所提升，然而我们现在的一些工厂正在为[TKM.GetName]生产用于卖给我们的工业制品，这简直形成了一个死循环。那么是否还要接受这最后一次援助？这可能导致我们在经济上完全受制于人。"
 kog2.80.1:0 "至少在共荣圈里很安全。"   
 kog2.80.2:0 "不能继续这么搞了。"  
 
 kog2.81.t:0 "[TKM.GetName]希望帮助我们改善军工业"
 kog2.81.d:0 "[TKM.GetName]的[TKM.GetLeader]近来提出了一项意在帮助各位盟友协调军备发展的政策，付丧神使者们已将具体的计划书交给我方，如果同意的话她们的免费援助很快就将送到，包括两个军用工厂的设备以及配套图纸外加一个军事及技术顾问团。"
 kog2.81.1:0 "这是极好的。"   
 kog2.81.2:0 "总感觉有问题。"   

 kog2.82.t:0 "认购军备支付期票"
 kog2.82.d:0 "[TKM.GetName]向我们提出了一项类似于借款协议的东西，她们“希望”我们购买大量的“期票”以资助其军工产业并承诺在认购日期的三年后归还更多的利息，看起来很美好，然而我们完全无法在协议上提一点意见，不得不照单全收。"
 kog2.82.1:0 "大概是不会还了。"  
 
 kog2.83.t:0 "军备支付期票的还款日"
 kog2.83.d:0 "依靠人类村落的资金[TKM.GetName]才有了如今的强盛，不过感叹之余中三年的还款日期已到，按理说我们应当将这笔钱还回去了。尽管有一种呼声看似显得更加强烈，“凭本事借的钱，凭什么去还？”"
 kog2.83.1:0 "应当继续维持与[HUM.GetName]的良好关系。"   
 kog2.83.2:0 "不还了，凭本事来要债吧。"    
 
 kog2.84.t:0 "[TKM.GetName]希望调停我们与人类的争端"
 kog2.84.d:0 "[TKM.GetName]正在宣扬被称为“泛人主义”的新玩意，按照她们的说法我们这些曾住在人类村落的妖怪与隔壁的香霖堂店主还有付丧神都是亲人妖怪，应当组成一个大共同体。因而她们也考虑到了我们与人类过去的冲突，而给出的解决方案则是双方各退一步，因为使馆区的妖怪事实上已经迁移到了这儿所以我们放弃对使馆区的宣称，人类则完全放弃对运河区的领土主张。"
 kog2.84.1:0 "这样也挺好的。"   
 kog2.84.2:0 "使馆区是我们的！"     
 
 kog2.85.t:0 "[TKM.GetName]希望调停我们与[SBK.GetName]的争端"
 kog2.85.d:0 "[TKM.GetName]正在宣扬被称为“泛人主义”的新玩意，按照她们的说法我们与曾住在人类村落的妖怪们还有隔壁的香霖堂店主以及付丧神都是类人种族，应当组成一个大共同体。因而她们也考虑到了我们与[SBK.GetName]过去的冲突，而给出的解决方案则是双方各退一步，飞头蛮已经有意放弃对使馆区的宣称，只要我们放弃对运河区的领土主张就行了。"
 kog2.85.1:0 "回不到过去也只能这样了。"   
 kog2.85.2:0 "运河区是我们的！"    
 
 kog2.86.t:0 "[HUM.GetName]与[SBK.GetName]的争端成功解决"
 kog2.86.d:0 "真是件好事，[HUM.GetName]与[SBK.GetName]各自退了一步，双方已经不在领土方面有任何冲突。"
 kog2.86.1:0 "泛人类同盟将不再是梦想。"    
 
 kog2.87.t:0 "[TKM.GetName]索要领土"
 kog2.87.d:0 "我们从疯狂的[NMS.GetName]手中独立了，然而[TKM.GetName]也发现了我们的虚弱。与她们的冲突主要是因为往昔属于人类村落北工业区辖制的前线补给站————现在的贸易中转枢纽在我们手中，[TKM.GetName]借口当地付丧神更多向我们堂而皇之索取这片区域。"
 kog2.87.1:0 "承认她们的主权。"
 kog2.87.2:0 "那就来吧！"  

 kog2.88.t:0 "[KYK.GetName]态度嚣张"
 kog2.88.d:0 "看来[KYK.GetName]很快将会明白这不是个明智的决定，整个西人类扩建区这下都会是我们的了！"
 kog2.88.1:0 "上吧！" 
 
 kog2.89.t:0 "[TKM.GetName]请求加入阵营"
 kog2.89.d:0 "共同的下克上理念让我们走到了一起，[TKM.GetName]的加入将有效壮大我们的力量！"
 kog2.89.1:0 "好！"  
 kog2.89.2:0 "用不着她们拖后腿。"   
 
 kog2.90.t:0 "[SEJ.GetName]同意了"
 kog2.90.d:0 "共同的下克上理念让我们再度走到了一起。"
 kog2.90.1:0 "好！"  
 
 kog2.91.t:0 "[TKM.GetName]请求加入阵营"
 kog2.91.d:0 "共同的下克上理念让我们走到了一起，[TKM.GetName]的加入将有效壮大我们的力量！"
 kog2.91.1:0 "好！"  
 kog2.91.2:0 "用不着她们拖后腿。"   
 
 kog2.92.t:0 "[CIR.GetName]同意了"
 kog2.92.d:0 "共同的下克上理念让我们走到了一起。"
 kog2.92.1:0 "好！"  
 
 kog2.93.t:0 "[TKM.GetName]希望调停我们与人类的争端"
 kog2.93.d:0 "[TKM.GetName]正在宣扬被称为“泛人主义”的新玩意，按照她们的说法我们这些信仰佛教的温和派妖怪与曾经居住在人类村落的飞头蛮等以及付丧神都是亲人妖怪，应当组成一个大共同体。因而她们也考虑到了我们与人类过去的冲突，而给出的解决方案则是双方各退一步，由于我们已经不在疯狂魔僧的麾下，那么人类应当完全放弃对西扩建区的宣称。"
 kog2.93.1:0 "这是好的。"   
 kog2.93.2:0 "但是..我就是想拒绝。"    
 
 kog2.94.t:0 "[TKM.GetName]希望调停我们与[SBK.GetName]的争端"
 kog2.94.d:0 "[TKM.GetName]正在宣扬被称为“泛人主义”的新玩意，按照她们的说法我们与曾住在人类村落的妖怪们还有西边脱离出来的佛教妖怪以及付丧神都是类人种族，应当组成一个大共同体。因而她们也考虑到了我们与[KYK.GetName]过去的冲突，而给出的解决方案则是双方各退一步，事实上我们已经很难收回西扩建区，既然佛教妖怪已经分裂，不如支持她们之中的温和派？"
 kog2.94.1:0 "也只能这样了。"   
 kog2.94.2:0 "西扩建区是我们的！"     
 
 kog2.95.t:0 "[HUM.GetName]与[KYK.GetName]的争端成功解决"
 kog2.95.d:0 "真是件好事，[HUM.GetName]与[KYK.GetName]各自退了一步，双方已经不在领土方面有任何冲突。"
 kog2.95.1:0 "泛人类同盟将不再是梦想。"   
 
 kog2.96.t:0 "占领贸易中转站"
 kog2.96.d:0 "之前被作为人类军队补给站的地区在幻想乡的和平年代是人-妖间的贸易节点，人类复权战争中我们被人类村落政府授权管辖这一区域调度补给，战后在这片区域留下的少数道具群体即成为了如今主权宣称的由来。那么现在应当采取何种方式将这片区域完全纳入九十九城的行政管辖呢？"
 kog2.96.1:0 "推行多种妖怪并存的政策。"
 kog2.96.2:0 "开展工具革命运动！" 
 kog2.96.3:0 "迫害异族妖怪。"  
 
 kog2.97.t:0 "占领湖畔工业区"
 kog2.97.d:0 "前人类村落政府过去曾“慷慨”的将南湖旁的工业区交给我们管理，尽管最初的动机只是为了利用我们的特性去高效生产军火，不过迫于形势在大战后期开始下放组建军队的权力，这才有了后来的[TKM.GetName]。现在回到这片土地后我们首先需要面对的就是同样被[SCA.GetName]授予土地的湖畔妖怪，面对这一眼下占当地妖口比重绝大多数的群体该怎么办呢？"
 kog2.97.1:0 "积极与她们展开合作。"
 kog2.97.2:0 "不管她们！动员工具同胞参战！" 
 kog2.97.3:0 "威胁她们往死里干活。" 
 
 kog2.100.t:0 "[TKM.GetLeader]宣称[TKM.GetName]"
 kog2.100.d:0 "付丧神所贯彻的共同繁荣理论看来得到了不错的实践，在得到了周边广大势力的支持后她们已经是人类村落周边实质意义上的草根妖怪领袖了，为此[TKM.GetLeader]决定停止自称为“工业区”从而宣称[TKM.GetName]，这样就可以更好的体现当下付丧神在共荣圈内无比重要的政治与经济地位，当然[TKM.GetLeader]亦通过《九十九国宪法》成为了第一任终身总统兼总理兼议会议长，以下是她的就职演说结尾部分。\n“南雾之湖新秩序的建设，渊源自我国的建国精神！完成这一建设则是九十九国国民的光荣任务！我国必须在国内各个方面坚决进行必要的革新，以谋扩充国家的整体力量，排除万难，为完成这一事业而迈进！”"
 kog2.100.1:0 "总统万岁！总理万岁！议长万岁！"
 kog2.100.2:0 "从哪抄来的演讲词。"
 kog2.100.3:0 ""
 kog2.100.4:0 "" 
 
 kog2.101.t:0 "干涉命莲寺内战"
 kog2.101.d:0 "[NMS.GetName]终究是走到了内战的悬崖边再一跃而下，而这个邻居的庞大体量即意味着她们的内政即是我们的外交。恰好此刻仓库里正有一批我军用不上的前人类村落制符卡装备，也许可以用来做点什么。"
 kog2.101.1:0 "支持[NMS.GetName]！"
 kog2.101.2:0 "用更多的支持让[NMS.GetName]割让争议地区。"
 kog2.101.3:0 "支持[MNM.GetName]！"
 kog2.101.4:0 "支持[NUE.GetName]！" 
 
 kog2.102.t:0 "[TKM.GetName]希望支援我们"
 kog2.102.d:0 "千万别被付丧神充满人类修辞的公函骗了！她们明摆着是在趁乱要命！只不过是2000单位的步兵装备以及“志愿者”就要我们割让东北部的贸易中转站。"
 kog2.102.1:0 "但是用两块破地换取一分胜算也不错。"
 kog2.102.2:0 "就这也想割地？" 
 
 kog2.103.t:0 "[NMS.GetName]拒绝了我们的支援"
 kog2.103.d:0 "既然[NMS.GetName]不打算要这批军火那么干脆就把计划中的援助交给她们的敌人算了，希望两个极端分子能让内战一直持续下去。"
 kog2.103.1:0 "那之后就可以轻松的碾碎妖怪寺了。"
 kog2.103.2:0 "还是别掺和了吧。"  
 
 kog2.104.t:0 "[TKM.GetName]希望与我们结盟"
 kog2.104.d:0 "或许是出于对魔怔[NMS.GetName]的防备，[TKM.GetName]提议与我们结盟。"
 kog2.104.1:0 "我们正需要她们的力量。"
 kog2.104.2:0 "我们不能和她们走得太近。"  

 kog2.105.t:0 "[TKM.GetName]要求我们臣服"
 kog2.105.d:0 "[TKM.GetName]发来了最后通牒，如若接受，我们的主权从此属于他们，而若拒绝的话后果很明显。"
 kog2.105.1:0 "我投降！"
 kog2.105.2:0 "山！彦！永！不！为！奴！"

 kog2.106.t:0 "山彦怒吼着拒绝了"
 kog2.106.d:0 "山！彦！永！不！为！奴！————[KYK.GetLeader]。"
 kog2.106.1:0 "看看谁的声音大吧。"  