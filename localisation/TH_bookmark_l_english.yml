 SGS_DAWN_DESC:0 "妖怪山和红魔馆打仗。雷米让妖精送死。天狗用阵地战术，妖精大量死亡。阵地改变了战场自然环境。战场妖精诞生，拥有近代化的族群意识。无限的死亡中战场妖精率先发动兵变，在其号召下其他妖精也纷纷哗变、独立，让红魔馆势力彻底分裂。三月精领导着战场妖精，主要军事优先的国家发展战略，称之为“斗争主义”。战场妖精天性好战，早期曾突袭过河童、西部的人类和幽灵。但随着幻想乡战时升级，其他国家实力增强，突袭再没奏效。而战场妖精又无法压抑战斗本能，三月精的统治岌岌可危……"
 # #144
 # scnario144_NAME:0 "小剧本:人类的黄昏144-145(完成度90)"
 # scnario144_DESCS:0 "人间之里在魔法之森屠杀妖怪的行为引起了妖怪社会的恐慌与愤怒，害怕人类会颠覆幻想乡。因此妖怪们开始组织对人里的大规模的进攻，尽管一部分大妖怪对讨伐人类并不敢兴趣，但仍然在背后支援，而且陆陆续续也有幻想乡的其他族群的加入。于是在144季，妖怪联军趁着人里未从魔法之森战争中缓过来时，向人间之里宣战。"
 # HUM_scnario144_DESC:0 "人间之里想通过和博丽站一边正当化自己扩张的打算随着魔法之森战争的失败而破灭，损失了大量后备资源。妖怪们从结界危机中逐渐复苏，开始通过新的方式找回了自己的一部分妖力，人类的短暂优势逐渐丧失，再加上之前的恶名扩张，妖怪必然会对人类反击。稗田阿求非常清楚，对于她自身来说，或许可以通过其在幻想乡的身份，让妖怪们平静地等待待她自然死去。\n而对于人类来说这次已经气数已尽，抵抗仅仅只是以性命换尊严。。。"
 # #142
 # scnario142_NAME:0 "小剧本:英雄没落142-143(完成度85)"
 # scnario142_DESCS:0 "结界危机造成的力量差的缩小让弱者有了再次崛起的机会，鬼人正邪再次搞起了革命，然而有了上次的经验这次选择了没落的妖怪们，尽管这些妖怪对正邪的革命是否能够成功存在质疑，但博丽力量的衰落在妖怪山——红魔馆战争之中已经得到了证明，而南面的魔法使还愚蠢的认为自己仍处于强者的地位之中。看似拥有绝对优势的革命军，唯一一大不确定因素就在于同样因为力量差缩小而崛起的人间之里，人间之里已经在其周边大大扩张，引起了许多妖怪的愤怒，想和魔法使、博丽组成一个新的联盟，正因如此，妖怪革命军反而会意外地受到更多的帮助。。。"
 # SEJ_scnario142_DESC:0 "天邪鬼把上次革命的失败归咎于无组织之上，所以这次组成了一个妖怪联盟。然而妖怪联盟内部并不完全听从于革命领袖的指挥，仍然有强烈的独立欲望，如果这次崛起之战能够胜利，将能真正的组建一个妖怪联盟——一个弱者的联盟。\n势力难度:☆☆"
 # CIR_scnario142_DESC:0 "妖精们为斯卡雷特家付出了一切，从妖怪山——红魔馆战争无畏的去送死，再为了斯卡雷特家的荣耀去讨伐雾之湖周边的妖怪们。然而，这背后一切都是妖精的强大力量，已经意识到了这一切的琪露诺拉着她的最亲密朋友们从帝国中独立了出来，这次选择暂时加入了革命军，希望通过打垮人类强者来让更多妖精们发现自己强大的力量。\n势力难度:☆☆"
 # RMI_scnario142_DESC:0 "博丽大结界建立之前，露米娅和她的妖怪族群都拥有强大的力量，在结界建立战争(大结界骚动)之中，对结界军造成了极大的威胁，但最终仍然被打垮，并随着大结界的建立而逐渐没落。虽然这次希望通过天邪鬼的联盟来使得自己重新崛起，但相信她们不可能完全承认自己是弱者的。\n势力难度:☆☆☆"
 # MRS_scnario142_DESC:0 "魔法使长期以来一直都是独立生活在魔法之森的各地，相互之间交流甚少。尽管雾雨魔理沙在看到博丽在妖怪山——红魔馆战争中的失败之后，建立了魔法使的组织，且很意外地得到了香霖公司的加入，但相互孤立的情况并没有太大改观。就在这样一个内部极端不团结的情况之下，北面的革命军向她们宣战了。她们是团结一心，还是仍然过着幻想式的生活？\n势力难度:☆☆☆"
 # HKR_scnario142_DESC:0 "结界危机使每个人的灵力极大的衰弱，而博丽巫女力量的衰弱却异常的大。正因如此，博丽灵梦在妖怪山——红魔馆战争中受挫了。妖怪革命军也正看中了这一点，认为博丽巫女已经不是威胁，使博丽巫女失败，弱者的时代会彻底来临。这对于博丽灵梦来说，是个博丽名誉决死之战。\n势力难度:☆☆"
 # HUM_scnario142_DESC:0 "人间之里在贤者暗中帮助之下，发展起了相当的科技。为了辅助贤者而成为人里领导的稗田家也产生了巨大的野心，发动了人类复权运动，使人间之里的控制范围扩大了将近3倍，幻想乡妖怪社会已经倍感威胁。而由于魔法之森战争的爆发，稗田家看到了机会：如果能带领人类朋友们打败之前恶名累累的天邪鬼，将能为人类的崛起所正名。\n势力难度:☆"
 # #141
 # scnario141_NAME:0 "小剧本:兄弟阋墙141-142(完成度85)"
 # scnario141_DESCS:0 "随着妖怪山——红魔馆战争的失败，妖怪山长期以来森严的社会阶级制度遭到挑战。而天狗更是直接丧失了自鬼族离开以后，在妖怪山的主导地位。出于天生的优越感以及对莫名其妙投降的大天狗们的强烈不满，天狗社会直接爆发了推翻已持续数百年阶级制度的革命，革命军在战争中逐渐占据优势。而妖怪山的其他势力尽管已经在战争精疲力竭，但也畏惧革命的胜利会动荡整个妖怪山，尤其是长期以来和天狗上层友好的河童们。因此，妖怪山的各方势力开始着手干涉天狗内战。"
 # TEG_scnario141_DESC:0 "大天狗们出卖了所有还在红魔馆境内的战士，日后又全盘接受了红魔馆的无理条约。令天狗们丧尽尊严，由下层白狼天狗犬走椛领导的一场叛乱，引起了各地的呼应，爆发了天狗革命。很快，革命军占据了上风，即将向天狗城区发起进攻，而她们也不会想到曾经的盟友这次会占到其对立面之上。。。\n势力难度:☆"
 # OTG_scnario141_DESC:0 "天狗帝国作为妖怪山——红魔馆中，妖怪山的领导，以其败给博丽巫女的为由，宣布其战败，在妖怪山中丧尽信誉，原以为能压制住其国内动荡局势，但是却失败了，大天狗政府已经威信全失。她们只好寻找其他各界的帮助，因为她们明白，革命一旦成功，天狗将会在不久的将来成为妖怪山的一个随时会爆炸的炸弹。。。\n势力难度:☆☆"
 # #138
 # scnario138_NAME:0 "小剧本:幻灭138-140(废弃，仅供保留文案)"
 # scnario138_DESCS:0 "135季，幻想乡的两层结界受到严重破坏，令弱小的妖怪出现生存危机。贤者被逼无奈只能选择部分科学进入幻想乡发展（尤其是人类），采取用“科学解释妖怪”的冒险行为。而这引起了拥有科技优势的妖怪山和逐渐丧失信仰的神明们的强烈不满，为此她们了一个妖怪山联盟，以阻止科学为目标，在河童的玄武川向红魔馆的势力圈内制造边境事端，以绑架“幻想乡的和平”获得贤者在科学上的让步。和红魔馆的僵持到了138季，妖怪山的高层逐渐理解幻想乡和所有妖怪的危险处境，有意通过SC符卡决斗来结束紧张局势。但意外地走火了，成为了结界危机之后一切战争的开始。。。"
 # SCA_scnario138_DESC:0 "和众多大妖怪们一样，斯卡雷特家也对贤者的行为不满。尽管如此，在妖怪山向其制造事端后，一向高傲无比的斯卡雷特家考虑到妖怪山的科技优势和天生种族优势还是选择了向贤者进行求助，至今并未得到回应。现在的对于红魔馆有利之处仅有外界舆论以及妖精的性质了，对于红魔馆来说，或许时间就是胜利了。"
 # OTG_scnario138_DESC:0 "尽管对战争最初的目标是否能达成产生疑问，但对于现在的情况，就算无法阻止科学在幻想乡的传播，胜利也可以让其获得资源和名望获得一定优势。而出于对妖精的力量的评估，妖怪山方面认为并不需要利用高科技武器来进行战争，防止她们的高科技产品流入山下，但这种评估是建立在她们和妖精的力量差都和原来大致相同的情况之下的。。。"

