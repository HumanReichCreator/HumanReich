 nue.1.t:0 "鵺大将的主张"
 nue.1.d:0 "[NMS.GetName]的鵺大将，在面对外人时也展现出不同寻常的气魄。\n据说，鵺妖怪的本体是不固定的，或者说它们是否真的拥有一个身体也是不确定的事情，那正想最古早的妖怪。\n鵺大将开始不屑于与已然成型了的妖怪为伍，而是专门挑选了还未成为妖怪的妖兽们，对她们悉心的培养，以求达到她所定下的标准，从而使得最早姿态的妖怪重新出现于世人的眼中，那势必会是更加令人恐惧的姿态吧。\n目前的各势力仍对其主张抱有质疑之声，不过也有些已经效仿了起来。"
 nue.1.1:0 "这是个好方法。"
 nue.1.2:0 "她们或许说的不错。"
 nue.1.3:0 ""
 nue.1.4:0 ""

 nue.2.t:0 "[NMS.GetName]的幕府"
 nue.2.d:0 "戏剧化的演出。鵺大将在近日同[NMS.GetName]的住持[NMS.GetLeader]达成了和解，这出乎了人们的意料。据说在此之前，鵺大将赠加急给[NMS.GetLeader]送去一份书信，但未能知悉内容。\n在之后的一段时间过后，[NMS.GetName]突然宣布成立了[NMS.GetName]封兽幕府。[NMS.GetLeader]依旧是寺院的住持，掌管着僧侣们；鵺大将则是独揽了军政大权，仿佛两者早已暗中密谋好了安排一般。\n妖怪们对这新生的势力不怀有希望，并认为这个弱小而脆弱的政权在幻想乡不会支撑太长的时间。"
 nue.2.1:0 "人们希望圣回来。"
 nue.2.2:0 "放弃这个机会吧。"
 nue.2.3:0 ""
 nue.2.4:0 ""

 nue.3.t:0 "令人恐惧的方法"
 nue.3.d:0 "鵺大将在院内聚集起妖怪来，并认为:妖怪们不应该依靠如多多良氏般拙劣的恐吓方式来获得人们的畏惧。\n此后，[NMS.GetName]众闹得最为激烈，她们摒弃了原本的宗教外衣，露出了内在贪婪、狰狞的面目。她们以对人类施以诸多恶行来取得欢愉的手段，在她们毫无底线的虐杀人类时，她们惊讶的发现了生命的澎湃生命力:\n“原来人死后，心脏仍是会跳动的呀！”\n对此，各势力纷纷发表了对[NMS.GetName]措辞平淡的谴责书信，自然是没有收到回复。"
 nue.3.1:0 "感受到了吗？体内的脉动。"
 nue.3.2:0 "真是群疯子。"
 nue.3.3:0 ""
 nue.3.4:0 ""

 nue.4.t:0 "讨斯卡雷特氏檄文"
 nue.4.d:0 "听闻鵺大将帐下的首席文官中，有一人师承东汉名士陈琳，是为其得意门生，专门写出一份檄文，如此道:\n“盖闻明主图危以制变，忠臣虑难以立权。是以有非常之人，然后有非常之事；有非常之事，然后立非常之功。  夫非常者，固非常人所拟也。曩者，八云氏，紫之君执政，专制朝权，威福由己，依仗权贵，时人敢怒而不敢言；乃至稗田氏急起，于是兴兵讨贼，妄图反政，而虽败犹荣。八云氏污辱至今，永为世鉴。\n斯卡雷特氏:其父弗拉德三世，与魔女帕秋莉共作妖孽，饕餮放横，伤化虐民；蕾咪莉亚乃暴乱之君遗丑，本无懿德，犭票狡锋协，好乱乐祸。\n大将董统鹰扬，扫除凶逆；续遇寺中内乱，侵官暴国。于是提剑挥鼓，发命臣下，以迅雷不及掩耳之势，收复疆土。斯卡雷特氏遂承资跋扈，恣行凶忒，割剥元元，残贤害善。故雾之湖妖精之聚集处，英才俊伟，天下知名；直言正色，论不阿谄；身首被枭悬之诛，妻孥受灰灭之咎。自是士林愤痛，民怨弥重。\n历观载籍，无道之君，贪残酷烈，于其为甚！\n即日[NMS.GetName]众僧侣并进。书到雾之湖，便勒现兵，与团三郎大将协同声势。各整义兵，罗落境界，举武扬威，并匡社稷：则非常之功于是乎著。\n其得斯卡雷特氏首者，封[NMS.GetName]僧都，赏钱千万。部曲偏裨将校诸吏降者，勿有所问。广宜恩信，班扬符赏，布告天下。如律令！”"
 nue.4.1:0 "鵺大将万岁！"
 nue.4.2:0 "我们要去参一脚吗？"
 nue.4.3:0 "吾头风病好也！"
 nue.4.4:0 ""

 nue.5.t:0 "后户突袭"
 nue.5.d:0 "在对于幻想乡三贤者之一的摩多罗隐岐奈的印象里，大多数都人似乎对此颇有传言。作为诸多名讳集于一身的贤者，与神灵庙的圣德太子关系匪浅，常有人见到她出没于神灵庙的酒席之中，欢声作乐，无愧其名。\n据传，鵺大将在夜中进行思考，在己方进攻神灵庙之时，对方是否会趁此机会大举进攻腹部空虚的[NMS.GetName]?而疑心病重似曹孟德的鵺大将便想起现今的神灵庙尚未有出世的念头，不禁挑眉，唤来身边侍从取来沙盘，以匕首直指后户之国。\n“若是错此机会，我恐后悔余生。”\n而这一场突袭的行动便在这一天夜里被拍板敲定了下来。\n在当天十二月三十一号的夜晚，鵺大将率领着军队浩浩荡荡的冲入了后户之国。这令所有人都大跌眼镜，不由从卧榻上惊醒，纷纷关注着这场战争的进行。"
 nue.5.1:0 "在此将其除名，吾等将无后顾之忧。"
 nue.5.2:0 "真是雷厉风行却草率的大将。"
 nue.5.3:0 ""
 nue.5.4:0 ""

 nue.6.t:0 "“天可汗”大将"
 nue.6.d:0 ""古代便有着被称之为“上帝之鞭”的阿提拉。他更是在历史上挥毫泼墨的书写了自己一段传奇经历。而作为平安朝时就享负盛名的鵺大将，在之后的一段历史中也曾阅读过，深受其影响，她感到惊叹，惊叹其军队之素质与强大，仅用短短的时间便可近乎毁灭一个文明，以战养战之姿，令其着迷。\n在[NMS.GetName]僧侣与妖怪的透露之下，自那天起，鵺大将便日夜苦读游牧与维京战法，力图将妖怪的优势集中一起，并经常在练兵场进行了数次的演戏，看上去颇有阵势，但却不知实际效果如何。\n在数月进行军队改革之后，她打算在众人面前一展雄风，便聘请了各势力军事专家一同观摩。\n结果显示，此均卓有成效。此后她自称“妖怪之鞭”与“天可汗”，意指她将把妖怪们从昏迷的铁屋子中唤醒以及其地位之尊崇。\n而各势力军事参谋纷纷研究起应对这种办法的策略，实属令众人挠丢了发丝。""
 nue.6.1:0 "鵺大汗将征战幻想乡各地。"
 nue.6.2:0 "这只是她们自封的而已。"
 nue.6.3:0 ""
 nue.6.4:0 ""

 nue.7.t:0 "合围[SRB.GetName]"
 nue.7.d:0 "鵺大将熟知春秋战国之所谓合纵连横。外人总以为鵺大将只熟知战场事宜，但其在外交表现方面亦展现出独到之处。她通过熟练的外交手腕使新生的[NMS.GetName]免受外敌入侵，而她现在也正计划着进攻[SRB.GetName]以清理这位多年以来的宿敌。事实上，她已具备了战胜[SRB.GetName]的资本，但她心里仍打着小算盘，计划着以“最小程度的伤亡”获得战争的胜利。自然，一个精选的合适盟友就十分有必要了。"
 nue.7.1:0 "先让我们的盟友上前线。"
 nue.7.2:0 "谁会成为她的盟友？"
 nue.7.3:0 ""
 nue.7.4:0 ""

 nue.8.t:0 "处理妖精"
 nue.8.d:0 "西南部的幻想乡在鵺大将的眼里一直是蛮夷所处的地方。那里没有城市，只有渗人的高大树木与一处又一处不知深浅的沼泽地。而来自风见氏的自然妖精们却一直扰乱着鵺之城居民的日常生活。\n在最初，鵺之城有也并没有那么在意妖精们，但随着她们所做是事情越来越出格以后，从最小的对人恶作剧演变为了破坏城内设施并常期出没于军事禁区。鵺大将恐怕妖精慢慢演变为恐怖袭击，但却拿她们没有办法，只得将她们关进牢里，并以“敌对间谍”的理由将风见氏拖入战争"
 nue.8.1:0 "该死的妖精。"
 nue.8.2:0 "妖精有时确实太过火了。"
 nue.8.3:0 ""
 nue.8.4:0 ""

 nue.9.t:0 "人类村落的处置"
 nue.9.d:0 "鵺大将通过团三郎大将得知人类村落所具备的战略意义。鵺大将想要兵不血刃的获得这座城市，便派出身侧的掌玺大臣前去游说。在双方本应达成一致之时，一众稗田氏的拥护者冲入了交谈会所，大声嚷嚷着“不能听信妖怪的谎言”等话语，并将鵺大将的掌玺大臣抓住，枭首示众，将头颅悬挂在门墙至上。\n鵺大将怒不可遏，召集手下将士，以千里奔袭之势迅速合围人类村落。即使这一举动将遭到另外觊觎人类村落的妖怪的敌视。\n据说铃奈庵财阀本居小铃已早在之前被团三郎大将引渡离开。"
 nue.9.1:0 "本应和平解决。"
 nue.9.2:0 "所谓先礼后兵的道理。"
 nue.9.3:0 ""
 nue.9.4:0 ""

 nue.10.t:0 "鵺大将与团三郎大将"
 nue.10.d:0 "不管是人类还是妖怪，在漫长的道路中总会因为一些偏差而完全走向了另一条道路，或是做出了诸多令后来自己追悔莫及的决定。\n鵺大将照例暗访鵺之城，这座自己亲手建立起来的城市。她登临楼阁，目之所及皆被黑暗所笼罩，唯有此处，金碧辉煌，光鲜亮丽。这多少产生了反差感。\n团三郎大将提携美酒与杯子来到鵺大将的身旁，为她斟上一杯。\n两位留恋于昔日平安朝的大将，在此夜不醉不归，并相互立誓道，必将永远遵循吾辈妖怪的信念，恢复昔日百鬼夜行的平安朝盛世。\n两大将相互碰杯，将酒一饮而尽。"
 nue.10.1:0 "愿理想坚守至最后一刻。"
 nue.10.2:0 "……"
 nue.10.3:0 ""
 nue.10.4:0 ""

 nue.11.t:0 "我们的“家”"
 nue.11.d:0 "鵺大将自知自己根基已稳，而臣服于自己帐下的土地也已颇具规模。绯红体系、妖怪山同盟等庞大的势力令其周边的国家倍感压力，因不知什么时候便会遭到她们的入侵。而正是因为这种格局的出现，更应该出现一个能够打破这僵局的势力。\n鵺大将经过对多日的深思熟虑，最终决定迈出这决定性的一步。这或许将导致诸多势力在其脆弱之际将这个短暂新生的阵营进行联合的毁灭性打击。\n承受着多方的压力，鵺大将深知如若不那么做，那么她们将永无出头之日。她力排众议，宣告了一个新生阵营的成立。"
 nue.11.1:0 "一个属于我们的家园。"
 nue.11.2:0 "幻想乡的格局要发生变化了。"
 nue.11.3:0 ""
 nue.11.4:0 ""

 nue.12.t:0 "[NUE.GetName]要求我们屈服！"
 nue.12.d:0 "夺得了[NMS.GetName]权力的[NUE.GetLeader]，为了向外界展示自己的力量，决定先拿我们开刀，要求我们臣服！"
 nue.12.1:0 "我们迫于无奈。"
 nue.12.2:0 "我们将反抗！"
 nue.12.3:0 ""
 nue.12.4:0 ""

 nue.13.t:0 "[NUE.GetName]向我们友好"
 nue.13.d:0 "[NUE.GetName]经过内战之后，其正统性一直被外界怀疑，为了搏得广泛认可，她们认为先与我们付丧神搞好关系是最重要的，称赞了我们付丧神在这个新时代的革新以及反抗人类的精神。我们该怎么回复呢？"
 nue.13.1:0 "当然要热情的回复了！"
 nue.13.2:0 "她们只是群叛徒罢了！"
 nue.13.3:0 ""
 nue.13.4:0 ""

 nue.14.t:0 "和[NUE.GetName]合作发展民生"
 nue.14.d:0 "随着我们和[NUE.GetName]关系的变化，她们提出了一系列有助于妖怪民生的方案，这对于我们来说是共赢的，[TKM.GetLeader]经过思索后……"
 nue.14.1:0 "同意和[NUE.GetName]的合作。"
 nue.14.2:0 "决定再观察一下[NUE.GetName]的情况。"
 nue.14.3:0 ""
 nue.14.4:0 ""

 nue.15.t:0 "和[NUE.GetName]合作发展军事"
 nue.15.d:0 "拥有先进灵力武器的[NUE.GetName]提出与我们一起合作发展军事，这正好互补了我们灵力武器方面的劣势，于是[TKM.GetLeader]……"
 nue.15.1:0 "同意和[NUE.GetName]的合作。"
 nue.15.2:0 "决定再观察一下[NUE.GetName]的情况。"
 nue.15.3:0 ""
 nue.15.4:0 ""

 nue.16.t:0 "[NUE.GetName]劝说我们一起攻打[SRB.GetName]"
 nue.16.d:0 "我们的老朋友[NUE.GetLeader]在拿下[NMS.GetName]后，经过几番发展，终于已经完全恢复了。现在，她重新把精力放在了之前和圣和老朋友[MAM.GetLeader]一起都没能消灭的[SRB.GetLeader]上，她劝说我们一起攻打[SRB.GetName]，毕竟她们以人为核心的理念终究对于幻想乡是个隐患。现在，幻想乡妖怪势力远比以前强大，舆论也比较有利。"
 nue.16.1:0 "是时候彻底消灭幻想乡的道教了。"
 nue.16.2:0 "老朋友，对不起……"
 nue.16.3:0 ""
 nue.16.4:0 ""

 nue.17.t:0 "统一思潮"
 nue.17.d:0 "付丧神诞生于民间可见得的各样道具。自从她们愈加频繁的宛如流水线工程一般的诞生后，位于她们附近的各方各派自然是坐不住。\n这其中当属终结[NMS.GetName]内战的鵺大将。她本身对于道具一视同仁，但却见不得她们如此多端的思想。一派说着要革命，一派说着要改良；更有甚者，还提出要袒护人类村落的人类。\n对于多方思潮汇聚的地方，鵺大将认为留存下去有碍自身国民受到她们其余思潮的侵害，这必将损害国民利益，并希望借助战争来统一付丧神们内部的思潮。"
 nue.17.1:0 "罢黜百家，独尊鵺道。"
 nue.17.2:0 "她封兽鵺算什么人物？"
 nue.17.3:0 ""
 nue.17.4:0 ""

 nue.18.t:0 "[MAM.GetName]不想和[SRB.GetName]开战"
 nue.18.d:0 "虽然我们表达了对[SRB.GetName]的强烈开战的意愿，但我们的老朋友[MAM.GetLeader]并不想就此和[SRB.GetName]撕破脸面。于是鵺大将该怎么办呢？"
 nue.18.1:0 "鵺大将和她忠实的手下就够拿下[SRB.GetName]了。"
 nue.18.2:0 "我们或许应该以另外一种方式劝说[MAM.GetLeader]。"
 nue.18.3:0 ""
 nue.18.4:0 ""

 nue.19.t:0 "“双大将”"
 nue.19.d:0 "原本由圣白莲领导的[NMS.GetName]在经过内部爆发的叛乱后由鵺大将接替，并改组成为[NUE.GetName]，圣白莲沦为鵺大将手上的棋子。\n近日来鵺大将宣称要作为第三方势力介入到[SCA.GetFaction]与[TEG.GetFaction]之中，这引起了多方势力的关注。斯卡雷特秉持嘲笑态度:认为一个还未从内战重建中走出来的国家根本不值一提；天狗们保持中立态度:既不认同，似乎也觉得鵺大将是不自量力。\n她笼络了处于中立的势力的狸猫，团三郎大将，这位曾经统御三分之一狸猫的佐渡总大将。她们曾经在日本就嫌弃过诸多乱象，在时代变迁后逐年减少，以至于到现在为止都有人认为她们是因为关系不合才产生的分歧而分道扬镳，而今天的事实告诉我们并非如此。\n团三郎大将欣然接受了鵺大将的盛情邀请，本来鵺大将想以双方都作为独立势力一同作战，但前者却是将自己的领土直接拱手赠与鵺大将，并称:若是作为一国之领袖，岂不是难以再同你并肩作战了吗？\n至少现今，她们的联合并未产生多么巨大的影响，所有人都仍处于观望阶段，但所有人都了解这两位总大将属于些什么性子，不管是多么波澜不惊的水面，她们总要做那搅水的人，把所有事物搅得一团乱才心满意足。\n至于两位驰骋平安京的大将会在幻想乡掀起怎么样的风浪，所有人都保持热切关注。"
 nue.19.1:0 "欢迎你，挚友。"
 nue.19.2:0 "对我们来说并不是好结果。"
 nue.19.3:0 ""
 nue.19.4:0 ""