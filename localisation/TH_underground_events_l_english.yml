l_english:
 und.1.t:0 "夺取怨灵的生存区域"
 und.1.d:0 "愚蠢的妖怪们占领了属于我们的区域，我们的怨灵盟友已经做好了进攻准备，是否应该宣战？"
 und.1.1:0 "让这些妖怪见识一下！"
 und.1.2:0 "没有必要。"

 und.2.t:0 "地底怨灵和妖精动乱"
 und.2.d:0 "受幻想乡近期的幽灵暴动和妖精革命的影响，地底怨灵和妖精也发生了暴动，开始侵蚀无法地带的妖怪们，不过地底的妖怪相对比较统一，相信她们能处理好这件事情。"
 und.2.1:0 "地底的动乱和我们有什么关系？"
 und.2.2:0 "得阻止一下这些怨灵和妖精了。"

 und.3.t:0 "抑制怨灵和妖精动乱"
 und.3.d:0 "无法地带的妖怪们似乎无法抵抗怨灵的进攻，我们或许应该亲自出击了。"
 und.3.1:0 "帮助她们抵抗怨灵。"
 und.3.2:0 "她们能够处理好的。"

 und.4.t:0 "地底和地上情况的变化。"
 und.4.d:0 "幻想乡的结界危机引爆了幻想乡潜在的所有矛盾，而目前有燃烧到地底的趋势，或许我们应该和其他妖怪商讨一下组建一个地底同盟来防御地上的威胁。"
 und.4.1:0 "这是个很好的主意。"
 und.4.2:0 "这件事没有必要。"

 und.5.t:0 "[SAT.GetName]提议组建地底自卫同盟"
 und.5.d:0 "[SAT.GetName]认为现在幻想乡的动荡可能会波及地底，尽管地底的妖怪天性散漫，但在面对地上妖怪之时，我们还是应当统一起来。"
 und.5.1:0 "我们愿意加入。"
 und.5.2:0 "[SAT.GetName]高估了地上的妖怪。"

 und.6.t:0 "[SAT.GetName]组建[SAT.GetFactionName]"
 und.6.d:0 "在幻想乡结界危机之后的这几年，地底的妖怪们也一直在观察幻想乡的局势，而如今，地底的妖怪认为幻想乡有将其战火燃烧到地底的趋势，因此建立了[SAT.GetFactionName]。而这一联盟无疑也会阻止幻想乡势力对地底的渗透。"
 und.6.1:0 "这一定是个正确的选择。"
 und.6.2:0 "她们真能够联合起来？"