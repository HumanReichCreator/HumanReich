l_english:
  glo.2001.t:0 "[From.GetName]接受了我们的最近的外交请求。"
  glo.2001.d:0 "来自[From.GetName]的好消息，对方接受了我们最近的外交请求！"
  glo.2001.a:0 "一个重大的进展。"

  glo.2002.t:0 "[From.GetName]拒绝了我们的最近的外交请求。"
  glo.2002.d:0 "[From.GetName]并没有接受我们的好意，也许我们需要调整我们的策略。"
  glo.2002.a:0 "无伤大雅。"
  
  sys.1.t:0 "迈向个人主义"
  sys.1.desc:0 "我们现在更青睐个人主义的集权风格，这也影响了我们的理念。"
  sys.1.a:0 "工团主义万岁！"
  sys.1.b:0 "斗争就是一切！"
  sys.1.c:0 "还是保持现状吧"
  sys.1.d:0 "威权民主似乎更温和些？"
  sys.1.e:0 "社会民主似乎更温和些？"

  sys.2.t:0 "迈向集体主义"
  sys.2.desc:0 "我们现在更青睐集体主义的集权风格，这也影响了我们的理念。"
  sys.2.a:0 "支持孤立的理念思想。"
  sys.2.b:0 "支持改良的理念思想。"

  sys.3.t:0 "迈向强权政治"
  sys.3.desc:0 "我们现在更青睐强权政治，这也影响了我们的理念。"
  sys.3.a:0 "支持孤立的理念思想。"
  sys.3.b:0 "支持新规的理念思想。"
  sys.3.c:0 "支持旧规的理念思想。"

  sys.4.t:0 "迈向开放社会"
  sys.4.desc:0 "我们现在更青睐平等政治，这也影响了我们的理念。"
  sys.4.a:0 "支持改良的理念思想。"
  sys.4.b:0 "支持激进的理念思想。"

  sys.6.t:0 "研究能力的提升！"
  sys.6.d:0 "随着我们工业能力的上涨，我们的能同时研究更多的科技了。"
  sys.6.1:0 "太好了。"

  gen.2.t:0 "你的附庸被强制加入了和你一方的战争。"
  gen.2.d:0 ""
  gen.2.a:0 "知道了。"

  gen.3.t:0 "[annexed_overlord.GetName]吞并了[annexed_subject.GetName]"
  gen.3.d:0 "来自[annexed_overlord.GetName]的消息，其附庸国之一[annexed_subject.GetName]今天完全地将其各项权利给予了[annexed_overlord.GetName]，幻想乡各界都对此感到震惊。"
  gen.3.a:0 "变换莫测的时代"
  tunbingfuyong:0 "吞并附庸行为"

  gen.4.t:0 "[FROM.GetName]在[?FROM.root_state.GetName]的掠夺行为。"
  gen.4.d:0 "由于[FROM.GetName]与[?FROM.root_country.GetName]的战争给予[FROM.GetName]的士兵巨大的压力。[FROM.GetName]洗劫了[?FROM.root_country.GetName]的[?FROM.root_state.GetName]，而对当地的破坏程度原超过了一般想象，这一掠夺行为会记录在幻想乡的历史当中。"
  gen.4.1:0 "太不低调了。"
  gen.4.2:0 "我们无法控制个人行为。"
  gen.4.3:0 "我们把失去的东西抢了回来。"
  gen.4.4:0 "做得过火了一点。"
  gen.4.5:0 "然而历史总是由胜利者书写。"
  gen.4.6:0 "她们真是不知廉耻。"

  gen.5.t:0 "幻想乡结界的大波动"
  gen.5.d:0 "据幻想乡内多个势力观察，幻想乡的大结界这次收到了比较大的波动，被认为是135季结界冲击所造成的余波，预计未来会对幻想乡内所有的非人类生物造成较大的影响。"
  gen.5.1:0 "我们还能在此生存吗？"
  gen.5.2:0 "幻想乡的情况正在变糟。"

  gen.6.t:0 "[?rooted_state.GetName]被[FROM.GetName]洗劫！"
  gen.6.d:0 "[?rooted_state.GetName]被[FROM.GetName]占领后，惨遭[FROM.GetName]洗劫，当地的设施和人口数量都被减少了！"
  gen.6.1:0 "可恶的[FROM.GetName]！"

  gen.7.t:0 "146季的幻想乡"
  gen.7.d:0 "随着人间之里的战败，幻想乡的妖怪开始逐步脱离人类，《新幻想乡条约》的确立标明，原来以人类为核心的幻想乡已经不再。\n尽管《新幻想乡条约》意在取代SC符卡法则，但因为如今幻想乡各方独立性过强，只有人类相关的部分得以被履行。在人里之外的幻想乡，无论是同族还是异族之间，各方的血腥争斗仍然不断，一个幻想乡意义上的战国时代在博丽巫女的崩塌之下拉开了帷幕。\n\n[generic_start]"
  generic_start1:0 "而那些身处在幻想乡的非人存在就不可避免的要考虑自身的灵力问题，结界的损坏使其划分虚实的能力愈来愈弱，不可避免地需要对自身的种族性质做出改变，但过分的改变可能会对那些保守势力的来说将会是不可容忍的。。。"
  generic_start2:0 "而幻想乡的结界危机以及政治斗争已经一定程度上波及了其他异界，也引起了一部分下层种族的思想革命，这对更加保守的异界来说是不可容忍的。因此她们很有可能在处理完自己异界的问题后和幻想乡的大妖怪们一起干涉幻想乡的革命。。。"
  gen.7.1:0 "新时代的开始。"
  gen.7.2:0 "我们要警惕幻想乡。"

  gen.8.t:0 "理念差异"
  gen.8.d:0 "我们的外交风格/政治风格和我们现在的理念偏差很大，这影响了我们的行政效率。"
  gen.8.1:0 "我们得保持现状。"
  gen.8.2:0 "做出变化。"

  gen.9.t:0 "理念受到质疑"
  gen.9.d:0 "我们的理念现在很不稳固，这对我们的稳定造成了很大的影响。"
  gen.9.1:0 "强制保持现状。"
  gen.9.2:0 "改变一下风格。"
  gen.9.3:0 "改变一下理念。"

  gen.10.t:0 "从政治理念中受益"
  gen.10.d:0 "我们的理念在受到了民意支持，越来越多的普通民众也对将现在的理念作为自己的信念，这是个很好的结果！"
  gen.10.1:0 "继续延伸我们的风格。"
  gen.10.2:0 "巩固现在的理念。"
  gen.10.3:0 "巩固政治力量。"

  gen.11.t:0 "灵力不足！"
  gen.11.d:0 "我们民众的灵力不足情况已经威胁到了我们的生存环境！"
  gen.11.1:0 "降低对灵力的依赖。"
  gen.11.2:0 "我们未来能够克服。"

  gen.12.t:0 "世界观的动摇"
  gen.12.d:0 "我们民众对现在世界观产生了质疑，这会影响到我们对这个世界的认知。"
  gen.12.1:0 "我们支持这种改变。"
  gen.12.2:0 "我们得保持现在的世界观。"

  gen.13.t:0 "宗主正在下降我们的附庸等级！"
  gen.13.d:0 "我们的宗主[FROM.GetName]正在下降我们的附庸等级！"
  gen.13.1:0 "知道了。"

  gen.14.t:0 "加入被我们的保障的[FROM.FROM.GetName]对抗[FROM.GetName]的战争"
  gen.14.d:0 "[FROM.GetName]无视我们的保障宣言，居然敢入侵[FROM.FROM.GetName]，我们得让她们知道我们保障的作用！"
  gen.14.1:0 "好。"
  
  
 