l_english:
KYK_yanchenjiduanfenzi:0 "严惩妖怪极端分子"
KYK_yanchenjiduanfenzi_desc:0 "妖怪种族主义分子早在[NMS.GetName]时期就是寺里的毒瘤，而[NMS.GetLeader]擅自篡改教义逼迫我们脱离了命莲寺。如今是时候严惩这些家伙了。"
KYK_wendingrenlei:0 "稳定人类的状况"
KYK_wendingrenlei_desc:0 "人类在幻想乡中的地位尴尬而特别，但如果我们仍想保持自己的独立，就必须争取人类的帮助。"
KYK_jijiehepingyaoguai:0 "集结热爱和平的妖怪"
KYK_jijiehepingyaoguai_desc:0 "上一场战争留下的的阴云仍然笼罩在[NMS.GetName]的头上，很多妖怪并不愿意再同人类发生冲突。我们必须团结这些可能会亲近我们的妖怪。"
KYK_chenglineige:0 "成立妖人联合内阁"
KYK_chenglineige_desc:0 "妖怪与人类的争斗由来已久，但如果我们能跳出这个疆界，我们就能真正的让两个种族中最贤能的头脑为我们所用。"
KYK_jijingeming:0 "激进的革命道路"
KYK_jijingeming_desc:0 "[NMS.GetLeader]的主张可怕而危险，我们绝不能遗忘独裁带来的的教训，但如果我们想保卫和平，就唯有革命一途。"
KYK_huanmangailiang:0 "缓慢的改良道路"
KYK_huanmangailiang_desc:0 "虽然这种方式见效较慢，但这是最稳妥的选择。我们不应为了一时的得失而放弃长远的计划。"
KYK_jijinxianjindelinian:0 "激进又先进理念：妖人合一"
KYK_jijinxianjindelinian_desc:0 "妖怪与人类不过是智慧生命中两种平等的表现形式。我们应当承认：妖与人并无不同，而煽动种族之间的隔阂只会酿成悲剧。"
KYK_yaorenbenzhitansuo:0 "妖怪人类本质探索"
KYK_yaorenbenzhitansuo_desc:0 "妖怪和人类的外貌相近、身体构造也有相同之处，这不禁令人提出疑问：妖怪和人类真正的不同究竟在哪里。"
KYK_kaichujiaoji:0 "开除圣白莲教籍"
KYK_kaichujiaoji_desc:0 "[NMS.GetLeader]虽然自诩为高僧，但她居然带头篡改佛教教义——至少是我们信奉的佛教教义，我们必须终止她的招摇撞骗！"
KYK_jianliyougusi:0 "建立幽谷寺"
KYK_jianliyougusi_desc:0 "[NMS.GetName]在上一次“篡改佛法”的事件中已经毋庸置疑地失去了作为一个佛寺的资格。因此我们必须建设一座全新的、弘扬妖人平等的新佛寺来表明真正的佛教思想在幻想乡仍然有无尽的生命力。"
KYK_duanjueguanxi:0 "和命莲寺妖怪断绝关系"
KYK_duanjueguanxi_desc:0 "[NMS.GetName]的妖怪在那个老妖婆的鼓动下与我们的理念格格不入，是时候终止聆听他们无意义的聒噪了。"
KYK_fuxingrenleichanye:0 "复兴人类产业"
KYK_fuxingrenleichanye_desc:0 "在大战结束之后，人类村落几乎丢失了所有的人类扩建区——幸运的是，这里现在归我们了。"
KYK_renyaopingdengfaan:0 "妖人平等法案"
KYK_renyaopingdengfaan_desc:0 "妖怪的人类在对于世界的认知上并无什么不同：我们同样称水为水、称天为天，那我们也就不应该让任何一个妖怪或者人类在享受公共或者私人服务时由于种族身份而受到区别对待。这一点，我们应当通过《妖人平等法案》保证。"
KYK_renlizhichizhe:0 "人类村落的支持者"
KYK_renlizhichizhe_desc:0 "我们应当拉近我们与人类村落之间的关系，并以此告诉他们：在妖人平等的前提之下，我们将是人类村落最坚定的盟友。"
KYK_xuanchengzhengtongfojiao:0 "宣称正统佛教"
KYK_xuanchengzhengtongfojiao_desc:0 "[NMS.GetLeader]的叛教行为已经让她所代表的佛教派系彻底失去了声誉。现在是时候宣称[KYK.GetLeader]的学说才是佛教的正统了。"
KYK_yanshenwaibuguanxi:0 "延伸外部关系"
KYK_yanshenwaibuguanxi_desc:0 "能掌握外交关系也是一种力量。如果我们用心对待我们的对外事务，那么我们将发现我们在幻想乡不再孤独。"
