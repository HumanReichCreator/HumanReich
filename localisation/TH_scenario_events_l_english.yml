 scn141.1.title:0 "141季兄弟砌墙"
 scn141.1.desc:0 "[sc141desc]"
 sc141desc.OTG:0 "我们在天狗主城的外部的战斗已经失败，不得不退入城区，数量已经全面劣势，但来自守矢和河童的援军最快会在今年月底参与其中，如果我们能支撑到年底，就有重新扭转战局的机会。另外，天界已经与我们达成密约，将会暗中帮助我们，如果在妖怪山的战斗失败，我们将撤离至天界。\n胜利目标:\n☆:帝国未被击溃\n☆☆:帝国投降倾向小于40\n☆☆☆:叛军停止抵抗\n失败条件:\n帝国被击溃"
 sc141desc.TEG:0 "我们在大部分地区的战斗已经获得胜利，很快就能够全面胜利了，但妖怪山的其他势力已经开始干涉了，她们将会在年底派出援军，请尽快在142季之前就结束战斗！\n胜利目标:\n☆:142.6后天狗帝国停止抵抗\n☆☆:142季后天狗帝国停止抵抗\n☆☆☆:天狗帝国于142季前停止抵抗\n失败条件:\n143季为止天狗帝国未停止抵抗"
 sc141desc.NO:0 "别瞎选了，没你这个角色大事情。"
 scnario141.1.a:0 "知道了"
 scn141.2.title:0 "守矢神社、河童长老会干涉战争"
 scn141.2.desc:0 "守矢神社和河童长老会作为天狗上层的盟友，已经开始帮助天狗帝国了。"
 scn141.2.a:0 "知道了"
 scn141.3.title:0 "天界干涉战争"
 scn141.3.desc:0 "天界秘密帮助天狗帝国，送去了一定的支援。"
 scn141.3.a:0 "知道了"
 scn141.4.title:0 "守矢加入战争："
 scn141.4.desc:0 "守矢神社决定直接干涉战争了！"
 scn141.4.a:0 "知道了"
 scn141.6.title:0 "天狗叛军成立共和国"
 scn141.6.desc:0 "革命军已经成功控制了一部分天狗主城区，为了振奋士气。革命军宣布成立了所有天狗平等的天狗共和国。"
 scn141.6.a:0 "知道了"
 scn141.7.title:0 "兄弟砌墙剧本结束"
