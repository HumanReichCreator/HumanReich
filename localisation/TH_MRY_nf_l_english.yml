MRY_gaijinluzhanzhuangbei_desc:0 ""
MRY_xuanchuanjunshililun:0 "宣传我们的军事理论"
MRY_xuanchuanjunshililun_desc:0 ""
MRY_zhongshizhiyuanbanzu:0 "重视支援班组"
MRY_zhongshizhiyuanbanzu_desc:0 ""
MRY_tongyihetongzhengbing:0 "统一河童征兵"
MRY_tongyihetongzhengbing_desc:0 ""
MRY_ronghehetong:0 "融合河童"
MRY_ronghehetong_desc:0 ""
MRY_womenzhoubiandezhuangkuang:0 "我们周边的状态"
MRY_womenzhoubiandezhuangkuang_desc:0 "在完成了内部政治之后，我们得重新观察周边的状态了。"
MRY_yaoguaishandexianehuanjing:0 "妖怪山的险恶环境"
MRY_yaoguaishandexianehuanjing_desc:0 "妖怪山的民主革命对我们是不利的，她们不管怎样都认为我们是个类似以前的古代封建神权势力。"
MRY_jingongyouxian:0 "进攻优先"
MRY_jingongyouxian_desc:0 "我们得主动出击。消灭这些自以为是的民主势力！"
MRY_youxianhetong:0 "优先解决河童分裂者"
MRY_youxianhetong_desc:0 "河童现在是我们最重要的目标，如果我们消灭了她们，就能帮助河童完成统一，进一步同化河童！"
MRY_xuanchenghetongzhuquan:0 "宣称拥有河童的所有主权"
MRY_xuanchenghetongzhuquan_desc:0 "既然我们宣布继承了河童，自然河童原先的土地我们也有能力宣称。"
MRY_xianghetongxuanzhan:0 "向河童分裂者宣战"
MRY_xianghetongxuanzhan_desc:0 "现在正是一个统一河童的大好时机！"
MRY_dongyaofankangxinli:0 "动摇河童的反抗心理"
MRY_dongyaofankangxinli_desc:0 "河童是崇拜科技的，但她们现在为了所谓的民主不得不与我们对抗，我们也许可以给予她们一些科技恩惠，说不定她们就不会这么得抵触我们。"
MRY_tongyikeyanli:0 "统一河童的科研力"
MRY_tongyikeyanli_desc:0 "获得了[KAP.GetName]的科技力之后，我们的科研实力大大提升！"
MRY_youxiantiangou:0 "优先解决天狗分裂者"
MRY_youxiantiangou_desc:0 "天狗现在是我们最重要的目标，如果我们消灭了她们，就能成为妖怪山的新领头人！"
MRY_qiangpocunluoqufu:0 "强迫修炼村落屈服"
MRY_qiangpocunluoqufu_desc:0 "妖怪山上的这些人类小村落的地理位置非常重要，我们或许应该给予一部分恩惠让她们信仰并加入我们。"
MRY_hetianmojiemeng:0 "与天魔结盟"
MRY_hetianmojiemeng_desc:0 "天魔在[TEG.GetName]推翻以后在想着如何反攻，或许我们可以趁此机会结盟。"
MRY_xiangtiangouxuanzhan:0 "向天狗分裂者宣战"
MRY_xiangtiangouxuanzhan_desc:0 "万事俱备，现在是时候向我们在妖怪山最大的敌人宣战了！"
MRY_tianmohetiangoudexinyang:0 "天魔和全体天狗的信仰"
MRY_tianmohetiangoudexinyang_desc:0 "我们的努力没有白费，帮助天魔恢复政权以后，那些大天狗宣布信仰了我们[MRY.GetName]，进一步也获得了天魔和全体天狗的信仰！"
MRY_chengweiyaoguaishanzhizhu:0 "成为新的妖怪山之主"
MRY_chengweiyaoguaishanzhizhu_desc:0 "[MRY.GetName]在经过一系列战争以后，终于重新获得了全体妖怪山妖怪的信仰，成为继鬼族以后又一个几乎统一整个妖怪山的势力！"
MRY_huodexianzherenke:0 "获得妖怪贤者的认可"
MRY_huodexianzherenke_desc:0 "我们间接帮助了妖怪贤者[YKR.GetName]平息了妖怪山的隐患，或许可以因此获得她的认可，来获得一些幻想乡贤者所拥有的权力。"
MRY_fangyuyouxian:0 "防守优先"
MRY_fangyuyouxian_desc:0 "妖怪山反对我们的势力非常强大，我们应该先注重防守，并拉拢更多的盟友。"
MRY_zujianyaoguaishanziweitongmeng:0 "组建妖怪山自卫联盟"
MRY_zujianyaoguaishanziweitongmeng_desc:0 "显然在妖怪山的其他人对天狗和河童社会的激烈变革感到不安，我们或许可以拉到一个自卫同盟。"
MRY_zihuaxianjiemeng:0 "与茨华仙结盟"
MRY_zihuaxianjiemeng_desc:0 "在山腰修炼的[KAS.GetLeader]也是一个很好的仙人盟友，而且有传闻说她也是幻想乡的隐藏贤者。"
MRY_cunluojiemeng:0 "与修炼村落结盟"
MRY_cunluojiemeng_desc:0 "山上的人类村落显然比起妖怪更相信我们神明，也许我们可以趁此机会拉拢她们。"
MRY_shanmujiemeng:0 "与山姥结盟"
MRY_shanmujiemeng_desc:0 "远在一边的山姥虽然和原天狗社会有着互不侵犯条约，但她们不知道变革以后的天狗社会会不会继续履行，所以这是一个我们向她们抛出橄榄的号机会。"
MRY_shenmingjiemeng:0 "与神明结盟"
MRY_shenmingjiemeng_desc:0 "山下的神明也为信仰问题而苦恼，或许因为是患难姐妹，我们还有可能拉拢到一个神明盟友？"
MRY_gongronghezuo:0 "共荣合作"
MRY_gongronghezuo_desc:0 "我们与这些新的盟友开始合作研究一些东西，但显然初期的研究并不是这么得顺利。"
MRY_xintiandao:0 "幻想乡新的天道？"
MRY_xintiandao_desc:0 "[KAS.GetLeader]果然也是幻想乡的贤者，她曾设想了人妖神和平共处的社会。而幻想乡的结界危机以后的一系列战争让其深感痛心，如今我们的理念让她和幻想乡再次看到了希望。"
MRY_xieshizhiguo:0 "洩矢之国"
MRY_xieshizhiguo_desc:0 ""
MRY_yingduiyaoguaishanwaideweixie:0 "应对妖怪山外的威胁"
MRY_yingduiyaoguaishanwaideweixie_desc:0 "在妖怪山外下有对于整个妖怪山的威胁。"
MRY_hehongmoguanhezuo:0 "和红魔馆展开军事合作"
MRY_hehongmoguanhezuo_desc:0 "[SCA.GetName]最近的动向表示她们可能对妖怪山不是那么的感兴趣，也许我们可以展开军事合作？"
MRY_jiemenghongmoguan:0 "结盟红魔馆的可能？"
MRY_jiemenghongmoguan_desc:0 "虽然我们对妖怪山下的势力也无太多兴趣，但[SCA.GetName]显然和我们一样认为妖怪山的民主势力是一个不稳定因素，或许我们可以因此结盟。"
MRY_guafenLIL:0 "瓜分[LIL.GetName]"
MRY_guafenLIL_desc:0 "我们和[SCA.GetName]都认为山下的妖精是这一地区的不稳定因素，或许我们可以和[SCA.GetName]商量一下怎么解决她们。"
MRY_yaoqiuxuanwuchuan:0 "要求红魔馆交出下玄武川"
MRY_yaoqiuxuanwuchuan_desc:0 "下玄武川是河童的土地，然而现在被[SCA.GetName]强占了，我们应该要求她们归还！"
MRY_xiaomieshanxiayaojing:0 "消灭山下的妖精"
MRY_xiaomieshanxiayaojing_desc:0 "为了避免山下剩余的妖精成为[SCA.GetName]的爪牙，我们应该率先消灭她们。"
MRY_womenzijilaiqu:0 "我们自己来取下玄武川"
MRY_womenzijilaiqu_desc:0 "既然[SCA.GetName]不愿意归还玄武川，我们就来硬的了。"
MRY_jianliNUC:0 "建立[NUC.GetName]"
MRY_jianliNUC_desc:0 "山下的这片土地很适合继续我们在地底所做的实验，我们决定建立一组反应堆。"
MRY_fazhandidiguanxi:0 "发展和地底的关系"
MRY_fazhandidiguanxi_desc:0 "地底的妖怪在结界危机前就和我们建立了友好的关系，在这时刻我们更应该互帮互助。"
MRY_hedilingdianyouhaoguan:0 "与地灵殿建立友好关系"
MRY_hedilingdianyouhaoguan_desc:0 "地灵殿是地底最重要的势力，我们应该和她们友好。"
MRY_xiwangzhuanjiaofuyong:0 "希望转交风洞控制权"
MRY_xiwangzhuanjiaofuyong_desc:0 "[UNA.GetName]是幻想乡进入地底的重要通道，而地底现在想将自己置身于幻想乡的斗争之外，如果我们以帮助她们抵挡进入地底的势力，她们或许会愿意将风洞转交给我们。"
MRY_chongqifeixiangtianze:0 "重启非想天则计划"
MRY_shuangshendejianhuafangzhen:0 "双神的简化方针"
MRY_zaomiaodegaodahuafangzhen:0 "早苗的高达化方针"
