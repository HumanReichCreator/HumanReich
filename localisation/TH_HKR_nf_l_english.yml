HKR_shiyongbolidewuqi_desc:0 ""
HKR_mengxiangtiansheng:0 "梦想天生"
HKR_mengxiangtiansheng_desc:0 ""
HKR_zaikanhuanxiangxiang:0 "再看幻想乡"
HKR_zaikanhuanxiangxiang_desc:0 "如今幻想乡已经不是原来的幻想乡了，规则全部洗牌，我在这时候会是怎样的存在呢？"
HKR_duohuishoudaoshidi:0 "夺回兽道地区"
HKR_duohuishoudaoshidi_desc:0 "兽道地区于人类战败后再度被妖怪抢走，然而现在似乎是抢回兽道的好时机？"
HKR_zhushoubolishenshe:0 "博丽神社要塞化"
HKR_zhushoubolishenshe_desc:0 "博丽神社之前已经被攻破过一次，为了防止事情再度发生，必须建设壁垒。"
HKR_chongshenbayunziguanxi:0 "重申和八云紫的关系"
HKR_chongshenbayunziguanxi_desc:0 "妖怪贤者八云紫和我有着一样的职责，她和我有着一种微妙的关系。。。"
HKR_zhuanbianweiyaoguaishenshe:0 "转变为妖怪神社"
HKR_zhuanbianweiyaoguaishenshe_desc:0 "虽然这违背了我的意愿和神社的定义，但转变为妖怪神社似乎更能符合现在幻想乡的大势。"
HKR_chongkaiyanhui:0 "重开宴会"
HKR_chongkaiyanhui_desc:0 "幻想乡的大家现在还是太紧张了，应该邀请各方来神社开宴会，希望能够找回最初的感觉，不要在宴会谈如今的政治状况。"
HKR_bolishenshedeshengming:0 "博丽神社的神明"
HKR_bolishenshedeshengming_desc:0 "长期以来包括我自己都对博丽神社侍奉了怎样的神明而感到困惑，我觉得现在应该确认一下。"
HKR_hemofashideguanxi:0 "重新发展和魔法使的关系"
HKR_hemofashideguanxi_desc:0 "魔法使和我一样在危机以前被认为是幻想乡的强者，和她们发展关系是非常重要的。"
HKR_herenliguanxi:0 "重新发展和人类的关系"
HKR_herenliguanxi_desc:0 "我也是人类，而人类是我的保护对象，和她们或者人间之里发展关系是非常重要的。"
HKR_fangyupanluanyaoguai:0 "防御叛乱的妖怪"
HKR_fangyupanluanyaoguai_desc:0 "北面的妖怪某种意义上已经成功了，但谁知道她们现在在想什么呢？"
HKR_fangyudajiejiewaibu:0 "防御大结界外部"
HKR_fangyudajiejiewaibu_desc:0 "博丽神社后面的树林位于外界与幻想乡的边界之上，如今其连接的不仅仅是外界，还有某个恶心的存在，我觉得她们不对我有着好意。。。"
HKR_zaidufazhanhebangzhufangdeguanxi:0 "再度发展和援助方的关系"
HKR_zaidufazhanhebangzhufangdeguanxi_desc:0 "援助方在援助我的同时，也把她们一些潜在的理念灌输了给我，我应该如何审视她们的影响呢？"
HKR_genshangshidai:0 "跟上时代"
HKR_genshangshidai_desc:0 ""
HKR_yuanzhujianzaoziliao:0 "援助建造资料"
HKR_yuanzhujianzaoziliao_desc:0 ""
HKR_yuanzhugongyeziliao:0 "援助工业资料"
HKR_yuanzhugongyeziliao_desc:0 ""
HKR_xiushanbolishenshe:0 "修缮博丽神社"
HKR_xiushanbolishenshe_desc:0 ""
HKR_kuodaboliqiuling:0 "扩大博丽丘陵"
HKR_kuodaboliqiuling_desc:0 ""
HKR_bolishenshedexinyang:0 "博丽神社的信仰"
HKR_bolishenshedexinyang_desc:0 ""
HKR_ershouminyonggongchang:0 "二手民用工厂"
HKR_ershouminyonggongchang_desc:0 ""
HKR_ershoujunyonggongchang:0 "二手军用工厂"
HKR_ershoujunyonggongchang_desc:0 ""
HKR_zijiangongchang:0 "自建工厂的能力"
HKR_zijiangongchang_desc:0 ""
HKR_rangrenleizaiciweida:0 "让人类再次伟大"
HKR_rangrenleizaiciweida_desc:0 "果然巫女还是为了保护人类的，如今人类受到妖怪各方欺压，我不能任让妖怪这样继续下去！"
HKR_wojiushizhixu:0 "我就是秩序"
HKR_wojiushizhixu_desc:0 "博丽巫女在幻想乡应该是绝对的秩序，无论是人是妖，都一视同仁，反对我就是幻想乡的破坏者！"
HKR_huanxiangxiangdezhize:0 "坚守博丽巫女的职责"
HKR_huanxiangxiangdezhize_desc:0 "如今，幻想乡的情况发生了巨大变化。但我相信只要跟着妖怪贤者八云紫一起就能保住幻想乡，即便被所有人类和妖怪不能理解。即便不知道幻想乡为何而存在，保护幻想乡就是我至始至终的职责。"
HKR_yaoguaiwunv:0 "妖怪巫女"
HKR_yaoguaiwunv_desc:0 "为了在这个妖怪就是一切的幻想乡生存，我也不得不重新思考一下巫女的性质。退治对人类有害的妖怪，这最终只是自寻死路罢了。"
HKR_jingguanhuanxiangxiangdebianhua:0 "静观幻想乡的变化"
HKR_jingguanhuanxiangxiangdebianhua_desc:0 "我不想思考现在幻想乡令人厌烦的政治斗争，无论是人类的还是妖怪的，只想好好地在打扫神社、在神社喝茶，我或许应该让幻想乡知道我没有任何野心。。。"
HKR_tongwangrenlidedaolu:0 "通往人里的道路"
HKR_tongwangrenlidedaolu_desc:0 "如果要再次和人类建立联系，我必须要能够接壤人间之里。"
HKR_kuodabolifendui:0 "扩大博丽分队"
HKR_kuodabolifendui_desc:0 "虽然她们的灵力不如我，但这些有志之士在这个时代有着不可低估的潜力，所以招纳更多的人加入博丽分队是很重要的。"
HKR_renleiercixiwang:0 "人类的第二次希望"
HKR_renleiercixiwang_desc:0 "越来越多的人类发现了我现在的举动，一部分甚至视我为继稗田阿求以后的第二次人类希望，因此我在人类中的影响力变得更大了。"
HKR_xunqiurenleizhichi:0 "寻求更多人类支持"
HKR_xunqiurenleizhichi_desc:0 "我在人类中的支持声更大了，我想我必须在人间之里上位，但这可能并没有这么容易，可能需要更多的人类支持。"
HKR_kongzhiyaoguaicunluo:0 "控制妖怪小镇"
HKR_kongzhiyaoguaicunluo_desc:0 "北部的妖怪村落是人间之里威胁之一，我或许应该消灭她们来让自己更亲近人类。"
HKR_kongzhibeibuzhulin:0 "控制北部竹林"
HKR_kongzhibeibuzhulin_desc:0 "竹林妖怪是人间之里威胁之一，我或许应该消灭她们来让自己更亲近人类。"
HKR_zheshiyichangguangronggeming:0 "这是一场光荣革命？"
HKR_zheshiyichangguangronggeming_desc:0 "我有着曾经保护人类的威望，也有一部分人类的支持。只要我能够成功入驻人里，或许我的理想就能够实现了！"
HKR_tichuqitashili:0 "剔除其他妖怪势力"
HKR_tichuqitashili_desc:0 "人间之里有着大量的妖怪居住，她们不仅时时刻刻都想着危害人类，甚至还担当着间谍的角色，这直接导致了之前人类复权的失败，我不能像之前的稗田阿求一样将她们留下！"
HKR_jianliyaoguaichaogong:0 "建立妖怪朝贡体系"
HKR_jianliyaoguaichaogong_desc:0 "妖怪最初由人类的恐惧诞生，不管妖怪现在做出了哪些改变，妖怪始终是低于人类一等的，她们的发展应该是由人类赏赐的！"
HKR_qiangxingruzhurenli:0 "强行入驻人里"
HKR_qiangxingruzhurenli_desc:0 "人里政府已经建立起了反对我的武装，甚至寻求妖怪帮助，阻止我进入人里，证明现在的人里政府是被妖怪控制的。不管付出怎样的代价，我也要帮助现在的人类摆脱妖怪控制！"
HKR_jianlibolirenleidiguo:0 "建立博丽帝国"
HKR_jianlibolirenleidiguo_desc:0 "我已经成功入驻了人里，稗田阿求曾经未能达成的人类复权梦将由博丽继续完成！"
HKR_bolidekuangrexintu:0 "博丽的狂热信徒"
HKR_bolidekuangrexintu_desc:0 "随着我在人里称皇，那些被妖怪压迫的人里居民恢复了对人类未来的信心，坚决拥护我现在的地位。"
HKR_xiaomiejingwaiweixie:0 "消灭外来威胁"
HKR_xiaomiejingwaiweixie_desc:0 "由于我入驻人间之里，周边的妖怪势力开始不安定了，她们早晚会向我们再次袭来！不如先发制人！"
HKR_shuliweiwang:0 "树立威望"
HKR_shuliweiwang_desc:0 "如今已经不再把博丽巫女当一会儿事，我得让她们意识到这是什么后果！"
HKR_chongsurenleiyingxiong:0 "重塑人类英雄的威严"
HKR_chongsurenleiyingxiong_desc:0 "由于工作需要我会经常和一些妖怪在一起，这也让一部分对我的人类身份产生了怀疑。我必须警告那些人质疑我的人类身份会怎样！"
HKR_yumofashilianhedekeneng:0 "与魔法使联合的可能"
HKR_yumofashilianhedekeneng_desc:0 "魔法使曾经也有着在幻想乡横行的一段时间，然而她们现在没落了。但我相信，如果我们联合，我们必然能够重新建立起我们自己的秩序！"
HKR_fuchou:0 "复仇"
HKR_fuchou_desc:0 "北面的妖怪把我们的威望摧毁了，现在正是向她们复仇的大好时机！"
HKR_shulizhixuzheweiyan:0 "树立秩序维护者的威严"
HKR_shulizhixuzheweiyan_desc:0 "我们现在在幻想乡的影响力上升了，一部分人已经认为以前的博丽巫女回来了！"
HKR_tuoliyaoguaiyingxiang:0 "脱离妖怪影响"
HKR_tuoliyaoguaiyingxiang_desc:0 "至始至终有一部分人认为我是为了妖怪的利益而假装退治妖怪，我现在要告诉她们，即便是贤者，我也一样退治！"
HKR_xishoubayunzideliliang:0 "吸收八云紫的力量"
HKR_xishoubayunzideliliang_desc:0 "为了恢复幻想乡的秩序，我不惜得到妖怪贤者的力量，但这也意味会有更多妖怪来挑战我——既是秩序的权威！"
HKR_chongshenfuka:0 "重申SC符卡规则"
HKR_chongshenfuka_desc:0 "SC符卡规则是幻想乡和平的基础，如今幻想乡正在抛弃这一规则，我得阻止这一趋势。"
HKR_huangxiangxianghepingxuanyan:0 "幻想乡和平宣言"
HKR_huangxiangxianghepingxuanyan_desc:0 "幻想乡的和平就应被我守护，即便付出的代价不是别人能够理解的。"
HKR_zuzhirenleibianyaoguai:0 "阻止人类变妖怪"
HKR_zuzhirenleibianyaoguai_desc:0 "人类变妖怪以前一直都是幻想乡的潜规则，现在必须把这一规则变为正常的规则！"
HKR_laizidajiejiedeliliang:0 "来自大结界的力量"
HKR_laizidajiejiedeliliang_desc:0 "曾有人推测博丽巫女的力量来源博丽大结界的力量，或许从名字上来说有一定的道理，不过从一定程度上来说，的确我可以从大结界上获得部分力量。"
HKR_jiaqiangxianzhezaihuanxiangxiangdeyingxiang:0 "加强妖怪贤者在幻想乡的影响力"
HKR_jiaqiangxianzhezaihuanxiangxiangdeyingxiang_desc:0 "贤者，尤其是八云紫始终为了幻想乡的一切所考虑，我得用博丽的名义告诉幻想乡的大家这一点，或许这样能够更认同我和八云紫。"
HKR_zhudongjianshirenli:0 "主动监视人里"
HKR_zhudongjianshirenli_desc:0 "人间之里一部分人类想要脱离人类，作为原本博丽巫女最基本的职责，我得防止这一事件的发生。"
HKR_ziligengsheng:0 "自立"
HKR_ziligengsheng_desc:0 "我不需要任何其他人的怜悯！"
HKR_zhizechongshen:0 "职责合并"
HKR_zhizechongshen_desc:0 "虽然不是很愿意，但许多人任然质疑我行为的合理性。为此，不得不宣布和八云紫进行职责合并。"
HKR_zhenyayaoguaijiefangyundong:0 "反对妖怪变革"
HKR_zhenyayaoguaijiefangyundong_desc:0 "命莲寺想要带领妖怪想要完全脱离人类，这是违反了妖怪最初的意义的！"
HKR_rongruyaoguai:0 "融入妖怪"
HKR_rongruyaoguai_desc:0 "融入妖怪是适应现在幻想乡所必须的。"
HKR_yaoqinghetongnanmin:0 "邀请河童难民"
HKR_yaoqinghetongnanmin_desc:0 "河童因内乱而分裂，因而有一部分河童流亡各地，或许我应该邀请她们入驻。"
HKR_pianxiangbaoshouyaoguai:0 "偏向保守妖怪"
HKR_pianxiangbaoshouyaoguai_desc:0 "妖怪保守派认为虽然现在妖怪脱离人类是大势，但这会令妖怪丧失最初的意义，会让妖怪变得和外界人类类似。而和那些希望幻想乡进一步开放变革的妖怪形成对立。"
HKR_pianxianggexinyaoguai:0 "偏向革新妖怪"
HKR_pianxianggexinyaoguai_desc:0 "妖怪变新派希望幻想乡能够继续开放，促进各个种族间理解，建成真正的幻想乡。这与那些原教旨主义妖怪形成了对立。"
HKR_yuhongmoguanqiandingqiyue:0 "学习大妖怪的力量"
HKR_yuhongmoguanqiandingqiyue_desc:0 "学习一部分大妖怪的力量有助于我融入妖怪，也能够提升自己的力量。"
HKR_mofashiqufu:0 "使魔法使屈服"
HKR_mofashiqufu_desc:0 "魔法使在地理上处于各方争夺的重要地区，如果我能利用之前和魔法使的关系先让魔法使站队与我们一方，将会对有着巨大优势。"
HKR_yaoguaizhongderenqiwunv:0 "统领妖怪的巫女"
HKR_yaoguaizhongderenqiwunv_desc:0 "当我选择转变为妖怪神社之后，我自己似乎在妖怪之中获得了意外的人气？"
HKR_yaoguaizhongderenqishenshe:0 "成为妖怪的巫女"
HKR_yaoguaizhongderenqishenshe_desc:0 "我的某位妖怪朋友在我融入妖怪后，为我脱离人类身份做出了一些指导性建议，在保留原来博丽的力量的同时，还能获得妖怪的种种力量。虽然我本人对力量并没有太多追求，但为了能够适应现在的幻想乡，这样的选择或许是更正确的。。。"
HKR_mingfuqishideyaoguaiwunv:0 "名副其实的妖怪巫女"
HKR_mingfuqishideyaoguaiwunv_desc:0 "没想到我曾经最不想听到的称呼最终成真了，但我并不会为此而后悔，或许被称为妖怪巫女，才能更好的守护这个幻想乡。"
HKR_mingquedangxiaweixie:0 "明确当下威胁"
HKR_mingquedangxiaweixie_desc:0 "如果能够消灭那些对立的妖怪，幻想乡能够再度和平。"
HKR_tuolirenlei:0 "适应妖怪身份"
HKR_tuolirenlei_desc:0 "成为妖怪之后，原来我保护的人类都看我有了异样的眼光。但即便我成为了妖怪，也会守护这个幻想乡。"
HKR_yaoguaizennengweinu:0 "妖怪怎能为奴？"
HKR_yaoguaizennengweinu_desc:0 "虽说八云紫是妖怪贤者，但她的种种行为只是把幻想乡的妖怪们作为变革的试验品罢了，我们怎能忍受这样的屈辱？"
HKR_fuchou2:0 "复仇"
HKR_fuchou2_desc:0 "北面的妖怪把我们的威望摧毁了，现在正是向她们复仇的大好时机！"

HKR_quzongjiaohua:0 "去宗教化"
HKR_quzongjiaohua_desc:0 "神社有着神圣的含义在里面，就因为这神圣的含义，我被捆上了幻想乡的纷争之中。如果我申明此神社不再神圣，或许幻想乡的大家就不会对我有着如此多的顾忌了。"
HKR_yaoqingyaojing:0 "邀请妖精"
HKR_yaoqingyaojing_desc:0 "斯卡蕾特家控制了大部分土地，而有一部分不满斯卡蕾特的妖精也不想加入好战的[CIR.GetName]，我或许可以邀请这些渴望和平的妖精。"
HKR_yaoqingrenlei:0 "邀请人类"
HKR_yaoqingrenlei_desc:0 "人类战败后，一部分人类对现在的慧音政府失望透顶，选择出走人里，或许我可以邀请她们加入博丽神社。"
HKR_liaojiebolidajiejie:0 "了解博丽大结界"
HKR_liaojiebolidajiejie_desc:0 "博丽大结界有我的姓，但我对此了解少之甚少，但有一点可以确定的是，它有阻挡外界事物的功能。"
HKR_gaizaobolishenshe:0 "兴建博丽城"
HKR_gaizaobolishenshe_desc:0 "正如守矢神社兴建守矢城一样，为了接纳更多的人，我也应该建立博丽城。不过由于土地匮乏，只能在博丽神社的基础上改建了。"
HKR_huashanxiulian:0 "华扇的修炼课程"
HKR_huashanxiulian_desc:0 "茨木华扇在危机之后仍然常来博丽神社，甚至帮助我避免了危机。如今她来到博丽神社给我开设了新的一套所谓的修炼课程，虽然不知道会不会像之前那样没什么用。"
HKR_chengweipingfan:0 "成为平凡势力"
HKR_chengweipingfan_desc:0 "我和诸多小势力一样，只是想幻想乡能够和平罢了。"
HKR_zuihoudehuanxiang:0 "最后的幻想"
HKR_zuihoudehuanxiang_desc:0 "博丽神社、或者现在说是博丽村落，是幻想的起点和终点。。。"
HKR_zuihoudeshenshe:0 "守护最后的神社"
