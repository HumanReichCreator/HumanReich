NET_shared_yaomengxinmingjie:0 "妖梦的新冥界"
NET_shared_yaomengxinmingjie_desc:0 "在[ROOT.GetLeader]的带领下，冥界有了全新的面貌，甚至在一些方面已经超越了原来幽幽子的冥界，比如科研能力！"
