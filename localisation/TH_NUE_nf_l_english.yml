NUE_kaifawuqiyanjiusuo_desc:0 ""
NUE_jianlidaxue:0 "建立妖怪大学"
NUE_jianlidaxue_desc:0 ""
NUE_junshihezuo:0 "军事合作"
NUE_junshihezuo_desc:0 "在鵺大将与团三郎大将宣布友谊之后，双方在即日起便展开了军事共演，共同磋商新式战术，力图突破桎梏。"
NUE_minshenghezuo:0 "民生合作"
NUE_minshenghezuo_desc:0 "民营企业现今入不敷出，而两国的联谊将使国内的经济再现蓬勃。"
NUE_hezuogongdaSRB:0 "合作攻打神灵庙"
NUE_hezuogongdaSRB_desc:0 "我们的宿敌终将迎来它的终焉。"
NUE_kaibanyaoguaijiuhui:0 "开办妖怪酒友会"
NUE_kaibanyaoguaijiuhui_desc:0 "鵺大将与团三郎大将多见少叙，此时开设宴会，自是藏掖着许多话想要与对方说道吧。"
NUE_pingxiYUK:0 "平息花田妖精的恶作剧"
NUE_pingxiYUK_desc:0 "她们的行为已经严重影响到了我们的国家事宜与国民生活。"
NUE_yaoqingyouren:0 "老朋友的正式加入"
NUE_yaoqingyouren_desc:0 "在我们站稳脚跟之后，我们是时候考虑一下我们的好朋友了。"
NUE_chuanbozuichudekongju:0 "传播最初的恐惧"
NUE_chuanbozuichudekongju_desc:0 "正如我们的本质，人们对我们的畏惧也是我们重要的力量来源。"
NUE_pingxiyoulingqinrao:0 "平息幽灵侵扰"
NUE_pingxiyoulingqinrao_desc:0 "幽灵的骚扰时常令我们头疼不已。寺的后院正是埋葬它们的好地方。"
NUE_lveduoshenmingdecunluo:0 "掠夺神明的人类村落"
NUE_lveduoshenmingdecunluo_desc:0 "我们的粮食或许不足以我们渡过下一个冬天，而稻田姬所拥有的肥沃土壤正是我们所需要的。"
NUE_zhengduowuzhihu:0 "争夺在雾之湖的地位"
NUE_zhengduowuzhihu_desc:0 "必然是斯卡雷特氏导致了我们陷入内战的泥沼之中，我们将给予她们猛烈的回击。"
NUE_SCAdeyaojingzuzhili:0 "斯卡蕾特的妖精组织能力"
NUE_SCAdeyaojingzuzhili_desc:0 "在我们上方的斯卡雷特帝国对于军队组织能力在幻想乡内可为佼佼者，如何学习并融会贯通加入到我们的军队中是极其重要的。"
NUE_yaoqiudangdiyaoguaiqufu:0 "要求当地妖怪屈服"
NUE_yaoqiudangdiyaoguaiqufu_desc:0 "务必将弱小的妖怪纳入我们的势力范围，不得令她者捷足先登。"
NUE_waijiedegaojizhuangbei:0 "外界的高级装备"
NUE_waijiedegaojizhuangbei_desc:0 "从外界归来的留学生们给我们带来了外界先进的科技。让我们将科学家都召集过来吧！"
NUE_xiangrenleifuchou:0 "向人类复仇"
NUE_xiangrenleifuchou_desc:0 "在以前，我们为人类所奉献的，她们还从未偿还给我们。今天也是时候算账了。"
NUE_xuexirenleishengchan:0 "学习人类的生产工具"
NUE_xuexirenleishengchan_desc:0 "人类在器物的生产方面有着她们的可取之处，我们当去糟粕，去精华，将其为我们所用。"
NUE_xuexirenleijianzao:0 "学习人类的建造工具"
NUE_xuexirenleijianzao_desc:0 "若是想要加快我们工业化进程，派遣外界留学生的提议将被纳入采取范围。"
NUE_tupoOKI:0 "突破贤者的屏障"
NUE_tupoOKI_desc:0 "贤者将会是我们的垫脚石。"
NUE_dailingNMSyaoguaiijnhua:0 "带领[NMS.GetName]妖怪进化"
NUE_dailingNMSyaoguaiijnhua_desc:0 "我们的理论与思想，肉身与力量，将协同步入新高。"
NUE_yaoguaidedahan:0 "妖怪的大汗"
NUE_yaoguaidedahan_desc:0 "这是一个全新的称呼，即“天可汗”"
NUE_jianliyaoguaixinzhixu:0 "尝试建立妖怪新秩序"
NUE_jianliyaoguaixinzhixu_desc:0 "现今许多势力对我们不理不睬，是否应当在大众面前首次亮相呢？"
NUE_kongzhirenlidezhengzhi:0 "控制人类村落的政治"
NUE_kongzhirenlidezhengzhi_desc:0 "人类村落的利益便是我们的利益。"
NUE_kongzhirenlidefazhan:0 "控制人类村落的发展"
NUE_kongzhirenlidefazhan_desc:0 "人类村落的企业便是我们的企业。"
NUE_kongzhirenliminsheng:0 "控制人类村落的民生"
NUE_kongzhirenliminsheng_desc:0 "人类村落的经济命脉将有我们控制。"
NUE_jiuzhengrenlidezhengzhi:0 "纠正人类村落的政治"
NUE_jiuzhengrenlidezhengzhi_desc:0 "人类村落是一处军事要地，我们必须抢在所有人之前将其拿下。"
NUE_kongzhirenlideyiqie:0 "控制人类村落的一切"
NUE_kongzhirenlideyiqie_desc:0 "人类村落本身应当属于我们。"
NUE_xinrenlijiuguize:0 "新时代的人类村落，旧时代的规则"
NUE_xinrenlijiuguize_desc:0 "荡平旧人类村落文化，迎接鵺之新文化。"
NUE_heTKMyouhao:0 "尝试和付丧神友好"
NUE_heTKMyouhao_desc:0 "我们与付丧神并无利益之争，或许能够求同存异?"
NUE_jiuzhengTKMlinian:0 "纠正付丧神的理念"
NUE_jiuzhengTKMlinian_desc:0 "看来她们也看重人类村落的利益，可别让她们给抢走了！"
NUE_TKMminyongfazhan:0 "和付丧神互助妖怪民用发展"
NUE_TKMminyongfazhan_desc:0 "我们将派遣企业领头羊与付丧神方面进行商业互通。"
NUE_TKMjunshifazhan:0 "和付丧神互助妖怪军事发展"
NUE_TKMjunshifazhan_desc:0 "在军事上我们与付丧神也应保持良好合作。"
NUE_junshibaozhang:0 "军事保障与安全"
NUE_junshibaozhang_desc:0 "我们与付丧神应求大同，存小异，以共谋发展为基础，继续深化我们之间的关系。"
NUE_gongguzijidezhixu:0 "固守自己的秩序"
NUE_gongguzijidezhixu_desc:0 "现在的幻想乡呈现多极格局，需要另一股力量来制衡。那么，就必然是我们了。"
NUE_yaoguaizuichudelixiang:0 "所有妖怪最初的理想"
NUE_yaoguaizuichudelixiang_desc:0 "我们是否在行进的道路上忘却了些什么？是应当回首拾起，还是一往无前。"

