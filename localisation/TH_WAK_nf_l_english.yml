l_english:
 #孤立左线→孤立观 改良→改良 激进→下克上革命运动 新规→妖怪自由主义
 #工业线
 WAK_shengchangexinjihua:0 "生产革新计划"
 WAK_shengchangexinjihua_desc:0 "革新工厂的生产计划，为我们的军队提供更多武器。"
 WAK_jianzaogaijin:0 "建造改进"
 WAK_jianzaogaijin_desc:0 ""
 WAK_gongyecujinjihua:0 "工业促进计划"
 WAK_gongyecujinjihua_desc:0 "我们的工程师提出了促进更多工业设备被生产和被使用的计划。"
 WAK_jiansherenyugang:0 "建设人鱼港"
 WAK_jiansherenyugang_desc:0 "将建造改进的计划实地运用于我们的首府人鱼港。"
 WAK_yucunkuojian:0 "鱼村扩建"
 WAK_yucunkuojian_desc:0 "扩建鱼村的民用工厂以改进人民的生活水准。"
 WAK_xinxinggongyequkuojian:0 "新型工业区扩建"
 WAK_xinxinggongyequkuojian_desc:0 "扩建新型工业区的武器工厂来强化我们的军事生产能力。"
 #科研线
 WAK_shenjiuyaoguaikexue:0 "深究妖怪科学"
 WAK_shenjiuyaoguaikexue_desc:0 "尽管人类战败了，但妖怪灵力科学的改革却成功了。如果我们的国民能熟练地掌握妖怪灵力科学的理论，将为我们的科研取得巨大进步。"
 WAK_qurenleizhongxinhua:0 "去人类中心化"
 WAK_qurenleizhongxinhua_desc:0 "自从人类运用妖怪灵力科学，我们的力量便不人类不再有直接联系了。通过脱离人类，我们能将注意力转移到其它事物上。"
 WAK_yaoqinghetongkexuejia:0 "邀请河童科学家"
 WAK_yaoqinghetongkexuejia_desc:0 "斯卡蕾特帝国控制了下玄武川境内的河童们，我们可以邀请她们协助我们进行研究。"
 WAK_xuexilingqijinglianzhishi:0 "学习灵气精炼知识"
 WAK_xuexilingqijinglianzhishi_desc:0 "下玄武川地区盛产灵气，而灵气可以帮助妖怪们恢复自己的力量，因此我们有必要向河童科学家们请教有关灵气的详细知识。"
 WAK_youhuashengchanjixiejiegou:0 "优化生产机械结构"
 WAK_youhuashengchanjixiejiegou_desc:0 "河童的科学家们在如何改进生产机械结构方面有更全面的认识。"
 WAK_yurenleibaochilianxi:0 "与人类保持联系"
 WAK_yurenleibaochilianxi_desc:0 "尽管人类对我们的恐惧不再是我们力量的主要来源，但人类在某些方面例如外界科技依然值得我们学习，所以我们没有必要完全脱离人类。"
 WAK_yurenleitanpan:0 "与人类谈判"
 WAK_yurenleitanpan_desc:0 "我们可以和人类村落政府进行一场友好谈判：人类村落选派教育工作者和科研人员加入到由我们出资并建设的一所科技学院中，在学院里我们将保证人类的安全。相信人类是不会拒绝的。"
 WAK_tongxunlilunyanjiu:0 "通讯理论研究"
 WAK_tongxunlilunyanjiu_desc:0 "人类通过研究妖怪科学而对通讯理论运用自如，我们应该向他们请教这方面的知识。"
 WAK_xinyidaijiamililun:0 "新一代加密理论"
 WAK_xinyidaijiamililun_desc:0 "据说人类村落的科学家们研究出了一种加密功能十分强大的机械设备，我们可以让那些科学家们将有关这个设备的知识分享与我们。"
 WAK_qianghuayanjiuli:0 "强化科研力"
 WAK_qianghuayanjiuli_desc:0 "有了工业技术与科研专家的支持，我们的研究力得到了显著的提升。"
 #军事线
 WAK_zongjierenleichengfazhanzheng:0 "总结人类惩罚战争"
 WAK_zongjierenleichengfazhanzheng_desc:0 "人类与妖怪的战争公认分为两个阶段，人类复权战争阶段和人类惩罚战争阶段。人类复权战争发生于139季人类村落开始向四周扩张，结束于143季人类从魔法之森败退。人类惩罚战争发生于143季，结束于145季人类村落向妖怪联军投降，思考这场长达6季，影响深远的战争对整个幻想乡意味着什么是一大挑战。"
 WAK_xuanzexinshijunshisixiang:0 "选择新式军事思想"
 WAK_xuanzexinshijunshisixiang_desc:0 "我们进行的一系列军事实践透露出了一些军官对战争的片面认识，强制进攻战术并不能应对所有战争，即便在其它时期，这种战术也导致我方大量人员伤亡，士兵极度厌恶战争。但我们可以通过这些军事实践总结的经验创新性地改善并解决上述问题。"
 WAK_zujianzhanluejuecejigou:0 "组建战略决策机构"
 WAK_zujianzhanluejuecejigou_desc:0 "军官们决定组建一个协调战争全局的决策机构以充分结合强制进攻理论和新式陆军学说。"
 WAK_baochichuantongjunshisixiang:0 "保持传统军事思想"
 WAK_baochichuantongjunshisixiang_desc:0 "战胜人类军队已经证明了强制进攻战术的可行性和正确性，我们应该将这一战术思想发扬光大。"
 WAK_zhongshijichulujunxueshuo:0 "重视基础陆军学说"
 WAK_zhongshijichulujunxueshuo_desc:0 ""
 WAK_yanjiujinjielujunxueshuo:0 "研究进阶陆军学说"
 WAK_yanjiujinjielujunxueshuo_desc:0 ""
 WAK_jijierenleichengfazhanzhengdelaobing:0 "集结人类惩罚战争的老兵"
 WAK_jijierenleichengfazhanzhengdelaobing_desc:0 "战争已经到了白热化的阶段了，我们需要上一场战争的老兵继续为[WAK.GetName]服务。"
 WAK_qiangzhizongdongyuan:0 "强制总动员"
 WAK_qiangzhizongdongyuan_desc:0 "战争已经到了十分危急的关头了，[WAK.GetName]的每一个人都应该参与到这场伟大的卫国战争当中。"
 WAK_zizhuyanfabubingwuqi:0 "自主研发步兵武器"
 WAK_zizhuyanfabubingwuqi_desc:0 "我们根据外界科学的研究结果和人类惩罚战争时的经验，可以弥补现存步兵武器的一些缺陷。"
 WAK_gaijinwaijiebubingwuqi:0 "改进外界步兵武器"
 WAK_gaijinwaijiebubingwuqi_desc:0 ""
 WAK_zhongshizhiyuanwuqi:0 "重视支援武器"
 WAK_zhongshizhiyuanwuqi_desc:0 "联盟人口稀少，我们必须重视每一个士兵的生命，为此需要更优秀的支援装备来提高士兵们在战场上的生存率。"
 WAK_xinxinghuopao:0 "新型火炮"
 WAK_xinxinghuopao_desc:0 "我们可以研究那些从人类手中缴获到的装备来研发威力强大的火炮。"
 WAK_gaijinwaijiehuopao:0 "改进外界火炮"
 WAK_gaijinwaijiehuopao_desc:0 ""
 WAK_zizhuyanfamotuohuazhuangbei:0 "自主研发摩托化装备"
 WAK_zizhuyanfamotuohuazhuangbei_desc:0 ""
 #政治线前提
 WAK_zhanhoudejushi:0 "战后的局势"
 WAK_zhanhoudejushi_desc:0 "三大旧势力——天狗帝国、河童长老会和人类村落一落千丈，诸多新势力诞生了，还有许多传统势力，他们正角逐于幻想乡。我们处在如此动荡的时代，应尽快选择我们的立场，强化我们的实力，以免重蹈三者覆辙。"
 WAK_anfurenleichengfazhanzhengdelaobing:0 "安抚人类惩罚战争的老兵"
 WAK_anfurenleichengfazhanzhengdelaobing_desc:0 "在战后的老兵中有的受到人类歧视与压迫，有的亲友战死，还有的是4年前屠杀事件中的幸存者。但不论她们经历了什么，她们都为对抗人类作出了贡献，设立新的慈善机构是安抚这些老兵最合适的办法。"
 WAK_xietiaorenliziyuanyugongye:0 "协调人力资源与工业"
 WAK_xietiaorenliziyuanyugongye_desc:0 ""
 WAK_qingqiudiguobuzhu:0 "请求帝国补助"
 WAK_qingqiudiguobuzhu_desc:0 "[SCA.GetName]有义务协助我们处理好战后剩余的各项事宜，我们可以向她们发起请求。"
 #政治线左线
 WAK_anzhongtuolihongmoguan:0 "暗中脱离红魔馆"
 WAK_anzhongtuolihongmoguan_desc:0 "继续与斯卡蕾特帝国保持联系已经对我们没有任何好处了。迫于其强大的军事实力，我们得小心翼翼地准备独立方案并寻找可靠的外部盟友。"
 #妖精-下克上线
 WAK_lianxiwaixuanwuchuanbuluodefankangzhe:0 "联系外玄武川部落的反抗者"
 WAK_lianxiwaixuanwuchuanbuluodefankangzhe_desc:0 "外玄武川部落的部队被镇压时分散在了幻想乡各地，现在我们可以秘密联系她们各个组织的组长加入我们反对[SCA.GetName]的队伍里。"
 WAK_shelilieshijinianbei:0 "设立烈士纪念碑"
 WAK_shelilieshijinianbei_desc:0 "纪念在与人类进行长达6季的抗争中逝去的英烈，尤其不能忘记144季在南岸作战时牺牲的大量官兵。"
 WAK_zaijinianbeixiadeyanjiang:0 "在纪念碑下的演讲"
 WAK_zaijinianbeixiadeyanjiang_desc:0 "我们计划在纪念碑下演讲如下问题：我们为什么要参与这场战争？我们为这场战争付出了什么？这场战争带给我们的回报是什么？并向全幻想乡的人们广播这一演讲。"
 WAK_yuyaojinggaocengmimijiechu:0 "与妖精高层秘密接触"
 WAK_yuyaojinggaocengmimijiechu_desc:0 "东北的妖精们与我们的宗主国[SCA.GetName]敌对，而敌人的敌人便是我们的盟友。"
 WAK_baohuyaojingfankangzhe:0 "保护妖精反抗者"
 WAK_baohuyaojingfankangzhe_desc:0 "我么么可以掩护那些参与针对[SCA.GetName]敌对行动的妖精们，这样能获得她们对我们的信任。"
 WAK_qingxizongdufu:0 "清洗总督府"
 WAK_qingxizongdufu_desc:0 "我们已经有了足够的政治力量来反对那些亲近[SCA.GetName]的政治家了，当批判的武器不奏效时就让她们见识武器的批判。"
 WAK_chuanboxiakeshanggeminglilun:0 "传播下克上革命理论"
 WAK_chuanboxiakeshanggeminglilun_desc:0 "曾今的下克上运动理论被质疑实质上是维护大妖怪的理论，这种质疑有不合理的地方。质疑者看不到当时叛乱同盟面临的主要矛盾，即人类联军与叛乱同盟实力相差悬殊的矛盾。正因如此叛乱同盟才选择接受大妖怪的帮助而修正自己原先的理念。因此在正式举起下克上的旗帜之前，我们应该帮助人民在接纳下克上理论的同时学会如何分辨主要矛盾和次要矛盾。"
 WAK_yuyaojingjiaohuanqingbao:0 "与妖精交换情报"
 WAK_yuyaojingjiaohuanqingbao_desc:0 "妖精遍布幻想乡，与她们进行联络能有效的帮助我们获得各种情报。"
 WAK_juqixiakeshangdeqizhi:0 "举起下克上的旗帜"
 WAK_juqixiakeshangdeqizhi_desc:0 "我们计划与民间反[SCA.GetName]组织秘密联络，以达到“掩耳盗铃”的目的来为我们的独立延续更多的时间。同时借助她们的力量来正式向人们展示下克上革命运动已成为了[WAK.GetName]最重要的政治力量。"
 WAK_zhenduixingxunlian:0 "针对性训练"
 WAK_zhenduixingxunlian_desc:0 "我们要求军官们组织部队进行一场针对[SCA.GetName]的训练。"
 WAK_jiaruyaojingfankangjun:0 "加入妖精反抗军"
 WAK_jiaruyaojingfankangjun_desc:0 "深化与妖精的关系，加入[CIR.GetFactionName]击败[SCA.GetName]！"
 WAK_jiaruxiakeshangyundong:0 "加入下克上运动"
 WAK_jiaruxiakeshangyundong_desc:0 "尽管天邪鬼就是个投机的恶棍，可是眼下只有团结！"
 WAK_fankangshike:0 "反抗时刻"
 WAK_fankangshike_desc:0 "时机已到，今日起兵！"
 #付丧神线
 WAK_xiangfusangshenkaolong:0 "向付丧神靠拢"
 WAK_xiangfusangshenkaolong_desc:0 "新生的付丧神势力是帮助我们反对[SCA.GetName]的一支重要力量，我们应当与她们展开友好的交流。"
 WAK_kaifangrenkouliudong:0 "开放人口流动"
 WAK_kaifangrenkouliudong_desc:0 "我们决定开放边界让境内的付丧神进入[TKM.GetName]，希望她们能领会我们的好意。"
 WAK_cujinjiudaojuyaohua:0 "促进旧道具妖化"
 WAK_cujinjiudaojuyaohua_desc:0 "东部工业区还留有许多道具暂未妖化成付丧神，我们可以促进这一过程。"
 WAK_yufusangshendetiaoyue:0 "与付丧神的条约"
 WAK_yufusangshendetiaoyue_desc:0 "我们认为是时候与[TKM.GetName]展开一场谈判了，如果她们答应我们的话将会为我们反抗[SCA.GetName]作出巨大的贡献。"
 WAK_fusangshenzhiyuanjun:0 "付丧神志愿军"
 WAK_fusangshenzhiyuanjun_desc:0 "我们可以吸纳更多的付丧神加入我们的反抗行动。"
 WAK_zhizaoyoulinggangdebianjingmoca:0 "制造幽灵港的边境摩擦"
 WAK_zhizaoyoulinggangdebianjingmoca_desc:0 "趁[SHO.GetName]对我们疏于防备之时对她们展开突袭从而瓦解她们的防御工事。我们可以在幽灵港边境策划一次“意外事故”使幽灵军队产生混乱从而达到以上的目的。"
 WAK_jiarucaogenyaoguaigongrongquan:0 "加入草根妖怪共荣圈"
 WAK_jiarucaogenyaoguaigongrongquan_desc:0 "加入[TKM.GetFactionName]有利于我们的反霸权外交。"
 #针对骚灵
 WAK_yingxiangsaoling:0 "影响骚灵"
 WAK_yingxiangsaoling_desc:0 "如果我们能在[SHO.GetName]建立下克上的影响力，将帮助我们瓦解[SCA.GetFactionName]。"
 WAK_shentouyoulingqu:0 "渗透幽灵区"
 WAK_shentouyoulingqu_desc:0 "激进派的幽灵组织已初具规模，我们还得煽风点火。"
 WAK_dianfusaoling:0 "颠覆骚灵"
 WAK_dianfusaoling_desc:0 "颠覆骚灵只差一步——在幽灵港的首府顶楼插上下克上的旗帜！"
 #政治中线
 WAK_jiashenyuhongmoguandelianxi:0 "加深与红魔馆的联系"
 WAK_jiashenyuhongmoguandelianxi_desc:0 "早在战争时期红魔馆就给予了我们许多援助，还将人类的东部工业区划分给我们。战后我们与[SCA.GetName]依然保持友好关系，同时越来越多的人认为与[SCA.GetName]合作是正确的选择。综上我们加深与红魔馆的同盟关系是理所应当的。"
 WAK_yuhetongdexieyi:0 "与河童的协议"
 WAK_yuhetongdexieyi_desc:0 "河童生产的火炮廉价而实用，我们可以与她们签订合作协议来削减火炮的生产成本。"
 WAK_fanxiakeshangyundong:0 "反下克上运动"
 WAK_fanxiakeshangyundong_desc:0 "下克上革命运动的首脑鬼人正邪是个尽人皆知的破坏分子，她的胡言乱语蛊惑了许多懵懂的小妖怪。时间已经证明了她那奇谈怪论的失败，每一个小妖怪都应该坚决抵制她。"
 WAK_qingxijijinyaoguai:0 "清洗激进妖怪"
 WAK_qingxijijinyaoguai_desc:0 "据调查，联盟组织内部的一些成员曾经与一些下克上激进分子有所来往，这表明下克上革命运动已经严重威胁到了联盟，我们应该对那些证据确凿的叛变分子采取非常措施。"
 WAK_qiangpogengduodefusangshengongzuo:0 "强迫更多的付丧神工作"
 WAK_qiangpogengduodefusangshengongzuo_desc:0 "有一部分付丧神居住在我们接管的东部工业区中，在之前的清洗行动中，我们发现了几名[TKM.GetName]的间谍。我们可以借此向境内的付丧神们施压，要求她们既然在联盟境内就必须对[WAK.GetName]完全忠诚。"
 WAK_kuodananwuzhihugongyefanwei:0 "扩大南雾之湖工业范围"
 WAK_kuodananwuzhihugongyefanwei_desc:0 "我们的邻居[TKM.GetName]其实是个窃取胜利果实的小丑，当我们的士兵在前线与人类军队奋战的时候她们趁机占领了人类最精华的工业区并就地宣布成立自己的国家。这种鸠占鹊巢的行为必须得到惩罚，我们应当拿回属于我们的土地。但是在与[TKM.GetName]完全对抗之前我们得准备好能与之抗衡的军队和充足的军需物资。"
 WAK_linglijiejingzujiexieyi:0 "灵力结晶租借协议"
 WAK_linglijiejingzujiexieyi_desc:0 "我们可以与[SCA.GetName]签订关于灵力结晶的租借协议以供给我们的支援部队。"
 WAK_wuzhihugongfangyanlian:0 "雾之湖共防演练"
 WAK_wuzhihugongfangyanlian_desc:0 "我们可以举办一场大型军事演习邀请[SCA.GetFactionName]的成员们参与，这有利于我们进行未来的战争。"
 WAK_yanjiuhongmoguandexinxinglinglijiejing:0 "研究红魔馆的新型灵力结晶"
 WAK_yanjiuhongmoguandexinxinglinglijiejing_desc:0 "138季红魔馆开发了灵力结晶并用其重创了妖怪山联军，此后红魔馆有关灵力结晶的科技水平保持在幻想乡第一位。现在我们有了能与她们的科学家共同研究灵力结晶的机会，时不可逢。"
 WAK_yinruhongmoguandekongyongwuqi:0 "引入红魔馆的空用武器"
 WAK_yinruhongmoguandekongyongwuqi_desc:0 "整个幻想乡只有[SCA.GetName]拥有这样一种能帮助人们越过山脉与湖泊，并在空中完美激发灵力的灵力结晶。引入这种灵力结晶能大大加强我们的军事实力。"
 WAK_jianshenananbaolei:0 "建设南岸堡垒"
 WAK_jianshenananbaolei_desc:0 "南部的[TKM.GetName]是一个巨大的威胁，我们得做好防御她们入侵准备。"
 WAK_huanwuzhihuweixiejingjie:0 "环雾之湖威胁警戒"
 WAK_huanwuzhihuweixiejingjie_desc:0 "[SCA.GetFactionName]的不断扩张过分吸引了其他势力对我们的关注。东北雾之湖的叛徒妖精尚未解决，西部的妖怪山、南部的[NMS.GetName]和[TKM.GetName]已经对我们虎视眈眈。当务之急便是巩固南岸，操练兵马。"
 WAK_jiejuenananweixie:0 "解决南岸威胁"
 WAK_jiejuenananweixie_desc:0 "军队已经准备完毕，是时候向[TKM.GetName]发起进攻了。"
 WAK_lianjiediguogaosugonglu:0 "连接帝国高速公路"
 WAK_lianjiediguogaosugonglu_desc:0 "建设一条连接红魔城与南岸的高速公路，将大大提升我们的建设能力与后勤能力。"
 WAK_nanwuzhihumingongyuanzhu:0 "南雾之湖民工援助"
 WAK_nanwuzhihumingongyuanzhu_desc:0 ""
 WAK_chongqinananzhongxinggongchang:0 "重启南岸重型工厂"
 WAK_chongqinananzhongxinggongchang_desc:0 "有了[SCA.GetName]轻工业的支持，我们能重启那些人类遗留下来的重工厂。"
 WAK_zhuanyijiurenlidegongye:0 "转移旧人类村落的工业"
 WAK_zhuanyijiurenlidegongye_desc:0 "终于，这些被[TKM.GetName]夺走的工业图纸与机械设备物归原主了。将它们转移至新型工业区并与当地的工业技术结合，能使我们的工业实力得到突破性的提升。"
 WAK_sikaleitegangtiaoyue:0 "斯卡蕾特港条约"
 WAK_sikaleitegangtiaoyue_desc:0 "迄今我们为[SCA.GetFactionName]作出了不可估量的贡献，再凭借着强大的经济实力，成为[SCA.GetFactionName]的正式成员国已经是企足而待了。因此我们选择与[SCA.GetName]在斯卡蕾特港进行一场交易，在不离开[SCA.GetFactionName]的前提下拿回我们的主权。"
 WAK_nahuiwomenyingdedebaochou:0 "拿回我们应得的报酬"
 WAK_nahuiwomenyingdedebaochou_desc:0 "这场战争的胜利者其实只有[SCA.GetName]的[SCA.GetLeader]，无数将士的牺牲换来的只是[SCA.GetLeader]更加悠闲地品尝鲜血红酒。我们要拿回胜利果实，[SCA.GetName]必须无条件同意我们独立！"
 WAK_yusaolinghezuo:0 "与骚灵合作"
 WAK_yusaolinghezuo_desc:0 "虽然普莉兹姆利巴并没有选择直接参与对抗人类的战争中，但她们出于自己的安全考虑与包括我们在内的周边势力保持良好关系。这次轮到我们联络她们商谈合作事宜了。"
 WAK_yaoshikaifajihua:0 "妖石开发计划"
 WAK_yaoshikaifajihua_desc:0 "西部的幽灵区地下藏有储量丰富的妖石资源。将合作协议扩大到妖石资源上有利于我们生产重型武器。"
 #政治右线
 WAK_dulizizhudekeneng:0 "独立自主的可能？"
 WAK_dulizizhudekeneng_desc:0 "我们或许可以在[SCA.GetName]的政治和经济遭到双重打击的情况下趁机宣布独立？"
 SCA_yaojingsaodong2_idea:0 "妖精骚动"
 SCA_yaojingsaodong2_idea_desc:0 "琪露诺的革命影响了所有幻想乡的妖精们叛乱，而[SCA.GetName]作为不是由妖精领导的势力，如果处理不当，更容易发生暴动。§R只有摧毁或由我们控制[CIR.GetFlag][CIR.GetName]才能让那些不怀好意的妖精老实！§!"
 #孤立线
 WAK_jingtihuanxiangxiangdedongdang:0 "警惕幻想乡的动荡"
 WAK_jingtihuanxiangxiangdedongdang_desc:0 "失去了斯卡蕾特帝国的威慑力后我们得谨慎处理好与周围各国的外交事项，知之非难，行之不易。"
 WAK_yusaolingjiemeng:0 "与骚灵结盟"
 WAK_yusaolingjiemeng_desc:0 "我们独立之后在外交方针上的第一步——维系与旧盟友[SHO.GetName]的友好关系。"
 WAK_caogenyaoguaiwangluo:0 "草根妖怪网络"
 WAK_caogenyaoguaiwangluo_desc:0 "我们希望与其他生存于各大势力夹缝中的小势力们建议一个不合作性质的同盟。"
 WAK_yaoqingshoudaoyaoguaijiaru:0 "邀请兽道妖怪加入"
 WAK_yaoqingshoudaoyaoguaijiaru_desc:0 "东部的[MSD.GetName]被辉针城异变中的三个恶棍包夹，是我们合适的发展对象。"
 WAK_yaoqingyaoguaixiaozhenjiaru:0 "邀请妖怪小镇加入"
 WAK_yaoqingyaoguaixiaozhenjiaru_desc:0 "我们曾经的战友[SBK.GetLeader]正面临着[TKM.GetName]日益增大的威胁，我们该帮帮她。"
 WAK_yaoqingzhanlangjiaru:0 "邀请月影部落加入"
 WAK_yaoqingzhanlangjiaru_desc:0 "我们曾经的战友[KAG.GetLeader]应该会帮助我们对抗来自[TKM.GetName]的威胁。"
 WAK_zuohaofangyuzhunbei:0 "做好防御准备"
 WAK_zuohaofangyuzhunbei_desc:0 ""
 WAK-fangyuxianbianjie:0 "防御西岸边界"
 WAK-fangyuxianbianjie_desc:0 "独立后我们不能放松对西部边界的警惕。"
 WAK_duifusangshenyouhao:0 "对付丧神友好"
 WAK_duifusangshenyouhao_desc:0 "[TKM.GetName]是战后新生势力中最强大的一支，与她们交好有利于缓解两国的外交矛盾并拓展我们的外交范围。"
 WAK_yufusangshenjiemeng:0 "与付丧神结盟"
 WAK_yufusangshenjiemeng_desc:0 "我们决定与[TKM.GetName]站在同一边以彻底解决边界问题。"
 WAK_chengliwuzhuangnanminying:0 "成立武装难民营"
 WAK_chengliwuzhuangnanminying_desc:0 "我们可以吸引那些对战争强烈不满的幻想乡民们并组织他们进行军事训练来保护自己。"
 WAK_chengliyaoshoutezhongbudui:0 "成立妖兽特种部队"
 WAK_chengliyaoshoutezhongbudui_desc:0 "将妖兽部队中训练有素的一部分独立成一个专门应对特殊情况的小组。"
 WAK_xianfazhiren:0 "先发制道具"
 WAK_xianfazhiren_desc:0 "草根妖怪绝不屈服于付丧神的统治，我们将联合起来摧毁这个愈发明显的威胁。"
 WAK_tuizhimofashi:0 "退治魔法使"
 WAK_tuizhimofashi_desc:0 "魔法使的头子曾在过去欺负过我们草根妖怪，但比起过去的小摩擦而言现在的[MRS.GetName]与草根妖怪间更有着无法调和的地缘冲突，而联合起来的我们定能击败这个潜在威胁。"
 
 WAK_guafenmingliansi:0 "瓜分命莲寺"
 WAK_guafenmingliansi_desc:0 "[NMS.GetName]的理念严重威胁南雾之湖的和平与稳定，我们可以与盟友[TKM.GetName]一同清除这个巨大的威胁。"
 #帝国线
 WAK_bihudiguoliuwangzhe:0 "庇护帝国流亡者"
 WAK_bihudiguoliuwangzhe_desc:0 "借助斯卡蕾特家族成员的号召力，我们可以接纳那些被帕秋莉新政府制裁而流亡在外的旧帝国分子，召集她们继续为斯卡蕾特家效力。虽然这会令一些反对斯卡蕾特家族的人们感到不满。"
 WAK_yonglisikaleite:0 "拥立斯卡蕾特"
 WAK_yonglisikaleite_desc:0 "我们决定选举斯卡蕾特家族的成员领导南雾之湖的妖怪们。"
 WAK_kuileixixuegui:0 "傀儡吸血鬼"
 WAK_kuileixixuegui_desc:0 "斯卡蕾特家族的成员不过是我们反对雾之湖共和国的借口，傀儡她不仅能动摇雾之湖共和国政治内部的中间派别，还有助于我们利用那些不知情的旧帝国分子。"
 WAK_chongqixixueguitiaoyuetanpan:0 "重启吸血鬼条约谈判"
 WAK_chongqixixueguitiaoyuetanpan_desc:0 "在收留了一部分吸血鬼后，原先用于限制吸血鬼帝国的条约还能对我们适用吗？我们认为这是有必要的，新的吸血鬼条约一方面能象征性地转移人们对吸血鬼势力统治南雾之湖妖怪联盟的不满，另一方面则是在外交上争取贤者的认可以确立我们的合法地位。"
 WAK_xinxianfa:0 "新宪法"
 WAK_xinxianfa_desc:0 "对外遵守吸血鬼条约，对内制定新的法律法规。它通过约束吸血鬼的权利来平息妖兽们的愤怒，进而达到维护斯卡蕾特家在南雾之湖妖怪联盟的统治地位。"
 WAK_zhengzhaodiguoweidui:0 "征召帝国卫队"
 WAK_zhengzhaodiguoweidui_desc:0 "帝国卫队是斯卡蕾特帝国最精锐的部队，她们接受最严格的弹幕作战训练，懂得如何熟练并高效地利用灵力结晶。我们可以一边召集残余的帝国卫队，一边培养现有的军队。"
 WAK_gaizuzongdufu:0 "改组总督府"
 WAK_gaizuzongdufu_desc:0 "还有一部分反对斯卡蕾特家族的人围绕于南雾之湖妖怪联盟的政治中心，我们应当清除这一阻碍。"
 WAK_zhongyangjiquan:0 "中央集权"
 WAK_zhongyangjiquan_desc:0 "改组总督府是我们将权力集中好时机，将那些异见分子统统踹开，由[WAK.GetLeader]一人领导[WAK.GetName]。"
 WAK_shengsuohongmocheng:0 "声索红魔城"
 WAK_shengsuohongmocheng_desc:0 "红魔城一直以来都是斯卡蕾特帝国的摇篮，我们决不允许有任何反动分子霸占红魔城！"
 WAK_yaoqingdiguotouzizhe:0 "邀请帝国投资者"
 WAK_yaoqingdiguotouzizhe_desc:0 "斯卡蕾特帝国灭亡后，还有一部分忠诚于帝国的实业家们暂未遭到帕秋莉诺蕾姬的清洗，我们应尽快秘密联络她们取得帮助以恢复斯卡蕾特家族的正统。"
 WAK_xinjiansikaleitejunxiesuo:0 "新建斯卡蕾特军械所"
 WAK_xinjiansikaleitejunxiesuo_desc:0 "斯卡蕾特军械所曾经是斯卡蕾特帝国最庞大的工业区，虽然它现在被雾之湖共和国占领了，但我们可以利用那些实业家将军械所的生产资料秘密地转移至这里。"
 WAK_chongjianhuangjiakongjun:0 "重建皇家空军"
 WAK_chongjianhuangjiakongjun_desc:0 "斯卡蕾特帝国的第一支皇家空军在东红魔城成立，它的成立开拓了现代战争的第二战场——天空。重建这支空中部队对我们的战争局势非常有利。"
 WAK_chanchuxinxingshili:0 "铲除新兴势力"
 WAK_chanchuxinxingshili_desc:0 "南部的[TKM.GetName]始终是个不安要素，我们最好还是将它彻底清除。"
 WAK_diwangguilai:0 "帝王归来"
 WAK_diwangguilai_desc:0 "如今我们已经积累了足够的实力，是时候夺回属于斯卡蕾特的王座了！"
 WAK_yaoqiuyoulingchenfu:0 "要求幽灵臣服"
 WAK_yaoqiuyoulingchenfu_desc:0 "[SHO.GetName]原本是接受蕾米莉亚斯卡蕾特的庇护，然而非法的雾之湖共和国篡夺了斯卡蕾特家族的权力之后她们又向雾之湖共和国投诚。我们应该让她们明白到底谁才是她们真正的主人！"
 WAK_tianmingyougui:0 "天命攸归"
 WAK_tianmingyougui_desc:0 "反动分子帕秋莉诺蕾姬的统治已被彻底摧毁，伟大的[WAK.GetLeader]将带领我们的人民走向辉煌的新时代！"
 #新规线
 WAK_qiangdiaoxiaoyaoguaideziyou:0 "雾之湖整合主义"
 WAK_qiangdiaoxiaoyaoguaideziyou_desc:0 "我们成功脱离了[SCA.GetName]的统治，在当下的局面或许可以依靠一种被称为“雾之湖整合主义”的思想去创造一个属于妖兽、妖精和草根妖怪的新国家！这将重点强调雾之湖文化认同而非种族差异，只不过要想该思想的真正贯彻恐怕还是得靠武力。"
 WAK_guanzhuwaixuanwuchuanxiaoyaoguaidezhuangkuang:0 "关注外玄武川小妖怪的状况"
 WAK_guanzhuwaixuanwuchuanxiaoyaoguaidezhuangkuang_desc:0 "外玄武川部落的妖怪尚处于[SCA.GetName]的统治之下，我们要计划好如何将她们从[SCA.GetName]下解放。"
 WAK_guanzhudongbumoluoyaoguaidezhuangkuang:0 "关注东部没落妖怪的状况"
 WAK_guanzhudongbumoluoyaoguaidezhuangkuang_desc:0 "东部的没落妖怪是我们的天然盟友，我们应该积极地发展与她们的关系。"
 WAK_yaoqingwaixuanwuchuanbuluonanmin:0 "邀请外玄武川部落难民"
 WAK_yaoqingwaixuanwuchuanbuluonanmin_desc:0 "我们要用行动证明，[WAK.GetName]的崛起与草根妖怪是密不可分的。为此我们将焦点聚集在外玄武川的难民们上，将她们安置于[WAK.GetName]境内能提高我们在妖怪世界的影响力。"
 WAK_xunliannanmin:0 "训练难民"
 WAK_xunliannanmin_desc:0 "训练这些难民。将她们对[SCA.GetName]的仇恨情绪化为我们所用。"
 WAK_xuanchengxiaoyaoguaidelixiangguo:0 "宣称小妖怪的理想国"
 WAK_xuanchengxiaoyaoguaidelixiangguo_desc:0 "我们将秉承妖怪复兴的理念，彻底摧毁所有压迫妖怪的组织与势力。魔法使、吸血鬼和人类都将败倒在我们手下！"
 WAK_ningjurenxin:0 "凝聚人心"
 WAK_ningjurenxin_desc:0 "每一个[WAK.GetName]的国民都应该是雾之湖整合主义的捍卫者和实践者。"
 WAK_xiangwuzhihuxiankuozhang:0 "向雾之湖西岸扩张"
 WAK_xiangwuzhihuxiankuozhang_desc:0 "为了维护雾之湖的和平与稳定，我们有必要将无组织的混乱幽灵并入我们的版图中。"
 WAK_xianghongmoguanfuchou:0 "向红魔馆复仇"
 WAK_xianghongmoguanfuchou_desc:0 "同胞们，现在是为144季战死在南岸的你们的家人、朋友与爱人复仇的时候了！将罪恶的[SCA.GetName]彻底毁灭！"
 WAK_yushoudaobuluohezuo:0 "与兽道部落合作"
 WAK_yushoudaobuluohezuo_desc:0 "与[MSD.GetName]合作有利于我们的建设民用工业。"
 WAK_yuyueyingbuluohezuo:0 "与月影部落合作"
 WAK_yuyueyingbuluohezuo_desc:0 "与[KAG.GetName]合作有利于提升我们部队的战斗能力。"
 WAK_jiefangmofashikongzhixiadeyaoguai:0 "解放魔法使控制下的妖怪"
 WAK_jiefangmofashikongzhixiadeyaoguai_desc:0 "魔法之森的妖怪们大都是“被迫”加入魔法使协会，我们应该将她们从[MRS.GetName]的控制下解放。让她们平等地利用魔法使的魔力。"
 WAK_tongyiwuzhihu:0 "统一雾之湖"
 WAK_tongyiwuzhihu_desc:0 "雾之湖的妖精们广义上也属于雾之湖文化体系，我们应该要求她们加入我们。"
 WAK_xiangqitayaoguaichuanshouyaoshu:0 "向其他妖怪传授妖术"
 WAK_xiangqitayaoguaichuanshouyaoshu_desc:0 "向其他妖怪传授妖术以消除妖兽和其他妖怪之间的差异，促进妖怪融合，加强妖怪的凝聚力。"
 WAK_wuzhihubazhu:0 "湖之主"
 WAK_wuzhihubazhu_desc:0 "绯红帝国外强中干徒有其表，雾湖妖精无序而混乱。只有我们才是雾之湖唯一合法的统治者。"
 #民族精神
 WAK_Prop_riot_1_idea:0 "付丧神少数民族"
 WAK_Prop_riot_1_idea_desc:0 "作为人类战争的遗产，留在东部工业区的付丧神一方面为工业注入了活力另一方面又时刻想着脱离[WAK.GetName]以回归[TKM.GetName]。\n\n§Y可以通过很多种方法结束这一情况。§!"
 WAK_Prop_riot_2_idea:0 "付丧神少数民族"
 WAK_Prop_riot_2_idea_desc:0 "作为人类战争的遗产，留在东部工业区的付丧神一方面为工业注入了活力另一方面又时刻想着脱离[WAK.GetName]以回归[TKM.GetName]。\n\n§Y可以通过很多种方法结束这一情况。§!"
 WAK_jushihunluan_idea:0 "局势混乱"
 WAK_duliyundong_idea:0 "独立运动"
 WAK_duliyundong_idea_desc:0 "南湖妖兽从来就不是被征服的顺民，只不过[SCA.GetName]对于我们的完全独立之请一向视若罔闻，自然这不会造成什么好的影响。"
 WAK_duliyundong1_idea:0 "独立运动"
 WAK_duliyundong1_idea_desc:0 "在现政权开始暗中支持独立运动后激进分子已经不再阻碍内政。"
 WAK_duliyundong2_idea:0 "衰弱的独立运动"
 WAK_duliyundong2_idea_desc:0 "经过一轮清洗后独立运动已经衰微。"

 WAK_hongmoguandechuantongjunshisixiang_idea:0 "红魔馆的传统军事思想"
 WAK_hongmoguandechuantongjunshisixiang_idea_desc:0 "人类惩罚战争期间，我们的部队因为采用了红魔馆强制进攻的战术而损失惨重，令部分妖怪产生了对战争的抵触情绪。但是这场战争作为南雾之湖妖怪门第一次赢得胜利的战争，它为我们的指挥官们带来了如何指挥大规模作战的经验。"
 WAK_gaigechuantongjunshisixiang_idea:0 "改革传统军事思想"
 WAK_gaigechuantongjunshisixiang_idea_desc:0 "与军官们的研究决定：吸取人类惩罚战争时期运用强制进攻战术导致我方大量人员伤亡的教训，将广泛采纳新式的军事思想。"
 WAK_hongmoguandechuantongjunshisixiang2_idea:0 "红魔馆的传统军事思想"
 WAK_hongmoguandechuantongjunshisixiang2_idea_desc:0 "我们采纳了军官们的建议：深化强制进攻思想的传播与运用。"
 WAK_jiurenlidewanbeigongye_idea:0 "旧人类村落的完备工业"
 WAK_jiurenlidewanbeigongye_idea_desc:0 "南雾之湖东部工业区是从人类村落南岸工业区独立出来的，它继承了人类较为完整的工业基础，只要我们能在这基础上投入更大的人力去建设，那么即便我们工业的范围不算广阔也能比肩各个工业大国。"
