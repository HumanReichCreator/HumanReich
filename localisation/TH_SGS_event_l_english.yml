 sgs.140.t:0 "发现了一处地穴"
 sgs.140.d:0 "需要一些挖掘工具，不过手头上并没有这些工具，需要一个工厂临时生产"
 sgs.140.1:0 "有点意思，我投了"
 sgs.140.2:0 "没有多余工厂可供浪费"
 sgs.141.t:0 "发现了一处旧工厂"
 sgs.141.d:0 "有很多很重的机器和设备，需要更多人手"
 sgs.141.1:0 "派就完了"
 sgs.141.2:0 "算了，估计机器都锈了"
 sgs.142.t:0 "人员返回"
 sgs.142.d:0 "抽出去帮忙搬机器的妖精回来了"
 sgs.142.1:0 "辛苦了"
 sgs.143.t:0 "拾荒结束"
 sgs.143.d:0 "我们来看看有没有捡到什么有价值的东西"
 sgs.143.1:0 "令人期待"
 sgs.144.t:0 "一无所获"
 sgs.144.d:0 "捡来的都是垃圾"
 sgs.144.1:0 "令人失望"
 sgs.145.t:0 "小有收获"
 sgs.145.d:0 "找到了一些装备，还不错"
 sgs.145.1:0 "可以了"
 sgs.146.t:0 "颇为成功"
 sgs.146.d:0 "找到了不少装备，还有其他杂七杂八但有趣的小物件"
 sgs.146.1:0 "真不错"
 sgs.147.t:0 "大成功！"
 sgs.147.d:0 "不仅找到了大量装备，还有很多可以直接提升工业的设备"
 sgs.147.1:0 "真是撞了大运"
 sgs.148.t:0 "拒绝接受现状"
 sgs.148.d:0 "感性大于理性，的确斯塔说得有道理但还是难以接受，引发骚乱"
 sgs.148.1:0 "斯塔策划一个游戏"
 sgs.148.2:0 "镇压就完事了"
 sgs.149.t:0 "游戏奏效了"
 sgs.149.d:0 "大家找回了那种作为妖精无忧无虑玩耍的感觉"
 sgs.149.1:0 "毕竟是妖精"
 sgs.150.t:0 "并不奏效"
 sgs.150.d:0 "战场妖精们对游戏并不买账"
 sgs.150.1:0 "毕竟是战场妖精"
 sgs.200.t:0 "关于战场妖精的国内现状"
 sgs.200.d:0 "战场哗变以来，善战的战场妖精为自己和其他家园争取的独立。但是战场妖精天生的好战躁动让我们的国家以对外作战为重心。然而离上一次的胜利已经过去了许久，而人妖大战以来我们的几次突袭都不奏效。无法带来胜利的对外战争使得战场妖精的躁动无处发泄，尽管更加理性的三月精可以带领妖精们发展我们的国家，但是躁动的战场妖精也一直在动摇这一领导与被领导的关系，或许得不到发泄的躁动会引起一场内战。"
 sgs.200.1:0 "需要考虑接下来的道路"
 sgs.201.t:0 "开办战场妖精小讲堂"
 sgs.201.d:0 "除了整理知识之外，开办小讲堂听听战场妖精口述知识也许会有更高的效率。不过讲点什么好呢？"
 sgs.201.1:0 "还是讲讲关于武器的知识吧"
 sgs.201.2:0 "战场上的那些先进玩意都是什么啊"
 sgs.202.t:0 "妖精神社选址"
 sgs.202.d:0 "我们准备修建妖精神社了，但要建在哪呢"
 sgs.202.1:0 "首都[90.GetName]"
 sgs.202.2:0 "首都附近[110.GetName]"
 sgs.202.3:0 "南部的[116.GetName]"
 sgs.203.t:0 "妖精神社修建完成"
 sgs.203.d:0 "终于建完了"
 sgs.203.1:0 "好耶"
 sgs.204.t:0 "妖精神社形态选择"
 sgs.204.d:0 "虽然并不需要明确的神体，但是也要有选择原型"
 sgs.204.1:0 "把一个碉堡改造成神社"
 sgs.204.2:0 "和原来一样搞个电波塔意思意思吧"
 sgs.204.3:0 "这里灵气资源很多，集中起来做一个祭坛"
 sgs.205.t:0 "同为妖精的共识"
 sgs.205.d:0 "与普通妖精的联谊活动让战场妖精感受到了作为妖精的纯真本质。躁动的战斗本能好像也没有那么强烈了。"
 sgs.205.1:0 "好事"
 sgs.206.t:0 "分歧仍然大于共识"
 sgs.206.d:0 "本性带来的差异似乎大过了同为妖精的共识。联谊并没有想象中愉快，战场妖精和普通妖精之间仍然存在者巨大的隔阂"
 sgs.206.1:0 "但愿隔阂不会带来更大的分裂"
 sgs.207.t:0 "选择研究方向"
 sgs.207.d:0 "对于灵力资源的研究，应该侧重什么方向呢"
 sgs.207.1:0 "在科研上的应用"
 sgs.207.2:0 "对灵力的影响"
 sgs.207.3:0 "对类似资源的勘探"
 sgs.208.t:0 "研究成果"
 sgs.208.d:0 "根据之前选定的方向，我们得到了相应的成果"
 sgs.208.1:0 "很好"
 sgs.209.t:0 "妖精交流代表团出发"
 sgs.209.d:0 "交流团将从北部出发，途径[SC2.GetFlag][SC2.GetName]、[LIL.GetFlag][LIL.GetName]、[CIR.GetFlag][CIR.GetName]、[SCA.GetFlag][SCA.GetName]。不过时间有限我们只能访问3个国家，需要对线路进行取舍。"
 sgs.209.1:0 "这将为妖精地区带来变化"
 sgs.210.t:0 "关于访问[SC2.GetFlag][SC2.GetName]"
 sgs.210.d:0 "由于时间有限，需要对线路进行取舍。由于[SC2.GetName]缺乏拥有影响力的领导，代表团的代表们就是否需要对其访问展开了讨论。"
 sgs.210.1:0 "访问临近的[SC2.GetName]有利于扩展我们的影响力"
 sgs.210.2:0 "应该把时间花在更重要的国家上"
 sgs.211.t:0 "访问[LIL.GetFlag][SC2.GetName]"
 sgs.211.d:0 "代表团来到了[SC2.GetName]，并于当地领导[SC2.GetLeader]进行了交流。[SC2.GetLeader]表示希望能够得到我们的和平许诺甚至保护他们的和平，并且告诉我们[SC2.GetName]有很多当年红魔馆统治时期留下的研究材料和工程图纸。他们还没有能力完全解读这些内容，但愿意作为回报来换取我们和平的态度。"
 sgs.211.1:0 "简单的交流就足够了"
 sgs.211.2:0 "用不侵犯的承诺换取少许科研材料"
 sgs.211.3:0 "用不侵犯协定和保障独立换取更多科研材料"
 sgs.212.t:0 "访问[LIL.GetFlag][LIL.GetName]"
 sgs.212.d:0 "代表团来到了[LIL.GetName]。过去没有红魔馆势力染指的地区居住着大量妖精。但他们与世无争，无欲无求，可以由我们先提出引进人力需求。引进大量的人力也会改变我国目前战场妖精占主流的局面，带来一定的稳定。"
 sgs.212.1:0 "简单的交流就足够了"
 sgs.212.2:0 "我们想引进一些人力"
 sgs.212.3:0 "我们想引进大量人力"
 sgs.213.t:0 "来自[SGS.GetFlag][SGS.GetName]的访问团"
 sgs.213.d_nothing:0 "[SGS.GetName]来到了我国希望能促成一些交易。他们并没有特别的要求"
 sgs.213.d_manpower:0 "[SGS.GetName]来到了我国希望能促成一些交易。他们希望引进一些人力。或许我们可以要求战场妖精的军事顾问来提升我们将领的能力。"
 sgs.213.d_more_manpower:0 "[SGS.GetName]来到了我国希望能促成一些交易。他们希望引进大量人力。或许我们可以要求战场妖精的军事顾问以及工业设计蓝图作为交换。"
 sgs.213.1:0 "我们同意"
 sgs.213.2:0 "或许仅提供中量人力更合适些"
 sgs.213.3:0 "我们并没有能力或意向促成这个交易"
 sgs.214.t:0 "[LIL.GetFlag][LIL.GetName]的回复"
 sgs.214.d_nothing:0 "[LIL.GetName]表示：既然没有特定要求那么就让交流在友好的氛围中继续下去吧"
 sgs.214.d_NG:0 "[LIL.GetName]表示：不能达成这笔交易。"
 sgs.214.d_manpower_normal:0 "[LIL.GetName]表示：接受要求，但相应的，[SGS.GetName]需要借给他们军事顾问。并且，人力引进的迁移和安置工作需要由我方负责。"
 sgs.214.d_manpower_more:0 "[LIL.GetName]表示：接受要求，但相应的，[SGS.GetName]需要借给他们军事顾问并分享工业蓝图。并且，人力引进的迁移和安置工作需要由我方负责。"
 sgs.214.d_manpower_bargain:0 "[LIL.GetName]表示：希望仅提供中量人力，且相应的，[SGS.GetName]需要借给他们军事顾问。并且，人力引进的迁移和安置工作需要由我方负责。"
 sgs.214.1:0 "那就继续友好地交流吧"
 sgs.214.2:0 "好吧，那也没有办法"
 sgs.214.3:0 "那么就引进中量人力吧"
 sgs.214.4:0 "那么就引进大量人力吧"
 sgs.214.5:0 "我们并没有能力或意向促成这个交易"
 sgs.2141.t:0 "[SGS.GetFlag][SGS.GetName]同意了这笔交易"
 sgs.2141.d:0 "我们输出了人力换取了将领的培训"
 sgs.2141.1:0 "好的"
 sgs.2142.t:0 "[SGS.GetFlag][SGS.GetName]同意了这笔交易"
 sgs.2142.d:0 "我们输出了大量人力换取了将领的培训以及工业蓝图"
 sgs.2142.1:0 "好的"
 sgs.2143.t:0 "[SGS.GetFlag][SGS.GetName]拒绝了这笔交易"
 sgs.2143.d:0 "我们的开价没有被接受"
 sgs.2143.1:0 "遗憾"
 sgs.215.t:0 "访问[CIR.GetFlag][CIR.GetName]"
 sgs.215.d:0 "随后，代表团来到了[CIR.GetName]。这一次，他们似乎有一些特定的需求。"
 sgs.215.1:0 "会是什么呢"
 sgs.216.t:0 "[SGS.GetFlag][SGS.GetName]来访"
 sgs.216.d:0 "西边的[SGS.GetName]以加强妖精交流合作的名义来到了我们的国度。而领袖[CIR.GetLeader]已经对交易有所考虑。她想要的是："
 sgs.216.1:0 "深刻坚固的同族情谊"
 sgs.216.2:0 "战场妖精更为了解的工业知识"
 sgs.216.3:0 "战场妖精先进的军事训练"
 sgs.216.4:0 "一些武器装备"
 sgs.217.t:0 "[CIR.GetFlag][CIR.GetName]的需求"
 sgs.217.d_nothing:0 "[CIR.GetName]领袖[CIR.GetLeader]没有实质性的要求，只是希望我们两国之间能够保持良好的同族情谊"
 sgs.217.d_industry:0 "[CIR.GetName]领袖[CIR.GetLeader]希望我们向他提供一些工业知识。虽然我们的工业实力也不强劲，但还是足以让他们有所收获的。这一行动将消耗政治点数。相应的，我们可以要求[CIR.GetLeader]和我们分享如何通过获取自然界中的灵力来提升自身实力的方法。"
 sgs.217.d_training:0 "[CIR.GetName]领袖[CIR.GetLeader]希望我们为他训练军队。这是战场妖精所擅长的。这一行动将消耗陆军经验。相应的，我们可以要求[CIR.GetLeader]和我们分享如何通过获取自然界中的灵力来提升自身实力的方法。"
 sgs.217.d_weapon:0 "[CIR.GetName]领袖[CIR.GetLeader]希望我们向他提供一批武器。相应的，我们可以要求[CIR.GetLeader]和我们分享如何通过获取自然界中的灵力来提升自身实力的方法。"
 sgs.217.1:0 "为妖精同族情谊干杯！"
 sgs.217.2:0 "就按这个条件提出我们的诉求吧"
 sgs.217.3:0 "很难提供那么多，需要考虑折中"
 sgs.217.4:0 "我们没有能力或意向促成这个交易"
 sgs.218.t:0 "[SGS.GetFlag][SGS.GetName]的答复"
 sgs.218.d_NG:0 "我们的提案被驳回了。双方没有就交易达成共识"
 sgs.218.d_industry_OK:0 "[SGS.GetName]同意分享工业知识。但相应的，我们要求分享如何通过获取自然界中的灵力来提升自身实力的方法作为回报。"
 sgs.218.d_training_OK:0 "[SGS.GetName]同意帮助训练军队。但相应的，我们要求分享如何通过获取自然界中的灵力来提升自身实力的方法作为回报。"
 sgs.218.d_weapon_OK:0 "[SGS.GetName]同意提供武器装备。但相应的，我们要求分享如何通过获取自然界中的灵力来提升自身实力的方法作为回报。"
 sgs.218.d_industry_bargain:0 "[SGS.GetName]同意分享工业知识，但是并没有我们提案中那么多。相应的，我们要求分享如何通过获取自然界中的灵力来提升自身实力的方法作为回报。"
 sgs.218.d_weapon_bargain:0 "[SGS.GetName]同意提供武器装备，但是并没有我们提案中那么多。相应的，我们要求分享如何通过获取自然界中的灵力来提升自身实力的方法作为回报。"
 sgs.218.1:0 "遗憾"
 sgs.218.2:0 "我们接受这个开价"
 sgs.218.3:0 "我们不能接受"
 sgs.2181.t:0 "[CIR.GetFlag][CIR.GetName]的最终答复"
 sgs.2181.d_OK:0 "[CIR.GetName]同意了我们的开价"
 sgs.2181.d_NG:0 "[CIR.GetName]拒绝了我们的开价。"
 sgs.2181.1:0 "遗憾"
 sgs.2181.2:0 "合作愉快"
 sgs.219.t:0 "关于访问[SCA.GetFlag][SCA.GetName]"
 sgs.219.d:0 "妖精交流之旅的最后一站是[SCA.GetFlag][SCA.GetName]。不过当年对妖精极尽压榨的斯卡雷特一家及其随从并不是我们交流的对象。我们应该："
 sgs.219.1:0 "好像已经没有时间了"
 sgs.219.2:0 "去暗地访问当地的妖精同胞"
 sgs.219.3:0 "宁可多在[CIR.GetName]待一阵"
 sgs.220.t:0 "访问[SCA.GetFlag][SCA.GetName]"
 sgs.220.d:0 "代表团和[SCA.GetFlag][SCA.GetName]当地的妖精进行了接触。她们似乎生产了很多甜品，大量还没卖出去仍囤在仓库里。"
 sgs.220.1:0 "简单交流就足够了"
 sgs.220.2:0 "向她们采购这批甜品"
 sgs.220.3:0 "着手建立甜品走私通道"
 sgs.221.t:0 "再游[CIR.Capital.GetName]"
 sgs.221.d:0 "由于代表团决定不去[SCA.GetName]，因此又在[CIR.GetName]的[CIR.Capital.GetName]多待了一段时间。这段时间代表团与当地妖精继续展开了深入的交流和沟通"
 sgs.221.1:0 "友谊地久天长"
 sgs.2211.t:0 "[SGS.GetName]的代表团多待了一阵"
 sgs.2211.d:0 "[SGS.GetName]的代表团似乎还日程安排上并没有决定立刻离开我国。而是又多待了一段时间，以期同我们展开更加广泛的交流和沟通"
 sgs.2211.1:0 "也不赖"
 sgs.222.t:0 "代表团归来"
 sgs.222.d:0 "外出访问交流的代表团顺利归来"
 sgs.222.1:0 "辛苦了！"
 sgs.223.t:0 "肃反扩大化"
 sgs.223.d:0 "虽然我们已经镇压了一批激进好战的战场妖精，但恐怕真正煽动躁动的幕后推手还没有被揪出来。"
 sgs.223.1:0 "杀鸡儆猴就够了"
 sgs.223.2:0 "为了和平稳定需要更大的行动"
 sgs.224.t:0 "选择作为谈判目标的工业国"
 sgs.224.d:0 "再放下极端军事化的态度之后，我们也应该正式考虑选择一个可靠的工业化邻国通过谈判来换取工业建设上的援助，我们应该选择："
 sgs.224.1:0 "北方的河童"
 sgs.224.2:0 "南方的人类"
 sgs.224.3:0 "东方的红魔馆"
 sgs.2241.t:0 "[SGS.GetName]前来进行工业谈判"
 sgs.2241.d:0 "[SGS.GetName]的谈判团来到我国，旨在进行关于工业援助上的谈判。我方代表也已经前去接洽。"
 sgs.2241.1:0 "希望能够双赢吧"
 sgs.225.t:0 "关于和平的承诺"
 sgs.225.d:0 "作为谈判的开始，我们需要拿出十分的诚意。因此作为曾经的一个极端军事化国家，首先我们需要针对和平作出承诺。\n目前对方的谈判态度是：[GetNegoAtti]"
 sgs.225.1:0 "现在还不能保证什么"
 sgs.225.2:0 "我们保证不侵犯"
 sgs.225.3:0 "和平的基础上我们还会镇压内部激进势力"
 sgs.2250.t:0 "谈判破裂！"
 sgs.2250.d:0 "对方表示他们被我们的装腔作势激怒了。谈判彻底破裂，无法挽回。"
 sgs.2250.1:0 "或许我们太着急了……"
 sgs.2251.t:0 "失败的谈判"
 sgs.2251.d:0 "虽然我们的代表前去接洽[SGS.GetName]的代表团，但是这些妖精毫无诚意，只知索取。最终怒不可遏的我方代表叫停的谈判。"
 sgs.2251.1:0 "她们还不理解谈判是需要本钱的"
 sgs.226.t:0 "关于民用工业的投资"
 sgs.226.d:0 "接下来，关于来自对方的扶持，我们希望对方的企业能够在我国境内投资运营几间民间工厂\n目前对方的谈判态度是：[GetNegoAtti]"
 sgs.226.1:0 "我们不需要这方面的帮助"
 sgs.226.2:0 "我们希望少量投资"
 sgs.226.3:0 "我们希望更多投资"
 sgs.227.t:0 "关于战略资源的提供"
 sgs.227.d:0 "灵气异变以来，我国国内有着大量灵气资源。向对方提供资源或许能满足他们的需求。\n目前对方的谈判态度是：[GetNegoAtti]"
 sgs.227.1:0 "我们不会提供这些"
 sgs.227.2:0 "我们会提供少量资源"
 sgs.227.3:0 "我们会提供更多资源"
 sgs.228.t:0 "关于技术蓝图支援"
 sgs.228.d:0 "工业设计技术一直是单纯靠我们自己摸索难以突破的部分。如果能够得到技术蓝图的支援，那将会是很大帮助。\n目前对方的谈判态度是：[GetNegoAtti]"
 sgs.228.1:0 "我们不需要"
 sgs.228.2:0 "我们需要少量蓝图支援"
 sgs.228.3:0 "我们需要更多各方面技术支援"
 sgs.229.t:0 "关于战场妖精的战术"
 sgs.229.d:0 "来自战场妖精天赋的战术形式，是幻想乡前所未有的东西。向对方分享战术知识甚至训练方式或许能为我们争取更多筹码。但是可能会引起国内民众的不满。\n目前对方的谈判态度是：[GetNegoAtti]"
 sgs.229.1:0 "我们不会提供这些"
 sgs.229.2:0 "我们会将战术总结成理论做以简单介绍"
 sgs.229.3:0 "我们会全面介绍战场妖精的战斗形式"
 sgs.230.t:0 "关于工业生产支援"
 sgs.230.d:0 "工业生产上的支援是最直接也是最有效的。请求对方派遣专家或提供先进机床来促进我们进行生产也是可行的方案。\n目前对方的谈判态度是：[GetNegoAtti]"
