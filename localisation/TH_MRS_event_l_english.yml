l_english:
mrs.9.t:0 "[MRS.GetName]的雪耻之战"
mrs.9.d:0 "因为魔法之森战争的失败，[MRS.GetName]才彻底沦为任人宰割的肥肉。为了一雪前耻，最近[MRS.GetName]对[SEJ.GetName]宣战。此战正的能成为[MRS.GetName]的雪耻之战么？"
mrs.9.1:0 "我们要复仇！"
mrs.9.2:0 "雪耻？"
mrs.9.3:0 "她们这是自寻死路。"

mrs.11.t:0 "[MRS.GetName]将一视同仁所有幻想乡的种族"
mrs.11.d:0 "由于[MRS.GetName]一直致力于解决各种族的请求，[MRS.GetName]获得了一视同仁的美名。并且由于扶持其他种族发展，[MRS.GetName]的问题也迎刃而解。而种族势力还没有得到发展的现在，似乎正是消除各自隔阂的最佳时机？"
mrs.11.1:0 "这也是幻想的本质。"
mrs.11.2:0 "可能还有点困难。。。"

mrs.12.t:0 "[MRS.GetName]成立"
mrs.12.d:0 "由于[MRS.GetName]一直致力于缓解各种族隔阂问题，[MRS.GetName]的种族矛盾逐渐缓解。其中最大的成果当属魔法使分裂问题的解决。在[MRS.GetName]内部问题解决的现在，[MRS.GetName]宣布[MRS.GetName]成立。这是自魔法战争以来，[MRS.GetName]第一次以国家的身份发表声明，是表明[MRS.GetName]内部凝聚力的进一步提高，同时也是向幻想乡其他势力宣示主权的一种行为。这可能标志着[MRS.GetName]已经不再是任人鱼肉的一块“无主之地”了。"
mrs.12.1:0 "联盟好！"
mrs.12.2:0 "南联盟？一种会分裂的感觉。"

mrs.13.t:0 "[MRS.GetName]的动向"
mrs.13.d:0 "[MRS.GetName]最近的蓬勃发展引起各方密切关注，其中以[NMS.GetName]与[MRS.GetName]的来往最为频繁，对于多种族共荣双方都有着自己独到的理解。目前看来，双方可能已经达成某种共识。"
mrs.13.1:0 "巨大的进展。"
mrs.13.2:0 "她们的想象力很丰富。"

mrs.14.t:0 "[MRS.GetName]的动向"
mrs.14.d:0 "[MRS.GetName]最近的蓬勃发展引起各方密切关注，其中以[TEG.GetName]与[MRS.GetName]的来往最为频繁，对于种族尊严上双方都有着自己独到的理解。目前看来，双方可能已经达成某种共识。"
mrs.14.1:0 "巨大的进展。"
mrs.14.2:0 "她们的想象力很丰富。"

mrs.15.t:0 "[MRS.GetName]的动向"
mrs.15.d:0 "[MRS.GetName]最近的蓬勃发展引起各方密切关注，其中以[SEJ.GetName]与[MRS.GetName]的来往最为频繁，对于[MRS.GetName]战争双方都有着自己独到的理解。目前看来，双方可能已经达成某种共识。"
mrs.15.1:0 "巨大的进展。"
mrs.15.2:0 "她们的想象力很丰富。"

mrs.16.t:0 "[MRS.GetName]的动向"
mrs.16.d:0 "[MRS.GetName]最近的蓬勃发展引起各方密切关注，其中以[TKM.GetName]与[MRS.GetName]的来往最为频繁，对于与人类相处双方都有着自己独到的理解。目前看来，双方可能已经达成某种共识。"
mrs.16.1:0 "巨大的进展。"
mrs.16.2:0 "她们的想象力很丰富。"

mrs.17.t:0 "[MRS.GetName]的动向"
mrs.17.d:0 "[MRS.GetName]最近的蓬勃发展引起各方密切关注，其中以[CIR.GetName]与[MRS.GetName]的来往最为频繁，对于种族解放双方都有着自己独到的理解。目前看来，双方可能已经达成某种共识。"
mrs.17.1:0 "巨大的进展。"
mrs.17.2:0 "她们的想象力很丰富。"

mrs.18.t:0 "[MRS.GetName]里的英雄"
mrs.18.d:0 "[MRS.GetName]最近爱才怜弱的行为极大地鼓舞了革命势力，甚至出现了[MRS.GetName]是“正义的伙伴”这种传闻。只要[MRS.GetName]会将扶助弱者进行到底，[MRS.GetName]的英雄恐怕就将会长久存在下去。"
mrs.18.1:0 "新时代的英雄。"
mrs.18.2:0 "还想在现在的幻想乡逞英雄？"

mrs.19.t:0 "兽道战争的反思"
mrs.19.d:0 "[MRS.GetName]对过去的战争进行了大量的反思，其中对[MSD.GetName]的看法产生了根本改变。近日，[MRS.GetName]对[MSD.GetName]展开交涉，在[MRS.GetName]充分理解双方冲突的现在，双方似乎会以和平的方式解决掉以前的遗留问题。"
mrs.19.1:0 "这是很好的。"
mrs.19.2:0 "这居然也能和平？"

mrs.20.t:0 "[MRS.GetName]成立"
mrs.20.d:0 "[MRS.GetName]成立了，这是魔法之森内部矛盾缓解的一个象征。虽然矛盾还没有从根本解决，但是尖锐的矛盾已经不复存在。每一个联邦人民民族意识的种子都已经被埋下，在不久的将来，民族意识的觉醒代替种族矛盾的冲突终将成为历史的必然。"
mrs.20.1:0 "某种程度上也意味着融入了妖怪。"
mrs.20.2:0 "看样子和人类已经没啥关系了。"

mrs.21.t:0 "[MRS.GetName]要自建革命"
mrs.21.d:0 "[MRS.GetName]最近的蓬勃发展引起各方密切关注，于是[MRS.GetName]决定趁势建立自己的独立阵营。这是由于[MRS.GetName]在其改革中发现，在旧有的社会体系中难以实现自己的理想，所以决定脱离旧体系，重洗改变，建立一个全新的以自己为主导的新体系。目前，[MRS.GetName]的这一系列举措引起了幻想乡其他势力的严重恐慌。"
mrs.21.1:0 "这将鼓舞幻想乡！"
mrs.21.2:0 "但革命已经失败了！"
mrs.21.3:0 "又一个革命的基地？"

mrs.22.t:0 "[MRS.GetName]向[CIR.GetName]宣战"
mrs.22.d:0 "由于[MRS.GetName]和妖精不可调和的地缘结构问题，目前[MRS.GetName]对妖精宣战，各方势力预测，这场战争将奠定雾之湖东岸和东北岸的势力格局。"
mrs.22.1:0 "妖精不能再动乱魔法之森了！"
mrs.22.2:0 "让她们自相残杀吧。"
mrs.22.3:0 "反击！"

mrs.23.t:0 "不变的[MRS.GetName]"
mrs.23.d:0 "魔法使作为昔日幻想乡秩序的领头之一，在这场动荡幻想乡的异变中，逐渐失去了音信，不再有什么大的变动。似乎是在用实际行动表明无心干涉幻想乡的其他事物，静静地在魔法之森进行自己的魔法研究。"
mrs.23.1:0 "我们不想再被牵连进入战争了。"
mrs.23.2:0 "但地理位置不能使她们不变。"

mrs.24.t:0 "[MRS.GetName]寻求帮助"
mrs.24.d:0 "时代决定生存方式，想要在现在的幻想乡生存下去，[MRS.GetName]就需要具有强大的力量。而不改变方式的魔法使只能需求依靠更加强大的组织来保护自己，[CIR.GetName]的崛起使魔法使产生了新的希望。[MRS.GetName]最近对[CIR.GetName]频繁示好，试图搭上这辆顺风车，让自己也成为这强大体系中的一部分。"
mrs.24.1:0 "得有一个靠山。"
mrs.24.2:0 "魔法使竟沦落到如此地步。"
mrs.24.3:0 "妖精果然会是最强的。"

mrs.25.t:0 "[MRS.GetName]寻求帮助"
mrs.25.d:0 "时代决定生存方式，想要在现在的幻想乡生存下去，[MRS.GetName]就需要具有强大的力量。而不改变方式的魔法使只能需求依靠更加强大的组织来保护自己，[SEJ.GetName]的胜利使魔法使产生了新的希望。[MRS.GetName]最近对[SEJ.GetName]频繁示好，试图搭上这辆顺风车，让自己也成为这强大体系中的一部分。"
mrs.25.1:0 "得有一个靠山。"
mrs.25.2:0 "有趣。"
mrs.25.3:0 "重大的变化。"

mrs.26.t:0 "[MRS.GetName]寻求帮助"
mrs.26.d:0 "时代决定生存方式，想要在现在的幻想乡生存下去，[MRS.GetName]就需要具有强大的力量。而不改变方式的魔法使只能需求依靠更加强大的组织来保护自己，[SCA.GetName]的成功使魔法使产生了新的希望。[MRS.GetName]最近对[SCA.GetName]频繁示好，试图搭上这辆顺风车，让自己也成为这强大体系中的一部分。"
mrs.26.1:0 "得有一个靠山。"
mrs.26.2:0 "[SCA.GetName]在意料之外扩张了。"
mrs.26.3:0 "欢迎。"

mrs.27.t:0 "[MRS.GetName]寻求帮助"
mrs.27.d:0 "时代决定生存方式，想要在现在的幻想乡生存下去，[MRS.GetName]就需要具有强大的力量。而不改变方式的魔法使只能需求依靠更加强大的组织来保护自己，[TKM.GetName]的自立使魔法使产生了新的希望。[MRS.GetName]最近对[TKM.GetName]频繁示好，试图搭上这辆顺风车，让自己也成为这强大体系中的一部分。"
mrs.27.1:0 "得有一个靠山。"
mrs.27.2:0 "有趣。"
mrs.27.3:0 "我们也有自己的道具了。"

mrs.28.t:0 "[MRS.GetName]加入[SCA.GetFactionName]"
mrs.28.d:0 "[MRS.GetName]凭借着自身优厚的地理条件，顺水推舟成功成为了强大[SCA.GetFactionName]中的一部分。不过[MRS.GetName]想要出工不出力的如意算盘能否真正意义上的成功终究还是前途未卜。"
mrs.28.1:0 "我们暂时安全了？"
mrs.28.2:0 "这不是一个好消息。"
mrs.28.3:0 "希望这不是一个负担。"

mrs.29.t:0 "[MRS.GetName]与贤者交好"
mrs.29.d:0 "[MRS.GetName]意识到加强与上层社会交流的重要性，开始逐步加强与妖怪贤者[YKR.GetLeader]的往来。随着往来的加深，甚至传出了[MRS.GetName]的背后靠山是[YKR.GetLeader]的传闻。"
mrs.29.1:0 "这做的很好。"
mrs.29.2:0 "怎么可能谁都能得到贤者的帮助？"

mrs.30.t:0 "[MRS.GetName]的余晖"
mrs.30.d:0 "[MRS.GetName]深谙弱肉强食的道理。在动荡的局势下，木秀于林风必摧之。成为一个强大组织的附庸才能真正意义上的保护自己的安全。[MRS.GetName]虽然如今已经沦落成了别人的附庸，但[MRS.GetName]庞大的体量使其难以被人消化，在如今把麻烦事都丢给宗主国的现在，[MRS.GetName]终于有足够的精力处理自己的问题了。"
mrs.30.1:0 "这样才能更靠近[SCA.GetName]。"
mrs.30.2:0 "真不敢相信她们居然会如此堕落。"
mrs.30.3:0 "等以后和平了考虑让她们献血。"

mrs.31.t:0 "[MRS.GetName]重申和人类的关系"
mrs.31.d:0 "由于人类地位的变化，[MRS.GetName]宣布居住在魔法之森的人类并非人类。经过了魔法之森环境的熏陶，或多或少都有一定的魔力，在一定程度上已经可以称为魔法使，和以平凡为主的普通人类是不同的。显然这一点并非只是为了赢得更多势力的好感，同时还有统一魔法之森人类和魔法使之间的种族差异的含义在此之中。"
mrs.31.1:0 "这早就该明确了。"
mrs.31.2:0 "或许不应该再把魔法使视为人类的一种了。"

mrs.35.t:0 "[MRS.GetName]反对雾雨魔理沙"
mrs.35.d:0 "近期[MRS.GetName]的混乱引起了一系列后续反应，魔法使之中的激进分子认为是雾雨魔理沙的无能而使魔法之森变得如此混乱，将她赶出了魔法之森，并打砸其在魔法之森的道具店。目前魔理沙下落不明，不过据[RNS.GetLeader]目击称，魔理沙在激进分子到来之前已经安全地离开了魔法之森，现在很有可能在幻想乡各界流浪。"
mrs.35.1:0 "把她赶走我们就能变得更好了！"
mrs.35.2:0 "魔理沙真可怜。"

mrs.40.t:0 "[MRS.GetName]希望我们和她们附庸联合。"
mrs.40.d:0 "[MRS.GetName]向我们发来了友好的消息，考虑到大家都是下层妖怪，应该联合起来去面对那些大妖怪的威压，而不应该相互间自相残杀。"
mrs.40.1:0 "这是个好主意！"
mrs.40.2:0 "或许想法是对的，但我们不能和她们联合。"

mrs.41.t:0 "兽道边界的冲突"
mrs.41.d:0 "之前的事件让我们对魔法使的虚弱不堪深信不疑，或许我们可以真正地将魔法使赶出森林了。但南面的竹林妖怪或许是更好的方向。"
mrs.41.1:0 "把魔法使赶出去！"
mrs.41.2:0 "我们应该往竹林方向扩张。"
mrs.41.3:0 "那里没有我们想要的东西。"

 mrs.42.t:0 "魔法之森边界的冲突"
 mrs.42.d:0 "魔法之森是一个很复杂的地区，因为人类或者魔法使喜欢来到这片湿润的森林修炼魔法，所以这片森林就有了魔法之森之称。但当以前妖怪还比较强大的时候，这片森林是以妖怪为主。而如今这一地区自从魔法使在魔法之森战争中战败后，其强者的印象在幻想乡灰飞烟灭，再加上妖怪组织度大大提升以及SC符卡规则的破灭，那些妖怪开始想着恢复以前的荣光。\n尽管魔法使被人类的幻想乡缘起认为是妖怪的一种，但这显然并没有这么简单，那些妖怪看她们只是群声称自己不是“人类”的异端人类罢了。也因此，魔法使现在经常和周边的妖怪势力发生大小规模的冲突。"
 mrs.42.1:0 "魔法使都快被赶出魔法之森了。"
 mrs.42.2:0 "这块森林必然是属于我们的！"

 mrs.43.t:0 "魔法之森边界冲突的结果"
 mrs.43.d:0 "我们与魔法使的冲突逐渐陷入尾声，我们两方开始有停止战争的声音，或许我们可以就目前现状提出要求了。"
 mrs.43.1:0 "我们获得了比较多的胜利，向她们提出要求！"
 mrs.43.2:0 "还是和平至上吧。"
 mrs.43.3:0 "我们可以尝试提出更多请求！"

 mrs.44.t:0 "[MSD.GetName]的和平建议"
 mrs.44.d:0 "随着战争的局势的变化，[MSD.GetName]在这场冲突中占得了上风，我们已经无法再继续战斗了，而她们也向我们提出了以下的和平条约。。。"
 mrs.44.1:0 "无奈的接受。"
 mrs.44.2:0 "魔法使不会失败的！"
 #18
 mrs.45.d:0 "随着战争的局势的变化，我们双方陷入了僵持状态，她们希望我们再次和平。"
 mrs.45.1:0 "最好的结果。"
 mrs.45.2:0 "我们必须让那帮妖怪付出代价！"

 mrs.46.t:0 "内部情况开始变化"
mrs.46.d:0 "随着和[MSD.GetName]纷争的结束，南魔法之森的其他种族，尤其是妖怪开始动荡不安，她们好像都有各自打算盘。"
mrs.46.1:0 "只希望情况不会更加糟糕。"
mrs.46.2:0 ""

mrs.47.t:0 "妖精的无理请求"
mrs.47.d1:0 "妖精希望把魔法之森改造成更适合她们的环境，然而这会让魔法之森的基础设施更加恶劣，但如果我们不同意的话，她们可能会非常不高兴。。。"
mrs.47.d2:0 "妖精向我们提来了要求，然而她们现在已经被我们驱逐了，和我们已经没什么关系了。"
mrs.47.1:0 "妖精想要造反吗？"
mrs.47.2:0 "允许她们改造自己所在的环境。"
mrs.47.3:0 "将她们和我们所在的魔法之森改造成适合她们的环境。"
mrs.47.4:0 "她们真麻烦，干脆让她们回归妖精吧。"
mrs.47.5:0 "那她们还请求什么？"
MRS_tongyiyaojing_idea:0 "非常同意妖精的无理请求"

mrs.48.t:0 "道具付丧神的无理请求"
mrs.48.d1:0 "那些被我们丢弃的魔法道具也因幻想乡的变化而付丧神化，但她们比起别的种族似乎还那么认同我们一点，不过，她们希望我们要好好的用好魔法道具，不能随便丢弃，甚至要将她们完全用到报废为止，然而用到完全报废肯定会对魔法研究造成巨大阻碍的。。。"
mrs.48.d2:0 "付丧神向我们提来了要求，然而她们现在已经被我们驱逐了，和我们已经没什么关系了。"
mrs.48.1:0 "被丢弃的道具还想怎么样?"
mrs.48.2:0 "其实我们是故意让她们变成付丧神的。"
mrs.48.3:0 "是的，我们应该好好对待所有道具。"
mrs.48.4:0 "她们真麻烦，那就让她们和别的付丧神呆一起吧。"
mrs.48.5:0 "那她们还请求什么？"
MRS_tongyifusangshen2_idea:0 "非常同意付丧神的无理请求"
MRS_tongyifusangshen_idea:0 "同意付丧神的无理请求"
MRS_feichangtongyifusangshen_idea:0 "非常同意付丧神的无理请求"

mrs.49.t:0 "草根妖怪的无理请求"
mrs.49.d1:0 "东面的草根妖怪部落在我们战败后，并没有完全分离，而是因为窥探我们的魔法之力留了下来。但如今我们开始执著于内政，不再研究魔法后令她们很不满意，她们表示希望能够把一部分魔法道具交由她们，毕竟魔力和妖力有相通之处，但这可能会令一些魔法使不满。"
mrs.49.d2:0 "妖怪向我们提来了要求，然而她们现在已经被我们驱逐了，和我们已经没什么关系了。"
mrs.49.d3:0 "草根妖怪对我们之前对其他种族的好处而感到十分不满！"
mrs.49.1:0 "你们就静静地等待我们处理完现在的事情！"
mrs.49.2:0 "那就交出一部分吧。"
mrs.49.3:0 "完全共享我们的成果。"
mrs.49.4:0 "她们真麻烦，那就让她们和别的妖怪呆一起吧。"
mrs.49.5:0 "那她们还请求什么？"
mrs.49.6:0 "那又怎么样？"
MRS_tongyiyaoguai_idea:0 "同意妖怪的无理请求"
MRS_tongyiyaoguai2_idea:0 "同意妖怪的无理请求"


mrs.50.t:0 "先天魔法使的无理请求"
mrs.50.d1:0 "先天魔法使希望我们能够分清魔法使之间的差异，不要完全把她们和那些后天的魔法使视为一体，这已经造成了很大的误会。古典魔法使也希望同时不要将魔法广泛使用，毕竟广泛使用就不能再称之为魔法。"
mrs.50.d2:0 "先天魔法使向我们提来了要求，然而她们现在已经被我们驱逐了，和我们已经没什么关系了。"
mrs.50.d3:0 "先天魔法使对我们之前对其他种族的好处而感到十分不满！"
mrs.50.1:0 "魔法使就应该统一，不能分裂！"
mrs.50.2:0 "同意，魔法使之间还是要有差异的。"
mrs.50.3:0 "对，魔法之间的封闭性就确定了魔法使之间的差异。"
mrs.50.4:0 "既然这样她们就不再属于协会了。"
mrs.50.5:0 "那她们还请求什么？"
mrs.50.6:0 "那又怎么样？"
mrs.50.7:0 "我们累了，让她们来吧。"
MRS_tongyimofashi_idea:0 "同意先天魔法使的无理请求"
MRS_feichangtongyimofashi_idea:0 "同意先天魔法使的无理请求"

