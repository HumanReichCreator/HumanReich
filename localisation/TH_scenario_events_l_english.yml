 scn144.1.title:0 "144季没落与新生剧本"
 scn144.1.desc:0 "妖怪已经攻入了我们的西部地区，尽管数量不多，但其大部分已经用上了妖力回复装备——灵能结晶，也有一部分选择了使用和我们一样的步枪。而且还有后续其他妖怪势力的十字军在赶来，很快我们就会进入数量劣势，但我们将誓死抵抗到底！\n胜利目标:\n☆:145.1~145.7之间停止抵抗。\n☆☆:145.7~146季停止抵抗\n☆☆☆:146季为止未停止抵抗\n失败条件：\n未完成☆"
