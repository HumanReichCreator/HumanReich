 scn142.6.title:0 "魔法之森惨案"
 scn142.6.desc:0 "人间之里加入战争之后，在局部地区联合她的盟友开展了反击。在一场战役的胜利后，俘虏了数百革命军部队，但在清点过程之中，人类意外了发现俘虏中有参与过136季人间之里袭击事件的妖怪，这造成了人类部队对俘虏处置的混乱。尽管人类选择对妖精俘虏正常对待，但屠杀妖怪俘虏的呼声逐渐占据了上风，这也就造成了魔法之森妖怪惨案。"
 scn142.6.a:0 "知道了"
 scn142.7.title:0 "人类情报泄露"
 scn142.7.desc:0 "人间之里从140季扩张开始，再加上这次的屠杀事件，引起了妖怪社会极大的恐慌与愤怒。其他妖怪势力虽然同样厌恶着搞起革命的新辉针城，但仍然通过在人类内部的线人出卖了人类联军的情报给妖怪革命军。这些情报对日后成为革命军能够胜利的打下了更结实的基础。"
 scn142.7.a:0 "知道了"
