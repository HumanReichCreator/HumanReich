 yyk.51.t:0 "幽幽子的来访"
 yyk.51.d:0 "八云之巢中，紫大人坐在书桌旁紧闭眉头，阅览着式神们收集的幻想乡各大势力的动向情报，指尖笔墨不断飞舞，身旁墨台上由特殊妖力制成的墨水已经耗费了大半。\n当她放下手中的笔，稍作休息时，一个熟悉的身影从背后抱住了她。\n“好久不见呢，紫，你还是这么爱操心。” \n华胥的亡灵将紫带到床边，一边为她宽衣解带，一边抚摸着因为日夜操劳而略显粗糙的手心。\n“幽幽子，你知道我这样做都是为了幻想乡的稳定。”紫长叹一口气，回过头来与幽幽子对视着，拉了拉已经褪下来的和服，掩盖住了稍微露出的香肩。\n“明明你不用那么努力的，一切都交给我来吧，好吗？” \n······"
 yyk.51.1:0 "“稍微有点累了，也许我真的老了吧。”"
 yyk.51.2:0 "推开幽幽子，似乎碰到了她腰间的匕首。"
