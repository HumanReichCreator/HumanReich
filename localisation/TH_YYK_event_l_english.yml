 yyk.55.t:0 "阎魔不同意幽幽子制裁鬼族"
 yyk.55.d:0 "[YYK.GetLeader]就地狱处置亡灵问题与[SKI.GetLeader]进行了一系列探讨，最终并未达成共识。但是[YYK.GetLeader]仍放言要对地狱的鬼族进行制裁。而[SKI.GetLeader]似乎也默许了此次师出有名的行为，颇有坐山观虎斗之势。不可否认的是，此举将会造成冥界与地狱局势的急剧升温。"
