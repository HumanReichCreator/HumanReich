SGS_battle_fariy_issue_focus:0 "战场妖精的问题"
SGS_battle_fariy_issue_focus_desc:0 "长时间的和平以及远去的胜利让战场妖精们愈加恼怒了。"
SGS_pacify_battle_fariy_focus:0 "安抚战场妖精"
SGS_pacify_battle_fariy_focus_desc:0 "让桑尼去给战场妖精们做演讲，给予她们承诺——能不能达成并不重要，重要的是要让她们知道桑尼并非和平主义者。"
SGS_develop_our_country_focus:0 "着重发展国家"
SGS_develop_our_country_focus_desc:0 "战场妖精们要学会忍耐。要想打胜仗，非有完善的工业体系不可。"
SGS_develop_cic_focus:0 "投入民生工业"
SGS_develop_cic_focus_desc:0 "我们必须拯救濒临崩溃的民用工业，否则一场都将化为乌有。"
SGS_develop_infra_focus:0 "建设基础设施"
SGS_develop_infra_focus_desc:0 "这片地区的基础设施在红魔馆时代已经十分完善，只是因为年久失修而报废。我们可以花费一点时间进行重建。"
SGS_develop_building_focus:0 "解析妖怪山建筑"
SGS_develop_building_focus_desc:0 "对妖怪山遗留的建筑进行研究可以帮助我们改进建筑手法。"
SGS_develop_resources_focus:0 "发挥资源优势"
SGS_develop_resources_focus_desc:0 "既然当年红魔馆和妖怪山为了我们脚下的能源而发起战争，那么我们应该尽快勘探并利用这些能源，增强自身实力，免得再成为砧板上的鱼肉。"
SGS_try_new_ways_focus:0 "考虑新思路"
SGS_try_new_ways_focus_desc:0 "桑尼那一套已经行不通了。我们需要寻找新的道路。"
SGS_fairy_withou_battle_focus:0 "强调妖精的一面"
SGS_fairy_withou_battle_focus_desc:0 "战场妖精和其他妖精并没有本质上的区别。我们有必要给她们找到除战争以外的生活方式。"
SGS_strong_fariy_be_youkai_focus:0 "强大的妖精将成为妖怪"
SGS_strong_fariy_be_youkai_focus_desc:0 "人类，昆虫，莲花...万物都有成为妖怪的潜质。那么妖精，尤其是天然具备妖怪某些特征的战场妖精，是否也有可能成为妖怪呢？"
SGS_develop_mic_focus:0 "推进旧厂房再利用"
SGS_develop_mic_focus_desc:0 "我们现在极度缺乏装备，必须重启废弃的军工厂来填补缺口——我可不希望看到拿木棍和石头上战场的妖精。"
SGS_develop_tech_focus:0 "妖精也能做科研"
SGS_develop_tech_focus_desc:0 "我们的学堂里涌现出了一批极具才华的妖精。她们学得非常快，对技术研究也有极大的兴趣。如果能将她们组织起来，这群天才妖精将会带领我们走向更加光明的未来。"
SGS_communicate_with_others_focus:0 "与其他势力联络"
SGS_communicate_with_others_focus_desc:0 "在战场妖精们的裹挟下，桑尼一直在对外发起侵略，导致我们与周边国家的关系极其恶劣。不过，如果现在向其他势力释放善意的话，说不定还有回旋的余地。"
SGS_trade_with_other_fairy_focus:0 "与其他妖精交易"
SGS_trade_with_other_fairy_focus_desc:0 "既然战场妖精本质上也是妖精，那么和其他妖精建立合作将会是一个不错的选择。"
SGS_fairy_shrine_focus:0 "建造妖精神社"
SGS_fairy_shrine_focus_desc:0 "我们可以建立一个新的妖精神社，作为我们国家的象征！"
SGS_knowlege_from_BaF_focus:0 "整理战场妖精的知识"
SGS_knowlege_from_BaF_focus_desc:0 "战场妖精们天生具备大量的战地知识。如果能把这些知识整理记录下来，想必能极大促进我国的技术发展。"
SGS_trade_about_industry_focus:0 "与工业国交易"
SGS_trade_about_industry_focus_desc:0 "她们想要我们的资源，我们想要她们的技术。如果能达成合作协议，对双方都有利。"
SGS_raise_potential_focus:0 "激发妖精灵力"
SGS_raise_potential_focus_desc:0 "据说妖精和妖怪在灵力上具有共通之处。我们可以试着激发妖精们的灵力，探索可能存在的妖化条件。"
SGS_surpress_bad_BaF_focus:0 "镇压激进战场妖精"
SGS_surpress_bad_BaF_focus_desc:0 "激进的战场妖精只会带来越来越多的战争，以及越来越多的痛苦。这和妖精的本质是相悖的。我们必须进行一次集中的清洗，去除我们国家的极端思想。"
SGS_analysis_spirit_focus:0 "分析灵力能源"
SGS_analysis_spirit_focus_desc:0 "我们需要进一步研究我们脚下的宝贝，从而掌握自身的能源优势，也许还能找到妖化的方法。"
SGS_war_school_focus:0 "战场妖精军校"
SGS_war_school_focus_desc:0 "单有意志是无法打败敌人的。一所军校可以帮助大家积累实战经验，为将来的胜利做好准备。"
SGS_drill_in_the_mountain_focus:0 "喀尔巴阡山演习"
SGS_drill_in_the_mountain_focus_desc:0 "我们要进行一次大规模的军事演习，满足战场妖精的需求并为下一场战争积累经验。"
SGS_be_stronger_focus:0 "强化妖精能力"
SGS_be_stronger_focus_desc:0 "无论是人类还是其他生物，要想成为妖怪都必须足够强大——妖精自然也不例外。我们要加大训练强度，以满足妖化的前提条件。"
SGS_learning_weapon_blueprint_focus:0 "河童武器逆向工程"
SGS_learning_weapon_blueprint_focus_desc:0 "当年妖怪山-红魔馆战争的战场上遗留了不少的河童武器。仔细研究这些先进武器的构成和运作原理可以帮助我们修理、维护乃至仿制这类武器，为未来的战争做好准备。"
SGS_BaF_play_with_fairy_focus:0 "妖精大联谊"
SGS_BaF_play_with_fairy_focus_desc:0 "有神社就有宴会，有宴会就有和解。让我们祈祷这条旧时代的规则在新时代依然管用吧。"

SGS_civil_war_breakup_focus:0 "内战爆发"
SGS_civil_war_breakup_focus_desc:0 "战场妖精处于对战争渴望的骚动最终还是演变成了一场战场妖精反对三月精统治的内战。"
SGS_fix_bunker_focus:0 "改进堡垒结构"
SGS_fix_bunker_focus_desc:0 "由于战场妖精产生于战场的“自然”环境，因此可以轻松对防御工事进行渗透，为了应对这一点我们需要对堡垒结构进行调整"
SGS_mobilize_civilian_focus:0 "紧急动员"
SGS_mobilize_civilian_focus_desc:0 "由于曾经军队的主要人员是战场妖精，内战发生后，我们需要紧急动员那些还没入伍的平民妖精"
SGS_contol_supply_focus:0 "控制后方补给"
SGS_contol_supply_focus_desc:0 "渴望作战而冲昏头脑的战场妖精叛军们似乎没有太多的重视后方的补给线路，我们可以派出一些渗透小队来控制敌人的后方补给"
SGS_win_BaF_over_focus:0 "笼络战场妖精"
SGS_win_BaF_over_focus_desc:0 "虽然激进的战场妖精发动了叛乱，但仍有一些温和的战场妖精还在支持三月精，这些战场妖精是我们笼络的对象"
SGS_infiltrate_enemy_focus:0 "渗透边境地区"
SGS_infiltrate_enemy_focus_desc:0 "叛军很难识别他们控制下的战场妖精是否服从于我们，利用这一点我们可以渗透到敌人控制薄弱的边境地区发起策应"
SGS_arrest_BaF_focus:0 "监视战场妖精"
SGS_arrest_BaF_focus_desc:0 "尽管仍然有一些战场妖精没有选择反对我们，但是对我们来说他们仍然是一种威胁，需要严加监视"
SGS_build_militia_focus:0 "组建平民武装"
SGS_build_militia_focus_desc:0 "我方的战场妖精军人并不可信，所以必须要快速组建一批由普通妖精组成的民兵武装来加入战斗"
SGS_for_the_unity_focus:0 "为了统一"
SGS_for_the_unity_focus_desc:0 "激进派的分裂行径违背了广大妖精们的意愿和利益，他们的图谋必将失败。为了统一，前进！"
SGS_peaceful_transit_focus:0 "和平过渡"
SGS_peaceful_transit_focus_desc:0 "安抚战场妖精的一系列举措起到了一定的作用。在三月精与激进的战场妖精进行谈判并达成共识后，[SGS.GetName]和平过渡到了新的阶段。谈判的结果，三月精为首的旧统治集团将成立“主席团”作为最高决策机构。而大量战场妖精则几乎接管了整个国家管理事务。虽说三月精还算不上傀儡，但可能也快了。"
SGS_civil_war_end_focus:0 "内战结束"
SGS_civil_war_end_focus_desc:0 "对战场妖精的安抚并没有奏效，激进的战场妖精们挑起了内战反对三月精的权威。好在这场内战以三月精的胜利宣告结束"
SGS_solidify_army_first_focus:0 "巩固先军体制"
SGS_solidify_army_first_focus_desc:0 "激进派战场妖精保证不再叛乱的一个基本条件便是在真正的斗争主义引导下，进一步巩固军事和战争优先于一切的全国性先军体制。"
SGS_postwar_confer_focus:0 "战后政治大会"
SGS_postwar_confer_focus_desc:0 "内战终于结束，我们将继续前进。为了决定将来国家的前进方向，三月精召集全国各级妖精代表，召开战后政治大会。桑尼、斯塔、露娜分别提出了各自的方案。"
SGS_sunny_win_focus:0 "维持战场妖精主导"
SGS_sunny_win_focus_desc:0 "桑尼所提出的被称为“经典方案”。作为斗争主义的提出者，她依然认为这一思想有着可取之处。尽管对于战争过激的渴求导致了内战，但是取得内战胜利也离不开温和派战场妖精的支持。因此桑尼主张继续维持战场妖精主导的斗争主义体制"
SGS_equip_issue_focus:0 "应对装备问题"
SGS_equip_issue_focus_desc:0 "渴求战争的我们总是因为缺少武器装备而陷入欲战不得的困境。除了不得以耐下心来发展工业，我们更需要探索解决这个问题更直接的方法。比如去黑市购买、勒索其他国家或是摸索简易生产工艺。"
SGS_find_suuport_equip_focus:0 "整理支援装备"
SGS_find_suuport_equip_focus_desc:0 "所谓支援装备是指那些战场上不能直接杀伤敌人，但是可以为我军带来支援的工具，如工兵铲、补给运输车还有一种叫无线电的小盒子。当年妖怪山-红魔馆战争中，战场上有大量双方丢弃的支援装备。是时候通过拾荒来整理这些支援装备来提升我军实力。此外，如何稳定获得这些装备也需要开始考虑了。"
SGS_focus_artillery_focus:0 "关注火炮"
SGS_focus_artillery_focus_desc:0 "曾经在幻想乡相当罕见的火炮在近几年来被愈来愈多的“先进国家”运用于战争。根据战场妖精与生俱来的经验，就算有无数手持枪械的妖精，提供的火力也不及火炮的九牛一毛，过去我们对外战争难以取胜的一大原因也在于缺少火炮。因此，在解决装备问题的探索上，也是时候开始关注火炮等重武器了。"
SGS_stonger_brains_focus:0 "武装头脑"
SGS_stonger_brains_focus_desc:0 "追求战争昏了头的战场妖精只能在内战中饮恨失败，这充分说明现在早已不是单靠武勇就可以战无不胜的时代了。为了贯彻斗争主义，建设强大的军队，我们必须要用技术和知识把头脑也武装起来。"
SGS_expand_military_school_focus:0 "扩大军校规模"
SGS_expand_military_school_focus_desc:0 "由于战场妖精有着与生俱来的所谓“现代化”的作战技能和战术知识，曾经我们也考虑过让他们开办小讲堂传授这些知识。如今内战结束政局平稳，我们需要进一步扩大小讲堂的规模使其成为真正的“军校”，来推进我国的强军建设"
SGS_organzie_civilian_focus:0 "组织平民武装"
SGS_organzie_civilian_focus_desc:0 "战场妖精的叛乱说明军事上并不能完全依靠他们，我们需要借鉴战场妖精的作战能力，组织并训练由普通妖精构成的强大的平民武装。一方面应对战场妖精可能的再次失控，另一方面也可以弥补战场妖精数量不足的缺点。"
SGS_mili_admin_focus:0 "鼓励军人从政"
SGS_mili_admin_focus_desc:0 "远离国家事务的决策是曾经战场妖精对桑尼老大的隐忍和付出产生误解的重要原因。如今内乱已定，但源自战场妖精们战斗本能的躁动依然存在。鼓励她们参与政治，参与国家管理或许可以让他们知道如何准备一场能打赢的战争，他们的天赋也能得以运用。"
SGS_Baf_worker:0 "鼓励战场妖精进工厂"
SGS_Baf_worker_desc:0 "远离生产劳动是曾经战场妖精对桑尼老大的隐忍和付出产生误解的重要原因。如今内乱已定，但源自战场妖精们战斗本能的躁动依然存在。鼓励她们参与进入工厂，参与武器装备的制造，让她们知道作为军人手上的每一杆枪每一门炮都不是天上掉下来的，与其因无法战斗而躁动不已不如把热情投入到生产工作中。"
SGS_easy_product_focus:0 "简易装备制造工艺"
SGS_easy_product_focus_desc:0 "通过对当年妖怪山-红魔馆战场上留下的先进武器的拆解研究，以及结合近几年来的武器生产经验，我们可以选择进一步简化制造工艺来提升生产速度。"
SGS_build_Baf_civlian_mix_army_focus:0 "组建混合军团"
SGS_build_Baf_civlian_mix_army_focus_desc:0 "要贯彻斗争主义建设军事强国，当兵打仗就不能只是战场妖精的事。组建混合军团，兼顾战场妖精的精锐能力和普通妖精的人数与韧性优势，必能是我军在战场让无往不利战无不胜。"
SGS_body_stronger_focus:0 "强健体魄"
SGS_body_stronger_focus_desc:0 "要建设强大的军队，没有健壮的身体，仅仅拥有旺盛的战斗热忱是远远不够的。尽管妖精产生于自然，但经过后天训练仍然可以强化肉体。因此桑尼号召不仅限于战场妖精的全民健身强体。"
SGS_luna_win_focus:0 "追求更强大的存在"
SGS_luna_win_focus_desc:0 "所谓露娜的“特色方案”便是指把眼光从狭窄的战场妖精-平民妖精之争移开，设法超越妖精的种族限制，成为妖怪般强大的存在。这一方案并非露娜单纯的异想天开，战争期间红魔馆的研究似乎指明了无论是妖精、妖怪还是神明的力量来源本质上是同一种东西，露娜似乎也曾经得到过来自八云紫的什么启示。总而言之这条道路注定简单，但或许能为妖精们带来真正的光明。"
SGS_feel_sprit_and_body_focus:0 "感受自然与灵力"
SGS_feel_sprit_and_body_focus_desc:0 "根据目前透漏出来的对红魔馆研究成果的报道，妖精与妖怪的力量来源似乎在于一种蕴藏与自然的灵力之中。而妖精们正好产生自大自然，因此通过修行感受自然与灵力应该是探索妖化之道的重要一步。"
SGS_all_people_training_focus:0 "全民训练"
SGS_all_people_training_focus_desc:0 "无论追求军事上的强大还是灵力上的修为，都不是少数几个人的事情。要想达成我们的目标，就离不开全国民众的共同努力，我们需要建立全民性的训练或修行体系。"
SGS_absorb_energy_from_gas_focus:0 "从灵气能源中汲取能量"
SGS_absorb_energy_from_gas_focus_desc:0 "灵气作为一种自然资源，可以从中提取出大量灵力。当年红魔馆与妖怪山也是为了争夺灵气而爆发了战争。如今，我们应该利用资源优势，进一步从灵气中汲取能量、走向更为强大的存在。"
SGS_facing_mountain_focus:0 "面向大山"
SGS_facing_mountain_focus_desc:0 "我们来自自然，从自然中获取力量。虽然我们来自不同的自然环境，但如今我们生活在妖怪山脚下以及新喀尔巴阡山地区。那么我们需要学会面向大山，获得大山的力量，探索山地作战的方法。"
SGS_catch_youkai_focus:0 "捕捉妖怪河童"
SGS_catch_youkai_focus_desc:0 "虽说妖怪和妖精的力量本质都是灵力，但种族之间仍然有本质的不同。为了研究这些差异，我们需要捕捉妖怪个体做研究。而离我们最近的又能称得上妖怪的，就只有河童了。"
SGS_the_best_fairy_army_focus:0 "最强的妖精军队"
SGS_the_best_fairy_army_focus_desc:0 "在斗争主义思想的指导下大力发展军事能力，在场妖精发挥先锋优势加上基于全民训练的混合军队的体制下打造最强的妖精军队。"
SGS_find_youkai_friend_focus:0 "寻找妖怪朋友"
SGS_find_youkai_friend_focus_desc:0 "随着人类惩罚战争的失败，秉持着妖怪优先理念的国家逐渐稀少，但也同时意味着她们会有更强的意愿接纳我们这些希望妖化的妖精，为我们提供帮助来让我们将来成为妖怪阵营的中坚力量。我们需要试着去寻找这样的怪朋友。"
SGS_contact_to_OTG_focus:0 "联络天魔"
SGS_contact_to_OTG_focus_desc:0 "[OTG.GetName]当年在人类惩罚战争中坚定地站在了妖怪一方，如今他们的立场也不曾改变。山下的我们作为潜在的妖怪盟友，他们或许会感兴趣。"
SGS_research_result_in_SCA_focus:0 "红魔馆中的研究成果"
SGS_research_result_in_SCA_focus_desc:0 "红魔馆如今已落入我手，一定要好好搜查一番找到当年他们对灵力的相关研究。这对我的妖化之路至关重要。"
SGS_attack_human_to_fear_focus:0 "袭击恐吓人类"
SGS_attack_human_to_fear_focus_desc:0 "妖怪们能量的直接来源大多是人类的恐惧。过去弱小且分散的妖精们几乎不曾获得过人类的恐惧，而如今我们有着系统化的武装，试着武力袭击并恐吓人类、收集恐惧或许对妖化的探索能够提供帮助。"
SGS_star_win_focus:0 "正常化的道路"
SGS_star_win_focus_desc:0 "战场妖精的叛乱及其失败足以证明过往体制的腐朽和不可行。我们必须全面学习其他先进国家，建立一套民主的制度，走向正常化。"
SGS_final_solution_focus:0 "关于战场妖精的最终解决方案"
SGS_final_solution_focus_desc:0 "战场妖精们仍然在全国各地制造骚乱事件。为了民主的最终胜利，我们必须代表广大的群众‘解决’这一问题。"
SGS_blame_neworder_focus:0 "谴责斗争主义"
SGS_blame_neworder_focus_desc:0 "所谓的斗争主义不过是劳民伤财、害人害己。只有坚决反对斗争主义，我们才能走向一个光明的未来。"
SGS_save_BaF_heritage_focus:0 "保存战场妖精的遗产"
SGS_save_BaF_heritage_focus_desc:0 "不可否认，战场妖精们确实具备一定的先进知识和优秀能力，值得我们深入研究。"
SGS_find_strength_of_BaF_focus:0 "战场妖精强大的秘密"
SGS_find_strength_of_BaF_focus_desc:0 "妖化的必要前提是具备足够强大的力量。借由战场妖精这一独特的存在，我们可以探索出一条独属于妖精的妖化道路。"
SGS_become_youkai_hypo_focus:0 "种族转换假说"
SGS_become_youkai_hypo_focus_desc:0 "经过深入研究和案例对比，天才的妖精科学家们提出了一套妖精特色的妖化理论。我们必须予以实践，测试这一理论的真伪。"
SGS_destroy_the_bunker_focus:0 "拆除战场工事"
SGS_destroy_the_bunker_focus_desc:0 "众所周知，战场妖精源起于当年妖怪山-红魔馆战场上的防御工事。要想‘解决’战场妖精的问题，最好的方法自然是将这些建筑全部拆除。"
SGS_clean_BaF_focus:0 "转化战场妖精"
SGS_clean_BaF_focus_desc:0 "战场妖精们的根源已被彻底铲除。只需稍作等待，她们自然会恢复正常，找回妖精的童心，变回普通的战场妖精。"
SGS_fairy_solidarity_focus:0 "妖精集体主义"
SGS_fairy_solidarity_focus_desc:0 "我们过去被红魔馆所奴役，求得解放后却还是一盘散沙，看不见一丝光明。为了妖精们共同的未来，我们必须宣扬集体主义精神、制订一套集体主义的制度，这样我们才能团结力量办大事，为探索未来提供必要的条件。"
SGS_do_independ_focus:0 "自主之路"
SGS_do_independ_focus_desc:0 "他人的援助都不过是利益交换。他们不可能接受一个先进的妖精国度的出现。因此，要想实现现代化，关键还是要靠我们自己！"
SGS_build_people_army_focus:0 "组织化妖精军团"
SGS_build_people_army_focus_desc:0 "通过构筑集体主义和总结推广战场妖精的实战经验，我们可以建立起一支足以保卫家园的组织化妖精军团。"
SGS_build_strong_modern_army_focus:0 "现代化强力武装"
SGS_build_strong_modern_army_focus_desc:0 "现在是现代化便是强大的时代。引进先进装备和培训体系，打造强大的现代化武装才能保卫我们家园。"
SGS_industry_society_focus:0 "工业化社会改革"
SGS_industry_society_focus_desc:0 "现代化的基石就是工业化。开放外资投资、鼓励私人办厂等政策有利于工业化的进步和经济的发展，同时还能帮助我们与其他国家接轨。"
SGS_show_peace_again_focus:0 "对外宣誓和平"
SGS_show_peace_again_focus_desc:0 "战场妖精主宰国家的黑暗时代已经过去，让我们向世界宣布我们的和平祝愿吧！"
SGS_trade_fairy_again_focus:0 "探访妖精同胞"
SGS_trade_fairy_again_focus_desc:0 "作为一个新生的妖精国家，我们有必要与其他妖精政权进行深入的沟通交流，争取建立更为紧密的友谊。"
SGS_trade_industry_again_focus:0 "与工业国家谈判"
SGS_trade_industry_again_focus_desc:0 "如果想要令国家迅速走上现代化的道路，那么向发达的工业国家寻求支援当然就是最便捷最快速的途径。不过，天底下可没有白吃的午餐..."
SGS_tech_modern_help_focus:0 "现代化科研援助"
SGS_tech_modern_help_focus_desc:0 "尽管部分智力优异的妖精已经在从事科研的相关工作，但总体上妖精的智力仍不及其他种族，导致我国科研缓慢。引入先进的科研体系可以部分地抵消这部分劣势。"
SGS_education_mordern_help_focus:0 "教育现代化援助"
SGS_education_mordern_help_focus_desc:0 "在长期看来，优化教学制度可以更加有效地普及基础知识、提升妖精们的总体智力水平。"
SGS_politic_modern_help_focus:0 "政治现代化援助"
SGS_politic_modern_help_focus_desc:0 "虽然我们高喊着要建立民主制度，我们的大多数却对民主一无所知，到现在也不过是东施效颦。也许，我们应该让更加有经验的‘文明国家’来为我们量身订造一套高效的民主制度。"
SGS_Baf_economy_focus:0 "战场妖精经济"
SGS_Baf_economy_focus_desc:0 "我们将又一次为了拓展妖精们的生存空间而作出伟大斗争！那些平日里无所作为只知道抱怨的普通妖精们听闻这一消息也肯定会‘为之一振’，然后‘主动’为支持战争而节衣缩食！"
SGS_control_civil_supply_focus:0 "控制日用品"
SGS_control_civil_supply_focus_desc:0 "对妖精来说，任何的吃喝玩乐都不过是模仿人类的游戏。哪怕将她们的绝大多数日用品收集起来、供给军队，她们也能照样存活、劳动、交税。"
SGS_culture_reform_focus:0 "妖精文化改造"
SGS_culture_reform_focus_desc:0 "普通的妖精大多贪图享乐而不愿为了支持战争而努力劳动。必须要通过文化宣传让她们明白战争的神圣。"
SGS_itazura_ban_focus:0 "恶作剧禁令"
SGS_itazura_ban_focus_desc:0 "玩物丧志——恶作剧消磨掉妖精们好不容易建立起来的坚定意志。必须予以坚决反对并立即取缔。"
SGS_elite_army_focus:0 "精兵政策"
SGS_elite_army_focus_desc:0 "只有为战争而生的战场妖精才有资格上战场——贫弱的普通妖精到前线去就只会拖后腿！"
SGS_battle_fairy_elite_army_loose:0 "放松精兵政策"
SGS_battle_fairy_elite_army_loose_desc:0 "随着形势变化，我们不得不稍稍放松精兵政策，让普通妖精也有机会加入军队"
SGS_spoil_system_focus:0 "强化劫掠体制"
SGS_spoil_system_focus_desc:0 "过去，我们只是掠夺工业和财富。现在，我们还要连技术、人口甚至弹药一同劫走！"
SGS_show_power_to_world_focus:0 "向世界展示力量"
SGS_show_power_to_world_focus_desc:0 "内战以后，许多国家都对我们的军事实力不以为然。是时候用军事演习让他们认识到自己的错误了。"
SGS_ecnomy_modern_help_focus:0 "经济现代化援助"
SGS_ecnomy_modern_help_focus_desc:0 "有人云：‘经济基础决定上层建筑’。如果有哪个国家愿意援助我们的经济发展，那必然是我们走向富强的伟大胜利。"
SGS_socialism_society_focus:0 "福利社会改革"
SGS_socialism_society_focus_desc:0 "保证每一位公民能有尊严地生活是现代化社会的巨大进步。我们应该增加税收的种类，促进平等的同时提高社会福利，让所有公民一起享受国家发展的红利。"
SGS_modern_fairy_focus:0 "现代化妖精国家"
SGS_modern_fairy_focus_desc:0 "在其他势力的援助和我们自身的主动改革之下，我们的国家终于走向了正常化，正稳稳当当地一步步追随起现代化的潮流。"
SGS_ind_plan_focus:0 "工业发展计划"
SGS_ind_plan_focus_desc:0 "在骚动平息过后，目前国内环境已经相对稳定，是时候着手发展工业、重建国土了。"
SGS_ind_plan_hawk:0 "[hawk_faction]主导的发展方案"
SGS_ind_plan_hawk_desc:0 "为了多快好省地加强我国的军事实力，[hawk_faction]提出了一套以快速发展军工重工业为核心的发展方案。"
SGS_enforce_picking_up:0 "强化拾荒经济"
SGS_enforce_picking_up_desc:0 "建国以来，我们一直没能建立属于自己的工业生产能力，只能依靠原始的拾荒方式获取必要的装备。现在，我们可以利用工业化的手段加强我们的拾荒能力、强化拾荒经济，在战争遗迹中寻找我们所需的自然资源。"
SGS_mic_expand_focus:0 "树屋兵工厂"
SGS_mic_expand_focus_desc:0 "我们妖精是可以自由进出花草树木等自然物体的。利用这一点，我们可以将兵工厂设计在树木内部，从而有效地降低建造成本。"
SGS_national_roadway_focus:0 "全国公路网"
SGS_national_roadway_focus_desc:0 "我们要在全国范围内优化运输系统，才能让工厂生产的装备及时送到边疆的士兵手上。"
SGS_planning_product_focus:0 "筹划型工厂生产"
SGS_planning_product_focus_desc:0 "就和恶作剧一样，工业生产也都需要预先统筹和计划。对工业生产进行统筹规划可以减少原材料的浪费、提高生产效率和生产质量。"
SGS_ind_plan_dove:0 "[dove_faction]主导的发展方案"
SGS_ind_plan_dove_desc:0 "鉴于我国现在糟糕的经济状况和国民生活水平，[dove_faction]提出了一套以发展民用轻工业为核心的发展方案"
SGS_transform_picking_up:0 "转化拾荒经济"
SGS_transform_picking_up_desc:0 "我们以前过于依赖用拾荒的方式来获取稀缺资源了，以至于养成了'造不如捡'的惯性思维。现在，是时候将拾荒的人力财力转移到到工厂的建造之中，交由工厂来生产我们所需的稀缺资源了。"
SGS_cic_invest_focus:0 "投资自然"
SGS_cic_invest_focus_desc:0 "妖精因自然而存在，因自然而强大。我们应当对自然环境的保护与改善进行投资，促进妖精们在优越的自然条件下办厂开店，形成具有妖精特色的现代化经济。"
SGS_city_infra_focus:0 "主城设施升级"
SGS_city_infra_focus_desc:0 "我们的一些都市已经颇为繁荣，聚集的人口也是越来越多，旧有的基础设施已经濒临崩溃，急需更新换代。"
SGS_factory_flexible_trans_focus:0 "灵活工厂模式"
SGS_factory_flexible_trans_focus_desc:0 "谁说民工军工不可兼得？只要我们根据需要及时转换用途，所有的工厂都会处于量子二象性性：既是军工，也是民工。"
SGS_mili_build_focus:0 "专注军事建筑"
SGS_mili_build_focus_desc:0 "在方便改造的基础上，军方给出的方案在整体设计上更加注重于军事上的用途。"
SGS_civil_build_focus:0 "专注民事建筑"
SGS_civil_build_focus_desc:0 "在方便改造的基础上，妖精科学家们建议我们将更多的精力放在基础设施和轻工业的建造上。"
SGS_exploring_product_focus:0 "探索型工厂生产"
SGS_exploring_product_focus_desc:0 "大自然和小妖精永远是好奇而又充满想象力的。我们应当充分利用这一优势，提出（露娜从报纸上看到的）‘大众创业、万众创新’的口号，鼓励私营经济自由发展。"
SGS_planning_contruct_focus:0 "工业建设指令"
SGS_planning_contruct_focus_desc:0 "统筹生产的同时，我们还需要对工业建造进行更加严格清晰的规定和指示，以确保建造的高效和政府对经济的绝对管控。"
SGS_encourge_privte_invest_focus:0 "鼓励私人投资"
SGS_encourge_privte_invest_focus_desc:0 "我们已经看到了人民的力量！是时候将国有资产全数变卖，然后用这一笔钱设立创业基金，调动人民群众的积极性，鼓励私营经济的进一步发展！"
SGS_completed_moonlight_industry_system:0 "资源-生产的月光体系"
SGS_completed_moonlight_industry_system_desc:0 "在我们优越的资源条件和高效的制度改革之后，露娜·切尔德设计了一个能充分发挥我们的优势的经济体系。根据她的推论，我们将在这一体系中获得从生产上游到销售下游的所有利润——就如同静夜的月光一样丝滑柔顺。"
SGS_sunlight_factory_solution:0 "区位规划的日光方案"
SGS_sunlight_factory_solution_desc:0 "桑尼主张工业发展应当尽可能集中起来，如同万物围绕太阳旋转一般围绕少数几个中心，以充分集聚优势、减少管理成本。"
SGS_starlight_factory_solution:0 "区位规划的星光方案"
SGS_starlight_factory_solution_desc:0 "斯塔主张工业发展应当尽可能去中心化，如同星辰一般散落分布于国家各地，以避免少数工业受损带来的灾难性后果。"

SGS_no_peace_diplo_focus:0 "激进的外交政策"
SGS_no_peace_diplo_focus_desc:0 "妖精们必须联合起来，在幻想乡争夺属于自己的生存空间。为此，我们必须采取更加激进的外交政策，从而快速地突破一切障碍，寻求妖精区域的整合。"
SGS_prepare_to_fight_fairy_focus:0 "做好准备"
SGS_prepare_to_fight_fairy_focus_desc:0 "妖精们必然统一也必须统一，这是所有妖精的共识——哪怕是那些轻信歪理的家伙也明白这一点。为了回应她们的期许，我们要做好更加充分的准备。"
SGS_SC2_issue_focus:0 "关注[SC2.GetName]"
SGS_SC2_issue_focus_desc:0 "[SC2.GetName]只是一个名义上的国家。她将妖精的族群一分为三，却又缺乏保卫它们的能力。为了妖精们的共同利益，我们有必要对这片区域进行持续的关注。"
SGS_unlcok_attack_fairy_focus:0 "为统一而战"
SGS_unlcok_attack_fairy_focus_desc:0 "曾经，我们团结一致并打败了妖精屠夫，取得了自由。现在，我们的族群却因为不同的理念而分崩离析、濒临毁灭。为了整合我们的力量、再一次团结起来面对危机，我们不得不将锋刃指向我们的同胞——否则毁灭将会降临在我们每一名妖精的身上。"
SGS_start_recruit_focus:0 "战前动员"
SGS_start_recruit_focus_desc:0 "战争即将到来——立即做好准备！"
SGS_aim_SCA_focus:0 "剿灭屠夫的准备"
SGS_aim_SCA_focus_desc:0 "我们从妖精屠夫的手中挣脱开来，却还有相当数量的同胞受到她们的奴役。为了解放我们的同胞，也是为了对抗敌人手中锐利的刀剑，我们需要极具针对性的准备。"
SGS_ambitious_to_all_fairy_focus:0 "全局掌握"
SGS_ambitious_to_all_fairy_focus_desc:0 "我们的最终目的是整合整个妖精区域，妖精屠夫不过是其中最为碍眼的一块垫脚石。我们应当以大局为重，加强我们的整体力量。"
SGS_infl_SC2_focus:0 "影响[SC2.GetName]"
SGS_infl_SC2_focus_desc:0 "[SC2.GetName]虽然加入了所谓的妖精共同和平协约，可她们松散的组织根本无力抵抗我们的渗透和威胁。"
SGS_try_to_control_SC2_focus:0 "试图控制[SC2.GetName]"
SGS_try_to_control_SC2_focus_desc:0 "在我们的影响下，[SC2.GetName]的妖精们已经非常崇拜我们的伟大领袖！是时候向[SC2.GetName]和妖精共同和平协约的领袖发出要求，索取对[SC2.GetName]的实际控制了。"
SGS_fight_SCA_focus:0 "复仇！"
SGS_fight_SCA_focus_desc:0 "是时候斩草除根，将那些手中沾满妖精鲜血的怪物彻底毁灭！"
SGS_fight_SC2_focus:0 "用武力接管[SC2.GetName]"
SGS_fight_SC2_focus_desc:0 "计划赶不上变化。但我们保护[SC2.GetName]的决心绝不会改变——哪怕是要刀戎相见！"
SGS_get_SW_focus:0 "支配西北湖岸"
SGS_get_SW_focus_desc:0 "我们已经打倒了[SCA.GetName]，并将[SC2.GetName]置于我们的保护之下。这意味着雾之湖的西北岸——同样也是妖精区域的西半部分——已经被我们牢牢把握在手中。我们需要将[SC2.GetName]整合为我们国家不可分割的一部分，为下一步打下更为坚实的基础。"
SGS_fight_others_focus:0 "双线作战"
SGS_fight_others_focus_desc:0 "无论是[LIL.GetName]还是[CIR.GetName]都不可能是我们的对手。为了加速妖精区域的统一，双线作战是最好的选择。"
SGS_divide_them_focus:0 "分化击破"
SGS_divide_them_focus_desc:0 "虽然[LIL.GetName]和[CIR.GetName]都比我们弱小许多，但我们也应当将妖精和平共同协约分化之后再逐一征服，以确保我们在战场上的绝对优势。"
SGS_prepare_final_war_focus:0 "全面备战"
SGS_prepare_final_war_focus_desc:0 "古人云：狮子搏兔亦用全力。"
SGS_big_fair_war_focus:0 "第二次妖精大战争"
SGS_big_fair_war_focus_desc:0 "在当年的妖精大战争里，我们最终败给了琪露诺。如今，我们要重起炉灶，一雪前耻，并统一我们的妖精大家庭！"
SGS_prepare_LIL_focus:0 "幻草原竞速"
SGS_prepare_LIL_focus_desc:0 "盘踞在幻草原的[LIL.GetName]非常擅长机动作战，我们也需要设法提高军队的行进速度，以确保我们在和[LIL.GetName]的战争中不落下风"
SGS_fight_LIL_focus:0 "闭园通知"
SGS_fight_LIL_focus_desc:0 "幻想乡如今混乱不堪，而[LIL.GetName]却依然沉浸在玩乐之中，不知危险正在逐步逼近！我们要用手中的武器警醒她们，关闭乐园并肩作战！"
SGS_prepare_CIR_focus:0 "直面“最强”"
SGS_prepare_CIR_focus_desc:0 "[CIR.GetLeader]一直宣称自己是最强的，也确实曾在遥远的过去击败过[SGS.GetLeader]。为此，一些针对[CIR.GetLeader]的准备工作是完全必要的。"
SGS_fight_CIR_focus:0 "征服冰城"
SGS_fight_CIR_focus_desc:0 "[CIR.GetLeader]向来站在“雾之湖湖主”的角度上对各方指手画脚。看来是时候用实力告诉她这个称号究竟代表的是什么样的力量了。"
SGS_occupy_SCA_focus:0 "控制[SCA.GetName]"
SGS_occupy_SCA_focus_desc:0 "我们终于战胜了[SCA.GetName]，但是还有不少因恐怖而麻木的妖精没能成为我们的一份子。但只要假以时日，她们很快就会加入到我们的大家庭里。"
SGS_expand_weapon_repo_focus:0 "扩建斯卡雷特军械库"
SGS_expand_weapon_repo_focus_desc:0 "当年红魔馆-妖怪山战争中，大量的武器被生产出来放在了军械库。后来由于妖精的叛乱，军械库被封存了很久。现在，我们可以重新运行并扩建军械库以提升生产。"
SGS_take_over_dessert_focus:0 "接管甜点产业"
SGS_take_over_dessert_focus_desc:0 "在[SCA.GetName]战败并且衰落之后，她们对甜点产业的垄断成为了[SCA.GetName]最主要的收入来源。假如我们可以将其纳为己用，那么我们也能从中分几杯羹。"
SGS_treat_about_people_focus:0 "红魔馆成员的命运"
SGS_treat_about_people_focus_desc:0 "我们在战争中成功俘获了妖精屠夫及其眷属。是时候决定她们的最终命运了。"
SGS_integrate_SCA_focus:0 "整合[SCA.GetName]工业设施"
SGS_integrate_SCA_focus_desc:0 "在[SCA.GetName]境内有不少的现代化工业，对其整合可以有效提升我国的工业水平。"
SGS_occupy_CIR_focus:0 "控制[CIR.GetName]"
SGS_occupy_CIR_focus_desc:0 "我们成功战胜了[CIR.GetName]，在统一妖精区域的路上迈出了重要一步！"
SGS_lake_road_focus:0 "湖北航线"
SGS_lake_road_focus_desc:0 "在支配了整个北雾之湖之后，我们可以通过开发船运航线发展贸易、传达命令，同时也能快速地将士兵运送到需要她们的地方。"
SGS_deal_with_leaders_focus:0 "和[CIR.GetLeader]的赌约"
SGS_deal_with_leaders_focus_desc:0 "[CIR.GetLeader]毕竟是“最强”，在妖精中也颇有威望。现在，[SGS.GetLeader]准备邀请她成为我们的一员，为全体妖精的未来共同战斗——不过她却提出了一个古怪的要求：她要求和我们打一个赌。"
SGS_face_CIR_army_focus:0 "处理湖主卫队"
SGS_face_CIR_army_focus_desc:0 "湖主卫队自始至终都依然忠诚于[CIR.GetLeader]。毫无疑问，对她们的处理会是个敏感但又不得不面对的话题"
SGS_integrate_CIR_focus:0 "新的妖精领袖"
SGS_integrate_CIR_focus_desc:0 "[CIR.GetLeader]的“最强”传说仍在我们的土地上流传，但已经大不如前。我们要乘此机会树立起[SGS.GetLeader]的绝对权威，向世人宣告新的妖精领袖已然诞生！"
SGS_occupy_LIL_focus:0 "控制[LIL.GetName]"
SGS_occupy_LIL_focus_desc:0 "[LIL.GetLeader]终于在协定书上签了名。现在，[LIL.GetName]的全境已经被我们所完全控制。对这片区域的改造势在必行。"
SGS_refugee_issue_focus:0 "幻草原的流民"
SGS_refugee_issue_focus_desc:0 "幻草原上有无数的妖精漫无目的地活着，其中绝大多数仍然保持着过去的生活方式。我们应该给她们提供帮助，让她们融入我们的现代生活，一起为妖精的崛起共同奋斗。"
SGS_integrate_LIL_focus:0 "乐园子民的栖身之所"
SGS_integrate_LIL_focus_desc:0 "居住在[LIL.GetName]的妖精们贪图自由闲适的安逸生活，对我们现在遭遇的危机一无所知。因此，对她们的批评和纠正非常必要的。对于那些冥顽不灵的懒散分子，我们也要及时“清理”，保证我们。"
SGS_unite_fairy_area_focus:0 "统一妖精地区"
SGS_unite_fairy_area_focus_desc:0 "我们站在大地上，呼吸斥满了血腥与火药气味的空气。这里正是我们的土地——妖精们的土地——或是反抗，或是谈判，或是征服而得来的土地。现在，所有妖精都满腔热血，独属于我们的光辉胜利必将到来！ "