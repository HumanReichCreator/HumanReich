 ####idea
 TEG_otg_problem_idea:0 "非法的共和政府?"
 TEG_otg_problem_idea_desc:0 "原大天狗政府靠着天魔的威望，在最后一块土地上苟活，因而原本统一的天狗出现了两个政府。只要原大天狗和天魔的政府还存在，共和政府的正统性就会受到质疑。。"
 TEG_zhuanyiderenlei_idea:0 "被转移的人类科学家"
 TEG_zhuanyiderenlei_idea_desc:0 "在稗田人里灭亡前夕，天狗和一些人类科学家达成了交易：天狗保护他们以免被其他妖怪报复杀害，而这些人则必须抛弃和人类原来相关的一切转为天狗服务，并最终成为天狗社会的一份子，就像天狗古老的起源一样。"
 TEG_minzhuzhidu_idea:0 "民主制度"
 TEG_minzhuzhidu_idea_desc:0 "民主制度需要定期的进行选举，因此不得不耗费一定的精力去维持自己的支持度。除非§R开始了真正动员§!的时刻，否则民选是不会停止的。"
 TEG_junshiyanjiuhunluan_idea:0 "内战导致的军事混乱"
 TEG_neizhandejianshexiaohao_idea:0 "内战导致的工业混乱"
