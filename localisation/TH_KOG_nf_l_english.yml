l_english:
  TKM_gongyefusujihua:0 "工业复苏计划"
  TKM_gongyefusujihua_desc:0 ""
  TKM_jiansheminyonggongchang:0 "建设民用工厂"
  TKM_jiansheminyonggongchang_desc:0 ""
  TKM_gongyejiegouyouhua:0 "工业结构优化"
  TKM_gongyejiegouyouhua_desc:0 ""
  TKM_jianshejunyonggongchang:0 "建设军用工厂"
  TKM_jianshejunyonggongchang_desc:0 ""
  TKM_changqijungongmubiao:0 "长期军工目标"
  TKM_changqijungongmubiao_desc:0 ""
  TKM_zhongshiminyongyanjiu:0 "重视民用研究"
  TKM_zhongshiminyongyanjiu_desc:0 "堀川雷鼓认为应当将付丧神从只会一群造武器的“工具妖怪”中脱离出来，为了让付丧神的工业能够正常发展，开始重点投资民用生产，从单单军工业区的角色脱离。"
  TKM_suoyoudaojujiewuqi:0 "所有道具皆为武器"
  TKM_suoyoudaojujiewuqi_desc:0 "九十九八桥认为所有付丧神原先是被遗弃的道具，但只要经过妖力训练和本体改造，就能够获得新生——自身就成为武器。因此，九十九八桥认为需要将精力投入到旧道具之中，并为所有付丧神的未来而奋斗。"
  TKM_yanxujunshigongyequ:0 "延续军事工业区的道路"
  TKM_yanxujunshigongyequ_desc:0 "九十九弁弁认为人类给予了付丧神们一个新的先天优势——擅长制造武器，现在付丧神们要延续着这一优势，成为幻想乡举足轻重的势力。"
  TKM_herenleihubu:0 "和人类互补工业短板"
  TKM_herenleihubu_desc:0 "多多良小伞认为应当再度靠近人类，人间之里尽管现在被剥夺了军工业，但民工业仍然发达，所以我们付丧神可以选择和人类互相补助。当然，我们是会控制好力度的，避免人类获得过多的军工业资源。"
  TKM_yanjiulitisheng:0 "研究力提升"
  TKM_yanjiulitisheng_desc:0 ""
  TKM_wuqixinghaochongzheng:0 "武器型号重整"
  TKM_wuqixinghaochongzheng_desc:0 "付丧神曾经是人类的工业区，制造出来的武器都采用了人类的命名法则，我们现在要用我们付丧神自己的！"
  TKM_qiangxietidaifangan:0 "枪械换代方案"
  TKM_qiangxietidaifangan_desc:0 ""
  TKM_xuexiluzhanlinian:0 "学习陆战理念"
  TKM_xuexiluzhanlinian_desc:0 ""
  TKM_jienarenleilaobing:0 "接纳人类老兵"
  TKM_jienarenleilaobing_desc:0 "虽然我们和人类曾经是敌人，但我们最早也是朋友。一些人类的军人在战后因种种事件无法维持生计，我们或许可以把他们招入我们的靡下——只要他们不在意我们的妖怪种族。"
  TKM_guyongwunvfuzhubudui:0 "雇佣巫女辅助部队"
  TKM_guyongwunvfuzhubudui_desc:0 "幻想乡在人类战败后分裂了传统意义上的人类，有灵力的人——法师，和正常人——人类，而人间之里在战败后内乱赶走了众多法师们，而这些法师也开始了在幻想乡的流浪之旅，被其他势力——甚至曾经的敌对妖怪所雇佣，我们不能放弃这个壮大我们力量的机会。"
  TKM_chongzhengfusangshenjundui:0 "重整付丧神军队"
  TKM_chongzhengfusangshenjundui_desc:0 ""
  TKM_leigudegaizaofangan:0 "雷鼓的改造方案"
  TKM_leigudegaizaofangan_desc:0 ""
  TKM_baqiaodegaizaofangan:0 "八桥的改造方案"
  TKM_baqiaodegaizaofangan_desc:0 ""
  TKM_bianbiandegaizaofangan:0 "弁弁的改造方案"
  TKM_bianbiandegaizaofangan_desc:0 ""
  TKM_xiaosandegaizaofangan:0 "小伞的改造方案"
  TKM_xiaosandegaizaofangan_desc:0 ""
  TKM_neizhengbianhua:0 "内政变化"
  TKM_neizhengbianhua_desc:0 ""
  TKM_huifuzhanzhengdesunshang:0 "修复战争的损伤"
  TKM_huifuzhanzhengdesunshang_desc:0 "我们付丧神的独立战争也是整个幻想乡反人类战争的重要一环，因此我们的居住地也受到了严重损坏，现在我们需要修复它们。"
  TKM_wendinggedangpaizhenglun:0 "稳定各党派争论"
  TKM_wendinggedangpaizhenglun_desc:0 "作为新生的势力，我们缺乏有力的领导人。但至少，我们付丧神不应该让各个理念的分歧纷争使得我们内部再度分裂。"
  TKM_gaishanshouduzhuangkuang:0 "改善首都状况"
  TKM_gaishanshouduzhuangkuang_desc:0 "我们付丧神的首都——九十九城未来会成为幻想乡所有付丧神的家，而付丧神属于那种看起来少，但实际非常多的妖怪，我们得做好容纳大量同胞的准备。"
  TKM_fusangshenxinyaoli:0 "付丧神的新妖力"
  TKM_fusangshenxinyaoli_desc:0 "在幻想乡的科技发展后，堀川雷鼓发现了更有力的妖力来源，能够让付丧神更容易诞生，自身的妖力也更强。"
  TKM_leiguyaolizhuanyikecheng:0 "雷鼓的新妖力转移教程"
  TKM_leiguyaolizhuanyikecheng_desc:0 "正如辉针城异变一样，堀川雷鼓开始帮助其他付丧神转移和运用现在的新妖力，甚至还对内出了专门的教学课程，未来会有更多的付丧神诞生。"
  TKM_kejigexindeqishi:0 "科技革新对付丧神的启示"
  TKM_kejigexindeqishi_desc:0 "虽然我们付丧神是妖怪，但付丧神和科学理论并不是矛盾的，不应该把科学人文思想视为洪流猛兽。幻想乡的科学理论只是证明付丧神诞生于道具的妖怪，正如人类来源于猿类一样，之后的篇章将由我们自己来书写！"
  TKM_xiuzhengjiudaoju:0 "修整旧道具"
  TKM_xiuzhengjiudaoju_desc:0 "旧道具可能因其损坏而被人丢弃，但只要经过修整，成妖以后，还是能够成为我们正常付丧神的一份子。"
  TKM_jiefangbeiyaoguaishiyongdedaoju:0 "解放被妖怪使用的道具"
  TKM_jiefangbeiyaoguaishiyongdedaoju_desc:0 "我们付丧神以前由于实力不够强劲，一直把精力放在了被人类使用的道具之上，而忽视了其他妖怪对道具的压迫。现在，我们要真正地把所有道具都解放出来！"
  TKM_budiuqirenheyigejiudaoju:0 "不丢弃任何一个旧道具"
  TKM_budiuqirenheyigejiudaoju_desc:0 "旧道具自身的作用可能能被新的、更有力的道具所替代，但她们成为付丧神后，就相当于找到了自己的新的存在意义，因此，我们不能放弃任何一个旧的道具。"
  TKM_shulishenmingweiyan:0 "树立“神明”的威严"
  TKM_shulishenmingweiyan_desc:0 "付丧神作为八百万神明的一员，一直被当成妖怪而对待，现在，我们要重视我们的神明称号了。"
  TKM_zichengjiushijiushen:0 "自称九十九神"
  TKM_zichengjiushijiushen_desc:0 "“付丧”这几个汉字有一种负面的表达在其中，让别人感到不舒适，而付丧神在汉字上也可以写作九十九神。因此，九十九弁弁认为付丧神需要以后自称九十九神，来塑造自己一个正面的神明的形象。"
  TKM_chengweizhenzhengdeshenming:0 "成为真正的神明"
  TKM_chengweizhenzhengdeshenming_desc:0 "我们九十九神，终于在九十九弁弁的领导下，获得了一部分信仰，一部分人类已经好好侍奉自己所制造出来的道具了。我们的力量也从纯粹的恐惧之力中，得到了信仰的力量。也许，我们未来有一天，能够拥有和其他神明相匹敌的力量！"
  TKM_kaifangherenleibianjing:0 "开放和人类的边境线"
  TKM_kaifangherenleibianjing_desc:0 "尽管我们付丧神才刚和人类发生过战争，但多多良小伞为了和人类进行紧密的交流，竟选择直接开放边境，这让我们内部产生了一定的分歧。但多多良小伞作为资格最老的付丧神之一，我们还是选择相信她的选择。"
  TKM_jianlidaojurenlingsuo:0 "建立道具认领所"
  TKM_jianlidaojurenlingsuo_desc:0 "在开放和人类的交流之后，多多良小伞决定进一步扩大付丧神在人类之中的影响力——在人间之里建立道具认领所，这受到了诸多人类的好评。因此我们付丧神从人类之中获得了更多的影响力。"
  TKM_wuguiyuanzhu:0 "物归原主"
  TKM_wuguiyuanzhu_desc:0 "我们付丧神最初是道具因被遗弃而诞生的，对那些遗弃我们的人恨之入骨。但人类创造了我们最初的本体，怀念曾经作为普通道具而被人类关爱和使用的时候，而我们之也所以够成为付丧神获得自由，也是拜人类所赐。现在传统妖怪的定义也已经淡化，我们付丧神可以成为和人类十分友好的妖怪。或许，再度成为被使用的道具，是每个付丧神最朴实的心愿。"
  TKM_xindewaijiaocelve:0 "新的外交策略"
  TKM_xindewaijiaocelve_desc:0 "这是我们付丧神第一次登上幻想乡的主舞台，我们得谨慎地做好我们的外交策略。"
  TKM_zhongshihexiaoyaoguaideguanxi:0 "重视和小妖怪的关系"
  TKM_zhongshihexiaoyaoguaideguanxi_desc:0 "虽然我们付丧神强大了，但也要注意，我们原先也是诸多被各大势力无视的草根妖怪中的一份子。作为现在最强大的草根妖怪势力，我们得扮演一个老大哥一样的角色。"
  TKM_caogenyaoguaigongrongquan:0 "草根妖怪共荣圈"
  TKM_caogenyaoguaigongrongquan_desc:0 "为了让更多的草根妖怪得到我们付丧神的帮助，我们决定建立一个草根妖怪自己的阵营——草根妖怪共荣圈，而我们必然会成为草根妖怪中的领袖。"
  TKM_lalongruoxiaoyaoguai:0 "拉拢弱小妖怪"
  TKM_lalongruoxiaoyaoguai_desc:0 "建立起阵营以后，我们付丧神决定先拉拢在科技认知上、在意识理念上和在遭遇上与我们最接近的草根妖怪们。"
  TKM_jiefangzhulinyaoguai:0 "解放竹林妖怪"
  TKM_jiefangzhulinyaoguai_desc:0 "草根妖怪的故土之一[KAG.GetName]被控制了，我们付丧神得拿出应有的行动去解放她们！"
  TKM_duohuizhulinyaoguaidetudi:0 "夺回竹林妖怪的土地"
  TKM_duohuizhulinyaoguaidetudi_desc:0 "迷途竹林是妖兽广泛栖息的地区之一，然而邪恶的[EET.GetName]和她的附庸们想要压迫这些妖兽们，我们付丧神这时候就应该帮助那些妖兽去夺回故土！"
  TKM_jiefangshoudaoyaoguai:0 "解放兽道妖怪"
  TKM_jiefangshoudaoyaoguai_desc:0 "草根妖怪的故土之一[MSD.GetName]被控制了，我们付丧神得拿出应有的行动去解放她们！"
  TKM_duohuishoudaoyaoguaitudi:0 "夺回兽道妖怪的土地"
  TKM_duohuishoudaoyaoguaitudi_desc:0 "兽道本来就是妖兽栖息的地区之一，虽然曾经被博丽和人类夺走，但最终还是重新回到了妖兽们的手里。然而仍有一些地方还未回到这些妖兽的手里，我们应当帮助她们夺回。"
  TKM_jiangxiaoyaoguainarushiliquan:0 "将小妖怪纳入我们的势力圈"
  TKM_jiangxiaoyaoguainarushiliquan_desc:0 "我们付丧神成为了这个新时代最成功的草根妖怪势力，因此，我们要将更多的弱小妖怪纳入我们的“保护”之下，为我们获得应有的威望和影响力，正如其他大妖怪一直所做的一样。"
  TKM_yaoqiuxiaozhenjiaru:0 "要求妖怪小镇加入"
  TKM_yaoqiuxiaozhenjiaru_desc:0 "我们付丧神做好了准备，把我们的要求发送给了[SBK.GetName]，希望她们成为我们势力圈的一部分。"
  TKM_yaoqiuxianglintangjiaru:0 "要求香霖堂加入"
  TKM_yaoqiuxianglintangjiaru_desc:0 "我们付丧神做好了准备，把我们的要求发送给了[RNS.GetName]，希望她们成为我们势力圈的一部分。"
  TKM_yaoqiushifangdaojuzizhiti:0 "要求释放道具自治体"
  TKM_yaoqiushifangdaojuzizhiti_desc:0 "我们付丧神的同胞在人类战败前就魔法之森臣服于[MRS.GetName]，但当时我们的弱小让我们不敢向魔法使提出回归的要求。但现在不一样了，我们有底气要求魔法使们停止压迫我们的同类！"
  TKM_jianlijiushijiuguo:0 "建立大九十九国"
  TKM_jianlijiushijiuguo_desc:0 "在几次成功的扩张以后，我们所有的九十九神沸腾了，必将成为这个时代的新主人。因此，九十九弁弁为了更好的凝聚民心，决定正式将自己对外所称的势力名改为“大九十九国”。"
  TKM_jianlidaojugongtuan:0 "建立联合工团"
  TKM_jianlidaojugongtuan_desc:0 "九十九八桥在香霖堂的书籍中，找到了一本外界关于工团主义的书籍。她认为，付丧神和工团主义有相似的地方，将付丧神和外界的先进理念联系在一起，有助于提高我们的影响力。"
  TKM_duoquxixueguishiliquan:0 "夺取吸血鬼的势力圈"
  TKM_duoquxixueguishiliquan_desc:0 "前人间之里工业区是由我们付丧神以及南雾之湖的东部构成的，当时为了满足吸血鬼的控制欲望而将南雾之湖划给了她们，但现在[SCA.GetName]面临巨大威胁，或许可以趁着这个机会捅她们一刀，拿回我们可以声称的“故土“。"
  TKM_duirenleiyouhao:0 "对人友好"
  TKM_duirenleiyouhao_desc:0 "尽管和人类曾经有过敌对的经历，但我们付丧神仍然必须和他们搞好关系。"
  TKM_renleimenhukaifang:0 "人类门户开放"
  TKM_renleimenhukaifang_desc:0 "人间之里之前动乱的一大原因就是他们不了解妖怪，总认为妖怪是有害于他们的。因此，我们付丧神试图和那些比较在意其在人里的影响力的族群势力商讨放弃原先那种只靠神秘力量影响人里的行为，而是改为一种更加友好开放的方式。一旦能够通过，人类自然也会接受更多外来种族进入人间之里，来实现妖人双赢。"
  TKM_jianliduoduolangduanzaogongsi:0 "建立多多良锻造公司"
  TKM_jianliduoduolangduanzaogongsi_desc:0  "多多良小伞在结界危机之前，曾在人间之里建立过自己的锻造商铺，甚至还获得了人类的青睐。现在，小伞决定直接在人间之里建立多多良锻造公司，来为人类服务的同时，来告诉人类我们付丧神是友善和蔼的妖怪。"
  TKM_shentoukongzhirenlei:0 "渗透控制人类"
  TKM_shentoukongzhirenlei_desc:0 "人类门户开放以后，那些在人间之里还未获得人体的付丧神们成为了我们的间谍，潜伏在人间之里的每个地方，甚至是渗透在她们的行政部门之中。"
  TKM_bangzhurenleichengweifusangshenshi:0 "帮助人类成为付丧神使"
  TKM_bangzhurenleichengweifusangshenshi_desc:0 "许多人类已经发现自己被幻想乡所压迫是因为自己是人类之身，因此许多人类开始想方设法不做人，其中就有出走当魔法使之类的。因此我们付丧神偷偷地找到了那些希望得到特权的人类大家族，称可以让他们的后代成为付丧神使——也就是操纵付丧神的妖怪来脱离人类身份，而要求是他们的家族企业以后得支持付丧神在人间之里的种种行动，许多人类认为这是个很具有诱惑力的交易。"
  TKM_qingchuqianzaiweixie:0 "帮助人类消除潜在威胁"
  TKM_qingchuqianzaiweixie_desc:0 "人间之里现在将命莲寺视为自己最大的威胁，而命莲寺的宗教信仰也对我们付丧神有不可估量的影响，所以，我们攻击她们可谓是一石二鸟。"
  TKM_chengweishouhushen:0 "成为守护神"
  TKM_chengweishouhushen_desc:0 "我们付丧神经过一系列的行动，终于得到了人类最真诚、没有畏惧的信仰之心，很难想象曾发生过战争冲突的我们能够达到这个程度，但多多良小伞和我们所有付丧神都做到了，我们现在正如一把保护伞一样，保护着人类，并从中获得信仰，并最后成为人类的守护神。"
  TKM_renleishiwomendedaoju:0 "人类是我们的道具"
  TKM_renleishiwomendedaoju_desc:0 "人类之外最大的威胁已经消除，已经没有什么势力能够阻止我们全面控制人类了。曾经，我们的一切辉煌成果都流入了人间之里；而现在人间之里的种种方面都由我们九十九神所控制，人类所生产的一切都为我们所用。现在，他们才是我们的道具，为我们提供源源不断的财富和信仰。"
  TKM_shuyuanrenlei:0 "疏远人类"
  TKM_shuyuanrenlei_desc:0 "我们付丧神是独立的妖怪，不应该像过去那样依靠着人类，应当将目光放得更远一些。"
  TKM_jianlihegengduoyaoguaideguanxi:0 "建立和更多强大妖怪的关系"
  TKM_jianlihegengduoyaoguaideguanxi_desc:0 "作为一个强大的新生势力，我们付丧神也有必要和那些比我们更加强大的列强势力搞好关系，让她们能够在未来可能的冲突之中站在我们一边。"
  TKM_kaolongzi:0 "靠拢八云紫"
  TKM_kaolongzi_desc:0 "八云紫毕竟还是站在妖怪这一边的幻想乡贤者，或许她们已经对妖怪和幻想乡的未来已经有了明确的计划。"
  TKM_zili:0 "自立"
  TKM_zili_desc:0 "那些大贤者也不可信，她们只能把其他人作为工具而使用，正如反人类战争中发生的一样，我们付丧神必须得自成体系。"
  TKM_bangzhulinglanyuanjianshe:0 "帮助铃兰种植园建设"
  TKM_bangzhulinglanyuanjianshe_desc:0 "被遗弃的人偶吸入毒之后而成为妖怪的梅蒂馨和我们付丧神有一定的相似之处，我们应该帮助她们在西南幻想乡的利益。"
  TKM_womendexinluxian:0 "我们的新路线"
  TKM_womendexinluxian_desc:0 "虽然我们付丧神有依靠人类的过去，但现在的幻想乡已经指明妖怪终究需要成为独立于人类之外的种族，那些大妖怪早早的已经不靠人类就能够生存，我们付丧神终究也会成为这样的大妖怪！"
  TKM_quankaowomenziji:0 "全靠我们的自己"
  TKM_quankaowomenziji_desc:0 "在过去，被使用、发挥作用是每个付丧神的愿望。然而我们的愿望以另外一种方式实现了——我们的主人就是我们自己，我们使用我们自己，我们找到了我们自己种族真正存在的意义！"

