l_english:
  hkr.1.t:0 "SC符卡时代的落幕？"
  hkr.1.d:0 "和人类村落的人类站在统一战线或许是人生中最错误的选择之一。幻想乡为了避免这一事件的再次发生，不惜破坏原先由我和别的妖怪一起建立起来的SC符卡规则以及改变博丽巫女一直延续下来的职责。\n如今，“博丽巫女”的名号基本已经名存实亡，但仍然由有一部分愿意追随我的人类和妖怪，这或许是重振威名的机会。。。？"
  hkr.1.1:0 "重振威名是必须的！"
  hkr.1.2:0 "幻想乡的和睦不能再被我破坏了。"

  hkr.2.t:0 "请求外部势力支援我们"
  hkr.2.d:0 "个人能力在这个时代已经被淡化，许多原先独来独往的个人也被迫加入组织，而“[HKR.GetName]”靠着我的个人魅力等原因作为了一个组织存活了下来。然而，完全不可能与那些有着大量妖精、妖怪等种族支持的大组织所比较。\n因此，不得不低下头寻求那些比较发达的组织的帮助。经过深思熟虑，认为让幻想乡寻求注意力分散的红魔馆、和我有着同样职责的八云紫以及同一种族的人类村落，这三者是最有可能仍然给予我帮助的，所以，应该向哪一方寻求帮助呢？"
  hkr.2.1:0 "果然还是[HUM.GetName]更合适。"
  hkr.2.2:0 "应该向现在看起来比较厉害的[SCA.GetName]。"
  hkr.2.3:0 "可能那个恶心的[YKR.GetLeader]更好一点。"

  hkr.3.t:0 "扩建博丽分队"
  hkr.3.d:0 "暴力在这个时代层出不穷，原本用来维持和平的武装力量也已经无法达到完成目的的最低标准。长此以往，落后时代的“[HKR.GetName]”必然被淘汰，\n因此，编练新军已经提上了日程，发达组织的人力资源更为丰富，战斗力更强。经过深思熟虑，从曾经的盟友处招募必然比其他方法效率更高，但强大的妖怪必然具有更为强大的力量，然而这些都没有比拥有共同理想的人更加可靠了。那么，我该怎么做呢？"
  hkr.3.1:0 "主动去人类村落。"
  hkr.3.2:0 "只要志愿者。"
  hkr.3.3:0 "妖怪可能更好一点？"
  HKR_qurenli_idea:0 "尝试从人类村落招募"
  HKR_zhiyuanzhe_idea:0 "只寻求志愿者"
  HKR_zhaoyaoguai_idea:0 "尝试从妖怪中招募"

  hkr.4.t:0 "重拾对博丽的信任"
  hkr.4.d:0 "[HKR.GetName]的发展依赖盟友的帮助和人民的支持，而对[HKR.GetName]的不信任已经经过那次刻骨铭心的事件深入人心。我需要重拾盟友和人民对我的信任才能真正拉拢他们。\n为此，我提出了两个构想：我可以从根源出发，展示我的新力量，消除他们从前对于我不信任的原因；或者也可以考虑另辟蹊径，重新构筑我们的关系，向他们展示我可以给他们提供更加长远的利益价值。去实行哪个计划好呢？"
  hkr.4.1:0 "展示博丽的力量！"
  hkr.4.2:0 "卖一些用来退治的道具。"

  hkr.5.t:0 "自己的武器"
  hkr.5.d:0 "工欲善其事必先利其器。随着战争的危机不断增大，我已经不信任将武器全部托付给别人了，我要研发属于自己的武器。\n武器的研发无非就是两种思路，优质、廉价、量产，体型将会向着微型发展。精锐、昂贵、耐用，体型将会向着巨型发展。武器的图纸我已经想好，要往哪个方向发展呢？"
  hkr.5.1:0 "能够量产的封魔针。"
  hkr.5.2:0 "更具有威力的阴阳玉。"
  hkr.5.3:0 "为什么要公开自己的密器？"
  HKR_fengmozhen_idea:0 "使用密器封魔针"
  HKR_yinyangyu_idea:0 "使用密器阴阳玉"

  hkr.6.t:0 "修缮[HKR.GetName]"
  hkr.6.d:0 "[HKR.GetName]在之前的战争中受到了一定程度的损坏，现在我得想办法修理一下，虽然这可能会付出比较大的代价。。。"
  hkr.6.1:0 "进行小规模修补。"
  hkr.6.2:0 "进行适当的修补。"
  hkr.6.3:0 "进行完全翻新。"

  hkr.7.t:0 "与贤者的约定"
  hkr.7.d:0 "博丽巫女是为了守护幻想乡才诞生的，我曾是这样被教导的，然而这几年间我对这个信念产生了动摇。到底什么才是幻想乡？\n博丽到底要守护的是什么？"
  hkr.7.1:0 "我和人类是一起的！"
  hkr.7.2:0 "我要重新积累自己的威望！"
  hkr.7.3:0 "我相信直觉！"
  hkr.7.4:0 "我和紫有着一样的职责。"
  HKR_weiwang_idea:0 "博丽的威望"
  HKR_ziran_idea:0 "博丽的直觉"
  HKR_zhize_idea:0 "博丽的职责"

  hkr.8.t:0 "[HKR.GetName]的神明"
  hkr.8.d:0 "长久以来，“[HKR.GetName]”传言侍奉的都是八百万神明，大家一直都不清楚“[HKR.GetName]”到底侍奉的究竟是哪个八百万神明，所以只要合理的加以利用，就可以成为强化“[HKR.GetName]”的锲机。\n我现在有一些想法：隐岐奈作为贤者说出来令人信服也必定是可以拉拢的关系，但是这相当于对紫的背叛。依神姐妹没有依靠可以拉拢，力量上作为神明也无需担心。除此之外，或许还有别的选择，我的选择是？"
  hkr.8.1:0 "贤者摩多罗隐岐奈。"
  hkr.8.2:0 "因为妖怪比较多，果然还是妖怪吧。"
  hkr.8.3:0 "没有立场的依神姐妹。"
  hkr.8.4:0 "我侍奉我自己！"
  hkr.8.5:0 "还是像以前那样更好。"
  HKR_yinqinai_op:0 "侍奉隐岐奈"
  HKR_yinqinai2_op:0 "侍奉隐岐奈"
  HKR_yishen_idea:0 "侍奉依神姐妹"

  hkr.9.t:0 "博丽的盟友"
  hkr.9.d:0 "[HKR.GetName]发展依赖盟友的帮助，和盟友之间加强关系可以使得我们更加强大。"
  hkr.9.1:0 "继续发展和[HUM.GetName]的关系。"
  hkr.9.2:0 "继续发展和[SCA.GetName]的关系。"
  hkr.9.3:0 "继续发展和[YKR.GetLeader]的关系"
  hkr.9.4:0 "还是不要和她们有太深的影响。"

  hkr.10.t:0 "寻求的人类帮助"
  hkr.10.d:0 "为了能够进入人类村落，我得考虑得到更多人类的支持，但如今人类村落内外的人类情况已经发生了巨大的变化。虽然外部的人类一定程度上代表着人类村落中被压制的声音，但如果直接得到人类村落内部的支持将会更容易直接进入人类村落。于是，应该怎么选择呢？"
  hkr.10.1:0 "寻求外部人类的帮助"
  hkr.10.2:0 "还是人类村落人类的帮助更直接。"
  HKR_bianyuanrenlei_idea:0 "边缘人类的帮助"
  HKR_bianyuanbangzhu_op:0 "边缘人类的帮助"
  HKR_renlirenlei_idea:0 "人类村落人类的帮助"

  hkr.11.t:0 "[HKR.GetName]想要入驻人类村落"
  hkr.11.d:0 "最近，博丽巫女开始了策划一项疯狂的举动——入驻人类村落，所以需要我们之中人类的支持。但如果支持博丽的话，可能会引发血光之灾。所以，应该怎么办？"
  hkr.11.1:0 "支持博丽巫女！"
  hkr.11.2:0 "人类已经很累了。"

  hkr.12.t:0 "人类的外部威胁"
  hkr.12.d:0 "我终于进入了人类村落，但外部势力蠢蠢欲动，随时都有可能发动反击，但我不可能同时向多个宣战。。。于是？"
  hkr.12.1:0 "妖怪寺庙命莲寺！"
  hkr.12.2:0 "帮助人类不做人的付丧神！"
  hkr.12.3:0 "看起来有阴谋的神灵庙！"

  hkr.13.t:0 "[HKR.GetName]想与我们联合"
  hkr.13.d:0 "博丽巫女介于我们在危机前的情况，想要与我们一同联合，重塑异变解决的威严。"
  hkr.13.1:0 "好！让我们与她们结盟吧。"
  hkr.13.2:0 "我们完全支持博丽巫女！"
  hkr.13.3:0 "但现在的情况变了。"
  HKR_mofashi:0 "人类英雄联合"

  hkr.14.t:0 "魔法使决定与我们联合"
  hkr.14.d1:0 "魔法使们考虑到现在的状况，决定与我们结盟。"
  hkr.14.d2:0 "魔法使们考虑到现在的状况，决定完全听从于我们！"
  hkr.14.1:0 "这是个巨大的进展。"

  hkr.15.t:0 "主动监视人类村落的方法"
  hkr.15.d:0 "为了监视人类村落的情况，我想我应该直接和人类接壤，但有一些势力阻碍了我，所以我应该怎么办？"
  hkr.15.1:0 "控制[KAG.GetName]"
  hkr.15.2:0 "控制[SBK.GetName]"
  hkr.15.3:0 "不要引发骚动。"

  hkr.16.t:0 "[YKR.GetLeader]希望我们与她们进行职责合并"
  hkr.16.d:0 "博丽巫女现在已经难以履行原来的职责，而身为妖怪贤者的[YKR.GetLeader]也有着要保护结界的义务，于是她们便要求整合，对于要保护人类的部分，她们也将履行。但我们要是不同意的话，她们可能会强行控制神社。"
  hkr.16.1:0 "无奈的选择。"
  hkr.16.2:0 "人类和妖怪是不同的！"

  hkr.17.t:0 "博丽巫女成为妖怪贤者[YKR.GetLeader]的直属下属"
  hkr.17.d:0 "由于关键职责的相近，妖怪贤者[YKR.GetLeader]今天宣布博丽巫女成为其下属，她宣称如今这个时代，要保持这个职责需要更大的能力，于是做出了这个艰难的决定，并得到了博丽巫女的接受。另外，对于博丽巫女需要保护人类的这部分职责，[YKR.GetLeader]宣称这一职责她会“延续”。"
  hkr.17.1:0 "贤者势力也在行动。"
  hkr.17.2:0 "或许我这样就脱离苦海了。"
  hkr.17.3:0 "计划开始实行了。"
  hkr.17.4:0 "[YKR.GetLeader]已经越权了！"

  hkr.18.t:0 "[YKR.GetLeader]警告我们与她们进行职责合并"
  hkr.18.d:0 "[YKR.GetLeader]再次向我们发布职责合并的要求，不过这次已经变成警告了，声称如果我们这次再拒绝，她会以幻想乡的名义制裁我们！"
  hkr.18.1:0 "我已经无法忍受[YKR.GetLeader]的行为了！"
  hkr.18.2:0 "还是屈服吧。。。"
  hkr.18.3:0 "那你制裁啊？"

  hkr.181.t:0 "[YKR.GetLeader]的最后通牒"
  hkr.181.d:0 "[YKR.GetLeader]向我们发来最后的通牒，声称如果我们这次再拒绝，她将不惜动用武力占领神社！"
  hkr.181.1:0 "你试试看？"
  hkr.181.2:0 "不行了，我们支撑不住了。"


  hkr.19.t:0 "妖怪贤者[YKR.GetLeader]向博丽巫女宣战"
  hkr.19.d:0 "由于博丽巫女最近的变化，可能再次危害幻想乡，和博丽巫女有着类似职责的贤者八云紫直接向博丽巫女宣战，来防止做出其出格的事情。"
  hkr.19.1:0 "该死的！"
  hkr.19.2:0 "这也是为了幻想乡吗？"
  hkr.19.3:0 "看样子还是要换个听话的博丽巫女。"
  hkr.19.4:0 "计划稍微有点偏离了。"

  hkr.20.t:0 "伊吹萃香想要"帮助"[HKR.GetName]"
  hkr.20.d:0 "考虑到[HKR.GetName]接近妖怪的事实，伊吹萃香来到[HKR.GetName]，居然直接向我说她要代替我来当博丽巫女，我询问她这是为什么，她便开始说醉话糊弄过去。不过后来经过冷静的思考，如果能够因此脱离幻想乡的政治斗争，可能让她接替我也是一个选择。"
  hkr.20.1:0 "或许。。。是个正确的选择。。。吧？"
  hkr.20.2:0 "巫女怎么能是妖怪！"
  
  hkr.21.t:0 "[HKR.GetLeader]当上了博丽巫女"
  hkr.21.d:0 "来自[HKR.GetName]令人震惊的消息，[HKR.GetLeader]居然当上了博丽巫女！这一情况的变化已经超越了所有人和妖怪的想象力，具体发展还有待进一步观察。"
  hkr.21.1:0 "很好的变化！"
  hkr.21.2:0 "我们还有希望吗？"
  hkr.21.3:0 "感觉有点太超前了。"

  hkr.22.t:0 "兽道战争"
  hkr.22.d:0 "兽道地区一直私下被称作[HKR.GetName]的栈道，因为是链接人类村落兽道是博丽的必经之路，所以对[HKR.GetName]来说有这重要的战略意义。但是这片地区以前是以妖兽出没为主，所有就有了兽道之称。而如今，[HKR.GetName]与[MSD.GetName]关系日益紧张，针对日益尖锐的领土纠纷问题，[HKR.GetName]目前已经决定向兽道进行扩张，一场战争可能已经无法避免。"
  hkr.22.1:0 "收回我们的合法地区！"
  hkr.22.2:0 "她们居然违约！"
  hkr.22.3:0 "她们居然会背刺。"
  hkr.22.4:0 "博丽巫女还不安定下来？"

  hkr.23.t:0 "博丽的真相？"
  hkr.23.d:0 "[HKR.GetName]一直以来都是妖怪聚集的地方，虽然有着妖怪巫女的传言，但一直作为人类巫女在进行活动。目前种种迹象表明，[HKR.GetName]已经与妖怪有着不可分割的关系，博丽巫女就是妖怪巫女。这个情况正在不断地恶化，或许这是[HKR.GetName]为转变自己身份做的一次长久准备？"
  hkr.23.1:0 "随着时代改变。"
  hkr.23.2:0 "果然人类是被排除在所谓的“幻想”之外的。"
  hkr.23.3:0 "妖怪神社？看样子妖怪也可以被侍奉。"

  hkr.24.t:0 "结界加固"
  hkr.24.d:0 "博丽大结界正如其名，保护幻想乡抵御外部侵袭的结界。然而如今，幻想乡结界已经越发脆弱。博丽巫女正在尝试通过非正常手段进行修补，以防止幻想乡再遭受到更加严重的外部危机。尝试维持现在的状况，但这可能只是一次单纯强化[HKR.GetName]东面防御的一次工程。"
  hkr.24.1:0 "其实主要目标不是防御外界。"
  hkr.24.2:0 "果然她们不信任我们。"
  hkr.24.3:0 "她们还能挡住谁？"

  hkr.25.t:0 "[HKR.GetName]的神明"
  hkr.25.d:0 "[HKR.GetName]目前发表声明，表明了自己侍奉的神明的真身。今后，[HKR.GetName]将获得更加直接的帮助和新的力量，一场变革可能正在悄然进行。"
  hkr.25.1:0 "终于定下来了。"
  hkr.25.2:0 "有趣。"

  hkr.26.t:0 "人间宣言"
  hkr.26.d:0 "[HKR.GetName]近期发表一次声势浩大的演讲，宣布自己是以人类的身份作为巫女在守护人类村落，撇清了和妖怪之间的关系。“[HKR.GetName]”一直在以自己为桥梁致力于保护人类在幻想乡中的安全，并希望能帮助幻想乡的人类再创昔日的辉煌。自己将尝试将局况引向有利于人类发展。目前，妖怪势力已经表示高度关注，但还没有势力进行干涉。"
  hkr.26.1:0 "我们能成功！"
  hkr.26.2:0 "博丽巫女要领导人类了？"
  hkr.26.3:0 "博丽这是自寻死路！"

  hkr.27.t:0 "人类村落的光荣革命？"
  hkr.27.d:0 "为了避免人类村落复权事件的再次发生，现在人类村落附近已经被妖怪分裂并独立占领。这些地方正是[HKR.GetName]通往人类村落的重要道路。在为了人类的口号下，博丽巫女试图夺取人类村落的政权，并在人类村落内外的支持之下，人类村落的博丽支持者、外来阴阳师以及博丽分队包围了人类村落政府的行政厅和疑似有座敷童子的居民家，要求对方停止抵抗，一部分人类村落政府官员被迫逃亡[TKM.GetName]和[SRB.GetName]。这一结果震惊了幻想乡各界，尽管有策划着进行第二次围剿，但显然现在妖怪间矛盾重重，很难第一时间对博丽的行为进行反击。"
  hkr.27.1:0 "人类成功了！"
  hkr.27.2:0 "很快人类会再次得到教训！"

  hkr.28.t:0 "人类村落的动乱？"
  hkr.28.d:0 "博丽巫女试图进入人类村落，尽管人类村落之中有内应，但很快人类村落政府军就前来阻止博丽巫女的行进，并对内逮捕了一些嫌疑人物。尽管博丽巫女尝试感化那些前来阻止她的人类，但突然响起了弹幕爆炸声，令双方陷入了混战之中，最终博丽巫女一方被迫撤离人类村落，人类村落政府也成功维持了自己作为一个"独立"势力的存在。"
  hkr.28.1:0 "果然这还是不可能的。"
  hkr.28.2:0 "异想天开！"

  hkr.29.t:0 "[HKR.GetName]和人类重建对外关系"
  hkr.29.d:0 "[HKR.GetName]决定重新整顿人类对外关系，禁止妖怪对人类的干涉行为，虽然部分妖怪势力表示强烈不满，但是这并没有阻止[HKR.GetName]对这一计划的实行，目前妖怪对人类的影响力已经微乎其微，已经无法再对人类实行过度干涉。"
  hkr.29.1:0 "妖怪就不应该在人类村落！"
  hkr.29.2:0 "原来人类村落还有这么多不明的妖怪。"
  hkr.29.3:0 "有人的地方就有妖怪，这不是幻想乡的常识？"

  hkr.30.t:0 "[HKR.GetName]试图建立妖怪朝贡体系"
  hkr.30.d:0 "妖怪朝贡体系在[HKR.GetName]的推动下建立，虽然说这会让妖怪在一定程度上臣服于人类，但其更能促进人妖和平、社会进步、经济发展和科技革新。但大部分妖怪只是想得到人类之中的一些东西罢了，总体来说其有效的带动了[HKR.GetName]和人类村落的科研发展，提高了妖怪对人类的影响力，促进了人妖之间的交流，缓和了双方的关系。但不可否认，人妖之间依然存在着不可调和的矛盾，并且经过此事发酵，反对派的敌意也越发高涨。"
  hkr.30.1:0 "妖怪就该臣服于人类！"
  hkr.30.2:0 "这样的感觉很奇怪。"
  hkr.30.3:0 "人类，真是有趣啊。"

  hkr.31.t:0 "[HKR.GetName]的阴谋"
  hkr.31.d:0 "[HKR.GetName]方面目前全面进驻人类村落，场面一度产生混乱，人类村落秩序受到全面破坏。截止今日，[HKR.GetName]还没有对此事作出明确的解释。周边地区已经忍无可忍，对[HKR.GetName]进行宣战，要求其保障人类村落的独立性不得私自过度干涉人类村落。然而，可能为时已晚。"
  hkr.31.1:0 "博丽兴废在此一战！"
  hkr.31.2:0 "这太过分了。"
  hkr.31.3:0 "博丽巫女疯了。"

  hkr.32.t:0 "博丽帝国成立"
  hkr.32.d:0 "和人类村落的人类站在统一战线或许已经成为博丽的过去。如今，不惜吞并人类村落的博丽巫女一改往日的和平维护者的形象，将引领人类重新书写伟大人类历史的新篇章。现在，博丽巫女将自己打扮成了女皇的形象，还在普遍灵力不足的情况下使用能力飞往人类村落市中心，似乎是有意地告诉人类村落的所有人她会成为幻想乡所有人类的女皇。人类村落的人类曾经在最绝望的时候视远不可及的外界为救星，现在显然一颗新的救星就在他们的面前闪耀。\n然而仍然由有一部分影响人类的势力在其外围存在，她们显然不会坐视不管。。。"
  hkr.32.1:0 "博丽巫女会带领人类成为幻想乡的领导者！"
  hkr.32.2:0 "人类在幻想乡的未来是能改变了！"
  hkr.32.3:0 "我们还是太小看博丽巫女的幸运了。"

  hkr.33.t:0 "魔女的茶会"
  hkr.33.d:0 "近日，魔法之森“魔女的茶会”定期召开，魔女的茶会是由魔法之森少数几个身份显赫的魔法使代表组成的权力机构。魔法之森幅员辽阔，地形复杂，无法召集大量人员定期商讨国家大事，所以只得实行这种地方区域自治的寡头政权会议，以统一接下来几年的活动方针。据可靠情报，[HKR.GetLeader]也受到了此次茶会的邀请，可能一个新的政权形式正在形成。"
  hkr.33.1:0 "我们早该联合了。"
  hkr.33.2:0 "这样的联合或许会有点用。"

  hkr.34.t:0 "[HKR.GetName]的雪耻之战？"
  hkr.34.d:0 "因为魔法之森战争的失败，[HKR.GetName]地位才一落千丈。为了一雪前耻，最近[HKR.GetName]对[SEJ.GetName]宣战。此战正的能成为[HKR.GetLeader]的雪耻之战么？"
  hkr.34.1:0 "是时候复仇了！"
  hkr.34.2:0 "她们真是异想天开！"
  hkr.34.3:0 "她们互掐对幻想乡是有利的。"

  hkr.35.t:0 "[HKR.GetLeader]重塑秩序维护者的威严"
  hkr.35.d:0 "[HKR.GetLeader]最近一系列的行为让幻想乡再次感到了其在危机以前的气势，似乎博丽巫女再次回到了危机以前的地位一样。至少在[HKR.GetName]周边，大部分势力对待[HKR.GetLeader]已经接近危机以前了，而博丽巫女也仍然在继续努力，将幻想乡变为原来她的样子，当然这与大部分人的利益是不符的。"
  hkr.35.1:0 "让她们知道我们才是幻想乡的秩序维护者！"
  hkr.35.2:0 "她们能管到我们吗？"

  hkr.36.t:0 "[HKR.GetName]和贤者关系的澄清"
  hkr.36.d:0 "[HKR.GetName]为了不再受到妖怪的影响，甚至不惜对[YKR.GetLeader]开战，从此神社将不在将[YKR.GetLeader]称作妖怪贤者，妖怪贤者也将视作妖怪处理。"
  hkr.36.1:0 "我们早该这么做了。"
  hkr.36.2:0 "你试试？"
  hkr.36.3:0 "不觉得博丽巫女能够脱离。"

  hkr.37.t:0 "SC符卡时代的回归？"
  hkr.37.d:0 "[HKR.GetLeader]再次回归后不久，重新提出了老旧的符卡规则。虽然是落后时代的规则，但再次回归还是受到了大家的热烈欢迎，可见大家对曾经符卡规则的向往。但大家都心知肚明，内心的渴望与现实背道而驰，可能符卡的应用范围也仅仅只能停留在[HKR.GetName]执行行动时的最大范围了。"
  hkr.37.1:0 "一定要遵守符卡规则！"
  hkr.37.2:0 "有趣。"
  hkr.37.3:0 "那东西已经过时了。"

  hkr.38.t:0 "人类的监管"
  hkr.38.d:0 "对于接近非人之物的人类对于人类村落有着严重的危害和不良影响，而现在幻想乡各地的联络变得更加紧密，它们的危害已经不能再被熟视无睹了，[HKR.GetName]向所有法师势力发布通告，将不再允许他们这种僭越行为的再次发生，并准备向[MRS.GetName]宣战。人类村落的监管职责近日也将移交给[HKR.GetName]，人类问题应该会得到逐步缓解。"
  hkr.38.1:0 "人类不能变妖怪是幻想乡的规矩！"
  hkr.38.2:0 "这应该是好的。。。吧？"
  hkr.38.3:0 "其实变不变和我们也没什么关系。"

  hkr.39.t:0 "妖怪贤者的存在"
  hkr.39.d:0 "博丽巫女是为了辅佐妖怪贤者八云紫的存在，这个信息无疑是一条重磅炸弹，虽然这件大家都心知肚明的事实已经持续很久了，但是这次明确的重申还是引起了巨大的反响，重新加强了[YKR.GetLeader]对幻想乡的影响力，[HKR.GetName]的这一行动也无疑引来了贤者的帮助，妖怪贤者[YKR.GetLeader]这个强大的后盾渐渐浮出水面。另一方面人类方对于守护自己的巫女是妖怪手下表现出了相当程度的恐慌，但都在逐步接受这个现状。"
  hkr.39.1:0 "必须建立和贤者的联系！"
  hkr.39.2:0 "有趣。"
  hkr.39.3:0 "贤者只会躲在后面做一些看不懂的事情。"

  hkr.40.t:0 "幻想乡的和平"
  hkr.40.d:0 "“[HKR.GetName]是致力于维护幻想乡和平的组织机构，为了维持幻想乡的和平对于扰乱幻想乡秩序的组织会坚定不移的挥下自己正义的铁锤。”这些都是[HKR.GetName]在履行退治行动前会做的例行演讲和警告。现如今，[HKR.GetLeader]已经重新恢复成了幻想乡的异变解决者，并会受到妖怪贤者[YKR.GetLeader]的大力支持。只要哪里有情况发生，[HKR.GetName]组成的维和部队总会在第一时间赶到并控制局面。然而这样高效率办事风格也引起了地方自治团体的恐慌。毕竟谁也不知道，下一个非法武装集团会不会指的就是自己。"
  hkr.40.1:0 "所有人都应该维持和平！"
  hkr.40.2:0 "有趣。"
  hkr.40.3:0 "不维持博丽所谓的职责就是对幻想乡最大的和平。"

  hkr.41.t:0 "博丽的职责"
  hkr.41.d:0 "博丽巫女是人类的巫女不是妖怪的巫女，人类不能变成妖怪，妖怪不得随意伤害人类，否则都将受到退治。——[YKR.GetLeader]目前针对大家对神社质疑进行了回答，重新阐明了博丽的职责和行事方法。\n为了提高[HKR.GetName]对于其他妖怪势力的威慑力，[HKR.GetName]加入了妖怪贤者八云紫的阵营，那些在这次异变中受益的妖怪现在也逐渐安静下来，一股肃杀的氛围在幻想乡弥漫开来。"
  hkr.41.1:0 "这是一个重大的决定。"
  hkr.41.2:0 "有趣。"
  hkr.41.3:0 "看样子博丽给[YKR.GetLeader]献上了投名状。"

  hkr.42.t:0 "[HKR.GetName]声称[NMS.GetName]是在叛乱。"
  hkr.42.d:0 "[NMS.GetName]被指控有危害人类的迹象，[HKR.GetName]维和部队和贤者部队目前已经前往镇压叛乱，对于违反规则的妖怪也绝对不会姑息，[HKR.GetName]正用实际行动在证明这一点，只不过[NMS.GetName]向来是以不杀生为宗旨的宗教组织，对人类的危害迹象又难以考据，其真实目的恐怕另有原有，但不管如何，违反了幻想乡的规则这点一定毋庸置疑。"
  hkr.42.1:0 "妖怪不能随意变化！"
  hkr.42.2:0 "[HKR.GetName]真是野蛮。"
  hkr.42.3:0 "博丽巫女也是阻碍妖怪自由的一大障碍！"

  hkr.43.t:0 "博丽？妖怪？"
  hkr.43.d:0 "[HKR.GetName]最近与上层妖怪来往频繁，大部分妖怪组织已经将其视作普通妖怪势力看待。博丽与妖怪的纠纷逐渐淡化，这可能成为淡化双方主要矛盾的一个锲机。相反，人类村落对此反应麻木，博丽，妖怪，似乎已经不是什么值得奇怪的事情了。但不论如何，这都表明[HKR.GetName]成功以新身份重新登上幻想乡的上层舞台。"
  hkr.43.1:0 "正确的改变。"
  hkr.43.2:0 "看样子博丽巫女的性质已经变了。"

  hkr.44.t:0 "博丽的发展"
  hkr.44.d:0 "博丽成功以幻想乡的正规势力的新身份亮相后，开始大力强化自身，完善政治体制。因为[HKR.GetName]自古和保守的妖怪上层关系深厚。作为参考，博丽整体的政治经济不断接近保守妖怪的发展方向。未来[HKR.GetName]极有可能成为保守妖怪组织中的一员，这势必将重新改写幻想乡的势力范围。"
  hkr.44.1:0 "保守妖怪的理念才是更好的。"
  hkr.44.2:0 "有趣的选择。"

  hkr.45.t:0 "博丽的发展"
  hkr.45.d:0 "博丽成功以幻想乡的正规势力的新身份亮相后，开始大力强化自身，完善政治体制。因为幻想乡的动荡是博丽认清了一个事实：跟不上历史变化的东西注定消亡。作为参考，博丽整体的政治经济不断接近革新妖怪的发展方向。未来[HKR.GetName]极有可能成为革新妖怪组织中的一员，这势必将重新改写幻想乡的势力范围。"
  hkr.45.1:0 "我们的改变也是革新。"
  hkr.45.2:0 "看样子博丽也想"革新"。"

  hkr.46.t:0 "[HKR.GetName]声称[CIR.GetName]妖精在毁灭幻想乡。"
  hkr.46.d:0 "一直以来，雾之湖就是妖精的乐园。因此以妖精居多的主要势力盘踞在这里。其中以红魔馆与琪露诺的矛盾最为尖锐。作为保守妖怪组织的一员，目前[HKR.GetName]正式对[CIR.GetName]宣战，宣布介入此事。如果[HKR.GetName]战事顺利，保守妖怪组织将成为幻想乡第一大势力，而势力的领头人也将发生重大变动。"
  hkr.46.1:0 "妖精正在危害幻想乡！"
  hkr.46.2:0 "博丽巫女果然是妖怪们压迫妖精的工具！"
  hkr.46.3:0 "打起来最好。"

  hkr.47.t:0 "变革派的盟友"
  hkr.47.d:0 "[HKR.GetName]树立了穷则思变的思想纲领。该纲领指出：顺应时代的发展需要与时俱进，接纳和增进对新事物和组织关系和理解。通过直接或间接地帮助行为对未来的发展进行投资。有关人士指出该纲领间接声明了对妖怪变革的支持和帮助。这表明妖怪变革派又将获得一位新的盟友并应当引起保守派的警惕。"
  hkr.47.1:0 "妖怪变革与博丽巫女也息息相关。"
  hkr.47.2:0 "看样子博丽想从中浑水摸鱼。"

  hkr.48.t:0 "博丽的守望"
  hkr.48.d:0 "[HKR.GetName]作为昔日幻想乡秩序的维持者，在这场动荡幻想乡的异变中，逐渐失去了音信，不再有什么大的变动。似乎是在用实际行动表明不再干涉幻想乡的其他事物，静静地履行自己守护结界的职责。妖怪组织也逐步放下了对[HKR.GetName]的警戒。"
  hkr.48.1:0 "不想再与世纷争了。"
  hkr.48.2:0 "博丽已经累了。"

  hkr.49.t:0 "舍去博丽之名"
  hkr.49.d:0 "[HKR.GetLeader]近日发表声明，舍弃了自己博丽巫女的名号，今后不再侍奉任何人，将以灵梦的身份守护[HKR.GetName]的一切。因为没有继任者，今后世上将不再存在博丽巫女。[HKR.GetName]将继续承担维护结界的责任。"
  hkr.49.1:0 "不想再被神社的性质所束缚了。"
  hkr.49.2:0 "这样做真的好吗？"

  hkr.50.t:0 "博丽的黄昏"
  hkr.50.d:0 "随着[HKR.GetLeader]的卸去巫女一职，[HKR.GetName]对自己承担了比别的势力更多的责任这个情况的不满逐步增加。目前[HKR.GetName]已经发表声明自己从前所要履行的约定已经随着博丽巫女的消失而消失了。[HKR.GetName]将不再承担任何有关“博丽”之名的责任。[HKR.GetName]将作为一个普通势力存在下去，妖怪组织对此表示热烈欢迎，作为表态，对[HKR.GetName]后续的监视也将全部撤销。"
  hkr.50.1:0 "我只想做幻想乡的正常人。"
  hkr.50.2:0 ""平凡"是什么意思？"

  hkr.51.t:0 "昔日的幻想"
  hkr.51.d:0 "幻想乡东边有座无名神社，里面有位可爱的少女，灵梦住在那里。她是神社主事人，负责处理神社的大小事宜。发生问题后马上出动，追究原因。同时，她也是历史的见证人，如果有什么幻想乡的旧事想要询问，往往问她就能解决问题。神社是与世无争的组织，所以询问最近动向是得不到回复的。本来其他组织的人是不能接近神社的，最近传闻这里成了大家避难的地方，导致难民们都蜂拥而至了。虽然规定了在神社内其他组织不得干涉并予以保护。但是在神社和难民所在地之间一般存在着险恶的地区。神社无法保证途中的安全，所以想要去神社避难需要三思。"
  hkr.51.1:0 "请维持最后的幻想吧。"
  hkr.51.2:0 "希望我能够继续延续一切幻想。"

  hkr.52.t:0 "[HKR.GetName]的回归"
  hkr.52.d:0 "博丽巫女自那次事件以来，重新审视了博丽的职责所在，并对自己的职责产生了新的认识。在和妖怪方重新强调了博丽巫女的重要性后，她的认真态度和努力成果受到了大部分妖怪的认同，从而解除了条约的限制。[HKR.GetLeader]再次成为了幻想乡的规则代理人。"
  hkr.52.1:0 "回归？"
  hkr.52.2:0 "现在是真正的博丽巫女了。"

  hkr.53.t:0 "[HKR.GetName]想要与我们结盟"
  hkr.53.d:0 "博丽巫女支持了幻想乡的种种变革，其中就有正当化抛弃人类身份，就这一理念，与我们有着类似之处，而且博丽巫女以前也曾帮助过我们。现在她们提出了和我们达成战略同盟的建议，我们应该怎样对待博丽巫女呢？"
  hkr.53.1:0 "当然同意了！"
  hkr.53.2:0 "可最好不要和博丽巫女发生关系。"

  hkr.54.t:0 "部分妖怪开始自愿守护博丽神社"
  hkr.54.d:0 "[HKR.GetName]的和平化，吸引了许多疲于因对幻想乡变化的妖怪来，她们称将自愿守护幻想乡中这片最后的净土，并为此奋斗到底。但是，如今小小的[HKR.GetName]，又会进入谁的法眼呢？或许她们只是想和[HKR.GetLeader]一起消遣、喝茶或者玩玩弹幕游戏，享受和过去类似的和平生活吧，毕竟在[HKR.GetName]之外纯粹的娱乐已经不复存在了。"
  hkr.54.1:0 "我很感动。"
  hkr.54.2:0 "突然感受到了一点罪恶感。"

  hkr.55.t:0 "[HKR.GetLeader]得到了八云紫的力量"
  hkr.55.d:0 "为了恢复幻想乡的秩序,[HKR.GetLeader]甚至打败妖怪贤者八云紫，并成功利用自己的力量和一些科技手段，不仅成功地得到了八云紫的大部分恐怖力量，还得到了幻想乡贤者的权限，并开始自称博丽大贤者。尽管此时的[HKR.GetLeader]仍称她的力量将只会用来守护幻想乡，对付那些不听从她的邪恶势力，但幻想乡、甚至其他异界的几乎所有势力都开始互相商讨讨伐[HKR.GetLeader]了。由[HKR.GetLeader]、或者说是博丽大贤者建立的新秩序，是必定要经过血腥风雨才能够确立了。"
  hkr.55.1:0 "我就是秩序！"
  hkr.55.2:0 "幻想乡不能有这样的人存在！"

  hkr.56.t:0 "对父辈的叛逆"
  hkr.56.d:0 "博丽巫女与妖怪贤者[YKR.GetLeader]说不清道不明的关系一直是以往幻想乡内的头条八卦，但现在她们这对“母女”显而易见的闹出了矛盾。\n在前几日博丽巫女拜谒[YKR.GetLeader]时，[YKR.GetLeader]态度冷淡并谢绝见客而遭到了博丽巫女的不满，并认为这是一种对巫女本人并且是对博丽神社的一种污蔑。谁都不知道为什么博丽巫女在逐渐偏向妖怪的同时，保有宽容的那一面却在现在消失殆尽了，不少曾经收到过照顾的人或妖怪都对这则消息保持质疑，直至不敢相信。\n据说[YKR.GetLeader]在得到消息的当天便亲自拜访了博丽神社准备进一步的解释，但反而遭到了回绝，且就在博丽正殿前，博丽鸟居下被赶了回去。从当时在场的天狗记者汇报说: \n“当时我在一旁看着守卫强硬的将[YKR.GetLeader]赶走后，她并未利用自身实力强行突破，只是打倒一群没多少力量的守卫而已，我相信她肯定能做得到，但她没有那没做，就好像想到了些什么似的，不知意味的笑了一声便转头离开了，没有利用隙间，仅用步行。” \n博丽巫女在当日做足了准备，她将正殿布置为军队总参谋部，并一直与自己的军官们商讨对策，一步也没有离开这个进军[YKR.GetLeader]腹地的桥头堡。\n她军中的一名高级军官，高丽野阿吽曾这样评价端坐在总参谋部利用沙盘与兵棋推演的[HKR.GetLeader]: \n“她简直像个冷酷的执棋手，士兵的性命就像她手里随时掷出的兵棋那样不值一提。”"
  hkr.56.1:0 "夺回属于我的一切！"
  hkr.56.2:0 "我记得你下棋还没赢过我。"
  hkr.56.3:0 "犬子反噬。"

  hkr.57.t:0 "高丽野阿吽想要"帮助"[HKR.GetName]"
  hkr.57.d:0 "考虑到[HKR.GetName]接近妖怪的事实，高丽野阿吽作为神社的守护者，居然直接向我说她要代替我来当博丽巫女，这正是无稽之谈。不过后来经过冷静的思考，如果能够因此脱离幻想乡的政治斗争，可能让她接替我也是一个选择。"
  hkr.57.1:0 "或许。。。是个正确的选择。。。吧？"
  hkr.57.2:0 "你还是老老实实的守护神社吧。"

  hkr.58.t:0 "[HKR.GetLeader]竟领导[HKR.GetName]"
  hkr.58.d:0 "来自[HKR.GetName]令人震惊的消息，原博丽神社的守护神居然宣布将由自己来守护这个神社！这一情况的变化已经超越了所有人和妖怪的想象力，具体发展还有待进一步观察。"
  hkr.58.1:0 "很好的变化！"
  hkr.58.2:0 "没想到我在奇怪的地方战胜了紫。"
  hkr.58.3:0 "感觉有点太超前了。"

  hkr.59.t:0 "就博丽巫女整备妖怪一事"
  hkr.59.d:0 "令我们没有想到的是，近日，博丽的巫女正坐于其神社御神木，卧龙梅树下，这正是梅花绽放的美好时节。她公开的宣布自己将作为其麾下众妖怪的唯一统领，即便其中也不乏流浪的妖怪或是仅仅半妖怪化的妖兽集结到她的旗帜下。这一举动在众人眼中，似乎是在明面上挑明了自身的立场，或许这同时也是一次变相的对外威慑。\n没有人知道昔日那般落魄的妖怪们在博丽巫女的指挥下是否会变得愈发难以对付，而谁又知道，博丽巫女究竟给予了它们多少的优厚俸禄才使得它们这般的趋之若鹜呢？"
  hkr.59.1:0 "这或许并不是唯一的手段，但我不得不这么做。"
  hkr.59.2:0 "令樱花也为之暗淡的少女，也会如樱花那般早早凋零吗？"

  hkr.60.t:0 "博丽巫女的妖怪宣言"
  hkr.60.d:0 "这是比起博丽巫女妥协于妖怪还要惊人的消息，据称，博丽的巫女在其妖怪同僚的协助下取得了某样可以使人超脱于人类躯壳的事物，目前暂且未知其物具体名称，或许是引入自“东之国”。而更多人关心的是，本身就拥有着强大力量的博丽灵梦为什么会选择抛弃作为人的身份而选择作为妖怪活下去。\n部分人对此漠不关心，另一部分人则是开始着重观察着幻想乡风云变幻的局势。谁是真正的敌人，而谁又将成为自己忠实的盟友。"
  hkr.60.1:0 "这是不得不迈出的一步，我别无选择。"
  hkr.60.2:0 "执法者最终还是触犯了“头等大罪”。"

  hkr.61.t:0 "新首都的选址"
  hkr.61.d:0 "我现在已经取得了人类村落一切，但看到那些复权战争的人类墓园，意识到以前的我徒有人类巫女之名，完全不关心人类的状态，反而和各种妖怪打成一团。现在，我试图要找回我那人类巫女的那一部分：将我的神社搬到人类村落，处理人类相关事务；或者继续在外退治妖怪，以自己的实力来保护我的这些人类臣民们。"
  hkr.61.1:0 "既然是人类巫女，应该把更加亲近以前被我忽视的普通人类上。"
  hkr.61.2:0 "我将在远处默默地保护人类，因为我还拥有博丽之名。"

  hkr.62.t:0 "博丽的动向"
  hkr.62.d:0 "近期[HKR.GetName]在我们眼皮子底下作出一些不利于现状的举动。我作为监管博丽巫女的贤者，应该对其采取一些警告。"
  hkr.62.1:0 "当然要警告不知好歹的博丽巫女。"
  hkr.62.2:0 "她完全在我们的控制之下。"

  hkr.63.t:0 "来自[YKR.GetLeader]的警告"
  hkr.63.d:0 "由于我近期的一些举动，受到了来自[YKR.GetLeader]的警告。"
  hkr.63.1:0 "或许我应该低调一点。"

  hkr.64.t:0 "灵梦所向往的妖怪之路"
  hkr.64.d:0 "随着[HKR.GetLeader]对妖怪巫女正名化以后，她开始在人类村落外的边缘地区宣扬变成妖怪的好处，以鼓励人类成为妖怪。现在博丽巫女寻求我们的支持，当然我们要是支持的话，肯定会影响人类我们的看法。"
  hkr.64.1:0 "她的思想和先进！"
  hkr.64.2:0 "灵梦？这影响可不太好。。。"
  
  hkr.65.t1:0 "[HKR.GetLeader]送给魔女们的邀请函"
  hkr.65.d1:0 "从博丽神社那边传来了巫女的信件，上面全都写着些劝说的话，让我们放弃现在我们走的道路，转而去随她的道，去做外面那伙儿粗鄙的妖怪。哪怕是成为魔法使，我们也会是人类的盟友，但如果我们答应了那巫女的请求，我们可就没有回头路可走了，人们就会厌恶我们，不再同我们打交道，我们的一切，都会付之东流。还是说您更愿意看在往日的情面上依然同意您的友人博丽巫女的提案，然后放下自己的一切陪同她一起去疯吗？请您再好好考虑考虑吧……"
  hkr.65.11:0 "我会同意这份提案的……"
  hkr.65.12:0 "她是在将我们的梦想看作无用功，将我们的信念视作玩笑。"

  hkr.65.t2:0 "将军的决定"
  hkr.65.d2:0 "“魔理沙将军，”魔理沙的副手打开房门，手中攥着一份信件，向魔理沙致军礼后接着说:“这是一份来自博丽神社，巫女亲自书写的信……”\n“她……?她想对我说什么?”魔理沙放下手中的文书报告，从椅子上站起来，在屋子里来回踱步，靴子上的马刺随着步伐亦发出声响。\n“巫女向您提了个提案……”副手小心翼翼地说着，一边还观察着魔理沙的脸色。\n“什么提案?”魔理沙停了下来，眼睛回望着自己的副手。\n“‘既然魔理沙你现在仍旧在追求着永生之道，不妨随我一同，踏入妖怪的领域。你也清楚的，这远比成为那些魔法使要来得容易，放下你的矜持吧’上面是这么说的。”副手一口气念完就把脑袋低了下去不去望着魔理沙的脸。\n魔理沙苦笑一声，又坐回到自己的皮革座椅上，仿佛一天都没有那么疲惫过。"
  hkr.65.21:0 "她说的对……"
  hkr.65.22:0 "她总是没打正眼瞧过我……我会告诉她我的选择是正确的。"

  hkr.66.t:0 "妖怪巫女正名化"
  hkr.66.d:0 "曾经为人间之里提供庇护的博丽巫女在最早以来就一直被人们认为或贴上“妖怪的帮凶”、“妖怪巫女”的名号，甚至只要提及博丽巫女的名字就能起到“使泣子止啼”的作用，而博丽巫女对此一直并无出声辩解。\n在最近人间之里提供的消息中，博丽巫女的身影再度出现了。从一开始孤身一人不同，那时候出现的她身后簇拥着一群忠于巫女的妖怪。她们整装列阵围在人间之里的四周，但并没有发起攻击的意思。\n随后巫女在其拥趸的护送下抵达了高台，在多年后的今天重新定义了博丽巫女的范畴: \n“你们一直视我为妖怪的协助者或是妖怪巫女，在今天看来你们是正确的，但有一点是错误的，那就是博丽巫女不会成为任何人的帮手或者说所谓同盟。妖精、天狗、神明，她们只会是旧时代的残渣废料，而我们会将她们踹回到历史的垃圾堆里去！” \n这场似乎是博丽巫女为自己正名的演讲在一众拥护者的“博丽巫女万岁”下结束了。"
  hkr.66.1:0 "博丽神社万岁！博丽巫女万岁！"
  hkr.66.2:0 "这是所有幻想乡人类最黑暗的一天！"
  hkr.66.3:0 "她这是要搞哪一出？"

  hkr.67.t:0 "妖怪圈子的水很深，你把握不住"
  hkr.67.d:0 "博丽巫女很快实施了自己的亲妖政策，并接着周遭各国打仗的机会浑水摸鱼，将一些落难遗民或是战后老兵拉入自己的一方来。\n据说博丽巫女曾试图与以人类为主体的国家建交，譬如人间之里。但对方并不接受巫女方面的外交邀请，并措了一份言辞犀利的讽刺。"
  hkr.67.1:0 "遗憾。"
  hkr.67.2:0 "显然，她已经不是以前的博丽巫女了。"
  hkr.67.3:0 "博丽巫女，笑死。"

  hkr.68.t:0 "人类变成妖怪也是自下而上吗？"
  hkr.68.d:0 "博丽巫女所言并非空话，她以自己的独到经验吸引了不少人类青年，并以劝说:“由人类变成妖怪正如人类变成神明那般，是自下而上的。”从而使得来自人间之里的那些俊后生们都变为了妖怪。\n在此基础上，博丽巫女大肆宣扬身为妖怪的优越性所在，但又会指出它所有的缺点。她提倡要将人类的特点与妖怪的特点相融合，以此来打造所谓的“第二代妖怪”。\n她如此宣称道:\n“我们绝非是像第一代妖怪那般，尽习得些无用，会拖累我们更近一步的陋习；只有将人与妖怪的优越性互相结合起来，我们毫无疑问将越过这些迂腐的‘老前辈’，就让她们继续抱着自己的理想溺死吧！”\n在场不少来自各地的妖怪们都对此宣言抱有敌视与不屑，并险些引起暴动。"
  hkr.68.1:0 "未来属于我们。"
  hkr.68.2:0 "这只是她的推辞罢了。"
  hkr.68.3:0 "她一个新生妖怪懂什么妖怪？"

  hkr.69.t:0 "博丽巫女，时代标签"
  hkr.69.d:0 "博丽巫女虽然在众人面前自诩为妖怪巫女，但她却从来没有忘却自己本身的职责，即保护人类。这无疑与现在已经身为妖怪的她是相矛盾的，就像一个既不能融入人类又不能融入妖怪的蓬莱人一样。\n博丽巫女在人们眼里早已比以往更惧怕的多，或许他们在以前受到博丽巫女的帮助时并不会顾及什么，但现在她们总是担心博丽巫女是不是想要拉拢她们也变成妖怪。\n不得不说这一行为得到了或许是她本人想要达到的意愿，已经没有人会离开人间之里了，所以人类被袭击的事情也趋近于零，自然是由博丽巫女造成的。她自己肯定也没有想到会起到这样的效果。\n就像所有长生者都会到了一个地步，所谓抛弃自己的感性，将所有化为理性。至少博丽巫女还没有想过自己是否真的要踏出这一步，又或者说她早就已经决定好了。\n一封一封来自博丽巫女亲自书写的，对人间之里的外交请愿到目前为止，双方也没能达成有效目的，倒不如说是博丽巫女单方面下降要求，却一次又一次的被拒绝。"
  hkr.69.1:0 "灵梦"
  hkr.69.2:0 "人类"
  hkr.69.3:0 "其他"

  hkr.70.t:0 "回信"
  hkr.70.d:0 "我们最忠实的魔女协会们已经同意了我们的提案，并在次日后展开了大规模的转化运动。我原以为这群上了岁数还固执己见的老顽固们会将我们的提案书视作废纸然后再好好措辞回我们一封言辞犀利的书信。事到如今，她们也不过只是一群渴望着自己长生不老的人罢了，至于利用什么来达到这一目的，她们是完全不在乎的。"
  hkr.70.1:0 "她们应该没有拒绝的理由。"

  hkr.71.t:0 "私下的回信"
  hkr.71.d:0 "通过魔理沙的副手，我们成功的将信息传达到了魔理沙的耳里，很快她就做出了答复。她会同意您的提案，并会在暗中为您提供帮助。这对我们来说已经是相当好的结果了。"
  hkr.71.1:0 "她已经不再是追求年轻梦想的女孩了。"

