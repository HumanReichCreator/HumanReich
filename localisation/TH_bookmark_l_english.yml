 DAWN_NAME:0 "主剧本:劫烬变(完成度25)"
 DAWN_DESCS:0 "HumanReich是东方劫烬变（钢铁雄心4mod）的一个衍生mod。其发生背景源自于大结界因未知原因稀薄，进而导致幻想乡灵力水平下降、大量外界物品流入，也减小了人与人、人与妖、妖与妖之间的实力差距，引致了全幻想乡的混乱与分裂。在近乎军阀混战的背景下，阿求和慧音共同发起了“人类复权运动”。和ROA的世界线不同，人类最终击败了妖怪联军，建立了新的幻想乡秩序。本mod将会讲述这一新秩序的崩坏与重组。"
