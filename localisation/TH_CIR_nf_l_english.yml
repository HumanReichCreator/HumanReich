 CIR_anzhihoufang:0 "安置后方"
 CIR_anzhihoufang_desc:0 "和[SCA.GetName]开战以后我们的后方情况可能会变得恶劣起来，因此得提前做好准备。"
 CIR_gaozuzhihuashengchan_desc:0 "妖精如今能够更好地保障产出。"
 CIR_yaojingdeshentou_desc:0 "妖精无处不在，而我们目前是妖精的正统势力，因此其他的妖精也更倾向与我们合作，这就意味着一些渗透成为了可能。"
 CIR_qianzaishengchanli_desc:0 ""
 CIR_changshicefan_desc:0 "随着我们与[SCA.GetName]交战，一部分妖精并不想在为[SCA.GetName]而战，策反她们会使得我们的事业更加顺利。"
 CIR_houfangbuchong_desc:0 "我们与[SCA.GetName]的前线遭受了巨大的打击，但我们仍然处于优势，后方力量的及时补充能够充分发挥我们的优势！"
 #idea
 cir_yaoguaidediwei_idea:0 "避免挑战妖怪的地位"
 cir_yaoguaidediwei_idea_desc:0 "幻想乡的妖怪赢得对人类的战争后，在排除了外界的可能威胁的同时，也重申了妖怪在幻想乡的绝对地位。因此，作为一个妖怪之外的强大势力，在幻想乡的妖怪大规模内斗之前，主动挑起事端只会陷入和幻想乡人类一样的困境。"
 cir_yaojinglingxiu_idea:0 "妖精世界的精神领袖"
 cir_yaojinglingxiu2_idea:0 "妖精世界的精神领袖"
 cir_yaojinglingxiu_idea_desc:0 "琪露诺和她的妖精们并肩作战脱离了强大妖怪吸血鬼的控制，是幻想乡历史上第一个真正意义上击败妖怪的妖精，鼓舞了幻想乡乃至其他异界的妖精们反抗强者的意志。"
 cir_yaojinglingxiu2_idea_desc:0 "琪露诺和她的妖精们并肩作战脱离了强大妖怪吸血鬼的控制，是幻想乡历史上第一个真正意义上击败妖怪的妖精，鼓舞了幻想乡乃至其他异界的妖精们反抗强者的意志。"
