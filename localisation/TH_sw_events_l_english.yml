l_english:
 swe.1.t:0 "无缘冢地区的幽灵威胁"
 swe.1.d:0 "幻想乡前几年发生的战争，使得幽灵数量暴增，尤其是139-145季的人类叛乱战争；同时幻想乡结界力量的衰弱，使得更多外界的幽灵进入了幻想乡。\n幻想乡的是非曲直厅已经难以承受这样的压力，造成大量幽灵的逗留，而这些幽灵也被幻想乡这几年思想的爆发所影响，也开始进行组织地行动。由此无缘冢附近的人决定联合起来对抗幻想乡幽灵的威胁。"
 swe.1.1:0 "所以幽灵也能被杀死？"
 swe.1.2:0 "他们会真正的重视吗？"

 swe.2.t:0 "太阳花田妖精暴动"
 swe.2.d:0 "受到琪露诺妖精革命的鼓舞，太阳花田的妖精也发动了所谓推翻暴政的革命，不过风见幽香并没有像某吸血鬼那样那么专制，但革命者声称只要不是妖精领导就都是暴政。\n另外值得一提的是，三月精也参与了其中，之前她们是为了逃避人类叛乱的威胁从博丽神社中离开，不过这次她们反而没有再次逃避威胁，而是投入到了危险之中，或许这是妖精思想觉悟的提升？"
 swe.2.1:0 "妖精真是不能让人安定。"
 swe.2.2:0 ""

 swe.3.t:0 "狸猫的选择"
 swe.3.d:0 "我们和平理念赢得了南面狸猫的认可，她们希望直接加入我们。"
 swe.3.1:0 "这是个好主意！"
 swe.3.2:0 "她们只会拖累我们。"

 swe.4.t:0 "妖怪狸选择皈依了命莲寺的佛教"
 swe.4.d:0 "令人震惊的消息，妖怪狸的领导二岩猯藏今天宣布幻想乡所有的妖怪狸皈依了命莲寺。虽然她们之前并不对命莲寺的理念有太大的想法，但迫于幻想乡如今的变化，她们也做出了这样的改变，或许这对于之前丢掉付丧神的命莲寺来说，这是她们影响力的复苏。"
 swe.4.1:0 "她们想耍什么花头？"
 swe.4.2:0 ""

 swe.5.t:0 "无缘冢的外界物品"
 swe.5.d:0 "无缘冢地区和外界的结界很稀薄，在这次危机发生以后，这里的外界物品的数量变得更多。尽管现在的幻想乡有必要接触一部分外界的东西，但这其中也有许多不利的东西。因此，我们有必要控制这一地区，虽然这并非我们作为贤者的主要职责，但为了幻想乡，需要筛选那些对幻想乡有利的物品。或许我们有必要征求一下当地妖怪的意见。"
 swe.5.1:0 "询问一下当地的妖怪。"
 swe.5.2:0 "不要干涉幻想乡的自然发展。"

 swe.6.t:0 "幻想乡的贤者想要控制无缘冢"
 swe.6.d:0 "幻想乡的贤者给我们发话，希望将无缘冢地区转交给她们，她们显然是想控制获取外界的物品的交通要道。所以我们应该怎么做？"
 swe.6.1:0 "贤者不应该随意干涉幻想乡的一切！"
 swe.6.2:0 "我们还是相信贤者的做法吧。"

 swe.7.t:0 "当地的妖怪拒绝了我们的建议"
 swe.7.d:0 "她们拒绝了我们的建议，想要独占当地的外界物品。我们应该怎么办？"
 swe.7.1:0 "为了幻想乡，我们不惜与她们为敌！"
 swe.7.2:0 "不要给幻想乡的人们留下不好的印象。"

 swe.8.t:0 "[OKI.GetName]对无缘冢地区的废品的控制"
 swe.8.d:0 "由于外界废品对幻想乡的不确定性，这次一直隐藏于幻想乡幕后的[OKI.GetName]，也就是[OKI.GetLeader]所领导的势力决定对幻想乡进行干涉。据说这不是她的主要职责，但在幻想乡的危机之下，她还是做出了这些改变。然而她试图控制外界废品来减少对幻想乡的负面的影响的行为，与当地的妖怪发生了一些不好的状况。。。"
 swe.8.1:0 "这是"贤者"吗?"
 swe.8.2:0 "这做得很对。"
 swe.8.3:0 "但我们也不想被贤者们过多的干扰。"

 # swe.9.t:0 "与[ZYD.GetName]和平"
 # swe.9.d:0 "我们已经占领了整个中有之道，人类已经逃亡山区，接下来的进攻已经没有多大的意义。而且过分的进攻可能会让其他妖怪干涉其中。"
 # swe.9.1:0 "我们的目标已经达到。"
 # swe.9.2:0 "继续下去！"

 swe.10.t:0 "与[GH1.GetName]和平"##
 swe.10.d:0 "由于彼岸关闭了幻想乡幽灵的运输，未能进入彼岸的幽灵大量聚集，最终这些幽灵开始袭击附近的人类和妖怪。在前几天，幽灵成功将当地人赶出了中有之道后，停止了向外袭击。这令幻想乡的许多人感到不安，怀疑幽灵也开始像妖精一样有了一定的种族合作精神，但由于幽灵无法言语，并不知道那些幽灵有着怎样的想法。\n而这一举动，再加上外界的物品经常流入这一地区，让幻想乡的西南地区变得更加不稳定起来。"
 swe.10.1:0 "我们能理解她们。"
 swe.10.2:0 "如果能知道幽灵在想什么就好了。"

 swe.11.t:0 "与[ZYD.GetName]和平"##
 swe.11.d:0 "经过一年的奋战我们终于在中有之道落下脚跟，贸易区的商人们无法夺回她们的店铺，终于派出了懂得幽灵感情的阴阳师与我们将和。"
 swe.11.1:0 "我们的目标已经达到。"
 swe.11.2:0 "继续下去！"

 swe.12.t:0 "西南幻想乡乱战"
 swe.12.d:0 "西南幻想乡的无缘冢和中有之道等地区一直都是幻想乡鲜有人烟的边境之地。而幻想乡的随着发展，当地人也开始收集那些从外界进来的高科技废品，相互时常有冲突。而在人类复权战争结束后，一部分人类流亡者尤其是大量人类幽灵来到这里，加剧了这一地区的紧张趋势。于是，一场西南幻想乡的地区霸权战争就此开始。"
 swe.12.1:0 "我们会称霸这一地区！"
 swe.12.2:0 "没有人会去关心这片不毛之地。"
 swe.12.3:0 "我们在这里就不能和平共处吗？"
 
 swe.16.t:0 "驱赶三途河上的幽灵"
 swe.16.d:0 "这些来自幻想乡的人类幽灵似乎想搞什么革命，或许他们的思想很高深，但他们占据了三途河已经严重侵害了我们的利益！"
 swe.16.1:0 "去你们该去的地方！"
 swe.16.2:0 "他们还可以在三途河上再待一会儿。"

 swe.17.t:0 "帮助[ZYD.GetName]驱赶幽灵？"
 swe.17.d:0 "[ZYD.GetName]似乎陷入了苦战，为了我们在这里的安全，或许我们应该主动帮他们驱赶这些曾是我们盟友的幽灵们，但和我们一起来到这里的人并不多，我们应该慎重考虑。"
 swe.17.1:0 "我们需要在这块地重新立足。"
 swe.17.2:0 "我们或许应该保存实力。"

 swe.18.t:0 "[HU6.GetName]愿意加入我们！"##
 swe.18.d:0 "[HU6.GetName]似乎已经完全放弃了他们对于[HUM.GetName]的牵挂，彻底愿意融入当地了，而我们作为当地少有的名义上的人类，他们更愿意加入我们，我们应该怎么做？"
 swe.18.1:0 "让他们加入。"
 swe.18.2:0 "但他们又没有灵力。"

 swe.19.t:0 "[FROM.GetName]已经霸占西南幻想乡所有外界废品！"
 swe.19.d:0 "[FROM.GetName]已经控制西南幻想乡所有容易收到外界废品的地区，于是她们宣称自己是西南幻想乡的霸主，不过这一情况或许并不会持续很久。"
 swe.19.1:0 "我们成功了！"
 swe.19.2:0 "废品之王？"
 
 swe.20.t:0 "终结幽灵！"
 swe.20.d:0 "我们依旧没能从与幽灵的战争中恢复过来，不过幽灵们亦同样如此，在与我们的同胞还有无缘冢的妖怪经历了一年多的大战后它们定然到了极限。也许应该..."
 swe.20.1:0 "这将你们最后一次妨碍我们做生意了！！"
 swe.20.2:0 "算了，就这样吧。" 