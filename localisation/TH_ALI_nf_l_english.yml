ALI_jianlirenougongfang:0 "建立人偶工坊"
ALI_jianlirenougongfang_desc:0 "人偶在魔法森林战争时就是重要兵源，弥补我们魔法使在数量上的劣势。但这时我们不得不依靠一部分科学的力量，纯粹用魔法制作人偶的方式效率太低，我们的魔法使从人间之里搞来了一套生产设备，并经过我们的研究和改造，可以将一部分魔法生产设备改造成专门的人偶工坊了。"
ALI_mingongjianzao:0 "民工建造"
ALI_mingongjianzao_desc:0 ""
ALI_jungongjianzao:0 "军工建造"
ALI_jungongjianzao_desc:0 ""
