   nms.46.t:0 "[NMS.GetName]希望我们回归"
   nms.46.d:0 "我们狸猫本来在SC符卡时期选择加入了[NMS.GetName]，而其在反人类战争之后产生了巨大内部纷争，于是我们决定脱离。但现在[NMS.GetName]的情况改善，她们又希望我们重新加入成为一个集体，我们的狸猫首领[MAM.GetLeader]会做出怎样的选择呢？"
   nms.46.1:0 "也许是我们之前太冲动了"
