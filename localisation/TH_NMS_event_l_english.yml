 nms2.65.t:0 "[NMS.GetName]的新住持——[NMS.GetLeader]"
 nms2.65.d:0 "寅丸星突然宣布，将自己的住持身份交给了自己的手下[NMS.GetLeader]，称她更接近毘沙门天，所以更有能力让现在的[NMS.GetName]步入正轨，而已经在修行的圣白莲表示支持原住持的一切决定，也相信[NMS.GetLeader]也能够搞好[NMS.GetName]。但外界已经传出了许多阴谋论：称[NMS.GetLeader]和其他反叛者一样，也拥兵许多，靠着军事政变的威胁推翻了寅丸星，[NMS.GetName]的官方发言只是推辞罢了。但更多人指出[NMS.GetLeader]在[NMS.GetName]并没有如此多的兵权。于是，[NMS.GetName]到底发生了什么呢？"
