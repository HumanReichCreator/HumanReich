 sgs.26.t:0 "一人的交接"
 sgs.26.d:0 "少女拉下钢印机的总电源。\n\n午休时间到了。她脱下被汗水浸染的麻布手套，离席时却想到了今天的新任务——年轻的妖精转身拿过取货单，看着那些仍然在工位上免费加班的战场妖精们叹了口气——虽然对她来说，这些怪家伙的劳动热情能减少自己的工作量。毕竟在桑尼“生产就是为了战斗”的口号下，工厂的工作量多的让人有点眼晕。\n\n她不禁转头看了一眼库房，没关上的门里面，加工好的头盔与未拆包的碳素钢堆在一起——另一方面，至少她们得到了足够的资源以及不错的待遇。今天的午饭会是什么呢？想到午餐的她减慢了脚步，几乎是在地上蹭着前进。“希望今天不是军人来取货。”\n\n事与愿违。虽然平时相处的战场妖精们都是一副和善的样子，但是军人却不是——她们的粗鲁让自己无法相信这些家伙和那些勤劳又充满恶作剧点子的工友们是同种生物。 “就这些吗？你字能不能写的清楚点，啊？”眼前的战场妖精依然在喋喋不休，年轻的工人叹了口气，静静地站直等待结束——往常一起和另一位战场妖精来递送取货单的时候她们还能互相维护，但是现在她不在。“她和我是有什么过节吗。”她的声音足够小，对方听不见。\n\n粗鲁的战场妖精把被搓的皱巴巴的取货单塞进口袋里，鄙夷地看了她一眼转身离去，而少女总算长出了一口气——虽然她想不明白，但是这就是战争吗？和口号完全不同呢。桑尼的口号挺有意思，但是这些打仗的人却一点也没意思。\n\n她迈开步子走向食堂——管她呢，这里的待遇比别的地方都好，她能做好别人吩咐的所有工作，这就够了。虽然来这里的人很烦，但是至少自己的“国家”会慢慢地越来越强吧。\n\n她的脚步更加轻快，迎着正午的阳光直奔远方。"
 sgs.26.1:0 "但愿如此"
 sgs.27.t:0 "小市民的疑虑"
 sgs.27.d:0 "少女放下手中的笔记。\n\n四周堆积如山的纸片上，整齐的图案与文字对于一般妖精来说过于难懂——但对她来说不是。窗外，不知名的小溪汨汨而流。手中的文件粗糙而陈旧，手指滑过满是褶皱的图片，恍惚间她感觉自己回到了当年——窗外，玄武川的激流砸碎在岩石上，留着短发的自己在水汽的湿润中撩开头发，将烂熟于心的公文写下——\n\n自从那场无聊的战争开始，蕾米莉亚开始压榨所有的妖精——她们不再是生命，只是单纯去送死的人力资源。尽管自己未能幸免遇难，但是至少学会了逃跑的技巧。\n\n但是时代变了。当年作为战争急先锋的战场妖精选择了哗变。尽管当他第一次意识到“要无条件听从威严的蕾米莉亚命令”并不是理所当然的事时感到无边惊讶并有一种觉醒的震撼，但对于那场大规模叛乱，他印象中的只是大家都这样做而已，所有人都恨蕾米莉亚——她也记不清太多为什么。\n\n闹钟的清脆撞击声恼人地将她从幻想中拉出，是时候了。她的家人在几天前被战场妖精莫名其妙的打伤，她还记得在雨中把对方扶回家的场面。她的双手离开知识的领域，从床头柜扯出淡黄色的绷带和酒精——说起来这种工业制品貌似只有这里有，一如这种独特的现代化生活。纵然闹钟的声音尖利到令人火大，但这却是文明。。。不，现代化的证明。她讨厌这些战场妖精，但她也厌恶连具体几点都不知道的原始生活。只有这里拥有自己过惯了的生活，她不愿意离开，尽管她身边已经有不少普通妖精因为受不了战场妖精而搬去幻草原。\n\n她放下手中的酒精瓶，对着窗外的青葱长叹一口气。“妈的。”她的家人露出疑惑的表情。“战场妖精那帮暴力狂到底都在想什么——”一瞬间那个雨夜的记忆鲜明地印在脑中，怒火化为手上无名的力量，薄薄的塑料酒精瓶在猛力撞击地面时变形。她明白自己失态了。\n\n“抱歉。”她低下头，半眯地眼睛中摇摆不定。“我发了奇怪的牢骚。”她明白自己是无力的，作为一个普通的妖精来说，一切值得信赖的只有她们。她抬起头看向墙上那张皱巴巴的政治传单，上面镌刻的口号是自己希望看见的——只能希望这些普通的妖精能为自己争取到更多的权益，甚至是推翻战场妖精——\n\n少女猛然脱离自己的幻想，将凹陷的酒精瓶归位，继续向笔记上誊写下一张图纸。"
 sgs.27.1:0 "她依然在等待结果"
 sgs.106.t:0 "战场妖精内战爆发！"
 sgs.106.d:0 "出于对长期和平的不满，部分极端的战场妖精自发组织起来，发动了一场旨在推翻三月精统治的内战。"
 sgs.106.d_from_dmgk:0 "三月精所举办的弹幕对战大会上产生了一系列的误会，这些误会积少成多，引发了游戏现场的大规模失控。在极端思想的催化下，这场为了安抚战场妖精的游戏最终演变为压倒极端派耐心的最后一根稻草。没有谁宣布，也没有谁辟谣，但谁都知道，内战开始了。"
 sgs.106.d_from_war_promise:0 "战场妖精联合体政府在两个月前曾经对激进派承诺“在两个月内重启战争”，导致其周边地区局势快速升温。然而，两个月过去了，领导战场妖精的三月精却没有兑现承诺。激进派与三月精之间的矛盾彻底爆发，彻底撕裂了这个国家。一场内战开始了。"
 sgs.106.d_from_dispute:0 "三月精所举办的竞技大会决赛上出现了一个极具争议的判决。针对这个判决的讨论，使得她们内部出现了严重的对立情绪。在这股情绪的基础之上，激进派的战场妖精们成功让争论的焦点从“判决是否公平”转向了“三月精是否德不配位”，最终导致了内战的爆发。"
 sgs.106.1.a:0 "哦。"
 sgs.106.1.b:0 "我们要密切关注事态发展。"
 sgs.1061.t:0 "战场妖精宣布新政"
 sgs.1061.d:0 "在漫长而危险的政治博弈（又或者是过家家）后，桑尼终于成功说服了激进派。双方达成了一系列的协议、形成了可靠的共识。激进派承认了自身急于发动战争而不顾集体利益的错误并确立桑尼为国家至高领袖的地位，而桑尼给出了“在不久的将来带领大家打一场必胜的仗”的承诺。我们必须认识到，这群如同野蛮人的妖精不再像过去一年那样一盘散沙了。"
 sgs.1061.1:0 "比以往都更加危险"

 sgs.1051.t:0 "执行中国策中止"
