SGS_all_people_training_idea:0 "全民训练"
SGS_all_people_training_idea_desc:0 "广泛化的军事训练使得我们的征兵质量和速度都得以改善"
SGS_science_bureau_idea:0 "尝试建立科学局"
SGS_science_bureau_idea_desc:0 "曾经我们聚集过聪明的妖精来尝试进行科研，现在我们可以扩大规模，效仿先进国家尝试建立科学局"
SGS_science_battle_team:0 "科研攻坚小队"
SGS_science_battle_team_desc:0 "科学上的落后是我们屡次难以取胜的原因。因此，我们组织起了全国最聪明的妖精成立科研攻坚小队，来和战场之外的敌人战斗"
SGS_basic_edu_idea:0 "推广基础教育"
SGS_basic_edu_idea_desc:0 "为了科学研究的持续发展，我们推广了基础教育"
SGS_basic_edu_2_idea:0 "开展扫盲教育"
SGS_basic_edu_2_idea_desc:0 "为了科学研究的持续发展，我们进一步推广了基础教育"
SGS_itazura_ban_idea:0 "恶作剧禁令"
SGS_itazura_ban_idea_desc:0 "沉迷于幼稚无聊的恶作剧只会消磨军人们的战斗意志，摒弃妖精的本性是不容易的事，但为了斗争大业这也是必不可少的"
SGS_itazura_ban_worker_idea:0 "强制劳动"
SGS_itazura_ban_worker_idea_desc:0 "禁止恶作剧之后，一批平民妖精似乎在工作时间之外显得无所事事，那么不如延长工作时间"
SGS_itazura_ban_mil_idea:0 "”平民沙包“"
SGS_itazura_ban_mil_idea_desc:0 "禁止恶作剧之后，一批平民妖精似乎在工作时间之外显得无所事事，那么不如定期把平民组织起来去当军人训练的”沙包“"
SGS_easy_product_support_idea:0 "简易支援装备制造"
SGS_easy_product_support_idea_desc:0 "为了扩大装备产量，我们试着摸索了以支援装备为主导的简易生产方式"
SGS_easy_product_artillery_idea:0 "简易重武器制造"
SGS_easy_product_artillery_idea_desc:0 "为了扩大装备产量，我们试着摸索了护盾、火炮等重武器的简易生产方式"
SGS_easy_product_all_idea:0 "普适性装备制造工艺"
