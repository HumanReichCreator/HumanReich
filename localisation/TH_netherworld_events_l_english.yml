 net.7_tt:0 "妖梦成为领导人"

 net.8.t:0 "魂魄妖梦的逃离"
 net.8.d:0 "原[YYK.GetLeader]的庭师，魂魄妖梦在如今风起云涌的冥界内战中突然杳无音信，所有正围观着这场精彩万分的内战的同时，也有着人希望看到魂魄妖梦带着[231.GetName]冥界的军队一路畅通地将叛党杀得丢盔卸甲。但这一场面并未出现，着实令一部分人深感“不痛快”，就像是本来应当是一国之象征的事物，众人翘首以盼，却又被告知该国并不存在这一事物一般。\n而西行寺方面也没有发出相关的文书通告，如同是默认了她的消失似的。有人猜测魂魄妖梦是因为受不了[YYK.GetLeader]日益偏离的道路却又不愿加入叛军为其反正，最后只得出走。"
 net.8.1:0 "她走就让她走吧，这里不缺她一个。"
 net.8.2:0 "这可是一大的战力损失啊……"
 net.8.3:0 "这样的冥界还能胜利吗？"
 net.8.4:0 "她的得力干将都走了还能什么能阻拦我们？"
 net.8.5:0 "少了个将军也就能多卖几杆枪了对吧？"

 