MRS_jinjizhanzhenggongye_desc:0 ""
MRS_jinjizhanzhengzhizao:0 "紧急战争建造"
MRS_jinjizhanzhengzhizao_desc:0 ""
MRS_hepingshiqidegongye:0 "和平时期的工业"
MRS_hepingshiqidegongye_desc:0 ""
MRS_youhuajiegou:0 "结构优化"
MRS_youhuajiegou_desc:0 ""
MRS_jiadazhulishengchan:0 "加大主要生产"
MRS_jiadazhulishengchan_desc:0 ""
MRS_cujinlingkejiehe:0 "促进灵科结合"
MRS_cujinlingkejiehe_desc:0 ""
MRS_yaojingqingqiu:0 "妖精森林的请求"
MRS_yaojingqingqiu_desc:0 ""
MRS_daojuqingqiu:0 "魔法道具的请求"
MRS_daojuqingqiu_desc:0 ""
MRS_yaoguaiqingqiu:0 "妖怪沼泽的请求"
MRS_yaoguaiqingqiu_desc:0 ""
MRS_mofashiqingqiu:0 "先天魔法使的请求"
MRS_mofashiqingqiu_desc:0 ""
MRS_duozhongzudatong:0 "多种族大同"
MRS_duozhongzudatong_desc:0 "魔法之森有着大量妖怪、妖精，如果我们魔法使只顾着自己，终究不可能和平，我们也要考虑她们。"
MRS_tongqingruozhe:0 "同情弱者"
MRS_tongqingruozhe_desc:0 "魔法使应该是一个同情弱者的族群，曾经我们帮助人类弱者，现在只不过也包含了妖怪弱者，性质仍然是一样的。"
MRS_jingguanqibian:0 "静观其变"
MRS_jingguanqibian_desc:0 "幻想乡的局势有点混乱，我们还是最好不要先随便站队。"
MRS_xiaochuzhongzugehe:0 "消除种族隔阂"
MRS_xiaochuzhongzugehe_desc:0 "为了建立种族大同，我们得消除各个种族间的隔阂。"
MRS_bangzhugengduorenleixiulian:0 "帮助更多人类修炼魔法"
MRS_bangzhugengduorenleixiulian_desc:0 "魔法使的数量没有优势，虽然后天魔法使有一定的劣势，但只要她们能够认同魔法使这一种族，我们也能接受她们。"
MRS_xiulianmofadeyaoguai:0 "修炼魔法的妖怪"
MRS_xiulianmofadeyaoguai_desc:0 "有一部分妖怪也希望修炼魔法，虽然这听起来很奇怪。但为了大同，我们表示接受。"
MRS_jienawailaizhongzu:0 "接纳更多外来种族"
MRS_jienawailaizhongzu_desc:0 "为了表现出我们对种族多样化的支持，我们决定接纳更多外来种族。"
MRS_yaojingziranzhili:0 "妖精的自然之力"
MRS_yaojingziranzhili_desc:0 "妖精的力量能够让我们更好规划建设。"
MRS_zaiyongmofadaoju:0 "再用魔法道具"
MRS_zaiyongmofadaoju_desc:0 "那些原本被废弃的道具还有一部分用处，就算不行，我们也可以进行改造让她们再次有用。"
MRS_gezuningjuli:0 "各族的凝聚力"
MRS_gezuningjuli_desc:0 "只要我们凝聚在一起，我们将不再惧怕战争！"
MRS_fazhandejihui:0 "发展的机会"
MRS_fazhandejihui_desc:0 ""
MRS_jianlinanlianmeng:0 "建立南魔法之森联盟"
MRS_jianlinanlianmeng_desc:0 "我们最终消除了各个种族间的顾虑，建立的南魔法之森联盟，简称南联盟。"
MRS_mingliansiguanxi:0 "发展和命莲寺的关系"
MRS_mingliansiguanxi_desc:0 "[NMS.GetName]的理念和我们有着相同之处，我们最好和她们发展关系。"
MRS_tiangouguanxi:0 "发展和天狗的关系"
MRS_tiangouguanxi_desc:0 "[TEG.GetName]的理念和我们有着相同之处，我们最好和她们发展关系。"
MRS_dashilideyuanzhu:0 "大势力的援助"
MRS_dashilideyuanzhu_desc:0 "通过这些大势力的援助，我们的生产力得到了提升。"
MRS_huizhenchengguanxi:0 "发展和辉针城的关系"
MRS_huizhenchengguanxi_desc:0 "[SEJ.GetName]的理念和我们有着相同之处，我们最好和她们发展关系。"
MRS_fusangshenguanxi:0 "发展和付丧神的关系"
MRS_fusangshenguanxi_desc:0 "[TKM.GetName]的理念和我们有着相同之处，我们最好和她们发展关系。"
MRS_yaojingguanxi:0 "发展和妖精的关系"
MRS_yaojingguanxi_desc:0 "[CIR.GetName]的理念和我们有着相同之处，我们最好和她们发展关系。"
MRS_huizhenchengjiemeng:0 "和辉针城结盟"
MRS_huizhenchengjiemeng_desc:0 "从现在的局势来看，直接与[SEJ.GetName]结盟更好。"
MRS_yaojingjiemeng:0 "和妖精结盟"
MRS_yaojingjiemeng_desc:0 "从现在的局势来看，直接与[CIR.GetName]结盟更好。"
MRS_fusangshenjiemeng:0 "和付丧神结盟"
MRS_fusangshenjiemeng_desc:0 "从现在的局势来看，直接与[TKM.GetName]结盟更好。"
MRS_jiefangwuzhihunanan:0 "解放雾之湖南岸"
MRS_jiefangwuzhihunanan_desc:0 "红魔馆的势力很有可能会扩张到我们这里，为了不让我们成为红魔馆的傀儡，我们必须主动出击！"
MRS_mofashiruozhelun:0 "魔法使弱者论"
MRS_mofashiruozhelun_desc:0 "由于之前魔理沙等人塑造的形象，导致人人都认为魔法使很强，但实际并非如此。"
MRS_caogenyaoguailianxi:0 "和草根妖怪的联系"
MRS_caogenyaoguailianxi_desc:0 "我们得发展和底层草根妖怪的关系。"
MRS_chongxinkaolvshoudaoguanxi:0 "重新考虑和兽道的关系"
MRS_chongxinkaolvshoudaoguanxi_desc:0 "虽然[MSD.GetName]之前和我们发生了冲突，但我们不能因此敌视她们，她们也只是为了证明自己很强罢了。或许，联合起来更好？"
MRS_shoudaofuchou:0 "向兽道复仇"
MRS_shoudaofuchou_desc:0 "兽道妖怪之前为了可笑的理由向我们发起了攻击，她们的想法显然和那些妖怪独裁者是一样的！"
MRS_yanxubuduishengmingli:0 "延续生命力"
MRS_yanxubuduishengmingli_desc:0 "只要我们部队的生命力强大，就不会那么容易减员了。"
MRS_shigengduodizangbianmofashi:0 "使更多地藏变魔法使"
MRS_shigengduodizangbianmofashi_desc:0 "地藏虽然也可以成为阎魔，但更好的是成为魔法使，尤其是在这片森林里。"
MRS_mofashiyaoguailianbang:0 "建立魔法使——妖怪联邦"
MRS_mofashiyaoguailianbang_desc:0 "在我们的共同努力之下，妖怪终于视魔法使为对她们有利的种族，一个联邦就此建立了！"
MRS_huishuohuadeshu:0 "会咏唱魔法的树"
MRS_huishuohuadeshu_desc:0 "我们可以把自己隐藏在树里对入侵者发动游击战，这样敌人会误以为被树所袭击了。"
MRS_zijiangemingqizhi:0 "自建革命的旗帜"
MRS_zijiangemingqizhi_desc:0 "大多数势力已经背叛革命，我们得靠自己了！"
MRS_zhunbeigeming:0 "准备革命"
MRS_zhunbeigeming_desc:0 "我们做好了革命前的准备。"
MRS_jiejueyaojingweixie:0 "解决妖精威胁"
MRS_jiejueyaojingweixie_desc:0 "妖精仍然窥探着我们的领土，我们得先发制人！"
MRS_fazhanziyuanjingji:0 "发展资源经济"
MRS_fazhanziyuanjingji_desc:0 ""
MRS_mingongjiaqiang:0 "民工加强"
MRS_mingongjiaqiang_desc:0 ""
MRS_jungongjiaqiang:0 "军工加强"
MRS_jungongjiaqiang_desc:0 ""
MRS_gailiangshebei:0 "改良设备"
MRS_gailiangshebei_desc:0 ""
MRS_yaojingbangzhu:0 "请求妖精帮助"
MRS_yaojingbangzhu_desc:0 "为了我们自己，我们应该请求妖精帮助。"
MRS_huizhenchengyiyuan:0 "成为辉针城的一员"
MRS_huizhenchengyiyuan_desc:0 "为了我们自己，我们应该融入[SEJ.GetName]。"
MRS_hongmoguanbangzhu:0 "请求红魔馆帮助"
MRS_hongmoguanbangzhu_desc:0 "为了我们自己，我们应该靠拢[SCA.GetName]。"
MRS_fusangshenbangzhu:0 "请求付丧神帮助"
MRS_fusangshenbangzhu_desc:0 "为了我们自己，我们应该和[TKM.GetName]靠拢。"
MRS_fangyushiliquan:0 "防御红魔馆的势力圈"
MRS_fangyushiliquan_desc:0 "红魔馆未来很有可能往我们这里扩张，我们得抵挡她们的威胁。"
MRS_gaishanyaojinghuanjing:0 "改善妖精的环境"
MRS_gaishanyaojinghuanjing_desc:0 "为了进一步改善和妖精的关系，我们决定改变一下当前的自然环境。"
MRS_xianzheqianzaiweixie:0 "防御贤者的潜在威胁"
MRS_xianzheqianzaiweixie_desc:0 "东面的[YKR.GetLeader]未来很有可能威胁我们，我们可能需要花费更多的精力去防御她们。"
MRS_zhunbeiyingduidayaoguai:0 "准备应对大妖怪势力"
MRS_zhunbeiyingduidayaoguai_desc:0 "大妖怪势力强大，我们可能需要长期的斗争才能取得胜利。"
MRS_jiaqiangdulixing:0 "加强自己的独立性"
MRS_jiaqiangdulixing_desc:0 "我们得当心不要成为其他势力的傀儡了！"
MRS_fangyuyaojing:0 "防御妖精"
MRS_fangyuyaojing_desc:0 "妖精有着强烈扩张的欲望，我们得抵御她们的威胁。"
MRS_ziyuankaifaxieyi:0 "红魔馆资源开发协议"
MRS_ziyuankaifaxieyi_desc:0 "红魔馆希望获得魔法之森的妖石资源，与我们签订了一系列有利的条约。"
MRS_mofabuqiang:0 "魔法步枪"
MRS_mofabuqiang_desc:0 "利用魔法和科学的结合，我们尝试研发了一些能够发射简单弹幕的枪械。虽然可能不能投入于战场之中，但对于魔法与科学的结合来说，是一个伟大的尝试。"
MRS_daojuhuzhuxieyi:0 "道具互助协议"
MRS_daojuhuzhuxieyi_desc:0 "在之前的步枪实验之后，我们决定和付丧神展开更大的互助发展。"
MRS_feihongtiaoyue:0 "签订绯红条约"
MRS_feihongtiaoyue_desc:0 "经过深思熟虑，我们决定还是加入[SCA.GetFactionName]。"
MRS_hexianzheguanxi:0 "和妖怪贤者建立关系"
MRS_hexianzheguanxi_desc:0 "为了一定程度上让我们现在的行为正当化，我们得和妖怪贤者[YKR.GetLeader]靠拢。"
MRS_wanquanfuyong:0 "完全附庸"
MRS_wanquanfuyong_desc:0 "[SCA.GetName]某种意义上来说是幻想乡未来的发展趋势，如果我们完全投靠她们，或许可能更好？"
MRS_zaishenherenleiguanxi:0 "去人类化"
MRS_zaishenherenleiguanxi_desc:0 "人类在幻想乡受到了一定程度的歧视，为了避免这一问题，我们决定彻底和人类划清界限。"
MRS_dazhanzhengdongyuan:0 "大战争动员"
MRS_dazhanzhengdongyuan_desc:0 ""
MRS_jiaqianggongchangchanchu:0 "加强工厂产出"
MRS_jiaqianggongchangchanchu_desc:0 ""
MRS_kuaisujianzao:0 "快速建造"
MRS_kuaisujianzao_desc:0 ""
MRS_ningjuyanjiu:0 "凝聚研究"
MRS_ningjuyanjiu_desc:0 ""
MRS_pingxineiluan:0 "平息内乱"
MRS_pingxineiluan_desc:0 "我们现在把更多的精力放在内乱的平息之中！"
MRS_quelimofashiyuanshoudiwei:0 "确立魔理沙的元首地位"
MRS_quelimofashiyuanshoudiwei_desc:0 "在众魔法使的支持之下，大魔女[MRS.GetLeader]改称自己为魔法使协会的元首，据说这是一个更具凝聚力的称呼，而[MRS.GetLeader]也将做出一系列措施来更好地凝聚南魔法森林的魔法使们。"
MRS_xianglinggongsidezhichi:0 "[RNS.GetName]的支持"
MRS_xianglinggongsidezhichi_desc:0 "在[RNS.GetName]的支持下，[MRS.GetName]得到了更多先进的武器来镇压南魔法森林的妖怪少数族裔。"
MRS_quganshaoshuzuyi:0 "驱赶南魔法森林的少数族裔"
MRS_quganshaoshuzuyi_desc:0 "随着我们镇压力度的上升，这些妖怪终于肯离开魔法森林了，同时把一些魔法使分配到了这些土地上，我们也因此受到了一些来自妖怪们的外交谴责。"
MRS_mofashidemofasenlin:0 "魔法使的魔法森林"
MRS_mofashidemofasenlin_desc:0 "妖怪想把魔法森林改成妖怪森林的梦想终于破灭了，这片森林从我们定居的一刻，就永远属于了魔法使们，妖怪想把我们从这片森林赶出去，将付出血的代价！"
MRS_quelimofashideningjuli:0 "确立魔法使的凝聚力"
MRS_quelimofashideningjuli_desc:0 ""
MRS_waijieheikeji:0 "外界黑科技"
MRS_waijieheikeji_desc:0 "靠着[RNS.GetName]对我们的信任，他们将一款外界计算机送给了我们。虽然我们无法仿造，但我们和他成功知道了如何使用它，不过看起来好像已经寿命不长了。"
MRS_fenshaowuyumofadian:0 "焚烧魔法大会堂"
MRS_fenshaowuyumofadian_desc:0 "虽然[MRS.GetLeader]现在是[MRS.GetName]的大魔女，但其他派系还存在着对[MRS.GetLeader]强烈不满，尤其是她把魔法使带入了如此深渊。为此[MRS.GetLeader]想出一招妙计，将魔法使和谐的魔法大会堂烧毁，污蔑是其他有着分歧意见的魔法使干的，以此来清理异端。"
MRS_mofashizhiye:0 "魔法使之夜"
MRS_mofashizhiye_desc:0 "在魔法使集会所纵火案发生后[MRS.GetLeader]下令拘捕了一部分反对派，然而这还不够！我们必须彻底的集权！已经没必要搞遮遮掩掩了！不和我们一条心的魔法使要么立刻服从！要么就去死！！！"
MRS_mofashifuchouzhuyi:0 "魔法使复仇主义"
MRS_mofashifuchouzhuyi_desc:0 "我们从未羞辱和妖怪主动发生冲突，我们明明是魔法森林战争的受害者，但为什么最后被污蔑成了加害者？幻想乡的妖怪会为此付出代价。"
MRS_weidadezuguoweidademolisha:0 "一个国家、一个民族、一个元首"
MRS_weidadezuguoweidademolisha_desc:0 "[MRS.GetLeader]是魔法使们的英雄，在SC符卡时代让魔法使威名远扬。在结界危机时，带领魔法使英勇抵御妖怪入侵者，最后却被幻想乡潜规则了。虽然妖怪们明知有愧于我们，没有完全将我们赶出魔法森林，但我们魔法使已经成为了幻想乡中和人类的地位。在此情况下，[MRS.GetLeader]过去那种研究魔法时的努力、解决异变的勇敢，到现在重新凝聚魔法使的坚毅，更是我们所有魔法使的值得学习崇拜的榜样。"
MRS_fusangshenshiyongfangan:0 "付丧神“使用”方案"
MRS_fusangshenshiyongfangan_desc:0 "道具们已经逍遥的太久了，是时候让她们明白自己的地位，她们确实应该被好好使用，所以即使变成妖怪也该跪在我们面前祈求我们榨干她们的最后一丝价值！当然了从现实的角度考虑，她们正霸占了人类往昔的工业区，所以我们有什么理由不让她们臣服呢？"
MRS_jiechurenleideshufu:0 "解除人类的束缚"
MRS_jiechurenleideshufu_desc:0 "[MRS.GetName]曾与[HUM.GetName]并肩作战，而她们作为上次大战的发起者可谓是输得最惨的一个。我们自然不能放过这个机会，尽管元首阁下很早就与人类断绝了关系，可那根本不重要！我们宣扬的复仇主义并非在[HUM.GetName]失去了市场，而将魔法使与人类的概念混淆后我们就是一家人了！"
MRS_mofasenlintongyifangan:0 "魔法森林统一方案"
MRS_mofasenlintongyifangan_desc:0 "魔法森林是我们的固有领土！整个魔法森林都是！这是我们的土地！我们的力量！那么现在就让我们正式拥有对这片地区的主权吧！给我杀光北部那些杂碎！！"
MRS_kuozhanshengcunkongjian:0 "扩展生存空间"
MRS_kuozhanshengcunkongjian_desc:0 "我们终于拿下了整个魔法森林！这片土地第一次真正意义上的属于了魔法使，元首阁下的梦想已经实现了，这里是我们的土地！那么现在用我们的力量来永远的宣誓主权吧！"
MRS_gaoguiderenleizhongzu:0 "高贵的人类种族"
MRS_gaoguiderenleizhongzu_desc:0 "整个人类村落已是我们的囊中之物，毫无疑问我们不可能在这里仍坚持什么魔法使种族主义。从现在开始魔法使与人类的界限又不复存在了，我们只是会魔法的人类而已，这样魔法使民族主义运动就能和人类复权运动合流，我们一同赢得了阳光下的土地！"

MRS_determine_the_situation:0 "确认现状"
MRS_determine_the_situation_desc:0 "真是一团糟！内忧外患让这个魔法师的安身之地变得千疮百孔，是时候采取一点措施了。"
MRS_Mahousi_Arms_Examination:0 "魔法使军备审查"
MRS_Mahousi_Arms_Examination_desc:0 "当前的一个重要任务就是清点我们的军火数量和已有的军工技术，我们一定能从基层的经验中学到什么。"
MRS_Hold_Economic_Investigation_Conference:0 "举行经济调查会议"
MRS_Hold_Economic_Investigation_Conference_desc:0 "重要的魔法师们都已经集合在了魔法大议会，准备等魔理沙或者爱丽丝布置关于经济调查的任务，然后讨论一个经济解决方案。"
MRS_Establish_Literature_Center:0 "建立魔法使文献馆"
MRS_Establish_Literature_Center_desc:0 "魔法使们虽然各个知识丰富，但是这些知识还不足以让我们强大起来。我们需要一个机构来保存我们共有的知识和经验，并且方便大家学习与交流。"
MRS_remould_the_nature:0 "改造大自然"
MRS_remould_the_nature_desc:0 "魔法完全可以提供便于我们改造大自然的工具。我们要做的就是排除这个生态圈中的不利因素，确保每个魔法使都有享用自然馈赠以全面发展自己的机会。"
MRS_a_new_mind:0 "新思维"
MRS_a_new_mind_desc:0 "认为魔法使与自然界必然对立的思维已经过时了。魔法使是虚心的种族，愿意向其他种族学习自然的奥秘和与他们共处的方法。基于专业知识和对自然的敬畏而发展的经济不但对所有种族都更加友好，而且会更加有效率。"
MRS_our_tradition:0 "保卫我们的传统"
MRS_our_tradition_desc:0 "轻易地改变生活方式是危险的。我们的祖先已经为我们指明了道路，我们要做的就是基于我们的经验在这条道路上谨慎地行走，做出符合历史经验与当下状态的改革与创新。"
MRS_an_accurate_map_of_forest:0 "魔法之森的精准地图"
MRS_an_accurate_map_of_forest_desc:0 "魔法之森道路蜿蜒曲折，地形错综复杂。只有最有经验的魔法使才能完全不迷路。毫无疑问，这对发展经济和作战都是有害的。解决这一问题的方式便是绘制一份官方制定的魔法之森地图。"
MRS_Recall_Veterans:0 "召回魔法之森战争老兵"
MRS_Recall_Veterans_desc:0 "我们的兵员如今面临短缺，只能通过召回老兵的方式解决这一问题了。"
MRS_defend_via_terrain:0 "因地制宜"
MRS_defend_via_terrain_desc:0 "魔法之森的复杂地形使得我们可以利用它们来建立防御设施以对抗四面八方的敌人。"
MRS_Tactics_Discussion:0 "学说探讨"
MRS_Tactics_Discussion_desc:0 "组织魔法使指挥官开会讨论战术可以在思想层面提高我们的指挥水平。"
MRS_Advanced_Production_Tools:0 "先进的生产工具"
MRS_Advanced_Production_Tools_desc:0 "工欲善其事，必先利其器。充分利用自然资源的前提是我们拥有最为先进的生产工具。毕竟科学技术不但是生产力，而且是第一生产力。"
MRS_New_Appearance_of_forest:0 "魔法之森的新面貌"
MRS_New_Appearance_of_forest_desc:0 "经过我们的改造，魔法之森已经焕然一新。舞台已经搭好，现在是时候实现我们作为魔法使的潜能了。"
MRS_Magic_Forest_Arsenal:0 "魔法之森军火库"
MRS_Magic_Forest_Arsenal_desc:0 "我们现在已经拥有一个自己的军火库了，只要稍微调整一下生产线，我们就能提高武装力量的火力水平。"
MRS_Open_Up_aceess_to_more_Madou_weapons:0 "开放更多魔导武器"
MRS_Open_Up_aceess_to_more_Madou_weapons_desc:0 "有的魔法使认为魔导武器是我们的机密，不应当开放使用。真是太愚蠢了，如果我们被消灭，那么这机密只会变成我们的陪葬品。不如立刻开放更多魔导武器来使我们的战斗力更加强大。"
MRS_Magic_machine:0 "魔导机械"
MRS_Magic_machine_desc:0 "魔导机械是我们划时代的发现。通过魔力驱动一般意义上的机械装置可以大大减少我们对能源的依赖。红魔馆里的书呆子怎么会懂这些呢？哈哈哈哈"
MRS_High_Energy_Magical_Powder:0 "高能魔法火药"
MRS_High_Energy_Magical_Powder_desc:0 "高能魔法火药，听起来挺吓人吧？其实只不过是我们的新型魔炮的弹药罢了。虽然只是小伎俩，收拾一下付丧神和妖精还是问题不大。"
MRS_supportive_unit:0 "支援分队"
MRS_supportive_unit_desc:0 "部署支援武器有一种四两拨千斤的效果。强大的支援力量使得我们的部队更加灵活，能应对更多状况。"
MRS_Elite_Divisions:0 "魔法使精英主义"
MRS_Elite_Divisions_desc:0 "指望我们和妖精与付丧神一样搞人海战术自然是行不同的，我们应当重点发展我们的精英力量，从指挥层和基层作战力量两个方面提高我们的关键特种部队的战斗力。"
MRS_enemies_in_all_direction:0 "四面皆敌"
MRS_enemies_in_all_direction_desc:0 "下辈子我一定请四季大人给我安排到别的地方！付丧神、妖精还有草根妖怪无不觊觎我们的家园，我们只有摒弃一切侥幸心理积极防御才有可能战胜外敌。当然在必要的时候我们应当兵合一处，将我们的敌人逐个击破。"
MRS_focus_on_guerrila:0 "重视游击"
MRS_focus_on_guerrila_desc:0 "游击战术符合我们的实际情况。通过将我们的武装力量隐藏在各种自然景观中，我们能够在敌人毫无防备的情况下给与她们最致命的打击。"
MRS_focus_on_mobile_warfare:0 "重视机动"
MRS_focus_on_mobile_warfare_desc:0 "机动战术更加现实和高效。利用我们对地形的熟悉程度，我们可以迅速分割包围并且剿灭敌人的有生力量，在我们陷入阵地战之前积累更多优势。"
MRS_village_communities:0 "巩固魔法使村社主义"
MRS_village_communities_desc:0 "魔法使村社作为一种小型自治团体已经存在了很长时间，但是它的作用还没有被充分发挥。要想推行一些有成效的改革还需要做更加细致的工作。"
MRS_Serve_industrialization:0 "为工业化服务"
MRS_Serve_industrialization_desc:0 "工业化是幻想乡无法抗拒的浪潮，我们应当集中我们的力量为我们的工业化服务，以期追上更加强大的竞争对手。"
MRS_phrase_our_achievements:0 "赞美我们的成就"
MRS_phrase_our_achievements_desc:0 "来过魔法之森的人都在惊叹魔法之森的巨大变化。我们应当为我们的经济成就感到自豪：魔法使可不只是沉迷魔法的怪胎，她们拥有一流的勤奋品质和创造力。"
MRS_recycling:0 "回收中心"
MRS_recycling_desc:0 "魔法之森虽然资源丰富，但资源也不是无限的。建立回收中心使得我们能够回收利用一些不那么容易获得的战略资源。"
MRS_Cautious_Approach_to_Mechanization:0 "谨慎引入机械装置"
MRS_Cautious_Approach_to_Mechanization_desc:0 "机械装置自然有它的好处。但是一部分装置对于妖精这样的生物有危险性，并且会产生特定频段的噪声影响妖怪在魔法之森的正常生活。这些问题可以通过特殊手段规避，但是需要付出代价。"
MRS_distribute_industry:0 "分散工业设施"
MRS_distribute_industry_desc:0 "将工业设施分散是一种对自然环境的妥协，但是也有它自己的好处：当部分工业设施被摧毁的时候，生产不至于陷入瘫痪。"
MRS_balanced_production:0 "平衡的生产模式"
MRS_balanced_production_desc:0 "灵力和科学各有利弊，正确的思维是根据实际生产活动的需要选择我们科研的方向。"
MRS_Multi_race_transportation:0 "适合多种族的运输方式"
MRS_Multi_race_transportation_desc:0 "经典的运输方式不但对于妖精很不友好，而且会破坏自然环境。通过改良我们的载具，我们能够让运输业对环境更加友好，甚至更加有效率。"
MRS_unified_industrial_devices:0 "统一的工业器件标准"
MRS_share_our_knowledge:0 "分享知识"
MRS_share_our_knowledge_desc:0 "交换苹果不会带来苹果的增长，交流知识则会带来知识的进步。我们应当组织魔法使定期在文献馆分享知识，来加深我们对环境和自身的理解。"
MRS_pluralist_education:0 "多元主义教育"
MRS_pluralist_education_desc:0 "传统的魔法使培养方式是通过私人授课和研讨，这个过程虽然有效，但是也限制了新一代魔法使的学习方法。通过将不同种族的学生安排在同一个教室进行授课虽然会增加成本，但是会有意想不到的效果。"
MRS_Production_Enjoyment_Soul:0 "劳动、愉悦与灵魂"
MRS_Production_Enjoyment_Soul_desc:0 "如果说劳动是枯燥乏味的，那也只是因为我们限制了自己的想象力。通过将劳动与娱乐活动结合，并且在其中与其他种族交流，我们就能够让劳动过程更加亲近自然。这也能使我们的社会更加团结、更加自由。"
MRS_reform_facilities:0 "设施改造"
MRS_reform_facilities_desc:0 "从前的一些设施被大部分魔法使视作是无用的，或者是不需要关注的。但是妖精和付丧神却又不同的看法。他们提出的改造方案虽然听起来不符合直觉，但是却惊人地具有洞察力。现在我们可以将旧设施的改造提上日程了。"
MRS_New_Technologies:0 "新技术"
MRS_New_Technologies_desc:0 "新技术对于战争有个不可估量的影响，是时候开发一些秘密武器了。"
MRS_Resonace_jamming:0 "共振干扰器"
MRS_Resonace_jamming_desc:0 "雾雨魔理沙曾在一次事故中观察到了共振现象具有的巨大破坏力。现在是时候开发一种共振干扰器，能够直接在远处对付丧神的本体造成伤害，而他们甚至无法察觉到我军的位置。当然，使用的时候先屏蔽友军频段比较好。"
MRS_flare_bomb:0 "照明弹"
MRS_flare_bomb_desc:0 "黑暗沼泽的妖怪擅长在夜间行军，并且拥有强大的夜视能力。使用一种装填了高能魔法药剂的照明弹能够在短时间内照亮一大片地区，有助于我军作战，并且能够让这些妖怪产生短暂的失明。"
MRS_barrage:0 "火力网"
MRS_barrage_desc:0 "传统的弹幕对于杀伤妖精来讲是低效的，因为她们数量众多并且行动灵活。通过将魔炮的口径缩小并且组成阵列，我们能够在短时间内对妖精造成大量伤害，当然弹药的成本毫无疑问也会增加。"
MRS_Magicians_know_it_best:0 "知识与我们同在"
MRS_Magicians_know_it_best_desc:0 "魔法使离开知识就不再是魔法使了，我们应当保持我们对于未知的敬畏并且保持好奇，只有这样我们才能立于不败之地。"
MRS_Technology_intelligence:0 "魔理沙的传统艺能"
MRS_Technology_intelligence_desc:0 "通过秘密手段盗窃书籍顺带脑控别人一直都是魔理沙的秘密武器。这些活动应该被常态化并且交给更多有潜力的魔法使来完成。"

#idea
mrs_fenliedemofashi:0 "分裂的魔法使"
mrs_fenliedemofashi_desc:0 "魔法使长期以来相互交流甚少，而且大多数魔法使都只想着研究魔法，对于组不组成大魔女联盟没什么兴趣，在这场不得不组成集体的危机中表现非常糟糕。"
mrs_bushimofashi:0 "不属于魔法使的大魔女联盟"
mrs_bushimofashi_desc:0 "南魔法之森种族构成复杂，魔法使本身在这一地区并无数量上的优势，魔理沙、爱丽丝等人在危机以前积累的威望使得其他种族在魔法之森战争之前认为魔法使是一个强大的族群，然而魔法之森战争的战败把魔法使在幻想乡的总体地位而拉了下来。虽然其他种族和大部分魔法使同意组成了大魔女联盟，但更占据数量优势的其他种族只是为了在这之中获得魔法的秘密而不从中分离，如果她们发现魔法使不愿意共享她们的魔法，很有可能就会开始独立、分离甚至和周边的同一种族妖怪势力合并。"
MRS_magic_forest_sphere:0 "魔法之森经济圈"
MRS_magic_forest_sphere_desc:0 "尽管并不是完全封闭，魔法之森还是构成了一个相对稳定和自足的经济圈。丰富的资源和灵力在其中流转，而这里的未来取决于手握改造未来之斧的新一代魔法使。"
MRS_Magic_Forest_Management:0 "经营魔法之森"
MRS_Magic_Forest_Management_desc:0 "尽管并不是完全封闭，魔法之森还是构成了一个相对稳定和自足的经济圈。丰富的资源和灵力在其中流转，而这里的未来取决于手握改造未来之斧的新一代魔法使。"
MRS_Literature_Center:0 "魔法之森文献馆"
MRS_Literature_Center_desc:0 "知识只有保存和交流才能发挥最大的价值。魔法之森文献馆正是在这种需求的推动下被建立起来的。魔法使们可以在其中自由地学习和交流，在特定情况下，其他种族例如妖精和妖怪以及想要成为魔法使的人类也可以前来阅读文献。管理方还会定期开设课程为魔法使提供特定种类知识的讲解。当然，究竟什么样的人可以前来，什么样的知识能被交流还要取决于这个魔法使组成的怪诞的国家走向何处。"
