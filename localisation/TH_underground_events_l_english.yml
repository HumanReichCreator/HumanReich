 und.9.t:0 "[UTH.GetLeader]异常的确认"
 und.9.d:0 "果然[UTH.GetLeader]是有异常的，她发狂了，而且攻击了觉大人！"
 und.9.1:0 "阿空，快停下来！"
 und.9.2:0 "其他人"
 und.9.3:0 ""
 und.9.4:0 ""

 und.10.t:0 "第二次间歇泉异变的前夕？"
 und.10.d:0 "上次的间歇泉异变主要是由[UTH.GetLeader]引起的，但最近来自旧地狱的消息称，[UTH.GetName]再度发生了异常，[UTH.GetLeader]似乎攻击了她的主人[SAT.GetLeader]。这次具[SAT.GetName]分析可能是因为[UTH.GetName]的畸变导致[UTH.GetLeader]的力量出现了异常，变得异常强大，虽然[UTH.GetLeader]所具有的核能力被外界认为是最强大的力量之一，但[SAT.GetName]方面称有能力控制住[UTH.GetName]和[UTH.GetLeader]，不会为了求助地上再把怨灵通过间歇泉放到地上来。"
 und.10.1:0 "[UTH.GetName]很快就会平静下来。"
 und.10.2:0 "所以当初就该阻止[MRY.GetName]的行为。"
 und.10.3:0 "我是最强的！"
 und.10.4:0 "只要不把怨灵放地上来，旧地狱炸了都行。"
 und.10.5:0 "真是有趣的地狱鸦。"

 und.11.t:0 "争夺旧地狱的主导权"
 und.11.d:0 "旧地狱中最强的势力长期以为被认为是[YUG.GetName]和[SAT.GetName]，但现在幻想乡的异变已经严重威胁到了旧地狱，在我们两个之中，必须有一个牵头者，而这将必须使用武力来决定！"
 und.11.1:0 "我们得体现自己的霸权地位。"
 und.11.2:0 "旧地狱需要和睦相处。"
 und.11.3:0 ""
 und.11.4:0 ""

 und.12.t:0 "旧地狱主导者之争"
 und.12.d:0 "[UTH.GetName]被地狱钦定的的管理者——[SAT.GetName]和鬼族的生活区——[YUG.GetName]被认为是旧地狱中最强大的两个势力，长期以来她们相互和平。但随着幻想乡动荡的发生，一些思潮影响到了她们，使得她们开始追求旧地狱的统一，就这样旧地狱的霸权之争开始了。"
 und.12.1:0 "我们必须展现自己的地位！"
 und.12.2:0 "为了需要彼此争斗？"
 und.12.3:0 "她们两个在干什么？"
 und.12.4:0 "旧地狱也不太平。"