 SCA_shaixuanyaojing_desc:0 ""
 SCA_rengjinshengchanxian:0 "把妖精扔进生产线"
 SCA_rengjinshengchanxian_desc:0 ""
 SCA_kuodayingxiangli:0 "扩大影响力"
 SCA_kuodayingxiangli_desc:0 "幻想乡现在危机四伏，但这也意味着机遇，只有扩大影响，才能名垂千史。"
 SCA_jingtiyaoguaishan:0 "警惕妖怪山"
 SCA_jingtiyaoguaishan_desc:0 "西部的妖怪山仍然不太平，并对我们抱有强烈的敌意，因此我们要将从河童手里得到的下玄武川完全纳入帝国的势力范围内。"
 SCA_rongrudiguo:0 "融入帝国"
 SCA_rongrudiguo_desc:0 "河童内部认同感已经严重削弱，因此在这一期间将她们完全控制会变得比较容易。"
 SCA_diyuyaoguaishanweixie:0 "抵御妖怪山威胁"
 SCA_diyuyaoguaishanweixie_desc:0 "妖怪山的混乱已经超乎了我们的想象，我们必须把战火抵御在帝国的边界之外，武装下玄武川的河童是必要的。"
 SCA_jianshexuanwuchuan:0 "建设下玄武川"
 SCA_jianshexuanwuchuan_desc:0 "下玄武川拥有更多天然的稀有资源，建设开发下玄武川会让我们更加强大。"
 SCA_zhongzukaifang:0 "种族开放"
 SCA_zhongzukaifang_desc:0 "种族开放政策可以让河童更好的融入我们的社会。"
 SCA_yaoguaishanbilei:0 "妖怪山壁垒"
 SCA_yaoguaishanbilei_desc:0 "在下玄武川与上玄武川的边界上，建设大量堡垒将大大保障我们的安全。"
 SCA_hetongyanjiu:0 "河童的研究"
 SCA_hetongyanjiu_desc:0 "聪慧的河童能大大提高我们的研究效率。"
 SCA_wuzhihushili:0 "雾之湖势力范围建设"
 SCA_wuzhihushili_desc:0 "在这个种族主义爆发的年代，我们必须控制好忠于我们的所有属国。"
 SCA_qianghuaziyuanjianshe:0 "强化资源建设实力"
 SCA_qianghuaziyuanjianshe_desc:0 ""
 SCA_qianghuajunshishili:0 "强化军事势力"
 SCA_qianghuajunshishili_desc:0 ""
 SCA_tichumingliansi:0 "压制南方势力对我们附庸的影响"
 SCA_tichumingliansi_desc:0 "[NMS.GetName]一直提倡各妖怪种族自决，而[TKM.GetName]也想扩大其在草根妖怪中的影响力，这无疑会危害我们的种种利益。"
 SCA_wuzhihuniudai:0 "雾之湖的纽带"
 SCA_wuzhihuniudai_desc:0 "我们曾在幻想乡最危险的年代给予了那些弱小的妖怪免于其他妖怪的侵袭，环雾之湖一半以上的族群都与我们有着内在的联系。"
 SCA_jingtiyaojing:0 "警惕外来颠覆势力"
 SCA_jingtiyaojing_desc:0 "琪露诺和她的叛党们一直大肆宣传妖精独立，让整个幻想乡的妖精都疯狂了起来；而且[SEJ.GetName]一直在宣扬弱者反抗。因此我们必须做好一切的防范反击措施。"
 SCA_fangyuzhunbei:0 "防御准备"
 SCA_fangyuzhunbei_desc:0 "我们需要谨防妖精叛党和她的妖怪盟友的进攻，因此我们在防御最为脆弱的雾之湖边岸布置了一条新的防线。"
 SCA_gongjizhunbei:0 "攻击准备"
 SCA_gongjizhunbei_desc:0 "我们必须主动出击，完全消灭那些激进的妖精。"
 SCA_kongjunzhunbei:0 "空军准备"
 SCA_kongjunzhunbei_desc:0 "灵力的衰弱使幻想乡不怎么再去愿意用灵力来飞行，但我们的灵力结晶却能够克服这一点，所以需要为空军做好更万全的准备。"
 SCA_yanchangfangxian:0 "延长防线"
 SCA_yanchangfangxian_desc:0 "虽然北部的小山区树林地形复杂，但是这些看似不可能的主要进攻方向，我们更加需要加以防范。"
 SCA_jiadakongyongwuqishengchan:0 "加大空用武器生产"
 SCA_jiadakongyongwuqishengchan_desc:0 "空中型号的灵力结晶是我们新兴的武器，相信用它们对付妖精会十分有效。"
 SCA_zhanzhengyanxi:0 "战争演习"
 SCA_zhanzhengyanxi_desc:0 ""
 SCA_zhongshilinglijiejing:0 "重视灵力结晶"
 SCA_zhongshilinglijiejing_desc:0 ""
 SCA_zhongshihongzhashimo:0 "重视轰炸使魔"
 SCA_zhongshihongzhashimo_desc:0 ""
 SCA_linglijiejinggailiang:0 "灵力结晶改良"
 SCA_linglijiejinggailiang_desc:0 ""
 SCA_jidongwuqi:0 "机动武器"
 SCA_jidongwuqi_desc:0 ""
 SCA_hongzhashimogailiang:0 "轰炸使魔改良"
 SCA_hongzhashimogailiang_desc:0 ""
 SCA_kongzhanlingjijiejing:0 "空战灵力结晶"
 SCA_kongzhanlingjijiejing_desc:0 ""
 SCA_zhiyuanzhuangbei:0 "支援武器"
 SCA_zhiyuanzhuangbei_desc:0 ""
 SCA_kuodajunxushengchan:0 "扩大军事生产"
 SCA_kuodajunxushengchan_desc:0 ""
 SCA_xianjinlinglijiejing:0 "先进灵力结晶"
 SCA_xianjinlinglijiejing_desc:0 ""
 SCA_pantuyaojing:0 "痛击叛徒妖精"
 SCA_pantuyaojing_desc:0 "[CIR.GetName]的存在，是对我们稳定的重大影响，我们必须摧毁她们！"
 SCA_tongyihetong:0 "帮助河童统一"
 SCA_tongyihetong_desc:0 "河童现在处于最虚弱的状态，将其完全统一既可以正当化我们对河童的控制，也可以更好的抵御妖怪山的威胁。"
 SCA_yazhinananfusangshen:0 "压制南岸付丧神"
 SCA_yazhinananfusangshen_desc:0 "付丧神在雾之湖南岸作祟，我们应该压制她们，避免她们做大。"
 SCA_eshazongjiaozhashili:0 "扼杀宗教家势力"
 SCA_eshazongjiaozhashili_desc:0 "宗教家的影响着我们势力范围的居民们，我们必须阻止她们！"
 SCA_mingongyezhenghe_tt:0 "增加§G6§!点灵力"
 SCA_yaojingdeningjuli:0 "妖精的凝聚力"
 SCA_yaojingdeningjuli_desc:0 "我们统治下的妖精重新对[SCA.GetLeader]的领导感到自豪！"
 SCA_shoushigongtongfangyu:0 "守矢共同防御条约"
 SCA_shoushigongtongfangyu_desc:0 "从利益上来看，妖怪山的[MRY.GetName]和我们的瓜葛是最少的，而且[MRY.GetName]也和有着共同的敌人——[TEG.GetName]，或许我们应该结盟友好？"
 SCA_shoushikejibangzhu:0 "守矢科技互助"
 SCA_shoushikejibangzhu_desc:0 "在和[MRY.GetName]的盟约通过后，我们决定进行进一步的合作。"
 SCA_shouhuidongbeiwuzhihu:0 "收回东北雾之湖"
 SCA_shouhuidongbeiwuzhihu_desc:0 "我们把叛徒妖精们给打败了，东北雾之湖重回[SCA.GetLeader]大人的怀抱了！"
 SCA_wendinghoufang:0 "稳定后方"
 SCA_wendinghoufang_desc:0 "我们前线在和别的妖精们交战，而后方的妖精对这场战争的性质产生了质疑，我们必须稳定这些妖精的心理！"
 SCA_baochimuqiande:0 "保持目前的势力范围"
 SCA_baochimuqiande_desc:0 "如今，我们的势力范围已经很大，在现在的幻想乡，我们比起扩张，更需要的是保住现在的势力范围。"
 SCA_guanzhurenlei:0 "关注人类"
 SCA_guanzhurenlei_desc:0 "幻想乡的人类如今被大大的削弱，但对吸血鬼来说，她们永远都是拥有利用价值的。"
 SCA_pohuaitiaoyue:0 "直接破坏吸血鬼条约"
 SCA_pohuaitiaoyue_desc:0 "由于幻想乡的贤者削减了血液供应量，已经违规，所以我们就此开始脱离原先的吸血鬼条约。"
 SCA_rongheyaoguai:0 "试图融合妖怪"
 SCA_rongheyaoguai_desc:0 "妖怪更适合成为血族，因为她们比起妖精有着更强大的力量。"
 SCA_rongheyaojing:0 "试图融合妖精"
 SCA_rongheyaojing_desc:0 "妖精更适合成为血族，因为她们数量巨大。如果有效，我们将能迅速扩大战力。"
 SCA_kuodaxuezu:0 "扩大血族"
 SCA_kuodaxuezu_desc:0 "靠着斯卡蕾特家之前的荣耀，我们可以邀请更多人来成为血族获得强大的力量，在这力量至上的幻想乡活下去。"
 SCA_xijirenlei:0 "袭击人类"
 SCA_xijirenlei_desc:0 "人类的血液才是我们生活的必需品，因此，我们必须得完全控制人类。"
 SCA_renliqiyue:0 "通过人间之里绕过吸血鬼条约"
 SCA_renliqiyue_desc:0 "如今已经不堪入目的人里还有着巨大的野心，或许她们的野心会促使她们和我们签订契约。"
 SCA_renlihezuo:0 "加大和人里的合作"
 SCA_renlihezuo_desc:0 "人里的仿外界科学科技对我们有很大的帮助，我们应该更一步达成互利的协议。"
 SCA_renleishouyi:0 "从人类中收益"
 SCA_renleishouyi_desc:0 "人类最终愿意为我们所付出，解决了目前最大的血液问题。"
 SCA_fangkuanduiyaojingdexianzhi:0 "放宽对妖精的限制"
 SCA_fangkuanduiyaojingdexianzhi_desc:0 ""
 SCA_baozhengfuyonganquan:0 "保证附庸的安全"
 SCA_baozhengfuyonganquan_desc:0 "或许保障附庸的安全的最好方式，就是让她们融入我们，成为帝国的一部分！"
 SCA_yaoqingmonvjiaru:0 "邀请魔女加入"
 SCA_yaoqingmonvjiaru_desc:0 "魔法使的地理位置非常重要，如果让她们也加入，我们就能真正掌控雾之湖。"
 SCA_fusangshenfangyutiaoyue:0 "付丧神防御条约"
 SCA_fusangshenfangyutiaoyue_desc:0 "付丧神在这个时期浑水摸鱼，为了避免她们背刺我们，或许我们应该和她们递交一份共同防御条约？"
 SCA_yaoqingrenleijiaru:0 "邀请人间之里加入"
 SCA_yaoqingrenleijiaru_desc:0 "我们已向[HUM.GetName]最大心头之患[NMS.GetName]宣战。而她们似乎还在等待着什么，我们得告诉她们，有我们作为靠山，她们不必担心。"
 SCA_jianshounanwuzhihu:0 "坚守南雾之湖"
 SCA_jianshounanwuzhihu_desc:0 "南雾之湖是我们外部影响圈的核心，所以我们得不惜一切代价守住它！"
 SCA_renliyingzizhengfu:0 "在人间之里建立影子政府"
 SCA_renliyingzizhengfu_desc:0 "[HUM.GetName]的大家族通过之前的一系列措施已经和我们发展出了友好的关系，而那些大家族才是维持[HUM.GetName]存在的真正根基，同时她们认为和妖怪交往就能进入幻想乡的上层，也许我们应该趁此机会。。。"
 SCA_pingxirenlei:0 "正当化控制人类"
 SCA_pingxirenlei_desc:0 "既然我们通过人类中大家族控制了[HUM.GetName]，我们自然可以以此方式清理那些潜伏在[HUM.GetName]之中的人类反动者。这一方案，是以人制人，或许[YKR.GetLeader]曾经想过这种方式，但没想到我们会如此成功。毕竟，我们也和[YKR.GetLeader]和诸多贤者一样，也是真诚希望幻想乡能够存在并发展为妖怪的乐园的。"
 SCA_xinhongmoxiang:0 "第二次红雾异变"
 SCA_xinhongmoxiang_desc:0 "在第一次红雾异变历经多30年后，我们的霸权终于确立。现在，我们再次让红雾弥漫幻想乡，但这一次，我们将会迎击远比博丽巫女更强大、更危险的敌人——整个幻想乡的妖怪，而我们的红魔之乡，也将在这之后真正建立。帝国妖精勇士们，展示你们对斯卡蕾特忠心的时候到了！"
 SCA_zhongyusikaleite:0 "忠于斯卡蕾特"
 SCA_zhongyusikaleite_desc:0 "[SCA.GetName]全境遭到了攻击，我们所有人应该动员起来守卫[SCA.GetName]的荣耀！"
 #####idea
 SCA_xixueguitiaoyue_idea:0 "吸血鬼条约"
 SCA_xixueguitiaoyue_idea_desc:0 "吸血鬼刚来到幻想乡与当地人产生了巨大冲突，于是签订了条约达成共识，其中就包括幻想乡贤者将提供血液资源给吸血鬼，吸血鬼不袭击人类和进行过度扩张。"
 SCA_bufentuolitiaoyue_idea:0 "部分脱离吸血鬼条约"
 SCA_bufentuolitiaoyue_idea_desc:0 "吸血鬼刚来到幻想乡与当地人产生了巨大冲突，于是签订了条约达成共识，其中就包括幻想乡贤者将提供血液资源给吸血鬼，吸血鬼不袭击人类和进行过度扩张。"
