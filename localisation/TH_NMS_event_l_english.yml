  nms.56.t:0 "[ICR.GetName]的游行"
  nms.56.d:0 "[NMS.GetName]的妖怪沸腾起来了！在极端复仇主义二巨头[ICR.GetLeader]和[MNM.GetLeader]的带头下，庞大的妖怪游行队伍打着涂有各种奇怪“佛教”符号和歪七扭八标语的横幅开始从西边教区向命莲寺前进，一路上散居于荒野的妖怪不断涌入队伍，途径命莲城时据说更是半个城的妖怪都加进来了，它们一路高喊着各种令"人"恐惧的口号来到了[NMS.GetName]门口。[ICR.GetLeader]在入道帮助下在半空中带头唱起了战歌，[MNM.GetLeader]则用铁锚击响大钟...这难道是在向[NMS.GetLeader]逼宫？只见住持在之后便如同往常布道一般走出了寺庙大殿，缓缓来到仍在摇晃的大钟前...一拳将其砸得粉碎！而又在大小妖怪震惊之余她又带头领起了暂停的战歌，妖怪们紧绷的情绪终于达到巅峰，“为了[NMS.GetLeader]！”“圣大人万岁！”而那只同[NMS.GetLeader]一同走出来的虎妖仍手托宝塔立于殿前，注视着妖怪们和一个人类的狂欢。"
  nms.56.1:0 "这是我们凝聚力的展现！"
  nms.56.2:0 "[NMS.GetLeader]终究不是圣人。"

  nms.57.t:0 "[ICR.GetName]的传教行为"
  nms.57.d:0 "[NMS.GetName]的妖怪似乎安静下来了。近来一直闭门不出的[NMS.GetLeader]竟带着[KYK.GetName]管理者[KYK.GetLeader]造访了位于[NMS.GetName]西部的新教区，更西边无缘冢的妖精和妖怪们都对这个正处于[ICR.GetLeader]式“新佛教”的统治之下的鬼地方里出来传教的疯子们敢怒不敢言，毕竟有传闻称这些佛教妖怪甚至会公然绑架路过者去她们的“圣地”强迫入信。而[NMS.GetLeader]一到就走上了[ICR.GetLeader]长期布道的讲台，她首先批评了部下一直以来的过激举动，在宗教家特有的无间断往复式说教结束后立于一旁挨训的[ICR.GetLeader]已经连道歉的精力都没有了。紧接着[KYK.GetLeader]被请上台开始了以“人妖和平”为主题的演讲，山彦大声地说着在[NMS.GetName]以东土地上人与妖怪和谐相处的场景，这似乎感染了一些“强迫入信者”，她们当即跪倒在[NMS.GetLeader]面前要求悔罪，似乎[ICR.GetLeader]曾强迫她们立下了什么“投名状”，[NMS.GetLeader]的脸色变得愈发难看了..."
  nms.57.1:0 "我们的理念不能走偏了！"
  nms.57.2:0 "[NMS.GetLeader]看样子还是在坚持自己原先的意志。"

