SRB_wanquanzhishenrudouzhengzhiwai:0 "完全置身于斗争之外"
SRB_wanquanzhishenrudouzhengzhiwai_desc:0 "幻想乡现阶段妖怪们的斗争太危险了，我们不应该牵涉其中。"
