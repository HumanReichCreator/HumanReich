l_english:
NUE_zhaojiyaoguaitujidui:0 " 召集妖怪掠夺突击队"
NUE_zhaojiyaoguaitujidui_desc:0 "一些专业的妖怪军队在我们的召集下，愿意为鵺大将效劳。"
NUE_MAMguanxi:0 "重新和狸猫建立关系"
NUE_MAMguanxi_desc:0 "鵺大将与团三郎大将自平安朝便是挚友。在鵺大将执政后，两位大将的关系再次被拾起，这将使得两国之间的实力更上一层台阶。"
NUE_zujianlinshihuoqiangdui:0 "临时组建火枪队"
NUE_zujianlinshihuoqiangdui_desc:0 "由于我们的兵力较少，有人向鵺大将提议将利用从人类缴获的火枪组建临时火枪队。"
NUE_jiadalingliwuqishengchan:0 "加大灵力武器的生产"
NUE_jiadalingliwuqishengchan_desc:0 "我们的战况在未来势必愈演愈烈，而后勤的武器配给问题则显得十分重要。"
NUE_xunqiucaogenyaoguaizhichi:0 "寻求传统草根妖怪的支持"
NUE_xunqiucaogenyaoguaizhichi_desc:0 "在我们附近的草根妖怪们居无定所，衣不裹体，是我们能够拉拢来的对象。"
NUE_xunqiuxianzhezhichi:0 "寻求妖怪贤者的支持"
NUE_xunqiuxianzhezhichi_desc:0 "在内战中，我们国力式微。所以，我们当博得妖怪贤者八云紫的同情，并将其拉拢到我们的一边。"
NUE_mubiaomingliansi:0 "目标[NMS.GetName]！"
NUE_mubiaomingliansi_desc:0 "将战争泥沼延续下去只是将我们越陷越深，我们必须速战速决！"
NUE_pingxigebuhunluan:0 "平息各部动乱"
NUE_pingxigebuhunluan_desc:0 "战后的我们面临着[NMS.GetName]的重建问题。其中更严重的是各地不断爆发出对我们不满的叛军。"
NUE_yaoguaibuyaozongjiao:0 "妖怪不需要宗教！"
NUE_yaoguaibuyaozongjiao_desc:0 "妖怪为什么要信奉宗教?应当是别人侍奉我们！"
NUE_shuofuhuiguiyexing:0 "说服[NMS.GetName]权势者回归野性"
NUE_shuofuhuiguiyexing_desc:0 "在[NMS.GetName]中，仍有些在寺中颇具影响力的僧度们不赞同我们的主张，而我们必须说服她们，不惜一切代价。"
NUE_yiyexingweirenzhi:0 "以野性为认知"
NUE_yiyexingweirenzhi_desc:0 "我们的本能才应驱使我们的行动。一味多愁善感只是对我们不利。"
NUE_yaoguaibuxuyaozhengfu:0 "妖怪不需要政府！"
NUE_yaoguaibuxuyaozhengfu_desc:0 "妖怪都是个体，从来没有谁说过我们必须信奉谁或是服从谁。"
NUE_yaoguailveduozhe:0 "妖怪掠夺者"
NUE_yaoguailveduozhe_desc:0 "所谓“以战养战”的理论似乎适用于我们自身。"
NUE_ruozhedezhongzuzhuyi:0 "弱者才需要种族主义！"
NUE_ruozhedezhongzuzhuyi_desc:0 "我们不需要某种什么主义来协助或调动我们的情绪，这是弱者才去授予更弱者的手段。"
NUE_huiguiyuanshiyaoguai:0 "回归原始妖怪"
NUE_huiguiyuanshiyaoguai_desc:0 "我们妖怪的本质在进入幻想乡之后早已被慢慢忘却。"
NUE_kongzhiheshuncong:0 "恐惧和顺从"
NUE_kongzhiheshuncong_desc:0 "外界人们提倡，让人们拥抱恐惧便是最好的统治。"
NUE_baozhengfojiaoyanxu:0 "保证佛教的表面延续"
NUE_baozhengfojiaoyanxu_desc:0 "奉承佛教将为我们所做之事赋予正当的理由。"
NUE_heshengbailianhejie:0 "和[NMS.GetLeader]和解"
NUE_heshengbailianhejie_desc:0 "我们本就不埋怨圣所推崇的，只是环境驱使着我们那么做。既然事情都已有了分晓，就不需要再闹得剑拔弩张了。"
NUE_youxinyangjiachideyaoguai:0 "有信仰加持的妖怪"
NUE_youxinyangjiachideyaoguai_desc:0 "自从奉承佛教之后，诸多妖怪们都表示自身的力量有所增进。想来西方极乐净土的神佛当真存在吧。"
NUE_jianlierrenguatou:0 "建立二人寡头统治"
NUE_jianlierrenguatou_desc:0 "我们与圣达成和解后，建立了以鵺大将为主导，圣负责审查决议的二人统治地位。"
NUE_fensuizhongzuzhuyizhe:0 "粉碎种族主义者"
NUE_fensuizhongzuzhuyizhe_desc:0 "我们的[NMS.GetName]在遭遇创伤之后，内患无穷。还未重建好基础建设，从各地冒出种族主义者拉横幅，公车上书，有碍政府决策也并非一天两天，是时候该处理她们了。"
NUE_yaoguaigainiankuanhua:0 "妖怪概念宽化"
NUE_yaoguaigainiankuanhua_desc:0 "对于妖怪的定义似乎向来广泛，现在自推崇佛教之后，似乎将所谓妖怪的概念更加宽泛了。"
NUE_yaoguaimufu:0 "成立妖怪幕府"
NUE_yaoguaimufu_desc:0 "我们需要一个完善的，能够服众的政府。"
