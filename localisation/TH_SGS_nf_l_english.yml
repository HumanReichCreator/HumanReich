SGS_planning_product_idea:0 "筹划型工厂生产"
SGS_planning_product_idea_desc:0 "就和恶作剧一样，工业生产也都需要预先统筹和计划。对工业生产进行统筹规划可以减少原材料的浪费、提高生产效率和生产质量。"
SGS_exploring_product_idea:0 "探索型工厂生产"
SGS_exploring_product_idea_desc:0 "大自然和小妖精永远是好奇而又充满想象力的。我们应当充分利用这一优势，鼓励高效生产模式的探索。"
