 sgs.117.1:0 "大会上的欢呼里似乎带了一丝忧伤。"
 sgs.118.t:0 "新武器亮相"
 sgs.118.d:0 "我们在斗技大会上展示了新式武器，用于让各位选手挑战，同时也能鼓舞人心。"
 sgs.118.1:0 "我们是最强的！"
 sgs.119.t:0 "桑尼参赛！"
 sgs.119.d:0 "每次斗技大会都会有一个秘密节目，没想到这次竟然是我们的伟大领袖亲自下场，对决十个全副武装的战场妖精！她明明就在这里站着，却如同鬼魅一样神出鬼没，没有一颗子弹能碰到她的丝毫！在战场妖精们的子弹打光后，她仅仅赤手空拳撂倒了她们！"
 sgs.119.1:0 "为我们的领袖欢呼！"
 sgs.120.t:0 "兵王获胜！"
 sgs.120.d:0 "兵王和小队的对战是每次大会的固定节目。这次的比赛上，我们的兵王利用自身优势打破了对手的战术企图，在身中数枪的情况下逐个击败了她的对手。"
 sgs.120.1:0 "足够强大的个体当然能打败乌合之众。"
 sgs.121.t:0 "小队获胜！"
 sgs.121.d:0 "兵王和小队的对战是每次大会的固定节目。在这次的对决中，小队成员之间相互配合，在人员损失过半的情况下依然保持了良好的战术配合，最终成功赢得胜利。"
 sgs.121.1:0 "一只八云紫就能打败整支军队的时代早就结束了。"
 sgs.122.t:0 "精彩的决赛"
 sgs.122.d:0 "决赛双方没有辜负观众们的期待，裁判刚一吹哨就展开了激烈的战斗，给大家带来了一场视觉盛宴！"
 sgs.122.1:0 "精彩绝伦！"
 sgs.123.t:0 "无聊的决赛"
 sgs.123.d:0 "决赛双方都太过于看重冠军头衔，畏畏缩缩，都不敢主动攻击。现场大半的观众在漫长的“试探”中昏昏欲睡。"
 sgs.123.1:0 "ZZZ…结束了？还在试探？我再睡会。"
 sgs.124.t:0 "争议判罚"
 sgs.124.d:0 "在决赛的紧要关头，我们的裁判作了一个极具争议的判决。这引发了广泛的不满。"
 sgs.124.1:0 "要我说，她就不该这样判。"
 sgs.125.t:0 "大会结束"
 sgs.125.d:0 "给最终的冠军颁奖的第二天，我们举办了闭幕式。这次的斗技大会正式结束。"
 sgs.125.d_dispute:0 "给最终的冠军颁奖的第二天，我们举办了闭幕式。这次的斗技大会在一片争议声中结束。"
 sgs.125.1:0 "还算是一切顺利吧"
 sgs.125.2:0 "要是没有那个判罚就好了。"
 sgs.126.t:0 "争议判罚引发内战"
 sgs.126.d:0 "大家围绕那次极具争议的判罚吵起了架，引发了骚动。这场骚动激发了战场妖精们的焦躁情绪，进而发展成为了一场武装暴动！"
 sgs.126.1:0 "我就说不该那样判！"
 sgs.127.t:0 "修行开始"
 sgs.127.d:0 "露娜组织起一次修行大会，希望藉此安抚大家躁动不安的心情，同时探索变强的途径。"
 sgs.127.1:0 "感受……宁静。"
 sgs.128.t:0 "半途而废！"
 sgs.128.d:0 "修行的过程是安静的，也是痛苦的——对妖精尤其如此。不知道是谁首先按耐不住放弃了，然后就是接踵而至的退出申请。"
 sgs.128.1:0 "孤独的修行与我们吵闹的本性相悖。"
 sgs.129.t:0 "修行结束！"
 sgs.129.d:0 "修行大会圆满结束！直面孤寂所带来的力量令我们窥见了更加光明的未来！"
 sgs.129.d_very_successful:0 "修行大会激起了大家的热情，大获成功之余还成为了我们国家的一种潮流时尚！"
 sgs.129.1:0 "先苦后甜。一切都是值得的。"
 sgs.129.2:0 "我最爱修行了！再来一次！"

 sgs.130.t:0 "展示能力"
 sgs.130.d:0 "为了拯救分裂边缘的国家，我们的三月精挺身而出，开始着手举办一场盛大的表演。她们希望优秀的演出能压倒战场妖精们的质疑，令大家对三月精领导地位有更加清晰的认识。不过，由谁上场好呢？"
 sgs.130.1:0 "桑尼的符卡最有视觉冲击力。"
 sgs.130.2:0 "斯塔的弹幕华丽而繁复，最有威力。"
 sgs.130.3:0 "露娜的能力能让所有观众聚精会神、仔细欣赏。"
 sgs.130.4:0 "三就是一，一就是三！大家一起上！"
 sgs.131.t:0 "演出成功！"
 sgs.131.d_sunny:0 "桑尼登上了舞台，没有说话，单单听着台下的妖精们吵吵囔囔。\n\n她抿住嘴唇，试着用过去那种自信而锐利的目光扫视现场。她很快辨认出妖精群中那几个熟悉的面孔——露娜，斯塔，还有激进派里喊话最大声的几只妖精。这些熟人意外地非常安静，并没有参与周边妖精们的窃窃私语。她们只是盯着桑尼，和她一起等待寂静的降临。\n\n不知道是什么时候，某个角落里的声音偶然地停顿了那么一刹那——这一刹那的一角平静如同蜻蜓点水掀起的波纹一般，不到一弹指的时间就让这股莫名的恐惧与敬畏注满了整个现场。\n\n桑尼高举右手，食指向天，引导大家抬起头来，注视一片电光火石在桑尼念出“光符「ルチルフレクション」（RutileFlection）！”的一念之间如暴雨般倾泻而下，在半空交织、融合。每一滴弹幕都在辐射自己的光辉，从眼帘中间穿入，刺激得每一位观众或感动、或疼痛而流出了泪水。绝大多数妖精甚至在表演结束后依然沉醉其中。"
 sgs.131.d_star:0 "斯塔反复地检查预备工作，直到桑尼不知第几次催促后才慢吞吞来到舞台。那些急躁的战场妖精们正抱怨着表演的拖延，在发现是由斯塔而非大家所期待的桑尼负责演出后更是嘘声四起，有几只极端派的妖精趁机煽动现场观众，还拿出了前几日偷来的鸡蛋向斯塔投掷。\n\n我们的女孩一挥手，一连串微小的弹幕便一一拦截了袭来的侮辱与攻击，还额外安排了弹幕给了带头闹事的两个巴掌。现场的骚动迅速平息下来，斯塔也就从裙底下掏出一个小小光棒，颇为平静地宣告她这次表演的符卡名：光星「オリオンベルト」（OrionBelt）。\n\n她手中的光棒一端流出细密的星形弹幕，远远望去如溪流般丝滑。她就如此手持这柄由流动的弹幕组成的蔚蓝色丝带，给大家呈现出一场细致优雅的带操表演。平凡的妖精们只看见了斯塔高雅的表演，而所有的战场妖精却在“丝带”甩向自己时感到无比的恐惧：如果斯塔有意或无意放松了控制，那么一梭足以致命的弹幕就会向自己飞来。\n\n就在某些妖精略显疲态的时候，斯塔也恰到好处地停止了舞蹈，将最后一束弹幕射向天空、化作烟花，宣布表演的结束。"
 sgs.131.d_luna:0 "这次的表演最终安排在一个月圆之夜。这天的气象也很好，只是有些流浪的云群挡在圆月面前，而漫天的星光飘飘然散落在地。\n\n自从第二位观众坐下以来，观众们有关“为什么不是桑尼”的议论、辩论、争论都不曾停息。就在局面越来越焦灼、几乎要开始打斗时，一切争论却顷刻间消失无踪。其实也不只是争论——一切的声响都被某些不可名状的东西驱逐开去，只有寂静的月光破开了云层倾泻而下，照亮了这个国家“神秘的二号领袖”，露娜·切尔德。没有人知道她是什么时候到来的。也没有谁知道为什么她一动不动，面带忧郁地坐在那里。不过，她们之间的争论姑且算是结束，每只妖精都在这片死寂的督促下回到了自己应在的地方。\n\n等到一切恢复秩序，露娜低下她稍有妆扮的脸庞，双唇开开闭闭，也不清楚是说什么。她一点点展开了双手，不知是邀请、召唤还是别的寓意，紧接着就是几粒紫白色的弹幕自她的口中呼出，在大家的上空刹停。它们在足以看清一切细节的时间里缓缓变大，慢慢下降到妖精们触手可及的地方，一瓣一瓣地掀了开来，呈现出各自不同种类的鲜花。台下的某位妖精在甜蜜的诱惑下伸手触摸花朵，一大片花粉飘落而洒满了她的全身。她把黏糊糊的手指尖含到嘴里，惊喜地发现一阵甘甜自味蕾扩散开来，于是向周围好奇的同伴们用力点了点头，引发了一场“品尝‘花蜜’”的小小浪潮，直到那些庞大无比的弹幕假花消散。\n\n简单的表演结束后，露娜解除了消音，却又在震耳欲聋的欢呼中急忙重开了消音，踏着小碎步来到了通往后台的楼梯，慌忙之下不小心滚到了楼梯底部。幸好她重新开启了能力，否则滚落楼梯的声响已经被观众们听见了。"
 sgs.131.d_all:0 "哪怕是在后场，三月精也能清晰听见舞台下的喧嚣、精锐民兵维持秩序的喝骂。自从三月精宣布在今天集体演出的消息，国内的妖精们就为之惊讶，到现在已经变成了一股狂热的潮流，争相抢夺现场的座位。不得已之下，三月精只能改变表演的地点，在生机盎然的湖边草地附近搭建舞台，以便妖精们缩小身躯躲入“豪宅”，从而增加最大的观众容量。\n\n桑尼略先上台，如阳光一般活力四射——迎接她的是无数崇敬她英明统治的妖精们的欢呼与掌声。本应第二个上台的露娜快到舞台上时摔了个小跤，后面跟着的斯塔顺手扶了一把，两位手拉手登上舞台，匆匆除去了声音，督促每位观众安静下来。在确定大家安静下来后，三只妖精的声音夹带着植物间悄悄摩擦的细响传达到大家的耳中：“協力技「フェアリーオーバードライブ」！”"
 sgs.131.1:0 "不愧是我们的老大！"
 sgs.131.2:0 "外行看热闹，内行看门道"
 sgs.131.3:0 "在欢呼结束后我才想起呼吸"
 sgs.131.4:0 "梦一般的弹幕"
 sgs.132.t:0 "突发状况"
 sgs.132.d_sunny:0 "在准备弹幕表演的过程中，桑尼对原本已经定好的符卡样式提出了新的建议。如果按照这个建议进行修改的话，表演原有的某个硬伤就能完美修复。我们需要一些外界武器才能完成这项工作。"
 sgs.132.d_star:0 "斯塔打算为这场表演做一些宣传，以便在表演上调动大家的情绪。"
 sgs.132.d_luna:0 "露娜似乎非常紧张，正在为不久后的表演而忧虑。也许多练习几次可以巩固女孩的信心。"
 sgs.132.1:0 "就算是妖精也要追求完美"
 sgs.132.2:0 "不错的想法"
 sgs.132.3:0 "她想练习几次就练习几次。弹幕设备随便用。"
 sgs.132.4:0 "干脆改成桑尼的个人表演算了"
 sgs.132.5:0 "斯塔一个就够了"
 sgs.132.6:0 "还是让露娜单独表演吧。"
 sgs.132.7:0 "抱歉，我们无法提供额外的支持。"
 sgs.133.t:0 "演出失败"
 sgs.133.d_sunny:0 "在表演的过程中，桑尼一个小小的失误导致原本应当作为落幕献礼的烟花提前发射了。更加尴尬的是，此时正是表演高潮的前的一个瞬间，被提前引爆情绪的观众们只觉接下来的演出索然无味。"
 sgs.133.d_star:0 "斯塔精心设计的几个特别弹幕都没能调动起大伙们的情绪，反而让大多数观众感到莫名其妙。"
 sgs.133.d_luna:0 "露娜刚来到舞台上就摔了个大跟头，惹起观众的一片笑声。她在接下来的表演中似乎因此受到影响，表现不佳的同时也让本应精彩的表演味同嚼蜡。她离开舞台时又脚滑了一次，抱着桑尼两个滚到了后台里。斯塔急忙上前，露娜却大哭起来了。"
 sgs.133.1:0 "“伟大领袖”也不过如此"
 sgs.133.2:0 "太尴尬了"
 sgs.133.3:0 "摸摸，不哭不哭"
 sgs.134.t:0 "鼓励生产"
 sgs.134.d:0 "为了安抚战场妖精们的焦躁情绪，我们鼓励她们把对战争的渴望转化为对生产的专注。"
 sgs.134.1:0 "就让我们拭目以待"
 sgs.135.t:0 "热情洋溢"
 sgs.135.d:0 "从事生产的战场妖精们在新工作中投入了极大的热情，有效提升了生产效率。"
 sgs.135.1:0 "与其每日躁动不安，不如做些更有益的事情"
 sgs.136.t:0 "无聊的工作"
 sgs.136.d:0 "一时兴起才投入生产的战场妖精们还是耐不下性子，很快就放弃了工作，回到了军队。"
 sgs.136.1:0 "太急功近利了"
 sgs.137.t:0 "战场妖精与劳工的冲突"
 sgs.137.d:0 "战场妖精们把她们的焦躁带到了生产车间里边。她们拒绝听从工厂管理者的统一指挥，甚至和帮助她们练习技巧的普通工人发生了激烈冲突，造成了部分工人的伤亡。"
 sgs.137.1:0 "这就太过分了"
 sgs.138.t:0 "桑尼的动员演说"
 sgs.138.d:0 "桑尼在最近的一次演讲中鼓励那些焦躁的战场妖精们耐下心来，暂时把对战争的热情投入生产之中，为不久后的战争打好胜利的基础。\n\n“与物资短缺作战！为战争而生产！”在这样的激励之下，有相当数量的战场妖精主动进入工厂参与了生产。"
 sgs.138.1:0 "一起努力吧！"
 sgs.139.t:0 "战场遗迹"
 sgs.139.d:0 "我们的人发现了一处大型战场遗址，里面可能有我们用得着的装备。我们需要一些行政资源来保证现场的有序拾荒。"
 sgs.139.1:0 "没问题"
 sgs.139.2:0 "人手紧张，算了吧"
 sgs.140.t:0 "发现地穴"
 sgs.140.d:0 "我们发现了一个可能用于储藏物资的地穴，其洞口已经坍塌，需要一些挖掘工具才能对内部进行探索。也许我们可以安排一个工厂为探索者们专门生产这些工具？"
 sgs.140.1:0 "安排上了"
 sgs.140.2:0 "风险太大，我不同意"
 sgs.141.t:0 "发现旧工厂"
 sgs.141.d:0 "探索者们发现了一个废弃工厂，里面有大量的机械设备，需要一些额外人手才能搬走。"
 sgs.141.1:0 "没问题！"
 sgs.141.2:0 "这么久了，估计也都生锈了"
 sgs.142.t:0 "人员返回"
 sgs.142.d:0 "我们为搬运机械而派出的妖精们回来了。"
 sgs.142.1:0 "辛苦了"
 sgs.143.t:0 "拾荒结束"
 sgs.143.d:0 "我们派出的探索者们总算是到家了。让我们看看她们带来了什么惊喜。"
 sgs.143.1:0 "翘首以待"
 sgs.144.t:0 "一无所获"
 sgs.144.d:0 "探索者们欢欣地掀起一件件布匹，没能注意到三月精逐渐僵硬的笑容。她们只捡回来了一些垃圾还有一些玩具，并没有什么实际的用处。"
 sgs.144.1:0 "失望透顶，但也不能直说"
 sgs.145.t:0 "小有收获"
 sgs.145.d:0 "探索者们带回来不少的装备，可以缓解我们急迫的需求。"
 sgs.145.1:0 "也算是不虚此行"
 sgs.146.t:0 "颇为成功"
 sgs.146.d:0 "探索者们红光满面，向三位伟大领袖展示她们带回来的各式装备，以及能派上用途的各类小物件。"
 sgs.146.1:0 "做得不错"
 sgs.147.t:0 "大成功！"
 sgs.147.d:0 "探索者们带回的东西塞满了仓库，只好找了间用来展览的房屋放着，未曾想却成为了一场展示拾荒成果的大型展览。展览上除了大量的前线装备，还有不少能直接提升我们工业水平的大型器械。"
 sgs.147.1:0 "意料之外的惊喜！"

 sgs.148.t:0 "拒绝接受现状"
 sgs.148.d:0 "无论说得多么有道理，战场妖精们也依然难以接受如此直白而冰冷的宣告。她们涌上街头，造成了一定的骚乱。"
 sgs.148.1:0 "让斯塔策划一个游戏，转移视线"
 sgs.148.2:0 "立即开枪镇压！"
 sgs.149.t:0 "游戏奏效"
 sgs.149.d:0 "斯塔的游戏得到了大家的欢迎。就连战场妖精也都找回了那种无忧无虑的舒适感。"
 sgs.149.1:0 "毕竟她们依然是妖精"
 sgs.150.t:0 "并不奏效"
 sgs.150.d:0 "战场妖精们并没有那份耐心参与游戏，依然骚动不断。"
 sgs.150.1:0 "毕竟她们是战场妖精"

 sgs.200.t:0 "关于战场妖精的国内现状"
 sgs.200.d:0 "战场哗变以来，善战的战场妖精为自己和其他家园争取的独立。但是战场妖精天生的好战躁动让我们的国家以对外作战为重心。然而离上一次的胜利已经过去了许久，而人妖大战以来我们的几次突袭都不奏效。无法带来胜利的对外战争使得战场妖精的躁动无处发泄，尽管更加理性的三月精可以带领妖精们发展我们的国家，但是躁动的战场妖精也一直在动摇这一领导与被领导的关系，或许得不到发泄的躁动会引起一场内战。"
 sgs.200.1:0 "需要考虑接下来的道路"

 sgs.201.t:0 "开办小讲堂"
 sgs.201.d:0 "通过让战场妖精创办讲堂、亲自教授技巧与技能可以有效提升我们整理知识的速度，同时也能培养一批相应的人才。既然如此，要让讲师们教点什么好呢？"
 sgs.201.1:0 "当然还是从武器装备说起"
 sgs.201.2:0 "和我们讲讲战场上的那些先进事物吧！"

 sgs.202.t:0 "妖精神社选址"
 sgs.202.d:0 "我们要开始修建妖精神社了。修在哪里会比较好呢？"
 sgs.202.1:0 "当然要在我们的首都[90.GetName]"
 sgs.202.2:0 "首都附近的[110.GetName]比较合适"
 sgs.202.3:0 "我觉得南部的[116.GetName]比较好"
 sgs.203.t:0 "妖精神社修建完成"
 sgs.203.d:0 "经过了相当时间的努力后，我们终于把新的妖精神社修好了！"
 sgs.203.1:0 "太好了！马上和桑尼去参拜"
 sgs.204.t:0 "妖精神社形态选择"
 sgs.204.d:0 "虽然说作为一个单纯的象征并不需要明确的神体，但我们也要给它设立一个原型才能开始建造。"
 sgs.204.1:0 "直接把一个碉堡改造成神社吧"
 sgs.204.2:0 "就和我们曾经的神社一样，做成电波塔的样子好了"
 sgs.204.3:0 "我们可以把地下的灵气聚拢起来，做一个祭坛"
 sgs.205.t:0 "同为妖精的共识"
 sgs.205.d:0 "与普通妖精的联谊活动似乎让战场妖精们意识到了自己身为妖精本质，变得比以往都要纯真，原来快要压抑不住的战斗欲望也不如过去那么强烈了"
 sgs.205.1:0 "这就对了"
 sgs.206.t:0 "分歧大于共识"
 sgs.206.d:0 "宴会上并没有出现大家想象中其乐融融的画面，反而是平日里零零落落的纷争在这里演变成了激烈的争论，让大家意识到相互之间的隔阂是如此深刻。"
 sgs.206.1:0 "我们的国家越来越撕裂了"
 sgs.207.t:0 "研究方向"
 sgs.207.d:0 "我们的科研小队已经准备针对灵力资源开启研究了。不过，应该侧重于什么地方呢？"
 sgs.207.1:0 "当然要重视对科研有用的地方"
 sgs.207.2:0 "要测试它们对普通灵力的影响"
 sgs.207.3:0 "寻找他们的共同点，方便资源的勘探"
 sgs.208.t:0 "研究成果"
 sgs.208.d:0 "此前针对灵力资源的研究已经结束，我们也得到了想要的结果。"
 sgs.208.1:0 "很好"
 sgs.209.t:0 "代表团准备出发"
 sgs.209.d:0 "我们的代表团将从北部出发，原计划中途径[SC2.GetFlag][SC2.GetName]、[LIL.GetFlag][LIL.GetName]、[CIR.GetFlag][CIR.GetName]以及[SCA.GetFlag][SCA.GetName]这四个国家。不过由于时间有限，我们只能访问3个国家，需要对线路进行取舍。"
 sgs.209.1:0 "这会给妖精们带来变化"
 sgs.210.t:0 "关于访问[SC2.GetFlag][SC2.GetName]"
 sgs.210.d:0 "时间有限，我们需要对线路进行取舍。由于[SC2.GetName]缺乏有影响力的领导，代表团的成员们就是否需要对其访问展开了讨论。"
 sgs.210.1:0 "访问毗邻的[SC2.GetName]有利于扩展我们的影响力"
 sgs.210.2:0 "应该把时间花在更重要的国家上"
 sgs.211.t:0 "访问[LIL.GetFlag][SC2.GetName]"
 sgs.211.d:0 "代表团来到了[SC2.GetName]，受到当地名义上的领导[SC2.GetLeader]的热情接待。[SC2.GetLeader]告诉我们的代表团，当地有许多红魔馆统治时期留下的研究材料和工程图纸，而她们暂时没有能力也不打算利用这些资源。她愿意用这份大礼换取我们的和平许诺——最好是答应保护她们不受他国侵犯的许诺。"
 sgs.211.1:0 "岔开话题，简单交流一下就算了"
 sgs.211.2:0 "妖精不打妖精，我们不会入侵你们的"
 sgs.211.3:0 "我们都是妖精。我们作为强者当然要保护你们"

 sgs.212.t:0 "访问[LIL.GetFlag][LIL.GetName]"
 sgs.212.d:0 "代表团来到了[LIL.GetName]。这片地区在过去一直没有受到其他势力的染指，是彻彻底底的妖精乐土。这里有非常多的妖精，如果可以将她们引入国内，应该可以改变一直以来战场妖精作为我国唯一主体民族的局面，也许能让我们的国家变得更加稳定。"
 sgs.212.1:0 "进行简单的交流就好"
 sgs.212.2:0 "向她们提出引进妖精的提议"
 sgs.212.3:0 "向她们提出引进大量妖精的提议"
 sgs.213.t:0 "来自[SGS.GetFlag][SGS.GetName]的代表团"
 sgs.213.d_nothing:0 "[SGS.GetName]的代表团来到了我们国家，希望可以改善我们之间的关系并促成一些简单的交易。她们似乎并没有什么特别的要求。"
 sgs.213.d_manpower:0 "[SGS.GetName]的代表团来到了我们国家。除了改善关系以及一些常规的交易，她们也希望我们可以给她们提供一些人力资源。或许我们可以要求战场妖精方面给我们提供军事顾问，作为人力支援的条件。"
 sgs.213.d_more_manpower:0 "[SGS.GetName]的代表团来到了我们国家。除了改善关系和一些常规的交易，她们还提出了从我国引进大量妖精劳动力的提议。或许我们可以要求战场妖精方面给我们提供军事顾问，作为人力支援的条件。"、
 sgs.213.1:0 "不错的提议。欢迎你们能来到我们国家！"
 sgs.213.2:0 "我们无法提供那么多的劳动力。能减少一些吗？"
 sgs.213.3:0 "我们对此没有兴趣。"
 sgs.214.t:0 "[LIL.GetFlag][LIL.GetName]的回复"
 sgs.214.d_nothing:0 "[LIL.GetName]亲切接待了我们的代表团。双方在友好的氛围中继续交流。"
 sgs.214.d_NG:0 "[LIL.GetName]对我们的提议并不感兴趣，但依然亲切接待了我们的代表团。"
 sgs.214.d_manpower_normal:0 "[LIL.GetName]方面答应了我们的要求，同时也要求[SGS.GetName]提供军事顾问支持作为交换。此外，人力引进的迁移和安置工作需要由我方负责。"
 sgs.214.d_manpower_more:0 "[LIL.GetName]方面答应了我们的要求，同时也要求[SGS.GetName]提供军事顾问和工业蓝图作为交换。此外，人力引进的迁移和安置工作需要由我方负责。"
 sgs.214.d_manpower_bargain:0 "[LIL.GetName]方面没有完全答应我们的要求，只愿意提供中等数量的妖精劳动力。她们也要求[SGS.GetName]提供军事顾问支持作为交换。此外，人力引进的迁移和安置工作需要由我方负责。"
 sgs.214.1:0 "那就继续保持友好交流吧。"
 sgs.214.2:0 "也许有一天，我们能用别的方法达成这一目的"
 sgs.214.3:0 "那就给她们提供军事顾问支援。"
 sgs.214.4:0 "军事顾问和工业蓝图都在路上了"
 sgs.214.5:0 "要求可真多，还是放弃吧"
 sgs.2141.t:0 "[SGS.GetFlag][SGS.GetName]同意"
 sgs.2141.d:0 "[SGS.GetName]同意了我们的要求。莉莉白和代表团的领头妖精握手表示交易的达成。"
 sgs.2141.1:0 "这都是值得的"
 sgs.2142.t:0 "[SGS.GetFlag][SGS.GetName]同意"
 sgs.2142.d:0 "[SGS.GetName]同意了我们的要求，并已经安排军事顾问携带蓝图出发。莉莉白和代表团的领头妖精握手表示交易的达成。"
 sgs.2142.1:0 "各取所需"
 sgs.2143.t:0 "[SGS.GetFlag][SGS.GetName]拒绝"
 sgs.2143.d:0 "[SGS.GetName]拒绝了我们的要求，其代表团也已经离开我国。"
 sgs.2143.1:0 "遗憾"

 sgs.215.t:0 "访问[CIR.GetFlag][CIR.GetName]"
 sgs.215.d:0 "现在，[SGS.GetName]的代表团来到了[CIR.GetName]。她们相互窃窃私语着，讨论起她们此行的特殊目的。"
 sgs.215.1:0 "快去参加会面吧"
 sgs.216.t:0 "[SGS.GetFlag][SGS.GetName]代表团来访"
 sgs.216.d:0 "来自西方的[SGS.GetName]以加强妖精交流合作的名义来到了我们的国度。她们首先前来与我们的领袖[CIR.GetLeader]会面。还没等代表团的各位坐下，[CIR.GetLeader]就提出了她的要求："
 sgs.216.1:0 "希望我们两国之间能有更为深刻坚固的同族情谊"
 sgs.216.2:0 "我想要你们所知道的工业知识"
 sgs.216.3:0 "我希望我的士兵能得到最优秀的教官的训练"
 sgs.216.4:0 "如果能给一些武器装备，什么都好说"
 sgs.217.t:0 "[CIR.GetFlag][CIR.GetName]的要求"
 sgs.217.d_nothing:0 "我们的代表团与[CIR.GetName]的领袖[CIR.GetLeader]进行了会面。[CIR.GetLeader]并没有提出实质性的要求，只是希望我们两国之间能够保持良好的同族情谊，并安排了一场盛大的宴会。"
 sgs.217.d_industry:0 "我们的代表团与[CIR.GetName]的领袖[CIR.GetLeader]进行了会面。[CIR.GetLeader]希望我们向他提供一些工业知识。虽然我们的工业并不强大，但也足以让他们仰望。相应的，我们也可以要求[CIR.GetLeader]和我们分享通过获取自然界中的灵力来提升自身实力的方法。"
 sgs.217.d_training:0 "我们的代表团与[CIR.GetName]的领袖[CIR.GetLeader]进行了会面。[CIR.GetLeader]希望我们能派出军事顾问为她训练军队。这正是战场妖精所擅长的。相应的，我们可以要求[CIR.GetLeader]和我们分享通过获取自然界中的灵力来提升自身实力的方法。"
 sgs.217.d_weapon:0 "我们的代表团与[CIR.GetName]的领袖[CIR.GetLeader]进行了会面。[CIR.GetLeader]希望我们能向他提供一批武器。相应的，我们可以要求[CIR.GetLeader]和我们分享通过获取自然界中的灵力来提升自身实力的方法。"
 sgs.217.1:0 "为妖精同族情谊干杯！"
 sgs.217.2:0 "答应她，并提出我们的条件"
 sgs.217.3:0 "目前的条件有些过于严苛，也许需要折中考虑"
 sgs.217.4:0 "我们没有能力或意向促成这个交易"
 sgs.218.t:0 "[SGS.GetFlag][SGS.GetName]的答复"
 sgs.218.d_NG:0 "我们的提案被驳回了。双方没有就交易达成共识"
 sgs.218.d_industry_OK:0 "[SGS.GetName]代表团同意和我们分享她们的工业知识。不过，相应的，我们需要提供通过获取自然界中的灵力来提升自身实力的方法作为回报。"
 sgs.218.d_training_OK:0 "[SGS.GetName]代表团同意派出教官协助我们训练军队。不过，相应的，我们需要提供通过获取自然界中的灵力来提升自身实力的方法作为回报。"
 sgs.218.d_weapon_OK:0 "[SGS.GetName]代表团同意为我们提供武器装备。不过，相应的，我们需要提供通过获取自然界中的灵力来提升自身实力的方法作为回报。"
 sgs.218.d_industry_bargain:0 "[SGS.GetName]代表团同意和我们分享她们的工业知识，但是并没有我们提案中要求的那么多。同时，她们希望我们可以提供通过获取自然界中的灵力提升自身实力的方法作为回报。"
 sgs.218.d_weapon_bargain:0 "[SGS.GetName]代表团同意向我们提供武器装备，但是并没有我们提案中那么多。同时，她们希望我们可以提供通过获取自然界中的灵力提升自身实力的方法作为回报。"
 sgs.218.1:0 "遗憾"
 sgs.218.2:0 "我们接受这个开价"
 sgs.218.3:0 "我们不能接受"
 sgs.2181.t:0 "[CIR.GetFlag][CIR.GetName]的最终答复"
 sgs.2181.d_OK:0 "[CIR.GetName]同意了我们的要求，还邀请代表团参与了晚上的宴会。"
 sgs.2181.d_NG:0 "[CIR.GetName]拒绝了我们的要求。"
 sgs.2181.1:0 "实在可惜"
 sgs.2181.2:0 "合作愉快！"

 sgs.219.t:0 "关于访问[SCA.GetFlag][SCA.GetName]"
 sgs.219.d:0 "妖精交流之旅的最后一站是[SCA.GetFlag][SCA.GetName]。不过当年对妖精极尽压榨的斯卡雷特一家及其随从并不是我们交流的对象。我们应该："
 sgs.219.1:0 "好像已经没有时间了，回家吧"
 sgs.219.2:0 "暗中访问当地的妖精同胞"
 sgs.219.3:0 "干脆在[CIR.GetName]多待一阵好了"
 sgs.220.t:0 "访问[SCA.GetFlag][SCA.GetName]"
 sgs.220.d:0 "代表团和[SCA.GetFlag][SCA.GetName]当地的妖精进行了接触。她们似乎生产了很多甜品，大多数还没卖出去，单单囤在仓库里。"
 sgs.220.1:0 "简单交流就足够了"
 sgs.220.2:0 "向她们采购这批甜品"
 sgs.220.3:0 "着手建立甜品走私通道"
 sgs.221.t:0 "再游[CIR.Capital.GetName]"
 sgs.221.d:0 "代表团放弃了前往[SCA.GetName]的决定，因此在[CIR.GetName]的[CIR.Capital.GetName]多待了一段时间。这段时间代表团与当地妖精展开了深入的交流和沟通。"
 sgs.221.1:0 "我们的友谊地久天长！"
 sgs.2211.t:0 "[SGS.GetName]的代表团多待了一阵"
 sgs.2211.d:0 "[SGS.GetName]的代表团并没有立刻离开我国，而是又多待了一段时间，与我们展开了更加广泛的交流和沟通。"
 sgs.2211.1:0 "也不赖嘛"
 sgs.222.t:0 "代表团归来"
 sgs.222.d:0 "外出访问交流的代表团顺利回归[SGS.GetName]"
 sgs.222.1:0 "大家都辛苦了！"
 sgs.223.t:0 "肃反扩大化"
 sgs.223.d:0 "前段时间我们已经成功镇压了一批激进好战的战场妖精。不过，部分平民派认为，真正煽动躁动的幕后推手目前还没有被揪出来。"
 sgs.223.1:0 "杀鸡儆猴就够了"
 sgs.223.2:0 "为了和平必须扩大审查范围"

 sgs.224.t:0 "选择谈判目标"
 sgs.224.d:0 "在放下对外部的极端仇视态度之后，我们应该开始考虑选择一个可靠的工业化邻国通过谈判来换取工业建设上的援助。我们应该选择："
 sgs.224.1:0 "北方的河童"
 sgs.224.2:0 "西南方的人类"
 sgs.224.3:0 "东方的红魔馆"
 sgs.2241.t:0 "[SGS.GetName]前来进行工业谈判"
 sgs.2241.d:0 "[SGS.GetName]的谈判团来到我国，旨在进行关于工业援助上的谈判。我方代表也已经前去接洽。"
 sgs.2241.1:0 "希望能达成互利共赢的协议"
 sgs.225.t:0 "关于和平的承诺"
 sgs.225.d:0 "作为谈判的开始，我们需要拿出十分的诚意。作为曾经的一个极端军事化国家，我们首先需要给予和平的承诺。\n目前对方的谈判态度是：[GetNegoAtti]"
 sgs.225.1:0 "不主动提出相关保证"
 sgs.225.2:0 "我们保证不会主动侵犯"
 sgs.225.3:0 "我们保证不会主动侵犯，并且对内镇压激进势力"
 sgs.2250.t:0 "谈判破裂！"
 sgs.2250.d:0 "对方表示他们被我们的装腔作势激怒了。谈判已经彻底破裂，无法挽回。"
 sgs.2250.1:0 "我们应该冷静一些的…"
 sgs.2251.t:0 "失败的谈判"
 sgs.2251.d:0 "[SGS.GetName]的代表团毫无诚意，只知索取。最终由怒不可遏的我方代表叫停了谈判。"
 sgs.2251.1:0 "她们还不理解谈判是需要本钱的"
 sgs.226.t:0 "关于民用工业的投资"
 sgs.226.d:0 "接下来，关于来自对方的扶持，我们希望对方的企业能够在我国境内投资运营一些民间工厂。\n目前对方的谈判态度是：[GetNegoAtti]"
 sgs.226.1:0 "我们不需要这方面的帮助"
 sgs.226.2:0 "我们希望得到少量投资"
 sgs.226.3:0 "我们希望能有更多投资"
 sgs.227.t:0 "关于战略资源的提供"
 sgs.227.d:0 "灵气异变以来，我国国内有着大量灵气资源。向对方提供资源或许能满足他们的需求。\n目前对方的谈判态度是：[GetNegoAtti]"
 sgs.227.1:0 "我们不会提供这些"
 sgs.227.2:0 "我们会提供少量资源"
 sgs.227.3:0 "我们会提供更多资源"
 sgs.228.t:0 "关于技术蓝图支援"
 sgs.228.d:0 "工业设计技术一直是单纯靠我们自己摸索难以突破的部分。如果能够得到他们的技术蓝图，那将会是很大帮助。\n目前对方的谈判态度是：[GetNegoAtti]"
 sgs.228.1:0 "我们不需要"
 sgs.228.2:0 "我们需要少量蓝图支援"
 sgs.228.3:0 "我们需要全方面的技术支援"
 sgs.229.t:0 "关于战场妖精的战术"
 sgs.229.d:0 "根植于战场妖精天赋的战术形式，是幻想乡前所未闻的东西。向对方分享战术知识甚至训练方式或许能为我们争取更多筹码，但也可能会引起国内民众的不满。\n目前对方的谈判态度是：[GetNegoAtti]"
 sgs.229.1:0 "我们不会提供这些"
 sgs.229.2:0 "我们会将战术总结为理论以做出简单介绍"
 sgs.229.3:0 "我们会全面详细地介绍战场妖精的战斗形式"
 sgs.230.t:0 "关于工业生产支援"
 sgs.230.d:0 "工业生产上的支援是最直接也是最有效的。请求对方派遣专家或提供先进机床来促进我们进行生产也是可行的方案。\n目前对方的谈判态度是：[GetNegoAtti]"
 sgs.230.1:0 "我们不需要"
 sgs.230.2:0 "我们需要少量生产指导"
