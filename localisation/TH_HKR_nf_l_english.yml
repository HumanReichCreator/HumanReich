hkr_treaty:0 "博丽职责的限制"
hkr_treaty_desc:0 "人里因尝试复权被妖怪攻击，而博丽由于其职责加入了对抗妖怪的阵列之中。人类失败后，为了防止这种事件再度发生，贤者决定仅保留博丽巫女需守护结界的职责。因而正式宣告博丽巫女成为幻想乡的花瓶。"
hkr_huaping:0 "更受欢迎的花瓶"
hkr_huaping_desc:0 "博丽巫女在名义上维护着幻想乡的和平。"
hkr_bolifendui:0 "博丽分队"
hkr_bolifendui_desc:0 "最初由人间之里提议建立，为保障博丽巫女能够在危机之后正常行使权力，而让一部分有灵力天赋的人类参与到博丽巫女的职责之中，这部分人类便被称为博丽分队。虽然人类已经逐渐退出幻想乡的主要舞台，但妖怪为了一定程度上保障博丽神社和人类有关，所以保留了博丽分队。"
hkr_chisesharenmo:0 "赤色杀人魔"
hkr_chisesharenmo_desc:0 "博丽巫女拥有很强的力量，更倾向于独立行事。"
hkr_yaoguaiwunv:0 "妖怪巫女的传言"
hkr_yaoguaiwunv_desc:0 "曾有传言说博丽巫女为了妖怪的利益而杀死过人类，然而这只是个传言。但如今博丽巫女被迫屈服于妖怪的情况，让更多的人类认为博丽巫女可能真是在为妖怪所服务。"
hkr_bayunzi:0 "八云紫的监视"
hkr_bayunzi_desc:0 "为了避免博丽巫女再度脱离控制而损害八云紫甚至所有贤者的名望，八云紫从人类战败后监视博丽巫女的状况，§R如果博丽巫女的势力过分强大，八云紫会不惜直接攻击。§!"
