 yyk.56.t:0 "幽幽子的警告"
 yyk.56.d:0 "我们最近在幻想乡的动向显然被[YYK.GetLeader]注意到了，而她对于违背了当初诺言的[YKR.GetLeader]表现得十分失望，很快我们又收到了来自冥界的交涉信。\n以下是信件内容：\n“敬启：\n古灵精怪的亲友，你能认识到自己现在的处境吗？希望你能够遵守当初的约定，否则我可就不会客气了哟~\n[YYK.GetLeader]”\n有情报指出冥界又开始在我方边境调动军队了，于是……"
 yyk.56.1:0 "“嗯，果然还是幽幽子更重要。”"
