l_english:
 wak.1.t:0 "协调方向"
 wak.1.d:0 "有妖怪反映人鱼港和新型工业区与其它地区的人口总量和工业发展程度严重不平衡，其一是人鱼港和新型工业区的工业发展程度逐渐达到饱和，其二是其它不发达地区人口都涌向以上两地导致本地发展困难。为了解决这个问题，应该采取什么方案呢？"
 wak.1.1:0 "放任妖怪们向两地聚集。"
 wak.1.2:0 "转移两地的部分工厂并组织当地人建设。"
 wak.1.3:0 "开足马力，我们的机器和工厂能满足她们。"
 
 wak.2.t:0 "[FROM.GetName]希望我们补助她们以恢复人口与工业"
 wak.2.d:0 "南雾之湖工业区总督[FROM.GetLeader]提议希望能得到[ROOT.GetName]的战后补助以顺利恢复她们的人口与工业。对此，我们的态度是？"
 wak.2.1:0 "她要多少我给多少！"
 wak.2.2:0 "尽量帮助她们渡过困难。"
 wak.2.3:0 "我们还要处理妖精问题。"
 
 wak.3.t:0 "[WAK.GetLeader]违反了斯卡蕾特港条约！"
 wak.3.d:0 "来自[WAK.GetName]的消息：尊敬的斯卡蕾特殿下，我们与南雾之湖妖怪联盟政要议事，决定退出绯红体系。"
 wak.3.1:0 "可耻的背叛！"
 
 wak.4.t:0 "破坏斯卡蕾特条约"
 wak.4.d:0 "由于我们退出了[SCA.GetFactionName]不再向[SCA.GetName]输送工业，导致我们与[SCA.GetName]的关系急剧恶化，我们有必要做好针对[SCA.GetName]的防范措施。"
 wak.4.1:0 "保持警惕。"
 
 wak.5.t:0 "[FROM.GetName]希望我们允许她们独立"
 wak.5.d:0 "[FROM.GetName]的人民在对付丧神的作战中立下了赫赫功绩，为[SCA.GetFactionName]壮大而作出的贡献历历在目，或许我们应该考虑接受她们的这项提议？"
 wak.5.1:0 "南雾之湖自古以来就是[ROOT.GetName]的领土！"
 wak.5.2:0 "她们在这场战争中付出了很多，理应得到这样的补偿。"
 
 wak.6.t:0 "[FROM.GetName]拒绝了我们的独立请求"
 wak.6.d:0 "尽管南雾之湖的妖怪们再一次为[FROM.GetName]挥洒自己的鲜血，可愚蠢的[FROM.GetName]政府并不接受我们的人民所作出的贡献，她们仍然把我们的人民当成工具用于扩大她们的影响力，我们应该当不惜一切代价摆脱她们的魔爪。"
 wak.6.1:0 "为了我们所有人的自由！"
 wak.6.2:0 "我们的人民付出了太多太多，已经无力再对抗强大的[FROM.GetName]了。"
 
 wak.7.t:0 "[FROM.GetName]希望加深与我们的合作关系"
 wak.7.d:0 "[FROM.GetName]向我们提交了一份关于加深合作关系的提议，我们的态度是？"
 wak.7.1:0 "大家都是同一阵营的成员，应该互相帮助协同发展。"
 wak.7.2:0 "这项提议看起来很好，但我们依然保留自己的意见。"
 
 wak.8.t:0 "[FROM.GetName]希望和我们结盟"
 wak.8.d:0 "尽管[FROM.GetName]不再是我们的盟友了，但她们依然想和我们保持之前在同一阵营内的友好同盟关系，要不要将这个同盟关系延续下去呢？"
 wak.8.1:0 "好伙计，我们一直是最好的盟友。"
 wak.8.2:0 "不用了，我们已经有更强大的盟友了。"
 
 wak.9.t:0 "[FROM.GetName]希望我们加入草根妖怪网络"
 wak.9.d:0 "南雾之湖的妖怪们广义上和我们一样都属于草根妖怪，或许我们能组建一个可靠的草根妖怪联盟？"
 wak.9.1:0 "毕竟我们都是妖兽。"
 wak.9.2:0 "她们不靠谱的。"
 
 wak.10.t:0 "[FROM.GetName]希望我们加入草根妖怪网络"
 wak.10.d:0 "南雾之湖的妖怪们广义上和我们一样都属于草根妖怪，或许我们能组建一个可靠的草根妖怪联盟？"
 wak.10.1:0 "为了我和[WAK.GetLeader]的友谊！"
 wak.10.2:0 "只不过...我现在有点儿..."
 
 wak.11.t:0 "[FROM.GetName]希望我们加入草根妖怪网络"
 wak.11.d:0 "南雾之湖的妖怪们广义上和我们一样都属于草根妖怪，或许我们能组建一个可靠的草根妖怪联盟？"
 wak.11.1:0 "我和[WAK.GetLeader]的友谊长存！"
 wak.11.2:0 "只不过...我现在有点儿..."
 
 wak.12.t:0 "[FROM.GetName]希望与我们结盟"
 wak.12.d:0 "[FROM.GetName]希望和我们结盟。如果同意的话我们将放弃南湖畔的宣称并以此换取一个工业实力类似的盟友。"
 wak.12.1:0 "这倒也不错。"
 wak.12.2:0 "当然可以，只不过我们不打算放弃宣称。"
 
 wak.13.t:0 "[FROM.GetName]希望与我们共同清除[NMS.GetName]的威胁"
 wak.13.d:0 "[FROM.GetName]派遣了外交团与我们进行了一场谈判，她们认为[NMS.GetName]所宣扬的宗教理念已经不适于现在的幻想乡了，佛教徒的所作所为除了加剧幻想乡的动荡之外没有任何作用。并向我们提议应当立刻携手铲除这一“腐朽”教派的威胁。"
 wak.13.1:0 "我们会在30天后向[NMS.GetName]发起进攻。"
 wak.13.2:0 "鬼话连篇，荒唐至极！"
 
 wak.14.t:0 "进攻[NMS.GetName]"
 wak.14.d:0 "根据之前签订的协议，我们是时候向[NMS.GetName]发起进攻了。"
 wak.14.1:0 "好。"
 
 wak.15.t:0 "[FROM.GetName]拒绝了我们的提议"
 wak.15.d:0 "我们派遣的外交团遭到了[FROM.GetName]方面的怒斥，这意味着我们得独自面对[NMS.GetName]了。"
 wak.15.1:0 "不需要他人的帮助，我们也能战胜[NMS.GetName]。"
 wak.15.2:0 "单独与[NMS.GetName]对抗我们没有胜算，不要轻举妄动。"
 
 wak.16.t:0 "[WAK.GetName]与[KOG.GetName]达成了针对我们的某项协议"
 wak.16.d:0 "在[WAK.GetName]境内的特工向我们反映[WAK.GetName]与[KOG.GetName]达成了针对我们的某项协议，很有可能是对我们的入侵协定，我们必须尽快做好动员准备。"
 wak.16.1:0 "全军一级警戒！"
 
 wak.17.t:0 "[FROM.GetName]拒绝了我们的提议"
 wak.17.d:0 "很遗憾，[FROM.GetName]拒绝帮助我们进行恢复工作。"
 wak.17.1:0 "看来我们只能靠自己了。"
 
 wak.18.t:0 "南雾之湖的妖怪们从我们的控制下独立了"
 wak.18.d:0 "就在前几天[FROM.GetName]的领导人[FROM.GetLeader]趁我们政局更迭且集中于应对妖精和妖怪威胁时宣布独立了，这对我们而言无疑是雪上加霜，因为我们还有许多蕾米莉亚时期遗留下的问题要解决。如果我们对[FROM.GetName]采取强制措施的话会再一次引起妖精或者妖怪们的暴动。"
 wak.18.1:0 "不惜一切代价夺回南雾之湖！"
 wak.18.2:0 "南雾之湖的问题以后再解决，现在我们必须稳住局面。"
 
 wak.19.t:0 "拥立斯卡蕾特" #废弃
 wak.19.d:0 "我们决定拥立斯卡蕾特帝国的继承者来领导南雾之湖妖怪联盟，现在有两个选择：一是原斯卡蕾特帝国女皇蕾米莉亚·斯卡蕾特，让她领导我们更加名正言顺。二是前者的妹妹芙兰朵露·斯卡蕾特，她虽然精神状态较不稳定，但能力十分强大。我们应该选择谁呢？"
 wak.19.1:0 "女皇！"
 wak.19.2:0 "皇妹！"
 
 wak.20.t:0 "向背叛者宣战"
 wak.20.d:0 "由于不久前[WAK.GetLeader]背叛与我们签订的条约，退出了联盟。现在我们已经做好准备惩罚背叛者了，如果就此退缩的话可能会影响我们在国际上形象。"
 wak.20.1:0 "让背叛者付出代价！"
 wak.20.2:0 "暂时先不动用武力。"
 
 wak.21.t:0 "[FROM.GetLeader]要求我们臣服于斯卡蕾特家"
 wak.21.d:0 "如果我们同意的话就能避免一场战争，但也意味着将要与[SCA.GetName]对抗。我们得权衡利弊。"
 wak.21.1:0 "保持和平才是上策。"
 wak.21.2:0 "不能向[FROM.GetName]屈服！"
 
 wak.22.t:0 "[FROM.GetName]拒绝臣服于我们！"
 wak.22.d:0 "[FROM.GetName]断然拒绝了我们的要求，我们要不要毅然决然向她们发起进攻？"
 wak.22.1:0 "[FROM.GetName]就像一栋破烂的房子，只要我们轻轻地踹上一脚，这栋腐朽的建筑就会轰然倒塌。"
 wak.22.2:0 "暂时不要轻举妄动。"
 
 wak.23.t:0 "[SHO.GetName]宣布效忠于[WAK.GetName]"
 wak.23.d:0 "软弱的[SHO.GetName]政府居然背叛我们加入了[WAK.GetName]！"
 wak.23.1:0 "那正好一举歼灭旧帝国的余孽。"
 wak.23.2:0 "放弃她们。"
 
 wak.24.t:0 "外玄武川部落的部队加入了我们"
 wak.24.d:0 "与我们建立了联系的外玄武川武装在我们与[SCA.GetName]开战后加入了我们。"
 wak.24.1:0 "团结就是力量！"
 
 wak.25.t:0 "[FROM.GetName]希望得到我们的支持"
 wak.25.d:0 "[FROM.GetName]最近一连串向我们示好的行为无疑是希望得到我们的协助而从[SCA.GetName]下独立，而那之后她们则将加入我们的事业。我们要不要支持她们的密谋行动呢？"
 wak.25.1:0 "她们能协助我们击碎红魔霸权。"
 wak.25.2:0 "嗯？她觉得我们的宣称是假的吗？"
 
 wak.26.t:0 "对[SHO.GetName]的正式行动"
 wak.26.d:0 "先前的边境摩擦帮助了我们了解[SHO.GetName]的边防布局，为我们制定了与[SHO.GetName]作战的详细计划。"
 wak.26.1:0 "三个月内拿下废弃洋馆。"
 
 wak.27.t:0 "[FROM.GetName]开始向我们施加影响！"
 wak.27.d:0 "我们注意到若干个幽灵集会的行动开始变得激进，有证据表明是隶属于我们邻国[FROM.GetName]的组织在向她们进行宣传活动。"
 wak.27.1:0 "不要与她们发生冲突。"
 
 wak.28.t:0 "一群激进幽灵开始挑战我们的领导地位"
 wak.28.d:0 "越来越多的幽灵开始与来自[SCA.GetName]的外交人员发生冲突，并向[SCA.GetName]的总督府扔灵力炸弹。同时幽灵们聚集在幽灵港首府大门。她们举着带有下克上标志的旗帜，聚集在梅露兰的周围，显然是想选举她作为领导者。"
 wak.28.1:0 "就让她来领导骚灵和幽灵们吧。"
 wak.28.2:0 "将那些臭虫从梅露兰身边清除出去！"
 
 wak.29.t:0 "我们在[SHO.GetName]的影响力被清除了！"
 wak.29.d:0 "施行和平方针的露娜萨下台了，代替她的是她的妹妹梅露兰，她上台的第一件事就是宣布断绝与我们的关系，并与[WAK.GetName]签订互不侵犯条约。我们已经有了明确证据表明[WAK.GetName]是这次行动的策划者，该采取什么样的行动？"
 wak.29.1:0 "她们真是欠调教！"
 wak.29.2:0 "从西雾之湖撤退。"
 
 wak.30.t:0 "我们对[FROM.GetName]的颠覆行动失败了"
 wak.30.d:0 "勇敢的幽灵们遭到了[SHO.GetName]军队的无情镇压，我们在那里进行颠覆活动的组织不得不从幽灵港撤退。"
 wak.30.1:0 "暂时的失败。"
 
 wak.31.t:0 "针对[WAK.GetName]激进分子的行动"
 wak.31.d:0 "近日[WAK.GetName]的秩序被一帮激进分子打破了，她们聚集在人鱼港的总督府顶楼并高调宣布要建立一个“下克上”性质的新政府，团结弱小妖怪且反对所有霸权帝国。我们立马与当地总督[WAK.GetLeader]进行联络，到目前为止没有得到任何回复。"
 wak.31.1:0 "那我们来点直接的，把军队调集到南岸。"
 wak.31.2:0 "对她们施加贸易制裁以示警告。"
 wak.31.3:0 "那就再等等看。"
 
 wak.32.t:0 "[SCA.GetName]对我们施加贸易制裁！"
 wak.32.d:0 "由于我们最近的行动导致[SCA.GetName]对我们进行贸易制裁。"
 wak.32.1:0 "苦尽甘来。"
 
 wak.33.t:0 "[WAK.GetName]与[SCA.GetName]签署友好合作宣言"
 wak.33.d:0 "[WAK.GetName]与[SCA.GetName]于近日在[WAK.GetName]首府人鱼港展开会议，会后双方签署了《南雾之湖友好合作宣言》，承诺将加深双方政治和经济上的交流合作。\n根据《宣言》，双方决定进一步加强联系和交流，扩建交通设施，扩大南雾之湖贸易范围，加强经贸和投资合作。\n“与[SCA.GetName]进行友好合作是南雾之湖妖怪联盟实现发展发达的阶梯”总督[WAK.GetLeader]表示。"
 wak.33.1:0 "这份宣言进一步增强了[SCA.GetFactionName]成员国间的凝聚力。"
 wak.33.2:0 "很高兴她们愿意相信我们。"
 wak.33.3:0 "她们就这么甘愿放弃自由？"
 
 wak.34.t:0 "[WAK.GetName]外交发言人针对[KOG.GetName]发表观点"
 wak.34.d:0 "“付丧神们正因为抢占了天时地利才有了如今这般广袤的土地，与依靠实力的我们不一样。”[WAK.GetName]的外交发言人说道，“如果没有我们的士兵在前线抗击并拖住人类军队，她们的起义注定是失败的。然而她们起义时趁机占据了人类工业最精华的地区，那里的工厂本该由[WAK.GetName]来管理，她们的霸占行为白白浪费了我们士兵流过的血。”\n有当地居民向记者反映许多大型机械设备已经被运往靠近[KOG.GetName]的边境。这被[KOG.GetLeader]认为是[WAK.GetName]即将入侵[KOG.GetName]的征兆。"
 wak.34.1:0 "向[KOG.GetName]发出最后通牒。"
 wak.34.2:0 "我们不会放弃任何一寸土地！"
 wak.34.3:0 "战争的阴影笼罩在南岸之上。"
 
 wak.35.t:0 "[WAK.GetName]向[KOG.GetName]宣战"
 wak.35.d:0 "为了夺回她们的“固有领土”，[WAK.GetName]的军队在经过一番准备之后，终于向[KOG.GetName]发起进攻了。站在[WAK.GetName]一方的有[SCA.GetFactionName]，而[KOG.GetName]能依靠的是她们强大的军工业。胜利的天秤究竟会倾向哪一方呢？"
 wak.35.1:0 "绝对不能屈服！"
 wak.35.2:0 "胜利女神眷顾着我们。"
 wak.35.3:0 "看热闹不嫌事大。"
 
 wak.36.t:0 "[WAK.GetName]通过签署条约获得了独立"
 wak.36.d:0 "大战结束后，[WAK.GetLeader]与[SCA.GetName]的外交大臣在[SCA.GetName]境内的斯卡蕾特港举行谈判，谈判后双方提出了《斯卡蕾特港条约》。不久[WAK.GetLeader]和[SCA.GetName]议会均批准了这项条约的施行。该条约的主要内容为：[WAK.GetName]在不退出[SCA.GetFactionName]的前提下收回交与[SCA.GetName]的主权；[SCA.GetName]租用[WAK.GetName]的工业5年。\n条约签订后[WAK.GetLeader]仍为[WAK.GetName]的领导者，而[SCA.GetName]对[WAK.GetName]的统治自此结束了。"
 wak.36.1:0 "这是属于南雾之湖妖怪们的胜利。"
 wak.36.2:0 "我们还不能对她们放松警惕。"
 wak.36.3:0 "这又是一项不平等条约？"
 
 wak.37.t:0 "[WAK.GetName]与[KOG.GetName]签订互利条约"
 wak.37.d:0 "文案未完成"
 wak.37.1:0 "WAK"
 wak.37.2:0 "KOG"
 wak.37.3:0 "其他人"
 
 wak.38.t:0 "[WAK.GetLeader]在[WAK.GetName]纪念碑下发表演讲"
 wak.38.d:0 "文案未完成"
 wak.38.1:0 "WAK"
 wak.38.2:0 "SCA"
 wak.38.3:0 "其他人"
 
 wak.39.t:0 "[WAK.GetName]宣布从[SCA.GetName]独立"
 wak.39.d:0 "令整个雾之湖震惊的事态发生了！原来看似平稳的[SCA.GetFactionName]还有着严重的内部矛盾。近日整个雾之湖都听见了[WAK.GetLeader]亲自发表的独立宣言，在怒斥红魔馆长期以来的冷漠和剥削后人鱼以“不自由，毋宁死！”结束了演讲并正式向[SCA.GetName]宣战。毫无疑问这次“背叛”沉重打击了[SCA.GetFactionName]的南方布局，而[WAK.GetName]势必将寻求更多外来势力的帮助以彻底“平息”红魔馆方面的熊熊怒火。"
 wak.39.1:0 "不自由，毋宁死！"
 wak.39.2:0 "那就都给我去死！！！"
 wak.39.3:0 "[SCA.GetFactionName]分崩离析。"
 
 wak.40.t:0 "[WAK.GetName]宣布脱离[SCA.GetFactionName]"
 wak.40.d:0 "[SCA.GetLeader]发起政变后建立了共和国后使得[SCA.GetFactionName]内部分保守妖怪人心惶惶，[WAK.GetLeader]就在这种局势下发表声明称“南雾之湖与红魔馆之间的宗主纽带已经破裂！”就此宣布独立退出了[SCA.GetFactionName]，作为幻想乡广大草根妖怪势力中实力较强[WAK.GetLeader]很可能会在之后尝试提升[WAK.GetName]的影响力，但是无论如何她总得面对另一个工业区强烈的领土宣称。"
 wak.40.1:0 "我们自由了！"
 wak.40.2:0 "这真是她的真实想法吗？"
 wak.40.3:0 "呃，她们真是保皇派？"
 
 wak.41.t:0 "[WAK.GetName]组建[WAK.GetFactionName]"
 wak.41.d:0 "[WAK.GetLeader]在过去幻想乡的和平年代就是草根妖怪网络中的名妖，只不过当年她出名的原因是经常用该系统向[SBK.GetLeader]与[KAG.GetLeader]求助，而现在掌握半个前人类村落北工业区的[WAK.GetName]已经是草根妖怪中能与[TKM.GetName]相匹敌的存在。采取[WAK.GetFactionName]为自己的阵营命名充分说明[WAK.GetLeader]正试图与[TKM.GetLeader]竞争草根妖怪领导者的地位，而她也确实可以利用过去的关系分化瓦解付丧神力主打造的势力圈。"
 wak.41.1:0 "我们才是真正的草根妖怪！"
 wak.41.2:0 "说来什么是草根妖怪网络？"
 
