 kyk.8.t:0 "[KYK.GetName]号召全乡实现妖人平等"
 kyk.8.d:0 "随着[KYK.GetName]的新政权成立，[KYK.GetLeader]对于自己的理念更加有自信了。今天上午，[KYK.GetLeader]指挥数百名山彦，对着前[NMS.GetName]周边的山地大声地宣读了她亲自起草的《幻想乡妖人平等倡议》。“[KYK.GetName]的实践已经表无可辩驳地表明了，妖怪和人类的真正平等是可行的。这种平等不但对人类有利，对于妖怪也是有利的。”《倡议》中这样宣称道，“我们呼吁幻想乡中所有的妖怪和人类重新思考自己的处境，加入到这场妖人平等的运动中来，为一个更加美好的幻想乡而努力。对于在上一次大战之后处于受压迫地位的人类，[KYK.GetName]愿意为你们提供保护。”巨大的吼声在山谷中回荡，一路传遍了大半个幻想乡，就连[MRY.GetName]的妖怪也听到了这一宣言的内容。\n这一倡议在幻想乡内引发了轰动。人类们觉得自己听到了希望，重新燃起了争取自己权益的热情。一些妖怪们为之感动，另一些被激怒了。但是大多数妖怪们表现出的依然是不难预料到的漠不关心。"
 kyk.8.1:0 "向整个幻想乡宣告我们的理念。"
 kyk.8.2:0 "可是这又有什么用呢。"
 kyk.8.3:0 ""
 kyk.8.4:0 ""

 kyk.9.t:0 "[KYK.GetName]宣布保护[HUM.GetName]"
 kyk.9.d:0 "在人类复权战争失败后，[HUM.GetName]一直处在被各路妖怪威胁的不利地位当中。作为少数亲近[HUM.GetName]的势力之一，[KYK.GetName]宣布正式为[HUM.GetName]提供军事保护。作为一个从[NMS.GetName]独立出来的新生势力，观察家们普遍对她们是否能够履行这一保护承诺感到怀疑，也有观察家开始为一场雾之湖以南的大规模冲突感到担忧。\n[HUM.GetName]则发表声明感谢[KYK.GetName]，[HUM.GetLeader]感谢了[KYK.GetLeader]对于[HUM.GetName]安全的热心，并且希望双方能够在更多领域展开合作。"
 kyk.9.1:0 "我们做了我们该做的。"
 kyk.9.2:0 "一个人类村落的保护圈？"
 kyk.9.3:0 "我们需要谢谢她们。"
 kyk.9.4:0 ""

 kyk.10.t:0 "[HUM.GetName]内战"
 kyk.10.d:0 "令绝大多数妖怪感到惊讶的事情发生了，[ZBT.GetName]向[HUM.GetName]发起了内战！[ZBT.GetLeader]凭借自己的财力招募了不少雇佣军队，向忠于[HUM.GetLeader]的部队发动了反叛。与此同时，[ZBT.GetLeader]发布了《告人类同胞书》，公布了实行“妖人平等”的新政策的变革计划。[KYK.GetName]迅速反应，发表了声明支援[ZBT.GetName]，并且动员了武装力量开赴[HUM.GetName]帮助[ZBT.GetLeader]夺取政权。[HUM.GetLeader]严厉谴责了[ZBT.GetLeader]的“叛乱”，并且宣称[KYK.GetLeader]是“另一个圣白莲”，是[HUM.GetName]“最可耻的背叛者”。\n这一连串的行动，以及[KYK.GetName]在[HUM.GetName]扶持妖人平等派的努力，已经表明了[KYK.GetLeader]是这一切背后的幕后主使。而这一连串行动究竟为了是实现[KYK.GetLeader]理想的正义之举，还是[KYK.GetName]试图控制人类的侵略行为，还有待观察[KYK.GetName]之后的行动。"
 kyk.10.1:0 "这是妖人平等的第一步！"
 kyk.10.2:0 "人类村落的情况再度变得复杂了。"
 kyk.10.3:0 "她们和妖怪侵略者有什么区别？！"
 kyk.10.4:0 ""

 kyk.11.t:0 "[FROM.GetName]向我们寻求军事保护"
 kyk.11.d:0 "[FROM.GetName]从[NMS.GetName]脱离后，为了寻求自身的安全，希望我们能够保障她们的独立。我们的许多人认为这是必要的，因为进行宗教改革后的[NMS.GetName]必然会成为这一地区的不稳定因素。"
 kyk.11.1:0 "我们支持[KYK.GetName]的独立。"
 kyk.11.2:0 "没必要牵涉进入没必要的战争。"
 kyk.11.3:0 ""
 kyk.11.4:0 ""

 kyk.12.t:0 "[FROM.GetName]希望和我们组成乐队"
 kyk.12.d:0 "今天，[KYK.GetLeader]亲自来到了[149.GetName]，表达了对骚灵乐队的钦佩，并表示希望自己也能够成为这一乐队的一部分。看着[KYK.GetLeader]纯真的目光，[PRI.GetLeader]觉得[KYK.GetLeader]这次纯粹只是想加入我们的乐队，而无其他之意，所以该做出怎样的选择呢？"
 kyk.12.1:0 "一个有趣的尝试！"
 kyk.12.2:0 "她们的演唱不适合我们的音乐。"
 kyk.12.3:0 ""
 kyk.12.4:0 ""

 kyk.13.t:0 "[FROM.GetName]希望和我们组成乐队"
 kyk.13.d:0 "[KYK.GetLeader]今天竟然亲自来到了[299.GetName]，表达了对我们之中那些乐器付丧神的钦佩之情，并希望她也能加入我们的组合。看起来[KYK.GetLeader]并无他意，我们应该如何答复她们呢？"
 kyk.13.1:0 "一个有趣的尝试！"
 kyk.13.2:0 "她们的演唱不适合我们的音乐。"
 kyk.13.3:0 ""
 kyk.13.4:0 ""

 kyk.14.t:0 "[FROM.GetName]希望我们支持她们"
 kyk.14.d:0 "身为山彦的[FROM.GetLeader]想到了自己曾在妖怪山的日子，如今她在山下建立起了自己的势力，于是她向我们这些山上的势力寻求帮助，希望我们能够帮助她们维持独立，避免被好战的[NMS.GetName]吞并。"
 kyk.14.1:0 "那就稍微支持一下吧。"
 kyk.14.2:0 "那里的地区局势我们不感兴趣。"
 kyk.14.3:0 ""
 kyk.14.4:0 ""

 kyk.15.t:0 "[FROM.GetName]想和我们签订人妖友好协定"
 kyk.15.d:0 "[FROM.GetName]自建立以来一直把人类和妖怪的平等作为自己的理念，但一直只限于她们那片区域的人类和妖怪。现在她们找到了我们，希望把自己的理念推广到外部的人类之中，作为宣扬自己理念的第一步。"
 kyk.15.1:0 "这是个互利的协议！"
 kyk.15.2:0 "我们需要再考虑一下。"
 kyk.15.3:0 ""
 kyk.15.4:0 ""

 kyk.16.t:0 "合作的终止"
 kyk.16.d:0 "由于情况的变化，与我们合作的势力开始撤回所有的援助。"
 kyk.16.1:0 "能够阻止她们吗？"
 kyk.16.2:0 "其他人"
 kyk.16.3:0 ""
 kyk.16.4:0 ""

 kyk.17.t:0 "合作的彻底结束"
 kyk.17.d:0 "和我们合作的势力已经完全撤回了她们的援助。"
 kyk.17.1:0 "或许我们应该考虑新的合作。"
 kyk.17.2:0 "其他人"
 kyk.17.3:0 ""
 kyk.17.4:0 ""

 kyk.18.t:0 "合作与战争"
 kyk.18.d:0 "由于我们和与我们合作的势力开战了，原来的那些援助控制了我们的部分产业，对我们造成了一些恶劣影响！"
 kyk.18.1:0 "把她们赶出去！"
 kyk.18.2:0 "其他人"
 kyk.18.3:0 ""
 kyk.18.4:0 ""

 kyk.19.t:0 "[FROM.GetName]想帮我们武装夺权"
 kyk.19.d:0 "来自[KYK.GetName]的密文，她们想要派兵帮助我们推翻[HUM.GetLeader]在[HUM.GetName]的统治，支持我们在[HUM.GetName]建立一个真正意义上的人妖之里，[ZBT.GetLeader]该怎么办呢？"
 kyk.19.1:0 "接受她们的援助！"
 kyk.19.2:0 "我们还是不想和[HUM.GetLeader]翻脸。"
