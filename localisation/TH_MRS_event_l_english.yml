# mrs.51.2:0 ""

mrs.52.t:0 "满足于[MRS.GetName]的策略？"
mrs.52.d:0 "[MRS.GetName]满足了我们当前的请求，不过这是否足够了呢？"
mrs.52.1:0 "当然不能！"
mrs.52.2:0 "可以了。"

# mrs.53.t:0 "结果"
