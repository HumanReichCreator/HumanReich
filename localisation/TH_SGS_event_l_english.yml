 sgs.1051.d_fairy_diplo:0 "由于内战爆发，妖精国家的访问被迫中止"
 sgs.1051.d_IN:0 "由于内战爆发，与工业国的谈判被迫中止"
 sgs.1051.1.a:0 "没时间关心这点小事了。"
 sgs.1051.t:0 "执行中国策中止"
 sgs.1051.d_fairy_shrine:0 "由于政局变动，妖精神社的建设被迫中止"
 sgs.1051.d_fairy_diplo:0 "由于政局变动，妖精国家的访问被迫中止"
 sgs.1051.d_IN:0 "由于政局变动，与工业国的谈判被迫中止"
 sgs.1051.1.a:0 "我们有更重要的事要做。"
 sgs.100.t:0 "弹幕对战大会开始！"
 sgs.100.d:0 "旧时代里，大家就是凭这个发泄战斗欲望的。想必对战场妖精一样有效。"
 sgs.100.1:0 "幻想乡多久没有弹幕游戏了？"
 sgs.101.t:0 "弹幕游戏中学到了战术！"
 sgs.101.d:0 "弹幕游戏本来就是模仿战争的游戏，我们的战争天才们果然学到了新的套路。"
 sgs.101.1:0 "善哉"
 sgs.102.t:0 "失控征兆？"
 sgs.102.d:0 "进行弹幕游戏的过程中，部分战场妖精破坏了我们定下的规则，私自发起了更大规模的对战。"
 sgs.102.1:0 "这是战场妖精的天性，随她们吧。"
 sgs.102.2:0 "破坏规则就必须受到惩罚！"
 sgs.103.t:0 "想要更多的弹幕设备！"
 sgs.103.d:0 "大家都玩得很高兴。如果我们能提供更多的弹幕设备，想必这场游戏会更加成功！"
 sgs.103.1:0 "差不多该适可而止了。"
 sgs.103.2:0 "最重要的是玩得尽兴！"
 sgs.104.t:0 "弹幕大会结束"
 sgs.104.d:0 "一切都很顺利，大会圆满结束！我们收到了不少的建议，大致上的意思都是希望能再办一次弹幕游戏大会。"
 sgs.104.d_unhappy:0 "虽然发生了小小的不愉快，但大会还是结束了。"
 sgs.104.1:0 "我也很期待下一次的庆典。"
 sgs.104.2:0 "希望下次大家能玩得更加开心。"
 sgs.105.t:0 "大规模失控！"
 sgs.105.d:0 "小规模的失控迅速扩大，现在那群战场妖精是玩真的！这是一场武装叛乱！"
 sgs.105.1:0 "我是在做噩梦吗？"
 sgs.107.t:0 "准备恶作剧"
 sgs.107.d:0 "要考虑一下恶作剧的对象"
 sgs.107.1:0 "捉弄河童的话能拿到更好的东西"
 sgs.107.2:0 "捉弄人类的话更可能成功"
 sgs.107.3:0 "捉弄红魔馆的同类也不是不行嘛"
 sgs.108.t:0 "恶作剧失败"
 sgs.108.d:0 "我们的恶作剧一下就被识破了！"
 sgs.108.d_human:0 "人类识破了我们的恶作剧，还反过来抓住了几只妖精欺负她们！"
 sgs.108.1:0 "没办法啊。以后再试吧。"
 sgs.108.2:0 "总有一天会是我们去欺负他们！"
 sgs.109.t:0 "我们挫败了一起妖精的恶作剧"
 sgs.109.d:0 "有些妖精企图对人类作一些恶作剧，但被我们识破了。"
 sgs.109.1:0 "这点事也要告诉我？"
 sgs.110.t:0 "恶作剧成功"
 sgs.110.d:0 "他们完全没有发觉我们的计划，恶作剧成功了！"
 sgs.110.d_nitori:0 "恶作剧成功！我们还发现了有关河童的重要情报！"
 sgs.110.1:0 "干得漂亮！"
 sgs.111.t:0 "遭遇恶作剧"
 sgs.111.d:0 "我们的人遭到了妖精们的恶作剧，不过没什么损失。"
 sgs.111.1:0 "随时随刻都要集中精神啊。"
 sgs.112.t:0 "异常状况？"
 sgs.112.d:0 "书记同志要处理的文书似乎比预定的多了不少，这让她备受压力。"
 sgs.112.1:0 "明天再继续工作吧。要好好休息。"
 sgs.112.2:0 "今晚就加班核实一下吧。辛苦了。"
 sgs.113.t:0 "异常状况报告！"
 sgs.113.d:0 "巡逻民兵报告称，村外有疑似非人生物的活动迹象。"
 sgs.113.1:0 "多大点事。没必要一惊一乍的。"
 sgs.113.2:0 "是战场妖精的先遣军！立即发起攻击！"
 sgs.114.t:0 "恶作剧计划搁置"
 sgs.114.d:0 "计划有变！"
 sgs.114.1:0 "发生了什么？"
 sgs.115.t:0 "妖精们拒绝恶作剧"
 sgs.115.d:0 "红魔馆的主体还是妖精。妖精们和人类不一样——我们没法对同胞下手。"
 sgs.115.1:0 "也是。那就算了吧。"
 sgs.116.t:0 "斗技大会开始！"
 sgs.116.d:0 "经过精心准备，斗技大会终于开幕！各位参赛选手都摩拳擦掌！"
 sgs.116.1:0 "let's fight!"
 sgs.117.t:0 "出现伤亡"
 sgs.117.d:0 "妖精们下手不知轻重，比赛过程中有部分选手受伤，送医后伤重不治。"
 sgs.117.1:0 "大会上的欢呼里似乎带了一丝忧伤。"
 sgs.118.t:0 "新武器亮相"
 sgs.118.d:0 "我们在斗技大会上展示了新式武器，用于让各位选手挑战，同时也能鼓舞人心。"
 sgs.118.1:0 "我们是最强的！"
 sgs.119.t:0 "桑尼参赛！"
 sgs.119.d:0 "每次斗技大会都会有一个秘密节目，没想到这次竟然是我们的伟大领袖亲自下场，对决十个全副武装的战场妖精！她明明就在这里站着，却如同鬼魅一样神出鬼没，没有一颗子弹能碰到她的丝毫！在战场妖精们的子弹打光后，她仅仅赤手空拳撂倒了她们！"
 sgs.119.1:0 "为我们的领袖欢呼！"
 sgs.120.t:0 "兵王获胜！"
 sgs.120.d:0 "兵王和小队的对战是每次大会的固定节目。这次的比赛上，我们的兵王利用自身优势打破了对手的战术企图，在身中数枪的情况下逐个击败了她的对手。"
 sgs.120.1:0 "足够强大的个体当然能打败乌合之众。"
 sgs.121.t:0 "小队获胜！"
 sgs.121.d:0 "兵王和小队的对战是每次大会的固定节目。在这次的对决中，小队成员之间相互配合，在人员损失过半的情况下依然保持了良好的战术配合，最终成功赢得胜利。"
 sgs.121.1:0 "一只八云紫就能打败整支军队的时代早就结束了。"
 sgs.122.t:0 "精彩的决赛"
 sgs.122.d:0 "决赛双方没有辜负观众们的期待，裁判刚一吹哨就展开了激烈的战斗，给大家带来了一场视觉盛宴！"
 sgs.122.1:0 "精彩绝伦！"
 sgs.123.t:0 "无聊的决赛"
 sgs.123.d:0 "决赛双方都太过于看重冠军头衔，畏畏缩缩，都不敢主动攻击。现场大半的观众在漫长的“试探”中昏昏欲睡。"
 sgs.123.1:0 "ZZZ…结束了？还在试探？我再睡会。"
 sgs.124.t:0 "争议判罚"
 sgs.124.d:0 "在决赛的紧要关头，我们的裁判作了一个极具争议的判决。这引发了广泛的不满。"
 sgs.124.1:0 "要我说，她就不该这样判。"
 sgs.125.t:0 "大会结束"
 sgs.125.d:0 "给最终的冠军颁奖的第二天，我们举办了闭幕式。这次的斗技大会正式结束。"
 sgs.125.d_dispute:0 "给最终的冠军颁奖的第二天，我们举办了闭幕式。这次的斗技大会在一片争议声中结束。"
 sgs.125.1:0 "还算是一切顺利吧"
 sgs.125.2:0 "要是没有那个判罚就好了。"
 sgs.126.t:0 "争议判罚引发内战"
 sgs.126.d:0 "大家围绕那次极具争议的判罚吵起了架，引发了骚动。这场骚动激发了战场妖精们的焦躁情绪，进而发展成为了一场武装暴动！"
 sgs.126.1:0 "我就说不该那样判！"
 sgs.127.t:0 "修行开始"
 sgs.127.d:0 "露娜组织起一次修行大会，希望藉此安抚大家躁动不安的心情，同时探索变强的途径。"
 sgs.127.1:0 "感受……宁静。"
 sgs.128.t:0 "半途而废！"
 sgs.128.d:0 "修行的过程是安静的，也是痛苦的——对妖精尤其如此。不知道是谁首先按耐不住放弃了，然后就是接踵而至的退出申请。"
 sgs.128.1:0 "孤独的修行与我们吵闹的本性相悖。"
 sgs.129.t:0 "修行结束！"
 sgs.129.d:0 "修行大会圆满结束！直面孤寂所带来的力量令我们窥见了更加光明的未来！"
 sgs.129.d_very_successful:0 "修行大会激起了大家的热情，大获成功之余还成为了我们国家的一种潮流时尚！"
 sgs.129.1:0 "先苦后甜。一切都是值得的。"
 sgs.129.2:0 "我最爱修行了！再来一次！"

