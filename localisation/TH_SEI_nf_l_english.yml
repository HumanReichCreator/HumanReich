 SEJ_guyongdidiyaoguai:0 "雇佣地底的妖怪"
 SEJ_guyongdidiyaoguai_desc:0 ""
 SEJ_xuanyangxiakeshangsixiang:0 "宣扬下克上思想"
 SEJ_xuanyangxiakeshangsixiang_desc:0 "新时代的下克上已经不能再单单靠宝槌的力量了，我们更要依靠思想和信念的力量，来让更多人加入我们的行列。"
 SEJ_ruozheleyuan:0 "建立弱者的乐园"
 SEJ_ruozheleyuan_desc:0 "幻想乡的弱者需要拥有自己的一席之地，而新时代弱者团结的力量将比起以前更加强大，看透了这一点的我们，要建立一个这样的国度！"
 SEJ_yaoqiushoudaoyaoguaichengfu:0 "要求兽道妖怪臣服加入"
 SEJ_yaoqiushoudaoyaoguaichengfu_desc:0 "兽道的妖怪们被人类驱赶后不屑一顾，因此她们可能必须得接受我们的压力。。。"
 SEJ_rangmofashijuedelihai:0 "让魔法使见识我们的厉害"
 SEJ_rangmofashijuedelihai_desc:0 "魔法使以为靠躲在自己的实验室里就可以躲避我们，事实证明她们错了！"
 SEJ_xiangmofashihejie:0 "向魔法使和解"
 SEJ_xiangmofashihejie_desc:0 "这些"人类"对原来人里和博丽的认同已经很低了，而她们也不太愿意和我们发生冲突，或许我们应该改变策略。"
 SEJ_emoyapozhe:0 "恶魔压迫者"
 SEJ_emoyapozhe_desc:0 "[SCA.GetName]控制了大部分妖精和妖怪，而她们也对其领导者颇有不满。如果我们能胜利，能够再像上次一样影响整个幻想乡！"
 SEJ_yaojingqianzaiweixie:0 "妖精的潜在威胁"
 SEJ_yaojingqianzaiweixie_desc:0 "妖精们现在胡思乱想，如今她们有偏离我们的理念的趋势，数量巨大的她们一旦成为我们的敌人将不堪设想。"
 SEJ_yuyaojinghezuo:0 "与妖精合作"
 SEJ_yuyaojinghezuo_desc:0 "妖精领导者看似幼稚，但实际上有着大智慧，或许我们应该放下对妖精的种族偏见一起合作。"
 SEJ_duimuhoudezhunbei:0 "对幻想乡幕后的准备"
 SEJ_duimuhoudezhunbei_desc:0 "幻想乡的顶层贤者虽然现在还没有什么大动作，但可以看出来她们在做一些不为人知的准备，肯定不会对我们任何人有利。"
 SEJ_xiangjiumengyouyouhao:0 "向旧盟友友好"
 SEJ_xiangjiumengyouyouhao_desc:0 "那些妖怪们实际还对建立弱者世界有一定的抱负，但碍于幻想乡实际不敢太过张扬，只是心存这一点，我们就永远会是盟友。"
 SEJ_xiangmingliansiyouhao:0 "与命莲寺相近的理念"
 SEJ_xiangmingliansiyouhao_desc:0 "我们对命莲寺的妖怪脱离人类的想法也有很强的认同感，一个种族的自由也是我们理想的一部分。"
 SEJ_hulixieyi:0 "互利协议"
 SEJ_hulixieyi_desc:0 "通过和上述势力的友好交流，我们双方达成了互利的条例。"
 SEJ_maixiangdayaoguai:0 "迈向大妖怪"
 SEJ_maixiangdayaoguai_desc:0 "被幻想乡认同就要成为拥有强大力量的妖怪，而现在[SEJ.GetLeader]已经开始往这一条道路上走了。"
 SEJ_jiejinbayunzi:0 "接近八云紫"
 SEJ_jiejinbayunzi_desc:0 "为了成为大妖怪，得到别的大妖怪的认可也是必要的。因此[SEJ.GetLeader]找到了之前和她达成个人交易的[YKR.GetLeader]。"
 SEJ_xuanchengbolizhize:0 "宣称博丽的职责"
 SEJ_xuanchengbolizhize_desc:0 "博丽的原先的职责是维护幻想乡，但她却因人类叛乱战争而失职。而[SEJ.GetLeader]之前以保护幻想乡的名义攻入了博丽神社。如今博丽虽然已经恢复和平，但其功能已经基本丧失，因此[SEJ.GetLeader]试图宣称博丽的职责来扩大自己的威望。"
 SEJ_xuanchengxinnengli:0 "宣称新能力"
 SEJ_xuanchengxinnengli_desc:0 "稗田家的幻想乡缘起记录了一部分妖怪的能力。人类叛乱战争之后，她们已经开始重新修订，因此[SEJ.GetLeader]主动找到了稗田阿求，希望她把自己写成“拥有颠覆一切的程度”的能力。"
 SEJ_chedizhongzhihezuo:0 "彻底终止合作"
 SEJ_chedizhongzhihezuo_desc:0 "鬼人正邪终究是不可靠的，不能让她把我们这些妖怪带入深渊！"
 SEJ_quganzhengxie:0 "驱赶正邪"
 SEJ_quganzhengxie_desc:0 "为了表示我们的决定，我们决定正式驱逐鬼人正邪，就像辉针城异变之后一样。"
 SEJ_kuileizhenmiaowan:0 "傀儡针妙丸"
 SEJ_kuileizhenmiaowan_desc:0 "这一次少名针妙丸又像上次一样对鬼人正邪的一些想法全然不知，可见她并非我们想象中的那样富有领导力，但我们需要保留她的威望。"
 SEJ_huaqinghexianzhedejiexian:0 "划清和贤者的界限"
 SEJ_huaqinghexianzhedejiexian_desc:0 "幻想乡的贤者们建立了博丽大结界，虽然造福了大部分妖怪，但也让我们失去了一切力量。这一百多年以来我们一直在寻求复仇的机会，现在是时候了！"
 SEJ_shuliweiyan:0 "树立威严"
 SEJ_shuliweiyan_desc:0 "在力量强大的同时，[SEJ.GetLeader]也意识到个人的威望也是必要的。"
 SEJ_zuiyaoguaidexingshi:0 "以最妖怪的形式扩大影响力"
 SEJ_zuiyaoguaidexingshi_desc:0 "既然是妖怪，就要以令人恐惧的方式扩大自己的影响力！"
 SEJ_bangzhuyuanling:0 "帮助地底的怨灵"
 SEJ_bangzhuyuanling_desc:0 "地底的怨灵虽然不会说话，但我们感觉到她们对地底的那些妖怪非常不满，也许也我们应该帮助她们。"
 SEJ_kaitongdiditonglu:0 "开通和地底的通路"
 SEJ_kaitongdiditonglu_desc:0 "地底拥有丰富的矿产资源，而如今控制了怨灵的我们或许能够就此方式在得到矿产的同时，把我们的理念也带入旧地狱！"
 SEJ_baofuguizu:0 "报复鬼族"
 SEJ_baofuguizu_desc:0 "曾经我们饱受鬼族的侮辱，但现在不一样了，我们进入地底，主动向鬼族宣战一雪前耻！"
 SEJ_xuanchengxianzhe:0 "宣称妖怪贤者"
 SEJ_xuanchengxianzhe_desc:0 "只会在幕后搅屎，出了事只会让别的妖怪做工具人的[YKR.GetLeader]显然只是一个自私的妖怪，在她的带领下幻想乡和妖怪并不能获得新生。所以，[SEJ.GetLeader]做出了一个惊人的决定，亲自把[YKR.GetLeader]从隙间里抓出来，告诉所有人自己有能力坐上幻想乡贤者的位置。"
 SEJ_ruzhubolishenshe:0 "尝试进驻博丽神社"
 SEJ_ruzhubolishenshe_desc:0 "[SEJ.GetLeader]为了表现出她的理念已经不再是下克上、革命、叛乱等，她决定派出自己的一部分部队入驻博丽神社，来帮助博丽神社来履行维护幻想乡的职责。由此，进一步向幻想乡的贤者们示好。"
 SEJ_chengweixianbing:0 "成为幻想乡的宪兵"
 SEJ_chengweixianbing_desc:0 "[SEJ.GetLeader]决定正式向和博丽神社关系最紧密的贤者[YKR.GetLeader]提出请求，让其来履行结界危机前的博丽神社的所有职责，也就是严酷镇压幻想乡一切的不稳定因素。换句话说，就是成为幻想乡的宪兵，只是不再以博丽的名义罢了。但[YKR.GetLeader]会同意吗？"
 SEJ_fangyanhongmoguan:0 "放眼红魔馆"
 SEJ_fangyanhongmoguan_desc:0 "[SCA.GetName]占据了幻想乡很多的土地，因此她们的状态我们得时刻关注。"
 SEJ_shandongyaojing:0 "煽动妖精"
 SEJ_shandongyaojing_desc:0 "[SCA.GetName]的妖精显然和她们的领袖并没有在一条线上，如果我们煽动她们会对我们带来一定的优势。"
 SEJ_fuxingwomendeguoqu:0 "复兴我们的过去"
 SEJ_fuxingwomendeguoqu_desc:0 "过去我们称霸于幻想乡，现在，我们将依旧如此！"
 SEJ_duohuishengcunkongjian:0 "夺回生存空间"
 SEJ_duohuishengcunkongjian_desc:0 "首先第一步就是要夺回原来属于我们的魔法之森！"
 SEJ_yaoqingshoudaoyaoguai:0 "邀请兽道妖怪"
 SEJ_yaoqingshoudaoyaoguai_desc:0 "南面的夜雀妖怪在和我们一起击败人类之后和我们有着了一样的雄心，复兴自己的过去，因此我们需要邀请她们一同加入。"
 SEJ_lianhesuoyouyaoguai:0 "联合所有没落妖怪"
 SEJ_lianhesuoyouyaoguai_desc:0 "我们已经获得了足够多的盟友，现在就是要让这些盟友对[SEJ.GetLeader]放心，她一定能带领我们复兴过去的荣耀！"
 SEJ_jiaqianghuizhenchengminyong:0 "加强辉针城民用建设"
 SEJ_jiaqianghuizhenchengminyong_desc:0 ""
 SEJ_jiaqianghuizhenchengjunyong:0 "加强辉针城军用建设"
 SEJ_jiaqianghuizhenchengjunyong_desc:0 ""
 SEJ_xiaomiexijianyaoguai:0 "消灭隙间妖怪"
 SEJ_xiaomiexijianyaoguai_desc:0 "东面的隙间妖怪无疑是我们帝国的心头之患。"
 SEJ_xuanchengdiguo:0 "辉光帝国"
 SEJ_xuanchengdiguo_desc:0 "我们的针妙丸公主终于觉得自己够实力称作一个帝国了，而我们也有幸成为这个帝国的第一公民！"
 SEJ_diguodeyaoguaigongmin:0 "帝国的妖怪公民"
 SEJ_diguodeyaoguaigongmin_desc:0 "作为新生的帝国，我们或许应该更注重妖怪公民们。"
 SEJ_diguodeyaoshougongmin:0 "帝国的妖兽公民"
 SEJ_diguodeyaoshougongmin_desc:0 "作为新生的帝国，我们或许应该更注重妖兽公民们。"
