l_english:
 #焦点事件
 #下玄武川问题
 sca.1.t:0 "[SCA.GetName]进一步干涉下玄武川"
 sca.1.d:0 "下玄武川地区原本是河童社会的重要组成部分，但由于妖怪山在结界危机前期和红魔馆战争的失败而陷入混乱后，红魔馆趁此机会占领了下玄武川。然而如今随着河童的分裂，[SCA.GetName]开始更进一步地控制下玄武川的河童们。虽然[SCA.GetName]声称她们只会停留在开发的程度上，但幻想乡普遍认为这实际只是[SCA.GetName]想延伸自己的势力到妖怪山的推辞罢了。"
 sca.1.1:0 "下玄武川对我们的利益至关重要。"
 sca.1.2:0 "我们必须抵抗她们！"
 sca.1.3:0 "河童必须站起来抵御这个无耻的帝国。"
 sca.1.4:0 "吸血鬼的妖精帝国的势力正在向妖怪山延伸。。。"

 sca.2.t:0 "[SCA.GetName]谴责[NMS.GetName]和[TKM.GetName]的理想主义理念"
 sca.2.d:0 "“妖怪或者任何其他存在，都必须服从于自身的命运。由伟大的，独一无二的[SCA.GetLeader]殿下所指定的命运。任何所谓的自由理论都是不切实际的幻想。”今天早些时候[SCA.GetName]的内政部长进行了一次抨击帝国境内异端思想的全国广播。这次广播被认为是对近期日益增长的自由理念的回应。而据[SCA.GetName]的一名高级官员透露，帝国政府认为正是[NMS.GetName]和[TKM.GetName]造成了近期的紧张局势。“我们掌握了充足的证据，是一些[NMS.GetName]来的僧侣在散播这些奇谈怪论。已经有很多人建议政府采取更加严厉的措施来对付这些人。”"
 sca.2.1:0 "她们还想压迫更多的民众！"
 sca.2.2:0 "幻想乡不需要这些幻想的理念。"
 sca.2.3:0 "或许威权独裁更适合普遍长寿的妖怪社会。"

 #剧本事件 146~151
 sca.4.t:0 "红魔城庆典"
 sca.4.d:0 "红魔城是[SCA.GetName]靠着妖怪山在之前的战争中赔款建立起来的，于141季完工，象征着我们对于妖怪山的防御战争的胜利。而如今已经过去5季了，因而我们像过去一样准备筹备庆典宴会，邀请了许多人来参加。"
 sca.4.1:0 "斯卡蕾特万岁！"

 sca.5.t:0 "蕾米莉亚遭受枪击！"
 sca.5.d:0 "不幸的消息！蕾米莉亚大人在视察庆典宴会的筹备情况时，被银质的降妖子弹击中，幸亏这并没有对蕾米造成生命危险，但这对她造成了极大的身体打击，可能需要几个月的调整。\n尽管我们马上锁定了几公里外袭击者所在的位置，且成功追捕到了刺客妖精，但却没有意料到对方会使用毒药自杀，致使线索断层。"
 sca.5.1:0 "糟糕！"

 sca.6.t:0 "[SCA.GetName]领导人蕾米莉亚遭受袭击"
 sca.6.d:0 "消息据称蕾米莉亚在视察红魔城庆典时，被妖精种族主义者狙击，袭击者使用了前人类村落特质的高精度步枪以及银质的丙型降妖弹，对其造成了严重的身体伤害，使得蕾米莉亚可能在未来几个月中无法继续执政，而红魔城庆典也被迫取消。\n而对于袭击者，在被抓捕到之后，对方出乎意料地使用外界毒药自杀了，这引起了广泛的猜疑，大多数人包括[SCA.GetName]都认为这是[CIR.GetName]的所作所为，然而并没有任何证据。"
 sca.6.1:0 "该死的妖精种族主义者。"
 sca.6.2:0 "妖精。。。会改变幻想乡吗？"
 sca.6.3:0 "我们真是强大！"

 sca.8.t:0 "边界地区的妖精暴动"
 sca.8.d:0 "幻草原的妖精不满被我们统治，发起了暴动，部分妖怪也参与了其中，而这也引起了更多妖精的骚动，看起来她们是认为蕾米莉亚大人暂时不在之时，她们就能够为所欲为了！"
 sca.8.1:0 "做好准备！镇压她们！"

 sca.9.t:0 "[SCA.GetName]境内的幻草原地区发生大规模叛乱"
 sca.9.d:0 "[SCA.GetName]在之前的迅速扩张后，一直没能够消化幻草原，这次由于幻草原的妖精趁着蕾米莉亚斯卡蕾特受袭，以及受到[CIR.GetName]胜利的鼓舞，她们发动了第二次独立叛乱。现在[SCA.GetName]已经一片混乱。"
 sca.9.1:0 "决不能向叛军妥协！"
 sca.9.2:0 "看样子[SCA.GetName]已经过度扩张了。"

 sca.10.t:0 "[SCA.GetName]临时领导人选举"
 sca.10.d:0 "由于蕾米莉亚大人暂时不能执政，这使得许多决策不得不通过临时议会执行，这对我们的行政效率造成了困扰。因此我们决定选举一名由蕾米莉亚大人的亲信，来担任临时领导人。\n不过她们都有自己的想法，会使我们的策略一定地偏离原来蕾米莉亚大人的想法。。。"
 sca.10.1:0 "提倡理解妖精的 帕秋莉·诺蕾姬。"
 sca.10.2:0"完全尊重蕾米大人的 十六夜咲夜。"
 sca.10.3:0 "不知道会做出什么的 芙兰朵露·斯卡蕾特。"

 SCA_pachydaili_idea:0 "帕秋莉代理"
 SCA_flandredaili_idea:0 "芙兰代理"

 sca.11.t:0 "[SCA.GetName]临时代理政府建立"
 sca.11.da:0 "由于蕾米莉亚被袭击，[SCA.GetName]被迫成立的代理政府，目前选举结果已经出来，由蕾米莉亚的友人帕秋莉·诺蕾姬担任临时政府领导人，由此她可能会对部分现在的暴动妖精进行一部分妥协，安抚妖精，让妖精不再认为现在红魔馆只是把她们（妖精）当做谋利的工具。但这实际上只是她个人的想法罢了，临时政府也不会太长久，不过她的措施很有可能会改变蕾米重新上台以后的部分策略。"
 sca.11.db:0 "由于蕾米莉亚被袭击，[SCA.GetName]被迫成立的代理政府，目前选举结果已经出来，由蕾米莉亚的贴身女仆十六夜咲夜担任临时政府领导人，她完全忠诚于蕾米莉亚，策略很大程度上会延续蕾米莉亚的思维，具体会怎样，还得看她能不能完美潇洒的渡过蕾米暂时不在的这一时期。"
 sca.11.dc:0 "由于蕾米莉亚被袭击，[SCA.GetName]被迫成立的代理政府，目前选举结果已经出来，由蕾米莉亚的妹妹芙兰朵露·斯卡蕾特担任临时政府领导人，对她的策略难以预料，只知道精神有一定的不正常，因而我们推测她有着十分诡异难以理解的策略。不过在如今的幻想乡里，或许难以预测才是重要的？"
 sca.11.1:0 "情况一定能够好转。"
 sca.11.2:0 "她们会变天吗。"

 sca.12.t:0 "蕾米莉亚的恢复"
 sca.12.d:0 "蕾米莉亚的情况逐渐恢复，这对于绝大多数人是皆大欢喜的，于是。。。"
 sca.12.1:0 "大小姐一如既往。"
 sca.12.2:0 "但是帕琪的策略更适合未来！"
 sca.12.3:0 "但是芙兰二小姐更能使我们免收危机！"
 sca.12.4:0 "大小姐显然对此之间感到愤怒。"

 sca.13.ta:0 "[SCA.GetName]的蕾米莉亚情况恢复"
 sca.13.tb:0 "[SCA.GetName]疑似发生篡权事件"
 sca.13.da:0 "最新消息称，[SCA.GetName]的蕾米莉亚已经恢复，代理政府已经完成了转交工作，庞大的妖精吸血鬼帝国已经再由蕾米莉亚一人进行决策。在代理政府期间，妖精的骚动已经有一定的平息，或许她们很快就会再度平静。"
 sca.13.db:0 "就在蕾米莉亚要恢复地位的这一天，红魔馆内在早些时候传出了能量弹幕和枪械的交火声音。之后帕秋莉的代理政府暂时囚禁了蕾米莉亚和芙兰朵露，宣布代理政府正式升级为正式政府，并将会在不久之后宣布一条重大消息。"
 sca.13.dc:0 "就在蕾米莉亚要恢复地位的这一天，其妹妹芙兰朵露对外宣称她的姐姐已经正式把帝位给传递给了她，同时代理政府也正式解散改由芙兰朵露一人执政，未来[SCA.GetName]将由芙兰朵露统治。然而截止目前，我们并没有看到蕾米莉亚的出现。"
 sca.13.dd:0 "最新消息称，[SCA.GetName]的蕾米莉亚已经恢复，代理政府已经完成了转交工作，庞大的妖精吸血鬼帝国已经再由蕾米莉亚一人进行决策。这次[SCA.GetLeader]本人称将狠狠地报复那些想要置她于死地的势力，或许一场血腥风雨正在来临。"
 sca.13.11:0 "蕾米莉亚大小姐万岁！"
 sca.13.12:0 "我们将走向新的发展路线！"
 sca.13.21:0 "意料之内的发展。"
 sca.13.22:0 "这对[SCA.GetName]意味着什么呢。"

 sca.17.t:0 "[SCA.GetName]的雾之湖势力范围建设"
 sca.17.d:0 "从进入幻想乡以来，斯卡蕾特家就认为雾之湖是她们天然的势力范围，但迫于幻想乡安定的现实没有任何行动。随着结界危机的发生，斯卡蕾特家完成了她们梦寐以求的目标，而现在她们的策略就是要确确实实地把这些地区变为领地的一部分，因而开始建设那些不是以妖精为主的地区。"
 sca.17.1:0 "保持现状。"
 sca.17.2:0 "她们控制了太多地方了。"

 sca.18.t:0 "[SCA.GetName]提议幻想乡各界不要忽视妖精的威胁"
 sca.18.d:0 ""幻想乡的妖精从结界危机以后就开始剧烈活动，这严重威胁到了幻想乡的自然平衡。"[SCA.GetName]如此声称道，妖精的活动如今愈来愈活跃，已经超出了自然正常反应的范畴，而力量差的缩小，更是扩大的妖精的力量。因此，数量巨大的妖精是我们不可轻视的。"
 sca.18.1:0 "但妖精终将被我们统一！"
 sca.18.2:0 "但我们觉得吸血鬼的威胁更大。"
 sca.18.3:0 "但[SCA.GetName]才是幻想乡的威胁！"
 
 sca.23.t:0 "[SCA.GetName]希望签订一份互利的契约"
 sca.23.d:0 "斯卡蕾特家想要完全脱离吸血鬼条约的束缚，其中就需要人类血液的供应，于是她们竟然放下身段来主动找我们，并表示如果我们愿意接受，将帮助我们提高幻想乡人类的地位并愿意共享技术。尽管有着不要和恶魔签订契约的说法，但这都是迷信的说法，我们是否应该和恶魔签订契约呢？"
 sca.23.1:0 "这听起来很有趣？"
 sca.23.2:0 "不要和恶魔签订契约！"

 sca.24.t:0 "[SCA.GetName]和我们已经达成了一款互利的条约"
 sca.24.d:0 "我们各自科技研究的不同方向，弥补的双方的欠缺之初。"
 sca.24.1:0 "挺好。"

 sca.25.t:0 "[SCA.GetName]与[HUM.GetName]达成契约协议"
 sca.25.d:0 "吸血鬼条约最主要的部分就是不能通过袭击人类来获得血液资源。然而日前[SCA.GetName]居然来到[HUM.GetName]商讨了一些关于互利合作的问题，且声称双方已经达成了共识。但具体的合作项目并没有透露，外界普遍认为可能是人类将利用其现有的资源，来提供血液供应；而[SCA.GetName]由此来脱离幻想乡的束缚。"
 sca.25.1:0 "和恶魔达成契约的人类。。。"
 sca.25.2:0 "互利的协议。"
 
 sca.26.t:0 "[SCA.GetName]宣布吸血鬼条约已经不成立"
 sca.26.d:0 "[SCA.GetName]在今天宣布，幻想乡的贤者自结界危机已经拖欠减少其血液供应10年多，这已经严重威胁斯卡蕾特家。因而，[SCA.GetName]认为贤者已经单方面违约，在今天宣布她们也将不再遵守之前的吸血鬼条约的内容，会“视情况”袭击部分人类。"
 sca.26.1:0 "这也是被逼的。"
 sca.26.2:0 "她们终于露出真面目了。"

 sca.27.t:0 "[SCA.GetName]宣布进行血族扩大计划"
 sca.27.d:0 "由于吸血鬼条约的破裂，[SCA.GetName]决定开展扩大血族的计划。不过值得一提的是她们表示将不会是过去那种纯粹的奴仆关系，而是一种比起以前相对松散的契约关系，以此吸引更多人。不过具体是怎样的，只有她们自己知道了。"
 sca.27.1:0 "这是一个伟大的计划！"
 sca.27.2:0 "所谓的血族到底是什么呢？"

 sca.32.t:0 "叛乱的代价"
 sca.32.d:0 "尽管我们成功镇压了叛乱，但这些叛乱地区的妖精妖怪显然已经对我们开始失去了信心，不再完全臣服于我们的威望！"
 sca.32.1:0 "总有一天她们会知道被斯卡蕾特统治是一份荣耀！"
 SCA_panluan:0 "§R除红魔城以外的核心地区不再是核心！§!\n

 sca.35.t:0 "[SCA.GetName]希望我们认同她们对[HUM.GetName]的控制"
 sca.35.d:0 "[SCA.GetName]向我们发来密报，称她们尽管一定程度上地脱离了吸血鬼条约的束缚，但她们为了妖怪和幻想乡，控制了[HUM.GetName]幕后的人类大家族，而这些大家族现在能够有力地控制[HUM.GetName]的普通人类，无疑能够阻止人类再发生上一次的动乱。也就是说，[SCA.GetName]认为她们的一切所作所为，实际上是正义的。\n虽然吸血鬼可能还有更深一层的野心，但如果我们就此暂停对她们的一切顾虑，认同她们对[HUM.GetName]的控制，无疑会成为我们对抗其他理念的强大帮手。所以，我们要不要接受她们的好意？"
 sca.35.1:0 "就把人类问题先暂时交给吸血鬼小姐了。"
 sca.35.2:0 "[HUM.GetName]怎么能被一个势力单独控制？"
 
 sca.36.t:0 "[YKR.GetLeader]认可了[SCA.GetName]对[HUM.GetName]的控制"
 sca.36.d:0 "日前，[SCA.GetName]对[HUM.GetName]的控制得到了[YKR.GetLeader]的认可，声称[SCA.GetName]对[HUM.GetName]的控制是对幻想乡的诸多种族，甚至是人类自己都是有利的。人类的智慧终究比不过妖怪，在一些关键时刻如果被小人得到了大权，必然会让人类自己陷入深渊，即便是妖怪，也不愿看见和她们一同在幻想乡生活的许久人类就此陷入困境。\n话虽如此，但评论家一遍认为这实际上是[YKR.GetLeader]和[SCA.GetLeader]达成统一战线的证明，代表她们已经从此之后再无瓜葛。"
 sca.36.1:0 "这是[SCA.GetName]的胜利。"
 sca.36.2:0 "令人恐惧的盟约已经签下了。"

 sca.37.t:0 "[SCA.GetName]希望我们签订一份盟约。"
 sca.37.d:0 "[SCA.GetName]虽然进军了下玄武川，但她们称只是为了抵御妖怪山的[TEG.GetName]的民主威胁，并不是对妖怪山有野心，并称妖怪山属于妖怪山。同时[SCA.GetName]在一定程度上和我们在意识形态上有着相同之处，都视[TEG.GetName]为威胁，因此她们认为[SCA.GetName]和[MRY.GetName]结盟是必要的。"
 sca.37.1:0 "这是个很好的主意！"
 sca.37.2:0 "怎么能和吸血鬼签订契约？"
 
 sca.38.t:0 "[SCA.GetName]和[MRY.GetName]结盟"
 sca.38.d:0 "为了共同应对[TEG.GetName]的威胁，[SCA.GetName]和[MRY.GetName]成为了盟友，并称她们会在共同抵御妖怪山的威胁的同时，还会抵御妖怪山之外的威胁。"
 sca.38.1:0 "我们将互相帮助。"
 sca.38.2:0 "真是令人意想不到。"
 sca.38.3:0 "她们的盟约并没有用！"

 sca.39.t:0 "[SCA.GetName]和[MRY.GetName]进行科技互助"
 sca.39.d:0 "日前，山上的[MRY.GetName]和山下的[SCA.GetName]进行了科技交流，并邀请其他势力也来参加。而[MRY.GetName]带来了来自外界的科技产品，[SCA.GetName]则带来了新的灵力产品，虽然这一决定仓促，但她们的成果让人震惊，或许幻想乡有一天能够拥有超越外界人类的科技。"
 sca.39.1:0 "幻想乡应该好好发展了。"
 sca.39.2:0 "超越外界或许不非遥不可及。"

 sca.40.t:0 "[SCA.GetName]希望我们加入并附属于她们"
 sca.40.d:0 "[SCA.GetName]希望我们也加入她们的[SCA.GetFcationName]，虽然这会扩大她们的影响力，但对我们的安全来说，这一点并不算什么。"
 sca.40.1:0 "当然这是个很好的提议。"
 sca.40.2:0 "我们是独立的！"

 sca.41.t:0 "[MRS.GetName]加入并臣服于[SCA.GetFactionName]"
 sca.41.d:0 "[SCA.GetName]的新理念也得到了魔法使的认同。日前，[SCA.GetName]成功拉拢了[MRS.GetName]加入，并宣称魔法使已经需要我们更进一步的帮助，帮助她们建立繁华的魔法之森。虽然[SCA.GetName]已经不再由斯卡蕾特家统治，但庞大的[SCA.GetName]的扩张仍然让幻想乡各界感到威胁。"
 sca.41.1:0 "我们的理念得到了更多的认同！"
 sca.41.2:0 "换汤不换药。"

 sca.42.t:0 "[SCA.GetName]想和我们建立防御条约"
 sca.42.d:0 "[SCA.GetName]明显想要守住她们在环雾之湖的所有势力范围，所以她们希望和我们达成共同防御条约，以让我们帮助她们承担一部分防御作用，同时也会帮我们抵御入侵者。但感觉，我们付丧神或许没这样的必要？"
 sca.42.1:0 "谁说没必要的？"
 sca.42.2:0 "是没这样的必要。"

 sca.43.t:0 "[SCA.GetName]和[TKM.GetName]建立了防御条约"
 sca.43.d:0 "[SCA.GetName]为了守住她们在雾之湖的势力范围，不惜拉拢一些周边还并无敌意的势力，新兴的[TKM.GetName]就此进入了她们的眼帘，最终她们也和[TKM.GetName]成功达成了这项协议，或许这样一定程度上能够缓解她们在南雾之湖所面临的威胁。"
 sca.43.1:0 "这是个重要的条约。"
 sca.43.2:0 "不觉得能长久。"

 sca.44.t:0 "[SCA.GetName]向我们的人类大家族表示友好"
 sca.44.d:0 "[SCA.GetName]找到了一些垄断[HUM.GetName]的大家族，表示她们会帮助这些大家族的成员抛弃人类身份并由此步入幻想乡的上层，而且因为有着[SCA.GetName]作为靠山，博丽巫女和贤者并不会对此有过多的反应，是一个安全的不做人类的方式。因此，那些人类大家族会怎么办？"
 sca.44.1:0 "人类大家族最终达成了这项交易。"
 sca.44.2:0 "人类大家族并没有同意。"

 sca.45.t:0 "[SCA.GetName]间接控制了[HUM.GetName]"
 sca.45.d:0 "尽管[SCA.GetLeader]是吸血鬼，但[SCA.GetName]还是通过打败了[HUM.GetName]最大敌人——[NMS.GetName]得到了[HUM.GetName]民众的爱戴，甚至有人声称会到红魔馆不惜被[SCA.GetLeader]吸血成为吸血鬼。在得到普通民众的支持的同时，据称[HUM.GetName]的一些大家族也和[SCA.GetName]达成了交易，具体怎样并不明确。但有目前种种迹象表明，[HUM.GetName]或也已完全成为[SCA.GetFactionName]的一员。"
 sca.45.1:0 "[SCA.GetLeader]荣耀也将遍布幻想乡的人类之中！"
 sca.45.2:0 "这不是一个很好的情况。"

 sca.46.t:0 "[SCA.GetName]希望我们向[NMS.GetName]开战"
 sca.46.d:0 "[SCA.GetName]已经和我们的最大仇家[NMS.GetName]开战，[SCA.GetName]也希望我们加入一起对抗[NMS.GetName]！"
 sca.46.1:0 "那就投入战争！"
 sca.46.2:0 "再看看情况。"

 sca.47.t:0 "[SCA.GetName]宣称要建立红魔乡"
 sca.47.d:0 "[SCA.GetName]虽然面对连连不断的敌人，但最终还是取得了胜利。经过短暂的修整后，高傲的斯卡蕾特家再度引发了30多年前的红雾异变，将雾气散播到了整个幻想乡，而在如今的幻想乡局势下，这一行动无疑就是在向整个幻想乡宣战。但[SCA.GetName]现在不仅拥有以前的门卫和女仆长了，她还有忠诚的帝国妖精军团、能力各异的妖怪附庸军团、先进的灵力武器。或许，[SCA.GetLeader]将会在不久之后实现其最初的野心。"
 sca.47.1:0 "我们永远效忠斯卡蕾特大人！"
 sca.47.2:0 "这个小恶魔以为自己是什么？"
 
 sca.48.t:0 "争议地区换取和平"
 sca.48.d1:0 "我们在南雾之湖的势力范围已在事实上变成了周边野心家们的地盘，而当下局势仍未有缓解的迹象，那么遵照[TKM.GetName]使者的要求尊重她们在[WAK.GetName]的领土宣称以此换取与她们的和平也许是一个不错的主意？至少我们之间的争议区域也就这么大了，而且她们有很大几率还会在结束这场战争后投入到下一场去————目标极有可能是我们的另一个敌人。"
 sca.48.d2:0 "[SCA.GetName]已在事实上失去了对南雾之湖的控制，我军近来亦无发现吸血鬼的部队有反攻的迹象，这或许说明和平就要...啊已经到了。今日[SCA.GetName]方面的使者正式向我们提出了停战协定，只要签个字再停止相互的敌对行为，自此她们将承认我们在争议领土的主权宣称。"
 sca.48.1:0 "应当审时度势。"
 sca.48.2:0 "必须战斗到最后一刻。"

 sca.49.t:0 "势力范围换取和平"
 sca.49.d1:0 "我们在南雾之湖的势力范围已在事实上变成了周边野心家们的地盘，而当下局势仍未有缓解的迹象，那么遵照[NMS.GetName]使者的要求放弃对[WAK.GetName]与[PRI.GetName]的管辖权作为筹码换取与她们的和平也许是一个不错的主意？佛教妖怪一向对我们在南雾之湖一带插手相当不满，以下玄武川为界互不侵犯倒是个比较“合理”的划分。"
 sca.49.d2:0 "[SCA.GetName]方面终于承认了我们在南湖畔的胜利，红魔馆的上层们已经打算放弃[WAK.GetName]与[PRI.GetName]两个傀儡政权并将其作为谈判筹码以换取我们的撤军。这倒是个不错的提案，下玄武川的北部是完全是妖精的地盘与我们妖怪毫无关联，就此结束南雾之湖战争吧。"
 sca.49.1:0 "见好就收吧。"
 sca.49.2:0 "不会就这么完事的。"

 sca.50.t:0 "签署南雾之湖停火协定"
 sca.50.d:0 "看起来其余两方都同意这份协定，那我们就让战争结束吧。"
 sca.50.1:0 "签字。"

 sca.51.t:0 "东南湖畔停火协定"
 sca.51.d:0 "[TKM.GetName]一直在索取当年作为人类村落北工业区的全部势力范围，不过这些地皮大多被[SCA.GetName]的傀儡政权[WAK.GetName]所掌控，很显然红魔馆里的执政者是不打算将其让出来的。然而在激烈的大雾之湖战争中[TKM.GetName]已找准机会一举将这些土地纳为己有，无力帮助傀儡夺回失地的[SCA.GetName]最终还是选择与付丧神签署停火协议以减轻在这一带的军事压力，至此[TKM.GetName]基本是恢复了鼎盛时期的版图。"
 sca.51.1:0 "我们又回到了湖畔。"
 sca.51.2:0 "无伤大雅。"
 sca.51.3:0 "这帮付丧神就像一群叼着腐肉的食尸鬼！"
 sca.51.4:0 "[SCA.GetName]竟然如此“大度”?"

 sca.52.t:0 "南雾之湖停火协定"
 sca.52.d:0 "[SCA.GetName]曾与[NMS.GetName]一同出兵打击当年风头正盛的[HUM.GetName]，不过在战后的势力范围划分上显然[SCA.GetName]占了大头，以此引发的纠纷最后导致双方关系急剧恶化。这可以说是[NMS.GetName]此次对[SCA.GetName]宣战的一大理由，战争的结果则基本遂了佛教妖怪当年的意愿，[SCA.GetName]同意将[WAK.GetName]与[PRI.GetName]委任给[NMS.GetName]托管，成功攫取了大半个南湖畔的[NMS.GetName]亦退出了战争。"
 sca.52.1:0 "当年就该这样。"
 sca.52.2:0 "不得不这么做。"
 sca.52.3:0 "教义是这么投机的吗？！"
 sca.52.4:0 "[SCA.GetName]也太大度了吧。"

 sca.53.t:0 "南雾之湖停火协定"
 sca.53.d:0 "环雾之湖战争的南部战场终由一纸和平协议结束，[NMS.GetName]将开始托管[WAK.GetName]与[PRI.GetName]，[TKM.GetName]则割走了当下属于[WAK.GetName]的一大块争议领土。看起来三方都得到了自己满意的结局，[SCA.GetName]得以腾出手去对付其他方向，[NMS.GetName]与[TKM.GetName]瓜分了南雾之湖，可没妖怪知道这次划分是否又将成为另一次大战的导火索。"
 sca.53.1:0 "理应如此。"
 sca.53.2:0 "不得不这么做。"
 sca.53.3:0 "两个投机客！"
 sca.53.4:0 "[SCA.GetName]也太大度了吧。"

 sca.53.t:0 "协商停火协议"
 sca.53.d:0 "一份通过秘密渠道送来的文件正描述着南雾之湖一带的新秩序，[SCA.GetName]无条件退出这片区域，[NMS.GetName]将取得对[WAK.GetName]与[PRI.GetName]的控制，[TKM.GetName]将获得在[WAK.GetName]的争议土地。不愿透露来历的信使向我们保证这份文件同时业已交给文中出现的另外两方过目，只要三方统一签字那么文中描绘的将在不久成为现实。"
 sca.53.1:0 "倒也不是不行。"
 sca.53.2:0 "什么鬼玩意？！"
 
 sca.56.t:0 "评估军队"
 sca.56.d:0 "十六夜咲夜已经很久没去管理过红魔馆的内务了，与妖怪山的大战结束后就受命于大小姐调查军中的一些“问题”，可惜在民族意识渐长的妖精中红魔馆女仆长的威信也不大好使，一直到战后这些“问题”才实实在在的暴露于台前。简单来说“问题”有两个，我军的由妖怪为主的军官与妖精为主的士兵均在抵制来自红魔馆的命令，妖怪军官试图通过消极怠命和泄露情报的方式进行所谓“加速主义”使帝国在未来可能的大战中快速崩溃。妖精士兵倒没有这种想法，天性散漫的她们只是单纯的不想继续为红魔馆开疆扩土了，作为妖精保卫自己的大树肯定比保卫平常根本见不到的馆主大人更重要。"
 sca.56.1:0 "真是有够棘手的！" 
 
 sca.57.t:0 "她们来了！"
 sca.57.d:0 "来了！她们来了！妖怪山侵略成性的扩张主义者再度向雾之湖进犯！这在战局上这绝对不是一个好消息，不过妖怪山的傲慢佬怕是从没想过当年广大麻布不仁的妖精们为何敢于顶着她们的装备优势勇往直前，现在她们成功让每个妖精再度回想起了残酷的第一次妖怪山战争，而红魔馆再一度回到了可以号令全体妖精为之而战的至尊地位，让我们为[SCA.GetLeader]欢呼，她将指导雾之湖再一度获得胜利！"
 sca.57.1:0 "“[SCA.GetLeader]万岁！为了胜利而战！”"  