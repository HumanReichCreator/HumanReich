l_english:
 nms2.1.t:0 "圣辇船的重生"
 nms2.1.d:0 "就在今天，[NMS.GetName]宣布圣辇船已经重生了，再度飞上了天空，和以前一样在落地后可以作为寺庙存在，而这次她们没有借助[MRY.GetName]的力量，是完全靠着自己的力量重建完成的。\n不过也配备了一些与以前不一样的东西，弹幕炮、机炮等。圣辇船比起寺庙，现在更像是一个重型要塞，她们称这是为了保护幻想乡佛教圣地所作出的必要保障。\n但许多评论者指出，圣辇船上次被毁就是因为她们把圣辇船作为轰炸机轰炸[HUM.GetName]时被击毁，而这次却有意加强了它的武器，这其实是意味着[NMS.GetName]更坚定地走向了军国主义的路线。"
 nms2.1.1:0 "完美的工程！"
 nms2.1.2:0 "我们也想有这样的飞船。"
 nms2.1.3:0 "她们这是挑衅！"
 nms2.1.4:0 "没想到佛教徒也和河童一样擅长工程。"

 nms2.2.t:0 "令人担忧的佛事展"
 nms2.2.d:0 "近期，[NMS.GetName]方面邀请了许多人来到[NMS.GetName]参加一场声势浩大的佛事展。但到来的人员发现并没有传统的佛教场地布置，更多的是圣白莲她自己的雕像，而佛教信徒们先是一起整齐的诵读让外来人员看到了[NMS.GetName]如今强大的凝聚力，但有一些略懂佛教的人员发现，她们所读的内容是全是在歌颂圣白莲本人。然后的内容更让所有人大吃一惊，[NMS.GetName]竟然开始阅兵了，向幻想乡所有人展示了如今[NMS.GetName]强大的兵力，而在[NMS.GetName]之上的[NMS.GetLeader]和她的最亲密下属们欣慰地看着这一切，让所有的外来人员意识到这不是一个简单单纯的佛展。"
 nms2.2.1:0 "让幻想乡的所有人见识一下我们的实力！"
 nms2.2.2:0 "她们这和佛事展有什么关系？"
 nms2.2.3:0 ""
 nms2.2.4:0 ""

 nms2.3.t:0 "[NMS.GetName]内战"
 nms2.3.d:0 "人类叛乱前期，[NMS.GetName]出于自己的宗教理念收留了大量非佛教信徒的妖怪难民，但这却反而极大地影响了佛教在[NMS.GetName]的地位。虽然[NMS.GetName]在人类复权战争之后获得了胜利和威望，但越来越多的“信徒”要求进行宗教改革以适应现在的[NMS.GetName]情况，而这些改革实际上只是为了宗教不再约束妖怪的习俗罢了。表面上是宗教改革，实际上就是去宗教化。\n但最终[NMS.GetName]的住持[NMS.GetLeader]拒绝进行宗教改革，仍然要把[NMS.GetName]作为幻想乡的佛教势力存在。这一行为自然受到了大量妖怪的不满，尤其是那些为镇压人类叛乱的妖怪，因为就是[NMS.GetLeader]过度受佛教的教义影响，错失了镇压人类的良机，最终引发一场幻想乡大战。为了防止[NMS.GetName]再度酿成大错，原来那些被[NMS.GetLeader]拯救出来的妖怪们也占到了她的对立面，她们声称圣大人只是受到了那些保守势力的影响，而她们将尊圣讨奸，帮助圣大人铲除那些固执的宗教势力。"
 nms2.3.1:0 "你们从来就没有好好地修行过！"
 nms2.3.2:0 "不要让圣大人被蒙蔽了！"
 nms2.3.3:0 "妖怪或许是无法适应佛教的。"
 nms2.3.4:0 ""

 nms2.4.t:0 "[NMS.GetName]的可能权力变动"
 nms2.4.d:0 "也许是因为内战的缘故，愈发憔悴的圣白莲在信徒前露面的次数已经越来越少了，在外人看来似乎经常露面主持内战后恢复工作的[NMS.GetLeader]才是妖怪寺的现一把手，有人说圣白莲为了重新找到一条妖人和平的道路，开始彻底闭关修行，已经将大部分的权力像她在被封印之时一样再度交给了[NMS.GetLeader]。目前[NMS.GetName]官方暂未对此现象做出任何表态。"
 nms2.4.1:0 "圣大人去哪里了？"
 nms2.4.2:0 "[NMS.GetName]的情况值得关注。"
 nms2.4.3:0 ""
 nms2.4.4:0 ""

 nms2.5.t:0 "[NMS.GetLeader]成为了新住持"
 nms2.5.d:0 "近日圣白莲在少有的露面时高调宣布将寺庙的所有权无条件转给“真正的佛教信徒”，她表示“在经历了近来的一系列事件后，我已决定退出幻想乡的争端回归佛教之本源。”于是[NMS.GetLeader]看来是真的成为了[NMS.GetName]的新一把手，只不过[NMS.GetName]在参与了这么多场战斗后估计早就把佛教教旨忘得一干二净了，这位新住持能够把佛教教旨再度带入正规吗？"
 nms2.5.1:0 "让我们相信[NMS.GetLeader]大人！"
 nms2.5.2:0 "意外的进展。"
 nms2.5.3:0 ""
 nms2.5.4:0 ""

 nms2.6.t:0 "[NMS.GetName]向狸猫势力的扩张"
 nms2.6.d:0 "就在前不久，[NMS.GetName]宣布要帮助[MAM.GetName]中的佛教信徒建立一个佛教国家，如此同时，许多部队已经正式进入了狸猫森林之中。但在许多人看来，[MAM.GetName]与[NMS.GetName]几乎没有任何联系，唯一的联系是[NMS.GetName]中的某些高层人士和[MAM.GetLeader]是朋友。"
 nms2.6.1:0 "[MAM.GetName]将永远支持我们。"
 nms2.6.2:0 "我们才是受害者。"
 nms2.6.3:0 "这种行为不可原谅！"
 nms2.6.4:0 ""

 nms2.7.t:0 "[NMS.GetName]和[TKM.GetName]争夺小妖怪的势力圈"
 nms2.7.d:0 "在人类叛乱后，[NMS.GetName]在获得[HUM.GetName]东部的小妖怪影响力失败，就是由于人类属付丧神工业区[TKM.GetName]——这片本应在结界危机前就属于[NMS.GetName]传统势力范围的独立。而在叛乱之后[TKM.GetName]受益于[HUM.GetName]对她们的建设而过于富有，自然不能再归还于[NMS.GetName]。于是[TKM.GetName]作为一个统一的付丧神势力独立，然而她们意外地代替了[NMS.GetName]夺取小妖怪们在人类叛乱之战后的影响力空白，[NMS.GetName]自然很是在意这一点。现在[NMS.GetName]终于摊牌了，她们不满贤者在战后对于人类的处置——尤其是付丧神部分，她们将夺回原来的结界危机之前属于她们的所有内容。"
 nms2.7.1:0 "付丧神就应该是道具的样子！"
 nms2.7.2:0 "无可救药的宗教疯子。"
 nms2.7.3:0 "[NMS.GetLeader]已经疯狂了。"
 nms2.7.4:0 ""

 nms2.8.t:0 "[NMS.GetName]试图夺回参拜神路"
 nms2.8.d:0 "在[NMS.GetName]宣布宗教改革后不久，位于参拜神路的[KYK.GetName]宣布从其中脱离，但当时的[NMS.GetName]忙于稳定内部局势，而暂时没有收回[KYK.GetName]。如今，[NMS.GetName]局势已经稳定了下来，她们向[KYK.GetName]的边境呈兵数千，并向她们发去了最后通牒；而[KYK.GetName]在这几年空隙里也在重新振兴佛教的同时，也无时不刻防备着[NMS.GetName]。这会是怎样的结果呢？"
 nms2.8.1:0 "这原本就属于[NMS.GetName]。"
 nms2.8.2:0 "让她们这群异端来吧！"
 nms2.8.3:0 "或许我们应该参合一脚。"
 nms2.8.4:0 ""

 nms2.9.t:0 "[NMS.GetName]宣布要消灭人类"
 nms2.9.d:0 "[NMS.GetName]和[HUM.GetName]即便在战后也互相仇视，如今[NMS.GetName]在不受限制的征兵后，终于要对人类再次下手了。她们称，人类就应该成为妖怪的进化契机的奴隶，只要妖怪一旦进化完成，这些人类留着只会成为幻想乡的不稳定因素存在，应该赶尽杀绝。如今妖怪在人类叛乱之后已经完成了部分进化，但贤者却仍然给予人类特殊地位，似乎原来的教训就是不存在一样，人类还保留着政府，他们无时不可反抗着给予他们带来一切便利的妖怪，甚至勾结外界人类攻打幻想乡。因此人类的数量已经不需要这么多了，[HUM.GetName]这片风水宝地就应该成为幻想乡的主体种族——妖怪的居住地。"
 nms2.9.1:0 "幻想乡的错误将由我们来修正。"
 nms2.9.2:0 "人类永不为奴！"
 nms2.9.3:0 "人类在幻想乡的意义吗？他们还是有利用价值的。"
 nms2.9.4:0 "但我们仍然相信保留人类在幻想乡是正确的做法！"

 nms2.10.t:0 "[NMS.GetName]建设[YKV.GetName]"
 nms2.10.d:0 "[NMS.GetName]在占领了[HUM.GetName]的[246.GetName]之后，[NMS.GetName]正式开始了其[YKV.GetName]的建设计划。在一些边缘地区，她们已经行动了起来，将大部分人类驱逐出去，只留少量作为妖怪的奴隶存在，同时让大量妖怪入驻这些区域。而这些从[HUM.GetName]驱逐出的人类自然而然无法受到任何保护，在外任由其他妖怪处置。在[NMS.GetName]完全占领[HUM.GetName]之后，她们会把这一计划推广到[HUM.GetName]的所有地方。"
 nms2.10.1:0 "幻想乡历史的新篇章！"
 nms2.10.2:0 "又一个人类村落彻底陷落了。"
 nms2.10.3:0 "她们的行为是否正确，将由未来决定。"
 nms2.10.4:0 ""

 nms2.11.t:0 "[NMS.GetLeader]被冠上了妖怪救世主之名"
 nms2.11.d:0 "在[NMS.GetName]一次例行的诵读上，突然所有的信徒把[NMS.GetLeader]称为妖怪的救世主。原来在之前的一系列行为里，她们认为[NMS.GetLeader]将诸多妖怪从水深火热之中救了出来，不仅让妖怪们免受了人类的侵袭，还打倒了身为妖怪却剥削同类的压迫者，解放了被压迫的弱小妖怪们。这已经让[NMS.GetLeader]的大名传到了幻想乡的各地。虽然[NMS.GetLeader]的行为很伟大，但这却意外地让幻想乡所有妖怪势力警惕了起来，因为她们既不想随随便便就有能够统领所有妖怪的存在，也不想让[NMS.GetLeader]的救世主之名影响到她们所控制的妖怪中。"
 nms2.11.1:0 "[NMS.GetLeader]的大名将永存于幻想乡！"
 nms2.11.2:0 "妖怪也不需要救世主！"
 nms2.11.3:0 "她们什么时候能来帮助我们？"
 nms2.11.4:0 "她是要成为妖怪中的神？"

 nms2.12.t:0 "[NMS.GetFactionName]的建立"
 nms2.12.d:0 "尽管如今的幻想乡战火纷飞，但[NMS.GetName]的住持[NMS.GetLeader]仍然把她所信仰的佛教与和平放在了第一位，相信着大家虽然不是真正的佛教徒，但本着只要能够理解佛教中的部分道义，终究还是能够在许多方面达成共识，让幻想乡能够看到和平的曙光。于是，[NMS.GetLeader]开始真诚地邀请那些相信和平能够给幻想乡带来和平的人们，共同抵抗那些好战分子。"
 nms2.12.1:0 "和平终究会来到幻想乡！"
 nms2.12.2:0 "这是个大胆的想法。"
 nms2.12.3:0 ""
 nms2.12.4:0 ""

 nms2.13.t:0 "[NMS.GetName]与[SRB.GetName]再度友好"
 nms2.13.d:0 "[NMS.GetName]与[SRB.GetName]的各自领导人发布了一项联合声明，称她们已经放下了之前的种种恩怨，决定一起联合起来抵抗外来的好战势力。这一声明让许多人感到惊讶，毕竟在结界危机刚发生不久她们就发布过类似的声明，甚至还为此建立了佛道联邦，然而之后不久再度瓦解了。诸多势力对她们再次宣布联合的声明不以为然，认为只要稍微有一点利益纠纷，佛教徒和道教徒的联盟就会再度分崩离析，但既然敢再度联合，这说明她们已经克服了之前的诸多困难，事实情况会怎么样呢？"
 nms2.13.1:0 "我们会再度克服种种困难！"
 nms2.13.2:0 "一个松散的联盟罢了。"
 nms2.13.3:0 ""
 nms2.13.4:0 ""

 nms2.14.t:0 "[NMS.GetLeader]建立了自己的体系——[NMS.GetFactionName]"
 nms2.14.d:0 "在一次公开的佛展上，[NMS.GetLeader]向所有到场的人员宣布，她将建立属于自己的体系——[NMS.GetFactionName]体系，旨在邀请那些认同[NMS.GetLeader]理念的人加入。同时她也表示，比起以前挑挑剔剔，这次会接受更多的人，因为她看到了那些曾经想要步入佛门，但却因自己当时担心其动机不纯而拒绝以后误入歧途。因此，她相信，需要教化那些所有想要加入佛门的妖怪和人类，即便她们不能成为真正的佛教徒，至少也不能让她们误入歧途走向邪恶。而这个体系，就是为了贯彻[NMS.GetLeader]的新理念——泛佛教化的存在。\n但更多人表明，这个体系一是让人觉得和[SCA.GetFactionName]有着强烈对抗意识，且让人有意无意的认为[NMS.GetLeader]有着想要控制幻想乡所有妖怪和人类的野心。似乎[NMS.GetLeader]把自己想的是太伟大了一点。"
 nms2.14.1:0 "圣大人的光辉将照耀幻想乡！"
 nms2.14.2:0 "她把自己当什么了？"
 nms2.14.3:0 ""
 nms2.14.4:0 ""

 nms2.15.t:0 "[NMS.GetName]宣布[HUM.GetName]将受其保护"
 nms2.15.d:0 "近日，[NMS.GetLeader]宣布，[HUM.GetName]和[NMS.GetName]之前的恩恩怨怨已经一笔勾销。同时，[HUM.GetName]正式成为[NMS.GetName]的保护国，她们将保护人类不受外界任何势力的侵袭，而作为回报，人类只要接受[NMS.GetName]在[HUM.GetName]的传教行为即可。这一举动震惊了幻想乡，因为人类的规则在人类复权战争之后已经重新制定，而[NMS.GetName]这一行为无疑是在挑战幻想乡；同时她们言行不一，据很多还在[HUM.GetName]的妖怪称，[NMS.GetName]军队已经接管了[HUM.GetName]的各种行政部门，还解除了自警队的武装。结合幻想乡的局势来看，[NMS.GetName]更可能是乘着周边势力和贤者无暇顾及[HUM.GetName]，直接向[HUM.GetName]施压。而被抑制发展的[HUM.GetName]自然无法抵抗[NMS.GetName]的千万妖怪大军，就向[NMS.GetName]屈服了。"
 nms2.15.1:0 "人类终于接受了圣大人的教导！"
 nms2.15.2:0 "谁来拯救我们？"
 nms2.15.3:0 "这显然有诈。"
 nms2.15.4:0 ""

 nms2.16.t:0 "[NMS.GetName]向[TEG.GetName]友好"
 nms2.16.d:0 "来自妖怪山的消息，经确认，[NMS.GetName]和[TEG.GetName]已经建立了友好关系，并承认了[TEG.GetName]的正统性，且人类叛乱时期天狗对人类的支持行为既往不咎。虽然[NMS.GetName]拉拢妖怪山势力的行为可以理解，但最让人意想不到[TEG.GetName]的决定。[TEG.GetName]一直表现出对独裁实力的厌恶，尤其是带有神权色彩的独裁成分，但这次却接受了和[NMS.GetName]友好协定。具分析认为自人类战败以后，幻想乡各大势力经过了许多洗牌，或多或少都带有独裁色彩，她们如果再秉持着民主灯塔的理念的话，将在幻想乡无一盟友。而[TEG.GetName]自身的实力已经不如以前，也需要一个强大的盟友来支持，因此促成了她们和[NMS.GetName]的和解和友好。"
 nms2.16.1:0 "我们需要妖怪山天狗的支持。"
 nms2.16.2:0 "时代在变化。"
 nms2.16.3:0 "真是意想不到。"
 nms2.16.4:0 ""

 nms2.17.t:0 "[NMS.GetName]向幻想乡各地发出了和平的邀请函"
 nms2.17.d:0 "经过多方证实，幻想乡的许多势力收到了来自[NMS.GetName]的邀请函，意在加入[NMS.GetName]的[NMS.GetFactionName]，称这样才能让幻想乡避免战争，有着和平的未来。但也有许多势力并没有收到，原本以为是[NMS.GetName]有着自知之明不对部分势力发邀请函时，[NMS.GetLeader]在一次例行的经文诵读上进行了说明，称这个邀请函只会被毘沙门天所认可的和平主义者所收到，一旦现有的所有和平主义者联合起来，好战分子们自然无计可施，最终也会成为新的和平主义者。看样子[NMS.GetLeader]的计划时完美的，但是这些所谓的和平主义者是否会团结起来呢？就现在的幻想乡而言，这些所谓的和平主义者，大部分都是孤立主义，并不一定向往着和平，说不定只是伺机而动呢。"
 nms2.17.1:0 "没有尝试就不会有结果。"
 nms2.17.2:0 "她们的想法真大胆。"
 nms2.17.3:0 ""
 nms2.17.4:0 ""

 nms2.18.t:0 "[NMS.GetName]试图解放在[SCA.GetName]之下的妖怪与骚灵"
 nms2.18.d:0 "众所周知，[NMS.GetName]有着在南幻想乡称霸的野心。虽然她们和[SCA.GetName]在人类复权战争期间是盟友，但为了确立其霸权地位，其首要目标就是把[SCA.GetName]的势力彻底赶出南幻想乡，让南幻想乡彻底成为自己的后花园。终于在经过一系列周密的计划之后，[NMS.GetName]正式向[SCA.GetName]宣战了，因为她们知道比起南幻想乡，[SCA.GetName]本土更重要而且还在各个方向都有着敌人，[SCA.GetName]自然将无暇顾及其在南幻想乡的利益。不过唯一问题在于[SCA.GetName]在南幻想乡的属国似乎对[SCA.GetName]认可程度比想象中要高许多，这意味着[NMS.GetName]拿下南幻想乡并非一件易事。"
 nms2.18.1:0 "这是正义！"
 nms2.18.2:0 "她们是异想天开！"
 nms2.18.3:0 "可和[SCA.GetName]在一起并非一件坏事。"
 nms2.18.4:0 "互相消耗吧。"

 nms2.19.t:0 "[NMS.GetName]称[TKM.GetName]已经扭曲"
 nms2.19.d:0 "“正如圣大人所预料的一样，付丧神在独立之后并没有走向一条对幻想乡有利的道路，而是想着四处征战，也成为了一个新的帝国主义列强。”来自[NMS.GetName]的发言人如此说道。原来自[NMS.GetName]内战以后，她们也时刻关心着[TKM.GetName]的选举情况，而现在付丧神们自己的选择无疑是让幻想乡再度处在了战争边缘。\n“或许当初，只要让我们的圣大人好好教导这些幼稚的付丧神们，就不会引起如此纷争了。但这次，我们将亲自下场，不会再像过去一样犹豫不决了。”原来[NMS.GetName]还是对付丧神们脱离其影响圈这点耿耿于怀，虽然付丧神的独立是由贤者和大妖怪们决定的，但谁也没想到付丧神会像现在成长到一个地区列强的程度，有了威胁一个地区甚至整个幻想乡的能力。于是各大妖怪列强们支持[NMS.GetName]对征战行为，但实际只有口头，没有任何行动罢了，谁都希望这两方在这场战争中消耗各自的实力。"
 nms2.19.1:0 "我们要纠正幻想乡的错误！"
 nms2.19.2:0 "这是我们自己的选择，是不会被任何妖怪和人类所左右的！"
 nms2.19.3:0 "这只是个借口罢了。"
 nms2.19.4:0 ""

 nms2.20.t:0 "[NMS.GetName]转向贸易重心"
 nms2.20.d:0 "看来[NMS.GetName]确实发生了些许变化，在[NMS.GetLeader]的命令下妖怪寺的住民们开始动员起来——在各个方向修筑贸易站。据[NMS.GetName]官方贴出的文告显示她们正有一个庞大的商业计划，“幻想乡的战争或许不会停止，但是我们会带头重拾和平并带来发展，而这就是佛教教义最通俗的解释。”[NMS.GetLeader]这么解释着她的想法，或许一个放下武器秉持合作的妖怪寺真能为这一带带来真正的和平？"
 nms2.20.1:0 "这种方式或许能够成功。"
 nms2.20.2:0 "这和寺庙完全没关系吧？"
 nms2.20.3:0 ""
 nms2.20.4:0 ""

 nms2.21.t:0 "信仰与财富"
 nms2.21.d:0 "[NMS.GetName]的商业计划获得了极大成功，与她们合作的势力都获得了明显的发展，至于她们自己更是靠着贸易所得翻修了道路新建了庙堂——这自然是为来自各地的参拜客准备的。这么看来通过开展贸易在交流中潜移默化地传播佛教才是[NMS.GetLeader]的真实想法，的确这是圣白莲未曾设想过的道路，而据说在外界的佛寺中这类做法似乎还挺常见。"
 nms2.21.1:0 "这是一种崭新的传教方式。"
 nms2.21.2:0 "真是未曾设想的道路。"
 nms2.21.3:0 ""
 nms2.21.4:0 ""

 nms2.22.t:0 "[NMS.GetName]向[SRB.GetName]发动宗教战争"
 nms2.22.d:0 "早在结界危机以前[NMS.GetName]和[SRB.GetName]就发生过宗教战争，不过是以一种相对友好的形式进行的，甚至后来还互相和解。但随着[NMS.GetName]的宗教改革之后，其行事越发越极端化，包括对其他宗教的容忍程度，这次她们终于要开始真正的宗教“战争”了。虽然之前[NMS.GetName]已经发动了多起战争，但这次是她们第一次以宗教的名义发动战争。"
 nms2.22.1:0 "异教徒去死吧！"
 nms2.22.2:0 "她们已经背离了一切。"
 nms2.22.3:0 ""
 nms2.22.4:0 ""

 nms2.23.t:0 "[NMS.GetName]想与我们划分势力范围"
 nms2.23.d:0 "[NMS.GetName]进行宗教改革以后，随着种族主义者影响力的提升，有意将南幻想乡变为自己的后花园。虽然我们在南幻想乡也有着一定的影响力，但她们认为和我们冲突是没有必要的，于是她们向我们的[SCA.GetLeader]大人进行了秘密会谈，[NMS.GetName]认定魔法森林为我们的势力范围，且认可对雾之湖妖精的统一，而她们也需要我们认可[TKM.GetName]和[HUM.GetName]等南幻想乡地区为[NMS.GetName]的势力范围，同时双方互不侵犯以表明对双方各自势力范围的认可。我们有必要和她们确定势力范围吗？"
 nms2.23.1:0 "这是个好主意。"
 nms2.23.2:0 "[NMS.GetName]凭什么[SCA.GetName]有同等地位？"
 nms2.23.3:0 ""
 nms2.23.4:0 ""

 nms2.24.t:0 "[NMS.GetName]要求我们回归"
 nms2.24.d:0 "[NMS.GetName]现在处理完了宗教改革之后的一切内部事务，重新把精力放到了我们上面，认为我们是非法的，应当重新和[NMS.GetName]统一，并向我们发来了最后通牒，我们该怎么办？"
 nms2.24.1:0 "我们只能和她们再次统一。"
 nms2.24.2:0 "我们要反抗！"
 nms2.24.3:0 ""
 nms2.24.4:0 ""

 nms2.25.t:0 "[NMS.GetName]要求我们加入"
 nms2.25.d:0 "在[NMS.GetName]进行宗教改革期间，我们之中的某些同胞也受其影响，也开始认可她们的改革，而[MAM.GetLeader]的朋友鵺也多次来劝说我们加入新的佛教大家庭，但都被一一拒绝了。然而现在，[NMS.GetName]改变了口吻，称[MAM.GetName]在侵害那些佛教徒，应当让[NMS.GetName]保障她们的合法权益，如果我们不有所作为，她们将动用武力。我们已经很清楚实际上后半句才是她们想说的，那我们该怎么办呢？"
 nms2.25.1:0 "我们或许应该彻底皈依佛教。"
 nms2.25.2:0 "让她们试试？"
 nms2.25.3:0 ""
 nms2.25.4:0 ""

 nms2.26.t:0 "[NMS.GetName]邀请我们加入她们的阵营"
 nms2.26.d:0 "来自[NMS.GetName]的使者昨日与[ROOT.GetLeader]会谈。她们在[ROOT.GetLeader]面前高谈阔论，阐述了一番关于“[NMS.GetFactionName]”的宏图伟业，并且试图邀请我们成为这个联合体的“先锋成员”。说实话，她们成功摧毁种族主义叛乱这件事的确是一个成就，但是她们的“和平主义事业”真的值得我们去卖命吗？"
 nms2.26.1:0 "结盟是必要的。"
 nms2.26.2:0 "我们将听命于她们！"
 nms2.26.3:0 "不要和她们走太近。"
 nms2.26.4:0 ""

 nms2.27.t:0 "[NMS.GetName]邀请我们加入她们的阵营"
 nms2.27.d:0 "尽管我们在[STRATEGICREGION_44]地区长期奉行孤立主义的政策，[NMS.GetName]还是希望改变我们的外交立场。她们的代表称赞[NMS.GetLeader]是一位”优秀的和平维护者”，是[STRATEGICREGION_44]地区的守护者，并且邀请我们加入她们的“[NMS.GetFactionName]”\n[ROOT.GetLeader]事实上对她们的“和平主义”热情嗤之以鼻，但是加入她们的阵营却可以为我们带来实际的好处，尤其是这个偏安一隅已经越发困难的时代。我们该如何回复？"
 nms2.27.1:0 "我们可以考虑结盟。"
 nms2.27.2:0 "还是和她们保持距离。"
 nms2.27.3:0 ""
 nms2.27.4:0 ""

 nms2.28.t:0 "[NMS.GetName]的邀请"
 nms2.28.d:0 "尽管我们和[FROM.GetName]在宗教问题一直冲突不断，[FROM.GetName]却在近期向我们示好。她们的代表向[ROOT.GetLeader]递交了一份[FROM.GetLeader]的亲笔信。信中[FROM.GetLeader]慷慨陈词，在细数了佛教与道教是在遥远的中国如何很早就已经和谐共存并且成为”和平社会的推动力”之后，她提议我们组建一个“佛道交流会”组织来互相交流我们的宗教体验和宗教思想。\n然而[ROOT.GetLeader]意识到，所谓的“宗教交流”只是一个军事同盟的幌子，不过至少据她们所言这一军事同盟会以捍卫和平为目标。的确，这也符合我们道教关于维护地区和平的意愿，但是加入她们也意味着与“破坏和平的势力”的潜在对抗。我们该如何回复？"
 nms2.28.1:0 "佛教和道教之间还是有着共通之处。"
 nms2.28.2:0 "她们是不怀好意的。"
 nms2.28.3:0 ""
 nms2.28.4:0 ""

 nms2.29.t:0 "[NMS.GetName]希望与我们和解"
 nms2.29.d:0 "[ROOT.GetName]的大多数人都不会忘记复权战争中[NMS.GetName]的妖怪部队是如何在战场上残忍地杀害我们的青年男女，也不会忘记圣辇船降临[ROOT.GetName]时的恐怖。从此之后[NMS.GetLeader]便以伪善的形象映入人们心中，成为了所有人类共同唾弃的敌人。\n尽管如此，[NMS.GetName]近期还是向我们伸出了橄榄枝。她们的代表在一路叫骂声中抵达[246.GetName]之后，在市中心顶着吵闹的嘘声发表了“和解宣言”。她们说[NMS.GetName]与我们的冲突是一场“悲剧”，而她们内部的种族主义妖怪则是这场“悲剧”扩大化的始作俑者。她们的代表声称，在击败了种族主义势力以后，[NMS.GetName]正在寻求一个和平稳定的幻想乡，因此希望与[ROOT.GetName]和解，希望我们双方冰释前嫌，以免“悲剧”再度发生。\n她们的演说使一部分人平静下来，毕竟我们已经付出太多，流了太多血，而长久的和平现在似乎就摆在眼前。但是一部分激进的人士开始回击，让大众不要听信她们的花言巧语。我们最终的选择是？"
 nms2.29.1:0 "可以和解。"
 nms2.29.2:0 "人类和妖怪是不能妥协的！"
 nms2.29.3:0 ""
 nms2.29.4:0 ""

 nms2.30.t:0 "佛道一体化的提议"
 nms2.30.d:0 "[NMS.GetName]更进一步，在“佛道交流会”之后提出了“佛道一体化”提议。根据这一提议，[NMS.GetName]与[SRB.GetName]将组成一个同时信仰两种宗教的联邦。[NMS.GetLeader]没有提到这一联邦具体的政治结构，但是字里行间暗示[NMS.GetName]应当成为这个体系的领导。毫无疑问，这是一个有很大野心的提议。我们可以选择接受它，也可以提出一个更加平衡的，二元的方案，在保证双方的平等基础上完成一体化。当然，我们也可以直接选择拒绝。"
 nms2.30.1:0 "我们最多加强合作。"
 nms2.30.2:0 "也许可以重组佛道联邦？"
 nms2.30.3:0 "道教和佛教还是要保持一定距离。"
 nms2.30.4:0 ""

 nms2.31.t:0 "关于[TKM.GetName]的政策"
 nms2.31.d:0 "[TKM.GetName]有可能是我们和平事业的盟友，我们应当选择与她们建立军事合作关系。但是具体这种关系应当深入到哪一步，也需要谨慎考虑。浅层的合作可以使得我们两个南部国家面对入侵时互相支援，但也仅限于此。一个军事同盟可以保证双方在任何情况下都可以协同作战，但是我们有可能卷入付丧神们惹的麻烦中。我们的选择是？"
 nms2.31.1:0 "应当互相保障独立。"
 nms2.31.2:0 "我们应当结盟。"
 nms2.31.3:0 ""
 nms2.31.4:0 ""

 nms2.32.t:0 "关于[AKI.GetName]的政策"
 nms2.32.d:0 "[AKI.GetName]以亲近人类，爱好和平著称，我们可以与她们建立某种合作以维护地区和平。但是具体这种关系应当深入到哪一步，也需要谨慎考虑。浅层的合作可以使得我们面对入侵时互相支援，但也仅限于此。一个军事同盟可以使得神明的力量为我们而战，但这也意味着我们需要支援她们在[STRATEGICREGION_42]的宣称和诉求。我们的选择是？"
 nms2.32.1:0 "应当互相保障独立。"
 nms2.32.2:0 "我们应当结盟。"
 nms2.32.3:0 ""
 nms2.32.4:0 ""

 nms2.33.t:0 ""
 nms2.33.d:0 "文案未完成"
 nms2.33.1:0 "自己人和附庸"
 nms2.33.2:0 "其他人"
 nms2.33.3:0 ""
 nms2.33.4:0 ""

 nms2.34.t:0 "[NMS.GetName]宣布为我们提供保护"
 nms2.34.d:0 "整个幻想乡的妖怪们陷入乱战之际，[NMS.GetName]向我们派来了“和平的使节”，根据使节的说法，[NMS.GetName]对上次大战中的人类的损失感到“遗憾”和“悲痛”。她们不希望同样的灾难再次降临人类村落，于是提出为我们提供“保护”，派出武装力量“保卫”[ROOT.GetName]的安全，并且派出妖怪办公人员来“协助”我们的政府。[ROOT.GetLeader]在将外交照会读到一半的时候就明白了她们的意图。显然，她们的“和平主义”不过一种有着“和平”面孔的另一次侵略。可是我们真的能拒绝她们吗？毕竟她们至少承诺了我们的安全，这会不会是一个保全[ROOT.GetName]的方案呢？"
 nms2.34.1:0 "我们别无选择。"
 nms2.34.2:0 "我们早就看穿了你们的花言巧语，放马过来吧。"
 nms2.34.3:0 ""
 nms2.34.4:0 ""

 nms2.35.t:0 "重建圣辇船计划"
 nms2.35.d:0 "圣辇船的重建计划已经落实，但在一些细节上圣大人和她最亲密的子弟们有所争议，鵺认为新的圣辇船应当更大，能够容纳更多的设备；而水蜜由于船被击毁的阴影，希望能够将圣辇船建为一个空中堡垒，拥有更强的火力；然而星却希望圣辇船应当靠着华丽的外表吸引更多人步入佛门。为此，圣大人决定？"
 nms2.35.1:0 "更大的圣辇船，使其能够容纳更多人和设备。"
 nms2.35.2:0 "更强的圣辇船，使其能够更好的辅助作战。"
 nms2.35.3:0 "更华丽的圣辇船，使其吸引更多一般人入教。"
 nms2.35.4:0 ""

 nms2.36.t:0 "[NMS.GetName]提出保障我们的安全"
 nms2.36.d:0 "我们的自治地位看起来引发了不久前才赢得了内战的[NMS.GetName]的“担忧”。[NMS.GetName]向我们发来了照会，提出要将我们重新囊括到她们的“和平保护圈”内。以保护我们不受东部和西部势力的侵犯。根据措辞来判断，她们事实上只是想控制我们，让我们成为她们“和平事业”的炮灰。但是如果要拒绝她们也应该谨慎，毕竟她们所说的威胁或许是真的。另外如果她们认为我们是一个威胁，拒绝她们也有可能成为她们入侵我们的借口。"
 nms2.36.1:0 "这还是接受她们的“保障”吧。"
 nms2.36.2:0 "我们才不需要任何保障！"
 nms2.36.3:0 ""
 nms2.36.4:0 ""

 nms2.37.t:0 "[MAM.GetName]决定选择听命于我们"
 nms2.37.d:0 "经过[MAM.GetName]的深思熟虑，[MAM.GetName]决定完全听命于我们！"
 nms2.37.1:0 "意外的进展。"
 nms2.37.2:0 "其他人"
 nms2.37.3:0 ""
 nms2.37.4:0 ""

 nms2.38.t:0 "[SRB.GetName]考虑与再次建立佛道联合体"
 nms2.38.d:0 "我们的消息发给[SRB.GetName]后，她们竟然想进一步一体化——重新建立佛道联邦！不过这次为了之前以示区别，改名叫佛道联合体。虽然只要我们的[NMS.GetLeader]同意就能在名义上合并，但下面的佛教徒和道教徒并没有那么快能够融合，所以还需要一段时间。所以，我们要接受[SRB.GetName]的决定吗？"
 nms2.38.1:0 "佛道将为一体！"
 nms2.38.2:0 "我们还是要保持距离。"
 nms2.38.3:0 ""
 nms2.38.4:0 ""

 nms2.39.t:0 "佛道联邦的建立"
 nms2.39.d:0 "曾经一个短暂的联邦存在于[NMS.GetName]和[SRB.GetName]之间——佛道联邦，后来因人类复权战争的原因而瓦解，然而这一设想再度进入了大众的视野之中。今天[NMS.GetLeader]和[SRB.GetLeader]再度达成了共识，决定开始尝试重建佛道联邦，虽然大众们对如何让佛教徒和道教徒和平共处感到疑惑，但双方领导人都对此有着强烈的信心。"
 nms2.39.1:0 "这是幻想乡的好兆头！"
 nms2.39.2:0 "有趣。"
 nms2.39.3:0 ""
 nms2.39.4:0 ""

 nms2.40.t:0 "[NMS.GetName]提出互相进行军事保障"
 nms2.40.d:0 "面对日益增长的全乡性的威胁，两个奉行和平主义的势力互相保护或许是一个不错的选择。[NMS.GetName]提出与我们建立军事保护关系，这样当我们受到入侵的时候可以相互照应。这一协议值得吗？"
 nms2.40.1:0 "这是个值得的协议。"
 nms2.40.2:0 "要远离宗教势力。"
 nms2.40.3:0 ""
 nms2.40.4:0 ""

 nms2.41.t:0 "[NMS.GetName]提出结盟"
 nms2.41.d:0 "面对日益增长的全乡性的威胁，两个奉行和平主义的势力或许应该一起共渡难关。[NMS.GetName]提出与我们建立军事同盟，这意味着我们需要为对方两肋插刀。[NMS.GetName]会是一个强大的盟友，但是值得冒险去与她们结盟吗？"
 nms2.41.1:0 "这是个值得的盟约。"
 nms2.41.2:0 "要远离宗教势力。"
 nms2.41.3:0 ""
 nms2.41.4:0 ""

 nms2.42.t:0 "[215.GetName]的建成"
 nms2.42.d:0 "自人类复权战争之后妖怪数量的大量增加，[NMS.GetName]就已经在计划建造一座属于妖怪的城市了。而现在终于在[NMS.GetName]的不懈努力之下，终于建成了仅次于红魔城和天狗城的妖怪城市，同时也是南幻想乡的第一座妖怪城市，标志着[NMS.GetName]乃至幻想乡所有妖怪文明化进程。但也有部分人指出，城市化并非一个好的迹象，因为这意味着妖怪愈发接近外界人类的发展形式，会让妖怪进一步丧失自己的独特性。然而，大部分普通妖怪对此毫不在意，毕竟自从幻想乡建立乃至博丽大结界建立以来，妖怪也在进一步文明化，或许会和人类的发展有所相似之处，但最终会展现出妖怪的独特性。"
 nms2.42.1:0 "这是幻想乡妖怪的一个伟大进程！"
 nms2.42.2:0 "幻想乡虽然经历了很多战火，但也看到了自己的发展成果。"
