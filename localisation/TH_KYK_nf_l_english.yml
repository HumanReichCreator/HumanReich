KYK_NMSdiyujihua_desc:0 ""
KYK_qingqiujunshibaohu:0 "请求军事保护"
KYK_qingqiujunshibaohu_desc:0 "相比较[NMS.GetName]，我们的军队仍然属于较弱小的一方，不过幸运的是[TKM.GetName]和[SRB.GetName]是我们的潜在盟友，我们可以拉拢她们支持我们伟大事业。"
KYK_TKMjiemeng:0 "和付丧神结盟"
KYK_TKMjiemeng_desc:0 "虽然只是一个新兴的国家，付丧神们已经展现出了惊人的韧性，更为难得的是他们是少数对人类方针与我们相同的势力。也许我们可以走到一起？"
KYK_gujunfenzhan:0 "孤军奋战"
KYK_gujunfenzhan_desc:0 "与我们的朋友结盟固然可以大大增强我方的力量，但是也给我们留下被盟友挖墙角以及卷入盟友其他冲突的风险。尽管这条路十分困难，但是唯一能够确保彻底击败[NMS.GetLeader]并且保证我们独立自主的道路就是孤军奋战。"
KYK_SRBjiemeng:0 "和神灵庙结盟"
KYK_SRBjiemeng_desc:0 "南部的[SRB.GetName]在人类村落问题上持有与我们相近的立场，同时也是合适的革命盟友，我们应当将加深这种关系。"
KYK_fanhuiNMS:0 "返回命莲寺"
KYK_fanhuiNMS_desc:0 "圣白莲带头放弃了命莲寺的和平主义原则，所以我们选择了脱离。但是仅仅脱离是不够的，我们还要清算她们的罪恶。就是现在，我们要举起正义的旗帜，彻底打倒信仰伪佛教的种族主义分子，向[NMS.GetName]进军，拨乱反正！"
KYK_chengweizhengtong:0 "成为正统"
KYK_chengweizhengtong_desc:0 "我们已经驱逐了妖怪至上主义的极端分子和擅自篡改佛教教义的机会主义者，现在是时候向整个幻想乡宣布：[KYK.GetName]现在是前[MNS.GetName]的正统继承者。"
KYK_jianlifojiaoguojia:0 "建立以佛教为信仰的国家"
KYK_jianlifojiaoguojia_desc:0 "我们以这些善良妖与人的名义和权力，谨庄严的宣布昭告：我们从此成为佛教在幻想乡的正统继承者。佛教的宽容、平等、慈悲的精神将引领我们向着将幻想乡改造成妖人平等的真正美好家园而前进。"
KYK_chongshiniaoshoujiyue:0 "重拾鸟兽伎乐"
KYK_chongshiniaoshoujiyue_desc:0 "[KYK.GetLeader]和[MSD.GetLeader]曾经在一个名为“鸟兽伎乐”的乐队中作为搭档演出，可是幻想乡的战争却残酷地破坏了这一切。现在是时候重新组建这个乐队了。哪怕只表演一次，哪怕只能短暂地想起我们之间的回忆，哪怕只有一瞬能够回到那个和平的幻想乡，都是值得的。"
KYK_PRIzujian:0 "尝试和骚灵建立乐队"
KYK_PRIzujian_desc:0 "[PRI.GetName]的骚灵们在演奏方面颇有技巧，我们可以尝试与她们组成乐队，加深我们的关系。"
KYK_TKMzujian:0 "尝试和付丧神建立乐队"
KYK_TKMzujian_desc:0 "[TKM.GetName]的乐器们在演奏方面颇有技巧，我们可以尝试与她们组成乐队，加深我们的关系。"
KYK_yaoguaishanbaozhu:0 "寻求妖怪山的支持"
KYK_yaoguaishanbaozhu_desc:0 "妖怪山的[TEG.GetName]和[MRY.GetName]同情我们的事业，我们可以试图寻求她们对我们进行外交和经济上的支持。"
KYK_shanyanzhichi:0 "山彦同类的支持"
KYK_shanyanzhichi_desc:0 "我们的山彦兄弟姊妹们的能力有助于山地战斗，我们可以进行深度的学习和借鉴。"
KYK_zhengchanghuawaijiao:0 "正常化外交"
KYK_zhengchanghuawaijiao_desc:0 "我们已经从混乱的年代和可怕的内部斗争中挣扎了出来，是时候在幻想乡这个舞台上展现属于我们自己的光彩了。"
KYK_chongxinguanzhuHUM:0 "重新关注人类村落"
KYK_chongxinguanzhuHUM_desc:0 "人类村落虽然战败，但他们留下的工业和人类基础并未随之消散，我们应当对这一地区保持密切关注。"
KYK_baohuHUM:0 "保护人类"
KYK_baohuHUM_desc:0 "人类的状况已经不能再差了，妖怪们对于[HUM.GetName]的任何进一步入侵计划都必须被终止。我们将挺身而出保障[HUM.GetName]的安全。"
KYK_jinyibugaishanguanxi:0 "进一步改善关系"
KYK_jinyibugaishanguanxi_desc:0 "既然我们是一个宣扬妖人平等的国度，那么无论从什么角度来讲，我们都应该和人类村落的大家坚定不移的站在一起。"
KYK_fuchirenyaohepingpai:0 "扶持妖人和平派"
KYK_fuchirenyaohepingpai_desc:0 "纯粹的人类种族思想和纯粹的妖怪种族思想一样，都是掀起不正当侵略战争的最好土壤，我们不能让人类村落的民众们遭受第二次复权战争的残害了。"
KYK_caiquwuzhuangduoquan:0 "采取武装夺权"
KYK_caiquwuzhuangduoquan_desc:0 "如果让人类来统治人类，那么他们在众妖环视的幻想乡中只会走向毁灭，但我们可以略施手段来让人们认识到，妖人平等才是真正的平等。"
KYK_renyaoyouhaoxieding:0 "妖人友好协定"
KYK_renyaoyouhaoxieding_desc:0 "我们和人类村落有着诸多相同的理念、利益和诉求，是时候让我们的关系走得更近一点了。"
KYK_zhenzhengdeyaorenheping:0 "真正的妖人平等铸造者"
KYK_zhenzhengdeyaorenheping_desc:0 "上千年来头一次，妖怪和人类能够真正、平等的走在一起，在这场亘古未有的伟大转折之中，我们可以骄傲地宣布：我们是真正的妖人平等铸造者！"
KYK_quanxiangdahou:0 "向全乡大吼"
KYK_quanxiangdahou_desc:0 "我们已经缔造了一个伟大的、真正的妖人平等国家——但这还不够，我们应当、也必须向整个幻想乡宣告我们的理念：妖人平等！"

