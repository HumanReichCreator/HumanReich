l_english:
 MEL_Melancholy_Militant:0 "梅兰可莉民兵团"
 MEL_Melancholy_Militant_desc:0 "梅兰可莉民兵团是梅蒂欣亲手培养的嫡系部队，她们随时准备好为梅蒂欣而战。"
 MEL_The_Forsaken_Doll:0 "剧毒之身"
 MEL_The_Forsaken_Doll_desc:0 "如果一定要说梅蒂欣有什么特别的话，那么就是她使用毒的能力。现在她已经准备好将这一能力投入实战了。"
 MEL_Emergency:0 "紧急事态"
 MEL_Emergency_desc:0 "幽灵和北面的人类军阀正在威胁我们的村落，现在是时候将军事对抗提上日程了！"
 MEL_focus_on_ghost:0 "专注幽灵威胁"
 MEL_focus_on_ghost_desc:0 "南部幽灵反叛势力与我们有广阔的边界线，如果我们不做好准备，他们将直接袭击我们的种植园，给我们带来无法避免的损失。"
 MEL_focus_on_human:0 "专注人类威胁"
 MEL_focus_on_human_desc:0 "幽灵的威胁只是皮肤病，我们真正的敌人是北面的人类军阀，我们应当立刻准备与他们作战！"
 MEL_Scorched_Earth:0 "焦土政策"
 MEL_Scorched_Earth_desc:0 "幽灵、奸商和人类军阀不配占有工业资源！我们可以在战争过程中将他们的资源据为己有，再把他们的地一把火烧了。"
 MEL_High_Pressure_Government:0 "高压统治"
 MEL_High_Pressure_Government_desc:0 "我们在这个片区统治的基础就是梅蒂欣本人，所有大小妖怪都要听从她的指令。"
 MEL_Infrastructure_Committee:0 "水利基础设施建设委员会"
 MEL_Infrastructure_Committee_desc:0 "以种植业为生的铃兰部落特别需要在水利基础设施建设方面的投资。"
 MEL_Ingredients:0 "寻找原料"
 MEL_Ingredients_desc:0 "梅蒂欣需要为她的化学实验搜索更多原料"
 MEL_Chemistry_Lab:0 "梅蒂欣化学实验室"
 MEL_Chemistry_Lab_desc:0 "梅蒂欣为了充分发挥自己的能力决定建立一个化学实验室来将化学战推广到全军。"
 MEL_focus_on_mental_drug:0 "重视精神毒剂"
 MEL_focus_on_mental_drug_desc:0 "重视一些能够刺激人类与妖怪精神的化学物质对于我们瓦解反抗者和敌军的意志有长远的好处。"
 MEL_focus_on_physical_drug:0 "重视生理毒剂"
 MEL_focus_on_physical_drug_desc:0 "能够对人类和妖怪的身体造成直接杀伤的药物拥有极高的性价比，应当推广。"
 MEL_focus_on_enhancement:0 "重视强化药物"
 MEL_focus_on_enhancement_desc:0 "敌人是杀不完的，只有通过药物强化我方的战斗力我们方可立于不败之地。"
 MEL_mustard_gas:0 "芥子气"
 MEL_mustard_gas_desc:0 "外界世界大战的遗留产物——芥子气曾经出现在垃圾堆中，但是梅蒂欣已经成功合成出了这种物质，现在是时候把它装备全军了。记得带防毒面具。"
 MEl_focus_youkai_hormone:0 "妖怪激素"
 MEl_focus_youkai_hormone_desc:0 "梅蒂欣已经发现一类化学物质能够提升妖怪某些方面的能力，如今这类物质应该被广泛应用，至于后果什么的...毕竟这些妖怪只是炮灰，也没必要在乎。"
 MEL_hallucinogen:0 "致幻剂"
 MEL_hallucinogen_desc:0 "尽管一些妖怪有能力让人产生幻觉，但是梅蒂欣在化学上的突破使得致幻能力能够普及。所谓攻城为下，攻心为上。"
 MEL_Super_Youkai:0 "超级妖怪军团"
 MEL_Super_Youkai_desc:0 "凭借我们在科学上的进步，现在是时候探索妖怪能力的极限了。"
 MEL_drive_drugster:0 "驱使瘾君子"
 MEL_drive_drugster_desc:0 "凭借合成致幻剂和植物毒素，我们能够控制一些意志薄弱的妖怪和人类为我们而战。我们要做的就是给他们定期“赏赐”一些白色粉末。"
 MEL_convallariae_Plant:0 "铃兰种植园"
 MEL_convallariae_Plant_desc:0 "铃兰，一种高毒性植物，是我们经济的根本。我们应当坚持传统的经济路线。"
 MEL_BiAnHua_Plant:0 "引种彼岸花"
 MEL_BiAnHua_Plant_desc:0 "梅蒂欣本人似乎对彼岸花更有兴趣，这种植物廉价而且毒性也不错。虽然这种植物主要生长在彼岸地区，我们也可以把它们引种到这里来。"
 MEL_Opium_Plant:0 "鸦片种植园"
 MEL_Opium_Plant_desc:0 "通过分析外界的植物残渣梅蒂欣分离出一种新的植物的种子。这种植物有着鲜艳的花朵，同时它的毒性伴随强大的成瘾性。梅蒂欣已经看到这种植物的未来，它必将统治幻想乡。"
 MEL_More_BiAnHua:0 "更多彼岸花"
 MEL_More_BiAnHua_desc:0 "彼岸花的收益已经让我们尝到甜头，现在是时候夺取彼岸花的主要产地了。"
 MEL_Stimulant:0 "铃兰兴奋剂"
 MEL_Stimulant_desc:0 "铃兰的提取物可以用来刺激人和妖怪的心脏，梅蒂欣认为可以用它合成一种提高我方战斗力的兴奋剂。"
 MEL_infiltration:0 "渗透行动"
 MEL_infiltration_desc:0 "忠实的草根妖怪已经准备好渗透到敌人的后方。"
 MEL_cannon_on_position:0 "重炮就位"
 MEL_cannon_on_position_desc:0 "要击败人类军阀，最有效的方法就是立刻投入炮兵部队的生产。"
 MEL_Defeat_Imperialism:0 "击败帝国主义"
 MEL_Defeat_Imperialism_desc:0 "神佑村落对我们的欺压已经到头了。梅兰可莉民兵团将会终结人类军阀在无缘冢的霸权。"
 MEL_Small_Arms_Focus:0 "分发轻武器"
 MEL_Small_Arms_Focus_desc:0 "幽灵战斗力薄弱，但是人多势众。解决他们最好的方法就是准备好足够数量的轻武器。"
 MEL_Shatter_the_Revolution:0 "粉碎革命"
 MEL_Shatter_the_Revolution_desc:0 "铃兰部落已经做好了准备，我们会立刻摧毁南部幽灵的叛乱势力。"
 MEL_appease_AKI:0 "移交神佑村落"
 MEL_appease_AKI_desc:0 "我们必须明白神佑村落是[AKI.GetName]的势力范围，如果我们不想招惹她们，最好把这块地皮归还给他们。"
 MEL_Control_Humanity:0 "控制神佑村落"
 MEL_Control_Humanity_desc:0 "神佑村落已经被我们占领，我们会让村里曾经飞扬跋扈的人类听从我们的指令，不管采用什么方法。"
 MEL_seize_ZYD:0 "夺取中有之道贸易区"
 MEL_seize_ZYD_desc:0 "中有之道不但掌握了大量的商业资源，而且在地缘上构成对我们的威胁，我们要做的就是结束这种威胁。"
 MEL_request_army_reinforcement:0 "请求秋神军事援助"
 MEL_request_army_reinforcement_desc:0 "既然我们已经同[AKI.GetName]搞好了关系，我们可以向他们寻求军事援助来对抗南方的威胁。"
 MEL_Establish_Junta:0 "组建军政府"
 MEL_Establish_Junta_desc:0 "混乱的无政府状态必须被终结，我们应当组建一个地方军政府管理地区事务。"
 MEL_Reorganize_Army:0 "军队重组"
 MEL_Reorganize_Army_desc:0 "民兵团战斗力强悍但是缺少组织纪律，这一点必须被改变。"
 MEL_War_Game:0 "军事演习"
 MEL_War_Game_desc:0 "展开军事演习有助于我们提升作战水平，并且延缓厌战情绪的蔓延。"
 MEL_Invest_Arms_Factory:0 "村落军工厂"
 MEL_Invest_Arms_Factory_desc:0 "我们的资源有限，应该把能够用于军事生产的资源都集中到村落里。"
 MEL_Medicine_Arms_Complex:0 "梅蒂欣军工复合体"
 MEL_Medicine_Arms_Complex_desc:0 "由军事工业来主导我们有限的工业体系是我们向前迈出的重要一步。"
 MEL_Total_War:0 "总体战"
 MEL_Total_War_desc:0 "铃兰部落已经不能满足于游牧式的掠夺了，我们应当做到将全部的力量都投入到一场整体战争中，我们才有机会在未来的冲突中取胜。"
 MEL_Agriculture_Subsidy:0 "补贴农业"
 MEL_Agriculture_Subsidy_desc:0 "农业对于我们部落来讲是根本，我们应当保证农业生产的正常进行。"
 MEL_Indutrial_Autarky:0 "维持工业自给"
 MEL_Indutrial_Autarky_desc:0 "没有人能帮我们，我们要想生产出武器，全靠我们自己。"
 MEL_Credit_Bank:0 "信贷银行"
 MEL_Credit_Bank_desc:0 "信贷银行对于增加我们的经济投资能力是关键的一步。"
 MEL_civil_official:0 "任命文职人员"
 MEL_civil_official_desc:0 "显然不能让没有经验的付丧神军官来管理种植园，我们需要文职人员来保证国内正常的经济和政治秩序。"
 MEL_civil_military_fusion:0 "军民融合"
 MEL_civil_military_fusion_desc:0 "科技的进步同时有助于军用和民用事业的发展。"
 MEL_Convallariae_Nationalism:0 "铃兰民族意识"
 MEL_Convallariae_Nationalism_desc:0 "我们需要培养国民为铃兰部落现身的精神。"
 MEl_Convallariae_youth_99:0 "付丧神青年军"
 MEl_Convallariae_youth_99_desc:0 "一些仍然稚嫩的付丧神道具也能为我们的事业做出贡献！现在就把他们组织起来吧。"
 MEL_back_to_normality:0 "回归正常"
 MEL_back_to_normality_desc:0 "战争结束了，我们不应该随时保持战备状态，是时候回到生产中去了。"
 MEL_integreted_irrigation:0 "一体化灌溉"
 MEL_integreted_irrigation:0 "新的一体化灌溉系统将提高我们种植园的生产效率。"
 MEL_agriculture_pricing_committee:0 "农业定价委员会"
 MEL_agriculture_pricing_committee_desc:0 "彼岸花虽然产自彼岸，但是却在幻想乡内广泛流通。如果我们能够垄断针对这种植物的定价，那么我们就可以保证我们始终可以从这种植物的交易中获取利益。"
 MEL_Sunflower_Farm_Treaty:0 "太阳花田协定"
 MEL_Sunflower_Farm_Treaty_desc:0 "与太阳花田方面的合作将对我们双方有利。"
 MEL_village_unification:0 "集中乡镇"
 MEL_village_unification_desc:0 "我们的工业资源太过分散，只有人为集中这些资源，才能提高我们的生产效率。"
 MEL_Levy:0 "征收"
 MEL_Levy_desc:0 "要想取得军事上的优势，就需要尽可能地利用土地上的资源，包括使用必要的强制手段。"
 MEL_State_Defence_Committee:0 "土地防御委员会"
 MEL_State_Defence_Committee_desc:0 "尽管我们已经没有了扩张的计划，但是我们也必须动员起来抵御觊觎我们土地的野心家。"
 MEL_Establish_General_Staff:0 "建立参谋部"
 MEL_Establish_General_Staff_desc:0 "建立参谋部有利于我们的作战计划和部署。"
 MEL_Unify_Command_Chains:0 "统一指挥链"
 MEL_Unify_Command_Chains_desc:0 "我们的指挥系统太过混乱，只有将指挥系统的等级重新划分清楚，我们才有能力应对更加强大的敌人。"
 MEL_Military_Committee_Conference:0 "铃兰指挥部联席会议"
 MEL_Military_Committee_Conference_desc:0 "将我们的主要指挥官聚在一起进行联席会议将有利于提高她们的统筹规划能力。"
 MEL_Go_East:0 "东进论"
 MEL_Go_East_desc:0 "挡在我们与我们的付丧神朋友之间的势力，命莲寺，如今已然成为我们的眼中钉，是时候把这个钉子拔掉了。"
 MEL_Assure_Alliance_with_99:0 "确保与付丧神的同盟"
 MEL_Assure_Alliance_with_99_desc:0 "为了成功会师，我们现在就向我们的付丧神伙伴发出邀请，组建一个同盟。"
 MEL_Prepare_for_Battle:0 "厉兵秣马"
 MEL_Prepare_for_Battle_desc:0 "为了准备东进之战，我们需要做好准备"
 MEL_Fist:0 "出重拳"
 MEL_Fist_desc:0 "时机已到，现在是时候对命莲寺出重拳了。"
 MEL_tear_down_temple:0 "拆解命莲寺与星莲船"
 MEL_tear_down_temple_desc:0 "命莲寺的财产为我们所用才更为妥当。我们会把她们的建筑全部拆掉变成我们的生产资料。"
 MEL_Get_Through_Road:0 "打通道路"
 MEL_Get_Through_Road_desc:0 "我们需要打通同[TKM.GetName]之间的道路来促成我们的深入合作。"
 MEL_technology_reinforcement_99:0 "付丧神技术援助"
 MEL_technology_reinforcement_99_desc:0 "与[TKM.GetName]的同盟使得我们可以获得相应的技术援助。"
 MEL_Liberation:0 "解放"
 MEL_Liberation_desc:0 "这一天终于到来了，梅蒂欣将带领铃兰部落的草根妖怪终结对人偶的所有压迫。现在就进军爱丽丝·玛格特罗伊德的宅邸，在这场革命之中，人偶们失去的只是束缚她们的绳索！"
 MEL_Colonization:0 "殖民"
 MEL_Colonization_desc:0 "我们已经击败了幽灵，现在是时候把幽灵从南部地区驱逐出去了。"
 MEL_South_Construction:0 "南部大开发"
 MEL_South_Construction_desc:0 "我们已经做好准备把南部地区的幽灵全部赶走并且把那里建设成我们的后花园了。"
 MEL_Eliminate_Exile:0 "歼灭流亡者"
 MEL_Eliminate_Exile_desc:0 "雾雨流亡者是这一带的隐藏威胁，理应被我们歼灭。"
 MEL_South_Line:0 "无缘冢防线"
 MEL_South_Line_desc:0 "神出鬼没的贤者对无缘冢地区永远是个威胁。我们应当做好在关键时刻对抗她的准备。"
