  nms.50.t:0 "开局状况事件"
  nms.50.d:0 "圣大人的和平理念在结界危机受到了严重的挑战，起初圣大人尝试使用和平理念感化那些纷争的势力，且成功吸引了我们曾经的宗教劲敌神灵庙加入，然而这一行为在我们广大信徒看来是失败的。我们碍于自身的过于和平理念以及神灵庙的亲人立场，无法拯救那些被人类压迫的妖怪。不过，当幻想乡贤者和其他大妖怪的号召之下，我们最终还是及时掰断和神灵庙的关系，向人类和博丽巫女宣战，而我们因此付出了惨痛的代价——无数信徒死在了人类的枪炮之下，圣辇船被毁，但我们还是最终攻入了人间之里，拯救了幻想乡。\n战后贤者却背叛了我们，尽管我们为此收获了一群新的信徒，但我们来自贤者的回报却只得到了少到可怜的土地和贤者们的空话。为此我们这些崇尚和平的妖怪信徒们也看不下去了，大部分信徒认为圣大人的和平理念被贤者所玩弄，仗着我们不会主动挑起事端而欺压我们，所以应当修正我们的佛教和平理念。但具体怎样修正却让信徒们齐了争端，有权势的妖怪开始各自宣扬自己的修正理念。最主要的是，圣大人已经发现了这个问题，但还没有任何反应，但部分信徒已经开始攻击那些持不同改良理念的信徒，如果圣大人再不及时敲定方案，一场内乱纷争或许就会爆发。。。"
  nms.50.1:0 "情况不容乐观。"

  nms.51.t:0 "[ICR.GetLeader]式传教"
  nms.51.d:0 "“佛教不是宣扬和平的宗教吗？”“不不不，佛教确实是宣扬和平的宗教，但在那之前...”[ICR.GetLeader]指了指这座被称为“忠魂碑”的石质纪念碑，满是焚香符纸簇拥的石碑上刻满了痕迹。“我们把所有死于圣战的同胞之名都记录于此。”随着她和身旁庞大入道的手指方向，一座座这样的碑向远方延伸而去。“这就是和平的代价，而作为代价的她们永远不该被遗忘，那么你们明白了吗？这才是佛教宣扬的和平之路，只要我们彻底摧毁邪恶的人类，将他们永远踩在脚下，那之后和平也就永远的降临了。”小妖怪似懂非懂的点了点头，总之相信圣大人，相信佛祖，心无杂念，执手中兵，杀光人类，那么现在就去北边的人类村落带个脑袋回来吧。"
  nms.51.1:0 "佛教需要与时俱进..."
  nms.51.2:0 "我什么时候宣扬过这种教义？！还有最后是什么意思？！！"

  nms.52.t:0 "圣辇船纪念日演讲"
  nms.52.d:0 "“十年后！你会庆幸你参与了第二次圣战！”[MNM.GetLeader]站在圣辇船的遗骸上，那是只有她才能站的地方。“到时候你站在[NMS.GetName]的大钟旁！在荣光的凯旋钟声敲响时，你的后辈会问你‘大哥。你在第二次圣战时在干什么呢？’"当着全体妖怪的面，她一手扯下左臂袖子，瘦削的手臂上布满了长刀砍出来的长条伤疤和铅弹撕裂后愈合的乌黑结痂，果然妖怪们对人类的往昔仇恨瞬间被勾了回来，她们纷纷喊叫着要求立刻向[HUM.GetName]宣战！当然最狂热的还是废船上的的煽动者，在带动人群连喊了三声“杀光他们”后，她举起赤裸地左臂以近乎咆哮的语气为演讲做了结尾“你不用吞吞吐吐的说‘啊...我在[NMS.GetName]门口扫地’！，而是给我瞪着那鼠辈的眼睛理直气壮地喊出来！‘老子当年在陆战队和那个该死的[MNM.GetLeader]并肩作战！’”"
  nms.52.1:0 "她失去了太多..."
  nms.52.2:0 "这种演讲必须被制止！"

  nms.53.t:0 "狸猫的质疑"
  nms.53.d:0 "妖怪狸的首领——[MAM.GetLeader]近来一个月内已经是第五次前来会见[NMS.GetLeader]，在措辞激烈的会谈中，来自外界的狸猫妖怪点名了寺庙的两名高层近日以来煽动复仇主义的极端行为，并警告“如果她们敢来我这边，我会毫不犹豫的送她们滚蛋！”。措辞激烈只是单方面的，[NMS.GetLeader]仍然好言相向示意妖怪狸首领暂且担待，为整个[NMS.GetName]的大局着想。在又一次得到了敷衍的答复后[MAM.GetLeader]当即甩脸而出和门外的封兽鵺一同离开了，看着她们的背影[NMS.GetLeader]此刻的打算是？"
  nms.53.1:0 "她无权批评！她算个甚？！"
  nms.53.2:0 "她这么想也是正常的。"

  nms.54.t:0 "参拜神路的人类"
  nms.54.d:0 "曾经的扫地僧[KYK.GetLeader]在一年前被派去管理往日的西人里扩建区，也就是现在被称作“[KYK.GetName]”之地，她的温和态度非常适合应对留下来的人类，然而她近日似乎遇到了大麻烦，今天亲自来到寺上用特有的大嗓门急切地请求圣大人做主。原来有妖怪正在她的辖地无差别袭击人类，而她无法做出任何措施...这些家伙确实是[ICR.GetLeader]和[MNM.GetLeader]的部下，那两位在得知手下被处以紧闭后立即传信来要求释放。很明显如果继续关押会勾起更严重的人类仇恨情绪，可若不这么做的话..."
  nms.54.1:0 "照她们说的做吧。"
  nms.54.2:0 "继续关，就说是我的意思。"

