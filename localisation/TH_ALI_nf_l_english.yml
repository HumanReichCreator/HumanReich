ALI_gailiangshengchanjiegou_desc:0 ""
ALI_renoufuzhuyanjiu:0 "人偶辅助研究"
ALI_renoufuzhuyanjiu_desc:0 ""
ALI_lingrenxiaiderenouzhixiang:0 "令人喜爱的人偶之乡"
ALI_lingrenxiaiderenouzhixiang_desc:0 "[ALI.GetLeader]制作的精致人偶，谁看到了会不喜欢呢？早在以前，[ALI.GetLeader]就以其制作的人偶而闻名于幻想乡。而人偶自身不仅可以作为玩具令人喜爱，还可以作为武器一样威慑那些妄想侵犯我们的人。"
ALI_barenzuoweifazhandehexin:0 "把人偶作为发展的核心"
ALI_barenzuoweifazhandehexin_desc:0 "作为数量稀少的魔法使，人偶是我们作战的左右臂，我们必须要将人偶的发展作为核心。"
ALI_zhinengrenoujishu:0 "智能人偶技术"
ALI_zhinengrenoujishu_desc:0 "虽然人偶由使用者自己操控，但在必要的时候人偶需要像使魔一样做出比使用者还要快的判断，因此我们增强了人偶的生命魔法，让它们能够自身做出一些正确的判断。"
ALI_jiaoliurenoucaokongjishu:0 "交流人偶操控术"
ALI_jiaoliurenoucaokongjishu_desc:0 "魔法使曾被认为是孤僻独立的存在，但现在不一样了，各大魔法使开始交流相互的魔法，现在在[ALI.GetLeader]的领导下，她亲自开始教授一些人偶操控技巧，希望补充魔法使在这个时代的战斗力。"
ALI_yongrenoudaitiyixianshibing:0 "用人偶代替一线士兵"
ALI_yongrenoudaitiyixianshibing_desc:0 "在魔法森林战争期间，由于人偶师的不足，部分魔法使也被迫上了前线。这不应该是魔法使的作战方式，魔法使就应该是在远程使用各种魔法攻击敌人的存在。现在我们拥有足够多的人偶了，我们魔法使也不需要冒着被弹幕和子弹打死的风险上前线了。"
ALI_renoushengchanjishu:0 "人偶生产技术"
ALI_renoushengchanjishu_desc:0 ""
ALI_gailiangrenougongfang:0 "改良人偶工坊"
ALI_gailiangrenougongfang_desc:0 "我们新建的人偶工坊还有许多可以改进的地方，[ALI.GetLeader]这次亲自用自己的魔法改造了现有的生产线，让其效率大大增加。"
ALI_wanjurenoushengchanxian:0 "玩具人偶生产线"
ALI_wanjurenoushengchanxian_desc:0 ""
ALI_junyongrenoushengchanxian:0 "军用人偶生产线"
ALI_junyongrenoushengchanxian_desc:0 ""
ALI_yirenouweishouduandewaijiaocelve:0 "以人偶为手段的外交策略"
ALI_yirenouweishouduandewaijiaocelve_desc:0 "虽然幻想乡现在变得暴躁了，但看到了[ALI.GetLeader]制作的人偶，谁的情绪都会平息下来。"
ALI_xiaomieduoluodedaoju:0 "消灭堕落的道具"
ALI_xiaomieduoluodedaoju_desc:0 "在我们南面的付丧神们走上了一条堕落的道路，这无疑会危害我们和幻想乡，我们或许应该操纵纠正一下她们。"
ALI_yufusangshendeshencengwaijiao:0 "与付丧神的深层外交"
ALI_yufusangshendeshencengwaijiao_desc:0 "我们将代表友好的人偶寄给了付丧神们，她们感到非常高兴，我们的关系因此得到了巨大改善。"
ALI_yuhuizhenchengshencengwaijiao:0 "与辉针城的深层外交"
ALI_yuhuizhenchengshencengwaijiao_desc:0 "我们将代表友好的人偶寄到了辉针城，似乎我们之间的关系没这么紧张了，我们的关系因此得到了巨大改善。"
ALI_yuyaojingshencengwaijiao:0 "与妖精的深层外交"
ALI_yuyaojingshencengwaijiao_desc:0 "我们将代表友好的人偶寄到了北面的妖精势力中，她们感觉到了我们的好意，我们的关系因此得到了巨大改善。"
ALI_gongjiwuzhihuyapozhe:0 "攻击雾之湖的压迫者"
ALI_gongjiwuzhihuyapozhe_desc:0 "[SCA.GetName]压迫着雾之湖的大量妖怪妖精们，我们应该和其他人一样向恶魔宣战！"
ALI_renouanfucelve:0 "人偶安抚策略"
ALI_renouanfucelve_desc:0 "[ALI.GetLeader]制作了一种新的人偶，并施加了一种魔法，让看到它的人忘记心里的暴躁。于是我们把这种人偶投入生产线，分发到那些可能会叛乱的地区里。"
ALI_renouduodequanli:0 "人偶夺得权力"
ALI_renouduodequanli_desc:0 "某一天，[ALI.GetLeader]像日常一样回到自己的家中后，她那些放在人偶架上的人偶突然不受操控地发起了攻击！随后，她家里的人偶和外面的一些人偶一起集结起来，有组织地往魔女联盟中心飘去，刚经历过内战的魔法使对人偶的突然举动一下子不知所措。"
ALI_gonggurenouzhengfu:0 "巩固人偶政府"
ALI_gonggurenouzhengfu_desc:0 "在人偶夺得基本权力后，它们开始建立起自己的政府，虽然起初有一点混乱，但人偶们似乎都有心有灵犀，很快就对一些关键问题达成了共识——那就是要建立一个属于人偶的世界。"
ALI_qiangdadegeliyarenou:0 "强大的歌莉娅人偶"
ALI_qiangdadegeliyarenou_desc:0 "歌莉娅人偶是[ALI.GetLeader]做的强大人偶，在人偶成立政府后，也拥有了自我意识，它们非常重视歌莉娅人偶。敌人看到歌莉娅的强大体型，多半会失去战斗力。"
ALI_renouzidongxiufuxitong:0 "人偶自动修复系统"
ALI_renouzidongxiufuxitong_desc:0 "妖怪能自我治愈，人偶也一样能够通过魔法和种种手段自我治愈。"
ALI_gengduorenoudeziwoyishi:0 "更多人偶的自我意识"
ALI_gengduorenoudeziwoyishi_desc:0 "现在，越来越多的人偶加入了人偶的革命团队，数量越来越多。"
ALI_bazhongyaodemofashizuochengrenou:0 "把重要的魔法使变成人偶"
ALI_bazhongyaodemofashizuochengrenou_desc:0 "新的人偶政府考虑到魔理沙、[ALI.GetLeader]、成美等人在魔女联盟的威望，要将她们变成人偶，来威慑那些还敢质疑人偶统治的魔法使们，确立人偶在魔法森林的统治地位。"
ALI_quganyoujiti:0 "奴役有机体"
ALI_quganyoujiti_desc:0 "人偶们在夺得了权利之后，开始奴役那些有机体为她们工作——去人偶工坊里建造新的人偶，增加自己的同伴。"
ALI_renouzidonghuagongchang:0 "人偶自动化工厂"
ALI_renouzidonghuagongchang_desc:0 ""
ALI_jinjirenoufaling:0 "紧急人偶法令"
ALI_jinjirenoufaling_desc:0 ""
ALI_gonggurenoushengchanxian:0 "巩固人偶生产线"
ALI_gonggurenoushengchanxian_desc:0 ""
ALI_kankanqitayoujiti:0 "看看其他的有机体"
ALI_kankanqitayoujiti_desc:0 "在完成了内部巩固后，人偶们也要思考如何对待其他有机体了。"
ALI_jiarudaojudajiating:0 "加入道具大家庭"
ALI_jiarudaojudajiating_desc:0 "南面的付丧神和人偶有点类似，同样是脱离了使用者的束缚独立出来的道具。虽然她们喜欢用比较现代化的科技，人偶偏好魔法，但她们远比我们强大，我们或许可以从她们那里学到什么。"
ALI_duoquwaijiaorenousucai:0 "夺取[RNS.GetName]的外界产品"
ALI_duoquwaijiaorenousucai_desc:0 "之前从魔法使中脱离的[RNS.GetName]有许多外界产品，人偶们思考着在这之中或许有让人偶变得更加强大的奥秘。"
ALI_renousenlinhua:0 "人偶森林化"
ALI_renousenlinhua_desc:0 "这片森林最早是妖怪森林，在魔法使来到这里后改名魔法森林，现在人偶们取得了这片森林的统治权，于是她们思考着将这片森林改名人偶森林，或许她们妄想着人偶成为独立的种族存在于幻想乡。"
ALI_xunzhaogengduorenousucai:0 "寻找更多的人偶素材"
ALI_xunzhaogengduorenousucai_desc:0 "人偶们 思量着，还是需要更多的人偶加入它们的革命团队。"
ALI_xunzhaoyaojingrenousucai:0 "“寻找”妖精人偶素材"
ALI_xunzhaoyaojingrenousucai_desc:0 "人偶试着自己来创造出不同类型的人偶，她们现在对妖精人偶感兴趣了起来，开始“寻找”妖精的人偶基本素材。"
ALI_xunzhaoyaoguairenousucai:0 "“寻找”妖怪人偶素材"
ALI_xunzhaoyaoguairenousucai_desc:0 "人偶试着自己来创造出不同类型的人偶，她们对妖怪拥有种种能力非常感兴趣，希望自己的人偶同族也有类似的能力，于是她们开始“寻找”妖怪人偶素材。"
ALI_shijierenouhua:0 "世界人偶化"
ALI_shijierenouhua_desc:0 "[ALI_shijierenouhua_desc0]"
ALI_shijierenouhua_desc1:0 "人偶们意识到，自己不应该把眼光仅仅放在魔法森林，应该把眼光放到整个幻想乡，甚至是外面的世界，让所有人都成为人偶！"
ALI_shijierenouhua_desc2:0 "[ALI.GetLeader]成为幻想乡最伟大的魔法使，不仅拥有自己的人偶军团，还成功地搭建了自己的傀儡人偶军团，而她的魔法，终究会让所有人都成为她的人偶！"
#移植
ALI_kongbuderenouzhixiang:0 "恐怖的人偶之乡"
ALI_kongbuderenouzhixiang_desc:0 "在[ALI.GetLeader]夺得了魔女联盟的统领权后，她开始要求所有魔法使学习人偶操纵术和人偶制造工艺，声称为了弥补魔法使的人力空缺必须这么做，而每一个魔法使都是宝贵的军官般的存在。一时半会，魔女联盟充满了各种恐怖人偶——学习制造人偶时的失败品。"
ALI_mojiehua:0 "魔界化"
ALI_mojiehua_desc:0 "经过[ALI.GetLeader]和[ALI.GetLeader]的支持者不懈的努力，终于达成共识在这样的幻想乡需要学习魔界黑魔法，而方式是让魔界直接降临于魔法森林。在[ALI.GetLeader]的帮助之下，我们打开了魔界的传送门，顿时天昏地暗，但我们已经感觉到了那个世界充沛的魔力和强大的创世神——神绮。"
ALI_bafeimofashizuoweiyanjiuduixiang:0 "把普通人作为实验对象"
ALI_bafeimofashizuoweiyanjiuduixiang_desc:0 "[ALI.GetLeader]思考着在这个幻想乡需要更强大的魔法，于是她把那些逃亡到魔法森林的普通人作为实验对象，来研究新的强大魔法。"
ALI_gengduodeshiyanduixiang:0 "更多的实验对象"
ALI_gengduodeshiyanduixiang_desc:0 "随着对普通人实验的成功，[ALI.GetLeader]开始进一步将妖怪、妖精什么也作为新的黑魔法的实验对象。"
ALI_fanshenmingticaokongshu:0 "泛生命体操控术"
ALI_fanshenmingticaokongshu_desc:0 "在经过了深思熟虑之后，[ALI.GetLeader]打开了魔法书，学会了禁忌的魔法——泛生命体操控术，这让[ALI.GetLeader]的操纵将不仅限于人偶，还能操纵完全正常的人类和妖怪，但具体还需要[ALI.GetLeader]的钻研练习。"
ALI_renouwuqikaifa:0 "人偶武器开发"
ALI_renouwuqikaifa_desc:0 ""
ALI_renougailiangjishu:0 "人偶改良技术"
ALI_renougailiangjishu_desc:0 ""
ALI_liangchangeliya:0 "量产歌莉娅人偶"
ALI_liangchangeliya_desc:0 "[ALI.GetLeader]将她的歌莉娅人偶量产化，作为重要的支援人偶配备于我们的后方支援配置之中。"
ALI_xingjianrenouchengbao:0 "兴建人偶城堡"
ALI_xingjianrenouchengbao_desc:0 ""
ALI_jiansherenouchengqu:0 "建设人偶城区"
ALI_jiansherenouchengqu_desc:0 ""
ALI_xiangMSDfuchou:0 "向[MSD.GetName]复仇"
ALI_xiangMSDfuchou_desc:0 "兽道妖怪在SC符卡时期就经常骚扰我们，而人类复权战争之后她们甚至骑到了我们的头上，我们得让她们意识到我们真正的实力。"
ALI_qiuzhumojie:0 "求助魔界"
ALI_qiuzhumojie_desc:0 "魔界和我们的[ALI.GetLeader]有一定的关系，于是她决定向魔界求助来得到一些什么。"
ALI_xianzheyouhao:0 "和妖怪贤者友好"
ALI_xianzheyouhao_desc:0 "为了我们的计划，我们决定向妖怪贤者[YKR.GetLeader]抛出橄榄，希望这是一个正确的选择。"
ALI_hongmoguanyouhao:0 "和红魔馆友好"
ALI_hongmoguanyouhao_desc:0 "为了我们的计划，我们决定向斯卡蕾特家抛出橄榄，毕竟她们是我们身边最大的势力了。"
ALI_mojiedekejililiang:0 "魔界的科技力量"
ALI_mojiedekejililiang_desc:0 ""
ALI_weishemofadaoju:0 "威慑魔法道具"
ALI_weishemofadaoju_desc:0 "南面的付丧神在独立之后试图煽动那些被我们废弃的魔法道具独立，我们自然要用更直接的方式威慑那些魔法道具们。"
ALI_xianzheyuanzhu:0 "来自贤者的援助"
ALI_xianzheyuanzhu_desc:0 "贤者透露了一部分先进妖力的秘密，这将有利于我们的武器换代。"
ALI_jiarufeihongtixi:0 "加入绯红条约"
ALI_jiarufeihongtixi_desc:0 "经过深思熟虑，我们最终决定加入[SCA.GetFactionName]来作为我们的强大靠山。"
ALI_yaoguaifuchou:0 "向北部的妖怪复仇"
ALI_yaoguaifuchou_desc:0 "北部的妖怪在我们失败后嘲笑我们只是一群靠着SC符卡规则庇护下的魔法白痴，我们要让她们见识一下禁忌魔法的威力！"
ALI_jianlimofadiguo:0 "建立魔法帝国"
ALI_jianlimofadiguo_desc:0 "在伟大魔法使[ALI.GetLeader]的领导之下，我们让幻想乡见识到了在脱离SC符卡规则束缚之下魔法的真正力量，幻想乡不会再把我们当成任由妖怪宰割的存在了。而我们也会很自豪的称呼自己为魔法使，来自魔法帝国的魔法使！"
ALI_pingxifennu:0 "平息当地愤怒"
ALI_pingxifennu_desc:0 "魔界力量的入驻并非所有人都支持的，我们首先要做的是维稳。"
ALI_zhuanyimojieshengchanli:0 "转移魔界生产力"
ALI_zhuanyimojieshengchanli_desc:0 "我们引入了一部分魔界的生产设备，与外界的、乡内的差异巨大。"
ALI_mojiejianzao:0 "魔界建造"
ALI_mojiejianzao_desc:0 "魔界的制造技术也转移进了魔法森林。"
ALI_shipeimojiewuqi:0 "适配魔界武器"
ALI_shipeimojiewuqi_desc:0 "魔界一部分武器也适用于幻想乡的环境。"
ALI_zhichimojieyimin:0 "支持魔界移民"
ALI_zhichimojieyimin_desc:0 "为了促进魔界化，我们决定让一部分魔界人来到魔法之森。"
ALI_kaifangbufenmojiekeji:0 "开放部分魔界科技"
ALI_kaifangbufenmojiekeji_desc:0 "为了更好的魔界化，我们决定让部分魔界科技进入魔法之森。"
ALI_chongzhengwaibuguanxi:0 "重整外部关系"
ALI_chongzhengwaibuguanxi_desc:0 "我们的一系列措施让幻想乡的居民感到不安，我们得考虑一下现在的外交关系。"
ALI_hexianzheguanxi:0 "和妖怪贤者建立关系"
ALI_hexianzheguanxi_desc:0 "为了一定程度上让我们现在的行为正当化，我们得和妖怪贤者[YKR.GetLeader]靠拢。"
ALI_duimojiedeqianglierentonggan:0 "对魔界的强烈认同感"
ALI_duimojiedeqianglierentonggan_desc:0 "随着魔界人和魔法使们交流越来越深，越来越多的魔法使认为自己也是魔界人而非幻想乡的。"
ALI_mojietequ:0 "称此地为魔界特区"
ALI_mojietequ_desc:0 "由于我们之前的成功，我们能够在幻想乡建立特区了，虽然这可能仍然会让幻想乡的一部人感到不安。"
ALI_mojiezhimindi:0 "宣称此地为魔界殖民地"
ALI_mojiezhimindi_desc:0 "幻想乡是一片风水宝地，越来越多的魔界居民认为在幻想乡扩张是非常必要的，而幻想乡也将成为新的魔界。"
ALI_jiejueyaojingweixie:0 "解决妖精威胁"
ALI_jiejueyaojingweixie_desc:0 "为了避免幻想乡其他人对我们的猜疑，或许我们应该帮助幻想乡解决掉现在的妖精威胁。"
ALI_zhunbeikuozhang:0 "准备扩张新魔界"
ALI_zhunbeikuozhang_desc:0 "新魔界需要在幻想乡扩大自己的领土，甚至不惜和原住民发生冲突！"
ALI_mojiedelingli:0 "魔界的灵力"
ALI_mojiedelingli_desc:0 "魔界的力量和幻想乡有着相似的地方，因此类似的力量可以在幻想乡也适配。"
ALI_xunlianailisi:0 "训练爱丽丝"
ALI_xunlianailisi_desc:0 "爱丽丝来幻想乡太久了，已经忘了部分魔界的力量，神绮决定亲自帮助爱丽丝回复一部分力量。"
ALI_zhichidaliangyimin:0 "支持大量魔界移民"
ALI_zhichidaliangyimin_desc:0 "大量魔界居民移民幻想乡后，当地魔法使和她们积极交流，逐渐自认为也是魔界人了。"
ALI_pujimojiejiaoyu:0 "普及魔界教育"
ALI_pujimojiejiaoyu_desc:0 "魔界相比幻想乡，对于魔法有一套更加精密的体系，而魔界居民也很乐意和我们分享这一知识。"
ALI_dilinglizuozhan:0 "低灵力环境的作战策略"
ALI_dilinglizuozhan_desc:0 "幻想乡的灵力受大结界影响很大，如今大结界受损严重，我们得考虑一下当大结界给予的灵力严重不足时的作战方式。"
ALI_mojiedeyanjiuliliang:0 "魔界的研究力量"
ALI_mojiedeyanjiuliliang_desc:0 "随着我们的逐步魔界化，我们发现魔界的魔法理论可以解释各种现代科技，这无疑能进一步提升我们的研究力量。"
