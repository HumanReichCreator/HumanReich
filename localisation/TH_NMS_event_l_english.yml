 nms2.50.t:0 "[NMS.GetName]前的斗殴"
 nms2.50.d:0 "“你看什么？”\n“我看你这懦弱的怂样！”\n根据老鼠调查员所言这场和平主义者与种族主义者的群殴就是这么发生的，对于战后政治一直不稳定的[NMS.GetName]而言，理念似乎永远无法调和的两个派系互相动起手来是迟早的事，然而不管怎么评价这毕竟都是等于打了[NMS.GetLeader]的脸————这之前可没谁敢在[NMS.GetName]前打群架（不算心绮楼事件）。\n圣白莲决定对率先出言挑衅的几名妖怪予以无限期禁闭的严厉惩处，只不过这些妖怪其中有一个是隶属于村纱海军陆战队的。"
 nms2.50.1:0 "那又如何？！"
 nms2.50.2:0 "其他人"
