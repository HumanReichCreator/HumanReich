l_english:
NMS_zhongzuhuyizhebaodong:0 "种族主义者的暴动"
NMS_zhongzuhuyizhebaodong_desc:0 "种族主义者们需要我们做出改革！认为佛法压制了妖怪的本性并抑制了社会的进步，如果佛教仍然束缚着妖怪的生活，这次她们甚至敢动用武力！"
NMS_renleigongyepeichang:0 "人类工业赔偿"
NMS_renleigongyepeichang_desc:0 ""
NMS_cuangaifofa:0 "宗教改革"
NMS_cuangaifofa_desc:0 "我们没必要老是拘谨于佛教的和平理念，毕竟幻想乡中对佛教有解释能力的只有我们一家。因此，我们可以对佛教中的部分内容做出“新理解”，让其能更适应我们现在的情况。"
NMS_zhongyongzhongzuzhuyizhe:0 "重用种族主义者"
NMS_zhongyongzhongzuzhuyizhe_desc:0 "妖怪种族主义者是现在的命莲寺重要组成部分，为命莲寺取得最后的胜利做出巨大的贡献。尽管过去圣大人一直有意压制她们的影响力，但现在已经没有必要了，妖怪种族主义者不约束于佛法反而提出了很多有创造性的建议。"
NMS_shifangyaoguaitianxing:0 "释放妖怪天性"
NMS_shifangyaoguaitianxing_desc:0 "在以前过度重视宗教约束的情况下，抑制了妖怪的天性和创造力。如今，我们要重新强调妖怪的天性。"
NMS_kefuzongjiaobiduan:0 "克服宗教弊端"
NMS_kefuzongjiaobiduan_desc:0 "宗教信仰是把双刃剑，在某些情况下，我们可以宣布宗教的约束对我们不适用，例如面对幻想乡的其他无耻势力之时。"
NMS_jianlicunshacaijun:0 "建立村纱海军"
NMS_jianlicunshacaijun_desc:0 "村纱的海军因圣辇船的被毁而解散，被编入常规编制。而如今，为了未来的圣战，我们重新开始创建海军编制。"
NMS_zunxunhepingdejiaoyi:0 "遵循和平的教义"
NMS_zunxunhepingdejiaoyi_desc:0 "佛教才是命莲寺存在的基础，我们必须坚持佛教教旨，那些好战者如果要发动内战，那就让她们来吧！"
NMS_zhenzhengdexintu:0 "重新修行"
NMS_zhenzhengdexintu_desc:0 "在内战爆发后不久，圣大人就一直很少出现，她称她以前的教诲是失败的，竟然没让她原来最忠心的弟子们步入佛门，曲解了她自己的意思。于是，她决定把命莲寺的部分权力交给了她认为仍然在坚守佛道的娜兹玲和寅丸星，而她自己则重新开始闭关修行。"
NMS_yixiangyikui:0 "一向一揆"
NMS_yixiangyikui_desc:0 "无论是过去还是现在，圣大人是我们能够凝聚在命莲寺之下的根本原因。为了传播她的信仰，我们将不惜向周边的异教徒发动圣战。"
NMS_junshifeiyuejihua:0 "军事飞跃计划"
NMS_junshifeiyuejihua_desc:0 "我们积极发动圣战的计划让许多迁入的好战妖怪们沸腾，因此，我们进行了更详细的军事飞跃计划。这一套计划在某些人看来可谓残酷。。。只要我们最终能够发动圣战。"
NMS_fowubaiquan:0 "佛武百拳"
NMS_fowubaiquan_desc:0 "佛教的经典里记录了一套拳法，这套拳法即便是在现代幻想乡的战场里，也可适用。"
NMS_xiangqishengnianchuandekongbu:0 "想起圣辇船的恐怖"
NMS_xiangqishengnianchuandekongbu_desc:0 "圣辇船在人类村落复权战争期间给人类造成了无限的恐怖——原来的宝船，却发射出无数弹幕，飞出无限的妖怪，轰炸、袭击着人类村落的外部村落。而我们现在要将这一经验，运用到现代幻想乡战场上。"
NMS_zhengshijianzaoshengnianchuan:0 "正式重建圣辇船"
NMS_zhengshijianzaoshengnianchuan_desc:0 "在这一天，圣辇船终于复活了，这次除了靠着圣大人的力量创造了一部分，还重新装备了更加先进的设施——如灵气引擎和弹幕炮等。未来幻想乡除了能看到宝船再度飞天外，还能看到这个恐怖的兵器重返战场！"
NMS_yaoguaifojiao:0 "圣大人才是我们的信仰"
NMS_yaoguaifojiao_desc:0 "为什么我们要遵循古典书籍对佛教的种种解释？所有人都知道我们是因圣大人而凝聚在一起，圣大人曾为了遵循所谓的教义伤害了我们所有人。然而现在，我们要告诉圣大人，我们只信圣大人的教导，而不信什么毘沙门天和释迦牟尼。圣大人，不要再去沉迷于佛教了，因为，圣大人自己就是能和那些神相提并论的存在！"
NMS_yuSCAhuafenfanwei:0 "与[SCA.GetName]划分势力范围"
NMS_yuSCAhuafenfanwei_desc:0 "虽然我们和吸血鬼有边境冲突，但斯卡蕾特家主要把环雾之湖作为自己的势力范围，而我们将来要把南幻想乡作为自己的势力范围。因此至少暂时不应该短兵相接，我们应该和她们表达这个意向。"
NMS_xianglimaoshiya:0 "向狸猫施压"
NMS_xianglimaoshiya_desc:0 "妖怪狸是我们第一个向外传教对象，不过我们希望她们能够和平接受，毕竟她们的领导者[MAM.GetLeader]是鵺的好朋友。"
NMS_xiaomiezongjiaoyiduan:0 "消灭异教徒"
NMS_xiaomiezongjiaoyiduan_desc:0 "道教异教徒们在之前的异变里从我们的束缚里逃了出来，虽然让她们活跃了一段时间，但她们终究会再次被我们压在下面！"
NMS_xiangKYKshiya:0 "要求[KYK.GetName]回归"
NMS_xiangKYKshiya_desc:0 "我们之前忙于改革，忽视了被敌对势力保护着的[KYK.GetName]的叛军。而经过改革的新[NMS.GetName]无比强大，这些叛军还想颠覆我们是不可能的。考虑到她们是佛教徒，圣大人亲自向叛军首领[KYK.GetLeader]发去了和解协定，只要她们将外来势力赶出[KYK.GetNmae]并重新信仰圣大人，她的过错可以既往不咎。"
NMS_xiangrenleibaochou:0 "向人类复仇"
NMS_xiangrenleibaochou_desc:0 "人类摧毁了我们的圣辇船，也就是旧命莲寺，让佛教在幻想乡的地位受到巨大打击，还让圣大人脸面尽失。而付丧神和八云紫却窃取了我们的胜利果实，没让我们感化幻想乡的人类。而圣大人早就意识到，只要人类村落的人类不信仰她和佛教，他们只会再次举起反抗的旗帜，让整个幻想乡再次陷入危机之中。为此，圣大人这次将亲自上战场，传播她的理念于人类。如果这次人类还不接受，那么人类村落将不复存在于幻想乡。"
NMS_duohuizaiTKMzhongdeyingxiangli:0 "夺回在付丧神中的影响力"
NMS_duohuizaiTKMzhongdeyingxiangli_desc:0 "若不是付丧神和她幕后的八云紫，圣大人早把佛教信仰传播到了人类村落甚至整个南幻想乡。现在付丧神还保护着人类村落，因此将圣大人的理念传播到幻想乡，付丧神是一大门槛。"
NMS_zhenduirenlidebaohuzhe:0 "针对人类的保护者"
NMS_zhenduirenlidebaohuzhe_desc:0 "随着和付丧神战争的进行，我们也开始渗透人类村落，了解到了那些现在还在暗中保护人类势力的相关情报。"
NMS_renliyaoguaihuafangan:0 "人类村落妖怪化方案"
NMS_renliyaoguaihuafangan_desc:0 "这些人类还是终究不肯改变，既然这样，我们就改变人类村落。让我们的信徒妖怪们进入人类村落的土地并定居下来，而人类如果还想继续留下来则必须改信圣大人和佛教。如果不愿意改变，则让她们和那些流亡者一样去幻想乡各处流亡吧。"
NMS_zhengshijianliyaoguaizhili:0 "正式建立妖怪之里"
NMS_zhengshijianliyaoguaizhili_desc:0 "随着妖怪在人类村落的土地上的增多，终于在数量上多于还留在人类村落的人类了。这一天，圣大人正式宣布人类村落改名为妖怪之里。而人类的反抗心会像以前的神灵庙一样，被命莲寺亲自封印起来，但这次，会是永久。"
NMS_yaoguaidejiushizhu:0 "妖怪的救世主——圣白莲"
NMS_yaoguaidejiushizhu_desc:0 "圣大人的一系列功绩，连带着信仰，传播到了整个幻想乡。而我们，则将圣大人封为妖怪的救世主：在幻想乡和妖怪们最为难的时刻，一次次将幻想乡从深渊里救了出来。而妖怪救世主的称号，未来将在响遍幻想乡的每个角落！"
NMS_pingxineibuhunluan:0 "和平主义者的支持"
NMS_pingxineibuhunluan_desc:0 "我们终于赢得了内战的胜利，和平主义者看到了圣大人不忘初心以及想要再度复兴佛教的决心，她们将永远跟随在圣大人身边！"
NMS_pingxijunduihunluan:0 "平息军队混乱"
NMS_pingxijunduihunluan_desc:0 "在人类复权战争期间，我们降低了招募需求，让各种各样的妖怪都加入了军队。然而，现在的军队中也有支持叛乱的妖怪存在，我们还需要进一步的改造。"
NMS_xinyanghepingdejundui:0 "信仰和平的军队"
NMS_xinyanghepingdejundui_desc:0 "经过我们不懈的改造，终于现在军队相信她们是真正的正义之师，为了和平而战斗。"
NMS_jinxingdingqijingwenyuedu:0 "经文定期诵读"
NMS_jinxingdingqijingwenyuedu_desc:0 "这次的叛乱显然是新来的妖怪对于佛教的种种教条不理解而造成的。为了防止类似事件的发生，圣大人决定加大经文诵读的频率，并要求所有核心层的妖怪参加，并要求这些妖怪对下面的也进行经文诵读。而圣大人也会亲自巡视，如果不好好诵读的话。。。"
NMS_niepandafozhan:0 "涅槃大佛展"
NMS_niepandafozhan_desc:0 "我们决定再开大佛展，展示命莲寺的大佛于整个幻想乡，当然这次仍然有劳一轮和云山了。"
NMS_xinzhongyoufo:0 "心中有佛"                                                                            ```
NMS_xinzhongyoufo_desc:0 "终于，圣大人对于新命莲寺的改造成功了，大部分新晋妖怪也加入了佛教信仰，虽然有一部分人竟称自己更信仰圣大人，但这些妖怪都已经放弃了原来好斗的那部分，把与其他人和平共处放在了第一位。"
NMS_chongxinkaiqibinzanghuodong:0 "重新开始殡葬活动"
NMS_chongxinkaiqibinzanghuodong_desc:0 "过去，我们积极地帮助人类殡葬，让命莲寺墓地兴起。现在，我们要重拾这一近乎垄断的行业了。"
NMS_jiaqiangherenlidajiazulianxi:0 "加强和人类大家族的联系"
NMS_jiaqiangherenlidajiazulianxi_desc:0 "在人类村落的人类大家族并不听从于中央政府的一系列号令，例如禁止接触妖怪，而这些大家族，她们妄想靠着和妖怪们的关系脱离人类身份，在获得无限的寿命的同时脱离人类阶层。虽然帮助她们实现这些目标我们不感兴趣，但为了加大在人类村落的影响力，我们需要这些大家族的支持。"
NMS_yaoqingrenleitouzu:0 "邀请人类财阀投资"
NMS_yaoqingrenleitouzu_desc:0 "在我们帮助那些人类大家族妖怪化的同时，她们私下同意在命莲寺投资一部分比较人类化的产业，这会改善我们的民生。"
NMS_ganhuazhongzuzhuyizhe:0 "感化种族主义者"
NMS_ganhuazhongzuzhuyizhe_desc:0 "那些叛军也被圣大人的举动所重新感化，最为固执的种族主义妖怪也最终在思想上向我们投降了，命莲寺终于获得了新生。"
NMS_hepinglianheti:0 "建立和平联合体"
NMS_hepinglianheti_desc:0 "幻想乡还有着不少和圣大人一样渴望和平的人，我们可以利用我们的影响力把她们召集起来。"
NMS_yaoqingMAM:0 "邀请狸猫加入"
NMS_yaoqingMAM_desc:0 "南面的狸猫也渴望着和平，而她们一直也和我们关系密切，她们会是使这个联盟更加稳定的必要存在。"
NMS_huatiangulizhe:0 "花田的孤立者"
NMS_huatiangulizhe_desc:0 "[YUK.GetName]是孤立的典范，她们自然也向往着和平。不过考虑到加入联盟意味着将要在战争里互帮互助，要说服她们加入可能需要一点语言的技巧。"
NMS_xuexidaojiaosixiang:0 "佛道交流会"
NMS_xuexidaojiaosixiang_desc:0 "作为邀请[SRB.GetName]加入的第一步，我们需要表现出对道教信仰的宽容，因此，圣大人主动向[SRB.GetName]抛出橄榄，希望举办一场佛道交流会，以此为契机来邀请她们加入这个新的联盟。"
NMS_heHUMhejie:0 "和人类和解"
NMS_heHUMhejie_desc:0 "这是最为重要的一步，要让南幻想乡彻底安宁，就得让人类也支持我们的联盟。但这并非一件易事，我们和人类的关系到了世仇的地步。不过我们要是能主动放下命莲寺被摧毁的仇恨，人类也能放下对我们的顾忌。"
NMS_hepingdefengjingxian:0 "幻想乡和平的风景线"
NMS_hepingdefengjingxian_desc:0 "终于，我们的联盟成为了幻想乡和平的风景线。在这里，似乎没有外界那样的种种纷争与仇恨，每个人都能够过着以前幻想乡那样的生活。"
NMS_fodaoyitihua:0 "佛道一体化的理想"
NMS_fodaoyitihua_desc:0 "我们曾和[SRB.GetName]组成过一个短暂的同盟，但因为人类问题而终结了。如今和[SRB.GetName]的再次统一战线，但一设想再度被圣大人提了出来，不过[SRB.GetName]会同意吗？"
NMS_xiaomiehepingxieduzhe:0 "消灭和平的亵渎者"
NMS_xiaomiehepingxieduzhe_desc:0 "那些明显的战争贩子，已经在幻想乡引起了足够多的骚乱了，虽然她们还没向我们开火，但她们随时都有可能向我们发动战争。因此，为了未来的和平，我们将在必要的时候先发制人。"
NMS_hepingdeTKM:0 "和平的付丧神妖怪们"
NMS_hepingdeTKM_desc:0 "付丧神是我们巩固南幻想乡安全的重要一部分，而她们也不是什么好战的妖怪，邀请她们加入既可以扩大我们的影响力，也可以保障我们的周边安全。"
NMS_fengshoudejiemei:0 "和平的神明"
NMS_fengshoudejiemei_desc:0 "妖怪山下的神明天生不好战，热爱和平，邀请加入她们会进一步坚定我们的联盟理念。"
NMS_hepingkuangrezhe:0 "和平的狂热者"
NMS_hepingkuangrezhe_desc:0 "圣大人永远都坚信着和平，相信只要能将和平的佛教传播到幻想乡各地，幻想乡就永无纷争。为此，圣大人就以自己的名字创立了新体系！"
NMS_nanHXXchuanboheping:0 "在南幻想乡传播和平"
NMS_nanHXXchuanboheping_desc:0 "南幻想乡的势力总体比我们弱，要是她们敢做出破坏地区和平的举动，我们的佛教大军将直接感化她们！"
NMS_yirenzhiren:0 "以人治人"
NMS_yirenzhiren_desc:0 "部分人类村落上层想成为妖怪，我们找到了这批人，只要他们能在人类村落的内政上做出有利于我们的提议，我们未来会把他们也变为妖怪。"
NMS_chentarenbubei:0 "趁其他势力不备之时控制人类"
NMS_chentarenbubei_desc:0 "我们逐渐渗透人类村落的上层，许多人类为了成为妖怪而和我们达成了协议，如今外界势力难以顾及人类村落，现在是时候全面控制人类村落了。"
NMS_zaiciwuruqituderenlei:0 "再次误入歧途的人类"
NMS_zaiciwuruqituderenlei_desc:0 "人类再次有了所谓复权的倾向，我们得进一步关注人类的情况。"
NMS_jiuzhenglinian:0 "纠正人类的理念"
NMS_jiuzhenglinian_desc:0 "终究需要我们再度惩罚这群屡教不改的人类，而圣大人这次将亲自上战场感化这群好战的人类。"
NMS_baozhangMAM:0 "“保障”狸猫妖怪"
NMS_baozhangMAM_desc:0 "狸猫的政治局势最近有一些奇怪，我们需要介入一下。"
NMS_jiuzhengTKM:0 "纠正付丧神的理念"
NMS_jiuzhengTKM_desc:0 "让付丧神独立是贤者做出的最大错误！这群幼稚的妖怪根本不知道怎样才是有利于幻想乡，她们也开始向前人类村落一样走向了战争之路，我们必须制止！"
NMS_chenzhanminzhu:0 "称赞民主"
NMS_chenzhanminzhu_desc:0 "天狗建立的民主国家曾帮助过前人类村落而与我们发生过小规模冲突。虽然我们难以理解天狗竟然抛弃了自己所信仰的天魔，而如今幻想乡情况的变化，需要我们放下过去的问题了。为此，我们开始主动称赞天狗的新制度。"
NMS_yaoqingzhenzhengdehepingzhe:0 "邀请真正的和平注意者加入"
NMS_yaoqingzhenzhengdehepingzhe_desc:0 "为了将和平传播到整个幻想乡，那些大大小小的和平主义者是我们需要拉拢的对象。"
NMS_jiyaemoshiliquan:0 "挤压恶魔的势力圈"
NMS_jiyaemoshiliquan_desc:0 "[SCA.GetName]压迫了许多原先热爱和平的势力，把她们一起拉入自己的战争机器里，我们现在就是要来解放她们！"
NMS_womendehepingHXX:0 "我们的和平幻想乡"
NMS_womendehepingHXX_desc:0 "在圣大人和我们所有信徒的努力之下，幻想乡终于见到了和平的曙光，圣大人将为和平做出最后的冲刺！"
NMS_fojiatonghua:0 "佛教同化政策"
NMS_fojiatonghua_desc:0 "在结束叛乱后，我们要把真正的佛教，带到这片妖怪的土地上。"
NMS_wuzhuangguli:0 "武装孤立"
NMS_wuzhuangguli_desc:0 "我们崇尚和平共处，但这并不意味着我们会放弃武力。"
NMS_jianliguanglengta:0 "建立光棱塔"
NMS_jianliguanglengta_desc:0 "寅丸星的宝塔可以射出具有破坏性的激光，这对给予我们的一些启发——我们可以运用宝塔的原理建造光棱塔。"
NMS_jianlisenglvbudui:0 "建立僧侣部队"
NMS_jianlisenglvbudui_desc:0 "我们决定建立一支强大的僧侣部队，靠着她们对于佛教的信仰治愈前线的部队，并尝试向和我们对抗的异教徒传教，让她们加入我们。"
NMS_laoshujiuchadui:0 "娜兹玲的老鼠纠察队"
NMS_laoshujiuchadui_desc:0 "娜兹玲的老鼠原来是用来寻找物品的。但现在为了维稳，她的老鼠还被训练用来寻找危险可疑人物，不过只是按她们是否持有危险武器来决定的。。。"
NMS_yaoqiujiaochuquanli:0 "完全交出权力的圣大人"
NMS_yaoqiujiaochuquanli_desc:0 "圣大人虽然交出了大部分权力，但有一些关键事务，[NMS.GetLeader]还是得寻求圣大人的意见。而就在不久之前，圣大人称，现在[NMS.GetLeader]就是[NMS.GetName]的住持，一切应该就由[NMS.GetLeader]把持，而她只是其中的一个修行者而已。"
NMS_zunxunjiaohui:0 "圣大人的特殊地位"
NMS_zunxunjiaohui_desc:0 "圣大人的教诲深深地影响了我们这一代妖怪，她在某些妖怪的心目中是甚至是强于毘沙门天的存在。考虑到佛教在幻想乡的特殊性，我们必须承认圣大人的特殊地位——仅次于毘沙门天。"
NMS_lingtingshengyin:0 "聆听毘沙门天的声音"
NMS_lingtingshengyin_desc:0 "在圣白莲交出权力后，我们往真正地佛教迈向了一大步。届时，那些真正已经皈依佛教的妖怪和人们，已经能够听到我们所信仰的毘沙门天的声音。"
NMS_shenquangonghe:0 "神权共和制"
NMS_shenquangonghe_desc:0 "既然我们把圣大人在幻想乡中列为了仅次于佛教护法的存在，我们也得支持她的合法性。为此，我们尝试建立神权共和制，在保障娜兹玲和寅丸星的权力同时，仍然要给予圣大人权力。"
NMS_hepingdeyaoguaisi:0 "和平的妖怪寺"
NMS_hepingdeyaoguaisi_desc:0 "随着我们的改造，我们终于带领妖怪们往真正的孤立与和平迈向了一大步，而不是以前那种徒有表面，私下却处处触犯佛教的禁忌的妖怪寺。"
NMS_yaoguaimaoyitongmeng:0 "妖怪贸易同盟"
NMS_yaoguaimaoyitongmeng_desc:0 "南幻想乡在人类崛起之后迅速发展，许多资源被开发了出来。现在为了联合这一地区的势力，我们尝试组织一个贸易同盟。"
NMS_zhangkonglimaomaoyi:0 "掌控狸猫的贸易"
NMS_zhangkonglimaomaoyi_desc:0 "靠着我们和狸猫的友好关系，狸猫们会轻易地接受我们商品的输入。"
NMS_huatianmaoyixieding:0 "花田贸易协定"
NMS_huatianmaoyixieding_desc:0 "[YUK.GetName]的向日葵可以作为灵力武器的原材料，我们由此向她们发去了贸易协定。"
NMS_SRBmaoyixieding:0 "神灵庙贸易协定"
NMS_SRBmaoyixieding_desc:0 "[SRB.GetName]开始改装人类的武器，虽然这并非我们的必需品，但获得它们可能对我们的武器有一定的创新意义。于是我们也向她们发出了贸易协定。"
NMS_zhangkongHUMmaoyi:0 "掌控人类村落的贸易"
NMS_zhangkongHUMmaoyi_desc:0 "人类现在能够轻易接受各方妖怪势力的压力，我们可以用一些便宜货轻易地在人类村落以高价出售，并便宜地获得人类的一些好东西。"
NMS_nanHXXmaoyizhongxin:0 "南幻想乡的贸易中心"
NMS_nanHXXmaoyizhongxin_desc:0 "随着我们在南幻想乡贸易行动的一系列成功，[NMS.GetName]繁华了起来，成为了在人类村落之后的南幻想乡最重要的城市！"
NMS_xiangMELchuanjiao:0 "向[STRATEGICREGION_43]妖怪传教"
NMS_xiangMELchuanjiao_desc:0 "无名之丘的[MEL.GetName]是当地的唯一的妖怪部落，一直遭受周边幽灵和人类的侵扰。作为妖怪同胞，我们派出既是战士又是传教士的部队，潜移默化地让她们信仰我们的佛教。"
NMS_xiangSGSchuanjiao:0 "向[STRATEGICREGION_45]的妖精传教"
NMS_xiangSGSchuanjiao_desc:0 "妖精可能比较难以理解何为宗教，但反过来她们比妖怪更为单纯，反而在这方面可能更容易受到宗教的影响。为了向西南地区扩张佛教的影响力，妖精是我们的第一步。"
NMS_quganyouling:0 "驱赶[STRATEGICREGION_42]的幽灵"
NMS_quganyouling_desc:0 "当地幽灵因彼岸的封锁一直逗留于此地，如果彼岸没有任何实质性的举动，我们将亲自把她们赶出无缘冢。"
NMS_jianlifenjianzhan:0 "建立[STRATEGICREGION_42]外界物品分拣站"
NMS_jianlifenjianzhan_desc:0 "无缘冢的结界稀薄，常有外界物品进入，过去我们难以理解这些物品的作用。但随着幻想乡科技的发展，我们对其类型有了大概的认知，为了了解其大概作用，我们建立一个新的分拣站。"
NMS_kaishixunbao:0 "开始[STRATEGICREGION_42]寻宝计划"
NMS_kaishixunbao_desc:0 "娜兹玲曾在无缘冢寻宝，但碍于战争的爆发而停止。不过娜兹玲的老鼠们似乎发现了不只是外界物品的宝物，我们现在可以继续支持娜兹玲在无缘冢寻宝。"
NMS_maoyichuanjiao:0 "贸易传教计划"
NMS_maoyichuanjiao_desc:0 "正如外界的某些宗教的传播，是通过贸易的。而我们现在逐渐掌握南幻想乡的贸易，同时也有无缘冢的新外界物品，或许，我们不必像过去那样做各种宗教战争，而是通过贸易来把佛教传播到幻想乡！"
