 ROA_YOM_36:0 "冥想"
ROA_YOM_36_desc:0 "妖梦决定重新思考自己以及白玉楼今后的方向，失去了幽幽子殿下领导的白玉楼会去往何方"
 ROA_YOM_42:0 "人间五十年"
 ROA_YOM_42_desc:0 "身为半人半灵，妖梦有人的一面，也有灵的一面，在冥想之中，她正与她自己的过去做着激烈的斗争"
 ROA_YOM_56:0 "冥界五十年"
 ROA_YOM_56_desc:0 "冥界的生活固然快乐，但终究是离了人味，妖梦已长久的失去了作为人应有的感觉，她想要重拾人的七情六欲"
 ROA_YOM_66:0 "道义存吾剑中"
 ROA_YOM_66_desc:0 "世间的一切正义、道义、伦理，都由这把剑的意志来执行，此剑即是公正"
 ROA_YOM_67:0 "唯剑方可证道"
 ROA_YOM_67_desc:0 "乱世之中，本无正道，只有以杀止杀，以暴制暴，才是唯一道"
