 view_type.fanling:0 "§Y唯心§!"
 view_type.pingheng:0 "§Y平衡§!"
 view_type.weiwu:0 "§Y唯物§!"
 view_type_delayed.fanling:0 "§g唯心是幻想乡以及妖怪社会普遍存在的一种思想，会将自己种族原本的意义放在首位，所作所为会为其服务。§!\n\n§Y灵力对单位攻防和陆军组织度恢复修正为200%\n灵力对适宜人口修正和研究速度的基础影响为-200%。§!"
 view_type_delayed.pingheng:0 "§g平衡是在唯心和唯物中的一个平衡点，在保障与其他人交流的同时，但会保留自己或者尊重对方的神秘性和未知性。§!\n\n§Y灵力对单位攻防和陆军组织度恢复修正为100%\n灵力对适宜人口修正和研究速度的基础影响为100%。§!"
 view_type_delayed.weiwu:0 "§g唯物对于原来的神秘性和未知性有着强烈的探究欲望，而这无疑会破坏神秘性和未知性，但或许可以让那些古老的神秘力量得到改良。§!\n\n§Y灵力对单位攻防和陆军组织度恢复修正为10%\n灵力对适宜人口修正和研究速度的基础影响为200%\n无灵力负面影响。§!§!"
