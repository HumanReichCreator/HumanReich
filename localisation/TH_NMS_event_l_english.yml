 l_english:
  nms.5.t:0 "[NMS.GetName]决定派出传教士"
  nms.5.d:0 "为了宣扬自己的理念，[NMS.GetName]决定派出自己的传教士到其相近的势力内传教，其宣称如果大家都接纳佛教，那么幻想乡就不会再有战争了。然而据那些被传教的势力称，这些传教士似乎比起传教，更像是在蛊惑人心和传销，并开始着手调查这些传教士。而[NMS.GetName]对此表示，这是对佛教的不理解而已，未来将会改变。"
  nms.5.1:0 "她们太警惕了。"
  nms.5.2:0 "说起来什么是传销？"

  nms.6.t:0 "[NMS.GetName]的妖人平等演说"
  nms.6.d:0 "[NMS.GetName]对妖人关系发表了新的演说，声称要做到妖人平等，必须要让妖怪真正的脱离人类，就像人类不需要妖怪也能生存一样，这样有了自由发展的空间，自然最终也能成为一个独立的种族，这一演说受到了许多妖怪的支持。然而更多势力，就连一些妖怪势力也认为这只是想壮大自己的影响力的手段罢了，脱离人类的步伐不应该只由一个势力来领导。"
  nms.6.1:0 "这样能得到更多妖怪的支持。"
  nms.6.2:0 "她们只是想做大罢了。"

  nms.7.t:0 "[NMS.GetName]对妖怪力量的崇拜"
  nms.7.d:0 ""妖怪的力量是未知的，但正因为是未知的，也因此充满了想象力，然而这个世界的发展，无论是人类还是妖怪是离不开想象力的。所以，对妖怪之力的向往，应该是每个幻想乡居民为了发展所必要的。"[NMS.GetName]最近发表了这样一则对妖怪力量的评价，或者说是崇拜，毕竟命莲寺的创建者圣白莲是因妖怪而获得了各种力量。虽然是对妖怪的肯定，然而她们的这些话语还是让一部分妖怪感到不舒服，认为这是在模糊神明和妖怪的界限。"
  nms.7.1:0 "妖怪的确主导了这个世界的发展！"
  nms.7.2:0 "所以应该把妖怪当成神明信仰？"

  nms.8.t:0 "[NMS.GetName]想要希望幻想乡能够多接受佛教"
  nms.8.d:0 "[NMS.GetName]声称，只要幻想乡都能接受和平的佛教，自然就不会再有任何战争。这一番言论一出，[NMS.GetName]受到了许多势力抨击，谴责她们过分张扬地想要"吞并"整个幻想乡的企图，应该像对人类一样，联合起来反击[NMS.GetName]。"
  nms.8.1:0 "这样才是最好的。"
  nms.8.2:0 "她们把自己当作什么？"

  nms.10.t:0 "[NMS.GetName]决定和[SCA.GetName]友好"
  nms.10.d:0 "令人意外的是，[NMS.GetName]声称要和[SCA.GetName]友好。然而据[SCA.GetName]称，这一消息属实，但她们也各自都发表声明，她们只是正常的友好外交行为罢了，不应该被外界过分的解读。"
  nms.10.1:0 "外交所需。"
  nms.10.2:0 "看起来我们的南方会比较安全了。"
  nms.10.3:0 "[NMS.GetName]居然不去为了那些妖怪去送死？"

  nms.11.t:0 "[NMS.GetName]想要控制[HUM.GetName]"
  nms.11.d:0 "在结界危机以前，幻想乡各界都很在意自己在[HUM.GetName]的影响力。然而，如今[NMS.GetName]竟然想要直接控制[HUM.GetName]。虽然[NMS.GetName]声称其发现了[HUM.GetName]想要再度像上次一样引发幻想乡大战的证据，然而更多势力认为是[NMS.GetName]已经是明目张胆地袭击人类，很快她们将会帮助[HUM.GetName]赶出[NMS.GetName]这个侵略者。"
  nms.11.1:0 "这是为了幻想乡的和平！"
  nms.11.2:0 "我们还要被妖怪打？"
  nms.11.3:0 "[NMS.GetName]疯了。"

  nms.12.t:0 "[NMS.GetName]发动真正意义上的宗教战争"
  nms.12.d:0 "[NMS.GetName]和[SRB.GetName]曾在结界危机以前发生过宗教战争，但是是以和平的SC符卡决斗的方式结束了。然而，这次[NMS.GetName]发动了真正意义上的宗教战争，是一场会见血的战争，然而[NMS.GetName]认为，这对幻想乡是值得的。"
  nms.12.1:0 "幻想乡不需要道教！"
  nms.12.2:0 "这不佛教！"
  nms.12.3:0 "幻想乡还有其他的宗教呢。。。"

  nms.13.t:0 "[NMS.GetName]要解放被[SCA.GetName]压迫的种族"
  nms.13.d:0 "[NMS.GetName]已经向[SCA.GetName]宣战，声称要解放被其压迫的各族人民。幻想乡各界对此并不意外，[NMS.GetName]之前很多的举措都代表她们很在意其在南幻想乡的利益，想要继[HUM.GetName]之后，成为这一地区的霸主。而成为霸主的前提，就是要将另一霸主[SCA.GetName]彻底赶出南雾之湖。"
  nms.13.1:0 "这是大显身手的时候了！"
  nms.13.2:0 "南雾之湖永远是我们的！"
  nms.13.3:0 "会鹿死谁手呢？"

  nms.14.t:0 "[NMS.GetName]向幻想乡幕后势力友好"
  nms.14.d:0 "幻想乡的贤者联合创造了幻想乡，因此，她们对幻想乡如何运转以及未来如何发展有着远大的目光。[NMS.GetName]认为自己也有着类似的远见，而主动向幻想乡的管理层示好，不过正如大部分人所料，贤者层并没有对此有太多的回应，具体贤者是什么态度，还得看未来的走向。"
  nms.14.1:0 "这是个远见的决定。"
  nms.14.2:0 "她们很识相。"
  nms.14.3:0 "看样子她们也处在规则以内。"

  nms.16.t:0 "[NMS.GetName]希望与我们和解"
  nms.16.d:0 "由于之前的战争，[NMS.GetName]和我们双方关系一直都比较恶劣，而[NMS.GetName]在此之后也一直试图修复和我们的关系，并且在多种场合表示将继续欢迎人类信徒。而我们现在最好的也还是和周边势力友好，来避免进入未来的纷争之中。"
  nms.16.1:0 "接受[NMS.GetName]的和解提议。"
  nms.16.2:0 "我们总有一天会再度复兴！"

  nms.17.t:0 "[NMS.GetName]的传教士在我们境内的不当行为"
  nms.17.d:0 "[NMS.GetName]在我们境内的传教行为，令部分人对是否要对抗[NMS.GetName]，甚至战斗产生了动摇，这影响了我们军队的纪律！"
  nms.17.1:0 "把她们赶出去！"

  nms.18.t:0 "狂热的传教士离开了"
  nms.18.d:0 "或许是因为[NMS.GetName]局势的变化，她们的传教士回去了。"
  nms.18.1:0 "太好了"

  nms.19.t:0 "[NMS.GetName]想要建立道佛联邦"
  nms.19.d:0 "在结界危机刚爆发以前，我们曾和[NMS.GetName]建立过短暂的道佛联邦，然而这一联邦因为人类的崛起而瓦解。如今[NMS.GetName]再次找到了我们，想要重建这个联邦，我们是不是应该要再度尝试一次？"
  nms.19.1:0 "这是个很好的提议。"
  nms.19.2:0 "接受她们的领导。"
  nms.19.3:0 "不能接受。"
  nms.19.4:0 "应该和她们合并！"

  nms.20.t:0 "[NMS.GetName]和[SRB.GetName]建立道佛联邦"
  nms.20.d1:0 "来自[NMS.GetName]和[SRB.GetName]的消息，[SRB.GetName]加入了[NMS.GetName]的[NMS.GetFactionName]，看样子她们像之前的事件那样，在这场危机之中再度选择了合作，但这个合作是否会长久？让我们拭目以待。"
  nms.20.d2:0 "[NMS.GetName]称，[SRB.GetName]已将其部分权力交给了[NMS.GetName]，作为对[NMS.GetName]现在理念的支持，这一下子破坏了幻想乡南部的平衡，各大势力不知会怎么对待这个新生的势力？"
  nms.20.d3:0 "[SRB.GetName]声称，其将其领导权完全送给了命莲寺，而命莲寺也因此改名为[NMS.GetName]，这让幻想乡的南部一下子出现了一个很强大的势力，虽然她们宣扬和平，但还是令很多人感到了恐惧。"
  nms.20.1:0 "很完美的决定！"
  nms.20.2:0 "这令人意外。"

  nms.21.t:0 "[NMS.GetName]希望与我们友好"
  nms.21.d:0 "[NMS.GetName]出于某种需要，决定与我们友好。如果我们接受这一友好协定，未来我们的南方将再无后顾之忧。"
  nms.21.1:0 "很好的提议。"
  nms.21.2:0 "[NMS.GetName]还是很危险。"

  nms.22.t:0 "[NMS.GetName]要求我们屈服"
  nms.22.d:0 "宣扬和平理念的[NMS.GetName]竟然要求我们向她们屈服，我们应该怎么办？"
  nms.22.1:0 "我们不能抵抗。"
  nms.22.2:0 "如果我们不呢？"

  nms.23.t:0 "[NMS.GetName]强制[HU4.GetName]接纳佛教信仰"
  nms.23.d:0 "或许是处于实际需要，[NMS.GetName]强制要求其北面的人类小村落——[NMS.GetName]接纳佛教信仰，已有迹象表明[NMS.GetName]有反抗的行为，进一步的局势有待考察。"
  nms.23.1:0 "改信不就好了？"
  nms.23.2:0 "这是无奈的选择！"
  nms.23.3:0 "说好的和平的佛教呢？"

  nms.24.t:0 "[HU4.GetName]拒绝屈服！"
  nms.24.d:0 "[HU4.GetName]拒绝向我们屈服。"
  nms.24.1:0 "那就主动让她们屈服吧。"
  nms.24.2:0 "和平为上。"

  nms.25.t:0 "[NMS.GetName]向我们传教。"
  nms.25.d:0 "[NMS.GetName]的传教士来到我们境内，向我们进行了传教行为，希望我们和[NMS.GetName]合作，宣扬和平。"
  nms.25.1:0 "接受佛教。"
  nms.25.2:0 "不能接受妖怪的蛊惑！"

  nms.26.t:0 "[NMS.GetName]在[HU4.GetName]的传教行为成功了"
  nms.26.d:0 "[HU4.GetName]称她们现在已经接纳了[NMS.GetName]的佛教信仰，投入了[NMS.GetName]的怀抱。"
  nms.26.1:0 "很好的结果。"
  nms.26.2:0 "这是新的信仰。"
  nms.26.3:0 "不在[HUM.GetName]的人类还是很好忽悠的。"

  nms.28.t:0 "封兽鵺的妖怪理念"
  nms.28.d:0 "古典又强大的妖怪之一——封兽鵺，觉得[NMS.GetName]作为一个崇拜妖怪之力的势力，提出了由一个真正强大的妖怪作为其领导的建议。当然，封兽鵺表示即便不能够完全接受，也应该起一个对妖怪有着敬意的名字，这样不仅能够表明我们对妖怪的崇拜，也能在幻想乡获得更多妖怪的支持。"
  nms.28.1:0 "我们可以接受一个强大妖怪的领导。"
  nms.28.2:0 "我们可以部分接受，但必须永远忠于白莲大人！"
  nms.28.3:0 "现在还不能这么做。"
  nms.28.hao:0 "封兽鵺在命莲寺得到了更多的支持"
  nms.28.hao2:0 "命莲寺完全支持妖怪"

  nms.29.t:0 "封兽鵺取得了原命莲寺的领导"
  nms.29.d:0 "令人意外的消息，圣白莲决定将其领导权交给了封兽鵺，作为她对妖怪的信任，现在命莲寺已经是彻彻底底的一个妖怪寺庙了。"
  nms.29.1:0 "令人振奋的决定！"
  nms.29.2:0 "圣白莲已经完全步入魔道了！"

  nms.34.t:0 "[NMS.GetName]宣布要解放[YUK.GetName]的妖精"
  nms.34.d:0 "最近[NMS.GetName]的观念发生了巨大的变化，她们开始把妖精也作为了传教对象并试图让她们也接受[NMS.GetName]的理念。然后在这没多久[NMS.GetName]就宣布表示，应某些妖精的恳求，要去解放那些被妖怪压迫的妖精们，那就是——[YUK.GetName]？\n这令人感到惊讶，或许她们更应该把目光放到北面的[SCA.GetName]上。"
  nms.34.1:0 "我们会以自己的方式解放妖精！"
  nms.34.2:0 "[YUK.GetLeader]从来没有压迫过妖精！"
  nms.34.3:0 "看起来她们只是想发动战争罢了。"

  nms.35.t:0 "[NMS.GetName]宣布要用武力夺回[KYK.GetName]"
  nms.35.d:0 "在之前的纷争中，[KYK.GetName]选择了从[NMS.GetName]脱离，[NMS.GetName]对这件事情一直耿耿于怀。现在[NMS.GetName]的情况改善，有精力去夺回这片理应属于[NMS.GetName]的土地了，但这片土地是[HUM.GetName]与[NMS.GetName]重要缓存地带，[KYK.GetName]从[NMS.GetName]脱离后，其他势力也宣布保护[KYK.GetName]，[NMS.GetName]能够成功夺回吗？"
  nms.35.1:0 "这是属于我们的土地！"
  nms.35.2:0 "我们可不想再落入[NMS.GetName]的控制之中了！"
  nms.35.3:0 "听起来这的确是她们的。"

 nms.36.t:0 "[NMS.GetName]倡导人妖和平"
 nms.36.d:0 "如今，佛教所讲求的“以和为贵”终于为[NMS.GetName]的住持[NMS.GetLeader]所实现。圣者的辉光将会平息那些愤怒的妖怪，让她们找回漫长岁月中平和，安然的心境，重新审视那些如梭流逝的人类的生命。而人类，也将会在法的教化下，尝试看清那些曾经不共戴天的妖怪们的内心。与人类一样，妖怪们的情感也将被理解。"
 nms.36.1:0 "这是幻想乡的伟大和平。"
 nms.36.2:0 "令人怀疑。"
 nms.36.3:0 ""
 nms.36.4:0 ""

 nms.37.t:0 ""我们因什么而存在""
 nms.37.d:0 "[NMS.GetName]的住持[NMS.GetLeader]相信,妖怪贤者的谎言如今已经无法立足。妖怪，作为一种独立存在的物种所依靠的，并非人类的恐惧，而是自己想要活下去的意志。因此，恐吓与斗争是徒劳的，[NMS.GetName]号召跟随[NMS.GetName]的感召，将是妖怪们的最优策略。"
 nms.37.1:0 "这是属于妖怪们的自由。"
 nms.37.2:0 "极其愚蠢的说辞。"
 nms.37.3:0 ""
 nms.37.4:0 ""

 nms.38.t:0 "为了[NMS.GetName]的发展"
 nms.38.d:0 "幻想乡自建立以来，一直是妖怪的乐园。同样的，[NMS.GetName]所传播的佛法，也早已入乡随俗，建立了幻想乡特色佛教理论体系。普度众生是佛法的最终奥义，[NMS.GetName]称，在幻想乡，凝聚“大多数”妖怪的力量，让妖怪信服[NMS.GetName]的理论，就是完成这一伟大理想的不二法宝。"
 nms.38.1:0 "这将有助于我们凝集妖怪的力量。"
 nms.38.2:0 "她们应该清楚这意味着什么。"
 nms.38.3:0 ""
 nms.38.4:0 ""

 nms.39.t:0 "[NMS.GetName]开展史上最大法会"
 nms.39.d:0 "由现任住持[NMS.GetLeader]所操办，此次由[NMS.GetName]举办的佛教法会将持续数日。旨在告诉[NMS.GetName]区域内的所有的人类和妖怪:放弃现世的得失,感受佛教不卑不亢,诸恶莫作,众善奉行,自净其意的本质。与其去抗争，不如自我修身养性，归顺与现在的境况里。"
 nms.39.1:0 "预祝我们的法会胜利召开。"
 nms.39.2:0 "虚假的繁荣。"
 nms.39.3:0 ""
 nms.39.4:0 ""

   nms.40.t:0 "[NMS.GetName]推行和平理念的决心"
   nms.40.d:0 "结界危机前期，[NMS.GetName]联合[SRB.GetName]试图以和平的理念感化幻想乡的种种争端，但最终因为反人类战争中，[NMS.GetName]和[SRB.GetName]的不同立场而分崩离析。\n现在，由于幻想乡的情况更加恶化，在经历了内部纷争之后[NMS.GetName]再度尝试以佛教的传统和平理念来感化幻想乡，并以此建立了和平联合体。"
   nms.40.1:0 "我们相信佛教的和平理念仍然能够传播整个幻想乡！"
   nms.40.2:0 "或许我们应该考虑一下是否有和平共处的方式。"
   nms.40.3:0 ""
   nms.40.4:0 ""

   nms.41.t:0 "[NMS.GetName]试图领导更多妖怪远离人类的影响"
   nms.41.d:0 "绝大多数妖怪靠着人类的认知而存在活着，而这一关系导致了反人类战争的爆发。[NMS.GetName]在战争之后敏锐地发现了这一点，而她们实际上在SC符卡时期就在做出这样的努力，让妖怪从传统的人类认知之中脱离出来，而她们声称，脱离的关键就在于她们所信仰的佛教。虽然不知道这里的佛教和脱离人类有什么关系，但她们的决心仍然打动了那些饱受人类之苦的妖怪们。"
   nms.41.1:0 "这才是妖怪所要追求的最终目标。"
   nms.41.2:0 "听起来有点诱人。"
   nms.41.3:0 "她们只是为了扩大在妖怪中的影响力罢了。"
   nms.41.4:0 ""

   nms.42.t:0 "[NMS.GetName]公开宣布妖怪是高等种族"
   nms.42.d:0 "[NMS.GetName]认为因为人类的自私，她们一旦拥有力量就会打破幻想乡的平衡，妖怪才是幻想乡的文明之光。[NMS.GetName]在她们亲身经历的反人类战争中深深地体会到妖怪在幻想乡一次次扮演着重要角色：第一次月面战争——妖怪为幻想乡开拓领土；结界建立战争——妖怪为建立博丽大结界；反人类战争——妖怪清理人类威胁，而其他幻想乡的种族在这些时期无一不是敌人或者阻碍变革的存在。而她们所追求的妖人平等是必然要建立在妖怪的绝对力量之下的，只要妖怪有对于其他种族的力量压制，幻想乡才能够真正达成妖人平等。"
   nms.42.1:0 "妖怪强大！"
   nms.42.2:0 "这把我们说的都不好意思了。"
   nms.42.3:0 "这和佛教有关系吗？"
   nms.42.4:0 ""

   nms.43.t:0 "[NMS.GetName]建立对[NMS.GetLeader]的个人崇拜"
   nms.43.d:0 "[NMS.GetName]终于放弃了她们对于佛教的传统信仰，而是将信仰转到了她们的住持[NMS.GetLeader]之上，似乎比起高深、空虚的佛教，现在的妖怪们更喜欢一个有着与她们亲密接触的[NMS.GetLeader]。针对[NMS.GetLeader]个人崇拜活动也开始在[NMS.GetName]各处开展，同时，这些信徒也开始游说别人也来信仰她们所追随的[NMS.GetLeader]。"
   nms.43.1:0 "[NMA.GetLeader]大人最高！"
   nms.43.2:0 "你们一个妖怪寺庙还想靠信仰成神？"
   nms.43.3:0 ""
   nms.43.4:0 ""

   nms.44.t:0 "[NMS.GetName]要求我们回归"
   nms.44.d:0 "我们作为原先[NMS.GetName]的一员，因不再支持她们的理念，而脱离了她们。但[KYK.GetName]本身就作为反人类战争的战利品分给了[NMS.GetName]，现在她们又要求我们重新加入已经变得疯狂起来的[NMS.GetName]，她们的无理请求，我们绝大多数人都应该不会答应吧？"
   nms.44.1:0 "我们还是可以接受[NMS.GetName]的理念。"
   nms.44.2:0 "我们已经和[NMS.GetName]没有关系了。"
   nms.44.3:0 ""
   nms.44.4:0 ""

   nms.45.t:0 "[KYK.GetName]拒绝回归！"
   nms.45.d:0 "[KYK.GetName]仗着有其他人的保护，拒绝回归！"
   nms.45.1:0 "那就武统！"
   nms.45.2:0 "或许还有其他的方法。"
