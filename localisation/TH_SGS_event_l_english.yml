l_english:
 sgs.1.t:0 "战场妖精骚乱！"
 sgs.1.d:0 "完求！"
 sgs.1.1:0 "赶快镇压！"
 sgs.2.t:0 "开战！"
 sgs.2.d:0 "骚动总算可以发泄一下了。不过准备或进行中的活动就一切中止"
 sgs.2.1:0 "芜湖！"
 sgs.3.t:0 "回归和平"
 sgs.3.d:0 "快乐的时光总是过得很快"
 sgs.3.1:0 "好吧"
 sgs.4.t:0 "要求开战"
 sgs.4.d:0 "一些活动可以发泄躁动但仍然无法满足战场妖精对外作战的愿望。他们要求2个月内发动战争"
 sgs.4.1:0 "我承诺这件事"
 sgs.4.2:0 "现在还不是时候"
 sgs.5.t:0 "违背承诺"
 sgs.5.d:0 "2个月内并没有发动任何战争，这完全是食言"
 sgs.5.1:0 "信任危机……"
 sgs.100.t:0 "弹幕对战大会开始！"
 sgs.100.d:0 "通过玩弹幕来发泄一下好战欲望！"
 sgs.100.1:0 "爽！"
 sgs.101.t:0 "弹幕游戏中学到了战术！"
 sgs.101.d:0 "弹幕游戏也是一种模拟演练"
 sgs.101.1:0 "善哉"
 sgs.102.t:0 "弹幕游戏有些失控"
 sgs.102.d:0 "有的人玩嗨了，收不住了"
 sgs.102.1:0 "这是战场妖精的天性"
 sgs.102.2:0 "必须严厉警告！"
 sgs.103.t:0 "想要更多的弹幕设备！"
 sgs.103.d:0 "大家都很高兴，希望把弹幕大会可以搞得更嗨一点，需要更多的弹幕设备。"
 sgs.103.1:0 "想得美"
 sgs.103.2:0 "给就给吧"
 sgs.104.t:0 "弹幕大会结束"
 sgs.104.d:0 "一切都很顺利，大会圆满结束"
 sgs.104.d_unhappy:0 "虽然发生了点不愉快，但大会还是结束了"
 sgs.104.1:0 "期待下一次的盛典"
 sgs.104.2:0 "希望以后不要再出现不愉快了"
 sgs.105.t:0 "大规模失控！"
 sgs.105.d:0 "躁动不按的战场妖精让弹幕大会直接变成了武装叛乱"
 sgs.105.1:0 "这只是场梦"
 sgs.106.t:0 "战场妖精内战爆发！"
 sgs.106.d:0 "玩着玩着就能变成内战，也是牛逼"
 sgs.106.1.a:0 "fake news！"
 sgs.106.1.b:0 "还有这事？"
 sgs.107.t:0 "准备恶作剧"
 sgs.107.d:0 "要考虑一下恶作剧的对象"
 sgs.107.1:0 "捉弄河童可能能拿到更好的东西"
 sgs.107.2:0 "捉弄人类成功率更高"
 sgs.107.3:0 "捉弄红魔馆的同类也不是不行"
 sgs.108.t:0 "恶作剧失败"
 sgs.108.d:0 "恶作剧失败了"
 sgs.108.d_human:0 "恶作剧失败了，被人类狠狠地修理了一顿"
 sgs.108.1:0 "令人失望"
 sgs.108.2:0 "人类也太过分了"
 sgs.109.t:0 "我们挫败了一起妖精的恶作剧"
 sgs.109.d:0 "妄图捉弄我们的企图败露了"
 sgs.109.1:0 "小小妖精不足挂齿"
 sgs.110.t:0 "恶作剧成功"
 sgs.110.d:0 "恶作剧成功，爽的一批"
 sgs.110.d_nitori:0 "恶作剧成功，我们好像还拿到了河童的一些情报"
 sgs.110.1:0 "美得一滋"
 sgs.111.t:0 "我们被妖精恶作剧了"
 sgs.111.d:0 "妖精就是妖精"
 sgs.111.1:0 "唉，以后注意"
 sgs.112.t:0 "书记员同志发现不对劲"
 sgs.112.d:0 "要处理的文书似乎比预定多了不少"
 sgs.112.1:0 "同志要注意休息"
 sgs.112.2:0 "辛苦一下加个班核实一下吧……"
 sgs.113.t:0 "巡逻民兵报告异常"
 sgs.113.d:0 "村子外似乎有非人生物的活动迹象"
 sgs.113.1:0 "不要一惊一乍的……"
 sgs.113.2:0 "这是战场妖精的先遣军，快开枪！"
 sgs.114.t:0 "恶作剧计划搁置"
 sgs.114.d:0 "计划有变！"
 sgs.114.1:0 "什么情况？"
 sgs.115.t:0 "妖精们拒绝捉弄同胞"
 sgs.115.d:0 "红魔馆的主体还是妖精"
 sgs.115.1:0 "怎么能这样"
 sgs.116.t:0 "斗技大会开幕"
 sgs.116.d:0 "经过精心准备，终于开幕"
 sgs.116.1:0 "let's fight!"
 sgs.117.t:0 "出现伤亡"
 sgs.117.d:0 "打得有点狠了，造成了伤亡"
 sgs.117.1:0 "似乎这样就不太有趣了"
 sgs.118.t:0 "新武器亮相"
 sgs.118.d:0 "斗技大会有新的武器亮相，用于让各位选手挑战"
 sgs.118.1:0 "振奋人心"
 sgs.119.t:0 "桑尼亲自下场"
 sgs.119.d:0 "领袖为大家展示战斗风范"
 sgs.119.1:0 "领袖最强！"
 sgs.120.t:0 "兵王VS小队，兵王获胜"
 sgs.120.d:0 "兵王和小队的对战是固定节目，这回兵王赢了"
 sgs.120.1:0 "个人能力压倒一切"
 sgs.121.t:0 "兵王VS小队，小队获胜"
 sgs.121.d:0 "兵王和小队的对战是固定节目，这回小队赢了"
 sgs.121.1:0 "现在是组织化战术的时代"
 sgs.122.t:0 "精彩的决赛"
 sgs.122.d:0 "决赛双方铆足了劲，给大家带来了一场盛宴"
 sgs.122.1:0 "嗨爆啦！"
 sgs.123.t:0 "无聊的决赛"
 sgs.123.d:0 "因为双方实力都不差，反而会互相顾及，不敢放开"
 sgs.123.1:0 "昏昏欲睡"
 sgs.124.t:0 "争议判罚"
 sgs.124.d:0 "紧要关头裁判的一个决断极具争议，令人不满"
 sgs.124.1:0 "气死我了！"
 sgs.125.t:0 "大会结束"
 sgs.125.d:0 "给最终的冠军颁奖之后几天，举办了闭幕式，斗技大会正式结束。"
 sgs.125.1:0 "还算一切顺利吧"
 sgs.125.2:0 "要是最后没有那个判罚就好了"
 sgs.126.t:0 "争议判罚引发骚乱"
 sgs.126.d:0 "没想到骚乱引爆了一场内战"
 sgs.126.1:0 "歪日"
 sgs.127.t:0 "修行开始"
 sgs.127.d:0 "将本能的躁动诉诸严酷的修行"
 sgs.127.1:0 "很有挑战，但我们能行"
 sgs.128.t:0 "半途而废！"
 sgs.128.d:0 "修行的强度并不是妖精能承受的，大家纷纷放弃"
 sgs.128.1:0 "修行什么的还是算了吧……"
 sgs.129.t:0 "修行结束！"
 sgs.129.d:0 "大家最终都坚持了下来，各位辛苦了！"
 sgs.129.d_very_successful:0 "修行极为成功，甚至在平民中掀起一阵热潮"
 sgs.129.1:0 "修炼让我们更加强大"
 sgs.129.2:0 "修行真是太棒啦！我爱修行！"
 sgs.130.t:0 "展示三月精的能力"
 sgs.130.d:0 "三月精领导班子准备搞一场表演秀，让躁动的战场妖精们服气。可以选择三月精中的一位，准备14天进行表演。或者花费更多整治点数，准备21天进行3人一起的华丽演出"
 sgs.130.1:0 "桑尼，上"
 sgs.130.2:0 "斯塔，上"
 sgs.130.3:0 "露娜，上"
 sgs.130.4:0 "一起上"
 sgs.131.t:0 "演出十分成功"
 sgs.131.d_sunny:0 "桑尼表演了她自己的符卡"
 sgs.131.d_star:0 "斯塔表演了她自己的符卡"
 sgs.131.d_luna:0 "露娜表演了她自己的符卡"
 sgs.131.d_all:0 "大家一起表演了符卡"
 sgs.131.1:0 "桑尼牛逼"
 sgs.131.2:0 "斯塔牛逼"
 sgs.131.3:0 "露娜牛逼"
 sgs.131.4:0 "三月精牛逼"
 sgs.132.t:0 "需要调整"
 sgs.132.d_sunny:0 "桑尼突然想整个新活，可能需要更多外界武器"
 sgs.132.d_star:0 "斯塔想在表演的时候调动一下大家，需要一些政治点数做准备"
 sgs.132.d_luna:0 "露娜状态不佳，需要一些符卡装备再练习一下"
 sgs.132.1:0 "要外界武器就给呗"
 sgs.132.2:0 "要政治点数就给呗"
 sgs.132.3:0 "要符卡装备就给呗"
 sgs.132.4:0 "不争幺蛾子了，桑尼单独上算了"
 sgs.132.5:0 "不争幺蛾子了，斯塔单独上算了"
 sgs.132.6:0 "不争幺蛾子了，露娜单独上算了"
 sgs.132.7:0 "有问题自己解决"
 sgs.133.t:0 "演出失败"
 sgs.133.d_sunny:0 "桑尼掉链子了"
 sgs.133.d_star:0 "斯塔掉链子了"
 sgs.133.d_luna:0 "露娜掉链子了"
 sgs.133.1:0 "桑尼辣鸡"
 sgs.133.2:0 "斯塔辣鸡"
 sgs.133.3:0 "露娜辣鸡"
 sgs.134.t:0 "开始生产战斗"
 sgs.134.d:0 "在桑尼的鼓吹下，战场妖精们被鼓励把战斗热情投入到生产中去。与物资短缺作战！为了将来的战争而生产！"
 sgs.134.1:0 "就先听你的"
 sgs.135.t:0 "战场妖精们投入了极大的热情"
 sgs.135.d:0 "与其每日躁动不安，不如做一些更有价值的事情"
 sgs.135.1:0 "劳动最光荣"
 sgs.136.t:0 "枯燥机械的劳动并不有趣"
 sgs.136.d:0 "鸡血只能打一时，而战场妖精的本能则是永恒不变的"
 sgs.136.1:0 "确实"
 sgs.137.t:0 "战场妖精与劳工的冲突"
 sgs.137.d:0 "猴急的战场妖精不听工厂统一指挥，和原本的劳工发生冲突，大打出手，造成伤亡"
 sgs.137.1:0 "这太过了"
 sgs.138.t:0 "桑尼发表动员演说"
 sgs.138.d:0 "桑尼亲自发表演说鼓舞大家投入生产战斗"
 sgs.138.1:0 "为领袖三呼万岁"
 sgs.139.t:0 "发现了一处大型战场遗迹"
 sgs.139.d:0 "需要花费一些政治点数来排遣行政人员负责指挥有序拾荒"
 sgs.139.1:0 "就这么办吧"
 sgs.139.2:0 "没有这个必要"
 sgs.140.t:0 "发现了一处地穴"
 sgs.140.d:0 "需要一些挖掘工具，不过手头上并没有这些工具，需要一个工厂临时生产"
 sgs.140.1:0 "有点意思，我投了"
 sgs.140.2:0 "没有多余工厂可供浪费"
 sgs.141.t:0 "发现了一处旧工厂"
 sgs.141.d:0 "有很多很重的机器和设备，需要更多人手"
 sgs.141.1:0 "派就完了"
 sgs.141.2:0 "算了，估计机器都锈了"
 sgs.142.t:0 "人员返回"
 sgs.142.d:0 "抽出去帮忙搬机器的妖精回来了"
 sgs.142.1:0 "辛苦了"
 sgs.143.t:0 "拾荒结束"
 sgs.143.d:0 "我们来看看有没有捡到什么有价值的东西"
 sgs.143.1:0 "令人期待"
 sgs.144.t:0 "一无所获"
 sgs.144.d:0 "捡来的都是垃圾"
 sgs.144.1:0 "令人失望"
 sgs.145.t:0 "小有收获"
 sgs.145.d:0 "找到了一些装备，还不错"
 sgs.145.1:0 "可以了"
 sgs.146.t:0 "颇为成功"
 sgs.146.d:0 "找到了不少装备，还有其他杂七杂八但有趣的小物件"
 sgs.146.1:0 "真不错"
 sgs.147.t:0 "大成功！"
 sgs.147.d:0 "不仅找到了大量装备，还有很多可以直接提升工业的设备"
 sgs.147.1:0 "真是撞了大运"
 sgs.148.t:0 "拒绝接受现状"
 sgs.148.d:0 "感性大于理性，的确斯塔说得有道理但还是难以接受，引发骚乱"
 sgs.148.1:0 "斯塔策划一个游戏"
 sgs.148.2:0 "镇压就完事了"
 sgs.149.t:0 "游戏奏效了"
 sgs.149.d:0 "大家找回了那种作为妖精无忧无虑玩耍的感觉"
 sgs.149.1:0 "毕竟是妖精"
 sgs.150.t:0 "并不奏效"
 sgs.150.d:0 "战场妖精们对游戏并不买账"
 sgs.150.1:0 "毕竟是战场妖精"
 sgs.200.t:0 "关于战场妖精的国内现状"
 sgs.200.d:0 "战场哗变以来，善战的战场妖精为自己和其他家园争取的独立。但是战场妖精天生的好战躁动让我们的国家以对外作战为重心。然而离上一次的胜利已经过去了许久，而人妖大战以来我们的几次突袭都不奏效。无法带来胜利的对外战争使得战场妖精的躁动无处发泄，尽管更加理性的三月精可以带领妖精们发展我们的国家，但是躁动的战场妖精也一直在动摇这一领导与被领导的关系，或许得不到发泄的躁动会引起一场内战。"
 sgs.200.1:0 "需要考虑接下来的道路"
 sgs.201.t:0 "开办战场妖精小讲堂"
 sgs.201.d:0 "除了整理知识之外，开办小讲堂听听战场妖精口述知识也许会有更高的效率。不过讲点什么好呢？"
 sgs.201.1:0 "还是讲讲关于武器的知识吧"
 sgs.201.2:0 "战场上的那些先进玩意都是什么啊"
 sgs.202.t:0 "妖精神社选址"
 sgs.202.d:0 "我们准备修建妖精神社了，但要建在哪呢"
 sgs.202.1:0 "首都"
 sgs.202.2:0 "首都下面"
 sgs.202.3:0 "首都再下面"
 sgs.203.t:0 "妖精神社修建完成"
 sgs.203.d:0 "终于建完了"
 sgs.203.1:0 "好耶"
 sgs.204.t:0 "妖精神社形态选择"
 sgs.204.d:0 "虽然并不需要明确的神体，但是也要有选择原型"
 sgs.204.1:0 "把一个碉堡改造成神社"
 sgs.204.2:0 "和原来一样搞个电波塔意思意思吧"
 sgs.204.3:0 "这里灵气资源很多，集中起来做一个祭坛"
 sgs.205.t:0 "同为妖精的共识"
 sgs.205.d:0 "与普通妖精的联谊活动让战场妖精感受到了作为妖精的纯真本质。躁动的战斗本能好像也没有那么强烈了。"
 sgs.205.1:0 "好事"
 sgs.206.t:0 "分歧仍然大于共识"
 sgs.206.d:0 "本性带来的差异似乎大过了同为妖精的共识。联谊并没有想象中愉快，战场妖精和普通妖精之间仍然存在者巨大的隔阂"
 sgs.206.1:0 "但愿隔阂不会带来更大的分裂"