 kyk.1.t:0 "[KYK.GetName]试图探索妖怪和人类的本质"
 kyk.1.d:0 "幻想乡中没有谁会否认妖怪和人类是有差别的，但是能够清晰地说出这种差别是什么的妖怪或者人类却又似乎并不存在，而[KYK.GetLeader]决定改变这一现状。[KYK.GetName]刚刚在一个名为“溯源计划”的科研项目上投入了大量资源，试图通过一些零散流入的外界科学资料和幻想乡的已有知识找到关于妖怪和人类本质的蛛丝马迹。一时间，各种传言、猜测和阴谋论在整个南幻想乡盛行。有说法称[KYK.GetLeader]早就知道了答案，但是由于担心太过于震撼而拒绝公布；又有说法称这一切都是[YKR.GetLeader]的计划，[KYK.GetLeader]已经上了她的当......\n无论如何，这一项研究给幻想乡蒙上了一层阴影，许多妖怪和人类开始质疑被广泛认可的关于幻想乡起源的解释，有的人类开始推测人类复权战争的“真正动机”。而真相，依然躲在幕后嘲讽着懵懂的妖怪和人类。"
 kyk.1.1:0 "必须有妖怪首先迈出这一步。"
 kyk.1.2:0 "这只会增加更多不安定因素。"
 kyk.1.3:0 "我们人类必须密切关注这项研究。"
 kyk.1.4:0 "我们的身世到底是什么？"

 kyk.2.t:0 "[KYK.GetName]宣布不再承认[NMS.GetLeader]的僧侣身份"
 kyk.2.d:0 "自从[KYK.GetName]从[NMS.GetName]独立以来，幻想乡的佛教似乎就变成了两个分支。[NMS.GetLeader]将佛教改造成了一门好战的宗教，而无法忍受这一点的[KYK.GetLeader]建立了自己的和平主义分支。就在刚刚，[KYK.GetName]发布了《正教法事》公告，在公告中[KYK.GetLeader]宣布[NMS.GetLeader]彻底地背叛了佛教信仰，亵渎佛门，煽动妖怪的好战思想，因而不再有“作为僧侣的资格”。[KYK.GetLeader]指出，佛的慈悲为怀、和平相处的精神才是佛教的精髓，而[KYK.GetName]将会把这些精髓贯彻下去，以保证“真正的佛教”在幻想乡的延续。\n[NMS.GetName]只是发表了一个简短的回应，说[KYK.GetName]的《正教法事》是“无稽之谈”，并不会妨碍[NMS.GetName]佛教作为“正统佛教”的合法性和[NMS.GetLeader]在信仰中的核心地位。"
 kyk.2.1:0 "正义的名分在我方。"
 kyk.2.2:0 "还挺有意思。"
 kyk.2.3:0 "[KYK.GetLeader]应该去永远亭接受精神治疗。"
 kyk.2.4:0 ""

 kyk.3.t:0 "[KYK.GetName]开始寻求外部势力保护"
 kyk.3.d:0 "[KYK.GetName]尽管号称自己才是贯彻“妖人平等”的正义力量，但是就连她们自己也会承认她们太过于弱小。因而，[KYK.GetName]近期开始同[TKM.GetName]和[SRB.GetName]等传统的“亲人势力”密切接触。现在，[KYK.GetName]向这两个势力正式提出请求军事保护，以避免对[HUM.GetName]的“潜在威胁力量”摧毁作为“防火墙”的[KYK.GetName]。当然，任何一个观察家都清楚这所谓的“潜在威胁力量”就是指[NMS.GetName]。\n[NMS.GetName]严厉地谴责了这一事件，称这件事充分表明了[KYK.GetName]不过是“境外势力”的代理人，是[NMS.GetName]“最可耻的背叛者”，并且扬言所有试图“和人类勾结”的妖怪都是自取灭亡。"
 kyk.3.1:0 "我们必须保护好自己。"
 kyk.3.2:0 "她们在把水越搅越浑。"
 kyk.3.3:0 "保护她们是正确的。"
 kyk.3.4:0 ""

 kyk.4.t:0 "[KYK.GetName]向[NMS.GetName]开战"
 kyk.4.d:0 "在观察家们密切注视[NMS.GetName]地区的变化很久之后，所有人意料之中的事终于发生了。昨日，[KYK.GetName]正式发表了《戡乱法事》公告，在公告中，[KYK.GetLeader]宣称[NMS.GetLeader]通过篡改佛教教义来满足妖怪“种族主义分子”的好战要求，彻底放弃了[NMS.GetName]的原则和过往立场。[KYK.GetLeader]谴责[NMS.GetLeader]是“彻底的叛教者”，是妖怪种族主义和好战分子的邪恶领袖，同时是一个“彻彻底底的机会主义者”。\n《戡乱法事》宣布，[KYK.GetName]将彻底与[NMS.GetName]断绝关系，并且将集结所有“爱好和平的妖怪”将[NMS.GetName]中的种族主义势力彻底摧毁，重新建立一个妖人平等的国家。时间会告诉我们，这场斗争中谁才是赢家。"
 kyk.4.1:0 "我们必将成功。"
 kyk.4.2:0 "飞蛾扑火。"
 kyk.4.3:0 "勇气可嘉。"
 kyk.4.4:0 ""

 kyk.5.t:0 "[KYK.GetName]宣告成立"
 kyk.5.d:0 "在整个幻想乡为[NMS.GetName]发生的一系列事件和[KYK.GetLeader]胜利的武装反叛而错愕不已的时候，[KYK.GetName]向全乡郑重地宣告了一个新时代的来临。绿色的万字旗飘扬在原[223.GetName]的上空，[KYK.GetLeader]用依然略显稚嫩的声音向信众宣告，一个以“真正的”佛教为信仰的，致力于推动妖人平等的新国家，在旧[223.GetName]的废墟和曾被被妖怪种族主义玷污的土地上崛起了。[KYK.GetLeader]重申了和平主义和妖人平等的原则，并且强调这些原则是佛教“不可剥离”的核心内容，她的演讲赢得了全场的热烈喝彩，鼓掌声在山谷间回响，久久不能平息。\n观察家们指出，南幻想乡的势力平衡已经被打破，下一轮洗牌开始了。"
 kyk.5.1:0 "诵经声再次回响在山谷间。"
 kyk.5.2:0 "令人震惊的反转。"
 kyk.5.3:0 ""
