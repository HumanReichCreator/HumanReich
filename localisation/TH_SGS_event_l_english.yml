 sgs.231.d_SCA:0 "最后，对方也主动提出了自己的条件：红魔馆之围之后，大量妖精回到自己家园，红魔馆空有先进的工业和军事科技却深陷人力危机。[SCA.GetFlag][SCA.GetName]的代表希望我国可以鼓励部分妖精迁往红魔馆。\n目前对方的谈判态度是：[GetNegoAtti]"
