 great_presige_idea_desc:0 "这个势力的领导者§Y[THIS.GetLeader]§!是在幻想乡建立前甚至神话时代时就已家喻户晓的强者，早已建立了强大的威望基础，她的手下们也因此几乎无条件信任着她。\n\n§R实际上是作者为了不让某些大妖怪显得太弱而给予的加成，在有专门国策后这个精神就会删除。§!"

