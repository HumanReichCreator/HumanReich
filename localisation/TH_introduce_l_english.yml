introduce_page3:0 "HumanReich是东方劫烬变（钢铁雄心4mod）的一个衍生mod。其发生背景源自于大结界因未知原因稀薄，进而导致幻想乡灵力水平下降、大量外界物品流入，也减小了人与人、人与妖、妖与妖之间的实力差距，引致了全幻想乡的混乱与分裂。在近乎军阀混战的背景下，阿求和慧音共同发起了“人类复权运动”。和ROA的世界线不同，人类最终击败了妖怪联军，建立了新的幻想乡秩序。本mod将会讲述这一新秩序的崩坏与重组。"
introduce_page4:0 "11-7更新日志：\n1.对科技树进行了大改，兵种重做，兵力所需人力全部翻倍（但平衡无法确定）。\n2.种族变更的情况下会丢失原来的种族加成了。\n3.删除了宣称区域的决议。\n4.现在所有武器都可以建立自己的衍生型"
introduce_page5:0 "下一波更新：\n1.根据反馈进行修改\n2.新加一些三月精的新内容\n3.莉莉白国策"

introduce_page2_1:0 "一、附庸机制\n1.本mod的附庸不能像原版一样直接抽取人力，且禁止直接控制附庸的军队，宗主进入战争后附庸强制参战。\n2.宗主可以根据附庸的种族获得加成，同样附庸也可以根据宗主的种族获得加成。\n3.附庸可以通过外交界面的一系列举措自行独立（当然你得打过宗主）。\n4.你可以直接花费政治点数来下降附庸的等级，下降到最后一级时会直接吞并并继承军队，并将其拥有的核心变为你的宣称，并给予一定的顺从度，只有这个附庸和你相邻并处于和平状态才可以下降附庸等级。\n5.当你通过这种手段吞并附庸时，可以获得其拥有的初始将领§Y（也就是所拥有的东方人物将领）。§!\n6.下降附庸等级所需的时间和§Y你的实力、你的稳定度以及附庸的实力、种族、总人口§!有关。\n7.部分国策和事件会给予你§Y吞并附庸时直接获得其核心的效果。§!"
introduce_page2_2:0 "\n\n§Y二、地块造核机制§!\n1.顺从度达到80时，不处于战争状态，且和你一块有核心的地相邻时，点击这块省份，建造核心的按钮会亮起来。\n2.造核需要花费政治点数和时间，与你有没有宣称、省份价值、省份的初始种族、省份的当前种族以及你的种族有关。"
introduce_page2_3:0 "\n\n三、科研槽\n本mod除了初始的2个以及国策里能获得科研槽外，还有一大科研槽来源就是你的§Y工厂数，§!分别在§Y 15、40、80和130§!时，分别能够获得一个额外的科研槽。"
introduce_page2_4:0 "\n\n四、人类影响力\n1.人类影响力显示在右上，只有§Y非人类种族§!的势力才有人类影响力。\n2.人间之里对你的观点、你的灵力、政治理念、是否在幻想乡、首都与人间之里的距离会影响你获取人类影响力的速度。\n3.在决议中能够通过人类影响力获得一系列稀有加成。\n§Y 4.政治点花不掉时可以尝试去改善和人间之里的关系。§!"
