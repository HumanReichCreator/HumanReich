 sgs.1.t:0 "军营冲突"
 sgs.1.d:0 "两个急躁的战场妖精似乎因为一些小问题而发生了肢体冲突，吸引了大批士兵的围观。这些士兵看着两位的格斗纷纷叫好，不久后有几个嫌看着不够过瘾于是揪着旁边另外一只妖精给了一拳，整个军营直接开始无限制格斗了。"
 sgs.1.1:0 "就这样算了"
 sgs.1.2:0 "一人一把枪，演习玩个够"
 sgs.2.t:0 "开战！"
 sgs.2.d:0 "渴求战争的战场妖精们终于盼来了她们日思夜想的战争。和平时期的焦躁转换成了战争的动力，驱使她们变成了彻底的战争机器。"
 sgs.2.1:0 "这就是我们的天性！"
 sgs.3.t:0 "回归和平"
 sgs.3.d:0 "快乐的时光总是如此易逝。我们所享受的战争又要结束了。大家伙们扛着枪，心中依恋着战场回到了家。"
 sgs.3.1:0 "又要开始忍耐了吗…"
 sgs.4.t:0 "要求开战"
 sgs.4.d:0 "我们举办的一系列活动不仅没能释放战场妖精们的战争欲望，反而令她们对战争的渴求进一步加深了。现在，一部分激进的战场妖精们聚集起来向我们喊话，要求我们尽快发起一次战争，满足她们的战斗欲望。"
 sgs.4.1:0 "我们将在两个月内发起战争。"
 sgs.4.2:0 "还不到时候。我不能让她们去前线送死。"
 sgs.5.t:0 "背信弃义"
 sgs.5.d:0 "两个月的期限已经过去了，期待战争到来的战场妖精们却依然没有等来战争。这让她们怒火中烧。"
 sgs.5.d_cw:0 "随着两个月的期限越来越近，战场妖精们也越来越焦躁。然而，现在两个月的期限已经过去，她们却依然没有收到战争开始的信息。极度愤怒的战场妖精们冲上了街头，集结起来发动了武装政变，要求推翻三月精的领导！"
 sgs.5.1:0 "这是一次严重的信任危机！"
 sgs.5.2:0 "我的天…"
 sgs.6.t:0 "叛乱爆发！"
 sgs.6.d:0 "在各种原因的驱使下，战场妖精们发动了叛乱，以求建立一个为战争而战争的政府！"
 sgs.6.1:0 "我们必须打倒她们！"
 sgs.7.t:0 "激进派的叛乱！"
 sgs.7.d:0 "最后一根稻草已经压下，激进而焦躁的战场妖精们发动了叛乱，目前正在向我们的方向快速推进！"
 sgs.7.1:0 "这次一定要出重拳！"
 sgs.8.t:0 "平定叛乱"
 sgs.8.d:0 "在三月精的英明指导下，我们的军队终于将最后一名叛军剿灭，平定了这场叛乱。这再一次证明了三月精是受我们的人民所拥护、爱戴的领导者，是带领我们走向胜利的唯一选择！"
 sgs.8.1:0 "我们满怀热血，继续前行"
 sgs.9.t:0 "渡过危机"
 sgs.9.d:0 "在我们的耐心安抚下，战场妖精们已经不再那么焦躁了。在最近的一次会谈中，激进派的领袖主动向桑尼承认了自己过分焦躁的错误，并用“老大”二字表达了对桑尼的绝对服从。我们原本濒临分裂的国家回到了原来的轨道上，而重新团结起来的我们也空前地强大！"
 sgs.9.1:0 "这是走向胜利的第一步。"
 sgs.15.t:0 "起义胜利"
 sgs.15.d:0 "我们成功打倒了三月精！没有她们这些胆小鬼，我们终于可以自由享受战火的香甜气息了！"
 sgs.15.1:0 "战争万岁！"
 sgs.16.t:0 "三月精失败"
 sgs.16.d:0 "节节败退的三月精在指挥部外稳固了防线，与叛军展开了最后的战斗。\n\n在激烈的交火中，那群战争的狂热信徒冲破了三月精布置的重火力网，切断了数个关键的火力点，最终成功闯入并占领了指挥部。失去了最后落脚点的三月精在支持者的支援下勉强逃离了这个国家。\n\n战场妖精的邻国得知这一消息后立即要求边境士兵提高警惕，但没等这个命令抵达前线，前线的方向就已经传来了战场妖精不宣而战的枪声。"
 sgs.16.1:0 "一群疯子。"
 sgs.17.t:0 "战场妖精倒台-内部事件"
 sgs.17.d:0 "在外部势力的合作打击下，疯狂的战场妖精很快就败下阵来。三月精又一次成为了这个国家的领导核心。"
 sgs.17.1:0 "我知道了。"
 sgs.18.t:0 "战场妖精暴动平息"
 sgs.18.d:0 "昨日，战场妖精叛军内部发生了一场无声的政变。部队中的低级军官伙同士兵们将指挥部队的高级军官（同时也是领导者）五花大绑后送往前线，高举双手，象征着一场没有任何意义的战争之终末。\n\n谈判桌上，绝大多数参战国表明自己对这片土地并没有其他的任何兴趣，同时坚决否定了红魔馆代表所提出的“托管”提议。为了避免该地区陷入权力真空而导致更大的灾难，会议决定协助三月精在该地区重建一个和平政府。"
 sgs.18.1:0 "不确定性被消灭了"
 sgs.10.t:0 "狼来了？"
 sgs.10.d:0 "报告首长！刚才向您汇报的疑似边境冲突现已证实是几位战场妖精未经批准擅自在边境进行的实弹演习。当前事态已得到控制，可是边境附近人心惶惶。"
 sgs.10.1:0 "就这样算了。"
 sgs.10.2:0 "那就顺带搞一次演习吧。"
 sgs.11.t:0 "军民冲突！"
 sgs.11.d:0 "报告！我们的工厂遭到了攻击！对，又是战场妖精先动的手！貌似是在交接武器的时候起了争端，很快就打了起来！周围几个车间的工人现在也参与了打斗——如果不及时阻止的话，整个工厂可能要停工好一段时间！"
 sgs.11.1:0 "就让她们发泄一会儿吧。多大点事。"
 sgs.11.2:0 "现在不能停工！保护工人！"
 sgs.12.t:0 "激进派煽动"
 sgs.12.d:0 "根据报告，有相当数量的激进派战场妖精在全国各地煽动群众。她们用最低劣的手法抹黑我们的安抚措施，宣称我们的战争承诺都只是欺骗国民的工具，甚至煽动我们的人民发动叛乱推翻我们。尽管我们尽可能快地取缔了这些非法集会，但强烈的焦躁情绪已经扩散开了。"
 sgs.12.1:0 "实在难以控制"
 sgs.13.t:0 "示威集会"
 sgs.13.d:0 "首都区附近有一批激进派战场妖精举行了一场游行示威。她们正在向三月精的办公地点前进，高呼“下台或战争”的口号表达自身诉求。由于该活动未经通知与批准，这场非法集会已经对周边居民的日常生产生活造成了相当的影响。"
 sgs.13.1:0 "那就让人民群众看清她们自私的嘴脸"
 sgs.13.2:0 "制止她们！"
 sgs.14.t:0 "大规模骚动"
 sgs.14.d:0 "我国部分地区发生了大规模的骚动混乱。那群暴民冲破了当地民兵的封锁，大肆破坏，目前已致使部分基础设施受损。现在我们的精锐部队刚刚抵达现场，正在等待您的命令。"
 sgs.14.1:0 "我可没时间来管这破事。"
 sgs.14.2:0 "立即采取行动，制止骚乱！"
 sgs.14.3:0 "开枪！现在、立刻、马上！直到我喊停为止！"
 sgs.20.t:0 "前辈的苦恼"
 sgs.20.d:0 "桑尼驾临了训练场——\n\n这很少见。代表日光的少女散发出与红魔馆截然不同的威严，看着面前曾经是，现在也是自己旧友的战场妖精。\n\n这位也许可以称之为贵人的战场妖精眼中早已没有了那份对战争的无限渴求，老一辈的人总是理智的，大概吧。\n\n“你好啊。”\n\n桑尼的声音听起来过于空虚与纯净，一瞬间让她想起了当年——\n\n红魔馆的骄傲早已是过眼云烟，在妖精们的团结下，属于她们自己的旗帜在照样中冉冉升起，如同易逝的幻想。少女知道这一切的起源——她是第一批诞生于战场，而又走出战场的妖精，她记得将步枪指向长官时的后者惊恐的表情。对妖怪山的战争毫无意义，少女们的牺牲满足的不过是吸血鬼的幻梦，至少对她们而言如此——得到了战场妖精支持的三月精，终于在世界的一隅建立起了妖精坚实的庇护所。\n\n但如今，身居高位的少女们正失去公信力——慢慢地，曾经推举她们的人们明白自己和其它妖精完全不同——新生的战场妖精们渴求着战斗，她们全无前辈们的深思远虑，她们不过是没有经历过妖精哗变的漫长时光的愣头青罢了。如今，战场妖精以自己的身份秉持着妖精不应该有的自傲，渴求着新的战争。纵然她们之中不缺少明白三月精的重要性之人——但是归根结底，这只是少部分。官居高位的战场妖精们深明发展的重要性，但却难以压制众多的新生者。\n\n少女站在训练场上，她知道自己将会被其它战场妖精卷进洪流中，但她深谙三月精为何有能力做到她们上面——当她们面对着敌人渴望着战斗时，是三月精将她们独立出来——并赋予了她们现在所呼喊的名字。若非战场妖精异样的团结感，三月精绝不可能以此带动其他妖精推翻红魔馆的暴政。\n\n然而共同的敌人早已是过眼云烟，现在少女们需要新的敌人——而三月精提供不了。\n\n她长叹一口气，她还记得妖精独立时的畅快与欢愉，遥远地仿佛上个世纪的记忆，却又真真切切地镌刻在眼前。如今蠢蠢欲动的少女们根本不明白什么种族大同，她们只想顺应自己的欲望——她在害怕着，她害怕这终将成为她们毁灭的前奏。\n\n毁灭——纵然她是绝对的老前辈，但是欲望依旧无法压制，和三月精坐在一起的时候实在压抑太多了啊。\n\n“你还好吗？”\n\n日光妖精的声音将她扯回现实，眼前的桑尼面带疑惑。\n\n“我还好，桑尼小姐——我要去监督民兵训练了。”\n\n她相信对方能理解自己——她目送着桑尼的背影，随后径直向前走去，盯着那个残破的训练假人，完全无视了身边等待她训练的民兵。"
 sgs.20.1:0 "妖精依旧是妖精"
 sgs.21.t:0 "入伍"
 sgs.21.d:0 "少女静静地站在缭乱的土地上。\n\n眼前，烟尘弥漫，夯土制成的简易操场上，未来也许可以被称为同僚的少女们奔跑着，喧闹的声音与外面的世界完全隔绝——没有上漆的红砖围墙在凌乱的房屋中突兀地宣示着主权，这是属于战场妖精的土地，不属于这个世界的任何一股势力。\n\n她不知道为什么要来到这里——她还记得自己睁开眼看到的机枪碉堡的断壁残垣，她只想走出那里，但是终点却是这个同样不明所以的地方。\n\n她也终将在战场上举起手中的步枪，以微微颤抖的手随着大家一同前行，以根植心中的信念踏下沉重的脚步，直到碾碎面前的每一个敌人。\n\n但是现在并不是战斗的时候——对普通妖精来说这会是一件好事，但是对于面前怒吼的大多数而言，这不是好消息。\n\n她们在操场上怒吼着奔跑，字眼里充斥着对怯弱的领导者的愤怒。\n\n“三月精的战争承诺都是骗人的！”“战争属于战场妖精！”\n\n——诸如此类，此起彼伏，令少女们感慨万千，也让远方的贵人们头疼不已。\n\n少女迈开腿，沉甸甸的帆布包在激昂的空气下愈发叛逆，死死地扯着她，不愿意向前。\n\n但是，和眼前自己不愿意接受的现实一样，战场妖精的宿命就是在战场上拼尽一切，这是她们一直以来被教导的，也是根植于心的本能——但是她知道，毫无准备的开战只会带来灾难性的后果，她想迎接一场有把握的战争。\n\n毫无来由的冷风掠过她的身子，吹起她的全套装备，甚至还有她渴求自保的心。她并不支持战火在当下燃起，但是离群索居者必定孤独，她不得不支持。\n\n少女的脚步坚实地砸在地上，不远处总算有人注意到她。\n\n她向微笑着欢迎她入伍的人走去，直至自我随着脚步磨成碎屑，飘扬在充满战争气氛的空中，再无踪迹。"
 sgs.21.1:0 "这会是遵循本能的第一步"
 sgs.22.t:0 "自傲的暗流"
 sgs.22.d:0 "少女依然疑惑着。\n\n3年前的突袭中河童的公社卫队倒在眼前的场景仿佛就在昨天。如今，少女伫立于行伍之中，她背后的同僚们渴求着战争，一如1868年迫切地等待着火炮轰响的白虎队一般。\n\n酒杯的脆响将她拉回现实。眼前，怀抱同样梦想的少女正以激昂的陈词抨击着怯弱的领导者，高喊着“推翻”之类饱含禁忌的词汇。\n\n战争没有来临，名为光之三月精的“普通”妖精们领导着她们，毫无来由，同样不被所有人理解。领导者们反对着她们想要带来的任何一场大规模战斗，至少当下如此。\n\n“那个什么桑妮·米尔克讲了几年的‘现在埋头发展工业，就是为了为了将来战争中更大的胜利’这样的鬼话啊！”少女的声音饱含着百分之九十五的激情与百分之五的稚嫩，少女依然记得自己手握着步枪，面对着溃退的河童冲锋——当然，她也记得那天，河童的猛烈炮火砸向妖精等待复苏的尸体，滂沱大雨中步枪上的刺刀映照出炮弹爆炸的刺眼光芒。\n\n“你说前年第二次入侵河童的战争？这不过是一场偶然的失败，我们那天只是指挥失误，不然这无法解释为什么曾经对河童、对人类、对幽灵的几次劫掠中我们收获满满？”\n\n所谓缺少装备便无法作战绝对是一个伪命题，绝对是。少女坚信这一点，酒杯中的淡黄色液体回转激荡，旧日的战场遗迹上满是无主的武器，再不济的话触手可及的农具乃至手中坚实的拳头都是武器——所谓工业亦或者装备问题只是三月精巧妙的欺诈手段罢了，一定是。\n\n她坚信着这一点——不止是她，在座的其他人也坚信着。\n\n她们等待着战争。贵人们的运筹帷幄只是无聊的应付，战场妖精应由自己做主。所谓三月精，不过是需要被取代的存在罢了。如今，暗流涌动，一股无名的激流准备将三月精推下宝座。\n\n少女们满怀希望，等待着那一天的来临。"
 sgs.22.1:0 "这会是遵循本能的第一步"
 sgs.23.t:0 "文书之夜"
 sgs.23.d:0 "“所以说下一句应该是——”\n\n桑尼有些无聊地放下笔，身边依然是秘书关切的目光。“一直写主席团的演讲稿有点累啊。”她仰起头闭起双眼，柔软的靠垫之上的天花板雪白明亮。 “但是也得写啊。”年轻的秘书轻笑一声，尽管身为战场妖精，但她最擅长的还是文字工作——“妖精代表们还等着您的新建议呢。”\n\n桑尼睁开了眼。“可是我也不确定她们能不能听懂——既然谁都能来，那我可没有足够的自信——”\n\n老旧的白炽灯可以照亮眼前，但能照亮的也只是这片小小的书桌。“我突然有点怀念过去了，虽然现在还是睡在一起——但是现在身边全都是熟悉的陌生人了啊。”\n\n“但是你们还是做出了很多——有趣的事啊。”秘书的口吻依然温柔，微笑将她粉饰的如弄臣一般。“是啊！”但这的确是桑尼的真心所想，她的眼中闪出激动的光芒。“这场超——大的恶作剧我们简直大获全胜啊！”，她再次拿起了笔，似乎在这场对话中取得了灵感——“目前的军工建设正处于关键阶段，我们已经拥有了足够的实力，但是不能急于求成。眼下，我们需要河童河童的技术协助，但她们是不可能协助的，所以战争势在必得——”\n\n但她再次放下了笔。闭上双目的沉思中，妖精的脑中闪过的是战争以来的一点一滴，以及那些关键的信息，她知道必须评估出风险和对策。\n\n而她也做到了。秘书的脸上依然是微笑。“我相信您会获得支持的——要不要和剩下的代表发动一下符卡？”\n\n“不用，她们相信我。”她的笑容对应着秘书的笑——“那要是战争失败了怎么办？”\n\n桑尼仍然笑着，微微歪着的头上散发着孩童般的天真无邪。\n\n“就像恶作剧失败了那样，跑得越远越好！”\n\n灯光下的文书之夜，二人的笑声回荡在办公室之中。"
 sgs.23.1:0 "少女的思维总是简单却又无懈可击"
 sgs.24.t:0 "少数派报告"
 sgs.24.d:0 "“早安。”“早安。又要去视察生产吗？”“嗯。中午见。”\n\n斯塔咬着露娜做的三文治，离开了宅邸，踏在这片她所热爱的土地之上。她带着自然的微笑，热情地向每一位或陌生或熟悉的路人问好，在平民们崇敬、爱戴的目送下走入了第一工厂。她简单巡视了生产工作，将工人们的诉求记在脑海当中，然后在接头人的引领下来到了密室，以平民派幕后领袖的身份听取平民代表的秘密报告，然后又赶回家里准备饭菜，和桑尼、露娜共起午餐。\n\n午餐过后就是“主席团会议”。自从激进派退出会议以后，现场比以往都要安静许多。这也让斯塔能更快地浏览所有提案，从中选出一个过分激进的扩军方案和两个惠民的建设方案交由桑尼选择，然后一边微笑着陪伴露娜品茶，一边惬意地欣赏桑尼和战场妖精们在后两个方案之间犹豫不定、争吵不休的绝妙场景。斯塔这种通过“不得已而为之”来控制决策的计谋让她达成了改善平民生存条件的目的，还让她得到了所有人的信赖——无论桑尼还是战场妖精，都不曾怀疑她“为发动战争而服务”的“坚定”立场。\n\n在忙碌了一整天后，斯塔洗过了热水澡，带着些许眠意来到了三人的床铺前面，数十年如一日地“纠正”好桑尼那糟糕的睡姿，舒舒服服地躺在清理出来的位置上，没几秒就睡着了。虽然半睡中被失眠的露娜偷偷起床的动作惊醒，但她早已对此习以为常，很快又一次进入了梦乡。"
 sgs.24.1:0 "晚安。民主终会如星光一般倾泻而下。"
 sgs.25.t:0 "因月失眠"
 sgs.25.d:0 "夜深人静的时候，露娜·切尔德睁开了眼。她不敢辗转反侧，生怕惊扰了桑尼和斯塔的美梦，只是挪开了桑尼乱摆的手臂，悄无声息地下了床、离开了家，来到万籁俱寂的街道当中，光着脚丫散起步来。这是露娜最自由的时刻，也是她最为忧愁的时刻。\n\n她并不担心现在国内政治的骚动，也对主席团会议上那些杂碎的琐事毫无兴趣。她甚至对这个国家都没有多少归属感——她感兴趣的，只有这月光所散发的神秘气息——准确来说，是妖怪的气息。在她看来，妖精终究是弱小的，是无知的，只有从根本上改变妖精，才可以改变命运，在乱世之中寻得自己的生存空间，从而创造共同的幸福。\n\n她享受着月光的沐浴和清新的空气，有意无意地抬起了双手，闭上眼睛，全凭直觉继续前行。\n\n“妖精是劣等的。而生存，是强者的。” “妖精是劣等的。而生存，是强者的。”露娜话音刚落，不知何时来到身边的追随者们就异口同声地重复了她的话语。其中既有战场妖精，也有普通的平民妖精。她们的种族也许有细微的区别，平日也因此受到区别对待，但现在，她们在月光的指引下集聚在了一起，怀揣一颗滚烫而渴求力量的心，在这失眠的夜晚追随露娜的福音。\n\n人类是，虽夜难眠。妖精是，趁夜入眠。妖怪是，于夜不眠。她们是，因夜失眠。"
 sgs.25.1:0 "或许是因为月光过分耀眼而招人羡慕了。"
 sgs.26.t:0 "一人的交接"
 sgs.26.d:0 "少女拉下钢印机的总电源。\n\n午休时间到了。她脱下被汗水浸染的麻布手套，离席时却想到了今天的新任务——年轻的妖精转身拿过取货单，看着那些仍然在工位上免费加班的战场妖精们叹了口气——虽然对她来说，这些怪家伙的劳动热情能减少自己的工作量。毕竟在桑尼“生产就是为了战斗”的口号下，工厂的工作量多的让人有点眼晕。\n\n她不禁转头看了一眼库房，没关上的门里面，加工好的头盔与未拆包的碳素钢堆在一起——另一方面，至少她们得到了足够的资源以及不错的待遇。今天的午饭会是什么呢？想到午餐的她减慢了脚步，几乎是在地上蹭着前进。“希望今天不是军人来取货。”\n\n事与愿违。虽然平时相处的战场妖精们都是一副和善的样子，但是军人却不是——她们的粗鲁让自己无法相信这些家伙和那些勤劳又充满恶作剧点子的工友们是同种生物。 “就这些吗？你字能不能写的清楚点，啊？”眼前的战场妖精依然在喋喋不休，年轻的工人叹了口气，静静地站直等待结束——往常一起和另一位战场妖精来递送取货单的时候她们还能互相维护，但是现在她不在。“她和我是有什么过节吗。”她的声音足够小，对方听不见。\n\n粗鲁的战场妖精把被搓的皱巴巴的取货单塞进口袋里，鄙夷地看了她一眼转身离去，而少女总算长出了一口气——虽然她想不明白，但是这就是战争吗？和口号完全不同呢。桑尼的口号挺有意思，但是这些打仗的人却一点也没意思。\n\n她迈开步子走向食堂——管她呢，这里的待遇比别的地方都好，她能做好别人吩咐的所有工作，这就够了。虽然来这里的人很烦，但是至少自己的“国家”会慢慢地越来越强吧。\n\n她的脚步更加轻快，迎着正午的阳光直奔远方。"
 sgs.26.1:0 "但愿如此"
 sgs.27.t:0 "小市民的疑虑"
 sgs.27.d:0 "少女放下手中的笔记。\n\n四周堆积如山的纸片上，整齐的图案与文字对于一般妖精来说过于难懂——但对她来说不是。窗外，不知名的小溪汨汨而流。手中的文件粗糙而陈旧，手指滑过满是褶皱的图片，恍惚间她感觉自己回到了当年——窗外，玄武川的激流砸碎在岩石上，留着短发的自己在水汽的湿润中撩开头发，将烂熟于心的公文写下——\n\n自从那场无聊的战争开始，蕾米莉亚开始压榨所有的妖精——她们不再是生命，只是单纯去送死的人力资源。尽管自己未能幸免遇难，但是至少学会了逃跑的技巧。\n\n但是时代变了。当年作为战争急先锋的战场妖精选择了哗变。尽管当他第一次意识到“要无条件听从威严的蕾米莉亚命令”并不是理所当然的事时感到无边惊讶并有一种觉醒的震撼，但对于那场大规模叛乱，他印象中的只是大家都这样做而已，所有人都恨蕾米莉亚——她也记不清太多为什么。\n\n闹钟的清脆撞击声恼人地将她从幻想中拉出，是时候了。她的家人在几天前被战场妖精莫名其妙的打伤，她还记得在雨中把对方扶回家的场面。她的双手离开知识的领域，从床头柜扯出淡黄色的绷带和酒精——说起来这种工业制品貌似只有这里有，一如这种独特的现代化生活。纵然闹钟的声音尖利到令人火大，但这却是文明。。。不，现代化的证明。她讨厌这些战场妖精，但她也厌恶连具体几点都不知道的原始生活。只有这里拥有自己过惯了的生活，她不愿意离开，尽管她身边已经有不少普通妖精因为受不了战场妖精而搬去幻草原。\n\n她放下手中的酒精瓶，对着窗外的青葱长叹一口气。“妈的。”她的家人露出疑惑的表情。“战场妖精那帮暴力狂到底都在想什么——”一瞬间那个雨夜的记忆鲜明地印在脑中，怒火化为手上无名的力量，薄薄的塑料酒精瓶在猛力撞击地面时变形。她明白自己失态了。\n\n“抱歉。”她低下头，半眯地眼睛中摇摆不定。“我发了奇怪的牢骚。”她明白自己是无力的，作为一个普通的妖精来说，一切值得信赖的只有她们。她抬起头看向墙上那张皱巴巴的政治传单，上面镌刻的口号是自己希望看见的——只能希望这些普通的妖精能为自己争取到更多的权益，甚至是推翻战场妖精——\n\n少女猛然脱离自己的幻想，将凹陷的酒精瓶归位，继续向笔记上誊写下一张图纸。"
 sgs.27.1:0 "她依然在等待结果"
 sgs.106.t:0 "战场妖精内战爆发！"
 sgs.106.d:0 "激进派战场妖精鼓动群众发起了一场要求战争的游行示威。当妖精们来到“政府大楼”外，现场传出一声枪声，随后示威领导人应声倒地。没等大家反应过来，早有预谋的激进派便开枪“还击”，击毙多名维持秩序的民兵并带领人群闯入并接管了“政府大楼”及附近的军火库。\n\n她们对外宣布反对三月精的统治和“战场妖精战斗兵团”的成立，承诺在彻底驱逐三月精后立刻“最大限度满足大家的战斗欲望”。"
 sgs.106.d_from_dmgk:0 "在战场妖精联合体南部举行的弹幕对战大会上，部分妖精故意破坏游戏规则造成了现场的大规模失控。在极端思想的催化下，混乱迅速演变为一场武装暴动。暴动的战场妖精们占领了当地管理机构、接管了部分地方武装，宣称“三月精背叛了国家”，向三月精宣战。"
 sgs.106.d_from_war_promise:0 "战场妖精联合体政府在两个月前曾经对激进派承诺“在两个月内重启战争”，导致其周边地区局势快速升温。\n\n然而，两个月过去了，领导战场妖精的三月精却没有兑现承诺、发动任何战争。已经做好战斗准备的激进派们以此作为三月精背叛战场妖精的铁证，在激进派军官的配合下驱逐了南方地区所有依然忠于三月精的军官和文官，成立“战场妖精战斗兵团”，宣布将以武力驱逐三月精、重建“属于战场妖精的国度”。"
 sgs.106.d_from_dispute:0 "三月精所举办的竞技大会决赛上出现了一个极具争议的判决。可能是由于类似活动的匮乏，妖精们对这个判决格外重视，以至于为此而产生了一系列的争吵、打斗。\n\n无稽的是，随着争论的继续，“判决是否公平”和“是否支持三月精”这两个毫不关联的问题居然被划上了等号。战场妖精联合体南方的一个小城甚至以此为由宣布不再承认三月精的领导地位，并成功组织起军队发起了叛乱。以此看来，妖精的幼稚病并不会因为她们是战场妖精而消减半分。"
 sgs.106.1.a:0 "哦。"
 sgs.106.1.b:0 "我们要密切关注事态发展。"
 sgs.1061.t:0 "战场妖精宣布新政"
 sgs.1061.d:0 "在一系列的安抚措施结束后，战场妖精联合体内的激进派终于停止了她们的过激活动。桑尼与她们在最近的一场“会议”（又或者叫“过家家”）中达成了一系列的“协议”、形成了可靠的“共识”。据闻，“会议”中桑尼承认了此前减缓军队建设与停止侵略战争的“错误”，答应激进派会延续这段时期的先军政策。\n\n记者认为，此次“会议”意味着战场妖精联合体彻底倒向极端军国主义，很可能在不久的将来展开前所未有的军事行动，周边国家应当予以警惕，但也不必过分担忧。"
 sgs.1061.1:0 "比以往都更加危险"

