l_english:
 SEJ_zhengzhiweiji_idea:0 "政治危机"
 SEJ_zhengzhiweiji_idea_desc:0 "由于鬼人正邪在对魔法使和人类的战争中选择了和妖怪贤者八云紫进行交易，使其最初革命的动机受到了她那些新盟友的质疑。"
 SEJ_buwendingdeduli_idea:0 "独立战争"
 SEJ_zhengzhiweijijieshu:0 "政治危机的动乱结束或未发生"
 
 sei.2.t:0 "未来道路的迷茫"
 sei.2.d:0 "这次的革命虽然已经打败了人类中的强者，但这是在我们要理论上要反抗的妖怪贤者的帮助下才成功的；和我们正在合作的没落妖怪们认为她们受到了背叛；而过去的那些妖怪盟友对我们的下克上早已失去了兴趣。失去了支持者的我们对未来路线充满了迷茫，也许我们应该做出改变。"
 sei.2.1:0 "试图说服没落妖怪继续革命的道路。"
 sei.2.2:0 "试图联合和我们合作过的弱小妖怪。"
 sei.2.3:0 "[SEJ.GetLeader]自己能行！"

 sei.3.t:0 "政治局势的不稳定"
 sei.3.d:0 "那些与我们合作的妖怪对我们的下克上理念产生了质疑，认为其终究不可能实现，我们说服她们的努力失败了，她们现在已经开始自作主张是否要脱离我们了！"
 sei.3.1:0 "不好的开始。。。"

 sei.31.t:0 "[SEJ.GetName]的政治危机"
 sei.31.d:0 "[SEJ.GetName]自击败人类中的强者以后，和她合作的妖怪们认为[SEJ.GetLeader]没有按照原来预先的道路走，同时许多妖怪显然认为下克上在如今的幻想乡仍然过分理想化，并没有得到更多妖怪的支持，其影响力仅停留在了北魔法之森以内。而当时想借用她们影响力的妖怪们也因而开始排斥她们，于是她们之间的合作开始产生裂痕。。。"
 sei.31.1:0 "情况会变化的"
 sei.31.2:0 "又一次的下克上要结束了？"

 sei.4.t:0 "终止和[SEJ.GetName]的合作"
 sei.4.d:0 "[SEJ.GetLeader]和妖怪贤者有关系的事实已经证明[SEJ.GetLeader]不可靠，继续和她们合作只会阻碍我们的发展进程，我们现在最好的方式就是和其他妖怪一样强调自己种族的意义！"
 sei.4.1:0 "要求脱离！"
 sei.4.2:0 "继续保持这个状态是最好的。"

 sei.5.t:0 "[From.GetName]脱离了！"
 sei.5.d:0 "[From.GetName]不支持我们的理念，终止了与我们的合作！"
 sei.5.1:0 "不好的开始。。。"

 sei.6.t:0 "确立我们的独立"
 sei.6.d:0 "为了帮助那些被[SEJ.GetName]理念洗脑的妖怪解脱，必须把[SEJ.GetName]赶出魔法之森！"
 sei.6.1:0 "自由万岁！"

 sei.7.t:0 "[SEJ.GetLeader]的联盟开始内战"
 sei.7.d:0 "[SEJ.GetName]的理念已经彻底崩塌，现在与她们合作的没落妖怪认为“下克上”的理念只是束缚她们的手段，于是发动了脱离她们影响的战争。此外，她们发动这场战争的还有一个目的就是要把她们赶出魔法之森，成为一个以没落妖怪为主的种族国家。"
 sei.7.1:0 "我们不会被“下克上”的！"
 sei.7.2:0 "这只是我们的第一步。"
 sei.7.3:0 "所以我们应该帮谁？"

 sei.8.t:0 "[SEJ.GetName]新的开始"
 sei.8.d:0 "[SEJ.GetName]经历了新一轮下克上影响扩大的失败和没落妖怪叛乱，对她们的原来的理念进行了深刻的反思，如今的幻想乡虽然弱者和强者力量差大大缩小，但弱者却反而更愿地沉浸在强者之前所指定的规则之下。意识到这一点的[SEJ.GetName]，会做出怎样的改变呢？或许是像妖精一样继续加大宣传叛乱或者是以另外一种和平的方式来成为强者呢？"
 sei.8.1:0 "新的开始。"
 sei.8.2:0 "她们继续动乱才是最好的。"

 sei.11.t:0 "动荡已经平定"
 sei.11.d:0 "终于这场混乱已经平息，局势变得明朗化了。"
 sei.11.1:0 "情况开始好转了"

 sei.13.t:0 "[SEJ.GetName]转向旧盟友友好"
 sei.13.d:0 "[SEJ.GetName]经历过之前的大变革后，向过去的妖怪盟友示好，并表示现在[SEJ.GetName]将走一条不流血的和平演变道路。而那些草根妖怪对[SEJ.GetName]的新理念表示了欢迎，尤其是那些当初因她们而出生的付丧神。的确，幻想乡这几年的发展有一半的功劳来源于零散小妖怪们的改变。"
 sei.13.1:0 "关系的改善。"
 sei.13.2:0 "貌似是大异变的开始？"

 sei.14.t:0 "[SEJ.GetName]支持[NMS.GetName]的理念"
 sei.14.d:0 "或许是因[SEJ.GetName]也同样对弱者抱有同情心理。今天，[NMS.GetName]和[SEJ.GetName]进行了意见的交换。同时她们共同预测，妖怪的变化将会大大改变幻想乡未来的进程。而她们认为各自都有必要成为妖怪变化的引导者，间接成为未来发展的先驱者。"
 sei.14.1:0 "巨大的进展。"
 sei.14.2:0 "真是诡异的组合。"

 # sei.15.t:0 "[SEJ.GetName]试图恢复博丽的地位"
 # sei.15.d:0 "[HKR.GetName]的地位在人类叛乱失败后一落千丈，同时由于其职责难以维持，有被有着同样类似职责的贤者合并的危险。而[SEJ.GetName]出于对贤者的不信任，决定帮助[HKR.GetName]脱离贤者的影响，因而煽动了博丽巫女向贤者宣战。但这背后，表面上是在争夺博丽神社的影响力，但其实是对幻想乡贤者的挑战，不知道[SEJ.GetName]这次能否再次成功？"
 # sei.15.1:0 "博丽巫女必须独立！"
 # sei.15.2:0 "博丽巫女需要靠妖怪来维持，还是曾经的敌人。。。"
 # sei.15.3:0 "她们是在挑战我们的威望！"

 sei.16.t:0 "[SEJ.GetName]希望我们加入她们"
 sei.16.d:0 "没落妖怪的统一将由[SEJ.GetName]的大势已经无法避免，我们也许应该加入她们，保证种族的统一！"
 sei.16.1:0 "屈服她们的要求。"
 sei.16.2:0 "不可能的要求！"

 sei.17.t:0 "[MSD.GetName]拒绝了我们的要求"
 sei.17.d:0 "[MSD.GetName]并不愿意加入我们的统一大业，认为维持现状才是更好的选择。"
 sei.17.1:0 "让她们见识下我们的实力。"
 sei.17.2:0 "不要扩大事态。"

 sei.18.t:0 "[SEJ.GetName]选择由激进的方式统一没落妖怪"
 sei.18.d:0 "[SEJ.GetName]在经历过上次的混乱之后，把统一所有没落妖怪作为了她们的第一政策，于是她们向[MSD.GetName]的妖怪提出了臣服要求。\n要是以前，这时候肯定是异变解决者大显身手的时候，但这已经成为历史了。"
 sei.18.1:0 "正常的行为。"
 sei.18.2:0 "我们是受害者！"
 sei.18.3:0 "要是真统一了会怎样？"

 sei.19.t:0 "[SEJ.GetName]要求我们彻底撤出北魔法之森"
 sei.19.d:0 "[SEJ.GetName]声称北魔法之森是她们（妖怪）长期以来不可分割的一部分，要求我们撤出这里！"
 sei.19.1:0 "我们难以承受这样的压力。"
 sei.19.2:0 "不可能的要求！"

 sei.20.t:0 "[MRS.GetName]拒绝了我们的要求"
 sei.20.d:0 "[MRS.GetName]不愿意撤出北魔法之森，仍然占有着那些妖怪的土地！"
 sei.20.1:0 "让她们见识下我们的实力。"
 sei.20.2:0 "不要扩大事态。"

 sei.23.t:0 "[SEJ.GetName]驱赶魔法之森的魔法使"
 sei.23.d:0 "魔法之森今天再度陷入了混乱，北面的妖怪在经历过一系列的变革之后，实力开始大大超过魔法使之后，便开始尝试恢复她们妖怪的荣耀，一步步的向魔法使施压。\n而这次[MRS.GetName]不再拥有人类盟友了，她们最后会何去何从？"
 sei.23.1:0 "恢复荣耀！"
 sei.23.2:0 "我们才是受害者！"
 sei.23.3:0 "[MRS.GetName]真可怜。"

 sei.26.t:0 "[SEJ.GetName]宣称妖精的领导权"
 sei.26.d:0 "[CIR.GetName]的虽然在意识形态上和[SEJ.GetName]有相似之处，但[CIR.GetName]独立是完全依靠自己的力量，而且妖精和妖怪种族差异甚大，因而后来她们走向了各自不同的道路。但如今，[SEJ.GetName]宣称其要领导妖精，遭到妖精的拒绝后，便和妖精大打出手，引发了战争。"
 sei.26.1:0 "妖精必须由妖怪来领导！"
 sei.26.2:0 "她们疯了！"
 sei.26.3:0 "疯子们的决定难以理解。"

 sei.27.t:0 "[SEJ.GetName]向我们提出互利的协议"
 sei.27.d:0 "为了进一步延伸我们的合作，[SEJ.GetName]向我们提出以下互利的协议。"
 sei.27.1:0 "完美的交易！"
 sei.27.2:0 "我们保留意见。"

 sei.28.t:0 "[SEJ.GetName]讨伐旧时代的余孽的意向"
 sei.28.d:0 "[SEJ.GetName]称，幻想乡20%的人掌握了幻想乡80%的资源、人力甚至科技成果。然而她们在这么巨大的优势之下，只想着如何让自己更强大，试图把那些优势从种种方式转化为自己的个人能力。这个完全和旧时代的幻想乡一模一样。也正因如此，[SEJ.GetName]称原本纯粹的下克上已经有了更深刻的意义，那就是打破幻想乡资源被一部分人的垄断，而这些人，也被她们称为"旧时代的余孽"。"
 sei.28.1:0 "这是幻想乡的现状。"
 sei.28.2:0 "所以。。。？"

 sei.29.t:0 "固定辉针城"
 sei.29.d:0 "辉针城从最早的下克上异变开始，就已经游荡于幻想乡各处了，甚至曾到达过天界，但至始至终改变不了其仅仅是一座空城的性质。如今，靠着战胜人类和博丽的威望，在魔法之森外部赢得了许多妖怪的支持，也正因如此，针妙丸决定不再让辉针城漂浮于幻想乡各地了。在当地妖怪的帮助下，成功将辉针城固定了下来，同时也让那些新的臣民取得了在此之中的居住权，但她们是否能习惯倒着居住呢？"
 sei.29.1:0 "我们不用再流浪于幻想乡了！"
 sei.29.2:0 "有趣。"

 sei.30.t:0 "[SEJ.GetName]的成立"
 sei.30.d:0 "随着叛乱同盟固定辉针城成功，融入当地妖怪族群以后，叛乱同盟正式宣布其放弃了原来的纯粹的下克上革命，同时改称[SEJ.GetName]，将为幻想乡的弱者维权作为其新的目标。虽然她们如此声称是“维权”，但大妖怪们仍然认为其只是换了个形式的下克上而已，仍然要对其保持警惕。"
 sei.30.1:0 "新的开始，前进！"
 sei.30.2:0 "说是为了弱者。。。其实只是隐性的下克上而已。"

 sei.32.t:0 "[SEJ.GetName]称妖精有巨大的威胁"
 sei.32.d:0 ""妖精始终需要一定的约束的，就像幻想乡每个人都会用种种方式来对抗自然灾害一样。如今妖精的力量与妖怪的力量差距越来越小，打破了幻想乡人民和自然力量的平衡，如果继续放任妖精的做大，幻想乡将迎来毁灭性的暴风雨。"[SEJ.GetName]竟对其曾经的盟友发表了如此的话语，意味着她们之前曾经的合作彻底破裂转为敌对关系。但她们的话语是值得深思的，妖精过分的强大，会对幻想乡带来什么？"
 sei.32.1:0 "妖精需要被约束！"
 sei.32.2:0 "妖精可不是疯子！"
 sei.32.3:0 "这两个疯子如果能打起来，对幻想乡是最好的结果。"

 sei.33.t:0 "[SEJ.GetName]决定与妖精合作"
 sei.33.d:0 "[SEJ.GetName]平息了其内部局势后，再次开始了新的下克上运动，而此时的[CIR.GetName]已经把这一精神更加发扬光大。也正因如此，她们决定和[CIR.GetName]合作，当然，这次她们这次"上"的对象，肯定是远比人类和博丽更加难对付的对手。。。"
 sei.33.1:0 "新的革命之路，开始了！"
 sei.33.2:0 "又要来一次了？"

 # sei.34.t:0 "[SEJ.GetName]煽动了贤者式神的式神的叛乱。"
 # sei.34.d:0 "难以置信，[SEJ.GetName]居然成功从贤者身上割下了一大片皮，其式神的式神试图独立，并意外地加入了[SEJ.GetName]一方。或许是其对主人的命令理解有误，而其更深层的原因，可能是她们难以理解主人在这一段时间的所作所为，当然，幻想乡的大部分人也无法理解。不管怎样，一场对贤者的战争爆发了，不知道[SEJ.GetName]能否像上次打破博丽巫女的规则一样，这次打破幻想乡贤者的规则？"
 # sei.34.1:0 "这会是比之前更加艰难的路程。"
 # sei.34.2:0 "她们在自寻死路！"
 # sei.34.3:0 "贤者。。会被打败吗？"

 sei.36.t:0 "[SEJ.GetName]提议与我们和解"
 sei.36.d:0 "[SEJ.GetName]政治体制发生了巨大变化，想要改变以前的坏形象。她们提议双方各自搁置领土争议来和解，这意味她们不太可能再与我们冲突。但这也意味着我们一旦如此就难以收回那些被她们夺走的土地。。。"
 sei.36.1:0 "和解才是最好的。"
 sei.36.2:0 "我们必须收复那些领土！"

 sei.37.t:0 "[SEJ.GetName]开始雇佣地底的妖怪为其作战"
 sei.37.d:0 "[SEJ.GetLeader]称，为了实现其伟大的理想，需要更加凶猛的妖怪。于是在她们控制了旧间歇泉之后，想方设法说服了一批愿意来地上冒险的地底妖怪，以雇佣兵的方式为其作战。这很大程度上打破了以前幻想乡和地底的互不侵犯条约，然而地底妖怪代表称这些是地底妖怪的个体所为，地底妖怪很大程度上仍然会约束其行为。\n但这些迹象表明，越来越多的异界势力，不仅仅是地底，想撑着幻想乡的混乱在其中捞一笔。"
 sei.37.1:0 "不过幻想乡和地底会更加开放了。"
 sei.37.2:0 "总有一些妖怪不愿意遵守和幻想乡的规定。"
 sei.37.3:0 "她们不应该被封印在地底？"

 sei.38.t:0 "[SEJ.GetLeader]居然想入驻博丽神社！"
 sei.38.d:0 "[SEJ.GetLeader]在上次击败我以后，如今竟仗着自己和贤者的友好关系，想要将自己的部队派入博丽神社来“辅助”我。虽然我要是强硬的拒绝她应该也不会拿我怎么样，但要是接受的话，我或许可以就此脱离幻想乡的纷争了。"
 sei.38.1:0 "我现在只想静静地喝杯茶了。。。"
 sei.38.2:0 "这成何体统？"

 #（成为宪兵）
 sei.39.t:0 "[SEJ.GetLeader]向我们进一步靠拢"
 sei.39.d:0 "[SEJ.GetLeader]在上次尝试入驻博丽神社以后，她终于向我们透露出了她真实的想法，想要在我们的认同下，以继承博丽的职责来正当化自己的扩张。在通常情况下这是不能够接受的，但如果将已经只有表面的博丽换[SEJ.GetLeader]作为自己的盟友，从现在瞬息万变幻想乡的局势来看，这可能是一个比较有价值的交易。"
 sei.39.1:0 "我可以再试着相信[SEJ.GetLeader]一次。"
 sei.39.2:0 "我觉得[SEJ.GetLeader]会把博丽的职责给逆转了。"

 sei.40.t:0 "[SEJ.GetLeader]正式入驻博丽神社"
 sei.40.d:0 "据博丽巫女称，她接受了[SEJ.GetLeader]匪夷所思的请求——让妖怪来帮忙履行其在结界危机前的职责。听起来是解决异变之类的问题，但在如今的幻想乡更可能是帮助贤者镇压其他反对势力的作用。目前，幻想乡的贤者并未就此表态，或许她们也没想到博丽巫女竟然如此轻易地放弃了自己最后的威严。"
 sei.40.1:0 "我们现在可以把自己的所作所为幻想乡的正义了！"
 sei.40.2:0 "她居然如此堕落了。"
 sei.40.3:0 "我现在可以去休息了。"
 sei.40.4:0 "看样子没有人能在博丽投降前拿下神社了。"

 sei.41.t:0 "[SEJ.GetLeader]得到了[YKR.GetLeader]的认可"
 sei.41.d:0 "在人类叛乱战争得到认可后的[SEJ.GetLeader]，如今又得到了妖怪贤者[YKR.GetLeader]更进一步的认可。现在她声称已经成功了，以后不会再进行危害幻想乡的下克上，而是维护幻想乡和妖怪利益的大妖怪。大多数幻想乡的势力对此感到惊讶，但也不意外，因为这无疑是贤者在幻想乡影响力的扩张，使得幻想乡的一些势力开始为了寻求利益而开始站队。"
 sei.41.1:0 "这样我们的一切行为即可正当化。"
 sei.41.2:0 "所以究竟什么是大妖怪？"
 sei.41.3:0 "暂时的盟友。"

 sei.42.t:0 "[SEJ.GetName]宣称[YKR.GetLeader]幻想乡贤者的地位"
 sei.42.d:0 "[SEJ.GetLeader]称，所谓的妖怪贤者[YKR.GetLeader]只是一个仗着自己有着操控境界能力，创造了幻想乡的两层大结界后，就仗着自己的贤者地位玩弄幻想乡一切的可恶妖怪。博丽大结界建立初期封锁外界科技，而现在却放任科学进入幻想乡就是这一点最好的证明。幻想乡从来不是单个妖怪团体或神明的，而是众多妖怪和神明最后的庇护所。[SEJ.GetLeader]经过人类叛乱战争以后，也深刻地意识到了这几点，正因如此，她现在试图宣称幻想乡贤者的地位，但不管她合不合理，这一点无疑是挑战[YKR.GetLeader]的权威。"
 sei.42.1:0 "我们会证明贤者也只是个普通妖怪罢了！"
 sei.42.2:0 "这些下贱的妖怪真是无法无天了。"
 sei.42.3:0 "宣称贤者？就凭[SEJ.GetLeader]？"

 sei.43.t:0 "[SEJ.GetName]竟宣称博丽职责"
 sei.43.d:0 "在几年前的魔法之森战争到后面的人类叛乱战争中，[SEJ.GetName]通过妖怪向人类正式宣战而逼和魔法使以后，成功攻破了博丽神社——这个幻想乡人类的精神核心，也进而最后使得妖怪方战胜了人类。但博丽神社还有一个重要的作用，那就是有着维护幻想乡的职责。之前博丽神社成为人类叛乱的帮凶使得其被剥夺了维护幻想乡的职责。而现在，[SEJ.GetLeader]竟宣称自己能够胜任维护幻想乡的职责，看起来是她们以为维护幻想乡就是简简单单地镇压人类叛乱之类的就行了。"
 sei.43.1:0 "不管能不能成功，先吹一下。"
 sei.43.2:0 "她在说什么？"
 sei.43.3:0 "正是头脑简单。"

 sei.44.t:0 "[SEJ.GetLeader]竟宣称其有更厉害的能力"
 sei.44.d:0 "稗田家的幻想乡缘起目前在人类叛乱战争之后，已经开始全面重新修订。而现在行为正当化的[SEJ.GetLeader]主动找到了稗田阿求，希望她把自己写成“拥有颠覆一切的程度”的能力。[SEJ.GetLeader]称，这个能力符合她以前的能力的同时，也符合她现在她所作的“维护幻想乡”的行为：因为现在诸多势力都想“颠覆”幻想乡，如果她把这些势力颠覆，自然是负负得正，是维护幻想乡的行为。目前稗田家称的确收到了[SEJ.GetLeader]这一请求，但会不会加上她并记成这一种能力还有待商榷，因为幻想乡缘起还要经过妖怪们的审核。"
 sei.44.1:0 "会用事实说服她们这么做！"
 sei.44.2:0 "行为正是无法预测。"

 sei.45.t:0 "[SEJ.GetName]宣布她们将复兴过去"
 sei.45.d:0 "[SEJ.GetName]称，原来的鬼人正邪辜负了所有她们这些没落妖怪的期望，和建立大结界的贤者[YKR.GetLeader]勾结，而她们执意认为幻想乡的大结界是让她们失去力量的根源，因此她们坚决反抗鬼人正邪并最终取得了成功。现在，她们将重新开始复兴自己过去的力量，不再去借助天邪鬼的力量。"
 sei.45.1:0 "新的开始。"
 sei.45.2:0 "这些妖怪正是固执。"

 sei.46.t:0 "[SEJ.GetName]驱赶了鬼人正邪"
 sei.46.d:0 "在颠覆了鬼人正邪的领导后，[SEJ.GetName]正式将鬼人正邪驱逐出境。她在领导这些没落妖怪们战胜魔法使、博丽和人类以后，再次像上次一样失去了一切朋友，但这一次，或许鬼人正邪的行为并没有上次一样对幻想乡只有负面影响，毕竟是她的初次胜利鼓舞了那些在人类叛乱初期被人类全面打压的妖怪反抗人类。而也是因为她，博丽神社被攻破，很大程度上影响了幻想乡后续的历史进程，没有她，残忍的人类可能还要继续作乱1到2年。"
 sei.46.1:0 "不管怎样，我们胜利了。"
 sei.46.2:0 "或许几年以后，鬼人正邪将无人知晓。"

 sei.47.t:0 "[SEJ.GetName]邀请[MSD.GetName]加入了她们的复兴道路"
 sei.47.d:0 "虽然[MSD.GetName]和[SEJ.GetName]的关系并没有那么地深刻，但她们同样有着辉煌的过去。在[SEJ.GetName]的不断努力下，让[MSD.GetName]也相信她们能够复兴自己的过去，所以，由[SEJ.GetName]领导的妖怪复兴联盟又添加一名成员。"
 sei.47.1:0 "再创妖怪的辉煌！"
 sei.47.2:0 "一个意想不到的联盟正在形成。"

 sei.48.t:0 "[SEJ.GetLeader]宣布成立联合妖怪同盟"
 sei.48.d:0 "在[SEJ.GetLeader]前几次成功的外交上的扩张后，硬实力得到了巨大的提升，现在她们宣布成立幻想乡妖怪联合体，旨在恢复妖怪过去的辉煌力量。虽然这一理念或许能够得到幻想乡广泛的认可，但本质上是一个新的巨大势力的诞生，即便同样是妖怪，也不可能眼睁睁的看着一个庞然巨物就此诞生。目前，各大势力对新的[SEJ.GetName]态度还不明确。"
 sei.48.1:0 "我们将成为幻想乡历史上重要的角色！"
 sei.48.2:0 "她们居然成功了。"

 sei.49.t:0 "我们是否要加入[SEJ.GetName]？"
 sei.49.d:0 "原来天邪鬼的势力已经被我们和[SEJ.GetName]完全消灭，而现在[SEJ.GetName]发展的很好，看起来能够复兴我们的过去，或许我们应该继续和她们合作？"
 sei.49.1:0 "当然要！"
 sei.49.2:0 "我们还是独行吧。"

 sei.50.t:0 "[FROM.GetName]希望加入我们！"
 sei.50.d:0 "我们在和[FROM.GetName]一同取得对天邪鬼的胜利后迅速发展，[FROM.GetName]如今觉得在没有天邪鬼的情况下，我们可以继续之前的合作，一同来复兴妖怪的过去！"
 sei.50.1:0 "当然接受合作！"
 sei.50.2:0 "我们不需要！"

 sei.51.t:0 "[SEJ.GetName]邀请我们和她们结盟"
 sei.51.d:0 "[SEJ.GetName]在恢复了状态了之后，重新把[SCA.GetName]作为敌人。但她们终究是妖怪，和我们是不同的种族。或许我们可以跨过种族间的矛盾，因类似的意识形态和目标建立盟友关系？"
 sei.51.1:0 "合作是最好的！"
 sei.51.2:0 "妖精和妖怪是不同的。"

 sei.52.t:0 "[SEJ.GetName]希望我们再次加入她们"
 sei.52.d:0 "[SEJ.GetLeader]在辉针城异变时失败了，但在结界危机的顺风之下，[SEJ.GetLeader]到达了比以前更高的地位。现在她们又来找我们来一起建立幻想乡的新秩序，尽管我们仍然认为她们的理念是异想天开，但我们觉得可以再度利用她们一下。。。"
 sei.52.1:0 "利用她们。"
 sei.52.2:0 "我们和[SEJ.GetLeader]已经没有太大关系了。"

 sei.53.t:0 "弱者的天堂？"
 sei.53.d:0 "从辉针城正式出现在幻想乡的时候，那位小人公主就如誓言般的说出，“要创造一个弱者的乐园”，现在她或许是做到了，凭借着她出色的实力与魄力。但这个“大同乐园”是否与故事中的小人国“利立浦特”那般，不得而知。但它的诞生确实是让幻想乡内存在着的激进份子们棘手，也让她们产生了危机感，不知道这位公主能不能在她的夙愿上，更进一步呢？"
 sei.53.1:0 "我们可以开始期待属于我们的未来了！"
 sei.53.2:0 "它的存在就像一柄挂在我们脑袋上的达摩克里斯之剑……"

 sei.54.t:0 "[SEJ.GetLeader]挑战[YKR.GetLeader]"
 sei.54.d:0 "或许仅仅是出于[SEJ.GetLeader]的任性，前几天[SEJ.GetName]竟然向妖怪贤者[YKR.GetLeader]宣战，称其一系列做法在迫害幻想乡的弱者们，而自认为幻想乡弱者的代表[SEJ.GetName]自然不会容忍这一行为。这急促的宣战，仅仅是为了证明幻想乡的弱者——也就是[SEJ.GetLeader]自己能够领导幻想乡。但这一毫无准备的行动，必然会让她付出惨痛的代价。"
 sei.54.1:0 "这才是真正能够决定弱者引导幻想乡的战争！"
 sei.54.2:0 "她们的思维很跳跃。"
 sei.54.3:0 "真是谁都想挑战我。"

 sei.55.t:0 "[SEJ.GetLeader]挑战鬼族。"
 sei.55.d:0 "在[SEJ.GetName]侵入地底后不久，她们发现了自己最古老的敌人——鬼族。鬼族曾让[SEJ.GetLeader]受尽屈辱，如今她们在地上的势力变得强大起来，自然会想着一雪前耻，但这一行为，能够成功吗？"
 sei.55.1:0 "鬼，你们这次毫无胜算！"
 sei.55.2:0 "所以她们还特地跑到地底？"