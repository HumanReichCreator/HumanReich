   nms.65.t:0 "[NMS.GetLeader]大人在内战中受伤了！"
   nms.65.d:0 "[NMS.GetLeader]大人为了感化那些激进的妖怪，竟然亲自上了战场。可惜那些叛徒毫不领情，仍然用反妖步枪打中了[NMS.GetLeader]大人。尽管[NMS.GetLeader]大人没有任何生命危险，但她可能暂时难以主持[NMS.GetName]了，或许应该有人来暂时替代一下。"
   nms.65.1:0 "这点危险对于[NMS.GetLeader]大人来说不算什么！"
   nms.65.2:0 "让寅丸星来暂时代替一下。"
