 sgs.232.d_WHM:0 "同样，我们也可以向对方索取一些特殊的帮助：派遣妖精在[WHM.GetFlag][WHM.GetName]的领袖上白泽慧音亲自督办的新寺子屋中学习的权力。我们的妖精或许可以在那里学到一些有用的东西。\n目前对方的谈判态度是：[GetNegoAtti]"
