 nms2.51.t:0 "北面地区的暴动"
 nms2.51.d:0 "北方驻地的妖怪就因我们囚禁陆战队员这一事件引发了游行，要求我们释放这一队员并严惩真正的犯人。老鼠调查员第一时间到达游行区域后，结果发现居然有人打出了“佛教滚出[NMS.GetName]、滚出幻想乡”的标语，[NMS.GetLeader]得知以后大为所惊，于是[NMS.GetLeader]大人当即乔装打扮前往了现场，结果发现现场只是进行着有秩序的游行，表达着希望[NMS.GetLeader]严惩真正凶手的期望。当天晚上，不出所料村纱水蜜前来拜访圣白莲，这次当然不是来劝说宗教改革的。\n“圣大人，我对这场游行感到抱歉，但希望您能够公正地严惩犯罪者，希望您能够理解我们大多数妖怪。”虽然村纱水蜜的话语十分平静，但在场的所有人都认为村纱已经对圣大人偏向和平主义派这一点表达出强烈不满甚至警告的含义，而且北方的妖怪们似乎有预谋的在村纱从她的驻地离开以后武装了起来。似乎一场暴乱一触即发。。。"
 nms2.51.1:0 "情况开始不妙了。"
 nms2.51.2:0 "其他人"
 nms2.51.3:0 ""
 nms2.51.4:0 ""

 nms2.52.t:0 "最后的平静？"
 nms2.52.d:0 "“放心放心，圣大人，在下永远都是支持您的！”\n“如果村纱小姐真有些暴走的迹象，那么在下的突击队务必会阻止最坏的情况发生，您请务必放心。”\n这些话或许应该反着来看，圣白莲并不相信一向隐藏真实态度的封兽鵺，毕竟这家伙目前俨然是寺内的第三大势力之代表，根据老鼠调查员的报告显示一天前她的手下也开始从仓库中提取武器了。\n目前看来，倘若封兽鵺真如她自己所言这么忠的话，她的部队开始动员只是单纯为了对抗愈加暴走的村纱系，圣白莲恰好可以借助这股力量完成对种族主义者的全面压制，但若封兽鵺并没有这个打算的话恐怕圣白莲就不得不考虑最坏的情况。\n非要整到那一步吗？或许村纱她是对的？"
 nms2.52.1:0 "情况开始不妙了。"
