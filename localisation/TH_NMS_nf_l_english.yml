NMS_chongzheng_category_desc:0 "[NMS.GetName]的主导宗教——佛教多方质疑，和平主义者认为圣大人需要重新宣扬佛教的和平理念，普惠幻想乡的所有种族，而不是如此好战；而种族主义者认为其他的劣等种族不配和妖怪一起信仰佛教的同时，也希望圣大人能改革佛教，让佛教能够适应妖怪的好战性，而非一直抑制妖怪的天性，以建立一个属于妖怪的国度；而纯粹主义者的诉求和种族主义者接近，但她们对其他种族更多的是支配、统治甚至是教导的欲望。§R其中种族主义者和纯粹主义者比较好战。§!\n当前和平主义者盛行的地区数：§Y[?NMS_lvse]§! 每块造成稳定度：[?NMS_lvse_r|%+] 目前总§Y稳定度§!影响：[?NMS_lvse_x|%+]\n当前种族主义者盛行的地区数：§Y[?NMS_zongse]§! 每块造成稳定度：[?NMS_zongse_r|%+] 目前总§Y稳定度§!影响：[?NMS_zongse_x|%+]\n当前纯粹主义者盛行的地区数：§Y[?NMS_zise]§! 每块造成稳定度：[?NMS_zise_r|%+] 目前总§Y稳定度§!影响：[?NMS_zise_x|%+]"
