 ROA_YOM_49_desc:0 "xx"
 ROA_YOM_72:0 "吾剑之下众生平等"
 ROA_YOM_72_desc:0 "生命对万物都是平等且公正的，一切的生灵在死亡面前都是一律平等的"
 ROA_YOM_77:0 "神灵为剑长明"
 ROA_YOM_77_desc:0 "我剑下的神灵将会成为打开新秩序的钥匙"
