SRB_jianliheOKIdelianxi:0 "建立和[OKI.GetName]的友好关系"
SRB_jianliheOKIdelianxi_desc:0 "似乎在[SRB.GetLeader]大人生前，[OKI.GetLeader]和[SRB.GetLeader]大人有着千丝万缕的联系，虽然我们不是很懂，但[SRB.GetLeader]大人似乎已经意识到了[OKI.GetLeader]是他的旧友？"
SRB_jixuguanchahuanxiangxiang:0 "继续观察幻想乡"
SRB_jixuguanchahuanxiangxiang_desc:0 ""
SRB_xunzhaohuanxiangxiangdelezi:0 "寻找幻想乡的乐趣"
SRB_xunzhaohuanxiangxiangdelezi_desc:0 "幻想乡的战乱引起了霍青娥的兴趣，然后她这个时候居然控制了神子大人，原来当初她在帮助神子复活时就埋下了陷阱，只为了自己能够完全控制神灵庙的所有人，来寻找幻想乡的乐趣。"
SRB_jiaodaorenleichengxian:0 "教导人类信徒成仙"
SRB_jiaodaorenleichengxian_desc:0 ""
SRB_jianlijiangshijundui:0 "建立僵尸军队"
SRB_jianlijiangshijundui_desc:0 ""
SRB_weilexiangshouersheng:0 "为了享受而生"
SRB_weilexiangshouersheng_desc:0 "邪仙[SRB.GetName]大人只会做自己感兴趣的事情，她现在看到幻想乡的战乱，认为对发动战争、征服土地、让一群人臣服于自己是一件很享受有趣的事情。"
SRB_xuanchengtianhuang:0 "如闪电般归来"
SRB_xuanchengtianhuang_desc:0 "[SRB.GetLeader]大人终于要发挥其真正的势力了，成为幻想乡人类的统治者！"
SRB_jieshougengduorenleixintu:0 "接纳更多的人类信徒"
SRB_jieshougengduorenleixintu_desc:0 ""
SRB_xuexiqitazongjiao:0 "学习其他宗教的统治之道"
SRB_xuexiqitazongjiao_desc:0 ""
SRB_mubiaobujinjinshihuangxiangxiang:0 "目标不仅仅是幻想乡"
SRB_mubiaobujinjinshihuangxiangxiang_desc:0 "[SRB.GetLeader]复活之后最初就不仅是幻想乡，更是外界！"
SRB_huanxiangxiangjiangshihua:0 "幻想乡僵尸化"
SRB_huanxiangxiangjiangshihua_desc:0 "虽然在外界看来僵尸一般是由人类变成的，但[SRB.GetLeader]大人的仙术能让其他种族也变成像僵尸一般的存在。"
SRB_chengweihuanxiangxiangrenleideguisu:0 "成为幻想乡人类的归宿"
SRB_chengweihuanxiangxiangrenleideguisu_desc:0 "在[SRB.GetLeader]大人的领导下，我们[SRB.GetName]能成为幻想乡所有人类的归宿！"
SRB_tongzhibashenzi:0 "宣称天皇"
SRB_tongzhibashenzi_desc:0 "[SRB.GetLeader]大人在过去是天皇，现在即便死了一次，但仍然是天皇！"
SRB_dongchawanwu:0 "洞察世间万物"
SRB_dongchawanwu_desc:0 ""
SRB_zhunbeikuozhangzhilu:0 "准备扩张之路"
SRB_zhunbeikuozhangzhilu_desc:0 ""
SRB_qinshimingliansizhoubian:0 "侵蚀命莲寺周边"
SRB_qinshimingliansizhoubian_desc:0 ""
SRB_xiangxiqinshi:0 "向狸猫扩张"
SRB_xiangxiqinshi_desc:0 "[NMS.GetName]逐渐失去了对[MAM.GetName]的控制权，我们可以乘机向这里扩张。"
SRB_xiangdongqinxi:0 "向北扩张"
SRB_xiangdongqinxi_desc:0 "[NMS.GetName]逐渐失去了对[KYK.GetName]的控制权，我们可以乘机向这里扩张。"
SRB_beicimingliansi:0 "背刺[NMS.GetName]"
SRB_beicimingliansi_desc:0 "[NMS.GetName]陷入了和周边妖怪的争斗之中，我们应该突袭她们！"
SRB_huoshaomingliansi:0 "火烧命莲寺"
SRB_huoshaomingliansi_desc:0 "在占领了命莲寺后，布都一把火把命莲寺烧了一大半，虽然我们及时地阻止了她，但无法挽回命莲寺已经被烧了一半的事实。"
SRB_zaimingliansishangmianjian:0 "在命莲寺上建神灵庙分庙"
SRB_zaimingliansishangmianjian_desc:0 "命莲寺的妖怪们之前害怕神子大人复活，而选择在神灵庙上方建立命莲寺，现在我们要在命莲寺的废墟上面建一个分庙，不仅代表我们将信仰传播到了我们的宿敌这里，更是羞辱命莲寺！"
SRB_duoqurenleilingdaoquan:0 "夺取人类的领导权"
SRB_duoqurenleilingdaoquan_desc:0 "现在幻想乡的妖怪已经无暇顾及人类，我们是时候向[HUM.GetName]进军了！"
SRB_quderenleilingdaoquan:0 "取得人类的领导权"
SRB_quderenleilingdaoquan_desc:0 "我们占领了人类村落议会以后，更多的人知道神子生前曾是日本天皇，于是更多的人类选择放弃与我们对抗了，而是迎接这位有外界日本天皇之称的领导者。"
SRB_jiangyaoguaiganchurenli:0 "将妖怪赶出[HUM.GetName]"
SRB_jiangyaoguaiganchurenli_desc:0 "稗田阿求和博丽灵梦都未曾妖怪彻底赶出[HUM.GetName]，但在[SRB.GetLeader]的英明头脑之下，我们将能创造历史的先驱，将妖怪赶出人类村落！"
SRB_jiangrenleizichanshouweijiyou:0 "将人类大家族的资产收为己有"
SRB_jiangrenleizichanshouweijiyou_desc:0 "[HUM.GetName]的一些大家族通过出卖人类的利益获得了很多不义之财，我们可以正当地把它们受为己有。"
SRB_xuanchengxuridiguo:0 "宣称帝国"
SRB_xuanchengxuridiguo_desc:0 "我们控制了幻想乡绝大部分的人类，或许我们也可以宣称帝国了。"
