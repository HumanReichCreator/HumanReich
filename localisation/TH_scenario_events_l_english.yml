 scn142.1.title:0 "142季英雄没落剧本"
 scn142.1.desc:0 "[sc142desc]"
 sc142desc.HKR:0 "战争已经开始，我们的兵力在数量上是绝对劣势，难以维持魔法之森宽阔的战线。尽管我们可以通过集中兵力来取得局部胜利来逼迫对方和平，但这十分冒险。最好的方式仍然是收缩部分防线等待人间之里加入战争。\n人类通用胜利目标:\n☆:144季为止魔法使协会投降倾向小于25\n☆☆:144季为止魔法使协会投降倾向小于5\n☆☆☆:144季之前击溃妖精合众国或者黑暗之村\n失败条件：\n未达成☆目标\n魔法使协会被击溃。"
 sc142desc.MRS:0 "战争已经开始，我们的兵力在数量上是绝对劣势，难以维持魔法之森宽阔的战线。尽管我们可以通过集中兵力来取得局部胜利来逼迫对方和平，但这十分冒险。最好的方式仍然是收缩部分防线等待人间之里加入战争。\n人类通用胜利目标:\n☆:144季为止魔法使协会投降倾向小于25\n☆☆:144季为止魔法使协会投降倾向小于5\n☆☆☆:144季之前击溃妖精合众国或者黑暗之村\n失败条件：\n未达成☆目标\n魔法使协会被击溃。"
 sc142desc.HUM:0 "魔法之森战争已经爆发，愚蠢的妖怪们从138季开始就为了灵气而自相残杀，践踏曾经保护着我们的博丽巫女的尊严，也是我们幻想乡人类的尊严。我们在为远征魔法之森做最后的准备，如果局势过分恶劣，我们不得不提前加入战争。\n人类通用胜利目标:\n☆:144季为止魔法使协会投降倾向小于25\n☆☆:144季为止魔法使协会投降倾向小于5\n☆☆☆:144季之前击溃妖精合众国或者黑暗之村\n失败条件：\n未达成☆目标\n魔法使协会被击溃。"
 sc142desc.RMI:0 "战争已经开始，最大的威胁人间之里在为干涉战争做最后的准备，预计最晚也会在143季全面加入战争，我们得尽快逼迫博丽和魔法使们投降，如果不行，我们也必须在人间之里加入战争之前占尽上风，保持胜利成果，利用魔法之森恶劣的地形，给予人类痛击！\n妖怪方通用胜利目标:\n☆:144季为止魔法使协会投降倾向大于50\n☆☆:144季为止魔法使协会投降倾向大于90\n☆☆☆:144季之前击溃魔法使协会\n失败条件：\n未达成☆目标\n妖精合众国或黑暗之村被击溃。"
 sc142desc.SEI:0 "战争已经开始，最大的威胁人间之里在为干涉战争做最后的准备，预计最晚也会在143季全面加入战争，我们得尽快逼迫博丽和魔法使们投降，如果不行，我们也必须在人间之里加入战争之前占尽上风，保持胜利成果，利用魔法之森恶劣的地形，给予人类痛击！\n妖怪方通用胜利目标:\n☆:144季为止魔法使协会投降倾向大于50\n☆☆:144季为止魔法使协会投降倾向大于90\n☆☆☆:144季之前击溃魔法使协会\n失败条件：\n未达成☆目标\n妖精合众国或黑暗之村被击溃。"
 sc142desc.CIR:0 "战争已经开始，最大的威胁人间之里在为干涉战争做最后的准备，预计最晚也会在143季全面加入战争，我们得尽快逼迫博丽和魔法使们投降，如果不行，我们也必须在人间之里加入战争之前占尽上风，保持胜利成果，利用魔法之森恶劣的地形，给予人类痛击！\n妖怪方通用胜利目标:\n☆:144季为止魔法使协会投降倾向大于50\n☆☆:144季为止魔法使协会投降倾向大于90\n☆☆☆:144季之前击溃魔法使协会\n失败条件：\n未达成☆目标\n妖精合众国或黑暗之村被击溃。"
 sc142desc.NO:0 "别瞎选了，没你这个角色大事情。"
