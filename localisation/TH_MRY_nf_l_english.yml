MRY_zhengzhixianzhuang:0 "政治现状"
MRY_zhengzhixianzhuang_desc:0 "妖怪山的局势扑朔迷离，我们是否仍然要按照神奈子的强硬路线继续下去？"
MRY_shenmingyongyuanshishen:0 "神明永远是神!"
MRY_shenmingyongyuanshishen_desc:0 "让那些弱小的妖怪重新了解到自己的力量差距，让他们再次意识到神明不灭，神明永远会是神明。"
MRY_xindexinyanghezuojihua:0 "新的信仰合作计划"
MRY_xindexinyanghezuojihua_desc:0 "信仰没有国界，给心灵留下一片港湾。"
MRY_suihuanxiangxiangdashibianhua:0 "随幻想乡的大势变化"
MRY_suihuanxiangxiangdashibianhua_desc:0 "重回古代的洩矢王国，只有古老的礼法才能顺应战乱的幻想乡。"
MRY_mingbaililiangcha:0 "让臣民明白自己的力量差"
MRY_mingbaililiangcha_desc:0 "将神明的强大力量植入人心，重新唤起信徒对神明的敬仰和畏惧才能保证信仰的纯粹性。"
MRY_kejiyujunshen:0 "即是科技之神也是军神"
MRY_kejiyujunshen_desc:0 "八坂神奈子现在是科技之神，但更是军神，是时候重新让信徒理解八坂神奈子作为军神的神威了。"
MRY_xinyangshenmingdeyaoguai:0 "信仰神明的妖怪"
MRY_xinyangshenmingdeyaoguai_desc:0 "守矢神社一直以来都有收取妖怪的信仰，而相应的妖怪也因为信仰神明获得了力量，或许可以把它们作为守矢的核心战力。"
MRY_xuanchengshanshen:0 "宣称妖怪山山神"
MRY_xuanchengshanshen_desc:0 "山上寂寥无人问，何人又识山中神？"
MRY_xiaochuweijugan:0 "消除对神明的畏惧感"
MRY_xiaochuweijugan_desc:0 "消除对神明的恐惧才能塑造更加亲民的神明。"
MRY_renshenyaogongying:0 "人神妖共赢方案"
MRY_renshenyaogongying_desc:0 "重新解释信仰，让信仰成为黑暗中的光明，人类前行的道路将不在孤单，妖怪将依靠信仰的力量存活下去。"
MRY_zaomiaonengying:0 "早苗能行！"
MRY_zaomiaonengying_desc:0 "奇迹就像信标，在早苗的努力下，守矢的信徒不再迷失方向，早苗就是守矢神社新的引路人，以后就由早苗来守护大家。"
MRY_shenyaoyitilun:0 "神妖一体论"
MRY_shenyaoyitilun_desc:0 "妖怪本是依靠恐惧存在，只要塑造成掌管恐惧就能成为新的神明——妖怪成神企划。"
MRY_jiechujinzhangzhuangtai:0 "解除紧张状态"
MRY_jiechujinzhangzhuangtai_desc:0 "解除周边的警戒可能比想象中要更加重要。"
MRY_wuweierzhi:0 "无为而治"
MRY_wuweierzhi_desc:0 "神明最重要的职责之一就是守望，现实对信徒的试炼能让信徒更好的成长。"
MRY_baohuchenmin:0 "保护自己的臣民"
MRY_baohuchenmin_desc:0 "守矢神社不会抛弃信赖自己的信徒，守矢神社将化作坚不可摧的壁垒。"
MRY_beidingyichengyaoguai:0 "被定义成妖怪又如何？"
MRY_beidingyichengyaoguai_desc:0 "随着幻想乡的信仰消退诹访子的生命已经岌岌可危，我们即使是被视为妖怪也要挽救一下我们的神明。"
MRY_wenguxianzhuangzhengzhi:0 "稳固现状政治"
MRY_wenguxianzhuangzhengzhi_desc:0 "在经过一系列思想斗争和决策之后，我们的路线就此决定了！"
MRY_hetongxuanbuxinyang:0 "河童宣布信仰我们！"
MRY_hetongxuanbuxinyang_desc:0 ""
