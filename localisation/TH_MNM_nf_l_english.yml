MNM_zujianfankangjun:0 "组建妖怪反抗军"
MNM_zujianfankangjun_desc:0 "妖怪们在佛教的压迫下已经忍受够久！现在就开始召集妖怪组建反抗军，彻底摧毁伪善的[NMS.GetLeader]势力。妖怪们的未来在此一举，只能成功，不能失败！"
MNM_zhaojiluzhandui:0 "召集水蜜的陆战队"
MNM_zhaojiluzhandui_desc:0 "[MNM.GetLeader]作为船幽灵，能够指挥一些有充足两栖作战经验的部队，这些部队应该立刻投入战斗。"
MNM_jingyingluzhandui:0 "精英陆战队"
MNM_jingyingluzhandui_desc:0 "以往的零散的陆战队模式已经无法适应新的变化。我们应当有计划地训练她们，把她们培养成精锐部队来对敌军进行地点突破。"
MNM_jixianzhuangbeishengchan:0 "极限装备生产"
MNM_jixianzhuangbeishengchan_desc:0 "一段时间的和平消磨了我们的意志，但是现在的形势已经不允许我们再浪费一点点生产资源了。妖怪解放区必须确保尽最大可能投入生产当中，否则我们的反抗将会由于物资上的匮乏而失败。"
MNM_shuofugongyeshengchanzhe:0 "说服工业生产者"
MNM_shuofugongyeshengchanzhe_desc:0 "妖怪解放区内的一部分负责工业生产的妖怪要么是仍然打算投机倒把，要么是立场上依然犹豫不决。现在我们要做的就是“说服”他们，让他们将所有劳动力和生产工具投入到妖怪的解放大业当中。"
MNM_gonggeizhuangbei:0 "供给反抗装备"
MNM_gonggeizhuangbei_desc:0 "在确保了装备来源以后，我们要做的就是确保装备能够按照计划送到反抗军的手中。"
MNM_guyongrenleijundui:0 "雇佣人类老兵"
MNM_guyongrenleijundui_desc:0 "尽管人类对我们造成了极大的伤害并且试图通过污染我们的思想来奴役我们，还是有一些人类雇佣兵愿意为我们而战。有时候打仗也是一门生意，我们和他们都懂。"
MNM_gaizaopaijipao:0 "改造迫击炮"
MNM_gaizaopaijipao_desc:0 "旧[NMS.GetName]的迫击炮是在人类叛乱战争期间紧急研发的，说实话实在称不上真正的迫击炮。现在我们的对手不只有人类，还有[NMS.GetLeader]和她的手下，旧式的迫击炮当然是不够用的。我们应当根据我们的需要改造新式的迫击炮。"
MNM_mubiaomingliansi:0 "目标[NMS.GetName]！"
MNM_mubiaomingliansi_desc:0 "现在我们已经扭转了在部队力量和装备数量上的劣势，是时候发动一场攻势，摧毁挡路的家伙，一举拿下[NMS.GetName]了。"
MNM_kongzhizhongyaodiqu:0 "控制重要地区"
MNM_kongzhizhongyaodiqu_desc:0 "随着我们在战争中的节节胜利，更多地区已经处于[MNM.GetName]的控制下。我们已经准备好在这些地区举行胜利游行，来确保将解放的讯息传递到妖怪的千家万户。"
MNM_kendinggong:0 "肯定[NMS.GetLeader]的功"
MNM_kendinggong_desc:0 "尽管[NMS.GetLeader]枉顾妖怪们在人类叛乱战争之中的牺牲，依然拒绝妖怪们的合理诉求，但是我们不能忘记[NMS.GetLeader]对于塑造这个国家，将妖怪团结起来的贡献。我们会给她一个将功补过的机会，继续为妖怪民族国家效力。"
MNM_fangdaguo:0 "放大[NMS.GetLeader]的过"
MNM_fangdaguo_desc:0 "虽然[NMS.GetLeader]一手创造了这个国家，但是她却否认妖怪们团结一致的愿望，试图继续用虚伪的佛教来约束我们，并且让我们继续屈从于她专断的权力。唯有对她进行彻底的批判，将她彻底逐出这个国家，我们才能获得新生。"
MNM_zujianyaoguaizhengfu:0 "组建新的妖怪政府"
MNM_zujianyaoguaizhengfu_desc:0 "在摆脱了佛教的束缚和人类的威胁之后，我们获得了一个真正属于妖怪的、全然自由的新国家。现在需要的就是宣称一个新的政权，向整个幻想乡宣告妖怪解放事业的胜利！"
MNM_xianchengminzuguannian:0 "形成妖怪民族的观念"
MNM_xianchengminzuguannian_desc:0 "妖怪们曾经在佛教的旗下聚集在[NMS.GetName]，接受[NMS.GetLeader]的教导。但是人类暴动战争让妖怪们之间产生了一种不一样的纽带，那就是一种[NMS.GetName]妖怪特有的、独一无二的共同品格和灵魂。这个国家只能属于妖怪，也将永远属于妖怪。我们需要重新讲述我们的历史，让妖怪们超越佛教的狭隘思想，理解妖怪民族形成、演化并且斩断宗教锁链、争取本民族解放的光荣历程。"
MNM_baituohepingdeshufu:0 "摆脱和平理念的束缚"
MNM_baituohepingdeshufu_desc:0 "自从[NMS.GetLeader]创立[NMS.GetName]以来，“和平”就一直是她鼓吹的核心内容之一。可是“和平”是什么？以奴役为前提的“和平”有什么意义？和平观念本质上是[NMS.GetLeader]以及她所试图庇护的人类势力用来掩饰她们对妖怪的压迫的理念。只有认清了这种理念的真面目，我们才能解放妖怪的思想，让妖怪们在释放自己本性的基础上获得真正的自由。"
MNM_jianliyaoguaiwenming:0 "建立妖怪文明"
MNM_jianliyaoguaiwenming_desc:0 "妖怪们有自己的文化和思想，有自己的科学与艺术，但是这一切伟大的创造和传承在很长的一段时间内都被[NMS.GetLeader]的佛教思想所压制。现在妖怪们摆脱了佛教的束缚，创造力的源泉得以充分涌流。现在我们应当建立妖怪对于自己文化的信心，努力构建出妖怪文明的历史脉络和丰富的文化资源，建设属于妖怪自己的新文明。"
MNM_jianshaozongjiaokaizhi:0 "减少宗教开支"
MNM_jianshaozongjiaokaizhi_desc:0 "尽管我们并不能一次性取缔所有的宗教场所，但是我们可以通过釜底抽薪的方法，逐步缩减各地宗教组织的开支，从源头上让[NMS.GetName]的佛教逐渐萎缩，以逐渐淡出妖怪们的视野。思想和理念的工作不能急进，也不能退缩，应当有计划地确保思想解放工作的顺利有序进行。"
MNM_guanbimudi:0 "关闭[NMS.GetName]墓地"
MNM_guanbimudi_desc:0 "旧[NMS.GetName]一直在给人类村落提供丧葬服务，这种为敌人提供服务的行为充分表明了前[NMS.GetName]政权在种族问题上的性质。现在我们应该立刻关闭[NMS.GetName]墓地，停止让人类的尸体污染我们妖怪的土地。"
MNM_bisi:0 "[NMS.GetName]闭寺之日"
MNM_bisi_desc:0 "我们思想战线的工作进行的非常顺利，现在来[NMS.GetName]参拜的妖怪已经屈指可数了。[MNM.GetLeader]认为过渡阶段已经结束，现在可以宣布[NMS.GetName]的所有宗教活动全面停止了。"
MNM_foxiangpohuaiyundong:0 "佛像破坏运动"
MNM_foxiangpohuaiyundong_desc:0 "除了[NMS.GetName]以外，整个国家还有多处地方建造有佛像，这些佛像作为旧时代的遗迹，依然像拴着绳索的树桩一样束缚着妖怪们的心灵，同时依然象征着压迫性的、虚伪的佛教文化的腐朽残余。现在我们需要一场彻底的妖怪群众运动，一场针对旧时代余孽的妖怪群众战争，而这一切将始于将这些佛像全部破坏。另外，在破坏佛像的时候一定要砍掉佛像的头。"
MNM_chaijiemingliansi:0 "拆解[NMS.GetName]"
MNM_chaijiemingliansi_desc:0 "人类暴动战争中，旧[NMS.GetName]，也就是圣辇船被人类摧毁了。在[NMS.GetName]的原址上，又新建了新的寺庙。这座寺庙是[NMS.GetLeader]向人类妥协的可耻产物，就连风格也渗透着人类的低劣品味。现在就让我们把这座伪寺连同旧时代的余孽一起摧毁。当然，建筑材料应当全部回收，用于妖怪国家的建设和发展之中。"
MNM_zhongjiefojiao:0 "终结幻想乡的佛教"
MNM_zhongjiefojiao_desc:0 "经过我们不懈的斗争，[NMS.GetLeader]带入幻想乡的佛教毒瘤思想已经被我们清除殆尽了。现在，我们应当向整个幻想乡骄傲地宣称，这种压迫性的理念已经被妖怪们彻底地终结了。"
