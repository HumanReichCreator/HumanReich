 SCA_army_reform_cate:0 "军事改革"
 SCA_army_reform_cate_desc:0 "庞大的[SCA.GetName]军队过去曾在与妖怪山的战争中发挥出了超乎妖怪想象的力量，然而那其实是蕾米莉亚借上了妖精守卫家园的乡土情怀罢了，以至于在她试图通过这支大军干涉人类的时候发生了[CIR.GetName]反乱事件。眼下又经历了一次大规模叛乱后军队的负面情绪不满足于暗中密谋已经开始浮于表面，要想解决它只能付出一定的努力和牺牲，"
 
 SCA_disloyal_Officer_idea_1:0 "不忠的军官"
 SCA_disloyal_Officer_idea_1_desc:0 "[SCA.GetName]军队的士兵多是妖精，军官则多是玄武川一带的妖怪，然而这个地区的妖怪亦背弃了对红魔馆的誓言与妖精一同造反了，即使战事平息可各大军区司令部中的窃窃私语仍未停止。"
 
 SCA_Improve_the_treatment_of_officers:0 "提高军官待遇"
 SCA_Improve_the_treatment_of_officers_desc:0 "妖怪军官管理妖精士兵的想法从来都是源于“以少制多”这一经典管理模式，妖怪对于妖精应当有着更优越的地位所以才会继续呆在帝国体系下为红魔馆打理妖精大军，她们对现状非常不满显然是因为待遇还不够，大小姐决定继续拨出一笔资金以拉拢“只是有些不满”的军官。"
 
 SCA_Encourage_disclosure:0 "卧底行动"
 SCA_Encourage_disclosure_desc:0 "拿到实在奖赏的妖怪军官群体很快动摇了，配合国内反间谍网络我们迅速找到了几个线人，她们承诺进一步通过卧底的形式将所有仍在密谋的反叛军官全部抓获。然而这帮主动的线人亦是尝到了奖励的甜头，她们唯一也是最让人不舒服的要求即是————保证她们未来能够身居高位。"
 
 SCA_disloyal_Officer_idea_2:0 "少数不忠的军官"
 SCA_disloyal_Officer_idea_2_desc:0 "[SCA.GetName]军队的士兵多是妖精，军官则多是玄武川一带的妖怪，然而这个地区的妖怪亦背弃了对红魔馆的誓言与妖精一同造反了，即使战事平息可各大军区司令部中的窃窃私语仍未停止。"
 
 SCA_Small_group_of_officers_idea:0 "忠诚的军官团"
 SCA_Small_group_of_officers_idea_desc:0 "经历了半年的检举和揭发后绝大部分不忠诚的妖怪军官都被温和且不露声色地“解决”了，剩下的妖怪军官比起以往更加拥护帝国的统治，只是她们除了忠诚外好像就没别的优点了。"
 
 SCA_zujiankuangsufanyingbudui_idea_1:0 "红美铃快速反应部队"
 
 SCA_Training_fa_officers:0 "训练妖精军官"
 SCA_Training_fa_officers_desc:0 "妖怪军官已经被证明是不可信的，如果停止密谋的代价是继续给予妖怪特权那还不如就此放弃以少制多的恶劣政策，我们将拨出资金培训新一代的妖精军官以代替无能的旧军官系统，尽管这样大换血的代价也是高昂的。"
 
 SCA_great_purge_officers:0 "大清洗"
 SCA_great_purge_officers_desc:0 "实在无法理解妖怪们有何底气与帝国叫板，既然不想在这干那就滚去地狱里给四季干吧，[SCA.GetLeader]在假意向军官们的头头承诺了一笔补贴后将其尽数诱骗至红魔馆全部生擒，而后将进行长达六个月的公开处决以儆效尤。"

 SCA_great_purge_officers_idea:0 "大清洗的余波"
 SCA_great_purge_officers_idea_desc:0 "不得不承认正在被处决的军官大多都是打过妖怪山战争的老油条，处决他们的影响正在整个帝国扩散，哎.就当这是个阵痛期吧，旧的不去新的不来，能充任军官的妖怪幻想乡多的是。"
 
 SCA_Let_them_come_to_me:0 "恐怖统治"
 SCA_Let_them_come_to_me_desc:0 "有些妖怪总觉得斯卡蕾特姐妹没有什么大妖怪的威严，这可就大错特错了，大小姐之所以去和妖怪好好说话纯粹是因为不想动手。现在妖怪在被清洗后仍不老实可就只能让妹妹大人出手了，经由间谍网抓来的反叛分子都会被送到地下室，能活下来的会被放回去告知其他妖怪何为恐惧。"
 
 SCA_jianliyaojingjiandiewang_idea_1:0 "警察国家"
 SCA_jianliyaojingjiandiewang_idea_1_desc:0 "动辄搜捕与杀害几乎被[SCA.GetName]常态化，妖怪们应该后悔在蕾米莉亚遇刺后第一个跳出来找茬的。"
 
 SCA_Lax_military_discipline_idea_1:0 "腐朽的军队"
 SCA_Lax_military_discipline_idea_1_desc:0 "蕾米莉亚错误的认为妖精们只是些许无脑的消耗品，经历了妖怪山战争后依旧大力征发妖精服劳役的行为终究导致了琪露诺反叛和近来的幻草原叛乱，眼下妖精正利用自身独特的消极性格与来自红魔馆的军政指令作对，要想扭转可不简单。§R也许在可能的未来我们会迎来妖怪山的复仇，那时妖精们将回忆起...§!"
 
 SCA_Reorganize_the_army:0 "重组军队"
 SCA_Reorganize_the_army_desc:0 "妖精的数量很多，将她们集中起来发挥数量优势的理念本身是没错的，然而她们只是智商低并不是没有脑子。我们的领导层很长一段时间将她们作为消耗品的行为导致了严重的军纪废弛，妖精士兵长期得不到基本的训练几乎处于没有任何组织度，应当利用近来的战争经验尝试军事重组。"

 SCA_Lax_military_discipline_idea_2:0 "缺乏战术的军队"
 SCA_Lax_military_discipline_idea_2_desc:0 "蕾米莉亚错误的认为妖精们只是些许无脑的消耗品，经历了妖怪山战争后依旧大力征发妖精服劳役的行为终究导致了琪露诺反叛和近来的幻草原叛乱，眼下妖精正利用自身独特的消极性格与来自红魔馆的军政指令作对，要想扭转可不简单。§R也许在可能的未来我们会迎来妖怪山的复仇，那时妖精们将回忆起...§!"
 
 SCA_Defense_is_better_than_attack:0 "防御胜于进攻"
 SCA_Defense_is_better_than_attack_desc:0 "妖怪山战争的经验长期作为教条受到红魔馆推崇，实际上我们都忘记了天魔的突然投降才是战争获胜的主因，不能再鼓吹无脑的妖精海冲锋战术了，告知每一个妖精从现在开始老老实实的呆在战壕里。"
 
 SCA_Lax_military_discipline_idea_3:0 "本土防卫军"
 SCA_Lax_military_discipline_idea_3_desc:0 "妖怪山对雾之湖一带的突然进犯才是[SCA.GetName]这个异族统治者聚集妖精民心的原因，作为异族统治者要想随意鼓动一大群妖精去战斗是很困难的，至少这个问题现在已经快要解决了。"
 
 SCA_The_final_reform:0 "最后的改革"
 SCA_The_final_reform_desc:0 "每个妖精都应该明白[SCA.GetLeader]的命运与她们自身的命运息息相关，每个妖精都应该明白只有在[SCA.GetName]治下雾之湖才会有真正的和平，不要再去多想了！听[SCA.GetLeader]和长官的命令，把敌人都打回老家去！"
 
 SCA_Satellite_country_idea:0 "[SCA.GetName]的势力圈"
 SCA_Satellite_country_idea_desc:0 "该势力受到来自红魔馆的直接辖制。"
 
