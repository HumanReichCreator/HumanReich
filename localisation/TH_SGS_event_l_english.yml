 sgs.231.d_kappa:0 "最后，对方也主动提出了自己的条件：妖怪山内战之后，河童的军队一直存在缺乏组织性的问题。他们希望派遣专员观察战场妖精军队的组织形式，最好能和我国军事人员直接交流。\n目前对方的谈判态度是：[GetNegoAtti]"
