SGS_get_intel_from_NIT_idea:0 "取得河童的情报"
SGS_get_intel_from_NIT_idea_desc:0 "对河童恶作剧中，我们顺便拿到了一些情报可以帮助我们了解如何和他们作战"
SGS_get_trained_get_strong_idea:0 "修炼使我们更强"
SGS_get_trained_get_strong_idea_desc:0 "经过刻苦的训练，我们的军队得到了实力上的回报"
SGS_get_trained_training_faster_idea:0 "自发修炼"
SGS_get_trained_training_faster_idea_desc:0 "训练极为成功，不少还没有入伍的妖精也自发修炼，她们将能更为轻松的成为一名合格的战士"
SGS_pay_tension_in_product_idea:0 "生产热情"
